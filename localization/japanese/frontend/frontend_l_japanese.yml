 MENU_MESSAGE:0 "#t Cold War Projectアルファテストへようこそ。\n\n私達はこのMODをできる限り良いものにしようと熱心に取り組んでいます。皆様にお楽しみいただければ幸いです。\n\nこのような初期の段階から快くゲームをテストしてくださることに心から感謝いたします。ですが、注意してください。このMODは極めて初期のバージョンです。不具合や機能不足があるかもしれません。\n\nまた、毎週多数の修正を予定しています。そのせいでセーブデータが使えなくなることもあるでしょう。\n\n最後に、アルファテストの参加者として、皆様には発見した不具合とMODの感想を報告する義務があります。\n\n献身的なご協力に深く感謝いたします。皆様のお力添えなくしてこのMODは成り立ちません。 #!"
