 production_tech_events.102.t:0 "産業ブーム"
 production_tech_events.102.d:0 "最近我が国では爆薬の生産と消費の両方が拡大しているため、軍事と産業のどちらを優先させるべきかという議論が活発に行われています。"
 production_tech_events.102.f:0 "「どうやって国を守るかを考えるべき時に、どれだけゴミを吹き飛ばせるかを心配しなければならないんだ？」\n\n「あなた方が気に掛けているのは戦争を始めることだけだ。そうではなく、我々は労働者のためにこれを活用すべきだ。彼らの方が大切だ」"
 production_tech_events.102.a:0 "双方を支援できるように試みるべきだ"
 production_tech_events.102.b:0 "産業セクターを優先する"
 production_tech_events.102.c:0 "軍事セクターを優先する"
 production_tech_events.103.t:0 "空転するエンジン"
 production_tech_events.103.d:0 "自動車輸送の発明と実用化により、新たな疑問が生じている。公共交通機関と個人の交通手段、どちらに焦点を当てればいいのだろう？"
 production_tech_events.103.f:0 "「どうして私が臭い農民と一緒にバスや列車を利用しなければならないのか。私は自分だけの輸送手段を持つべきなのだ」\n\n「国内における移動速度は一握りの金持ちの手に委ねらるべきではない。我々は貧者の存在を忘れてはならないのだ」"
 production_tech_events.103.a:0 "もっと自動車が必要だ！"
 production_tech_events.103.b:0 "もっと公共交通機関が必要だ！"
 canal_events.1.t:0 "シナイの土地を割譲する依頼"
 canal_events.1.d:0 "地峡の調査が完了した後は、運河建設用地取得の可能性を打診するためにシナイにアプローチをかける必要があります。"
 canal_events.1.f:0 "「考えてもみたまえ。もしスエズを貫通する運河を建設することができれば、極東にある植民地や国を訪問するために喜望峰経由の迂回航路を通る必要がなくなるのだ」"
 canal_events.1.a:0 "運河建設を申し出る。"
 canal_events.2.t:0 "海をまたぐ橋"
 canal_events.2.d:0 "[SCOPE.sCountry('suez_scope').GetName]の使節団が、運河の建設を開始するためにシナイの土地を割譲してもらえないかとアプローチをかけてきています。"
 canal_events.2.f:0 "「紅海と地中海を結ぶことで、我が国だけではなく世界の国々もその多大な恩恵を享受できます。考えてみてください。完成の暁にはアフリカ大陸をぐるっと回って東へ向かう航路など誰が望むでしょう？我々は取引の中心地へと直行することになるのですよ」"
 canal_events.2.a:0 "経費は負担しないが恩恵はすべて享受させてもらう。"
 canal_events.2.b:0 "我々の土地は1インチとてくれてやるものか。"
 canal_events.3.t:0 "[SCOPE.sCountry('suez_owner_scope').GetName]が取引に応じた"
 canal_events.3.d:0 "[SCOPE.sCountry('suez_owner_scope').GetName]政府は、運河建設を始めるためのシナイにおける用地を割譲する依頼を受諾しました。"
 canal_events.3.f:0 "「一年にも及ぶ調査と計画、そして交渉の末ついに建設をスタートさせる機会に恵まれました。間もなくすれば、喜望峰経由の航路に船を出すことなく、東インド諸島と交易することが可能になります」"
 canal_events.3.a:0 "では造船を始めるか。"
 canal_events.4.t:0 "[SCOPE.sCountry('suez_owner_scope').GetName]が取引を拒否した"
 canal_events.4.d:0 "[SCOPE.sCountry('suez_owner_scope').GetName]政府は、我が国のシナイにおける用地を割譲する依頼を拒否しました。"
 canal_events.4.f:0 "「このような申し出を断るとはどういうことでしょう？実質、彼らのために建設すると言ってあげたようなものなのに。それもエリアの調査に長い月日を費やした後でとは。このプロジェクトの可能性が何故分かっていないのでしょうか？」\n\n「外交が失敗したら棒切れの出番だと言いますからね」"
 canal_events.4.a:0 "今回は外交における我々の失態だ。"
 canal_events.5.t:0 "パナマの土地を割譲する依頼"
 canal_events.5.d:0 "地峡の調査が完了した後は、運河建設用地としてパナマシティ近郊の土地取得を打診するためにパナマシティにアプローチをかける必要があります。"
 canal_events.5.f:0 "「大西洋と太平洋を繋ぐ近道を作るとなると歴史的な出来事になるでしょう。アメリカ大陸の反対側へ行くために大陸を周回する必要はなくなります。どちらの海へもまっすぐ直行できるようになるのですから」"
 canal_events.5.a:0 "運河建設を申し出る。"
 canal_events.6.t:0 "海洋を繋ぐ"
 canal_events.6.d:0 "[SCOPE.sCountry('panama_scope').GetName]の使節団が、運河の建設用地としてパナマシティ近郊の土地を割譲してもらえないかとアプローチをかけてきています。"
 canal_events.6.f:0 "「とりやえず彼らにやらせてみてはどうだろうか。既に海域の調査に労力を費やしていることだし、我々が拒否したとしても攻撃は仕掛けてこないと言っている」\n\n「我々の土地を外国人に譲り渡すかどうかという問題は、この政府とて考慮することすら憚られる。もし彼らが我々の土地を欲するのであれば、力によって我々の手から奪い取る必要があるだろう」"
 canal_events.6.a:0 "経費は負担しないが恩恵はすべて享受させてもらう。"
 canal_events.6.b:0 "我々の土地は1インチとてくれてやるものか。"
 canal_events.7.t:0 "[SCOPE.sCountry('panama_owner_scope').GetName]が取引に応じた"
 canal_events.7.d:0 "[SCOPE.sCountry('panama_owner_scope').GetName]政府がパナマシティ近郊の土地を割譲する依頼を受諾しました。これで運河の建設を開始することができます。"
 canal_events.7.f:0 "「一年に渡る調査と計画、そして交渉の末、ついに運河建設をスタートさせる機会に恵まれました。間もなくすれば、大陸の周回ではなく横断によって、大西洋と太平洋を往来することが可能になります」"
 canal_events.7.a:0 "では造船を始めるか。"
 canal_events.8.t:0 "[SCOPE.sCountry('panama_owner_scope').GetName]が取引を拒否した"
 canal_events.8.d:0 "[SCOPE.sCountry('panama_owner_scope').GetName]政府は、大西洋と太平洋を繋ぐ運河建設用地を割譲する依頼を拒否しました。"
 canal_events.8.f:0 "「このような申し出を断るとはどういうことでしょう？実質、実質彼らのために運河をまるまる建設すると言ってあげたようなものなのに。それもエリアの調査に長い月日を費やした後でとは。このプロジェクトの可能性が何故分かっていないのでしょうか？」\n\n「外交が失敗したら棒切れの出番だと言いますからね」"
 canal_events.8.a:0 "今回は外交における我々の失態だ。"
