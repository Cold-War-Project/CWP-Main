 healthcare_laws.1.t:0 "負傷した農民"
 healthcare_laws.1.d:0 "[SCOPE.sState('farming_accidents_state').GetName]の農民が、使用している機器類の危険性を政府に訴え、困窮を軽減するための福利厚生を希望しています。"
 healthcare_laws.1.f:0 "「先日お隣さんが家に来たんだ。ドアのところに立っていたんだが左手で右手を押さえていてね。よく見ると指が3本綺麗になくなっているじゃないか。私は医者じゃないが、彼には手助けが必要だったからできる限りのことはしたよ。彼が診察を受けられるような専門家がいれば良かったんだがねえ」"
 healthcare_laws.1.a:0 "援助の提供を試みる。"
 healthcare_laws.1.b:0 "福利厚生の確立に焦点を当てる。"
 healthcare_laws.1.c:0 "いずれにせよ貧しい人々のためではない。"
 healthcare_laws.2.t:0 "健康税"
 healthcare_laws.2.d:0 "福利厚生を求める声が高まっており、多くの人が新しい福利厚生システムを設立するための資金をどこから捻出するのかと疑問に思っています。単に税金から差し引けばいいと提案する人もいれば、政府がどうにかして費用を賄う方法を探すべきだと頑なに主張する人もいます。"
 healthcare_laws.2.f:0 "「一つはっきりさせておきたいんだが、あなた方は我々が自分たちの医療費だけでなく、他人の医療費を払うことも期待しているのか？私が収めた税金がどこぞの農民の福利厚生に使用されることは勘弁してほしいものだ。それは私の責任じゃない。私は自分自身と家族の健康を考えなければならない。同様に[ROOT.GetCountry.GetName]に住む誰かの面倒を見る余裕もないのだよ」"
 healthcare_laws.2.a:0 "税金から差し引く。"
 healthcare_laws.2.b:0 "政府が費用を負担する。"
 healthcare_laws.2.c:0 "資金源がなくてもなんとかなる。"
 healthcare_laws.3.t:0 "寝たきり政府"
 healthcare_laws.3.d:0 "今日まさに討論が行われるというのに、皮肉にも多くの政府関係者が風邪を引いたようだ。討論に参加できるほどの体力が余っている関係者は数名程度しかいなかった。"
 healthcare_laws.3.f:0 "「思わぬ結末とはこのことだ。国家の福利厚生を議論しようという日であるのに、内閣の半分が病欠で、ベッドから起き上がれないとはな。これは姿を変えた祝福なのかもしれない。今日は何も決められそうにないが」"
 healthcare_laws.3.a:0 "今日の投票は延期できない。"
 healthcare_laws.3.b:0 "どうにかして投票を強行しよう。"
 healthcare_laws.4.t:0 "不十分な福利厚生"
 healthcare_laws.4.d:0 "公的医療サービスの不足により、自分たちの医療費を捻出する余裕のない全国の市民が、もっと手が届きやすく、利用しやすい福利厚生を要求し始めています。"
 healthcare_laws.4.f:0 "「一日中収穫や採鉱に従事したことがありますか？おそらくないでしょうね。大変で骨の折れる作業です。それに時々事故も起こります。我々は、怪我をした場合に治療が受けられるという保証を望んでいるのです。家族を養わなければいけません。もし私が酷い怪我をして起き上がれなくなったら、どうやって皆の面倒を見ればいいんですか？」"
 healthcare_laws.4.a:0 "余分な官僚機構を解体する。"
 healthcare_laws.4.b:0 "法案の可決に重点を置く。"
 healthcare_laws.5.t:0 "可用性対アクセシビリティ"
 healthcare_laws.5.d:0 "[SCOPE.gsInterestGroup('anti_public_healthcare_ig').GetName]のリーダーである[SCOPE.sCharacter('anti_public_healthcare_advocate').GetFullName]は、本日の議論で福利厚生のアクセシビリティが向上する一方、既存の対象者による可用性が低下するかもしれないという懸念を提起しました。"
 healthcare_laws.5.f:0 "「何が起きると思いますか？一般層までアクセシビリティを拡大して、本当に可用性に影響がないとでも？医師に会えるかどうかというだけで何日、いや何週間、あるいは何か月も待つことになるでしょうね。患者ごとに異なる健康状態と待機期間の長さ、我々はどちらを優先させればいいのでしょうか」"
 healthcare_laws.5.a:0 "彼らの懸念には正当な根拠がない。"
 healthcare_laws.5.b:0 "彼らの懸念は考慮すべきだ。"
 healthcare_laws.6.t:0 "不十分な医療支援"
 healthcare_laws.6.d:0 "公的医療システムの確立に必要となる官僚の数が十分でない可能性があると政府内で話題となっています。"
 healthcare_laws.6.f:0 "「世界は夢と理想によって回っています。我々は真実と向き合い、この法案が施行された時に問題とならないよう今のうちにこの件に対処する必要があります。適切な準備を怠ったまま医療制度を一般公開した場合、成功を収める前に反動が来るかもしれません。"
 healthcare_laws.6.a:0 "とにかく通過させればいい。"
 healthcare_laws.6.b:0 "共に知恵を絞ろう。"
