 hawaii_events.1.t:0 "王の死"
 hawaii_events.1.d:0 "国王の死後、現地の企業経営者や外務大臣たちはハワイにおける影響力を高めようと躍起になっている。"
 hawaii_events.1.f:0 "「今のところ我々は独立を維持することが出来ているが、腹を空かせた列強が物欲しそうな目で我々を見つめ、飛びかかる瞬間を今か今かと待っているのだ。そして私はその瞬間が急速に近づいてきているのではと危惧している」"
 hawaii_events.1.a:0 "独立を維持するために段階を踏む必要がある。"
 hawaii_events.2.t:0 "我が国の地盤を固める"
 hawaii_events.2.d:0 "我々の強さが証明され、現地の企業経営者から信頼を勝ち取ったことで、今後は国際社会における地位向上に目を向けることができる。"
 hawaii_events.2.f:0 "「ハワイの支配のみを目論む連中に我々の決意を思い知らせてやった。確かに我々は強くなったが、それでもまだ森の中から出ていないのだ」"
 hawaii_events.2.a:0 "最悪の事態はすぐ後ろまで迫っている。"
 hawaii_events.2.b:0 "不誠実な連中を国外追放せよ。"
 hawaii_events.3.t:0 "異国のクーデター"
 hawaii_events.3.d:0 "[SCOPE.sCountry('hawaiian_coup').GetName]の企業経営者と大使たちによる合同勢力が統率する現地自衛団と抗議者グループが政府の乗っ取りに成功し、現在国の併合を求めて請願を行っています。"
 hawaii_events.3.f:0 "「今、我々の独立と自由が危機に瀕している。我々はなすすべもなく[SCOPE.sCountry('hawaiian_coup').GetNameNoFormatting]の足元に跪き、与えられる新たな現実を受け入れるほかないのだ。我々の国家自体が人質にとられている！」"
 hawaii_events.3.a:0 "どんな経緯でこんなことに？"
 hawaii_events.4.t:0 "ハワイの領土"
 hawaii_events.4.d:0 "ハワイ大使の協力を得た現地の企業経営者は、地方政府に対してクーデターを起こし、他国がこの状況に乗じてなんらかの行動を起こす前に、我が国によって島国が併合されることを要求している。"
 hawaii_events.4.f:0 "「ハワイは太平洋の要です。今や我が国がこの島々の未来をコントロールできるようになったので、制海権も手に入れることができました。地域全体の交易活動をより一層促進されることが可能になります」"
 hawaii_events.4.a:0 "島々を占領せよ。ただし彼らの自治権は維持するように。"
 hawaii_events.4.b:0 "もし我々がしなければ他国が手を出すだろう。"
 hawaii_events.4.c:0 "我々はこのクーデターに関与していない。"
 hawaii_events.5.t:0 "追放された企業経営者"
 hawaii_events.5.d:0 "ハワイ政府が我々の市民を島から国外追放し、彼らの財産を押収しました。我が国はこの件に適切に対応する必要があります。"
 hawaii_events.5.f:0 "「我が国の市民を追放して個人事業を支配下におくとは何事か。このような土地の押収は前例がないだけではなく、容認できるものでもない。我が国はこのような屈辱を容認することができない」"
 hawaii_events.5.a:0 "これは彼ら自身が招いたことだ。"
 hawaii_events.5.b:0 "これは容認できない！"
 je_hawaii:0 "外国の利益"
 je_hawaii_reason:0 "太平洋におけるハワイの位置は環太平洋貿易にとって非常に価値の高いものだ。我々は現地企業の所有者をこちらの味方につけ、この島々を虎視眈々と狙っているであろう列強による侵攻を思いとどまらせる必要がある。"
 national_defence_modifier:0 "国防"
 interest_in_hawaii:0 "ハワイへの投資"
 interest_in_hawaii_desc:0 "ハワイの君主が死亡したことにより、権力への求心力が発生している今、我が国がこの島々の支配を強化する可能性が出てきた。"
 death_of_kamehameha:0 "国王の死"
 hawaii_interest_tt:0 "ハワイへの関心を表明することで、この島国の取得に繋がる可能性があります。"
 influence_hawaii_tt:0 "我々はハワイへの積極的な介入を行うというディシジョンを実行した。"
 je_hawaiian_interest_tt:0 "我々はハワイ政府に対するクーデターを開始した。あとは待つだけだ。"
 deporting_disloyal_igs:0 "ビジネスマンが追放された"
 influence_over_hawaii:0 "ハワイでの影響力"
 je_hawaiian_interest:0 "ハワイでの影響力行使"
 je_hawaiian_interest_reason:0 "最近ハワイで起きた出来事の顛末により、我が国がこの島国を確保し、この地域での影響力を高めるための突破口が開かれた。もしハワイ政府が支配を維持できないなら、我々が介入して島々を確保できるかもしれない。"
 invalid_influence_hawaii_tt:0 "ハワイでクーデター発生、あるいはハワイ政府がクーデターの回避に成功する。"
 conscription_laws.1.t:0 "階級の補充"
 conscription_laws.1.d:0 "[SCOPE.gsInterestGroup('rural_folk_conscription').GetName]の構成員が[SCOPE.sLaw('current_law_scope').GetName]の導入について政府に打診している。彼らは、我々がこの法律の導入に向けた準備を完了するまでさらに多くの時間が必要であると考えている。"
 conscription_laws.1.f:0 "「我々全員が享受する自由に値札を貼るおつもりか？いや！彼ら労働者の育てる作物にこそ値札を貼っていただきたい。我々の自由と国家安全保障については議論の余地などなく、値札用のスペースも用意されていない。我々に必要なのは国家の存続であり、すべての人々が、その目標を達成するために必要となる準備を進めなければならないのだ」"
 conscription_laws.1.a:0 "法案の可決を強行する。"
 conscription_laws.1.b:0 "この件については時間をかけて考えよう。"
 conscription_laws.2.t:0 "プロによる部隊"
 conscription_laws.2.d:0 "我が国の職業軍人の多くが、戦時中における徴兵と常設歩兵の混在が、我が国の軍隊の質と能力に大きな影響を及ぼしているのではないかという懸念を提起している。"
 conscription_laws.2.f:0 "「この国のために戦い、命を懸けることを我々に期待しておられるようだが、あなた方は今までライフルを触ったこともないような農民や工場労働者と一緒に戦いたいと思いますか。軍の一部だけが状況を把握しているような環境であるのに、どうして兵士たちが協調して任務にあたることを期待できるとおっしゃるのですか？」"
 conscription_laws.2.a:0 "我々にはありったけの兵士が必要なのだ。"
 conscription_laws.2.b:0 "この件は良く検討しよう。"
 conscription_laws.3.t:0 "徴兵の準備不足"
 conscription_laws.3.d:0 "[SCOPE.gsInterestGroup('anti_conscription_ig').GetName]のリーダーである[SCOPE.sCharacter('anti_conscription_advocate').GetFullName]は、性急な[SCOPE.sLaw('current_law_scope').GetName]制定の危険性について刺激的な演説を行った。"
 conscription_laws.3.f:0 "「我々には備えが出来ていない。この事実を無視してはならない。足元から国が崩壊しては何の意味もないからだ。準備がままならない状態で動員命令を出した場合、新兵に対する給与が発生するだけでなく、工場労働者や農民の数も減ってしまうことになる。つまり生産量がさらに減少し、最終的には税金や歳入も減ってしまうことになるのだ。我々は一体どうやって新兵たちの給与を捻出するつもりだったのだろうか？"
 conscription_laws.3.a:0 "この件は政府が対処する。"
 conscription_laws.3.b:0 "最後までやり遂げる。"
 conscription_starting:0 "徴兵支援"
 keep_marching_on:0 "遅延なし"
 conscription_debate:0 "徴兵支援"
 no_slowing_down:0 "政府の追加歳出"
