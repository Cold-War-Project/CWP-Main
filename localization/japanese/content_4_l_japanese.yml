 je_expanding_the_market:0 "市場の拡張"
 je_expanding_the_market_status:0 "8つの国に自国の[concept_customs_union]の一員になってもらう。"
 je_expanding_the_market_reason:0 "今後は$concept_customs_union$をさらに多くの国で展開することを視野に入れるべきでしょう。そうすれば[Concept('concept_trade_route','$concept_trade_routes$')]を個別に確率する必要がなく、より自由で直接的な貿易が可能になります。"
 je_strong_market:0 "有力市場"
 je_strong_market_reason:0 "世界でもっとも巨大で強力な市場を自国に築き上げる時が来ました。"
