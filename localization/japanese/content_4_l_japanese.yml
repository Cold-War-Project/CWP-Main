 je_refining_goods:0 "生産の洗練"
 je_refining_goods_status:0 "州にレベル4の[GetBuildingType('building_steel_mills').GetName]を持つ。"
 je_refining_goods_reason:0 "原材料となる[Concept('concept_good','$concept_goods$')]の生産量を増加させました。次はこれらの$concept_goods$を精製し、潜在的利益を増加させるべきです。自分たちで作れるものを、他国から輸入する必要があるでしょうか？"
