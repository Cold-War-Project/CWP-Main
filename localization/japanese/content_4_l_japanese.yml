 decree_events.100.t:0 "産業ブーム"
 decree_events.100.d:0 "[SCOPE.sState('decree_manufacturing_industry').GetName]にある我が国の[SCOPE.sBuilding('manufacturing_building_production').GetName]が、産業品の生産におけるわずかな余剰を報告しています。これを州に再投資する方法を検討する必要があります。"
 decree_events.100.f:0 "「他にどんな証拠が必要だと言うんです？産業の進歩は目覚ましく、我々は間もなく産業革命の第二波を目の当たりにするでしょう。あらゆる都市の工場、あらゆる町の工房でね。その内国家全体が工業化されることになるでしょうな！」"
 decree_events.100.a:0 "さらに工業化に力を入れる。"
 decree_events.100.b:0 "労働者に再投資すべきだ。"
 decree_events.101.t:0 "功績は達成者の元へ"
 decree_events.101.d:0 "最近我が国が[SCOPE.sBuilding('manufacturing_building_production_politics').GetName]を踏まえて行った[SCOPE.sState('decree_manufacturing_politics').GetName]生産に対する投資によって生産量が増加しましたが、これが誰の功績であるかが話題の的になっています。"
 decree_events.101.f:0 "「我々のお金、工場、物資無しで、これが可能だったとでも？この取り組みに関与し、偉業を可能にした関係者の努力と苦労を国民全員に知らせようではないか」"
 decree_events.101.a:0 "[SCOPE.gsInterestGroup('industrialists_ig_focus').GetName]の功績だ。"
 decree_events.101.b:0 "これは労働者のための勝利だ。"
 decree_events.101.c:0 "もっと他のことに重視してくれ。"
 decree_events.102.t:0 "農業ブーム"
 decree_events.102.d:0 "[SCOPE.sState('decree_agricultural_industry').GetName]における農業開発の奨励により、我が国の[SCOPE.sBuilding('agricultural_building_production').GetName]で生産量が微増しています。これらが無駄にならないように利用法を検討する必要があります。 "
 decree_events.102.f:0 "「我が国民は王侯貴族のように食べることだろう！もはや我々の市民にとって飢餓は過去の物となった。この好機を活用し、我々自身だけではなく他者も (もちろん有料で) 手助けしようじゃないか。我々がはるか先を歩いていることを彼らに知らしめてやろう」"
 decree_events.102.a:0 "さらに農業に力を入れる。"
 decree_events.102.b:0 "労働者こそ相応しい。"
 decree_events.103.t:0 "称賛に値する人物"
 decree_events.103.d:0 "最近我が国が[SCOPE.sBuilding('agricultural_building_production_politics').GetName]を踏まえて行った[SCOPE.sState('decree_agricultural_politics').GetName]への投資に関して、投資の強化が誰の功績であったのかが話題となっていますが、意見は真っ二つに分かれています。"
 decree_events.103.f:0 "「功績がどこにあるのかが最大の争点でしょう。農地の所有者でしょうか、それとも収穫の主催者でしょうか？あるいは毎日農場で働く一般市民でしょうか？彼らは額に汗して農地の水やりを行っていますよ？」"
 decree_events.103.a:0 "[SCOPE.gsInterestGroup('landowners_ig_focus').GetName]が称賛に相応しい。"
 decree_events.103.b:0 "農民が称賛に相応しい。"
 decree_events.103.c:0 "称賛できる他の誰かを探してくれ。"
 decree_events.104.t:0 "資源ブーム"
 decree_events.104.d:0 "[SCOPE.sState('decree_resource_industry').GetName]にある原材料産業が、我が国の[SCOPE.sBuilding('resource_building_production').GetName]における商品生産量の微増を報告しています。これにより州が利用できる備蓄量を増やすことができ、今後は州への再投資も可能になるかもしれません。"
 decree_events.104.f:0 "「当然この増量分は業界に再び投資する必要があります。彼らがいなければそもそも増産などなかったわけですからね」「本気で言っているのか？労働者がいなければ誰があなた方の事業を運営すると言うのか。報酬を与えるとするなら労働者だ。あなた方ではない」"
 decree_events.104.a:0 "さらに資源産業に力を入れる。"
 decree_events.104.b:0 "[SCOPE.sState('decree_resource_industry').GetName]の労働者に報奨を与えよう。"
 decree_events.105.t:0 "成果への評価"
 decree_events.105.d:0 "最近の[SCOPE.sState('decree_resource_politics').GetName]における投資の結果、原材料産業の[SCOPE.sBuilding('resource_building_production_politics').GetName]収支残高がプラスへと転じました。早速利益集団がこの投資における功績を主張しようと試みています。"
 decree_events.105.f:0 "「このような喜ばしい機会には、しばしば困難な作業を通じて成し遂げた進歩が語られます。あまり語られることがない話題、それは我々をこのポイントまで導いた誰かについて、そして彼らの貢献無しではこのような功績の達成が如何に困難であったかについてです。"
 decree_events.105.a:0 "すべての功績は[SCOPE.gsInterestGroup('industrialists_ig_focus').GetName]に相応しい。"
 decree_events.105.b:0 "功績は[SCOPE.gsInterestGroup('landowners_ig_focus').GetName]に相応しい。"
 decree_events.105.c:0 "労働者を評価すべきだ。"
 decree_events.106.t:0 "鬱積する連隊"
 decree_events.106.d:0 "[SCOPE.sState('decree_enlistment_origin').GetName]の連隊を重用しすぎたことで、隣接州である[SCOPE.sState('decree_elite_guards').GetName]の連隊から敵意を向けられるようになってしまいました。彼らは、すべての連隊を平等に扱うよう求めています。"
 decree_events.106.f:0 "「こういった兵士は、単にローリスクハイリターンな仕事で注目を浴びたいだけのわがままな連中だ。彼らの仕事は戦うことで、戦う相手を決めるのは我々だ。このように難しい判断を下す上で兵士たちを信用するわけにはいかない」"
 decree_events.106.a:0 "これこそ[SCOPE.gsInterestGroup('armed_forces_ig_focus').GetName]の思う壺だ。"
 decree_events.106.b:0 "これら部隊の組織編成のために投資を増やすべきだ。"
 decree_events.107.t:0 "報われた訓練"
 decree_events.107.d:0 "我々の追加訓練が功を奏したようです。[SCOPE.sState('decree_elite_research').GetName]の部隊が訓練を実践し、我が国が戦争状態に陥った時に役立ちそうな新しい戦術をいくつか習得しました。"
 decree_events.107.f:0 "「我々の兵士は世界一です。我が国の守護者は、これまで常にスキルとプロ意識を試され、そしてこれからもそうあることでしょう。これは我々が正しいことの証明です。"
 decree_events.107.a:0 "このことは内密に。"
 decree_events.107.b:0 "さらなる演習を奨励する。"
 decree_events.107.c:0 "下士官の訓練を奨励する。"
 decree_events.107.e:0 "襲撃歩兵戦術を開発する。"
 decree_events.108.t:0 "暴力のエスカレート"
 decree_events.108.d:0 "[SCOPE.sState('decree_violent_supp').GetName]での平和的な行進は、参加者と警察が路上で衝突したことで、突如暴力的なものへと変貌しました。"
 decree_events.108.f:0 "「奴らを力でねじ伏せるんだ。必要であればどんな手を使ってでも。あの成金どもに身の程をわきまえさせてやれ。警察が連中の安全のために配備されていることがわからないのか？あの過激派たちの弱みを見せることはできないし、今後そうすることもない」"
 decree_events.108.a:0 "警察を引かせろ。"
 decree_events.108.b:0 "警察の采配に任せよう。"
 decree_events.109.t:0 "武力鎮圧が招く差別の増加"
 decree_events.109.d:0 "[SCOPE.sState('decree_increased_violence').GetName]の急進派は、差別を受けている[SCOPE.sCulture('violent_suppression_discriminated').GetName]の州住民から支持を集めているようだ。"
 decree_events.109.f:0 "「彼らがそこで抗議活動したいと言うならそうさせてあげるべきです。もし我々が彼らに服従を強制したなら事態はさらに悪化するでしょう。将来的に彼らの処遇を決める際にも、一カ所にまとまっているため対処も簡単になります」"
 decree_events.109.a:0 "抗議活動できる場所とそうでない場所は我々が決める。"
 decree_events.109.b:0 "彼らの好きな場所で抗議活動させておこう。"
