 republic_laws.1.t:0 "[ROOT.GetCountry.GetRuler.GetFirstName]が閣議を欠席"
 republic_laws.1.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の[ROOT.GetCountry.GetRuler.GetFirstName]が政府との閣議を欠席した。閣僚たちは、閣議の進行に関していかなる結論を導き出すこともできなかった。"
 republic_laws.1.f:0 "「この国の未来を左右する閣議に我々の[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]が参加すらしないとあっては、政府はどうやって市民からの信用を期待すればいいのか？明らかに彼は貴族の友だちとパーティーに出かけ、閣議開始予定時刻の数時間前になって、ようやく寝るためだけに帰宅したのだろう。"
 republic_laws.1.a:0 "これは我が国の[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]として許容しがたい振る舞いだ。"
 republic_laws.1.b:0 "もしかするとただの寝坊かもしれない。"
 republic_laws.1.c:0 "報道機関向けに印刷しておけ。"
 republic_laws.2.t:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の運命"
 republic_laws.2.d:0 "[SCOPE.gsInterestGroup('rulers_fate').GetName]の[SCOPE.sCharacter('monarchist_supporter').GetFullName]が、政府が[SCOPE.sLaw('current_law_scope').GetName]になった場合の[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の処遇について返答を求めている。"
 republic_laws.2.f:0 "「君主制はこの国を支えている重要な柱の一つだ。まさか本気で破棄するなどと考えているわけではないでしょうな」\n\n「一人の人間を他の人よりも高い位置につければ、公平で平等な国など実現できるわけがありません。彼が貴族としての地位を保持したいのであれば、どこか遠くへ行ってもらうことになるでしょう。我が国の社会にもはや[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は必要ありません」"
 republic_laws.2.a:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]を退位させる。"
 republic_laws.2.b:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]を追放する。"
 republic_laws.3.t:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の演説"
 republic_laws.3.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の[ROOT.GetCountry.GetRuler.GetFullName]が、[SCOPE.sLaw('current_law_scope').GetName]へと向かう[ROOT.GetCountry.GetName]の進歩を妨げるために、咆哮のような演説を行いました。"
 republic_laws.3.f:0 "「[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]政府関係者の皆さん。この決定の原因が本当に我々にあるのか、あなた方の心に自問することを切にお願いします。このような決断を下す権利が我々にあるのでしょうか？長年続いた伝統を本当に終わらせてしまうおつもりなのですか？[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]としての役割はここにいらっしゃる皆さんと同じぐらいこの国と深い関係にあるのですよ」"
 republic_laws.3.a:0 "話がややこしくなる。"
 republic_laws.3.b:0 "演説に抗議だ。"
