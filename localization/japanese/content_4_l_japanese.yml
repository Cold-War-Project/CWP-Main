 society_tech_events.104.t:0 "さらなる高みへ"
 society_tech_events.104.d:0 "エレベーターが登場し、日々の生活に導入されたことで、今後は増加した産業による恩恵を享受できるようになります。"
 society_tech_events.104.f:0 "「最上階まで登ってずっと下まで降りてくれる。エレベーターなら最上階のフロアまで簡単に行けるというのにどうして階段を10段も20段も登るんだ」\n\n「将来的には何百階建てという高層ビルが建てられるだろう。空も我々のものになるさ」"
 society_tech_events.104.a:0 "産業の増強を維持する。"
 society_tech_events.104.b:0 "市民への必需品供給を維持する。"
 society_tech_events.105.t:0 "相互利益"
 society_tech_events.105.d:0 "上場企業が増えた今、今後は次のステージを考えていく必要があります。"
 society_tech_events.105.f:0 "「何が問題なのかわからない。お金が増えて何が悪いんだ？もっとお金がもらえると言われたら、いらないと断るのか？」\n\n「お金が増えるのが問題ではなく、誰のお金が増えているのかが問題なんだ。金持ちがさらに裕福になっているようじゃないか」"
 society_tech_events.105.a:0 "これは我々の政策に影響を及ぼすかもしれない。"
 society_tech_events.105.b:0 "これは別の機会に使おう。"
