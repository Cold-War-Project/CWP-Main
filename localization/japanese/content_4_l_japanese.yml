 je_objective_encourage_liberal_ideas:0 "自由主義思想の奨励"
 je_objective_encourage_liberal_ideas_reason:0 "平等主義社会醸成への第一歩は、政府に適切な人材を確保することです。改憲可能な地位に彼らを配置することで、平等な社会に向けた一歩を踏み出すことができるのです。"
 je_pass_laws:0 "法案の可決"
 je_pass_laws_reason:0 "政府内に強力な自由主義勢力を所有することができました。彼らの影響力を行使してより平等主義的な法案の可決を目指しましょう。\n\n注意 : このジャーナルを完了した後にこれらの法を後退させると、法律が再度制定されるまでこのジャーナルが非表示になります。"
 je_public_services:0 "公的サービス"
 je_public_services_reason:0 "法律が整備された今、[Concept('concept_institution','$concept_institutions$')]を拡張して、住民の利便性やアクセシビリティを高める必要があります。$egalitarian_objective_note_loc$"
 je_liberate_the_slaves:0 "奴隷解放"
 je_liberate_the_slaves_reason:0 "自分の国内で奴隷制度を積極的に利用しているのに、どうして自らを平等主義的社会と呼ぶことができるのでしょうか？先ずこの時代遅れで不道徳な慣習を止めることが重要です。"
 je_women_and_children:0 "女性と子供"
 je_women_and_children_reason:0 "我が国は平等主義社会を構築するために様々な対応を行ってきましたが、それでもすべての人がこれらの権利を享受していることを確実なものにしなければなりません。女性や子供に対する不公正な慣行に終止符を打つべきです。$egalitarian_objective_note_loc$"
 je_egalitarian_society:0 "平等主義社会"
 je_egalitarian_society_reason:0 "これで法律と制度がすべて整いました。全市民に平等な機会が与えられる平等な社会を実現することに尽力する必要があります。我が国は平等主義の光で世界を導く灯台のような存在であるべきなのです。$egalitarian_objective_note_loc$"
 liberalizing_the_government_complete:0 "自由主義思想"
 liberalizing_the_government_complete_desc:0 "これでジャーナル記事の最初のエントリーが完了しました。この目標の残りを完了して平等主義社会を誕生させる準備が整いました。"
 egalitarian_society_welcome:0 "平等主義社会"
 egalitarian_society_welcome_desc:0 "プレイヤー目標「平等主義社会」へようこそ。ここでは一連の[Concept('concept_journal_entry','$concept_journal_entries$')]を完了して、平等主義社会の構築を目指すことになります。"
 liberalizing_the_government_complete_1:0 "自由主義思想"
 liberalizing_the_government_complete_1_desc:0 "素晴らしい！これで最初の目標が完了しました。これからはあなた独自の平等主義社会を確立する道を模索してみましょう。"
 egalitarian_society_complete:0 "平等主義社会完成"
 egalitarian_society_complete_desc:0 "素晴らしい！平等主義社会目標を完了しました。このままゲームを続けるか、別の目標に挑戦してください。"
 je_liberate_the_slaves_invalid_tooltip:0 "[JournalEntry.GetTarget.GetCountry.GetName]はすでに存在しません。"
 egalitarian_objective_note_loc:0 "\n\n注意 : 以前のジャーナル記事で可決された法律のいずれかを後退させると、その法律が再度制定されるまでこのジャーナルは非表示になり、この目標での進捗を進めることができなくなります。"
 je_colonization_laws:0 "植民地国家"
 je_colonization_laws_reason:0 "覇権を確立するための第一歩は海外に国境を拡大することです。目標達成のために、植民地化を可能にするよう法律を改正するべきです。"
 je_african_colonies:0 "アフリカ植民地"
 je_african_colonies_reason:0 "これで我が国の法律が植民地の設立を許可します。覇権の拡大に向けた第一歩としてアフリカ大陸における新しい領土の獲得を目指しましょう。"
 je_expand_navy_and_army:0 "軍事の強化"
 je_expand_navy_and_army_reason:0 "最初の植民地を築いたからには、最悪の事態に備えましょう。我が軍は世界でもっとも強力である必要はありませんが、他国が我々に対して[concept_diplomatic_play]を試みることがないよう配慮しなければなりません。"
 je_form_alliance:0 "同盟を形成する"
 je_form_alliance_reason:0 "強力な軍を維持することは大切ですが、安全確保の方法はそれだけではありません。我が国の正当な所有物を盗もうとする国家が現れた際に、世界各地から支援に駆けつけてくれるような同盟国との協力関係を構築することにも目を向けるべきです。"
 je_take_subject:0 "従属国の保持"
 je_take_subject_reason:0 "我々の権力が確固たるものになった今、その影響力を他国にも拡大するべきです。いくつかの国を支配下に置けば、我々の国際的な影響力の増加に大いに役立つでしょう。"
 je_increase_technology:0 "盤石の技術的優位性"
 je_increase_technology_reason:0 "確かに戦いは数です。しかし可能であるなら圧倒的な数の兵士を保有することに頼ることは避けるべきです。適切な作業に最適な道具を兵士に提供する方法を検討する必要があります。"
 je_greatest_power:0 "超列強国"
 je_greatest_power_reason:0 "我が国は世界から列強であると認識されていますが、我が国が最も偉大な国であることを世界に知らしめる必要があります。同等の国家が存在すべきではありません。"
 je_greater_power:0 "列強国"
 je_greater_power_reason:0 "我が国は一部の地域で権力を握っていますが、今後は世界情勢における地位を固め、国力を示すために他の列強諸国に加わることを目指すべきでしょう。"
 je_great_power:0 "大国"
 je_great_power_reason:0 "我が国は決して最強ではありませんが、それも過去の話です！我が国は誰にも相手にされない遠隔地の小さな声ではないのだということを世界に知らしめる必要があります。"
 je_unrecognized_power:0 "認知度"
 je_unrecognized_power_reason:0 "いわゆる\"文明的な\"列強から忌避されている我々は、労苦と闘争を通じて自らの価値を彼らに証明し、国家の仲間として尊敬される地位を確保しなければなりません。 "
 je_the_hegemon:0 "覇権国"
 je_the_hegemon_reason:0 "我が国は世界に国力を示しましたし、大きな進歩も遂げました。しかし今後は、我が国の世界的な地位の裏付けとなる人口の確保に目を向ける必要があります。"
 je_the_hegemon_final_tt:0 "世界$concept_population$の半分を支配している"
 colonization_law_passed_complete_1:0 "植民地国家"
 colonization_law_passed_complete_1_desc:0 "おめでとうございます！これで最初の目標が完了しました。これからはあなた独自の覇権を確立する道を模索してみましょう。"
 hegemon_welcome:0 "覇権国家"
 hegemon_welcome_desc:0 "プレイヤー目標「覇権」へようこそ。ここでは一連の[Concept('concept_journal_entry','$concept_journal_entries$')]を完了して、独自の覇権国家構築を目指すことになります。"
