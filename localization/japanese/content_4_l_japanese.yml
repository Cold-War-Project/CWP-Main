 je_specialized_inputs:0 "生産量向上"
 je_specialized_inputs_reason:0 "工業化された製品の生産は順調に進んでおり、これらの商品を他の施設に再投資することを検討すべきです。そうすれば、他の労働者を他の場所で働かせることができるようになります。\n\n注 : このジャーナル記事を完了すると、「利益の輸出」ジャーナル記事が無効になります。"
 je_utilizing_our_strength:0 "強みの活用"
 je_utilizing_our_strength_reason:0 "産業品を自分たちのために使うことに重点を置くことにしました。これらの商品の価格をできるだけ低く抑えることで、これらの商品に大きく依存している他の施設のコストを上昇させないようにするのが最善です。"
 je_exporting_profits:0 "利益の輸出"
 je_exporting_profits_reason:0 "商品を大量に備蓄することができました。生産施設の収益性を高めるために、これらの商品の輸出を始められます。\n\n注 : このジャーナル記事を完了すると、「生産量向上」ジャーナル記事が無効になります。"
 je_raise_exports_value:0 "輸出価値の増加"
 je_raise_exports_value_reason:0 "現在、貴重な商品の輸出に重点を置いています。施設の利益を最大化させるために、商品の価値を上げることが最善策でしょう。"
 je_lower_production_costs:0 "消費価格の低減"
 je_lower_production_costs_reason:0 "産業の発展に伴い、工場への安定的な商品供給に加え、それらの原料が高額過ぎず、より貴重な商品の追加生産の妨げにならないよう確認する必要があります。"
