 EASTBLOC_FLAVOR_TEXT:0 "東欧圏は、中国における毛沢東の闘争と並んで、ソ連国外における共産主義の最初の拡大を象徴している。トップダウンで押しつけられた共産主義がまだ完全に確立していない東欧は、未来にどう立ち向かうのか。ソ連の支配者に反抗するのか、それとも社会主義の兄弟として共に戦うのか。東欧諸国は永遠に単なる傀儡や軍事政権のままなのか、それとも主権国家となるのだろうか。"
