 JAP_FLAVOR_TEXT:0 "日本は第二次世界大戦によって崩壊した国である。二度の核攻撃を受け、植民地帝国はボロボロになった。日本が生き残るには抜本的な改革が必要だろう。アメリカによる占領は日本に民主主義と法の支配をもたらそうとしているが、日本人は自らの道をいかに切り開くのか。軍国主義者の滅亡は大きな変革の可能性をもたらしたが、この権力の空白を誰がいかなる目的で埋めるのであろうか。"
 PRC_FLAVOR_TEXT:0 "国民党の手による裏切りから、延安での長い行軍とゲリラ戦に至るまで、中国共産党は苦難の時を過ごしてきた。ようやく上昇気流に乗った中国共産党は、中国人民に解放をもたらし、軍閥時代に決定的な終止符を打つのだろうか。それとも、希望と粟と小銃だけを持って進軍するこの軍隊は国民党に敗北してしまうのだろうか。"
 ROC_FLAVOR_TEXT:0 "中華民国は苦境に立たされている。第二次世界大戦で失われた数千万人の命、新たに再開された内戦、あるいは国民党政権の無能と腐敗の狭間で、対日戦勝にもかかわらず未来は暗い。果たして蒋介石は毛沢東に最後の勝利を収めるのか。はたまた中華民国は崩壊するのか、それとも台湾に亡命するのか。孫文の戒律は守られるのか、それとも放棄されるのか。"
 KOREA_FLAVOR_TEXT:0 "朝鮮は分断され、新たな二陣営の最前線となっている。北側ではソ連の占領の下、元中国共産党員の朝鮮人が権力を掌握しており、南側ではアメリカが独自の大統領を権力の座に就かせようとしている。朝鮮半島は戦争のうちに分裂するのか、それとも緊張緩和が進み、平和のうちに統一されるのか。"
