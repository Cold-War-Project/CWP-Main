 GBR_FLAVOR_TEXT:0 "イギリスは依然として帝国を維持しているが、その支配力は失われつつある。ウェストミンスター憲章が制定されたことで、支配地域は実質的に主権を持つようになり、他の地域では独立運動が勢いを増している。アメリカにはまだ多額の借金を支払わねばならず、経済は配給制の下で苦しんでいる。大英帝国の太陽が沈む日は近いかもしれない。"
 FRA_FLAVOR_TEXT:0 "フランスは第二次世界大戦で苦難の時を過ごした。解放された今も、国家はボロボロで大きく分裂している。フランスの威信を回復するには多くの課題があり、安定は保証されていない。植民地は当然のごとくフランスの支配を嫌っており、フランスにはもはや植民地を永遠に保持するだけの資源がないかもしれない。"
 SPA_FLAVOR_TEXT:0 "スペインはファシズムが銃口によって打倒されなかった数少ない国である。スペインは右派が強く、反共産主義が根強い一方、枢軸国への支持を望まなかった。孤立主義者というよりは、除け者にされたようなものである。スペインはいかなる未来を目指すのか。フランコ主義者が倒れ、民主主義が復活するのか。それともスペイン人の運命は独裁に向かうのか。"
 ITA_FLAVOR_TEXT:0 "イタリアは旧枢軸国の中でも特異な存在である。戦時中にムッソリーニとファシストを打倒したイタリアは、旧枢軸国の中で唯一占領も分割もされていない。共和主義が大流行し、国民はイデオロギー的に分裂している。イタリアはいかなる方向に向かうのだろうか。解放者のいる西側か、それとも共産主義運動とともに東へ向かうのか。答えは時の流れの中にある。"
 YUG_FLAVOR_TEXT:0 "ユーゴスラビアはヨーロッパでも特異な国家である。共産主義国家でありながら自らの意思で解放された、わずか数年前に互いに罪を犯した南スラブ人の連邦である。ユーゴスラビアは独自の共産主義の道を歩むことを証明するのか。それとも数年前に王国が陥ったのと同じ内紛に陥るのだろうか。"
 EUROPE_FLAVOR_TEXT:0 "第二次世界大戦は終結したが、ヨーロッパは壊滅的な打撃を受けていた。ほぼすべての国家が紛争に巻き込まれ、あらゆる地域が復興に時を必要としている。この新しい世界でヨーロッパは自らをいかに定義するのだろうか。二つの陣営に分裂するのか、あるいは統一されるのか。この新たな紛争の最前線に立つ者たちはいかなる教訓を学ぶのだろうか。"
