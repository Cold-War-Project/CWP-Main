l_japanese:
 engineers:0 "@engineers! $engineers_no_icon$"
 engineers_only_icon:0 "@engineers!"
 engineers_no_icon:0 "技師"
 engineers_desc:0 "インフラや機械を設計・建設するエンジニアや建築家などの専門家。政治的には知識人に属する傾向があります。"
 farmers:0 "@farmers! $farmers_no_icon$"
 farmers_only_icon:0 "@farmers!"
 farmers_no_icon:0 "農家"
 farmers_desc:0 "国家のために食糧を生産する農民や牧場主などの農業従事者。通常、地方生活者に属します。"
 laborers:0 "@laborers! $laborers_no_icon$"
 laborers_only_icon:0 "@laborers!"
 laborers_no_icon:0 "労働者"
 laborers_desc:0 "工場、鉱山、農場などで肉体労働を行う非熟練労働者。政治的には労働組合に属する傾向があります。"
 officers:0 "@officers! $officers_no_icon$"
 officers_only_icon:0 "@officers!"
 officers_no_icon:0 "士官"
 officers_desc:0 "軍の将校やその他の高官で、国軍を指導します。通常、軍部の一部です。"
 academics:0 "@academics! $academics_no_icon$"
 academics_only_icon:0 "@academics!"
 academics_no_icon:0 "学者"
 academics_desc:0 "教授、研究者、医者など、科学や哲学などの知的探求分野で活躍する学識経験者。政治的には知識人に属する傾向があります。"
 ACADEMICS_QUALIFICATIONS_DESC:0 "十分な[concept_literacy]を持つPOPだけが #v $academics$#! になれます。[concept_literacy]と[concept_wealth]が大きいほど、その可能性は高まります。[concept_culture]が[concept_discrimination]に直面している人民は、昇格にとても長い時間がかかります。#v $creatives$#!、#v $administrators$#!、#v $clergy$#!には、#v $academics$#! になるためのわずかなボーナスがあります。"
 ENGINEERS_QUALIFICATIONS_DESC:0 "十分な[concept_literacy]を持つPOPだけが #v $engineers$#! になれます。[concept_literacy]と[concept_wealth]が大きいほど、その可能性は高まります。#v $technicians$#!には#v $engineers$#!になるための大きなボーナスがあり、#v $landlords$#!と#v $investors$#!にはある程度、#v $farmers$#!にはわずかなボーナスがあります。"
 FARMERS_QUALIFICATIONS_DESC:0 "どのPOPでも #v $farmers$#! になれます。[concept_wealth]が大きいほど、その可能性は高まります。#v $landlords$#!は#v $farmers$#!になる可能性が一番高く、#v $laborers$#!と#v $informal_workers$#!がより低い可能性でそれに続きます。"
 OFFICERS_QUALIFICATIONS_DESC:0 "#v $servicemembers$#!または[concept_accepted_culture]のPOPだけが #v $officers$#! になれます。[concept_literacy]が大きいほど、その可能性は高まります。#v $servicemembers$#!には#v $officers$#!になるためのボーナスがあり、#v $professionals$#!にはわずかにその確率があります。不正規軍を持つ国では#v $officers$#!は稀な存在です。"
 administrators_desc:0 "国家の事務を管理する官僚などの政府関係者。"
 administrators_no_icon:0 "行政官"
 administrators_only_icon:0 "@administrators!"
 administrators:0 "@administrators! $administrators_no_icon$"
 clergy_desc:0 "信者の精神生活を指導する神父や修道士などの宗教的指導者。通常、聖職者に属します。"
 clergy_no_icon:0 "聖職者"
 clergy_only_icon:0 "@clergy!"
 clergy:0 "@clergy! $clergy_no_icon$"
 creatives_desc:0 "芸術家や作家などの職業的創作者。文化人としてだけでなく、デザインが必要とされる様々な分野で活躍します。企業が消費者の注目を集めようと競い合う中で、時代の流れとともにクリエイターの仕事は増えていきます。政治的には知識人や小ブルジョワに属する傾向があります。"
 creatives_no_icon:0 "クリエイター"
 creatives_only_icon:0 "@creatives!"
 creatives:0 "@creatives! $creatives_no_icon$"
 landlords_desc:0 "企業や各種機関の日常業務を統括する、経営幹部などの高級サラリーマン。政治的には実業家に属する傾向があります。"
 landlords_no_icon:0 "地主"
 landlords_only_icon:0 "@landlords!"
 landlords:0 "@landlords! $landlords_no_icon$"
 informal_workers_desc:0 "正規の雇用によらず、非公式部門で様々な仕事をしている労働者。通常、政治には関与しませんが、労働組合を通じて関与することもあります。"
 informal_workers_no_icon:0 "非正規労働者"
 informal_workers_only_icon:0 "@informal_workers!"
 informal_workers:0 "@informal_workers! $informal_workers_no_icon$"
 investors_desc:0 "[concept_investment_pool]に投資し、利益の分配を受ける資本の所有者。政治的には実業家として表現されます。"
 investors_no_icon:0 "投資家"
 investors_only_icon:0 "@investors!"
 investors:0 "@investors! $investors_no_icon$"
 professionals_desc:0 "弁護士、プログラマー、ブローカーなどの専門家。様々なサービスやエンジニアリングの分野で働き、社会の歯車を回転させます。政治的には知識人に属する傾向があります。"
 professionals_no_icon:0 "専門家"
 professionals_only_icon:0 "@professionals!"
 professionals:0 "@professionals! $professionals_no_icon$"
 service_workers_desc:0 "店主、店員、接客係など、大衆にサービスを提供する労働者。政治的には小ブルジョワや労働組合に属する傾向があります。"
 service_workers_no_icon:0 "サービス労働者"
 service_workers_only_icon:0 "@service_workers!"
 service_workers:0 "@service_workers! $service_workers_no_icon$"
 servicemembers_desc:0 "軍隊に所属する兵士、水兵、その他の軍人。通常、軍部に属します。"
 servicemembers_no_icon:0 "軍人"
 servicemembers_only_icon:0 "@servicemembers!"
 servicemembers:0 "@servicemembers! $servicemembers_no_icon$"
 technicians_desc:0 "技術者、整備士など、機械を扱う専門家。政治的には知識人に属する傾向があります。"
 technicians_no_icon:0 "技術者"
 technicians_only_icon:0 "@technicians!"
 technicians:0 "@technicians! $technicians_no_icon$"
 ADMINISTRATORS_QUALIFICATIONS_DESC:0 "十分な[concept_literacy]を持つPOPだけが #v $administrators$#! になれます。[concept_literacy]が大きいほど、その可能性は高まります。[concept_culture]が[concept_discrimination]に直面している人民は、昇格にとても長い時間がかかります。#v $professionals$#!、#v $servicemembers$#!、#v $service_workers$#!には#v $administrators$#!になるための大きなボーナスがあり、#v $academics$#!にはわずかなボーナスがあります。"
 CLERGY_QUALIFICATIONS_DESC:0 "十分な[concept_literacy]を持つPOPだけが #v $clergy$#! になれます。[concept_literacy]が大きいほど、その可能性は高まります。[concept_religion]が[concept_discrimination]に直面している人民は、[concept_accepted_religion]の人民に比べて昇格にとても長い時間がかかります。#v $academics$#!、#v $laborers$#!、#v $informal_workers$#!、#v $farmers$#!には#v $clergy$#!になるためのボーナスがわずかにあります。"
 CREATIVES_QUALIFICATIONS_DESC:0 "どのPOPでも #v $creatives$#! になれます。[concept_wealth]が大きいほど、その可能性は高まります。[concept_culture]が[concept_discrimination]に直面している人民は、昇格にとても長い時間がかかります。#v $academics$#!と#v $professionals$#!には#v $creatives$#!になるための大きなボーナスがあり、#v $service_workers$#!と#v $clergy$#!にはわずかなボーナスがあります。"
 LANDLORDS_QUALIFICATIONS_DESC:0 "十分な[concept_wealth]を持つPOPだけが #v $landlords$#! になれます。[concept_wealth]が大きく[concept_literacy]が小さいほど、その可能性は高まります。[concept_culture]が[concept_discrimination]に直面している人民は、昇格にとても長い時間がかかります。#v $investors$#!、#v $engineers$#!、#v $farmers$#!、#v $clergy$#!には、#v $landlords$#! になるためのボーナスがある程度あります。"
 INVESTORS_QUALIFICATIONS_DESC:0 "十分な[concept_wealth]を持つPOPだけが #v $investors$#! になれます。[concept_wealth]が大きく[concept_literacy]が小さいほど、その可能性は高まります。[concept_culture]が[concept_discrimination]に直面している人民は、昇格にとても長い時間がかかります。#v $landlords$#!、#v $engineers$#!、#v $professionals$#!、#v $clergy$#!には、#v $investors$#! になるためのボーナスがあります。"
 PROFESSIONALS_QUALIFICATIONS_DESC:0 "十分な[concept_literacy]を持つPOPだけが #v $professionals$#! になれます。[concept_literacy]と[concept_wealth]が大きいほど、その可能性は高まります。#v $creatives$#!と#v $academics$#!には#v $professionals$#!になるための最大のボーナスがあり、#v $farmers$#!、#v $officers$#!、#v $administrators$#!、#v $landlords$#!、#v $investors$#!にはある程度の可能性があります。"
 SERVICE_WORKERS_QUALIFICATIONS_DESC:0 "どのPOPでも #v $service_workers$#! になれますが、[concept_accepted_culture]であればより簡単に昇格します。[concept_literacy]が大きいほど、その可能性は高まります。#v $professionals$#!には#v $service_workers$#!になるための大きなボーナスがあり、#v $administrators$#!と#v $informal_workers$#!には中程度のボーナス、#v $creatives$#!には最大のボーナスがあります。"
 TECHNICIANS_QUALIFICATIONS_DESC:0 "最小の[concept_literacy]を持つPOPが #v $technicians$#! になれます。[concept_literacy]が大きいほど、その可能性は高まります。#v $laborers$#!と#v $engineers$#!は特に短時間で#v $technicians$#!になります。"