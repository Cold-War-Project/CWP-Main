l_japanese:
 academics_desc:0 "教授、研究者、医者など、科学や哲学などの知的探求分野で活躍する学識経験者。政治的には知識人に属する傾向があります。"
 academics_no_icon:0 "学者"
 academics_only_icon:0 "@academics!"
 academics:0 "@academics! $academics_no_icon$"
 administrators_desc:0 "国家の事務を管理する官僚などの政府関係者。"
 administrators_no_icon:0 "行政官"
 administrators_only_icon:0 "@administrators!"
 administrators:0 "@administrators! $administrators_no_icon$"
 clergy_desc:0 "信者の精神生活を指導する神父や修道士などの宗教的指導者。通常、聖職者に属します。"
 clergy_no_icon:0 "聖職者"
 clergy_only_icon:0 "@clergy!"
 clergy:0 "@clergy! $clergy_no_icon$"
 creatives_desc:0 "芸術家や作家などの職業的創作者。文化人としてだけでなく、デザインが必要とされる様々な分野で活躍します。企業が消費者の注目を集めようと競い合う中で、時代の流れとともにクリエイターの仕事は増えていきます。政治的には知識人や小ブルジョワに属する傾向があります。"
 creatives_no_icon:0 "クリエイター"
 creatives_only_icon:0 "@creatives!"
 creatives:0 "@creatives! $creatives_no_icon$"
 engineers_desc:0 "インフラや機械を設計・建設するエンジニアや建築家などの専門家。政治的には知識人に属する傾向があります。"
 engineers_no_icon:0 "技師"
 engineers_only_icon:0 "@engineers!"
 engineers:0 "@engineers! $engineers_no_icon$"
 landlords_desc:0 "企業や各種機関の日常業務を統括する、経営幹部などの高級サラリーマン。政治的には実業家に属する傾向があります。"
 landlords_no_icon:0 "地主"
 landlords_only_icon:0 "@landlords!"
 landlords:0 "@landlords! $landlords_no_icon$"
 informal_workers_desc:0 "正規の雇用によらず、非公式部門で様々な仕事をしている労働者。通常、政治には関与しませんが、労働組合を通じて関与することもあります。"
 informal_workers_no_icon:0 "非正規労働者"
 informal_workers_only_icon:0 "@informal_workers!"
 informal_workers:0 "@informal_workers! $informal_workers_no_icon$"
 investors_desc:0 "[concept_investment_pool]に投資し、利益の分配を受ける資本の所有者。政治的には実業家として表現されます。"
 investors_no_icon:0 "投資家"
 investors_only_icon:0 "@investors!"
 investors:0 "@investors! $investors_no_icon$"
 laborers_desc:0 "工場、鉱山、農場などで肉体労働を行う非熟練労働者。政治的には労働組合に属する傾向があります。"
 laborers_no_icon:0 "労働者"
 laborers_only_icon:0 "@laborers!"
 laborers:0 "@laborers! $laborers_no_icon$"
 farmers_desc:0 "国家のために食糧を生産する農民や牧場主などの農業従事者。通常、地方生活者に属します。"
 farmers_no_icon:0 "農家"
 farmers_only_icon:0 "@farmers!"
 farmers:0 "@farmers! $farmers_no_icon$"
 officers_desc:0 "軍の将校やその他の高官で、国軍を指導します。通常、軍部の一部です。"
 officers_no_icon:0 "士官"
 officers_only_icon:0 "@officers!"
 officers:0 "@officers! $officers_no_icon$"
 professionals_desc:0 "弁護士、プログラマー、ブローカーなどの専門家。様々なサービスやエンジニアリングの分野で働き、社会の歯車を回転させます。政治的には知識人に属する傾向があります。"
 professionals_no_icon:0 "専門家"
 professionals_only_icon:0 "@professionals!"
 professionals:0 "@professionals! $professionals_no_icon$"
 service_workers_desc:0 "店主、店員、接客係など、大衆にサービスを提供する労働者。政治的には小ブルジョワや労働組合に属する傾向があります。"
 service_workers_no_icon:0 "サービス労働者"
 service_workers_only_icon:0 "@service_workers!"
 service_workers:0 "@service_workers! $service_workers_no_icon$"
 servicemembers_desc:0 "軍隊に所属する兵士、水兵、その他の軍人。通常、軍部に属します。"
 servicemembers_no_icon:0 "軍人"
 servicemembers_only_icon:0 "@servicemembers!"
 servicemembers:0 "@servicemembers! $servicemembers_no_icon$"
 technicians_desc:0 "技術者、整備士など、機械を扱う専門家。政治的には知識人に属する傾向があります。"
 technicians_no_icon:0 "技術者"
 technicians_only_icon:0 "@technicians!"
 technicians:0 "@technicians! $technicians_no_icon$"
 ACADEMICS_QUALIFICATIONS_DESC:0 "Only pops with adequate [concept_literacy] can become #v $academics$#!. Potential increases with greater [concept_literacy] and [concept_wealth]. Pops whose [concept_culture] faces [concept_discrimination] take a much longer time. #v $creatives$#!, #v $administrators$#!, and #v $clergy$#! have a slight proclivity toward becoming #v $academics$#!."
 ADMINISTRATORS_QUALIFICATIONS_DESC:0 "Only pops with adequate [concept_literacy] can become #v $administrators$#!. Potential increases with greater [concept_literacy]. Pops whose [concept_culture] faces [concept_discrimination] take a much longer time. #v $academics$#! have a slight leaning $EM_DASH$ whilst #v $professionals$#!, #v $servicemembers$#!, and #v $service_workers$#! have a strong proclivity $EM_DASH$ toward becoming #v $administrators$#!."
 CLERGY_QUALIFICATIONS_DESC:0 "Only pops with adequate [concept_literacy] can become #v $clergy$#!. Potential increases with greater [concept_literacy]. Pops whose [concept_religion] faces [concept_discrimination] take a much longer time, while it goes faster for those of [concept_accepted_religion]. #v $academics$#! and #v $laborers$#! have slight tendency toward becoming #v $clergy$#!."
 CREATIVES_QUALIFICATIONS_DESC:0 "Any pop can become #v $creatives$#!. Potential increases with greater [concept_wealth]. Pops whose [concept_culture] faces [concept_discrimination] take a much longer time. #v $service_workers$#! and #v $academics$#! have slight $EM_DASH$ whilst #v $professionals$#! have a strong $EM_DASH$ proclivity towards becoming #v $creatives$#!."
 ENGINEERS_QUALIFICATIONS_DESC:0 "Only pops with adequate [concept_literacy] can become #v $engineers$#!. Potential increases with greater [concept_literacy] and [concept_wealth]. #v $technicians$#! have strong tendencies; #v $landlords$#! have some tendencies; and #v $farmers$#! have a slight tendency towards becoming #v $engineers$#!."
 LANDLORDS_QUALIFICATIONS_DESC:0 "Only pops with adequate [concept_wealth] can become #v $landlords$#!. Potential increases with greater [concept_wealth] and to a lesser degree [concept_literacy]. Pops whose [concept_culture] faces [concept_discrimination] take a much longer time. #v $investors$#!, #v $professionals$#!, and #v $engineers$#! have some tendency towards becoming #v $landlords$#!."
 INVESTORS_QUALIFICATIONS_DESC:0 "Only pops with adequate [concept_wealth] can become #v $investors$#!. Potential increases with greater [concept_wealth] and to a lesser degree [concept_literacy]. Pops whose [concept_culture] faces [concept_discrimination] take a much longer time. #v $landlords$#! are the only pops that have an easier time becoming #v $investors$#!."
 LABORERS_QUALIFICATIONS_DESC:0 "Pops with minimal [concept_literacy] can become #v $laborers$#!. Potential increases with greater [concept_literacy]. Both #v $technicians$#! and #v $informal_workers$#! have a particularly easy time $EM_DASH$ whilst #v $farmers$#! and #v $clergy$#! have a decent tendency towards $EM_DASH$ becoming #v $laborers$#!."
 FARMERS_QUALIFICATIONS_DESC:0 "Any pop can become #v $farmers$#!. Potential increases with greater [concept_wealth]. #v $service_workers$#! have the largest chance of becoming #v $farmers$#!; followed by #v $laborers$#! and #v $professionals$#! to a lesser degree; with #v $engineers$#! to an even lesser one."
 OFFICERS_QUALIFICATIONS_DESC:0 "Only #v $servicemembers$#! or pops of [concept_accepted_culture] can become #v $officers$#!. Potential increases with greater [concept_literacy]. $servicemembers$#! have a proclivity towards $EM_DASH$ whilst #v $professionals$#! have a slight chance of $EM_DASH$ becoming #v $officers$#!. #v $officers$#! are less common in nations with an irregular military."
 PROFESSIONALS_QUALIFICATIONS_DESC:0 "Only pops with adequate [concept_literacy] can become #v $professionals$#!. Potential increases with greater [concept_literacy] and [concept_wealth]. #v $creatives$#! show the strongest tendency $EM_DASH$ whilst #v $farmers$#!, #v $officers$#!, #v $administrators$#!, and #v $landlords$#! have some chance of $EM_DASH$ becoming #v $professionals$#!."
 SERVICE_WORKERS_QUALIFICATIONS_DESC:0 "Any pop can become #v $service_workers$#!. Potential increases with greater [concept_literacy]. #v $farmers$#! have the strongly leaning; #v $administrators$#! and #v $informal_workers$#! have some leaning; and #v $creatives$#! have a slight leaning towards becoming #v $service_workers$#!."
 TECHNICIANS_QUALIFICATIONS_DESC:0 "Pops with minimal [concept_literacy] can become #v $technicians$#!. Potential increases with greater [concept_literacy]. #v $laborers$#! and #v $engineers$#! have a particularly easy time becoming #v $technicians$#!."