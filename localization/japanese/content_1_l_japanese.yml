 je_german_unification_idea:0 "ドイツの国民意識"
 je_german_unification_idea_reason:0 "民族主義の思想が、ドイツ国民の間で山火事のように広まっています。ドイツ連邦の様々な州でこの思想を持つ者が増え続ければ、国家統一を目指す動きが出てくるでしょう。"
 je_german_unification_idea_status:0 "ドイツ連邦の各州で、ドイツ国家を求める思想が広まっています。"
 je_north_german_unification:0 "北ドイツ連邦"
 je_north_german_unification_reason:0 "ナショナリズムの時代が到来し、ドイツ国民は統一を求め始めています。私たちは、北ドイツにおける第一の勢力となるべく努力し、国民が大義の擁護者として期待を寄せるようにしなければなりません。"
 je_north_german_status:0 "我々が唯一の[concept_unification_candidate]になれれば、北ドイツの小国の数々は我々と一体になってくれるだろう。"
 je_german_status:0 "ドイツの統一を果たすには、統一のための[concept_diplomatic_play]に乗り出さなければ。"
 je_south_german_status:0 "我々が唯一の[concept_unification_candidate]になれれば、南ドイツの小国の数々は我々と一体になってくれるだろう。"
 german_unification.1.t:0 "ドイツのリーダーシップ"
 german_unification.1.d1:0 "[ROOT.GetCountry.GetName]がドイツ統一を果たすための唯一の現実的な選択肢だとみなされ、北ドイツの多くの国々が我々の旗の下に団結することを決めました。これにより、程なくして全ドイツの連邦化が実現するのではないかという期待が高まっています。"
 german_unification.1.d2:0 "[ROOT.GetCountry.GetName]がドイツ統一を果たすための唯一の現実的な選択肢だとみなされ、南ドイツの多くの国々が我々の旗の下に団結することを決めました。これにより、程なくして全ドイツの連邦化が実現するのではないかという期待が高まっています。"
 german_unification.1.f:0 "神聖ローマ帝国時代の領地の散財から、ナポレオンの後での混乱に至るまで、ドイツは決して真に統一されたことはありません。[ROOT.GetCountry.GetAdjectiveNoFormatting]国が今日達成したことは、不可能と必然への一歩となるものなのです。"
 german_unification.1.a:0 "責任ある政治家は国民的英雄である。"
 german_unification.1.b:0 "世界は我らの偉業を知ることだろう。"
 german_unification.2.t:0 "[SCOPE.sCountry('scope:german_unification_candidate').GetName]との連合"
 german_unification.2.d:0 "[SCOPE.sCountry('scope:german_unification_candidate').GetName]がドイツ統一を果たすための唯一の現実的な選択肢だとみなされ、ドイツの数々の小国が彼らの旗の下に団結することを決めました。大ゲルマン統一のため、我々は自らの独立を諦めるべきなのでしょうか？"
 german_unification.2.f:0 "「この連合に[SCOPE.sCountry('scope:german_unification_candidate').GetName]と参加することによって、我々は[ROOT.GetCountry.GetAdjectiveNoFormatting]の主権を放棄することになるのかもしれない。だが、そうすることによって、ドイツの主権の確保に貢献することができるのだ。時代の精神を拒むことはできない。ドイツ国民は統一を望み、[SCOPE.sCountry('scope:german_unification_candidate').GetAdjectiveNoFormatting]はそれを実現するものであるように思われるのだ。ドイツ国民の結集に反対することは、全くの愚行である」"
 german_unification.2.a:0 "ドイツのために！"
 german_unification.2.b:0 "我々の主権を侵すことは許されない。"
 german_unification.3.t:0 "鉄血宰相"
 german_unification.3.d:0 "[SCOPE.sCharacter('bismarck_scope').GetFullName]という名の貴族が[ROOT.GetCountry.GetAdjectiveNoFormatting][SCOPE.gsInterestGroup('junkers').GetName]の間で頭角を現してきています。彼はドイツの国家統一と政治的プラグマティズムを提唱し、国家に奉仕しています。"
 german_unification.3.f:0 "「私はまもなく[ROOT.GetCountry.GetAdjectiveNoFormatting]の政府の運営を引き受けることになるであろう。 私の最初の仕事は、議会の助けを借りてでも、陸軍を再編することにある。陸軍が敬意を集めるような状態になり次第、オーストリアに宣戦布告し、ドイツ議会を解散させ、小国を征服し、[ROOT.GetCountry.GetAdjectiveNoFormatting]の指導の下、ドイツに国家統一をもたらす最初にして最高の口実を手にすることができるだろう」"
 german_unification.3.a:0 "ビスマルクを首相に任命せよ。"
 german_unification.3.b:0 "レアルポリティークは正しい政策ではない。"
 realpolitik:0 "レアルポリティークの勝利"
 germany_aggressive_expansion:0 "レアルポリティークの批難"
 bismarck_unpopular:0 "ビスマルクの冷遇"
 bismarck_popular:0 "ビスマルクの厚遇"
 je_german_unification:0 "ドイツ統一"
 je_german_unification_reason:0 "ドイツ統一を決定的に推し進める時が来たのです。ドイツを代表する国家の一つとして、この目標を実現することが私たちの義務です。"
 german_unification.4.t:0 "ドイツ統一"
 german_unification.4.d:0 "政治家と軍人のたゆまぬ努力が報われ、ドイツは一つの国家となりました。"
 german_unification.4.f:0 "血と鉄、外交と策略によって、ドイツは統一された。今日という日は勝利の日であり、また反省の日でもある。未来がどのように続いていこうとも、ドイツ国家は人類の運命を決定する上で、必ずや主導的な役割を果たすだろう。"
 german_unification.4.a:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]万歳"
 german_unification.4.b:0 "これはドイツの人々の勝利だ。"
 german_unification.5.t:0 "ドイツの国民意識"
 german_unification.5.d1:0 "民族主義と国家統一の思想が、ドイツ連邦全体で数多くの支持者を獲得しています。彼らはより力を持つ我々のようなドイツの勢力に対し、より大きなヨーロッパの舞台でドイツ統一の大義を説くよう期待しています。"
 german_unification.5.d2:0 "民族主義と国家統一の思想が、ドイツ連邦全体で数多くの支持者を獲得しています。彼らはより力を持つ[SCOPE.sCountry('german_unifier_candidate').GetName]のようなドイツの勢力に対し、より大きなヨーロッパの舞台でドイツ統一の大義を説くよう期待しています。"
 german_unification.5.d3:0 "民族主義と国家統一の思想が、ドイツ連邦全体で数多くの支持者を獲得しています。先頭に立つドイツの州が明確でないため、より大きなヨーロッパの舞台で、誰がドイツ統一の大義を説くのかは不透明です。"
 german_unification.5.f:0 "「ドイツ連邦？連邦にはもはや何の意味もない。過ぎ去った時代の遺物であり、他の国に押しつけられたものだ！ドイツの人々が繁栄し、ヨーロッパで正当な地位を得るには、真のドイツ国家が必要なのだ！」"
 german_unification.5.a:0 "ただならぬ時代がやって来る。"
 je_south_german_unification:0 "南ドイツ連邦"
 je_south_german_unification_reason:0 "ナショナリズムの時代が到来し、ドイツ国民は統一を求め始めています。私たちは、南ドイツにおける第一の勢力となるべく努力し、国民が大義の擁護者としての期待を寄せるようにしなければなりません。"
 partial_german_unification_influence_prestige:0 "ドイツを統べる者"
 german_unification_popularity:0 "ドイツを統べる者"
 german_unifier_ruler:0 "ドイツを統べる者"
 je_age_of_princes:0 "諸公侯時代"
 je_age_of_princes_reason:0 "エチオピアは12の相争い合う領地へと砕かれました。帝国を再統一し、人々に平和と繁栄を取り戻すのは私たちにかかっています。"
 ethiopia.1.t:0 "無法者の王子"
 ethiopia.1.d:0 "ソロモン家の小貴族が、急速に権力と人気を高めています。合法的な無法者である彼は、彼に対抗するために送られたすべての軍隊を破り、今、力によって[ROOT.GetCountry.GetName]の王座を奪おうとしています。"
 ethiopia.1.f:0 "富める者から奪い、貧しい者に与えるという無法者の伝説は古くからあるが、この悪党王子はそれを体現している。高貴な遺産を奪われ、カッサ・ハイルという名で生まれた男は、軍隊だけでなく、信奉者の心も育ててきたのです。"
 ethiopia.1.a:0 "テオドロスが私たちを栄光に導いてくれる。彼を玉座に！"
 ethiopia.1.b:0 "無法者への対処の仕方を教えてあげよう。"
 Tewodros:0 "テオドロス"
 tewodros_modifier:0 "無法者の王子"
 italian_unification.1.t:0 "イタリア統一運動"
 italian_unification.1.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullName]の英雄的リーダーシップのもと、イタリア国家は世界に誕生しました。共通の旗のもとに団結したイタリアは、必ずやヨーロッパと世界の未来を切り開くでしょう。"
 italian_unification.1.f:0 "「そうだ、若者たちよ、イタリアは諸君らのおかげで世界の喝采を浴びることができた。そう、征服したのも、これから征服するのも諸君らなのだ。戦いの運命を左右する戦術を用意しているのは、諸君らなのだから。我が国の歴史におけるこの素晴らしい1ページに、さらに輝かしいものが加わるだろう。そして奴隷はついに、自由な兄弟たちに、足枷の輪によって鍛え上げられた研ぎ澄まされた剣を見せることになるのだ」"
 italian_unification.1.a:0 "イタリア万歳！"
 italian_unification.1.b:0 "[SCOPE.gsInterestGroup('ruler_ig_scope').GetName]のおかげだ。"
 italian_unification.2.t:0 "[SCOPE.sCountry('italian_annex_country').GetName]との統一"
 italian_unification.2.d:0 "イタリアの小さな州である[SCOPE.sCountry('italian_annex_country').GetName]は、賢明にもイタリア国民を統一するための私たちの努力に加わることを決定しました。"
 italian_unification.2.f:0 "「ルネサンス期を振り返れば、繁栄するイタリアを見ることができる。しかし、再び繁栄するためには、過去を振り返るのではなく、前を見なければならない。一つの国家の下での統一こそが、イタリア国民を再び偉大な存在へと駆り立てるのだ」"
 italian_unification.2.a:0 "外交の勝利だ！"
 italian_unification.2.b:0 "今はその時ではない。"
 italian_unification.3.t:0 "ジュゼッペ・ガリバルディ"
 italian_unification.3.d:0 "著名な将軍であるジュゼッペ・ガリバルディが[ROOT.GetCountry.GetName]に仕官を申し出ています。共和主義者でイタリアの民族主義者である彼は、戦場での指揮官として、また軍事政治家としても優れた手腕を持っています。"
 italian_unification.3.f:0 "「すべてのイタリア人は彼のもとに集うべきである。[ROOT.GetCountry.GetRuler.GetFirstName]の側では、すべての諍いは忘れ去られ、すべてのわだかまりが消え去るであろう。今再び、我らは鬨の声を上げるのだ。\n総員、武器を取れ！」"
 italian_unification.3.a:0 "彼に前線を任せよう。"
 italian_unification.3.b:0 "彼は政治家としてのキャリアを考えるべきだ。"
 je_italian_unification:0 "イタリア統一運動"
 je_italian_unification_reason:0 "イタリアの人々は分裂しています。小さな都市国家と外国勢力は、団結を求める民衆を支配しようと競い合っています。私たちが先頭に立たねばなりません。"
 je_italian_status:0 "イタリアの小国は、私たちの関税同盟の範囲内にあり、高い相互関係を持っているため、統一できる可能性があります。"
 communism.5.t:0 "大粛清"
 communism.5.d:0 "政治の世界における反動的な要素は、ほとんど完全に根絶されるか、抑制されています。前衛党が最高位に君臨しています。"
 communism.5.f:0 "「政党とは階級の前衛であり、その任務は大衆を指導することであり、単に大衆の平均的な政治水準を反映することではないのだ」"
 communism.5.a:0 "不誠実は反逆である。"
 great_purge_modifier:0 "大粛清"
 communism.6.t:0 "我らの革命"
 communism.6.d:0 "共産党政権は、公共機関の拡充という公約を実現しました。すべての[ROOT.GetCountry.GetAdjectiveNoFormatting]の国民は、医療、社会保障、教育、安全な職場へのアクセスを保証されています。"
 communism.6.f:0 "「各人がその能力に応じて、それぞれの必要性に応じて。これは共産主義社会の核心的な原則であり、私たちの生まれたばかりの国家の基礎となる原則だ。私たちは、人類が共通の利益のために協力することで何を達成できるかを示す輝かしい例がここにあるのだ」"
 communism.6.a:0 "そのような基盤の上に社会主義が成り立っているのだ。"
 institutions_of_socialism_modifier:0 "社会主義の制度"
 communism.7.t:0 "社会主義者のデマゴーグ"
 communism.7.d:0 "[SCOPE.gsInterestGroup('popular_socialist_ig').GetName]の[SCOPE.sCharacter('popular_socialist_leader').GetFullName]は急速に人々の間で人気を集めています。[SCOPE.sCharacter('popular_socialist_leader').GetSheHe]が唱える平等という過激な社会主義のメッセージは、特に下層階級に魅力的であることが示されています。"
 communism.7.f:0 "「同志たちよ、今こそ行動の時だ！上司が我々の労働で金を蓄え、肥え太っているというのに、なぜ我々は窮屈な思いをして働かなければならないのか？なぜ我々が稼いだわずかな小銭が、なぜ惨めな小屋に感謝を求める強欲な家主に渡らねばならないのか？」"
 communism.7.a:0 "心打たれた！"
 communism.7.b:0 "過激だ！"
 popular_socialist_leader:0 "社会主義者のデマゴーグ"
 communism.8.t:0 "赤軍"
 communism.8.d:0 "[SCOPE.sCharacter('red_army_general').GetFullName]は[SCOPE.gsInterestGroup('red_army_ig').GetName]を[ROOT.GetCountry.GetAdjectiveNoFormatting]赤軍に再編成しました。軍隊は現在、プロレタリアートの独裁を守ることに専念しています。"
 communism.8.f:0 "国際革命は、政治家のおしゃべりによってではなく、武力によって勝ち取られるのだ。世界中のブルジョアジーが、我々に対して集結している。プロレタリアートの敵は至る所にいるのだ。赤軍は、我らの生存と消滅の間に立ちはだかる唯一の力である。"
 communism.8.a:0 "母なる地のために！"
 red_army_tt:0 "軍部が赤軍と名付けられます"
 communism.9.t:0 "生産手段"
 communism.9.d:0 "[SCOPE.sState('coop_state').GetName]の労働者は、[SCOPE.sBuilding('coop_building').GetName]で協同組合の運営を成功させています。彼らは幸せに、生産的で豊かな生活を送っています。"
 communism.9.f:0 "労働者協同組合では、生産手段は労働者自身によって所有される。職場は民主的で、自主管理され、組合員によって共同所有されている。全員が利益を共有するため、労働者は事業の成功に大きく関与することになる。一人の利益が万人の利益となるのだ。"
 communism.9.a:0 "幸せな労働者は忠実な労働者だ。"
 communism.9.b:0 "[SCOPE.sState('coop_state').GetName]は暮らすにはいい場所だ。"
 path_to_vanguardism:0 "前衛主義への道"
 je_consolidate_colonial_rule:0 "植民地支配の強化"
 je_consolidate_colonial_rule_reason:0 "東インドの征服はまだ完了していません。まだ私たちの支配から逃れている先住民の統治者を屈服させ、民衆の抵抗の気配があれば、それが制御不能になる前に粉砕しなければなりません。"
 je_consolidate_colonial_rule_goal:0 "通算10年間、分離主義を30%未満に抑える"
 je_reform_indies:0 "インドの改革"
 je_reform_indies_reason:0 "東インドにおいて、農奴制封建制と奴隷制のような時代遅れの仕組みを継続することで搾取を行うことは、うまくいかないことが会社にとって明らかになりました。私たちは、経済を徹底的に変革し、代わりに民間企業と投資によって搾取を実現しなければならないのです。"
 je_reform_indies_goal:0 "GDPを50%向上させる"
 je_ethical_policy:0 "倫理的な政策"
 je_ethical_policy_reason:0 "これまでの植民地支配は、支配下にある人々が貧困と無知に苦しみ、彼らから何を引き出せるかにしか興味のない政府のもとで労働させるというものでした。私たちはにはそれをもっと上手くできるチャンスがあるのです。彼らに基礎教育だけでなく自分たちを養い、衣服を与えることで、それは実現できます。"
 east_indies.1.t:0 "植民地支配の強化"
 east_indies.1.d:0 "広大なインド亜大陸は、[ROOT.GetCountry.GetAdjectiveNoFormatting]の支配下に置かれました。私たちに反対した愚かな諸侯たちは、屈するか、滅びの道をたどりました。"
 east_indies.1.f:0 "「植民地支配は、当社とインドの王侯の協力によって支えられている。何十年にもわたって、我々はインド人を富と名声、軍人の地位と貴族の称号を約束することで魅了してきた。彼らの奉仕は報われ、彼らの助力を得ることによって、亜大陸は平和になったのだ」"
 east_indies.1.a:0 "忠実な諸侯は平和を守ってくれるだろう。"
 east_indies.1.b:0 "資本は我々の支配を強固なものにする。"
 east_india_company_men:0 "会社人間"
 east_indies.2.t:0 "インドの改革"
 east_indies.2.d:0 "私たちの勤勉な統治のもとで、インドの経済は大きく変貌を遂げました。奴隷制と封建制が廃止され、広大な領土は民間企業による刈り取りの機が熟したのです。"
 east_indies.2.f:0 "「飢饉や反乱、疫病は[ROOT.GetCountry.GetAdjectiveNoFormatting]の支配下で生活に必ずつきまとうものとなっています。ですが、我々はこれを解決せねばなりません。農民が家族を養うために必要なわずかな米を手放すことを強いられないように、農民をノルマから解放したのです。このような厳しい規制を民間雇用に置き換えることで、富は必ずや地元の人々に還元されるでしょう」"
 east_indies.2.a:0 "投資家も興味を示し始めている。"
 east_indies.2.b:0 "地元の労働力をもっと活用すべきだ。"
 indies_investment:0 "インドへの投資"
 indies_qualified_employees:0 "地元の労働力"
 east_indies.3.t:0 "倫理的な政策"
 east_indies.3.d:0 "[ROOT.GetCountry.GetName]は、古い植民地主義を超越しました。私たちの支配下にある人々は、現在、高い生活水準を享受し、確かな教育を受けることができます。"
 east_indies.3.f:0 "「50年前なら、このような政策は考えられなかっただろう。植民地の統治者たちは、植民地の境界内に住む不幸な人々から、一般的には強制的に、何を引き出せるかだけを考えていた。私たちは、もっと良いことをしたのだと、倫理的な統治政策を実施したと、誇りを持って言うことができる」"
 east_indies.3.a:0 "彼らに[SCOPE.sReligion('indies_religion').GetName]の価値を教えねばならない。"
 east_indies.3.b:0 "ここはチャンスに満ちた土地だ。"
 east_indies.3.c:0 "我々は慈悲深いだろう？"
