 je_land_reclamation:0 "土地の再生"
 je_land_reclamation_reason:0 "オランダは人口が密集しており、耕作地はますます不足しています。優れた技術によって、海から新しい土地を埋め立てることができます。"
 je_land_reclamation_goal:0 "20個以上の耕作地を埋め立てている"
 land_reclamation_no_tech:0 "毎年、一定確率で埋め立ての成果によって耕作地が増える可能性があります。コンクリート造船所を研究することで、このプロセスはより効率的なものとなります。"
 land_reclamation_tech:0 "毎年、一定確率で埋め立ての成果によって耕作地が増える可能性があります。コンクリート造船所を研究したため、このプロセスはより効率的なものとなりました。"
 land_reclamation.1.t:0 "土地の再生"
 land_reclamation.1.d2:0 "[SCOPE.sState('land_reclamation_state').GetName]の土地埋め立てプロジェクトが成果をあげました。この州は現在、さらなる農地を持つことができます。"
 land_reclamation.1.d:0 "[SCOPE.sState('land_reclamation_state').GetName]の土地埋め立てプロジェクトが成果をあげました。この州は現在、さらなる農地を持つことができます。この最後の干拓地で、エンジニアリングの偉業は完了しました。"
 land_reclamation.1.f:0 "「オランダ人はヨーロッパで最も優れた技師であると言われている。それは間違いだ。オランダ人は世界最高の技師なのだ」"
 land_reclamation.1.a:0 "海は我々の前に退いていく。"
 land_reclamation.1.b:0 "我々は大地と海の支配者なのだ。"
 land_reclamation_complete:0 "土地の埋め立て者"
 central_america.3.t:0 "[SCOPE.sCountry('secession_country').GetName]の分離"
 central_america.3.d:0 "[SCOPE.sCountry('secession_country').GetName]が[ROOT.GetCountry.GetName]からの分離独立を宣言しました。これは、我々の脆い連合の他の国々でもさらなる不安と動揺をもたらしています。"
 central_america.3.f:0 "「[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は残りの州の分離を認める布告に署名したが、これは単なる形式的なもので、我々の連邦の解散はすでに現実のものとなっている。だが、分裂の傷が癒えるまで時間があれば、また同じことが起こるかもしれない」"
 central_america.3.a:0 "独立させてやろう"
 central_america.3.b:0 "この裏切りを後悔するだろう。"
 central_america_capital_tt:0 "中央アメリカが解散した場合、あなたは自身の首都州に最もふさわしい国としてプレイすることになります。首都は政治レンズで変更することができます。"
