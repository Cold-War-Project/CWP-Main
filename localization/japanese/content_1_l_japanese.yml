 je_autocracy:0 "宗教、専制政治、愛国"
 je_autocracy_reason:0 "我が国は、敬愛する支配者の絶対的な権威によって形成されている。我々は一つの父と一つの祖国を持ち、団結して、強く生きる一個の家族なのだ。もしこの価値観を保持したいと望むならば、専制は維持されなければならない。"
 je_autocracy_goal:0 "通算30年間、以下が成立していること : "
 autocracy.1.t:0 "公的な愛国主義"
 autocracy.1.d:0 "宗教、専制政治、愛国という国是は[ROOT.GetCountry.GetAdjective]の国民の普遍的なイデオロギーとなっています。[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]の絶対的な権威に異を唱えるものはほとんどいません。"
 autocracy.1.f:0 "「[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]への愛と王位への献身が国民に根付いており、祖国の法律と確固たる行政が存在する国家においては、悪意ある者のあらゆる努力は無に帰するであろう」"
 autocracy.1.a:0 "[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]万歳！"
 autocracy.1.b:0 "[SCOPE.sCulture('primary_culture_scope').GetName]の国民は優れた人々だ。"
 autocracy.1.c:0 "[SCOPE.gsInterestGroup('church_scope').GetName]が道を示してくれる。"
 autocracy.2.t:0 "秘密結社"
 autocracy.2.d:0 "[SCOPE.sState('secret_societies_state').GetName]の学者の秘密組織が、[SCOPE.gsInterestGroup('secret_society_ig').GetName]の誤った目的を推し進めるために、国家へ陰謀を企てています。"
 autocracy.2.f:0 "「我々はあなたの冒涜的で反逆的な本を見つけた。あなたのパンフレット、そしてあなたが隠れ蓑として利用していた店、そして家も。あなたが秘密にしていると思った集会所があるだろう。我々はそれら全てを燃やした。今必要なのは告白することだ」"
 autocracy.2.a:0 "放っておけばいい、何の脅威にもならない。"
 autocracy.2.b:0 "反対意見は処罰せねばな。"
 autocracy.3.t:0 "従順なる者は幸いである"
 autocracy.3.d:0 "[SCOPE.sState('religious_serfs_state').GetName]の[SCOPE.gsInterestGroup('church_scope').GetName]は[SCOPE.sPop('religious_serf_pop').GetName]が保証されています。厳しい生活にもかかわらず、彼らは[ROOT.GetCountry.GetAdjective]の国家のより善きもののために奉仕できるのです。農奴たちは、その奉仕により来世で報われるでしょう。"
 autocracy.3.f:0 "「従順なる者は幸いである、\n彼らは地を受け継ぐであろう、\n義に飢えかわいている者は幸いである、\n彼らは飽き足りるようになるであろう、\n憐れみ深き者は幸いである、\n彼らは憐れみを受けるであろう」"
 autocracy.3.a:0 "国家への忠誠心を植え付けよ。"
 autocracy.3.b:0 "不純な考えを捨てるのだ。"
