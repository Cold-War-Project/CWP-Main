 communist_elections.3.d:0 "[SCOPE.sParty('socialist_party').GetName]は、[SCOPE.sCountry('socialist_country').GetName]の[SCOPE.sCharacter('foreign_socialist_leader').GetIdeology.GetName][SCOPE.gsInterestGroup('foreign_socialist_ig').GetName]から選挙活動を支持されています。"
