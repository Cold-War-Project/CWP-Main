 dei_breakup.1.t:0 "東インド諸島の終わり"
 dei_breakup.1.d:0 "植民地の統治者が撤退したことで支援が得られなくなった[ROOT.GetCountry.GetName]の行政は、インドネシア諸島の各地で崩壊し始めています。植民支配がついに終わりを迎えるようです。"
 dei_breakup.1.f:0 "島々で、沈黙が波のように立ちのぼった。電信線は切れ、警察官は持ち場を放棄し、農場はもはや収穫物を報告しない。そして沈黙が破られ、消滅が訪れた。"
 dei_breakup.1.a:0 "列島の人々は、自らの権利を手にしたのだ。"
 dei_breakup.1.b:0 "一つの祖国、一つの国家、一つの言語だ！"
 dei_breakup.1.c:0 "我々は救われるまで嵐に立ち向かう。"
