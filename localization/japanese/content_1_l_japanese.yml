 british_raj_decision:0 "イギリス領インド帝国の宣言"
 british_raj_decision_desc:0 "東インド会社の不始末があまりにも長く続きすぎました。私たちは、より直接的な手段で亜大陸の支配を確保しなければなりません。"
 sepoy_mutiny_happened:0 "セポイの反乱の発生"
 doctrine_of_lapse_disabled:0 "失権の原理は廃止され、公国は維持されます"
 raj.1.t:0 "輝かしき栄光"
 raj.1.d:0 "[SCOPE.sCountry('company_country').GetName]の支配が終わり、[SCOPE.sCountry('british_raj_country').GetAdjectiveNoFormatting]政府はインドの問題により大きな役割を果たすようになるでしょう。歴史はこの日をイギリス統治時代の始まりとして刻むことでしょう。"
 raj.1.f:0 "「インドを支配している限り、われわれは世界一の大国である。インドを支配している限り、それを失えば、たちまち三流の大国に転落する。インドから帝国が必要とするものを引き出すには、専制的な方法しかないのだ」"
 raj.1.a:0 "企業支配の脱却はいいことだ。"
 activate_british_raj:0 "東インド会社はイギリス領インド帝国に再編されます"
 raj.2.t:0 "失権の原理"
 raj.2.d:0 "失権の原理によれば、明らかに無能であるか、男子の相続人を残さずに亡くなった支配者の所有する土地は、企業が差し押さえる権利があります。支配者が無能であるかどうかの判断は、私たちの都合の良いように行われます。"
 raj.2.f:0 "「分割して統治せよ」とは、ローマの格言であり、私たちもそうすべきなのです。私たちは、合法的であれ非合法であれ、必要なあらゆる手段を用いて、我が企業のためにより多くの土地を適正化せねばなりません」"
 raj.2.a:0 "[SCOPE.sState('doctrine_of_lapse_target_state_1').GetName]はより良い管理者が必要だ。"
 raj.2.b:0 "[SCOPE.sState('doctrine_of_lapse_target_state_2').GetName]は良い候補に思える。"
 raj.2.c:0 "[SCOPE.sState('doctrine_of_lapse_target_state_3').GetName]は私たちのものだ。"
 strike.1.t:0 "ストライキ！"
 strike.1.d:0 "[SCOPE.sBuilding('prime_strike_workplace').GetName]で働く労働者たちはその酷い労働環境にうんざりしています。[SCOPE.gsInterestGroup('unions_ig').GetName]と共に、彼らは[SCOPE.sState('strike_state').GetName]で業界全体のストライキを開始しました。"
 strike.1.f:0 "「利己主義者の支配から労働者を救うことは、我々の民族の最も高貴で最も優れた者にふさわしい仕事です。あなたも、その責任を引き受け、誓約された真の騎士たる労働者の支援を信頼し、自分の持つ能力を駆使して、人間の間にこれらの原則を勝利に導くために活動しませんか？」"
 strike.1.a:0 "ストライキを行っている者たちと公に交渉しよう。"
 strike.1.b:0 "ストライキは鎮圧されるべきだ。"
 strike.2.t:0 "ストライキ : 労働交渉"
 strike.2.desc:0 "組合幹部との徹底的な話し合いの結果、主要な要求のいずれかが満たされれば、ストライキを中断することで合意しました。"
 strike.2.flavor:0 "私たちから大規模な収奪を行う[SCOPE.gsInterestGroup('industrialist_ig').GetName]は、政府を支配し、彼らの収奪を合法化する力を持っています。最も懸命に働き、最も多く生産する私たちの取り分は最も少ない。私たちは彼らなしで製粉所を運営することができるが、彼らは私たちなしでは運営できないというのに！"
 strike.2.a:0 "老齢年金法の成立を約束する。"
 strike.2.b:0 "賃金統制法の成立を約束する。"
 strike.2.c:0 "規制機関法の成立を約束する。"
 strike.2.d:0 "労働者の保護法の成立を約束する。"
 strike.2.e:0 "職場の安全性の強化を約束する。"
 strike.2.f:0 "今日はどんな合意もしない。"
 strike.3.t:0 "ゼネラル・ストライキ！"
 strike.3.d1:0 "彼らの要求がまだ満たされていないため、ストライキは全国的なゼネラル・ストライキにエスカレートしています。鉱業は[SCOPE.sCountry('strike_country').GetName]の全域でほぼ停止しています。"
 strike.3.d2:0 "彼らの要求がまだ満たされていないため、ストライキは全国的なゼネラル・ストライキにエスカレートしています。産業工場は[SCOPE.sCountry('strike_country').GetName]の全域でほぼ閉鎖されています。"
 strike.3.d3:0 "彼らの要求がまだ満たされていないため、ストライキは全国的なゼネラル・ストライキにエスカレートしています。鉄道での移動は[SCOPE.sCountry('strike_country').GetName]の全域でほぼ不可能となっています。"
 strike.3.f:0 "万国の労働者よ団結せよ！鉄鎖の他に失うものは何もない！"
 strike.3.a:0 "最悪だ！"
 strike.4.t:0 "ストライキ : 対ストライキ行動"
 strike.4.d:0 "労働組合との交渉に応じない政府は、ストライキを終わらせるための措置を提案しました。"
 strike.4.f:0 "政府は、議会や政治的手法によって達成されるべきことを達成するために、武力や暴力の行使を抑制し、阻止する権利を有していることは確かです。自由の侵害をめぐって毛嫌いしている時間はないのです。"
 strike.4.a:0 "警察に特別な権限を付与する。"
 strike.4.b:0 "ストライキ破りを昇進させる。"
 strike.4.c:0 "やり方を考え直すべきだろう。"
 strike.5.t:0 "組合はストライキの成功を記念"
 strike.5.d:0 "ストライキ中の労働者に約束した政策変更は、政府によって真剣に検討されています。組合の要求が満たされる可能性が高いでしょう。"
 strike.5.f:0 "うまくいったぞ、若者たち！言った通りだろう？直接的な行動こそが成果を上げるんだ！さあ、ビールを飲んでお祝いしよう！みんな十二分に稼いだんだからな。"
 strike.5.a:0 "彼らには良かっただろう。"
 strike.6.t:0 "ストライキ実行者を警察が攻撃"
 strike.6.d:0 "警察は新たに付与された権限を行使し、ストライキ中の労働者を解散させるために発砲し、激しい衝突となりました。多くの労働者が死亡し、数人の警官が負傷したが、群衆は最終的に解散しました。"
 strike.6.f:0 "発砲は不当で残酷、わかりやすく言えば卑怯な計画的殺人だ。"
 strike.6.a:0 "撃て！"
 strike.7.t:0 "組合はスト破りにより戦意を喪失"
 strike.7.d:0 "我々のスト破り促進政策は、驚くほど成功しています。多くのストライキ労働者が闘志を失い、その意志を放棄しています。"
 strike.7.f:0 "我々の部下があなたの工場に来て、組合に潜り込み、その中で出世していく。彼は理不尽なことを要求し、組合をトラブルに巻き込み続ける。もしストライキが起これば、彼はその中で最も声の大きい男で、暴力を勧め、誰かを困らせるだろう。その結果、組合はバラバラになるのだ。"
 strike.7.a:0 "計画通りだ"
 strike.8.t:0 "ストライキ : 約束を守る"
 strike.8.d:0 "新法の成立により、政府はストライキに参加した労働者の要求に応えたことになりました。"
 strike.8.f:0 "欠点はあっても、労働組合は、これまでに存在したどのような人間の組織よりも、人類のために多くのことを行ってきた。良識のために、正直のために、教育のために、民族の向上のために、人間の人格形成のために、他のどの団体よりも多くのことを行ってきたのだ。"
 strike.8.a:0 "労働組合はもっと政治に関与すべきだ。"
 strike.8.b:0 "彼らもこれでしばらくは満足するはずだ。"
 strike.9.t:0 "ストライキ : ストライキを破る"
 strike.9.d:0 "ストライキ参加者の精神は完全に崩壊しています。もはや闘争を続ける意志はなく、ストライキは労働組合によって正式に中止されました。"
 strike.9.f:0 "もう十分楽しんだ。仕事に戻る時間です。給料はそれに応じて減額され、会社が適切と考える時間帯に働くことになるでしょう。"
 strike.9.a:0 "彼らも警棒の恐怖は覚えたろう。"
 strike.9.b:0 "扇動者を一網打尽にしろ。こんなことは二度と起こらない。"
