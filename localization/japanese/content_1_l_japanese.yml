 scotland_yard.1.t:0 "大都市の警察"
 scotland_yard.1.d:0 "スコットランド・ヤードは、[SCOPE.sLawType('police_law').GetName]の拡張により、[SCOPE.sState('capital_scope').GetCityHubName]での注目を集めていた殺人事件を解決しました。この機関に対する国民の信頼度は最高潮に達しています。"
 scotland_yard.1.d2:0 "[SCOPE.sLawType('police_law').GetName]は、機関への投資により、[SCOPE.sState('capital_scope').GetCityHubName]での注目を集めていた殺人事件を解決しました。警察に対する国民の信頼度は最高潮に達しています。"
 scotland_yard.1.f:0 "「ガス燈の側の[SCOPE.sState('capital_scope').GetCityHubName]は、危険な場所です。新聞は、危険がいたるところに潜んでいると信じ込ませています。しかし、そのすべてが変わろうとしています。すべての通り警官がパトロールしていれば、市民は犯罪者から守られているという自信をもって歩けるようになるのです」"
