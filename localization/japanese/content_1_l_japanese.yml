 je_rubber:0 "ゴム産業の拡張"
 je_rubber_reason:0 "ゴムの用途は無限であり、供給は少なく、需要は多い。私たちは、この素晴らしい物質の世界有数の供給者になるための体制を整えていくべきなのです！"
 rubber_production_modifier:0 "ゴムブーム"
 production_tech_events.1.t:0 "ゴムブーム"
 production_tech_events.1.d:0 "最近、[SCOPE.sState('rubber_state').GetName]の[SCOPE.sBuilding('rubber_building').GetName]が拡張されて、非常に有望な結果が出ています。[ROOT.GetCountry.GetName]は、ゴム生産で世界をリードする脅威となるでしょう。"
 production_tech_events.1.f:0 "「ゴムで何ができるかではなく、何ができないかが問題なのです。ゴムの可能性は無限であり、現代社会の基盤となる素材になることは間違いないでしょう。私たちの最高の頭脳が、この万能材料の新しい用途を開発しているのです」"
 production_tech_events.1.a:0 "もっとゴムが必要だ！"
 production_tech_events.1.b:0 "他にゴムの使い道はないだろうか？"
 je_mechanized_farming:0 "農業の機械化"
 je_mechanized_farming_reason:0 "農業の未来がやってきました！現代の素晴らしい技術によって、私たちは農業生産を劇的に向上させることができます。これだけの食糧があれば、もう誰も飢えることはないでしょう！"
 production_tech_events.600.t:0 "農業の機械化"
 production_tech_events.600.d:0 "[ROOT.GetCountry.GetName]の農業全体を機械化するという壮大なプロジェクトが完了しました。これほどの収穫量を記録したことはかつてありません。"
 production_tech_events.600.f:0 "「新品のコンバインを手に入れたんだ！」\n「素晴らしい！そっちの収穫が終わったら貸してくれる？」\n「もちろん！鍵を貸してあげるよ」\n「こんなにピッタリと息の合った仕事ができるなんて嬉しいよ」"
 production_tech_events.600.a:0 "余った食料を貧しい人々に配ろう。"
 production_tech_events.600.b:0 "もっと収穫できる可能性はあるだろうか？"
 tractor_food_for_the_poor:0 "食料の配分"
 tractor_production:0 "急速的な機械化"
 je_atmospheric_engine:0 "大気圧機関"
 je_atmospheric_engine_reason:0 "鉱山の生産量を飛躍的に向上させる、画期的な装置が発明されました。"
 production_tech_events.601.t:0 "大気圧機関"
 production_tech_events.601.d:0 "鉱業界では、大気圧エンジンの普及により、生産性が飛躍的に向上しています。"
 production_tech_events.601.f:0 "「蒸気が初めて送り出され、車輪が1分間に何回転もするようになったとき、ビジネスにおける慣習と呼ばれるものは、人間の生活を蒸気機関と調和させ、その動きを機関に匹敵するほどに時間を厳守させることを目的とするようになっていったのだ」"
 production_tech_events.601.a:0 "この機械から、もう少し搾り取ることができるはずだ。"
 production_tech_events.601.b:0 "これは、交通機関にとって大きな意味を持つ。"
 production_tech_events.601.c:0 "もしかしたら、もっといい方法があるかもしれない。"
 atmospheric_engine_mining:0 "大気圧機関の活用"
 je_communism_1:0 "社会主義への道"
 je_communism_1_reason:0 "プロレタリアートの声は、自由を、平等を、パンを求めて叫んでいる。万国の労働者よ団結せよ！"
 je_communism_2:0 "人民の革命"
 je_communism_2_reason:0 "人民は、いまだに王、司祭、資本家などの専政的な支配者の下で苦しんでいる。我々は、反動政府を打倒し、労働者の楽園を建設しなければならないのだ。"
 communism.1.t:0 "[SCOPE.gsInterestGroup('unions').GetName]の勝利"
 communism.1.desc:0 "[ROOT.GetCountry.GetName]に社会主義思想が浸透していく中、[SCOPE.gsInterestGroup('unions').GetName]の[SCOPE.sCharacter('union_leader').GetFullName]が、政府の要職に任命されました。急速な政策転換の機運が高まっています。"
 communism.1.f:0 "「プロレタリアートは、いたるところで脅迫的な態度をとり、自分たちよりもはるかに弱い敵の隊列を数え、自分たちの権利の実現を要求し始めている。すべての人々はある種の予感に満たされている。そして、重要な生命器官が麻痺していないすべての人々は、救済の言葉を発するであろう近づいてくる未来に、震えるような期待を持って直面しているのだ」"
 communism.1.a:0 "公正な賃金を保証する。"
 communism.1.b:0 "奴隷制を禁止する。"
 communism.1.c:0 "労働者の権利を保護する。"
 communism.1.d:0 "労働組合を保護する法律を制定する。"
 communist_unions.tt:0 "[SCOPE.gsInterestGroup('unions').GetName]は必ず、前衛主義者、共産主義者、無政府主義者のリーダーを選択します。\n他の利益集団は、前衛主義者、共産主義者、無政府主義者のリーダーを選択する可能性がはるかに高いです。"
 communist_government_modifier:0 "新たな共産主義政府"
 communism.2.t:0 "労働者共和国"
 communism.2.d:0 "[ROOT.GetCountry.GetName]の労働者は、ついにブルジョア政府を打倒し、評議会共和制を確立しました。しかし、社会主義が真に達成されるまでには、まだはるかに多くの仕事が残っています。"
 communism.2.f:0 "「人間の労働力、ひいては生命そのものが売買や搾取、強奪の対象であり続ける限り、「人間の生命の神聖さ」の原則は、抑圧された奴隷をその鎖につなぎとめる目的で発せられた恥ずべき嘘であり続けるのだ」"
 communism.2.a:0 "前衛主義者がこの道を先導する！"
 communism.2.b:0 "すべての権力を評議会へ！"
 communism.2.b2:0 "すべての権力をソビエトへ！"
 communism.2.c:0 "神はいない！主はいない！無政府主義よ永遠に！"
 chose_vanguardism.tt:0 "[SCOPE.gsInterestGroup('unions').GetName]は常に前衛主義者のリーダーを選択します。"
 chose_communism.tt:0 "[SCOPE.gsInterestGroup('unions').GetName]は常に共産主義者のリーダーを選択します。"
 chose_anarchism.tt:0 "[SCOPE.gsInterestGroup('unions').GetName]は常に無政府主義者のリーダーを選択します。"
 je_anarchy:0 "相互扶助"
 je_anarchy_reason:0 "国家があれば、ある階級が別の階級に支配され、その結果、奴隷制が生じるに違いない。奴隷制のない国家は考えられない。そして、これが、われわれが国家の敵であるからだ。"
 je_vanguard:0 "国家と革命"
 je_vanguard_reason:0 "プロレタリアートは搾取者の抵抗を粉砕し、膨大な人口を社会主義経済組織へと導くべく、国家権力、集権化された力量組織、暴力組織を必要としている。"
 vanguard_custom_tooltip:0 "主流派の利益集団はいずれも、前衛主義者、共産主義者、無政府主義者のリーダーに率いられています。"
 vanguard_instruction_status:0 "知識人、農村民、労働組合、軍部は、非主流派の場合、前衛主義を採用します。"
 je_communist_welfare:0 "我らの革命"
 je_communist_welfare_reason:0 "共産主義は、すべての人の需要を満たすまでは達成できない。各人がその能力に応じて、各人がその必要に応じて。"
 je_5_year_plan:0 "五カ年計画"
 je_5_year_plan_reason:0 "共産主義とは、労働者の力と国全体の電化を組み合わせたものである。"
 je_5_year_plan_goal:0 "[JournalEntry.GetTotalGoalValue][concept_gdp]の達成"
 communism.3.t:0 "前衛主義の前進"
 communism.3.d:0 "[SCOPE.gsInterestGroup('new_vanguard_ig').GetName]内の反動主義的要素がついに排除されました。彼らの新しいリーダーである[SCOPE.sCharacter('new_vanguard_leader').GetFullName]は、国家と社会すぎに忠実であることが期待できるでしょう。"
 communism.3.f:0 "「プロレタリアートの独裁、すなわち、抑圧者を抑圧する目的で被抑圧者の先導者を支配階級として組織されることは、単に民主主義の拡大をもたらすだけでは終わらない。それは、抑圧者、搾取者、資本家の自由に対して、一連の制限を課すことにつながるだろう」"
 communism.3.a:0 "忠誠心は絶対に保証されなければならない。"
 communism.3.b:0 "彼らは重要な役割を担っている。"
 new_vanguard.tt:0 "[SCOPE.gsInterestGroup('new_vanguard_ig').GetName]は常に前衛主義者のリーダーを選択します。"
 new_vanguard_opinion:0 "忠実な前衛主義者"
 new_vanguard_clout:0 "前衛主義への統合"
 communism.4.t:0 "パンの略取"
 communism.4.d:0 "[ROOT.GetCountry.GetName]は、急速に無政府主義者の楽園になりつつあります。貧困は完全に解消され、相互扶助に基づく無階級社会が根付いています。"
 communism.4.f:0 "「社会についての異なる概念が形成されつつある。無政府主義という名のもとに、それは、想像しうるあらゆる目的のために、あらゆる側面で、あらゆる程度で、自発的な繋がりの高度な発展と結びついた、個性の最も完全な発展を求めるものである」"
 communism.4.a:0 "母なるアナーキーは息子たちを愛する。"
 anarchist_utopia:0 "パンの略取"
 je_opium:0 "アヘン貿易"
 je_opium_reason:0 "危険な中毒性を持つアヘンは、世界を魅了し、需要が急増しています。私たちは、その最高の供給者になることを目指さなければならないのです！"
 opium_events.1.t:0 "アヘン王"
 opium_events.1.d:0 "[SCOPE.sBuilding('opium_building').GetName]での生産は絶好調で、アヘンに対する外国人の需要は高騰しています。[SCOPE.sCountry('opium_addict_country').GetName]の[SCOPE.sCulture('opium_addict_culture').GetName]の人々はアヘンに熱中しており、もはや国民的な娯楽と化しています。"
 opium_events.1.f:0 "「この花の種は一見無害に見えるが、実は帝国を滅ぼす種である。人はアヘンを欲しがるあまりに血生臭い争いをし、自らの母親を売り渡すだろう。我々はそれを売るために存在するのだ」"
 opium_events.1.a:0 "アヘンの生産を続けろ！"
 opium_events.1.b:0 "パイプを取ってくれ、[SCOPE.sCountry('opium_addict_country').GetAdjectiveNoFormatting]の友よ。"
 opium_production_modifier:0 "アヘン生産ブーム"
 opium_exporter_modifier:0 "アヘン輸出の先駆者"
 je_qa_test:0 "QAテスト"
 je_qa_test_reason:0 "QAが大好き"
 je_dialectics:0 "哲学科"
 je_dialectics_reason:0 "哲学は何世紀も前から存在する学問ですが、そろそろ学問として真剣に取り組む時期に来ています。私たちの最も優れた教育機関すべてに、十分な資金を投入した哲学科を設立すべきです。"
 dt_society_events.1.t:0 "哲学科"
 dt_society_events.1.d:0 "私たちは、すべての高等教育機関の哲学科のための資金を確保しました。[SCOPE.sState('university_state').GetName]の[SCOPE.sBuilding('philosophy_department').GetName]はこの資金をヘーゲル弁証法の進展に当てることにしたのです。"
 dt_society_events.1.f:0 "弁証法を理解するためには、非常に知的でなければならない。その方法は非常に繊細で、大陸哲学をしっかり理解していないと、一般的な学部生にはほとんど頭に入ってこないだろう。また、ヘーゲルの主従弁証法は、彼の作品の中に巧みに織り込まれている。例えば、彼の個人的な哲学は、カント文学を多用しています。ヘーゲル学派はこのようなことを理解しており、彼の作品の深さを真に理解し、単なるロゴスではなく、人生について何か深いことを語っていることが解る知的能力を持っているのです。"
 dt_society_events.1.b:0 "唯物弁証法を探究する。"
 dt_society_events.1.a:0 "テーゼ、アンチテーゼ、ジンテーゼ！"
 dt_society_events.1.c:0 "もっと現実的なアプローチが必要だ。"
 synthesis_modifier:0 "ジンテーゼ！"
 je_realism:0 "写実芸術の奨励"
 je_realism_reason:0 "芸術家たちは、抽象的で幻想的なアートから、具体的な題材の写実的な描写へと移行しています。この動きにパトロンとして参加することで、多くのことが得られるかもしれません。"
 dt_society_events.2.t:0 "リアリズム運動"
 dt_society_events.2.d:0 "[SCOPE.sState('art_state').GetName]の[SCOPE.sBuilding('art_building').GetName]はリアリズム運動の中心地となって、我々の世代で最も優れた作品をいくつか生み出しました。"
 dt_society_events.2.f:0 "写実主義は、私たちが望むような世界ではなく、ありのままの世界を描きます。目に見えるものに忠実なだけでなく、一般的な人々の日常的な経験にも忠実であろうとするものなのです。"
 dt_society_events.2.a:0 "ついに、アートは皆が共感できるものとなったのだ。"
 dt_society_events.2.b:0 "より完璧に現実を捉えることはできるだろうか？"
 dt_society_events.2.c:0 "世界は残酷で、ありふれたものだ。"
 realist_art:0 "リアリズム運動を支援"
 grim_realism:0 "残酷な写実主義"
 je_academia:0 "大学の設立"
 je_academia_reason:0 "世界は急速に変化しており、最新の技術、社会、軍事の進歩についていけなければ、歴史の陰に隠れることとなってしまうでしょう。"
 new_academia:0 "哲学者の王"
 dt_society_events.3.t:0 "高度な学習"
 dt_society_events.3.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetHerselfHimself]が、[SCOPE.sState('university_state').GetName]の[SCOPE.sBuilding('university_building').GetName]を正式に開きました。[ROOT.GetCountry.GetName]で学界が盛んになり始めています。"
 dt_society_events.3.f:0 "哲学は人類の最高の使命である。哲学を通じて、形而上学の根幹、神の本質、美徳の本質を理解することができるのだ。それゆえ、知恵を求める最も賢明な者だけが権力を握るにふさわしいと考えるのは当然のことだ。"
 dt_society_events.3.a:0 "社会は哲学者の王によって支配されるべきだ。"
 dt_society_events.3.b:0 "近代的な機関は、近代的な方法を採用すべきである。"
 dt_society_events.3.c:0 "医療職を正式化しよう。"
 je_opium_obsession:0 "アヘン危機"
 je_opium_obsession_reason:0 "多くの国民がアヘン常用者になっています。これは国の恥であり、早急に対処しなければなりません。"
 je_opium_obsession_goal:0 "以下の条件が通算して5年間成立していること (中断可能) : "
 opium_wars.1.t:0 "アヘン危機"
 opium_wars.1.d:0 "アヘン中毒が[ROOT.GetCountry.GetName]を荒廃させています。膨大な数の[SCOPE.sCulture('addicted_culture').GetName]の人々がアヘン常習者となり、犯罪、貧困、怠惰の波を引き起こしています。明らかな害があるにもかかわらず、[SCOPE.sCountry('opium_importer').GetName]は市場にアヘンを流し続けています。"
 opium_wars.1.f:0 "どの家庭にも寝たきりのアヘン常習者がおり、どの街角にもアヘン窟があり、どの港にも[SCOPE.sCountry('opium_importer').GetAdjectiveNoFormatting]の商人がいて、金を払えば誰でもアヘンを手に入れられる状態なのです。"
 opium_wars.1.a:0 "なんとかしなければ！"
 opium_wars.1.b:0 "[SCOPE.sCountry('opium_importer').GetName]の怒りを買うリスクは犯せない。"
 opium_wars_addiction_modifier:0 "アヘン中毒の拡散"
 opium_wars.2.t:0 "アヘン戦争"
 opium_wars.2.d:0 "[SCOPE.sCountry('opium_wars_target_country').GetAdjectiveNoFormatting]政府は[SCOPE.sCountry('opium_wars_target_country').GetName]におけるアヘン貿易を停止する意思表示をしました。[ROOT.GetCountry.GetName]はアヘンの主要輸出国であるため、この意思表示は大きな経済的関心事となっています。"
 opium_wars.2.f:0 "「アヘン貿易は道徳的に悪であると批判する人もいるが、私は彼らに言いたい。自由貿易と消費者の自由選択を妨げるあなたは、いったい何様なのかと。需要がある。だから私たちは供給するのだ。――私たちが供給しなければ、他の国が[SCOPE.sCulture('opium_addicted_culture').GetNameNoFormatting]人のアヘン常用者を搾取して富むだけのことだ。後先考えずにアヘンを乱用する愚か者がいるからといって、あらゆる者からアヘンを奪うなどということが許されるのだろうか。アヘンによって我が国へともたらされる富を、[ROOT.GetCountry.GetAdjectiveNoFormatting]の人々から奪い去ることが本当に許されるとでもいうのであろうか」"
 opium_wars.2.a:0 "かの国の民はアヘンを嗜むのだ、気に入っているのだ！"
 opium_wars.2.b:0 "私たちは他にやるべきことがある。"
 je_opium_wars:0 "アヘン戦争"
 je_opium_wars_reason:0 "アヘン貿易を継続させることで、経済的利益を守らなければならない。"
 opiumwars_fail_tt:0 "私たちの努力に反対する大国の一つ"
 opium_wars.3.t:0 "中毒の終焉"
 opium_wars.3.d:0 "私たちは、多大なる忍耐力により、アヘンへの[SCOPE.sCulture('addicted_culture').GetName]の依存を断ち切りました。[SCOPE.sCountry('opium_wars_aggressor_country').GetName]の策略でさえ、[ROOT.GetCountry.GetName]に健康と繁栄を取り戻すのを妨げることはできなかったのです。"
 opium_wars.3.d2:0 "私たちは、多大なる忍耐力により、アヘンへの[SCOPE.sCulture('addicted_culture').GetName]の依存を断ち切りました。列強の策略でさえ、[ROOT.GetCountry.GetName]に健康と繁栄を取り戻すのを妨げることはできなかったのです。"
 opium_wars.3.f:0 "アヘン常用者が中毒を断ち切り、怠惰なベッドから立ち上がるように、わが国も外国の軛を捨て、主権国家として立ち上がるべきでしょう。もはやアヘンに溺れることなく、我が国の川には銀が流れ、国民は徳の高い生活を取り戻すでしょう。"
 opium_wars.3.a:0 "[ROOT.GetCountry.GetName]の主権は絶対だ。"
 opium_wars.3.b:0 "[ROOT.GetCountry.GetName]への調和は取り戻される。"
 opium_wars_fail_tt:0 "アヘンに[concept_obsession]をしている[SCOPE.sCountry('target').GetAdjective][Concept('concept_primary_cultures','$concept_primary_culture$')]はありません"
 china_authority:0 "主権の主張"
 china_welfare:0 "アヘンからの回復"
 opium_wars.4.t:0 "アヘン戦争 : 敗北"
 opium_wars.4.d:0 "敵の手による屈辱的な敗北によって、私たちは市場を開放せざるを得なくなりました。アヘンの流入が止まらないばかりか、我が国の主権が侵害され、国民は激怒しています。"
 opium_wars.4.d2:0 "[SCOPE.sCountry('opium_wars_treaty_port_winner').GetName]の手による屈辱的な敗北によって、私たちは[SCOPE.sState('treaty_port_state').GetName]の港を開放せざるを得なくなりました。アヘンの流入が止まらないばかりか、我が国の主権が侵害され、国民は激怒しています。"
 opium_wars.4.d3:0 "敵の手による屈辱的な敗北によって、私たちは条約港を開放せざるを得なくなりました。アヘンの流入が止まらないばかりか、我が国の主権が侵害され、国民は激怒しています。"
 opium_wars.4.f:0 "何世紀にもわたって調和のとれた国土を支配してきた国はどこへいってしまったのでしょうか？我々はアヘンの奴隷であり、外国の貪欲のなすがままです。我々は港を管理することができず、外国人は我々の[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]に敬意を示すことはない。すべての家庭で反対のささやきは大きくなっています。暗黒の日々が訪れ、我々の権能も終わりを告げるかもしれません。"
 opium_wars.4.a:0 "彼らは[ROOT.GetCountry.GetName]の終焉の先駆けなのかもしれない。"
 opium_wars_lost:0 "アヘン戦争の敗北"
 opium_wars.5.t:0 "アヘン戦争 : 勝利"
 opium_wars.5.d:0 "私たちは[SCOPE.sCountry('opium_wars_target_country').GetName]に彼らの市場を開放させることに成功しました。これにより、今後何年にもわたってアヘン貿易を継続できます。"
 opium_wars.5.d2:0 "私たちは[SCOPE.sCountry('opium_wars_target_country').GetName]に彼らの[SCOPE.sState('treaty_port_state').GetName]にある条約港を開放させることに成功しました。これにより、今後何年にもわたってアヘン貿易を継続できます。"
 opium_wars.5.f:0 "「もう終わりですよ、大使。あなたの[SCOPE.sCountry('opium_wars_target_country').GetRuler.GetPrimaryRoleTitle]に条約に署名するよう伝えてください さもなければ、厳しい反動が待っていることでしょう。港を開放し、貿易に関するあらゆる事柄に協力し、あなたの土地と民族を破滅させるために現在従事している兵士の賃金を支払うことになるのです。服従するのです」"
 opium_wars.5.a:0 "[ROOT.GetCountry.GetName]が大海原を支配するのだ！"
 opium_wars.5.b:0 "彼らにはアヘンを食べさせろ！"
 opium_wars_navy_modifier:0 "アヘン戦争 : 大海原の支配"
 opium_wars_export_modifier:0 "アヘン戦争 : 貿易の主"
 opium_wars.6.t:0 "アヘン密輸業者"
 opium_wars.6.d:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting]の哨戒部隊は、[ROOT.GetCountry.GetName]へとアヘンを運び込もうとする[SCOPE.sCountry('smuggler_country').GetAdjectiveNoFormatting]の密輸業者のグループを捕獲しました。これは、アヘン禁輸措置を避けようとする[SCOPE.sCountry('smuggler_country').GetName]の明白な企みです。"
 opium_wars.6.f:0 "「密輸業者？どんでもない！私たちは正真正銘の誠実な商人であり、合法的に貴方の国へと商品を運んでいるのですよ」\n\n「もちろん、正規の書類も持っていますよ。船の検査を受けろというのですか？残念ですが、それはできかねますね。貨物室に恐ろしい…あー…人食いのタヌキがいましてね」\n\n「これはまったくの誤解です！手を離せ！[SCOPE.sCountry('smuggler_country').GetAdjectiveNoFormatting]の大使との面会を要求する！」"
 opium_wars.6.a:0 "密輸業者を処刑せよ。"
 opium_wars.6.b:0 "枷をつけて送り返せ。"
 executed_opium_smugglers:0 "アヘン密輸業者の処刑"
 returned_opium_smugglers:0 "アヘン密輸業者への屈辱"
 opium_wars.7.t:0 "依存症の回復"
 opium_wars.7.d:0 "[ROOT.GetCountry.GetName]でのアヘン危機への対策が実を結んできています。[SCOPE.sState('recovry_state').GetName]の市民は完全に回復しており、地域全体でも同じような進捗が見られます。"
 opium_wars.7.f:0 "「私は寝たきりで何も感じず、何も考えず、何も知らずにいました。再び動けるようになり、世界が提供するあらゆる喜びを考え、感じ、愛することができるようになりました…それでもまだ、あの魅力を感じてしまうのです。抗わねばなりません」"
 opium_wars.7.a:0 "病人のケアにさらに力を入れよう。"
 opium_wars.7.b:0 "彼らのアヘンへの愛は、[ROOT.GetCountry.GetName]への愛に置き換わるだろう。"
 opium_health_focus:0 "依存症の回復"
 opium_loyalty_focus:0 "国への愛"
 opium_wars.8.t:0 "アヘン中毒"
 opium_wars.8.d:0 "[SCOPE.sState('opium_addiction_state').GetName]ではアヘンが広く普及していますが、乱用も増加しており、[SCOPE.sCulture('opium_addiction_pop').GetName]文化の人々は中毒の深刻な脅威に直面しています。"
 opium_wars.8.f:0 "アヘン常用者は、インキュバスと悪夢の重圧のもとに寝たきりになっている。彼は気怠い疫病の死のような倦怠感によって、ベッドに無理やり寝かしつけられている。そして、最も優しい愛の対象に加えられた傷害や暴挙を目撃せざるを得ないように、彼は自分が実行したいことをみせつけられているのだ。彼は立ち上がって歩けるなら命を投げ出すだろうが、幼児のように無力で、立ち上がることもできないのだ。"
 opium_wars.8.a:0 "痛ましい！"
 opium_wars.8.b:0 "これは医学的な問題として扱うことができるかもしれない。"
 opium_addiction_state_mod:0 "アヘン中毒"
 lesser_opium_addiction_state_mod:0 "アヘン中毒の治療"
 je_sick_man_main:0 "ヨーロッパの病人"
 je_sick_man_main_reason:0 "オスマン帝国を近代化し、復活させなければならない。"
 je_sick_man_main_goal:0 "4度の「タンジマート」[Concept('concept_journal_entry','$concept_journal_entries$')]を完了する"
 je_sick_man_syria:0 "タンジマート : シリア奪還"
 je_sick_man_syria_reason:0 "シリアはエジプトの暴君により、我々の正当な手から支配権を奪われたのです。我々はそれを取り戻さなければならない！"
 je_sick_man_syria_status:0 "エジプトに対して外交戦を開始すると、ヨーロッパの[Concept('concept_great_power','$concept_great_powers$')]がこの地域に[concept_active_interest]を持つようになります。"
 je_sick_man_egypt:0 "タンジマート : エジプト奪還"
 je_sick_man_egypt_reason:0 "シリアを奪還したのだから、エジプトに目を向けるべきでしょう。正しくはオスマン帝国の領土だが、簒奪者の手に落ちてしまったのですから。"
 je_sick_man_economy:0 "タンジマート : 都市化"
 je_sick_man_economy_reason:0 "私たちの経済は未発達で都市化されていません。私たちは工業化の道に乗り出さなければなりません。"
 je_sick_man_education:0 "タンジマート : 教育改革"
 je_sick_man_education_reason:0 "私たちの支配領では、基本的な識字能力さえ持っている人は多くありません。そのような人々を教育するための学校を作り、また私たち独自の高等教育機関も作るべきです。"
 je_sick_man_education_goal:0 "国民の識字率を20%増加させる。"
 je_sick_man_separatism:0 "タンジマート : 分離主義の抑圧"
 je_sick_man_separatism_reason:0 "私たちはすでにギリシャとセルビアを失いました。分離主義者の反乱で帝国を崩壊させるわけにはいきません。"
 je_sick_man_separatism_goal:0 "通算15年間、以下が成立していること : "
 je_sick_man_army:0 "タンジマート : 陸軍の近代化"
 je_sick_man_army_reason:0 "イェニチェリは解散したが、軍隊の近代化にはもっともっとやるべきことがあります。"
 finished_sick_man_tt:0 "ヨーロッパの病人[concept_journal_entry]を完了または失敗した。"
 sick_man.1.t:0 "ヨーロッパの病人"
 sick_man.1.d:0 "[ROOT.GetCountry.GetName]は、着実に衰退している時期にあります。[ROOT.GetCountry.GetAdjectiveNoFormatting]の主権を再び主張し、世界の大国の中で我々の場所を取り戻さなければ、我々は破滅の危機に陥ることとなるでしょう。"
 sick_man.1.f:0 "私たちは失墜したが、再び立ち上がることができる。良き前触れとして、私たちは何世紀にもわたって権力をみじめに維持してきたイェニチェリを解体し、ついに改革の可能性を手に入れたのです。まだやるべきことはたくさんあります。まず、真に近代的な軍隊でイェニチェリ軍団を置き換える必要があるのは言うまでもありません。しかし、それに加えて、文明の最高峰としての崇高なるポルトの地位を回復しなければなりません。また、教育、都市化、そして主権は、[ROOT.GetCountry.GetAdjectiveNoFormatting]における課題の最優先事項でなければなりません。"
 sick_man.1.a:0 "大改革が必要だ。"
 sick_man.2.t:0 "タンジマート : 再編成"
 sick_man.2.desc:0 "[ROOT.GetCountry.GetName]は近代化に成功し、世界の舞台における存在感を回復しました。[ROOT.GetCountry.GetAdjectiveNoFormatting]国家の新時代が始まるのです。"
 sick_man.2.f:0 "崇高。その一言に尽きる。イスタンブールの街を歩き、近代的な工場や学校を見ること、衛兵が軍事訓練を行っているのを見ると。かつて農民が支配していた風景が、今では輝く都市に散らばっている。そして、ほんの数十年前まで帝国は崩壊寸前だったことを考えると！かつてはヨーロッパの列強が憐れみの目で私たちを見つめ、貪欲に私たちの土地を分割しようとしたのに対し、今では彼らの外交官が私たちの業績に畏敬の念を抱き、私たちを対等の存在として認めざるを得ないのを目にすることができるのだ。素晴らしきかな！"
 sick_man.2.a:0 "陸軍はさらなる改革が必要だ。"
 sick_man.2.b:0 "バルカン半島を再征服すべきだ！"
 sick_man.2.c:0 "都市化で続くべきだ。"
 sick_man.2.d:0 "教育の利益を得る時だ。"
 ottoman_army_reform:0 "オスマン軍の再編成"
 ottoman_urbanization:0 "オスマンの都市化"
 ottoman_education:0 "オスマンの教育"
 sick_man.3.t:0 "ヨーロッパの死人"
 sick_man.3.d:0 "[ROOT.GetCountry.GetName]は近代化に失敗し、世界の舞台で再び自己主張することができなくなりました。[ROOT.GetCountry.GetName]の最後の日が近づくにつれ、ハゲタカがその上空を旋回し始めています。"
 sick_man.3.f:0 "崇高なるポルトは沈黙する。[SCOPE.sCharacter('ottoman_sultan').GetHerHis]が退位の意思を表明してからわずか数日後、おそらく[SCOPE.sCharacter('ottoman_sultan').GetHerHis]大臣の強要により、[SCOPE.sCharacter('ottoman_sultan').GetPrimaryRoleTitle]が[SCOPE.sCharacter('ottoman_sultan').GetHerHis]の部屋にて死んでいるのが発見された。我々の帝国と同様に、[SCOPE.sCharacter('ottoman_sultan').GetPrimaryRoleTitle]は長く忍び寄る病に苦しみ、ついには[SCOPE.sCharacter('ottoman_sultan').GetHerHim]に冠の重さに耐えられなくなったのである。[SCOPE.sCharacter('ottoman_sultan').GetHerHis]はもはや、かつての己の、壊れ、錯乱した影に過ぎない。"
 sick_man.3.a:0 "私たちはアッラーのものであり、アッラーのもとに帰るのだ。"
 je_meiji_restoration:0 "大政奉還"
 je_meiji_restoration_reason:0 "幕府は何世紀にもわたって鎖国を行い、停滞した日本を支配してきました。急速に近代化する世界の中で居場所を得たいのであれば、正当な天皇へと権力を戻さねばなりません。"
 je_meiji_restoration_goal:0 "通算10年間、以下が成立していること : "
 je_meiji_main:0 "[ROOT.GetCountry.GetRuler.GetFirstName]維新"
 je_meiji_main_reason:0 "天皇が復権し、近代化のプロセスが始まります。やるべきことはたくさんあります。"
 je_meiji_main_goal:0 "3度の維新[Concept('concept_journal_entry','$concept_journal_entries$')]を完了する"
 je_meiji_economy:0 "維新 : 日本の工業化"
 je_meiji_economy_reason:0 "日本は、私たちを支配し搾取しようとする国々と競争するために、産業を近代化しなければなりません。"
 je_meiji_army:0 "維新 : 侍の退役"
 je_meiji_army_reason:0 "侍は、私たちの古代の封建的な世襲制の戦士階級です。何世紀もの間、彼らは我々のために戦い、我々の軍隊を指揮してきました。しかし、相対的な平和の世紀を我々は享受してきました。その中で彼らは戦争の方法を忘れてしまい、国家に負担となっています。"
 je_meiji_diplomacy:0 "維新 : 鎖国の終わり"
 je_meiji_diplomacy_reason:0 "日本は何世紀にもわたって、外国の影響に抵抗するために自らを孤立させてきました。しかし、今こそ世界に対して自らを開くべき時です。私たちの目標は、日本を開くだけでなく、日本が世界の舞台で力を発揮できるようにすることです。"
 meiji.1.t:0 "[ROOT.GetCountry.GetRuler.GetFirstName]維新"
 meiji.1.d:0 "[SCOPE.gsInterestGroup('shogunate_ig').GetName]の権力は失墜し、王政復古がなされました。この重要な出来事は、[ROOT.GetCountry.GetName]における何世紀もの幕府支配の終わりを示し、近代化と改革の新しい時代の到来を告げています。天皇は政治的同盟者を慎重に選択する必要があります。"
 meiji.1.f:0 "旧幕府の将軍は、尊敬と恥辱に満ちた表情で、自らの居城であり権力の座である江戸城を、復権した天皇に譲り渡す。そして、江戸城の改修が始まり、皇居が完成した。外観は京都御所と同じだが、日本の豊かな装飾の伝統と西洋の奇抜な様式を融合させる計画である。それは、これからの日本の姿を暗示しているのかもしれない。"
 meiji.1.a:0 "産業の力が、私たちを支えてくれる。"
 meiji.1.b:0 "知識人に目を向けなければならない。"
 meiji_favored_ig:0 "天皇の好意"
 shogunate_rename.tt:0 "利益集団の佐幕派は地主へと改称"
 meiji.2.t:0 "再編された日本"
 meiji.2.d:0 "改革された軍隊、開かれた国、新しい社会。[ROOT.GetCountry.GetName]は世界の列強と対等に立ち、おそらく独自の帝国的野望を追求し始めるでしょう。"
 meiji.2.f:0 "「天の恵みにより、われわれの祖先が太古の昔から君臨してきた神聖な御座に、われわれは座っている。日本の文明と制度は他国のそれとはあまりにも異なっているので、一度に宣言した目的に達することは期待できない。われわれの目的は、賢明なる諸国の間に普及している諸制度の中から、わが国の現状に最も適したものを選択し、わが国の政策と慣習を徐々に改革・改善することによって、諸国と対等になるように適応していくことにあるのだ」"
 meiji.2.a:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting]帝国は興隆するだろう。"
 meiji.2.b:0 "私たちは強力な友人を必要とし、強力な敵を作ることになるだろう。"
 meiji.2.c:0 "鉄道は私たちの未来の成功の鍵だ。"
 japan_military_reward:0 "日本軍事改革"
 japan_diplomatic_reward:0 "日本大使"
 japan_production_reward:0 "日本鉄道の近代化"
 meiji.3.t:0 "侍の落日"
 meiji.3.d:0 "[ROOT.GetCountry.GetName]は軍制改革に成功し、時代遅れとなった封建制のシステムに終止符を打ちました。近代化しつつあるこの社会において、もはや[SCOPE.gsInterestGroup('samurai_ig').GetName]階級には居場所がないようです。"
 meiji.3.f:0 "将軍は大名たちに忠節を誓わせ、その大名たちは、配下の武士たちを使って小作人への支配を確固たるものとする。今や過去の遺物となった日本の封建制とは、こういったものであった。今でも、「武士道」として知られる武士の規範や美徳を重んじる者はいるし、それは伝統として人々の内に残り続けるだろう。武士の時代はしかし、再び巡り来ることはないはずだ。"
 meiji.3.a:0 "侍には将校や貴族としての地位を維持させる。"
 meiji.3.b:0 "侍の時代は終わった。"
 samurai_rename.tt:0 "利益集団としての武士は、軍部として再編されます"
 samurai_officers:0 "将校としての侍"
 meiji.4.t:0 "[SCOPE.sCountry('military_consultant_country').GetAdjectiveNoFormatting]軍事顧問"
 meiji.4.d:0 "[ROOT.GetCountry.GetName]の近代化の努力に興味を持った[SCOPE.sCountry('military_consultant_country').GetName]は軍事顧問として[SCOPE.sCharacter('military_consultant_general').GetFullName]の仕事を私たちに申し出てきました。この取り決めの条件は一見好意的なものに見えますが、外国勢力に恩を受けることを慎重に考えなければならないでしょう。"
 meiji.4.f:0 "「これは、ガトリング砲です。毎分200発の弾丸を発射します。この装置が放つ地獄のような弾薬の不協和音に耐えられるものは、人も獣も機械もありません。このような機械の操作、近代的な軍事規律の維持、上官への疑問のない服従をあなたの兵士に教えましょう」"
 meiji.4.a:0 "[SCOPE.sCountry('military_consultant_country').GetAdjectiveNoFormatting]の助力を歓迎しよう。"
 meiji.4.b:0 "彼らの毒入りの杯など必要ない。"
 western_military_consultant:0 "西欧軍事顧問"
 meiji.5.t:0 "[SCOPE.sCountry('japan_embassy_country').GetName]への使節団"
 meiji.5.d:0 "西側への使節団訪問の一環として、高官たちは[SCOPE.sCountry('japan_embassy_country').GetAdjectiveNoFormatting]政治家の要人たる[SCOPE.sCharacter('japan_embassy_politician').GetFullName]との会合を行いました。新しく開かれた[ROOT.GetCountry.GetAdjectiveNoFormatting]国家と良い関係を築くことに興味を持った彼らは、私たちが[SCOPE.sCountry('japan_embassy_country').GetName]と締結したいであろういくつかの条約の草案を作成しました。"
 meiji.5.f:0 "「最近の国家はみな、友好的で礼儀正しい関係を築いているように見える。しかし、それは表面的なもので、その裏には相互の侮蔑と覇権争いが隠されているのだ。[ROOT.GetCountry.GetName]は現在多くの国と外交関係を結んでいるかもしれないが、[SCOPE.sCountry('japan_embassy_country').GetAdjectiveNoFormatting]国家との親密さはあらゆる国家との関係の中でも最も緊密なものでなければならない。それは、私たちが自治権を保持していることへの真の敬意によるものだ」"
 meiji.5.a:0 "強力な外交的結びつきを確立しよう。"
 meiji.5.b:0 "[SCOPE.sCountry('japan_embassy_country').GetName]は、私たちに多くのことを教えてくれる。"
 meiji.5.c:0 "[SCOPE.sCountry('japan_embassy_country').GetName]から得るものは何もない。"
 meiji.6.t:0 "[SCOPE.sCountry('western_investor_country').GetAdjectiveNoFormatting]の投資"
 meiji.6.d:0 "[SCOPE.sCountry('western_investor_country').GetName]の裕福で力ある投資家である[SCOPE.sCharacter('western_investor_ig_leader').GetFullName]は、[ROOT.GetCountry.GetName]を利益を上げることのできる、手つかずの市場だとみなしています。不特定な時期に償還される様々な政治的な恩恵と引き換えに、[SCOPE.sCharacter('western_investor_ig_leader').GetFullName]は、[SCOPE.sCharacter('western_investor_ig_leader').GetHerHis]の母国の産業技術を私たちの共有してくれるようです。"
 meiji.6.f:0 "「[ROOT.GetCountry.GetName]には貴重な天然資源がなく、ビジネスを行うには魅力的な場所ではないと軽蔑する者もいます。しかし、私はこの国に可能性を感じています。今は原生林や休耕田に囲まれた土地であったとしても、明日は近代工業の健全なスモッグに覆われた、繁栄する都心になるはずなのです」"
 meiji.6.a:0 "[SCOPE.sCountry('western_investor_country').GetAdjectiveNoFormatting]のアイデアは、[ROOT.GetCountry.GetName]に力を与えてくれるはずだ。"
 meiji.6.b:0 "外国人に私たちの経済に干渉させる必要はない。"
 ending_isolation:0 "孤立の終わり"
 japan_production_tech_modifier:0 "国外投資"
 japan_society_tech_modifier:0 "西欧よりの学び"
 je_veiled_protectorate:0 "ベールに包まれた保護領"
 je_veiled_protectorate_reason:0 "エジプトにおける私たちの影響力はかなり大きくなりましたが、この地域における私たちの力は、未承認国家との関係に依存しています。この国に保護領を設定することで、私たちの支配は確実なものになるでしょう。"
 veiled_protectorate.1.t:0 "ベールに包まれた保護領"
 veiled_protectorate.1.d:0 "[ROOT.GetCountry.GetName]は[SCOPE.sCountry('egypt_country').GetName]の支配を確立しました。この状態は「ベールに包まれた保護領」として知られるようになり、エジプトは[SCOPE.sCountry('ottoman_country').GetAdjectiveNoFormatting][SCOPE.sCharacter('ottoman_ruler').GetPrimaryRoleTitle]に法律上服従し、どうすることもできずに状況を静観することしかできなくなったのです。"
 veiled_protectorate.1.f:0 "今日、ナイル川は血で溢れかえった。新政権に反対する者たちはすぐに鎮圧された。[SCOPE.sCountry('egypt_overlord_country').GetAdjectiveNoFormatting]の外交官や政治家は、ピラミッドの影で、エジプトの土地にどうやって文明をもたらすかを目を輝かせながら議論している。"
 veiled_protectorate.1.a:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting]帝国の力は誰にも拒むことはできない。"
 veiled_protectorate.1.b:0 "新しい[SCOPE.sCountry('egypt_country').GetAdjectiveNoFormatting][SCOPE.sCharacter('egypt_ruler').GetPrimaryRoleTitle]に私たちの支援を確約させよ。"
 veiled_influence:0 "ベールに包まれた影響力"
 laws.1.t:0 "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]の暗殺回避"
 laws.1.d:0 "私たちの敬愛する[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('ruler_scope').GetFullName]は暗殺事件から辛うじて生還しました。暗殺しようとした者は[SCOPE.gsInterestGroup('jedi_scope').GetName]と関係があり、彼らは[SCOPE.sLaw('current_law_scope').GetName]が新しい権限を[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]に与えることに反対しています。"
 laws.1.f:0 "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]の命を狙い、失敗したというニュースが首都から流れてきた。真夜中に行われたこの襲撃は、[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]が若い弟子の助けで襲撃者を倒すことができたのだという。[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]によれば、病室のベッドで話す[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]は、確実に一生残る傷を負ったにもかかわらず、[SCOPE.sCharacter('ruler_scope').GetHerHis]の決意と献身はよりいっそう強まったという。"
 laws.1.a:0 "安心と安全な社会のために。"
 laws.1.b:0 "こうして自由は失われるのだ。"
 thunderous_applause:0 "拍手喝采"
 scarred_and_deformed:0 "暗殺の生還者"
 hunted_down_and_defeated:0 "暗殺の失敗"
 je_heavenly_kingdom_main:0 "太平天国"
 je_heavenly_kingdom_main_reason:0 "危険な狂信者たちが、国中で反体制派を鼓舞しています。彼らは極端な脅威を与えています。もし十分な数の人々が彼らのカルトに集ってしまえば、彼らは自分たちの異端の王国を設立しようとするでしょう。この狂人たちを何としても食い止めなければなりません。"
 canada_unite_can:0 "自治領カナダ"
 canada_unite_can_desc:0 "自治領カナダの夢は、実現されなければなりません。中央政府と良好な関係を保ちながら、仲間の植民地に対して経済的に優位に立つことで、隣国のひとつへ併合を提案することができるでしょう。"
 canada_test_modifier:0 "カナダ統一化"
 canada_unite_gbr:0 "自治領カナダ"
 canada_unite_gbr_desc:0 "私たちは、カナダの全植民地が1つに統合され、カナダの国家が誕生することを望んでいます。これを達成するためには、統一が彼らの最善の利益となることを、各地の植民地行政に納得させなければなりません。"
 australia_test_modifier:0 "オーストラリア統一化"
 australia_unite_aus:0 "オーストラリアの連合"
 australia_unite_aus_desc:0 "オーストラリアの人々にとって、小さな地方政府を一つの国家に統合することが最善の方法です。私たちは植民地事務所だけでなく、より小さな行政機関とも協力して、近隣諸国の併合を提案しなければなりません。"
 australia_unite_gbr:0 "オーストラリアの連合"
 australia_unite_gbr_desc:0 "オーストラリアの人々にとって、小さな地方政府を一つの国家に統合することが最善の方法です。連邦成立への道筋を立てるために、地方の植民地政府とも協力しなければなりません。"
 je_canada_can:0 "自治領カナダ"
 je_canada_can_reason:0 "自治領カナダの夢は、実現されなければなりません。中央政府と良好な関係を保ちながら、仲間の植民地に対して経済的に優位に立つことで、隣国のひとつへ併合を提案することができるでしょう。"
 je_australia_aus:0 "オーストラリアの連合"
 je_australia_aus_reason:0 "オーストラリアの人々にとって、小さな地方政府を一つの国家に統合することが最善の方法です。私たちは植民地事務所だけでなく、より小さな行政機関とも協力して、近隣諸国の併合を提案しなければなりません。"
 je_canada_gbr:0 "自治領カナダ"
 je_canada_gbr_reason:0 "私たちは、カナダの全植民地が1つに統合され、カナダの国家が誕生することを望んでいます。これを達成するためには、統一が彼らの最善の利益となることを、各地の植民地行政に納得させなければなりません。"
