 warlord_china_events.301.t:0 "[SCOPE.sCharacter('yan_xishan_thinker').GetFullName]の思想"
 warlord_china_events.301.d:0 "我らが偉大なる[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は、国家統一のために新しいイデオロギーを考案しました。多くの源より描き出されたそれは複雑で、大衆に伝えるのは難しいかもしれません。"
 warlord_china_events.301.f:0 "「我々の輝かしい新イデオロギーは、軍国主義、民族主義、無政府主義、民主主義、資本主義、共産主義、個人主義、帝国主義、普遍主義、父権主義、ユートピア主義の価値あるものを全て統合した完全な包括的ものである」"
 warlord_china_events.301.a:0 "[SCOPE.sCharacter('yan_xishan_thinker').GetFullName]の言葉の拡散"
 warlord_china_events.301.b:0 "これでは何の意味もない。代わりに国家を正統化することに重きを置こう。"
 yan_xishan_thought_mod:0 "統合思想"
 warlord_legitimacy:0 "国家の正当性"
