 amazon.1.d:0 "[SCOPE.sState('amazon_state').GetName]の[SCOPE.sBuilding('devils_railroad').GetName]で働く労働者が、マラリアと厳しいノルマによって死亡しています。"
 amazon.1.f:0 "「1マイルごとに墓石があり、すべての路線は血で塗られている。悪疫と灼熱が我々の体をむしばむ。我々は命がけで地獄への道を切り開いているのだ」"
 amazon.1.a:0 "全力で進め！"
 amazon.1.b:0 "これはあまりにも高い代償だ。"
 amazon.1.c:0 "安全基準を強化しよう。"
 devils_railroad_modifier:0 "悪魔の鉄道"
