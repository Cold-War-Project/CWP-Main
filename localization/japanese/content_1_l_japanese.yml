 meiji.13.t:0 "日本の開国"
 meiji.13.d:0 "全世界に向けて開国することを余儀なくされた[ROOT.GetCountry.GetName]は、他国からの経済的干渉に立ち向かわなければならなくなりました。その結果、[SCOPE.sCharacter('shogun_scope').GetLastName]家と[SCOPE.gsInterestGroup('shogunate_ig').GetName]の権力が大きく弱まりました。"
 meiji.13.f:0 "変化する時代の風が我らの門戸に吹きつけている。体制を維持するには、こちらが折れ、世界の気まぐれを受け入れるしかない。"
 meiji.13.a:0 "我らは新たな環境に適応せねばならん。"
 bic_breakup.1.t:0 "イギリスによる支配の終焉？"
 bic_breakup.1.d:0 "指導者がおらず、植民地の統治者からの支援もないため、[ROOT.GetCountry.GetName]は崩壊寸前です。どうやら、[SCOPE.sCulture('british_culture').GetName]の支配は終焉を迎えているようです。"
 bic_breakup.1.f:0 "「持ち場を放棄だって？もう持ち場も軍も関係ない。数時間後には、ここはヒンズー教徒であふれかえっているか、火事になっているか、あるいはその両方かだ。さあ、文句を言うのはやめてその袋を持て。取り付けられていないもので価値があるものは全部持っていくんだ。こっちはロンドンに安全にたどり着けるよう手配する」"
 bic_breakup.1.a:0 "インドは藩王たちの間で分割される。"
 bic_breakup.1.b:0 "これはインド国家の誕生だ。"
 bic_breakup.1.c:0 "イギリスの統治は何としてでも維持しなければならない。"
