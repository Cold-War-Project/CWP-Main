 metro_prestige:0 "国際的に著名な都市"
 metro.1.t:0 "大都市の鉄道"
 metro.1.d:0 "[SCOPE.sState('capital_scope').GetCityHubName]メトロのグランドオープンは、多くの祝賀で迎えられました。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]はスピーチで、これを可能にした技師を祝福しました。"
 metro.1.f:0 "「電化されるのは鉄道だけでなく、[SCOPE.sState('capital_scope').GetCityHubName]の都市全体です。街はテクノロジーの驚異に驚嘆し、次に私たちの生活をより良く変えてくれる新しいイノベーションは何だろうと話をする市民たちで賑わっています」"
 metro.1.a:0 "技師に報酬を与えよう。"
 metro.1.b:0 "我らの鉄道は世界の羨望の的だ。"
 je_patagonia:0 "砂漠の征服"
 je_patagonia_reason:0 "この大陸の南側は、まだどの国にも支配されていません。先住民に対処するのは決して楽ではないでしょうが、敵の手に落ちる前に、この土地を確保することが肝要なのです。"
 patagonia.1.t:0 "砂漠の征服"
 patagonia.1.d:0 "私たちは、パタゴニア南部を征服するための長い軍事作戦を完了しました。開拓者たちは、新しい町の建設やこの地域の天然資源を利用するための有望な場所を探し始めています。"
 patagonia.1.f:0 "「マプチェ族は何世紀もの間、自分たちの国を守るために長く、そして懸命に戦った。今、ついに彼らは敗北し、その土地は私たちのものとなった。勝者には、戦利品がもたらされるものだ。これから私たちは、私たちが得たものを育み、統治していかねばならない」"
 patagonia.1.a:0 "ついに、南部が我らのものとなった。"
 patagonian_settlement:0 "パタゴニア開拓地"
 patagonia.2.t:0 "武装する先住民"
 patagonia.2.d:0 "[SCOPE.sCountry('rival_country').GetName]における私たちのライバルが、[SCOPE.sState('patagonia_state').GetName]で[SCOPE.sCountry('patagonia_country').GetAdjectiveNoFormatting]の先住民を武装させていることを発見しました。これは、この地域を征服する障害となる可能性が高いでしょう。"
 patagonia.2.f:0 "「[SCOPE.sCountry('patagonia_country').GetAdjectiveNoFormatting]の先住民は我々の存在を決して歓迎していなかったが、彼らが効果的な抵抗の手段を持たないがために、その反対をほとんど気に留めていなかった。[SCOPE.sCountry('rival_country').GetAdjectiveNoFormatting]の弾薬がそこに加わるとなれば、我々が対等の条件で彼らと対峙しなければならないという恐ろしい可能性が持ち上がってくるのだ」"
 patagonia.2.a:0 "状況を落ち着かせるべきだ。"
 patagonia.2.b:0 "喧嘩をしたいのなら受けて立とう。"
