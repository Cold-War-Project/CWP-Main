 communist_elections.2.f:0 "我々の価値観を守ってくれる人物に投票しないのであれば、一体何のために投票するのか？[SCOPE.sParty('unions_party').GetNameNoFormatting]であれば、我々にとっての最善を追求してくれるだろうし、それができるのは彼らだけだ。そんなことを気に掛ける連中が他にいるだろうか？軍隊？教会？鼻持ちならない[SCOPE.sParty('anti_union_party').GetNameNoFormatting]の自惚れた若造どもか？私は彼らのことを気に掛けてはいない。それだけは確かだ。"
