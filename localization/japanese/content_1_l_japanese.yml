 skyscraper_survey:0 "摩天楼調査"
 je_skyscraper_site:0 "摩天楼調査"
 je_skyscraper_site_reason:0 "鉄骨とコンクリートによる革新技術により、これまで限界と考えられていた高さを上回る建築物の建設が可能になると我が国の建築家は信じています。基礎を築くために最適な場所を特定するための調査を許可しました。"
 je_skyscraper_site_goal:0 "#BOLD 2年#! 続く調査の完了を待つ"
 je_skyscraper_construction:0 "摩天楼の建設"
 je_skyscraper_construction_reason:0 "摩天楼の最適な建設地を特定したことにより、建設にかかる一大事業に取り掛かる必要がでてきました。完成した場合、この構造物は世界で最も高い建物になると予想されます。"
 skyscraper_decision:0 "摩天楼の建設予定地調査"
 skyscraper_decision_desc:0 "鉄骨とコンクリートによる革新技術により、これまで限界と考えられていた高さを上回る建築物の建設が可能になると我が国の建築家は信じています。彼らは基礎を築くために最適な場所を特定するための調査を許可するよう強く求めています。"
 skyscraper_modifier:0 "空へと伸びる手"
 first_skyscraper_modifier:0 "建設的先進性"
 skyscraper.1.t:0 "摩天楼建設予定地を特定"
 skyscraper.1.d:0 "我が国の建築家と技師が[SCOPE.sState('skyscraper_site').GetName]にある[SCOPE.sState('skyscraper_site').GetCityHubName]を、最適な摩天楼の建設予定地として特定しました。"
 skyscraper.1.f:0 "「お集まりの紳士諸君。我々は世界で最も高い建物の建設に着工する。基礎工事には何百もの人員が必要であり、一日当たり12時間の作業時間を達成できなければさらに多くの人手が必要となるだろう。何百個というセメントの袋が毎日都市の中心部に運び込まれることになる。また、地球の重みを支えるアトラスの如き強健で良質な鉄鋼も確保せねばならない。この工事は一大事業となる予定だ」"
 skyscraper.1.a:0 "基礎を敷設する。"
 skyscraper.2.t:0 "空へと伸びる手"
 skyscraper.2.d:0 "[SCOPE.sState('skyscraper_state').GetName]の[SCOPE.sState('skyscraper_state').GetCityHubName]に[SCOPE.sBuilding('skyscraper_building_scope').GetName]が完成しました。大空にそびえ立つその様を見た人は、胸の高鳴りを抑えられないことでしょう。"
 skyscraper.2.d2:0 "[SCOPE.sState('skyscraper_state').GetName]の[SCOPE.sState('skyscraper_state').GetCityHubName]に[SCOPE.sBuilding('skyscraper_building_scope').GetName]が完成しました。この種の建造物としては世界初であり、空を覆いつくすその雄姿を見た人は胸の高鳴りを抑えられないことでしょう。"
 skyscraper.2.f:0 "「建築に携わった何千人という作業員が一丸となって心血を注がなければ、私の手掛けた摩天楼が日の目を見ることはなかっただろう。確かに私は主任建築士として、より強い影響力を行使していたのかもしれない。ほぼ大半が私の功績だと言う人さえもいるかもしれない。実際、新バベルの塔とでも呼ぶべきこの人類の偉業は、私が完全なる心の策動から生み出したものだ。我が成果に刮目せよ。そして、絶望に震えるがいい！」"
 skyscraper.2.a:0 "壮大なる功績だ。"
 skyscraper.2.b:0 "[ROOT.GetCountry.GetAdjective]の建築技術は他の追随を許さない。"
 first_skyscraper_tt:0 "我が国は世界初となる摩天楼を建設した"
 war_crimes.1.t:0 "戦争犯罪"
 war_crimes.1.d:0 "[SCOPE.sCharacter('war_crimes_perpetrator').GetFullName]が行った[SCOPE.sState('war_crimes_state').GetName]市民に対するマスタードガスの使用により、[SCOPE.sCharacter('war_crimes_perpetrator').GetHerHim]には戦争犯罪者のレッテルが貼られた。戦時下に許容される行為の枠組みを定めた法律の制定を求める声が各地であがっている。"
 war_crimes.1.f:0 "「マスタード色の大きな水疱に失明、あらゆる箇所が粘着剤のように結合し、常に酸素を求めてもがいている。喉が閉じているようだと囁くように訴える彼らには、窒息で死ぬ未来が見えているのだ」"
 war_crimes.1.a:0 "愛と戦争の前ではすべてが公平だ。"
 war_crimes.1.b:0 "[SCOPE.sCharacter('war_crimes_perpetrator').GetFullName]は、[SCOPE.sCharacter('war_crimes_perpetrator').GetHerHis]が犯した犯罪によって裁かれるだろう。"
