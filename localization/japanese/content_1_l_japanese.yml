 communist_elections.1.t:0 "赤の恐怖"
 communist_elections.1.d1:0 "[SCOPE.sParty('anti_leftist_party').GetName]のメンバーは、[SCOPE.sParty('leftist_party').GetName]の選挙活動に対する警告を有権者に激しく発信しています。"
 communist_elections.1.f:0 "彼らはまずあなた方のボスの家を奪い取るだろう。あなた方はそれに感謝するだろうし、約束の地へ導く救世主として彼らを歓迎し、跪くことになる。それから彼らはあなた方の隣人の家を奪い取る。「彼は善良な人物です。私はよく知っています！」と、彼らを説得しようとするだろうが、そんなことは焼け石に水だ。\n\nそして、いよいよ彼らはあなた方の車を奪い取る。そこで「まあいい。車など必要ない」と自分に言い聞かせる。さあ、では次に何が起きるだろうか？答えはご想像にお任せする。"
 communist_elections.1.a:0 "こういった左翼は国家の裏切り者だ。"
 communist_elections.1.b:0 "この巧言は不必要に警戒心を煽っている。"
 communist_elections.1.c:0 "共産主義文学は禁止すべきだ。"
 communist_elections.1.d:0 "[SCOPE.sParty('leftist_party').GetName]の指導者層に探りを入れろ。"
