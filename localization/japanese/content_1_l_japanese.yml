 tax.1.t:0 "課税は窃盗なり"
 tax.1.d:0 "[SCOPE.sPoliticalMovement('antitax_rebels').GetName]の運動の過激派が著しい支持を集めています。彼らはすべての課税の廃止を提唱し、それを国家による窃盗行為と同一視しています。彼らの意図は、全廃以外のあらゆる税制改革を阻止することにあるようです。"
 tax.1.f:0 "「私的かつ主権的な[ROOT.GetCountry.GetAdjectiveNoFormatting]市民として、私はいわゆる「政府」による私の苦労して稼いだ財源の略奪には同意できない。それは私の権利だけでなく、経済学の基本である自由市場に対する侵害である」"
 tax.1.a:0 "だが、誰が道を作るというのだ？"
 tax.1.b:0 "短期的な減税措置を約束しよう。"
 tax.2.t:0 "愛国的税制"
 tax.2.d:0 "[SCOPE.gsInterestGroup('patriotic_military').GetName]は[SCOPE.sLaw('current_law_scope').GetName]法に対する支持を集め、新しい税制は[SCOPE.sDiplomaticPlay('war_scope').GetName]における[ROOT.GetCountry.GetName]を支援するために重要だという考えを推進しています。"
 tax.2.f:0 "「戦争の武器は無限の資金である。もし勇敢な軍人を支援するために必要な資金を調達できなければ、わが国の主権を主張する闘争で成功することは望めない。諸君は、棒とボロ布しか持たずにわが子を送り出すというのか？」"
 tax.2.a:0 "反対派には忠誠心がない。"
 tax.2.b:0 "[SCOPE.gsInterestGroup('patriotic_military').GetName]の愛国心を称揚せよ。"
 patriotic_taxation:0 "愛国的税制"
 patriocitc_taxation_ig:0 "公的な称賛"
 tax.3.t:0 "絶対不可避なもの"
 tax.3.d:0 "[SCOPE.sCharacter('death_and_taxes_leader').GetFullName]が、[SCOPE.sLaw('current_law_scope').GetName]法の法案を作成中に急死しました。"
 tax.3.f:0 "「人が死んでいるのだぞ！死体はまだ冷え切っていない中で、法案を通過させる議論をするというのか。平穏に嘆くことができるように、しばし政治を脇におくこともできないのか？」"
 tax.3.a:0 "我らが偉大なるリーダーの喪失を悼もう。"
 tax.3.b:0 "[SCOPE.sCharacter('death_and_taxes_leader').GetHerHis]の今際の際の望みを尊重すべきだ。"
 death_and_taxes_mod:0 "絶対不可避なもの"
 tax.4.t:0 "社会的盗賊"
 tax.4.desc:0 "[SCOPE.sState('bandit_state').GetName]の人々は、金持ちから盗みを働き、貧しい人々に分け与えるハイウェイマンの物語です。この伝説は[ROOT.GetCountry.GetName]中に急速に広まり、[SCOPE.sLaw('current_law_scope').GetName]法の支持に悪影響を与えています。"
 tax.4.f:0 "「彼は颯爽と現れた！彼が私の首から真珠を盗んだとき、私は動揺せずにはいられなかった。彼は私の膝の上に赤いバラを一輪残し、マントを翻して夜の闇に消えていったのだ」"
 tax.4.a:0 "盗賊を捕まえろ。"
 tax.4.b:0 "警察は賊を見せしめにするだろう。"
 tax.4.c:0 "[SCOPE.sState('bandit_state').GetName]で貧困の解消を試みよう。"
 tax.4.d:0 "貧困の救済策を強化しよう。"
 social_banditry:0 "社会的盗賊"
 poverty_relief_mod:0 "貧困の緩和"
 tax.5.t:0 "慈善活動"
 tax.5.d:0 "[concept_upper_strata]は、貧しい人々に気前よく寄付をすることに決めました。彼らの多くは[SCOPE.sLaw('current_law_scope').GetName]法が富を再分配する公平な手段であることに同意し、その法律を支持しているのです。"
 tax.5.f:0 "「私たちは多くのものを持っているのに、彼らはほとんど持っていない。私たちは気前よく寄付をしてもなお裕福なのです。あなたは本当に数千ポンドが惜しいのですか？そのお金があなたにとってどれだけ些細なものか、そして飢えた母親とその子供たちにとってどれだけ意味があるか考えてみてください」"
 tax.5.a:0 "慈善活動を奨励しよう。"
 tax.5.b:0 "[SCOPE.sLaw('current_law_scope').GetName]への彼らの支援を活用しよう。"
 philanthropy_law:0 "慈善活動"
 philanthropy_mod:0 "惜しみなく与える"
 tax.6.t:0 "一時的な財政困難"
 tax.6.d:0 "野心的な[concept_middle_strata]は、裕福な資本家になったときに必然的に過剰な課税を受けるという理由で[SCOPE.sLaw('current_law_scope').GetName]に反対しています。"
 tax.6.f:0 "「どうして法律に反対しているんだ？君はそれほど金持ちじゃないだろう！」\n\n「今は違う。だが、次の事業が軌道に乗れば、すぐに大金持ちになれる。そうなれば、きっと高い税金を取られる、そんなのはお断りだ」"
 tax.6.a:0 "彼らはもっと現実を見るべきだ。"
 tax.6.b:0 "減税で彼らに揺さぶりをかけよう。"
