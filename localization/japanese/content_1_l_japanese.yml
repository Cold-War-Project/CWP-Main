 1848.1.t:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]の審判"
 1848.1.d:0 "過激派政府は[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullName]を投獄し、急遽裁判を行いました。有罪がくだされ、その後処刑に至ることが予想されます。"
 1848.1.f:0 "「[ROOT.GetCountry.GetRuler.GetLastName]。[ROOT.GetCountry.GetAdjectiveNoFormatting]国は、貴君が専制政治を確立し、当国の自由を破壊せんと数多の犯罪を犯したことを非難しています。その中でも最も重大な罪は外国勢力との共謀、貴族の腐敗、民草の血を流したことにあります。どのように弁明いたしますか？」"
 1848.1.a:0 "有罪だ！共和国万歳！[ROOT.GetCountry.GetName]万歳！"
 1848.1.b:0 "これは正義ではない！"
 je_abolish_monarchy:0 "君主主義の廃絶"
 je_abolish_monarchy_reason:0 "今こそ、時代遅れの世襲制を過去のものとする時です。君主制を廃止し、その支持者を大人しくさせ、記憶の彼方に消し去る時間とせねばなりません。"
 je_abolish_monarchy_goal:0 "通算5年間、以下が成立していること : "
 1848.2.t:0 "最後の君主"
 1848.2.d:0 "[ROOT.GetCountry.GetName]は、長年にわたって共和制の政府形態を維持することに成功しています。かつての君主制を懐かしく思い出す人は少ないでしょう。"
 1848.2.f:0 "「高貴なる王が、金色の玉座に座って慎ましやかな農民の上に君臨する時代は終わったのだ。それらはおとぎ話や架空の物語のものとなるのだ。そして、その時代への郷愁も、反動的な恐るべき顔を抱かせるものでなく、怠惰な空想となさしめよう」"
 1848.2.a:0 "過去のことは忘れねばならない。"
 1848.2.b:0 "郷愁に浸るのも悪くはない。"
 no_more_royalists:0 "利益集団のリーダーたちが王政主義的なイデオロギーを持たなくなります"
 monarchist_nostalgia:0 "希望なき郷愁"
 1848.3.t:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting]憲法"
 1848.3.d:0 "急進派政府は[SCOPE.sLaw('current_law_scope').GetName]を保証する新しい憲法を起草しました。[SCOPE.sCharacter('radical_leader_scope').GetFullName]と[SCOPE.sCharacter('radical_leader_scope').GetHerHis]の支持者は、この憲法に直ちに署名して法律化するように要求しています。"
 1848.3.f:0 "「自由の原則は、[ROOT.GetCountry.GetAdjectiveNoFormatting]国家の基盤である。すべての人に、一票を。そして、すべての票は平等に数えられるものとする。富や土地の権利によってではなく、民主主義の輝かしい使命によって、我々は統治者を選ぶのである」"
 1848.3.a:0 "自由、平等、友愛！"
 1848.3.b:0 "法的なプロセスを信頼しよう。"
 radical_constitution:0 "急進的な憲法"
 no_new_constitution:0 "正当なプロセス"
 1848.4.t:0 "急進主義の躍進"
 1848.4.d:0 "[SCOPE.sCharacter('radical_leader_scope').GetFullName]の指導の下、[ROOT.GetCountry.GetName]で急進主義運動が非常に広まりつつあります。彼らを支持するか反対するかは別として、これは大きな変化と反動の時代の前兆となるでしょう。"
 1848.4.f:0 "「[ROOT.GetCountry.GetAdjectiveNoFormatting]国家の人々は、世襲権力を蓄える王や貴族の魔手から自由になり、自分自身を自由にする権利を持っているのだ。我々は要求を明確にした。それが満たされないならば、我々は通りに出るだろう。必要ならば殉教者の血を流してでも自由を勝ち取るだろう」"
 1848.4.a:0 "保守派を支持しよう。"
 1848.4.b:0 "急進的運動を支持しよう。"
 suppressing_radicals:0 "急進主義の抑圧"
 1848_popular_radical:0 "急進主義の大衆化"
 je_secret_police:0 "治安回復"
 je_secret_police_reason:0 "絶望的な時代には、絶望的な手段が必要です。門前の急進派が伝統的なヒエラルキーを破壊すると脅している今、秩序を回復するために強制的な力を行使する覚悟が必要なのです。"
 1848.5.t:0 "門前の急進主義者"
 1848.5.d:0 "過激な運動は大衆化し、制御不能になり、暴力的になっています。街角では革命を求める声がこだましています。極端な措置が必要になるかもしれません。"
 1848.5.f:0 "「盲目で無知な愚か者たち。彼らは私たちとと同等に扱われたいのだろう。その多くがそれに値しないというのに。自分たちの立場を受け入れてくれれば楽なのに、無駄なプライドにしがみついて、抗議するために街頭に出てくる。彼らが暴力に訴えるなら、それ相応の対応をするしかない」"
 1848.5.a:0 "秘密警察が個別の解決策を提供してくれる。"
 1848.5.b:0 "我々には国民衛兵が必要だ。"
 1848.5.c:0 "専制政治は答えではない。"
 1848_reactionary_enactment:0 "緊急的な警備の需要"
 1848_institution_speed:0 "緊急的な警備の需要"
 rooting_out_radicals:0 "急進派の根絶"
 home_affairs_cost_mod:0 "効率的な治安維持"
 1848.6.t:0 "極端な手段"
 1848.6.d:0 "[SCOPE.sLawType('home_affairs_law').GetName]は、急進派全体に恐怖の種をまいています。すでに私たちは、国家の分別ある手にかかれば、このような力がどれほど効果的であるかを目の当たりにしています。"
 1848.6.f:0 "「我々のことを憎ませよ。彼らが我々を恐れる限り。彼らのような陰湿な反対派は許容できない。[ROOT.GetCountry.GetAdjectiveNoFormatting]国の骨身を削る彼らは、まさに害虫のような存在だ」"
 1848.6.a:0 "首謀者を一網打尽にせよ。"
 1848.6.b:0 "全力で破壊せよ。"
 1848.6.c:0 "効率的に、効果的に。"
 garibaldi_popularity:0 "英雄的評価"
 italian_unifier_prestige:0 "イタリア統一運動"
 italian_unifiers_ig:0 "イタリアを統べる者"
 theocracy.1.t:0 "奇跡の労働者"
 theocracy.1.d1:0 "Patients at the [SCOPE.sState('capital_scope').GetCityHubName]慈善病院の患者たちは急速に回復しています。彼らはその回復を、病院の後援者である聖職者が行った奇跡のおかげだと考えています。これにより、[ROOT.GetCountry.GetName]全体の[SCOPE.sLaw('current_law_scope').GetName]への支持が加速しています。"
 theocracy.1.d2:0 "[SCOPE.sState('capital_scope').GetCityHubName]孤児学校の生徒たちは、[SCOPE.gsInterestGroup('priests_scope').GetName]のメンバーからの気前のいい寄付を受けたことにより、喜んでいます。これにより、[ROOT.GetCountry.GetName]全体での[SCOPE.sLaw('current_law_scope').GetName]への支持が加速しています。"
 theocracy.1.d3:0 "[SCOPE.sState('capital_scope').GetCityHubName]で聖職者によって行われた奇跡の報告が多数届いています。これにより、[ROOT.GetCountry.GetName]全体で宗教的な信心が加速しています。"
 theocracy.1.f:0 "「己のことより、まず人のためになることを考えよ。与うることは神の性であり、寛大な精神を養うことは真の美徳である。恐れではなく、愛によって正義の道を歩むのだ」"
 theocracy.1.a:0 "宗教団体は国家の屋台骨だ。"
 theocracy.1.b:0 "[SCOPE.gsInterestGroup('priests_scope').GetName]は神の真なる信徒だ。"
 theocracy.1.c:0 "[SCOPE.sLaw('current_law_scope').GetName]は我々の心を信仰で満たしてくれる。"
 theocracy.2.t:0 "冒涜法"
 theocracy.2.d:0 "[SCOPE.sLaw('current_law_scope').GetName]への移行の一環として、[SCOPE.gsInterestGroup('priests_scope').GetName]は[SCOPE.sState('blasphemy_state').GetName]で厳しい冒涜禁止法案を導入し、施行しました。この措置は、信者の間でさえも疑念の目で見られています。"
 theocracy.2.f:0 "「聖典にあるとおり、われわれの道は神の唯一の道である。この道から外れることも、詔勅や教会を誹謗することも許されない。忠実な者への報いは永遠であり、神を冒涜する者への罰もまた永遠なのだ」"
 theocracy.2.a:0 "我々は法を守らねばならない。"
 theocracy.2.b:0 "方を緩和すべきだろう。"
 theocracy.2.c:0 "神を冒涜する者は死すべきだ。"
 theocracy.3.t:0 "宗教的ポグロム"
 theocracy.3.d:0 "[SCOPE.sState('pogrom_state').GetName]に暮らす[SCOPE.sReligion('target_religion').GetName]の人々を対象としたポグロムが、[SCOPE.sLaw('current_law_scope').GetName]法の狂信的な[SCOPE.sPop('perpetrator_pop').GetReligion.GetName]の支持者たちによって準備されています。"
 theocracy.3.f:0 "「彼らが夜中に来たんです。私たちは幸運でした。彼らはまず隣家に乗り込んでいったのです。そこでガラスを割ったり、店を荒らしたりする音が聞こえたので、私たちは床板の下に隠れました。暗闇の中で、子供たちが泣き叫ばないように手で口を押さえました。ずっと黙って、じっとしていました。夜が明けるまで、出ていく勇気はありませんでした」"
 theocracy.3.a:0 "干渉はできない。"
 theocracy.3.b:0 "これは[SCOPE.sPop('perpetrator_pop').GetReligion.GetName]のすべきやり方ではない。"
 theocracy.3.c:0 "こんなことは許されない。犯人を逮捕しろ。"
