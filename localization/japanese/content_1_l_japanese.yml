 amazon.4.d:0 "サファリへの遠征から戻る途中の[SCOPE.sCharacter('hunted_character').GetFullName]は[SCOPE.sState('dangerous_game_state').GetName]の小さな島で置き去りにされました。そこで[SCOPE.sCharacter('hunted_character').GetSheHe]は[SCOPE.sCountry('hunter_country').GetAdjectiveNoFormatting]の貴族[SCOPE.sCharacter('hunter_character').GetFullName]によって動物のように狩られることになったのです。"
 amazon.4.f:0 "「素晴らしい！一人は猟犬のために食事を用意する。他の者はこの素晴らしいベッドで眠ろう。警備は[SCOPE.sCharacter('hunted_character').GetFirstName]だ」"
 amazon.4.a:0 "野蛮な！"
 amazon.4.b:0 "[SCOPE.sCharacter('hunted_character').GetFirstName]は二度と良いベッドで眠れないだろう。"
 je_trans_siberian_railway:0 "シベリア鉄道"
 je_trans_siberian_railway_reason:0 "シベリアは資源は豊富だが、インフラが貧弱です。モスクワと太平洋の間の広大な距離を横断する大鉄道を建設しなければなりません！"
 major_railways.1.t:0 "シベリア鉄道"
 major_railways.1.d:0 "[SCOPE.sState('moscow_scope').GetName]と[SCOPE.sState('siberia_end_scope').GetName]が鉄道で結ばれました。シベリアの富は私たちのものです！"
 major_railways.1.f:0 "これは[ROOT.GetCountry.GetAdjectiveNoFormatting]国の勝利です。[ROOT.GetCountry.GetAdjectiveNoFormatting]鉄道が[ROOT.GetCountry.GetAdjectiveNoFormatting]の石炭や[ROOT.GetCountry.GetAdjectiveNoFormatting]の硫黄、そして[ROOT.GetCountry.GetAdjectiveNoFormatting]の鉄を運んでユーラシア大陸を横断するのです！"
