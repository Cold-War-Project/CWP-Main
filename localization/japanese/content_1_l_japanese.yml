 tunguska.1.t:0 "ツングースカ事件"
 tunguska.1.desc:0 "[SCOPE.sState('tunguska_state').GetName]にあるツングースカ周辺に大規模な爆発音が響き渡りました。科学者たちは、天体が地球に衝突したのだと考えています。"
 tunguska.1.f:0 "「一瞬何が起きたのかわからなかった。すると妻が外に出てきて家に入るよう私を促した。あの音が鳴り響いた後、まるで落石か大砲の発砲があったかのように大地が震えている。地面に立っていた時は、頭部に岩が激突することを恐れ、私はずっと下を向いていた。空が割れ、家々の隙間を熱風が吹き抜ける。まるで大砲から放たれた爆風のように、それは大地に爪痕を残し、一部の作物に被害をもたらした」"
 tunguska.1.a:0 "面白い話だが、本題とは無関係だ。"
 tunguska.1.b:0 "科学調査を行う大義名分になる。"
 tunguska.1.c:0 "これは何かの前兆だ！"
 tunguska.1.d:0 "採掘は可能か？"
 cholera.1.t:0 "コレラに関するコミュニケーションの流儀"
 cholera.1.d1:0 "[SCOPE.sState('cholera_state').GetCityHubName]で感染爆発を起こしたコレラの発生源が、独創的な外科医兼薬剤師のジョン・スノウ氏によって突き止められました。このことが、公衆衛生分野における大きな進歩へと繋がります。"
 cholera.1.d2:0 "[SCOPE.sState('cholera_state').GetCityHubName]で感染爆発を起こしたコレラの発生源が、独創的な外科医兼薬剤師によって突き止められました。このことが、公衆衛生分野における大きな進歩へと繋がります。"
 cholera.1.f:0 "「すなわち調査の結果、ロンドンの当地域においては、先述した揚水井戸の水をよく飲む習慣のある人を除いて、コレラの発生や蔓延は特に見られませんでした。私の発言を受け、翌日ポンプのハンドルが取り外されています」"
 cholera.1.a:0 "街中に汚物を持ち込まないよう努めなければ。"
 cholera.1.b:0 "疫学は将来有望な分野だ。"
 cholera.1.c:0 "ジョン・スノウは何もわかっていない。"
