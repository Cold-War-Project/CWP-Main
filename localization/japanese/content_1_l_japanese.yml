 dual_monarchy.1.t:0 "二重君主制"
 dual_monarchy.1.d:0 "私たちは[SCOPE.sCulture('hungarian_culture').GetName]国民と合意に達しました。何世紀にもわたる不均衡な支配の後、彼らは今、オーストリア・ハンガリー国家において平等な役割を果たすことになるのです。"
 dual_monarchy.1.d2:0 "ハンガリーの状況は臨界に達しています。[SCOPE.sCulture('hungarian_culture').GetName]の国民に[ROOT.GetCountry.GetAdjectiveNoFormatting]国家で平等な役割を与えなければ、反乱を起こす可能性があるでしょう。"
 dual_monarchy.1.f:0 "「[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]が道理を解するならば、[ROOT.GetCountry.GetRuler.GetSheHe]はオーストリアとハンガリーの統合が両者に利益をもたらすと理解するでしょう。オーストリアは、現在宮廷での地位に満足しているハンガリーのエリートが、帝国に忠実に仕えることを保証することができます」"
 dual_monarchy.1.a:0 "オーストリアとハンガリーは統一された。"
 dual_monarchy.1.b:0 "妥協点を受け入れなければならない。"
 dual_monarchy.1.c:0 "オーストリアは永遠にオーストリア人のものだ！"
 je_dual_monarchy:0 "ハンガリーの問題"
 je_dual_monarchy_reason:0 "ハンガリーでの民族主義が高まり、ハンガリーのエリートたちは政府への代表権の拡大を求めて動き出しています。もし、これらの動きがさらに強力になるのを許せば、我々は望まぬ妥協をしなければならないかもしれません。"
