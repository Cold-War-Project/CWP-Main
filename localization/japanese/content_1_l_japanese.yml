 isolation.1.t:0 "不平等条約"
 isolation.1.d:0 "新しく開かれた[ROOT.GetCountry.GetAdjectiveNoFormatting]の経済に関心を持った[SCOPE.sCountry('fraud_country').GetName]が、一見公平に見える貿易協定を提案しました。よくよく見てみると、それには決して同意できないような数多くの不平等な条項が含まれています。"
 isolation.1.f:0 "「細かい字を読んで悩む必要はありません。すべて合意したとおりになっていると断言しましょう。天然資源と港湾の所有権に関するちょっとした手続き以外の何ものでもありません。さ、ここに署名を」"
 isolation.1.a:0 "言語道断だ！"
 isolation.1.b:0 "条約を丁重に拒否しよう。"
 isolation.1.c:0 "不利でも構わない。条約に署名しろ。"
 isolation.2.t:0 "[SCOPE.sCountry('murdered_visitor_country').GetAdjectiveNoFormatting]高官の殺害"
 isolation.2.d:0 "[SCOPE.sCountry('murdered_visitor_country').GetName]から訪れた高官が[SCOPE.sState('capital_scope').GetCityHubName]のレストランで殺害されました。これは、[ROOT.GetCountry.GetName]を孤立状態から抜け出させるための貿易協定を妨害する試みであったと疑われています。"
 isolation.2.f:0 "「この件をどう扱うか、慎重に考えなければなりません。このことが伝わり次第、[SCOPE.sState('foreign_capital').GetCityHubName]でスキャンダルが起こり、条約の調印を脅かすことは間違いないでしょう。犯行現場には若い男がいました。おそらく彼は無実でしょうが、この問題を急いで解決したいのなら、都合のいいスケープゴートであることは間違いありません。それは正義ではないかもしれないが、好都合ではあるでしょう」"
 isolation.2.a:0 "法学部の学生をスケープゴートとして有罪にしよう。"
 isolation.2.b:0 "この犯罪の真相を究明しなければならない。"
 unequal_treaties_isolation:0 "不平等条約"
 legal_scapegoat:0 "法的なスケープゴート"
