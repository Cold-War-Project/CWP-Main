 je_oregon:0 "オレゴン国境紛争"
 je_oregon_reason:0 "オレゴン州境の適切な位置は、長い間、イギリスとアメリカの間で未決定の問題でした。この争いに決着をつけるべき時が来たのです。"
 oregon_tt:0 "がアメリカ西部のフロンティアを測量によってオレゴン山岳道を発見しました"
 oregon.2.t:0 "オレゴン国境紛争"
 oregon.2.d:0 "[SCOPE.sCountry('usa_scope').GetName]はオレゴン国境紛争について妥当な妥協案を提示しました。彼らは[SCOPE.sState('washington_scope').GetName]、[SCOPE.sState('oregon_scope').GetName]および[SCOPE.sState('idaho_scope').GetName]を併合し、北部地域は私たちの手元に残すことを提案しています。"
 oregon.2.f:0 "「もしアメリカ人がコロンビア河口に定住したら、河口以南の海岸を放棄する必要があると私は思う。この問題は早急に解決されなければならない」\n\n「イギリス毛皮会社の商人が各拠点からロッキー山脈の地域に自由にアクセスできる限り、彼らはミシシッピ以西の毛皮貿易を大いに独占し、今後数年間は我々の貿易をほぼ完全に排除するだろう」"
 oregon.2.a:0 "最も納得できる妥協案だ。"
 oregon.2.b:0 "イギリスの土地は1インチたりとも手渡すものか！"
 oregon.3.t:0 "オレゴン条約"
 oregon.3.d:0 "[SCOPE.sCountry('britain_scope').GetName]は私たちの合理的な条件に同意し、[SCOPE.sState('washington_scope').GetName]、 [SCOPE.sState('oregon_scope').GetName]および[SCOPE.sState('idaho_scope').GetName]を[ROOT.GetCountry.GetName]に委譲してくれました。"
 oregon.3.f:0 "「本条約は[ROOT.GetCountry.GetName]の[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]によって承認され、その議会によって助言及び同意され、本書の日付から6ヶ月が経過した時点、または可能であればそれ以前に、ロンドンにて取り交わされるものとする」"
 oregon.3.a:0 "最も好意的な妥協案だ。"
 oregon.4.t:0 "オレゴン条約の失敗"
 oregon.4.d:0 "[SCOPE.sCountry('britain_scope').GetName]はオレゴン州の国境紛争に関する我々の妥当な妥協案を拒否しています。この地域への[ROOT.GetCountry.GetName]の請求権は議論の余地がないため、より暴力的な政権交代は避けられないかもしれません。"
 oregon.4.f:0 "「大英帝国は我々のマニフェスト・デスティニーを阻んでいる！我々の偉大な国家は輝く海を越えて広がっていかなければならないのだ！」"
 oregon.4.a:0 "引き渡すつもりがないのなら、力づくで奪い取るまで。"
 je_conquer_oregon:0 "オレゴン併合"
 je_conquer_oregon_reason:0 "イギリスは外交的にオレゴンを引き渡すことを拒んでいます。武力をもって獲得するしかないでしょう。"
 oregon_resolved:0 "オレゴン国境紛争の解決"
 plague.1.t:0 "[ROOT.GetCountry.GetAdjective]のインフルエンザ"
 plague.1.d:0 "[SCOPE.sState('plague_origin_state').GetName]で、特に致死性の高いインフルエンザが爆発的に発生しました。このインフルエンザは急速に拡大し、世界的な大流行となるおそれがあります。"
 plague.1.f:0 "「インフルエンザの流行は、まるで死の幽鬼のように、一夜にして私たちを襲いました。保健委員会がこの疫病を報告するようになってから3日後には、私たちの病院はこの病の犠牲者で溢れかえっていました」"
 plague.1.a:0 "広まらないことを祈るしかない！"
 plague_decisions_available.tt:0 "「パンデミック対応」のディシジョンにより、効果や拡散の程度を緩和することができます。"
 plague.2.t:0 "[SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting]インフルエンザの拡散"
 plague.2.d:0 "致命的な[SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting]インフルエンザが[SCOPE.sState('plague_spread_target').GetName]で発生しました。このパンデミックは急速に世界的な危機になりつつあります。"
 plague.2.f:0 "「まさに戦場から負傷者が殺到したようなもので、家はたちまち満杯になりました。数日のうちに、大学の体育館に病室を開設する必要が生じ、学生寮のベッドが使われるようになったのです」"
 plague.2.a:0 "疫病はいつ終わるのだ？"
 plague.3.t:0 "[SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting]インフルエンザの新たな波"
 plague.3.d:0 "恐ろしい疫病は[SCOPE.sState('new_wave_state').GetName]で続き、新しい波が多くの人々に感染を引き起こしています。"
 plague.3.f:0 "「12時ごろから体が熱くなり始めました。衣服に引火するのではないかと思うほど熱がありました。咳が止まらず、内臓を引きちぎられるような気分でした。暗かった。肺炎に間違いない。これほど寂しく、不快な思いはしたことがない」"
 plague.3.a:0 "天が早くこの事態を収束させてくれますように。"
 plague.4.t:0 "[SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting]インフルエンザ"
 plague.4.a:0 "[ROOT.GetCountry.GetName]に達さぬことを祈ろう。"
 plague.5.t:0 "[SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting]インフルエンザ : 政府の対応"
 plague.5.d:0 "国家を巻き込む恐れのあるインフルエンザの大流行に対して、政府はその対応を決定しなければなりません。より厳格な対策は、確かにコストはかかるが、人命を救うことに繋がります。"
 plague.5.f:0 "「州衛生局の指示により、本日正午より大学の講義は行われません。感染が拡大するおそれがあるため、学生が町から出ることは禁止されています」"
 plague.5.a:0 "厳重に封鎖し、必要のない事業は閉鎖する。"
 plague.5.b:0 "距離を置く、保護マスクなどの健康対策を義務付ける。"
 plague.5.c:0 "経済を悪くするリスクは冒せない。"
 plague_lockdown.tt:0 "その州における、インフルエンザの連続した波が大幅に発生しにくくなります。\nインフルエンザの死亡率は、連続した波が発生した場合でも著しく低下します。"
 plague_measures.tt:0 "その州における、インフルエンザの連続した波が発生しにくくなります。\nインフルエンザの死亡率は、連続した波が発生した場合でも低下します。"
 plague_no_response.tt:0 "その州は常にインフルエンザの連続した波が発生することになります (最大4回) \nインフルエンザによる死亡率は非常に高くなる可能性があります。"
 spanish_flu_response:0 "パンデミック対応"
 spanish_flu_response_desc:0 "致死性のインフルエンザが猛威を振るう中、私たちは市民を守るために行動しなければならない。"
 has_not_taken_plague_decision_for_6_months.tt:0 "6ヶ月以内に国家的なパンデミックへの対応を変更していない。"
 pandemic_response.tt:0 "パンデミックへの対応を選ばなければなりません。\n半年間の間、別の対応を変更することはできません。"
 plague_modifier:0 "インフルエンザパンデミック : 死亡率"
 plague_lockdown_mod:0 "インフルエンザパンデミック : 経済封鎖"
 plague_measures_mod:0 "インフルエンザパンデミック : 経済減速"
 plague.7.t:0 "インフルエンザの報道が反戦感情を生む"
 plague.7.d:0 "[SCOPE.sState('plague_state').GetName]における[SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting]による多数の死者の報告は、私たちの戦争努力に対する国民の支持に損害を与えています。"
 plague.7.f:0 "「この疫病が私たちの家庭を荒廃させているのに、私たちが人を戦争に送るのは狂気の沙汰だ。国家は市民の死よりも命を優先させるべきではないのか？」"
 plague.7.a:0 "私たちは自由な報道を妨げない。"
 plague.7.b:0 "医学的な裏付けがあり、安心できるプロパガンダを行う。"
 plague.7.c:0 "死亡率や感染症のニュースを検閲する。"
 plague.8.t:0 "貧困を助長するパンデミック対策"
 plague.8.d:0 "我々のパンデミック対策で多くの人が働けなくなり、[SCOPE.sState('plague_poverty_state').GetName]の貧しい市民は家賃の支払いに苦労しています。新たに失業した労働者は、家主が猶予を求める彼らの嘆願を拒否したため、立ち退きに直面しています。"
 plague.8.f:0 "「工場が混んでいるから働けないと言われた。どこの工場も人でいっぱいだ！家主は、永遠の業火に焼かれようとも、我々の窮状を少しも顧みず、週明けに家賃を要求し、立ち退きを迫っている。私の家族は必ずこの家から追い出されるだろう」"
 plague.8.a:0 "家賃の凍結と立ち退き禁止を実施する。"
 plague.8.b:0 "社会保障を一時的に増やす。"
 plague.8.c:0 "私たちにはどうしようもない。"
 plague.9.t:0 "反マスク同盟"
 plague.9.d:0 "[SCOPE.sCharacter('anti_mask_ig_leader').GetFullName]は我々のパンデミック対策に反対して反マスク同盟を結成しました。彼らは我々の政策の有効性を否定し、苦境にある経済のために政策の撤回を要求しています。"
 plague.9.f:0 "「マスクを着用すれば生命が助かる！今、我が国が直面している緊急事態は、保健所の施設の手に終えるものではない。\nマスクをしない人は病気になる。今、マスクをしない男や女や子供は、危険な怠け者なのだ！」"
 plague.9.a:0 "同盟を無視する。"
 plague.9.b:0 "疫病対策を放棄する。"
 plague.9.c:0 "医学によって同盟の信用を落とす。"
