 je_amazon:0 "アマゾンの搾取"
 je_amazon_reason:0 "アマゾンの熱帯雨林には豊かな資源があり、中でもゴムの木が豊富にあります。人を寄せ付けない気候のため、この資源を爆発的に増やすことはできませんでしたが、テクノロジーの驚異によって、私たちは道を切り開くことができるでしょう！"
