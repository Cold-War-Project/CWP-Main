 usa_purchase_alaska:0 "アラスカ購入交渉"
 usa_purchase_alaska_desc:0 "アラスカの広大な土地の戦略的、経済的価値を疑う人もいるが、私たちは自由のフロンティアを押し広げる機会を逃してはならないのです。"
 alaska.1.t:0 "アラスカへの申し出"
 alaska.1.d:0 "[SCOPE.sCountry('usa_scope').GetName]から[SCOPE.sState('alaska_scope').GetName]の購入の申し出を受けています。"
 alaska.1.f:0 "「米国は、ワシントンの国庫より、全ロシア[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下の外交代表者またはその他の代理人に、金で720万ドル支払うことに合意する」"
 alaska.1.a:0 "この土地は無価値だ、アメリカ人にくれてやれ。"
 alaska.1.b:0 "[SCOPE.sState('alaska_scope').GetName]には富が隠されている。"
 alaska.2.t:0 "[SCOPE.sState('alaska_scope').GetName]の購入"
 alaska.2.d:0 "[SCOPE.sCountry('russia_scope').GetName]が我々の条件に合意しました。[SCOPE.sState('alaska_scope').GetName]の購入に関する条約が起草されました。"
 alaska.2.f:0 "「もしよろしければ、明日私がそちらへお伺いし、条約を結びましょう」\n「なぜ明日まで待つのですか、シュトッケルさん？今夜、条約を結びましょう！」"
 alaska.2.a:0 "広大な大地には、どんな富が隠されているのだろうか。"
 alaska.3.t:0 "[SCOPE.sState('alaska_scope').GetName]の購入失敗"
 alaska.3.d:0 "[SCOPE.sState('alaska_scope').GetName]の購入に関する[SCOPE.sCountry('russia_scope').GetName]との交渉は失敗しました。"
 alaska.3.f:0 "「戦争とは一つの政治的行為にすぎないが、現実的な政治的道具である。戦争は他の手段をもってする政治の継続にすぎない」"
 alaska.3.a:0 "他の手段による外交を続けよう。"
 alaska.4.t:0 "アラスカへの申し出"
 alaska.4.d:0 "[SCOPE.sCountry('russia_scope').GetName]は酷い経済的苦境に陥っており、[SCOPE.sState('alaska_scope').GetName]購入の提案を受け入れるでしょう。"
 alaska.4.f:0 "「米国は、ワシントンの国庫より、全ロシアの[SCOPE.sCountry('usa_scope').GetRuler.GetPrimaryRoleTitle]陛下の外交代表者またはその他の代理人に、金で720万ドル支払うことに合意する」"
 alaska.4.a:0 "必要な手配を済ます"
 alaska.4.c:0 "今はそのような支出は賄えません。"
 alaska.4.tt1:0 "1年かけて、£300万を支払う提案をします。"
