 je_schleswig_holstein_question_reason:0 "ドイツの民族主義者たちは現在、シュレースヴィヒ＝ホルシュタイン問題の対処でいっぱいいっぱいになっています。ドイツが国家統一を進めるには、まずホルスタインにいるドイツ人たちがデンマークの支配者たちから解放されなければなりません。"
