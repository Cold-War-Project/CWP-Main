 production_tech_events.700.d:0 "蒸気機関の製造は、機関車技術への健全な投資のおかげで、[SCOPE.sState('steam_engine_state').GetName]で利益を生む産業になっています。これらのエンジンは、すでに新しい[ROOT.GetCountry.GetAdjectiveNoFormatting]鉄道路線で採用されています。"
 production_tech_events.700.f:0 "「[SCOPE.sState('first_railway_state').GetCityHubName]へご乗車ください！[SCOPE.sState('steam_engine_state').GetCityHubName]蒸気鉄道会社の皆さんのおかげで、[SCOPE.sState('second_railway_state').GetCityHubName]からの脱出はこれまでになく簡単になってきました。食堂車は一等席の乗客にのみ制限されており、無賃乗車は告訴されます！」"
