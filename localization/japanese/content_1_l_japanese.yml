 generals.1.t:0 "昇進の予定"
 generals.1.d:0 "[SCOPE.gsInterestGroup('low_rank_general_ig').GetName]は、[SCOPE.sCharacter('low_rank_general').GetRankName][SCOPE.sCharacter('low_rank_general').GetFullName]の昇進を要求しています。そのために[SCOPE.sCharacter('low_rank_general').GetHerHis]のこれまでの忠誠の履歴と、効果的な仕官を大げさに喧伝しています。"
 generals.1.f:0 "たくさんの勲章が[SCOPE.sCharacter('low_rank_general').GetHerHis]のジャケットを飾り、布地が隠れるほどだったが、まだ十分ではない。将軍の胸はプライドに高鳴る。[SCOPE.sCharacter('high_rank_general').GetRankName]が[SCOPE.sCharacter('low_rank_general').GetHerHis]の出世を知った時、[SCOPE.sCharacter('high_rank_general').GetLastName]はどんな表情を浮かべるだろうか。[SCOPE.sCharacter('low_rank_general').GetSheHe]は想像を膨らませ、そして微笑む。彼らのライバル関係は士官の間では伝説となっていた。\n\nついに[SCOPE.sCharacter('low_rank_general').GetSheHe]は[SCOPE.sCharacter('low_rank_general').GetHerHis]が受けるべき報いを得ることができるのだ。"
 generals.1.a:0 "[SCOPE.sCharacter('low_rank_general').GetFullName]はそれにふさわしい。"
