 unite_canada_tt:0 "2つのカナダ植民地が統合されます。"
 unite_australia_tt:0 "2つのオーストラリア植民地が統合されます。"
 can_unified_canada:0 "自治領カナダ"
 gbr_unified_canada:0 "自治領カナダ"
 aus_unified_australia:0 "オーストラリア連邦"
 gbr_unified_australia:0 "オーストラリア連邦"
 can_aus.1.t:0 "[SCOPE.sCountry('canada_annex_scope').GetName]との連合"
 can_aus.1.d:0 "[SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle][SCOPE.sCharacter('canada_overlord_ruler').GetFullName]は[ROOT.GetCountry.GetName]と[SCOPE.sCountry('canada_annex_scope').GetName]間の連合を行う法律に署名しました。これは、カナダ全土を統一するという私たちの目標における偉大な勝利を意味します。"
 can_aus.1.f:0 "書類に署名し、スタンプを押すたびに、我々は国家建設に一歩ずつ近づいているのだ。植民地は常に見解を一致させてきた訳ではないが、カナダ国民はこれを断固としてやり遂げようとする意志を持っているのだ。"
 can_aus.1.a:0 "[SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle]万歳！"
 can_aus.2.t:0 "[SCOPE.sCountry('canada_scope_1').GetName]と[SCOPE.sCountry('canada_scope_2').GetName]の統合"
 can_aus.2.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullName]は[SCOPE.sCountry('canada_scope_1').GetName]と[SCOPE.sCountry('canada_scope_2').GetName]間の連合を行う法律に署名しました。これは、カナダ全土を統一するという私たちの目標における偉大な勝利を意味します。"
 can_aus.2.a:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]万歳！"
 can_aus.3.d:0 "私たちの官僚と政治家が[SCOPE.sCountry('canada_annex_scope').GetName]の統合に取り掛かるまで、統一法案のインクは乾きさえしませんでした。[SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle][SCOPE.sCharacter('canada_overlord_ruler').GetFullName]の祝福のもとに、私たちはオーストラリア連邦に一歩近づいたのです。"
 can_aus.3.f:0 "官僚制度は、拡大する官僚のニーズに合わせて拡大する、と言われています。少なくともこの例では、それは崇高な目的を果たすものです。オーストラリア国家の出現が目前に迫っているのです。植民地政府、地方行政機関、そして何よりもオーストラリア国民の意志に支えられている私たちは、この目的を達成するために失敗することは許されないのです。"
 can_aus.4.d:0 "統一のツケも払い終えていないというのに、我が国の官僚と政治家は[SCOPE.sCountry('canada_scope_1').GetName]と[SCOPE.sCountry('canada_scope_2').GetName]の統合に取り掛かっている。[SCOPE.sCharacter('australia_overlord_ruler').GetPrimaryRoleTitle][SCOPE.sCharacter('australia_overlord_ruler').GetFullName]の祝福のもと、我々はオーストラリア連邦へと一歩近づいたのだ。"
 can_aus.5.t:0 "自治領カナダ"
 can_aus.5.d:0 "カナダの統一が完了しました。様々な植民地政府は、[ROOT.GetCountry.GetName]の管理の下、[SCOPE.sCountry('canada_overlord_country').GetName]の熱心な承認を受けて、一つに統合されたのです。"
 can_aus.5.f:0 "カナダ統一という夢が、ついに実現しました。広大で未知の北の大地で小さな植民地として始まった入植者たちは、成長し、適応してきました。彼らは国民となりました。そして、一つの国家を築き上げたのです。"
 can_aus.5.a:0 "真なる北の強さと自由を！"
 can_aus.6.d:0 "カナダの統一が完了しました。様々な植民地政府は、[SCOPE.sCountry('canada_country').GetName]の管理の下、[ROOT.GetCountry.GetName]の熱心な承認を受けて、一つに統合されたのです。"
 can_aus.7.t:0 "オーストラリア連邦"
 can_aus.7.d:0 "オーストラリアの植民地は[ROOT.GetCountry.GetName]の指揮の下、単一の政府へと統合されました。[SCOPE.sCountry('canada_overlord_country').GetName]の[SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle]は、正式にオーストラリアの人々に祝辞を述べています。"
 can_aus.7.f:0 "今日は、オーストラリアという国の始まりの日です。この地は、最初の入植者にとって大きな挑戦であり、獰猛な動植物、悪意と敵意に満ちていた。しかし、創意工夫と決意、そして信念によって、我々はこの険しい土地を手なずけたのです。"
 can_aus.7.a:0 "進め、美しのオーストラリア！"
 can_aus.8.d:0 "オーストラリアの植民地は[ROOT.GetCountry.GetName]の指揮の下、単一の政府へと統合されました。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は、[SCOPE.sCountry('canada_country').GetName]の[SCOPE.sCharacter('canada_country_ruler').GetPrimaryRoleTitle]に対して、統合計画を指揮してきたことへのねぎらいの言葉を送っています。"
 je_manifest_destiny_mexico:0 "マニフェスト・デスティニー : メキシコ割譲地"
 je_manifest_destiny_mexico_reason:0 "大西洋から太平洋まで、我々の領土を広げるのは我々の使命だ。大海原を超えよ！"
 je_manifest_destiny_frontier_wars:0 "マニフェスト・デスティニー : フロンティア戦争"
 je_manifest_destiny_frontier_wars_reason:0 "私たちは、グレートプレーンズをアメリカの人々の新しい故郷にするつもりです。現在の住人は、しっかりと管理下に置かなければなりません。"
 manifest_destiny.1.t:0 "メキシコ割譲地"
 manifest_destiny.1.d:0 "私たちは、アメリカ南西部の支配権をメキシコの非合法な魔の手から奪還しました。[ROOT.GetCountry.GetName]は現在、大西洋から太平洋まで伸びています。"
 manifest_destiny.1.f:0 "「何と美しき、愛国者の夢よ\n幾年にもわたり\n白くきらめく街よ\n涙で濁ることなき、その輝きよ！\nアメリカ！アメリカ！\n主は汝に恩寵を与え給う\n冠を戴きし、同胞たちとの幸せ\n太平洋から大西洋へと広がりゆく！」"
 manifest_destiny.1.a:0 "これが我らの使命！"
 manifest_destiny.2.t:0 "フロンティア戦争"
 manifest_destiny.2.d:0 "アメリカ先住民族の支配の名残は消え、[ROOT.GetCountry.GetName]の支配が残るのみとなった。"
 manifest_destiny.2.f:0 "「私たちには、世界をもう一度やり直す力があるのだ。今と同じような状況は、ノアの時代から今まで一度も起こっていない。新しい世界の誕生は目前だ」"
 manifest_destiny.2.a:0 "自由のフロンティアを推し進めよ！"
 labor_rights.1.t:0 "農奴の不当な扱い"
 labor_rights.1.d:0 "[SCOPE.sState('serf_state').GetName]の[SCOPE.gsInterestGroup('serf_mistreaters').GetName]が農奴を残忍に扱うという悪名が広まっています。百姓は厳しい罰、困難な仕事量、時には拷問や殺人にまで及ぶと訴えています。"
 labor_rights.1.f:0 "「彼女はお茶を落として30回の鞭打ちを受けた」\n「丘の上の屋敷で人が行方不明になった」\n「地下室の下に地下牢がある、私のいとこが誓ってそう言っていた！彼らは私たちを拷問し、私たちの血を飲んでるんだ！」"
 labor_rights.1.a:0 "このような侮辱はやめなければならない。"
 labor_rights.1.b:0 "この貴族たちを法の力をもって罰しよう。"
