 anti_serfdom_popularity:0 "人気の解放論者"
 labor_rights.2.t:0 "解放論者"
 labor_rights.2.d:0 "[SCOPE.sCharacter('anti_serfdom_advocate').GetFullName]に率いられた、影響力の大きな[SCOPE.gsInterestGroup('anti_serfdom_ig').GetName]のグループが、農奴制の迅速な廃止を求めています。"
 labor_rights.2.f:0 "「奴隷解放の道徳的な美点について一日中叙情的に語ることは可能だし、それには正当な理由がある。しかし、この問題の単純な真実は、農奴制が非効率的であるということだ。経済的に破滅的であり、産業と社会の両面で我が国の正当な発展を阻害するものであるのだ。畑を耕す農奴は、有益に雇用され、適切に勤勉に働ける工場で活用した方がよいだろう」"
 labor_rights.2.a:0 "素晴らしい主張だ。"
 labor_rights.2.b:0 "これほど心動かす演説者がいるとはな！"
 labor_rights.3.t:0 "解放論者の買収"
 labor_rights.3.d:0 "[SCOPE.gsInterestGroup('serf_owners').GetName]は、十分な補償なしに農奴を手放すことを拒否しています。彼らの政治的影響力は大きく、この要求を拒否することは困難でしょう。"
 labor_rights.3.f:0 "「我々は何世代にもわたって農奴の労働力に頼ってきた。対価もなしに解放しろというのは無理な話だ！どうやって財産の利益を確保する？どうやって、今までの生活水準を維持するというのか？我々の相対的な貧困は、[ROOT.GetCountry.GetAdjectiveNoFormatting]貴族の物笑いの種になるだろう」"
 labor_rights.3.a:0 "国がその費用を補填しよう。"
 labor_rights.3.b:0 "農奴は自分の手で解放の権利を買い取らねばならない。"
 labor_rights.3.c:0 "人間を所有してならないのだ。"
 government_buying_serfs:0 "農奴の買収"
 serfs_buying_serfs:0 "自己解放"
 no_buying_serfs:0 "解放のための支払いを拒否"
 labor_rights.4.t:0 "直接的な行動"
 labor_rights.4.d:0 "[SCOPE.gsInterestGroup('unions_scope').GetName]によって組織された労働者は、政府に[SCOPE.sLaw('current_law_scope').GetName]法を通すよう圧力をかけるために短期ストライキと順法闘争期間を設定しています。彼らの方法は効果的であるように見えますが、私たちの産業経済に大きな損害を与えています。"
 labor_rights.4.f:0 "「私たちには、職場で安全に働く権利があります。今日、腕や目を失うかもしれないと思いながら出勤する人はいないはずです。安全が保証されるまで、私たちは一日たりとも働くことはありません」"
 labor_rights.4.a:0 "ストライキは放っておけ！"
 labor_rights.4.b:0 "保証を提案し、沈静化を試みよう。"
 enactment_strikes_modifier:0 "労働者の安全をめぐるストライキ"
 enactment_strikes_deterred_modifier:0 "労働者の安全をめぐる穏やかな抗議"
 worker_protection_negotiations:0 "労働者の安全に関して交渉"
 labor_rights.5.t:0 "労働者の安全をめぐる交渉"
 labor_rights.5.d:0 "[SCOPE.gsInterestGroup('capitalists_scope').GetName]は、[SCOPE.sLaw('current_law_scope').GetName]の推進に関して、[SCOPE.gsInterestGroup('unions_scope').GetName]との国家を介した交渉で合意に達しました。"
 labor_rights.5.f:0 "「我々の利益率は低下する、これを理解してもわねばならない。それはあなた方を含め、誰にとっても良いことではないのだ。何人かは辞めさせなければならないかもしれない、そうなったらどうやって家族を養うんだ？」\n\n「ビジネスにとって、本当に悪いものは何か知っているか？それは怒れる労働者。怪我をした労働者。死んだ労働者だ」"
 labor_rights.5.a:0 "[SCOPE.gsInterestGroup('unions_scope').GetName]を支援しよう"
 labor_rights.5.b:0 "[SCOPE.gsInterestGroup('capitalists_scope').GetName]に譲歩しよう"
 labor_rights.6.t:0 "ストライキ破り"
 labor_rights.6.d:0 "[SCOPE.gsInterestGroup('capitalists_scope').GetName]は、[SCOPE.sLaw('current_law_scope').GetName]に関する[SCOPE.gsInterestGroup('unions_scope').GetName]の煽動を鎮めるために、自分たちのことを民間調査会社と名乗る武装集団にお金を払っています。"
 labor_rights.6.f:0 "「我々は、皆がここでしっかりと法律に従うようにしているだけなのです。怒った従業員が発砲したり、暴動を起こしたりしては困りますからね。私たちは、適正な価格で、平和を守るためにここにいるんです。その過程で足が折れたり、頭蓋骨にヒビが入ったりすることもあるかもしれません。ですが、それが治安維持のためのコストなのですよ」"
 labor_rights.6.a:0 "暴行罪で逮捕しろ。"
 labor_rights.6.b:0 "これ以上[SCOPE.gsInterestGroup('capitalists_scope').GetName]の怒りを買うリスクは冒せない。"
 strikebreakers_called_off:0 "ストライキ破りの逮捕"
 strikbreakers_enactment:0 "ストライキ破り"
 strikebreakers_allowed:0 "ストライキ破りの許容"
 je_texas_tex:0 "テキサス独立"
 je_texas_tex_reason:0 "長年にわたるメキシコとの文化的そして政治的混乱が続き、国民の権利がますます制限されてきた今、私たちは立ち上がる時です！\n私たちの輝かしい国土が、専制的なメキシコの政権に従属していた時代は終わりつつあるのです。"
 je_texas_usa:0 "テキサス州"
 je_texas_usa_reason:0 "我々は、メキシコとテキサスの争いを興味深く見守っています。もしテキサス共和国が勝利を収めたならば、彼らを我々の正義の連合に参加させるべく揺さぶりをかける必要があるでしょう。"
 texas_je_tt:0 "テキサスがアメリカの州としての地位を受け入れるかどうかを決定します"
 texan_war_of_independence.1.t:0 "ローン・スター・ステイト"
 texan_war_of_independence.1.d:0 "[ROOT.GetCountry.GetName]は、激戦と流血の末、独立を果たしました。共和国の中には[SCOPE.sCountry('usa_scope').GetName]の中で州としての地位を支持する者が多くいます。[SCOPE.sCountry('usa_scope').GetAdjectiveNoFormatting]の人々は明らかに、私たちを彼らの連合に迎え入れることを望んでいるようです。"
 texan_war_of_independence.1.f:0 "メキシコとの戦争が終焉を迎えた。我が国の勇敢な国民は武器を置き、三々五々に平和な日常へと戻っていった。しかし、もし我々が日々を見守るだけで、圧制者の帰還を待つことに費やすのであれば、独立に何の意味があるのだろうか？テキサスは、我々が神から与えられた権利を侵害することのない、より大きな連合、すなわち同じ考えを持つ州の一部として、さらに強くなることができるのだ。"
 texan_war_of_independence.1.a:0 "連合に参加しよう！"
 texan_war_of_independence.1.b:0 "州となる必要はない。"
 texan_war_of_independence.1.c:0 "ヤンキーの助力は必要ない。"
 lone_star_state:0 "ローン・スター・ステイト"
 texan_war_of_independence.2.t:0 "テキサス州"
 texan_war_of_independence.2.d1:0 "[SCOPE.sCountry('texas_scope').GetName]がメキシコからの独立を勝ち取り、[ROOT.GetCountry.GetName]内の州としての地位を求めています。"
 texan_war_of_independence.2.d2:0 "[SCOPE.sCountry('texas_scope').GetName]がメキシコからの独立を勝ち取り、[ROOT.GetName]との特別な関係を求めています。彼らは州として統合されるのではなく、自立した保護領としての地位を求めているようです。"
 texan_war_of_independence.2.d3:0 "[SCOPE.sCountry('texas_scope').GetName]がメキシコからの独立を勝ち取りました。大使の尽力にも関わらず、彼らはアメリカの州となることを愚かにも拒んだようです。"
 texan_war_of_independence.2.f:0 "「テキサスの人々は、その憲法を採択した時点で、ほぼ全員一致で合衆国への併合を希望しており、現在も同様に、テキサスに安全と繁栄をより効果的にもたらすためにそれを希望している。アメリカ合衆国は、自国の安全と繁栄に加え、テキサス政府およびその人々の希望に応えたいという希望のみから行動し、条約によって、彼らの相互的かつ永久的な福祉にとって非常に重要な目的を達成しようと決意したのだ」"
 texan_war_of_independence.2.a:0 "アメリカへようこそ！"
 texan_war_of_independence.2.b:0 "受け入れられる譲歩だ。"
 texan_war_of_independence.2.c:0 "言語道断だ！"
 nihilism.1.t:0 "ニヒリズム"
 nihilism.1.d:0 "ニヒリズムとして知られる反教権主義、反君主主義的な運動が[SCOPE.gsInterestGroup('nihilist_ig').GetName]の間で定着してきました。[SCOPE.sCharacter('nihilist_scope').GetFullName]によって先導された、これらの危険な思想は現状維持のための枷となることは間違いないでしょう。"
 nihilism.1.f:0 "「彼らは我が国のあらゆる正義に対する冒涜である！彼らの口から出るのは、至上命令への反逆である！神より授けられし王権をこれほどまでに無視している連中は、かつて見たことがない。彼らは社会にとって最大の脅威なのだ」\n\n「心配無用です、閣下、この者たちはニヒリストです。恐れることは何もありません」"
 nihilism.1.a:0 "彼らにも一理ある。"
 nihilism.1.b:0 "これは反逆だ！異端だ！"
 nihilism.1.c:0 "州はニヒリズム文学を禁ずるべきだ。"
 nihilism_tt:0 "[SCOPE.gsInterestGroup('nihilist_ig').GetName]は10年間、ニヒリズム主義のリーダーを選ぶ可能性が高くなります。"
 big_nihilism_tt:0 "[SCOPE.gsInterestGroup('nihilist_ig').GetName]は10年間、ニヒリズム主義のリーダーを選ぶ可能性がより高くなります。"
 less_popular_nihilist:0 "ニヒリズム運動の抑圧"
 popular_nihilist:0 "ニヒリズム運動の活発化"
 less_popular_nihilist_red:0 "ニヒリズム運動の抑圧"
 nihilism.1.tt:0 "ニヒリストの[concept_agitator]が[SCOPE.GetRootScope.GetCountry.GetName]に出現します。"
 bureaucracy.1.t:0 "お役所仕事"
 bureaucracy.1.d:0 "現在、[SCOPE.gsInterestGroup('bureaucrat_class').GetName]が率いる公務員は、不必要な書類作成によって意図的に政府を停滞させています。彼らは自分たちの仕事が[SCOPE.sLaw('current_law_scope').GetName]法の下で保護されることを要求しているのです。"
 bureaucracy.1.f:0 "「あなたのお手伝いをさせていただき光栄です。ですが、残念ながらこの申込用紙には2回しか判を捺すことができないのです。苦情の申立は、地域の行政監察官にお願いいたします。行政監察官は現在、新しいファイリングシステムのために非常に多忙となっております。6ヶ月から8ヶ月以内に、迅速な回答が得られるでしょう」"
 bureaucracy.1.a:0 "現在の公務員がその地位を保持できるようにしよう。"
 bureaucracy.1.b:0 "許せん！仕事にもどれ。"
 bureaucracy.1.c:0 "秘密警察が彼らを拘束するだろう。"
 bureaucracy.1.e:0 "この機会を活かし、後任を育てるのだ。"
 red_tape:0 "お役所仕事"
 red_tape_reduced:0 "お役所仕事の軽減"
 red_tape_jobs:0 "保守的な官僚"
 bureaucracy.2.t:0 "実力主義"
 bureaucracy.2.d:0 "[SCOPE.gsInterestGroup('meritocracy_ig').GetName]官僚の新たな警備員が、仕事のあらゆる面で[SCOPE.gsInterestGroup('bureaucrat_class').GetName]を凌駕しています。これは[SCOPE.sLaw('current_law_scope').GetName]の効率性にとって、非常に心強い前兆と言えるでしょう。"
 bureaucracy.2.f:0 "「彼らは、銀のスプーンをくわえて生まれたというだけで、最も重要な地位に就くのが当然だと考えている。しかし、その特権と資格のために、彼らは怠惰で、縁故採用がまかり通り、傲慢になるのだ。それに対して私たちの立場は苦労して手に入れたものであり、失敗すればそれなりの結果が待っている。出世は、生まれつきではなく、実力によってのみなされるべきなのだ」"
 bureaucracy.2.a:0 "[SCOPE.sLaw('current_law_scope').GetName]の主張が明らかに正しい。"
 bureaucracy.2.b:0 "[SCOPE.gsInterestGroup('bureaucrat_class').GetName]は手抜き仕事だ。"
 bureaucracy.2.c:0 "[SCOPE.gsInterestGroup('meritocracy_ig').GetName]が公務員に参入できるようにしよう。"
 meritocracy:0 "実力主義"
 meritocracy_ig:0 "実力主義"
 bureaucracy.3.t:0 "官僚の奮闘"
 bureaucracy.3.d:0 "[SCOPE.sLaw('current_law_scope').GetName]法を通すための我々の努力は、いくつかの典型的な官僚的ハードルに妨げられています。彼らは、書類棚の正しい形がどうのこうのというようななんとも高尚な議論に終始しているのです。"
 bureaucracy.3.f:0 "「良品、早急、安価から2つを選ぶといい」"
 bureaucracy.3.a:0 "費用は惜しまない。"
 bureaucracy.3.b:0 "これは相当な時間がかかりそうだ。"
 bureaucracy.3.c:0 "さっさと終わらせてしまおう。"
 good_and_fast:0 "良品で早い。"
 good_and_cheap:0 "良品で安価。"
 cheap_and_fast:0 "安価で早い。"
 colonization.1.t:0 "脱植民地"
 colonization.1.d:0 "私たちが植民地主義という制度を解体するとき、[SCOPE.sCountry('colony_scope').GetName]の人々はこの思想的転換の一環として独立が認められることを期待しています。"
 colonization.1.f:0 "「植民地を解体することなく、植民地主義を解体することはできない！新しい植民地を作らないと約束するだけでは十分ではないのだ。すでに専制政治の中に取り込んでしまった人々から、その卑劣な支配の手を取り除かなければならないのだ」"
 colonization.1.a:0 "彼らは望む自由を手にすることができる。"
 colonization.1.b:0 "[SCOPE.sCountry('colony_scope').GetName]を手放すつもりはない。"
 decolonization:0 "脱植民地"
 refused_to_release_colony:0 "植民地的な偽善"
 colonization.2.t:0 "植民地への業務委託"
 colonization.2.d:0 "[SCOPE.sPoliticalMovement('outsourcing_scope').GetName]への運動は、安い植民地労働力が使われて自分たちの仕事が取って代わられることを懸念しているのです。"
 colonization.2.f:0 "「私たちは皆、貧しさにあえぐこととなるだろう。何千エーカーもの未開拓の土地で、土着の安い労働力を使わずに、どうやって農産物を売るというのだ？」"
 colonization.2.a:0 "彼らの懸念を解消しよう。"
 colonization.2.b:0 "もちろん、植民地から搾取するのだ！"
 slow_colonies:0 "植民地の減速"
 fear_of_outsourcing_alleviated:0 "業務委託への恐怖の解消"
 outsourcing_anger:0 "植民地への業務委託の恐怖"
 colonization.3.t:0 "植民地の熱狂"
 colonization.3.d:0 "政府が[SCOPE.sLaw('current_law_scope').GetName]法を成立させる方向であるというニュースは、新しく遠い土地を開拓しようとする人々の間に大きな熱狂を生み出しました。"
 colonization.3.f:0 "\"利益と冒険が、共に乗り出すすべての勇敢な人の前に広がっている。未開の地が我々を待ち構えており、我々が善き[ROOT.GetCountry.GetAdjectiveNoFormatting]の文明をもたらすのを待っているのだ。もし先住民に反対されたら、ライフルを手近に置いておくように」"
 colonization.3.a:0 "落ち着け、まだ法律が成立していない！"
 colonization.3.b:0 "私たちは、世界の舞台で正当な位置を占めることになるだろう。"
 colonization.3.c:0 "船に荷物を積んで、遠い国へ旅立とう！"
 colonization.4.t:0 "開拓の倫理"
 colonization.4.d:0 "政府が[SCOPE.sLaw('current_law_scope').GetName]という法律を通そうとしたことで、植民地主義の倫理が世間の議論の矢面に立たされることとなりました。"
 colonization.4.f:0 "「我々には干渉し、支配し、搾取する権利はない。我々は「文明」をもたらすというが、実際には不幸と抑圧をもたらし、植民地の社会経済構造全体を我々の利己的な欲求のために操作しているのだ」"
 colonization.4.a:0 "[SCOPE.sLaw('current_law_scope').GetName]は道義的に正しい"
 colonization.4.b:0 "彼らの指摘には、いくつか譲歩できる部分がある。"
 colonial_ethical_conviction:0 "植民地主義の議論"
 ethically_condemned:0 "倫理的な批難"
 ethical_concessions:0 "倫理的な譲歩"
 colonial_enthusiasm:0 "植民地の熱狂"
 our_place_on_the_world_stage:0 "世界の舞台での立場"
 colonial_enthusiasm_settlers:0 "熱狂的な入植者"
 anarchy.1.t:0 "偉業のプロパガンダ"
 anarchy.1.d:0 "無政府主義者は、[SCOPE.gsInterestGroup('anarchy_target_ig').GetName]のメンバーが頻繁に訪れる紳士クラブの爆破を行ったと主張しています。[SCOPE.sCharacter('anarchy_target_leader').GetFullName]の遺体は瓦礫の下から発見されました。"
 anarchy.1.f:0 "「階級闘争という名の戦争、そしてあなた方は、あなた方が秩序と呼ぶ強力な組織の隠れ蓑の下で、あなた方の法律の暗闇の中で、それを最初に行ったのだ。流血が必要ならば、我々は逃げることはない。殺人が必要ならば、我々は殺す。それが必要だからだ。破壊が必要ならば、我々は破壊する、お前たちの専制的制度を世界から排除するために」"
 anarchy.1.a:0 "このような反動的な連中には当然の報いを。"
 anarchy.1.b:0 "テロを容認することはできない。"
 anarchy.2.t:0 "州の解体"
 anarchy.2.desc:0 "[ROOT.GetCountry.GetName]が[SCOPE.sLaw('current_law_scope').GetName]の制定に向かって突き進む中、[SCOPE.gsInterestGroup('anarchists_scope').GetName]は州制度の解体を訴えています。"
 anarchy.2.f:0 "「国家の専制政治を支持しながら、どうして無政府主義社会を名乗ることができようか。国家暴力の加害者たちは、いまだに我々を蹂躙しているのだ。警察、徴兵官、植民地行政官、これらはすべて階級の裏切り者だ。彼らは我々の誠実な労働の産物を盗み、我々自身の抑圧のためにそれを使っているのだ！」"
 anarchy.2.a:0 "警察と一緒に鎮圧しろ！"
 anarchy.2.c:0 "州に我々を支配する権利はない！"
 anarchy.2.d:0 "植民地主義は人類を害するものだ！"
 anarchy.2.e:0 "州はゆっくりと萎れていくだろう。"
 law_dismentling_the_state:0 "州の解体"
 dismantling_the_state:0 "州の解体"
 withering_away:0 "衰退"
 ig_withering_away:0 "衰退"
 anarchy.3.t:0 "相互扶助"
 anarchy.3.d:0 "無政府主義者は利益を排除し、仲間の世話のために相互責任を受け入れる共同体を作っています。[SCOPE.sCharacter('anarchist_farmer').GetFullName]は[SCOPE.gsInterestGroup('farmer_ig').GetName]の新しいリーダーで、協同農場の設立を推奨しています。"
 anarchy.3.f:0 "「私たちには、家主も上司も、そして国家さえも必要ない。みんなで力を合わせれば、必要なものはすべて手に入る。自由で平等な生活を送り、一人ひとりが自分のコミュニティに依存し、その幸福に責任を持つのだ」"
 anarchy.3.a:0 "私たちは力を合わせて強くなる。"
 anarchy.3.c:0 "これは素晴らしいプロパガンダになる。"
 anarchy.3.b:0 "彼らは農業へ魅力的なアプローチを行っている。"
 encouraging_mutual_aid:0 "相互扶助の推進"
 mutual_aid:0 "相互扶助"
 anarchist_agriculture:0 "無政府主義者の農業"
 anarchist_terrorism:0 "無政府主義者のテロ"
 anarchist_assassination:0 "無政府主義者の暗殺"
