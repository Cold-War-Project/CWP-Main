 dreadnought_hoax.1.d:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]は、学者グループが訪問中の[SCOPE.sCountry('hoax_country').GetAdjectiveNoFormatting]王家のメンバーのふりをしていると報道しています。[SCOPE.sState('hoax_state').GetName][SCOPE.sBuilding('hoax_building').GetName]の将校は、その変装を信じ込んで、彼らに軍艦の案内をしてしまいました。この事件は[SCOPE.gsInterestGroup('navy_ig').GetName]に大恥をかかせました。"
 dreadnought_hoax.1.f:0 "「その場にいた将校たちは、儀仗兵とともに偽者たちを迎え入れたが、[SCOPE.sCountry('hoax_country').GetAdjectiveNoFormatting]の習慣や流行の知識がないために変装を見破れず、誤って[SCOPE.sCountry('haox_country_2').GetAdjectiveNoFormatting]の旗を掲げてしまいました。その後、偽物たちはわけのわからない言葉で話し、艦隊を祝福するために[SCOPE.sCountry('hoax_country').GetAdjectiveNoFormatting]の式典をでっち上げて行ったとのことです」"
 dreadnought_hoax.1.a:0 "全員逮捕しろ！"
 dreadnought_hoax.1.b:0 "ブンガ、ブンガ。"
