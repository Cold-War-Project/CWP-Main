 prostitution.1.t:0 "伝染病法"
 prostitution.1.d:0 "[SCOPE.sCharacter('cda_ig_leader').GetFullName]によって率いられている[SCOPE.sState('cda_state').GetName]の[SCOPE.gsInterestGroup('cda_ig').GetName]が、政府に売春への対応を要求しています。彼らは、売春婦と疑われる女性を、性感染症を広めるという理由で、病院に拘束することを警察に許可する法律の施行を要求しています。"
 prostitution.1.d2:0 "[SCOPE.sCharacter('cda_ig_leader').GetFullName]によって率いられている[SCOPE.sState('cda_state').GetName]の[SCOPE.gsInterestGroup('cda_ig').GetName]が、男性の間で性感染症の発症率が高まっていることへの解決策を要求しています。彼らは、売春婦と疑われる女性を、性感染症を広めるという理由で、病院に拘束することを警察に許可する法律の施行を要求しています。"
 prostitution.1.f:0 "「堕落した女性たちは道徳的な礼儀を乱すものです。彼女たちが罪深い病を国中に広げないよう、封じ込め、治療しなければならない」"
 prostitution.1.a:0 "伝染病法を制定する"
 prostitution.1.b:0 "その法律は非人道的だ"
 prostitution.1.c:0 "医学的に見ても、そのような措置が無益であることは明らかだ"
 prostitution.2.t:0 "伝染病法の廃止"
 prostitution.2.d:0 "[SCOPE.sCharacter('feminist_cda_ig_leader').GetFullName]が率いるフェミニストのグループは[SCOPE.sState('feminist_cda_state').GetName]で伝染病法の撤廃を要求しています。彼らは、警察による女性の残忍な扱いや、収容病院での非人道的な状況を非難しています。売春に関係のない女性でさえ、日常的に本人の意思に反して監禁されているのです。"
 prostitution.2.f:0 "「男性の警察官が私たちを捕まえる。私たちは男性に検査され、扱われ、治療される。病院ではまた別の男性が祈りを捧げ、聖書を読む。判事も男性であり、死ぬまで男の人の手から離れることはないのです！」"
 prostitution.2.a:0 "法律を廃止しよう"
 prostitution.2.b:0 "法律を改定しよう"
 prostitution.2.c:0 "国中の法律を廃止しよう"
 prostitution.3.t:0 "[SCOPE.sState('capital_state').GetName]でのスキャンダル"
 prostitution.3.d:0 "警察が悪名高い男性売春宿を閉鎖しました。逮捕された経営者は[SCOPE.sCharacter('scandal_character').GetFullName]が彼の顧客の一部であることを明らかにし、その情報がメディアへとリークされました。"
 prostitution.3.f:0 "「筆舌に尽くしがたい、忌まわしきスキャンダルが[SCOPE.sState('capital_state').GetNameNoFormatting]を襲いました！捕らえられた少年たちは自白させられ、この件に関するさらに驚く事実が近いうちに明らかになるだろうと[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]は報告しています。貴族などを含む22人の男性が、[ROOT.GetCountry.GetNameNoFormatting]から逃亡しました」"
 prostitution.3.a:0 "[SCOPE.sCharacter('scandal_character').GetFullName]はすぐに辞任すべきだ。"
 prostitution.3.b:0 "なんとか隠蔽しよう。"
 prostitution.3.c:0 "私たちの宣伝者が、その影響を最小限に留めるだろう。"
 prostitution.3.a.tt:0 "[SCOPE.sCharacter('scandal_character').GetFullName]は政治生命を終えました。"
 prostitution.4.t:0 "警察の暴力"
 prostitution.4.d:0 "[SCOPE.sState('police_brutality_state').GetName]では、警察官の過激な暴力の行使がますます一般的になってきています。労働者階級や社会意識の高い人々が、警察組織に抗議するために集まっています。"
 prostitution.4.f:0 "「判事を除いて、誰もが嫌悪するような犯罪がない週はほとんどない。少年はその残忍さに虐げられ、女性はその暴力によって侮辱を受ける。そして、その残虐行為は、偽証によって否定され、権威あるものの愚かなふるまいは罰せられることはないのだ。警察の残虐行為は、もはや私たちが最も崇拝する制度となりつつあるのだ」"
 prostitution.4.a:0 "このような行為を容認することはできません。"
 prostitution.4.b:0 "武力行使は正当なものだ。"
