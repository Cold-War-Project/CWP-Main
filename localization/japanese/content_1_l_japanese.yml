 manifest_destiny.3.t:0 "バイソン狩猟"
 manifest_destiny.3.d:0 "[SCOPE.sState('native_american_state').GetName]に住む[SCOPE.sCountry('native_american_country').GetAdjectiveNoFlag]の人々は、基本的な需要のほとんどをバイソンに依存しています。仮にバイソンの個体数が減少した場合、恩恵を受けるのは[SCOPE.sState('bison_state').GetName]に住む入植者です。"
 manifest_destiny.3.f:0 "「白人ハンターや観光客の手によって、毎シーズン何千という個体が無為に、そして不名誉に殺害されている。ただ彼らのローブにするために、あるいは単に欲求を満たすスポーツとして。殺されたバイソンの死骸は腐敗し、砂漠と人気のない平原に白く風化した骨が散らばっている」"
 manifest_destiny.3.a:0 "営利狩猟を奨励しよう。"
 manifest_destiny.3.b:0 "軍隊にバイソンを駆除させよう。"
