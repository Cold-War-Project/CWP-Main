 cautious_railway_construction:0 "慎重な鉄道建設"
 amazon.2.t:0 "地上の地獄"
 amazon.2.d:0 "[SCOPE.sState('amazon_state').GetName]にある[SCOPE.sBuilding('rubber_plantation_scope').GetName]で働く労働者が酷い虐待を受けています。何かを失敗した際の一般的な罰則として、身体の切断が当たり前になっているのです。"
 amazon.2.f:0 "「彼らになぜ逃げてきたのかと尋ねると、自国では政府高官や政府軍人の手によるひどい扱いに耐えてきたものの、それにもはや耐えられなくなったこと、一定量のゴムを採取することがデキなければ殺されてしまうこと、ノルマを満たそうとすれば飢えや野ざらしで死ぬしかなかったことを告白したのです」"
 amazon.2.a:0 "生産を緩めることはできない。"
 amazon.2.b:0 "農園の状況について調査を開始しよう。"
 amazon.2.c:0 "加害者はその罪を償うことになる。"
 rubber_mistreatment:0 "ゴム労働者の虐待"
 rubber_slowdown:0 "残虐行為の調査"
 rubber_protections:0 "ゴム労働者の保護"
 amazon.3.t:0 "熱帯のパリ"
 amazon.3.d:0 "アマゾンの熱帯雨林に入植し、利益を得る私たちの努力は結実しました[SCOPE.sState('amazon_state').GetCityHubName]は人を寄せ付けないジャングルの中心にありながら、ヨーロッパの都市のように壮大で派手なものとなっています。"
 amazon.3.f:0 "「[SCOPE.sState('amazon_state').GetCityHubName]には、あらゆる贅沢品が揃っています。ゴム男爵は競争的な人々であり、新しいモノやファッションはたちまち行き過ぎたほどの獲得競争に見舞われる。街を歩けば、その暑さを除けば、まるでパリにいるような心地になれるだろう」"
 amazon.3.a:0 "劇場は、私たちの成果の証となるものだ。"
 amazon.3.b:0 "[SCOPE.sState('amazon_state').GetCityHubName]で豊かな生活を手に入れよう。"
