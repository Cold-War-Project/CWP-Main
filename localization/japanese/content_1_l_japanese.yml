 je_electric_underground_railway:0 "大都市の鉄道"
 je_electric_underground_railway_reason:0 "首都の人口密度が高まるにつれ、交通手段にも工夫が必要になってきます。私たちは、電気で動く地下鉄道網を都市の地下に建設することで、市民が要所要所を素早く移動することが可能になると考えています。"
