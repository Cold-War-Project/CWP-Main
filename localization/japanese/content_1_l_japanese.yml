 victoria.1.t:0 "ヴィクトリア女王の戴冠式"
 victoria.1.d:0 "国王が死んだ。彼の若き姪[SCOPE.sCharacter('queen_victoria').GetFirstName]の即位により、王国は歓びに包まれ、ハノーファーの王冠はイギリスの支配から外れます。彼女が末永く統治することを願おう！"
 victoria.1.d2:0 "国王が死んだ。彼の若き姪[SCOPE.sCharacter('queen_victoria').GetFirstName]の即位により、王国は歓びに包まれた。彼女が末永く統治することを願おう！"
 victoria.1.f:0 "「私がこの地位に就いたのは神意によるもの。祖国への責務を果たすため、全力を尽くそう」"
 victoria.1.a:0 "女王陛下万歳！"
 victoria.1.tt:0 "[SCOPE.sCountry('hannover_victoria_scope').GetAdjective][concept_customs_union]の構成国が我々の経済圏から離脱します。"
 victoria.2.t:0 "ヴィクトリア女王の戴冠式"
 victoria.2.d:0 "国王が死んだ。彼の若き姪、ヴィクトリアの即位により、ハノーファーの王冠はイギリスの支配から外れます。彼女の叔父、[SCOPE.sCharacter('ernest_augustus').GetFirstName]がこれからはハノーファーを支配します。"
 victoria.2.f:0 "「私は姪のために、最後の血の一滴まで流すぞ」"
 victoria.2.a:0 "国王陛下万歳！"
 victoria.2.tt:0 "[SCOPE.sCountry('hannover_victoria_scope').GetAdjective][concept_customs_union]の構成国が我々の経済圏に残留します。"
