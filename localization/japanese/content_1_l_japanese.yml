 major_railways.2.d:0 "大西洋と太平洋を結ぶルートが完成したことで、アメリカ西部への開拓の扉が開かれたのです。"
 major_railways.2.f:0 "「このゴールデン・スパイクで、この鉄道が世界の2つの大海原を結びつけたように、我が国の団結を呼びかけるのだ！」"
