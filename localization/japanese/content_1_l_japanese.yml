 cable_street.1.t:0 "[SCOPE.sState('fascist_rally_state').GetCityHubName]の戦い"
 cable_street.1.d:0 "[SCOPE.sCharacter('fascist_leader').GetFullName]および[SCOPE.sParty('fascist_party').GetName]が、[SCOPE.sState('fascist_rally_state').GetName]における大規模集会を計画している。[SCOPE.gsInterestGroup('antifa_ig').GetName]を旗印に漫然と組織された反ファシストグループによる激しい抵抗が予想される。"
 cable_street.1.f:0 "「バリケードを作れ！ファシストどもをやっつけろ！奴らを通すな！」"
 cable_street.1.a:0 "彼らの行進の権利を守らねばならない。"
 cable_street.1.b:0 "戦わせておけ。我々は介入しない。"
 cable_street.1.c:0 "集会を禁ずる。"
 protected_fascist_rally:0 "ファシストの集会の保護"
 banned_fascist_rally:0 "ファシストの集会の禁止"
 heavenly.1.t:0 "[SCOPE.sState('missionary_state').GetName]での宣教活動"
 heavenly.1.d:0 "[SCOPE.sCountry('treaty_port_owner').GetAdjective][SCOPE.sState('treaty_port_scope').GetName]に拠点を置く宣教師が[SCOPE.sState('missionary_state').GetName]に学校や病院を作る許可を求めています。彼らはきっと信仰を広めるための基盤としてこれらを活用するでしょう。"
 heavenly.1.f:0 "「主の言葉を広めるのに、癒し以上に良い方法があるでしょうか？私たちの病院への道を見つけた人は、神への道を見つけることができるのです」"
 heavenly.1.a:0 "学校と病院の建設を許可する"
 heavenly.1.b:0 "彼ら外国の信仰は望まない"
 missionary_schools_hospitals:0 "宣教学校と病院"
 heavenly.2.t:0 "拝上帝会"
 heavenly.2.d:0 "[SCOPE.sState('cult_state').GetName]に奇妙なカルト教団が出現しています。キリスト教だけでなく、地元の信仰の要素を取り入れ、彼らのリーダーは自分がイエス・キリストの弟だと信じています。"
 heavenly.2.f:0 "「私の目は西を越え、北を越え、川を越え、山を越え、\n私の声は東を越え、南を越え、太陽を越え、月を越える」"
 heavenly.2.a:0 "気がかりだな。"
 heavenly.3.t:0 "[SCOPE.sState('cult_growth_state').GetName]での神の崇拝者"
 heavenly.3.d:0 "狂信的な福音主義者の結社である拝上帝会は、[SCOPE.sState('cult_growth_state').GetName]にかなりの数の信者を集めているようです。"
 heavenly.3.f:0 "「彼らは貧しい人々や社会的弱者、国家に無視されたり失敗したりした人々の中に熱心な改宗者を見出している」"
 heavenly.3.a:0 "これは良いこととはいえない。"
 heavenly.4.t:0 "太平天国"
 heavenly.4.d:0 "拝上帝会の狂信者たちは、私たちの差別政策に対抗して蜂起しました。彼らは[SCOPE.sState('heavenly_kingdom_spawn').GetName]を活動拠点としており、まもなくこの団体が勢力を持つ他の州を掌握するとみられています。"
 heavenly.4.f:0 "「この権威ある輝かしき剣は、主より授けられしもの、\n詩句や書物は、ヤハウェを称える証左。\n太平は光ある世界を統一し、\n威光ある空は、千年にも及ぶ無常の喜びとなる」"
 heavenly.4.a:0 "速やかに叩き潰せ！"
 heavenly.5.t:0 "天国の崩壊"
 heavenly.5.d:0 "太平天国は敗北しました。反乱の余波に対処する方法を決定しなければなりません。教団の支持者はまだ活動しており、将来的に私たちに問題を起こすかもしれません。"
 heavenly.5.f:0 "「キリストの兄弟とされる男が斬首され、焼かれた。彼の灰は大砲から発射された。彼は永遠の安息を得ることはないだろう。我が国の名誉を傷つけたのだから。彼は完全に破壊された。我々に反対するすべての者と同じ運命をたどったのだ」"
 heavenly.5.a:0 "残った異教徒を虐殺せよ。"
 mass_reconversion_tt:0 "[SCOPE.sCountry('china_scope').GetName]内の全ての非[SCOPE.sReligion('state_religion_scope').GetName][Concept('concept_pop','$concept_pops$')]のうち#variable 10%#!が[SCOPE.sReligion('state_religion_scope').GetName]に変わる。"
 heavenly.5.b:0 "かつての反乱軍に慈悲を与え、恩赦を与える。"
 heavenly.6.t:0 "天国の勃興"
 heavenly.6.d:0 "[ROOT.GetCountry.GetName]が[SCOPE.sCulture('manchu_culture').GetName]の支配を退けた。私たちの州は引き続き耐え忍び、中国全土に神の御言葉を届けなければならない。"
 heavenly.6.d1:0 "[ROOT.GetCountry.GetName]が[SCOPE.sCountry('china_scope').GetName]からの独立を得た。私たちの州は引き続き耐え忍び、[SCOPE.sCountry('china_scope').GetAdjective]の報復から身を守れるようにしなければならない。"
 heavenly.6.f:0 "この地球の人々が私的に使うものは何も持たず、全ての人が共同で使えるよう、全てのものを神に捧げれば、全ての場所に平等な分け前があり、全ての人に衣服と食料が与えられるだろう。"
 heavenly.6.a:0 "神の言葉を人々に広めることを優先させる。"
 heavenly.6.b:0 "新たな論文の修正は、私たちの州を前進させるだろう。"
 heavenly.6.b1:0 "[SCOPE.sCharacter('hong_rengan_scope').GetFullName]の新たな論文は、私たちを前進させるだろう。"
 heavenly.6.c:0 "[SCOPE.sCulture('manchu_culture').GetName]の悪魔との新たな戦いに備えなければならない。"
 heavenly.6.e:0 "今こそ西欧列強との関係を構築すべき時だ。"
