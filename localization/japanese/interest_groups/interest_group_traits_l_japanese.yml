l_japanese:
 ig_trait_noblesse_oblige:0 "ノブレス・オブリージュ"
 ig_trait_noblesse_oblige_desc:0 "庶民よりも優れた存在である我々には、市井の人々の世話をする義務があります。彼ら自身による組織化の試みは自己破壊的であり、失敗するのは明らかです。"
 ig_trait_family_ties:0 "家族の絆"
 ig_trait_family_ties_desc:0 "時代が移り変わっても、我々は良い婚姻関係の価値を忘れてはいません。我らの繋がりは同盟や政府が超えてきた国境よりも古く、そして彼らよりも長続きするでしょう。"
 ig_trait_noble_privileges:0 "貴族特権"
 ig_trait_noble_privileges_desc:0 "貴族は収税吏に付きまとわれることなくその任務を遂行すべきであるという認識に一体何が起きたのでしょうか？あの時代を取り戻す時がやって来たのです。"
 ig_trait_job_creators:0 "雇用創出者"
 ig_trait_job_creators_desc:0 "お金を生み出すには誰かがお金を使わなければなりません。我々の投資に介入しないと政府が約束してくれる限り、経済成長を見据えること以外に我らの利益を投じることはないでしょう。"
 ig_trait_engines_of_progress:0 "進歩の原動力"
 ig_trait_engines_of_progress_desc:0 "現代の偉業をその目に焼き付けるがいい！今は躊躇いの時ではない。着想や設計、特許の取得が可能であるならば、即座にそれらを使用できるよう作成と検証を行うべきです。"
 ig_trait_tax_avoidance:0 "租税回避"
 ig_trait_tax_avoidance_desc:0 "我々から集めた税金の最適な消費方法など誰にも分りません。それは政府、少なくとも今の政府ではありません。幸運にも無能な彼らのおかげで税法に抜け穴があり、それをうまく活用することができます。"
 ig_trait_patriotic_fervor:0 "愛国熱"
 ig_trait_patriotic_fervor_desc:0 "如何に戦略が素晴らしく、どれほど兵器が進歩しても、努力と気合でしか勝てない戦いがあります。国の信条を心の底から信じている兵士たちは勝率の高低にかかわらず勇敢に戦ってくれることでしょう。"
 ig_trait_veteran_consultation:0 "退役軍人顧問"
 ig_trait_veteran_consultation_desc:0 "技術の発展が戦争のあり様に変化をもたらしていますが、正しい使い方を理解しなければそういった技術を使いこなすことはできません。幸運にも最前線で経験を積んだ仲間が何かいい考えを思いついているはずです。"
 ig_trait_materiel_waste:0 "資材浪費"
 ig_trait_materiel_waste_desc:0 "国家への忠誠と政府への忠誠は同義ではありません。統治側の人々を信頼することができないのであれば、我々は与えられた物を我々が相応しいと考える用途に流用するかもしれません。"
 ig_trait_farmers_markets:0 "産直市場"
 ig_trait_farmers_markets_desc:0 "近年では我々が生産した物品を必要とする人々に届けることが大きな関心事となっています。環境さえ整っていれば、我々は自らの手で必要とされる場所に品物を届けることができます。"
 ig_trait_honest_work:0 "誠実な仕事"
 ig_trait_honest_work_desc:0 "我々は誠実な労働と仕事で生計を立てています。それによって必要以上に生産性が上がっているというのであれば、それはなお良いことです。"
 ig_trait_old_ways:0 "従来のやり方"
 ig_trait_old_ways_desc:0 "国の運営を任されている人々は国の将来像を様々な視点で見据える必要があります。現在のような体たらくの元凶を生み出した人たちをどうして信頼することができましょう？"
 ig_trait_solidarity:0 "連帯経済"
 ig_trait_solidarity_desc:0 "働きたいと思う人であれば、誰一人除外されることなく仕事に就くべきです。我々は各人が持つ適正報酬労働の権利を支援します。"
 ig_trait_industrial_organizers:0 "産業組織者"
 ig_trait_industrial_organizers_desc:0 "たとえ責任者が誰であっても、工場労働の最終的な質に大きな影響を与えるのは、経営陣から下達される規則ではなく、労働者同士の協業のあり方です。"
 ig_trait_work_to_rule:0 "順法闘争"
 ig_trait_work_to_rule_desc:0 "自分たちの待遇を考えるよりも、我々はただ黙って言われたことだけをこなしておけばよい。どうやら経営陣はそう考えているようです。未成熟な労働環境にその哲学を実際に当てはめるとどうなるか彼らに思い知らせてあげましょう。"
 ig_trait_propagandists:0 "宣伝者"
 ig_trait_propagandists_desc:0 "恵まれない世界の国々に新時代がもたらす恩恵のお手本として、我が国における進歩の達成は何にも増して維持されなければならない。我々の詩、文書、政治的マニフェストにはそう記されています。"
 ig_trait_avant_garde:0 "アバンギャルド"
 ig_trait_avant_garde_desc:0 "我々は、誰もが考えようとすらしないことを声に出して語っています。我々の芸術と発想は直接心に突き刺さり、目を開かせます。驚嘆によるものでないとしたら、それは衝撃なのでしょう。"
 ig_trait_social_criticism:0 "社会批判"
 ig_trait_social_criticism_desc:0 "権力者たちは、しばしば自分たちは申し分がないと考えていますが、権威が誰かの発想を興味深いものにするものではありません。我々には興味深い話がたくさんあり、彼らのことを誰に対して発信すべきかをよく知っています。"
 ig_trait_treasury_bonds:0 "国庫債券"
 ig_trait_treasury_bonds_desc:0 "政府が間違いなく負債の返済を続けるのであれば、苦労して稼いだお金をこの偉大な国家のために投じる行為は、国のためになるというだけではなく、良好な投資となりえます。"
 ig_trait_middle_managers:0 "中間管理職"
 ig_trait_middle_managers_desc:0 "本によってすべての人にすべての作業を行わせることはできませんが、少なくとも本の記載事項を内容通りに維持することはできます。ここでの正しい対処方法を誰かが覚えておく必要があります。"
 ig_trait_xenophobia:0 "外国人排斥"
 ig_trait_xenophobia_desc:0 "母国が今のような状態になったのは誰のせいなのか。我々は知っていますが、みんな恐れて誰も口に出そうとはしません。彼らは好き放題にさせた我々の背中を指さして笑っていることでしょう。誰かが立ち上がらなければなりません。"
 ig_trait_be_fruitful_and_multiply:0 "子孫繫栄"
 ig_trait_be_fruitful_and_multiply_desc:0 "禁欲主義というものは、神聖なる目的に生涯をささげる人にとっては結構なものですが、一般市民の価値観においては、家族を持ち子供を育てることが人生で最も大切であると考えられています。"
 ig_trait_divine_right:0 "神授王権"
 ig_trait_divine_right_desc:0 "我々は、人生における秩序の存在を信じています。良きにつけ悪しきにつけ、社会にはその秩序が反映されるべきです。支配者が美徳と法令を重んじるのであるのならば、我々がその理由を人々に諭しましょう。"
 ig_trait_pious_fiction:0 "宗教的フィクション"
 ig_trait_pious_fiction_desc:0 "今日の価値観は非常に毒されており、文学も腐敗の一途です。そのため教育自体に道徳観がじわじわと侵食されています。現在の権力者たちが「真実」であると考える事柄よりも、真実であるべき事柄を人々に教えるべきではないでしょうか。"