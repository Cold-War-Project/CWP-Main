l_japanese:
 atheist:0 "無神論"
 pm_no_urban_clergy:0 "国家無神論"
 state_atheism.1.t:0 "大衆のアヘン"
 state_atheism.1.d:0 "我が国は[SCOPE.sLaw('current_law_scope').GetName]法を可決しようとしているが、心を満たす[ROOT.GetCountry.GetStateReligion.GetName]信仰がなければ大衆は絶望の淵に沈むかもしれない。"
 state_atheism.1.f:0 "宗教は虐げられた生き物のため息であり、無情な世界の心であり、魂のない状況の魂である。宗教は大衆のアヘンである。"
 state_atheism.1.a:0 "神は死んだ。"
 state_atheism.1.b:0 "大衆の魂ではなく、腹を満たすのだ。"
 state_atheism.1.c:0 "アヘンは大衆のアヘンである。"
 opium_of_the_masses_enactment:0 "大衆のアヘン"
 opium_of_the_masses_mod:0 "大衆のアヘン"
 state_atheism.2.t:0 "無神協会"
 state_atheism.2.d:0 "[SCOPE.sState('godless_state').GetName]の[SCOPE.sBuilding('godless_uni').GetName]にいる[SCOPE.sPop('godless_pop').GetName]は[SCOPE.sLaw('current_law_scope').GetName]法の強力な支持者である。彼らは反宗教思想を広める手段として、無神協会を設立した。"
 state_atheism.2.f:0 "我々が「人類文化の最高到達点を侵害する」凶悪犯だと誹謗されているのを耳にしたことがある。もしそれが人類が達成した最高のものだとしたら、とんだお笑い草だ。"
 state_atheism.2.a:0 "啓蒙的な取り組みだ。"
 state_atheism.2.b:0 "街頭で神学者に声をかけろ。"
 state_atheism.2.c:0 "大学における協会の地位を向上させろ。"
 state_atheism.3.t:0 "慈善活動"
 state_atheism.3.d:0 "[SCOPE.gsInterestGroup('works_of_charity_ig').GetName]との結びつきがある慈善団体は、聖職者や敬虔な信徒によって運営されているという理由で[SCOPE.sLaw('current_law_scope').GetName]法の支持者から非難を浴びている。多くの人々がこうした人気のある慈善団体を擁護するために結集し、[SCOPE.sLaw('current_law_scope').GetName]法の成立を脅かしている。"
 state_atheism.3.f:0 "どれだけ多くの人が「慈善活動」と呼ぼうが関係ない。それは宗教の一宗派であり、他の宗派と同じように教義を持っている。奴らが改心したと言おうが関係ない。改心などしていないことはわかり切っている！世間がなんと言おうと、奴らは捕まえねばならない。"
 state_atheism.3.a:0 "慈善団体への攻撃を続けよ。"
 state_atheism.3.b:0 "国家による福祉を推進し、奴らを弱体化させよ。"
 state_atheism.3.c:0 "競合する救済慈善団体を設立し、奴らを凌駕しろ。"
 state_atheism.3.dd:0 "慈善団体は放っておけ。"
 godless_ig_leader:0 "[SCOPE.gsInterestGroup('godless_ig').GetName]の[SCOPE.sCharacter('godless_leader').GetFullName]が無神論者のリーダーに置き換えられます"
