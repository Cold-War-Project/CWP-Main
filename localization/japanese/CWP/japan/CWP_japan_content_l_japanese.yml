 treaty_of_san_francisco.1.t:0 "サンフランシスコ平和条約調印"
 treaty_of_san_francisco.1.d:0 "1951年9月8日、内閣総理大臣[GetPlayer.GetRuler.GetFullName]はサンフランシスコ平和条約に調印した。これにより、日本と連合国の戦争状態は正式に終了し、日本は再び主権国家として承認された。植民地のほとんどを放棄し、戦争賠償金を支払い、アメリカ合衆国との安全保障条約に合意しなければならなかったが、GHQにより統制されていた行政はすべて民政に移管された。1945年以来続いてきた一時的な占領状態はようやく終わりを告げたのである。"
 treaty_of_san_francisco.1.f:0 "この条約に調印することで、日本は再び主権国家として国際社会に加わることになる。帝国の時代が遠のき、占領下の過渡期が足早に過ぎ去る中で、平和と繁栄と民主主義の原則に基づいて打ち立てられた新しい日本が世界に打って出るのである。この新しい日本が目指す理想を達成できるかはまだわからないが、ひとつだけ確かなことがある…。"
 treaty_of_san_francisco.1.a:0 "ペンを走らせれば、東より日はまた昇る。"