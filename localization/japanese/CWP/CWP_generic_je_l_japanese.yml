 je_housing:0 "国民のための住宅"
 je_housing_reason:0 "利用しやすい住宅へのニーズが高まっている。誰もが自分の居場所を確保し、安定した生活を育み、何世代にもわたって繁栄するコミュニティを創造するため、何百万もの国民に向けて手頃な価格の住宅を建設する努力を始めなければならない。"
