 newfoundland_referendum_desc_29:0 "As none of the choices achieved a majority vote, a second referendum will be held with the two most popular choices: Become a British Dominion or Confederate with Canada"
 newfoundland_referendum_desc_26:0 "We are voting in a referendum to decide on whether to become a British Dominion again, confederate with Canada, remain as one of Britain's dependent territories, or to become independent"
