 newfoundland_referendum.1.title:0 "Calling a Newfoundland National Convention"
 newfoundland_referendum.1.desc:0 "To determine the future of Newfoundland, members of the House of Commons have asked that a Newfoundland National Convention be formed."
 newfoundland_referendum.1.flavor:0 "With the end of World War 2, an exhausted Britain burdened with debt is looking to reduce spending. Since 1934 and the near bankruptcy of Newfoundland, Britain has administered Newfoundland as a puppet at a deficit which is now a considerable burden to an endebted post-war Britain. To reduce spending, perhaps it is time to reconsider the status of Newfoundland with a National Convention..."
 newfoundland_referendum.1.a:0 "We should setup the Newfoundland National Convention."
 newfoundland_referendum.1.b:0 "The status quo in Newfoundland is fine for now."
 newfoundland_referendum.2.title:0 "Sending Delegates"
 newfoundland_referendum.2.desc:0 "With the announcement of the Newfoundland National Convention, we must decide whether to send delegates to London, Ottawa, or both, to argue for our prefered future."
 newfoundland_referendum.2.flavor:0 "With Britain announcing the creation of the Newfoundland National Convention to determine the future of Newfoundland, we must decide quickly on where to send our delegates. It is reasonable to assume that the opinions of our overlord Britain and our neighbour Canada will have a significant effect on our possible futures. We must decide on where to send our delegates: London, the capital of Britain? Ottawa, the capital of Canada? Or do we send delegates to both countries?"
 newfoundland_referendum.2.a:0 "Send delegates to both London and Ottawa."
 newfoundland_referendum.2.b:0 "Send delegates to London only."
 newfoundland_referendum.2.c:0 "Send delegates to Ottawa only."
 newfoundland_referendum.3.title:0 "London Delegation"
 newfoundland_referendum.3.desc:0 "After the arrival of the Newfoundland delegation in London, delegate members have been busy meeting members of parliament to gain their support for their prefered future for Newfoundland."
 newfoundland_referendum.3.flavor:0 "Members of the Newfoundland delegation in London have been busy meeting with members of Parliament, to try and persuade them to support their prefered future for Newfoundland. The prefered futures for Newfoundland can be summerised into three main groups: To restore the Dominion of Newfoundland, to Confederate with Canada, or to maintain the Status Quo and remain our puppet."
 newfoundland_referendum.3.a:0 "They should confederate with Canada."
 newfoundland_referendum.3.b:0 "We have no preference either way."
 newfoundland_referendum.3.c:0 "They should become one of our Dominions."
 newfoundland_referendum.4.title:0 "Ottawa Delegation"
 newfoundland_referendum.4.desc:0 "After the arrival of the Newfoundland delegation in Ottawa, delegate members have been busy meeting members of parliament to gain their support for their prefered future for Newfoundland."
 newfoundland_referendum.4.flavor:0 "Members of the Newfoundland delegation in Ottawa have been busy meeting with members of Parliament, to try and persuade them to support their prefered future for Newfoundland. The prefered futures for Newfoundland can be summerised into three main groups: To restore the Dominion of Newfoundland, to Confederate with us, or to maintain the Status Quo and remain a British puppet."
 newfoundland_referendum.4.a:0 "They should confederate with us and join Canada."
 newfoundland_referendum.4.b:0 "We have no preference either way."
 newfoundland_referendum.4.c:0 "They should become a British Dominions."
 newfoundland_referendum.51.title:0 "Independence for Newfoundland?"
 newfoundland_referendum.51.desc:0 "During the Newfoundland National Convention, the possibility of Newfoundland independence has been discussed. This has sparked debate within our government: should Newfoundland have the option of becoming an independent country?"
 newfoundland_referendum.51.flavor:0 "While the call for independence among people around the world has been growing since the end of World War 2, we must consider the potential consequences of allowing for an independent Newfoundland to exist. This would likely weaken our position in North America and offer an opportunity to a rising United States of America. Is that risk we're willing to allow? And if we considered the risk acceptable, would Canada?"
 newfoundland_referendum.51.a:0 "Independence is not an option for Newfoundland."
 newfoundland_referendum.51.b:0 "Independence is an option for Newfoundland."
 newfoundland_referendum.52.title:0 "Independence for Newfoundland?"
 newfoundland_referendum.52.desc:0 "During the Newfoundland National Convention, the possibility of Newfoundland independence has been discussed. This has sparked debate within our government: should Newfoundland have the option of becoming an independent country?"
 newfoundland_referendum.52.flavor:0 "While the call for independence among people around the world has been growing since the end of World War 2, we must consider the potential consequences of allowing for an independent Newfoundland to exist. This would likely weaken our position in North America and offer an opportunity to a rising United States of America. Is that risk we're willing to allow? And if we considered the risk acceptable, would Britain?"
 newfoundland_referendum.52.a:0 "Independence is not an option for Newfoundland."
 newfoundland_referendum.52.b:0 "Independence is an option for Newfoundland."
 newfoundland_referendum.6.title:0 "Newfoundland Referendum"
 newfoundland_referendum.6.desc:0 "The Newfoundland National Convention has decided. There will be a referendum with four options: Responsible Government, Confederation with Canada, Maintain the Status Quo, Independence"
 newfoundland_referendum.6.flavor:0 "The debate at the National Convention was fierce, but no single option could be chosen. As such, it will be up to the people of Newfoundland to decide in a referendum. With approval from Britain, the four possible choices are: Responsible Government, Confederation with Canada, Continue the Status Quo, Independence"
 newfoundland_referendum.6.a:0 "We should become a British Dominion."
 newfoundland_referendum.6.b:0 "We should confederate with Canada."
 newfoundland_referendum.6.c:0 "Why change what isn't broken."
 newfoundland_referendum.6.d:0 "We should become Independent."
 newfoundland_referendum.7.title:0 "Newfoundland Referendum"
 newfoundland_referendum.7.desc:0 "The Newfoundland National Convention has decided. There will be a referendum with three options: Responsible Government, Confederation with Canada, Maintain the Status Quo"
 newfoundland_referendum.7.flavor:0 "The debate at the National Convention was fierce, but no single option could be chosen. As such, it will be up to the people of Newfoundland to decide in a referendum. Despite some delegate members arguing for it, Britain has denied the possibility of independence, leaving three possible choices: Responsible Government, Confederation with Canada, Continue the Status Quo"
 newfoundland_referendum.7.a:0 "We should become a British Dominion."
 newfoundland_referendum.7.b:0 "We should confederate with Canada."
 newfoundland_referendum.7.c:0 "Why change what isn't broken."
 newfoundland_referendum.8.title:0 "Second Newfoundland Referendum"
 newfoundland_referendum.8.desc:0 "None of the options were voted for with a majority. As such, a second referendum will be held with the two options that achieved a plurality in the first referendum: Responsible Government, Confederation with Canada"
 newfoundland_referendum.8.flavor:0 "Despite multiple debates across Newfoundland becoming heated between opposing opinions, no option was voted for with a majority. Only two options achieved a plurality: Responsible Government, and Confederation with Canada. As such, a second referendum will be held for voters to decide between the two options."
 newfoundland_referendum.8.a:0 "We should become a British Dominion."
 newfoundland_referendum.8.b:0 "We should confederate with Canada."
 newfoundland_referendum.9.title:0 "Newest British Dominion"
 newfoundland_referendum.9.desc:0 "After the second referendum, the results are clear. Despite a close referendum, the people of Newfoundland have voted for Responsible Government"
 newfoundland_referendum.9.flavor:0 "It is clear to see after the second referendum that the people of Newfoundland wish to have their country restored to its former status within the British Empire, as the Dominion of Newfoundland. As can be seen across the country, preparations are being made to local government institutions to enable them to govern themselves without significant oversight from Britain."
 newfoundland_referendum.9.a:0 "We shall become a Dominion of Britain"
 newfoundland_referendum.10.title:0 "Together with Canada"
 newfoundland_referendum.10.desc:0 "After the second referendum, the results are clear. Despite a close referendum, the people of Newfoundland have voted for Confederation with Canada"
 newfoundland_referendum.10.flavor:0 "It is clear to see after the second referendum that the people of Newfoundland wish to join the Dominion of Canada. Though some will complain that Newfoundland have sacrified any independence they might have had previously, the majority believe that their future will be brighter not as Newfoundlanders, but as Canadians."
 newfoundland_referendum.10.a:0 "We shall confederate with Canada"
 newfoundland_referendum.11.title:0 "Stick with the Status Quo"
 newfoundland_referendum.11.desc:0 "After the referendum, the results of are clear. A majority of the people of Newfoundland have voted for the status quo to continue."
 newfoundland_referendum.11.flavor:0 "It is clear to see after the referendum that the people of Newfoundland wish for the status quo to continue. Despite having the chance to vote for a different, if uncertain future, Newfoundlanders have voted for the familiarity of continuing to be a British puppet."
 newfoundland_referendum.11.a:0 "We shall continue as a British puppet"
 newfoundland_referendum.12.title:0 "Independence, at last"
 newfoundland_referendum.12.desc:0 "After the referendum, the results are clear. In a shocking result, the people of Newfoundland have voted for independence."
 newfoundland_referendum.12.flavor:0 "A vote that has surprised the governments in both London and Ottawa, the people have overwhelmingly voted for independence. Newfoundlanders have decided that they want to face the future as an independent country, something that is likely to become more common across the world as time goes on."
 newfoundland_referendum.12.a:0 "Independence is our future"
 newfoundland_referendum.13.title:0 "A Fellow Dominion"
 newfoundland_referendum.13.desc:0 "After two referendums, Newfoundlanders have voted for Newfoundland to return to their former status as a British Dominion."
 newfoundland_referendum.13.flavor:0 "After two heavily contested referendums, the people of Newfoundland have voted for Newfoundland to return to their former status within the British Empire as the Dominion of Newfoundland."
 newfoundland_referendum.13.a:0 "Welcome back, Dominion of Newfoundland"
 newfoundland_referendum.14.title:0 "A return to Dominion status"
 newfoundland_referendum.14.desc:0 "After two referendums, Newfoundlanders have voted for Newfoundland to return to their former status as one of our Dominions."
 newfoundland_referendum.14.flavor:0 "After two heavily contested referendums, the people of Newfoundland have voted for Newfoundland to return to their former status within our Empire as the Dominion of Newfoundland."
 newfoundland_referendum.14.a:0 "Welcome back, Dominion of Newfoundland"
 newfoundland_referendum.15.title:0 "They joined Canada"
 newfoundland_referendum.15.desc:0 "After two referendums, Newfoundlanders have voted for Newfoundland to confederate with Canada and no longer be a seperate country."
 newfoundland_referendum.15.flavor:0 "After two heavily contested referendums, the people of Newfoundland have voted for Newfoundland to confederate with Canada. From now on, Newfoundland will exist as the newest state of Canada strenghening them for an uncertain future."
 newfoundland_referendum.15.a:0 "We hope the unification goes smoothly"
 newfoundland_referendum.16.title:0 "Together, Stronger"
 newfoundland_referendum.16.desc:0 "After two referendums, Newfoundlanders have voted for Newfoundland to confederate with us and no longer be a seperate country."
 newfoundland_referendum.16.flavor:0 "After two heavily contested referendums, the people of Newfoundland have voted for Newfoundland to confederate with us. From now on, Newfoundland will exist as our newest state, strenghening us for an uncertain future."
 newfoundland_referendum.16.a:0 "Welcome to Canada, fellow Canadians"
 newfoundland_referendum.17.title:0 "They chose the Status Quo"
 newfoundland_referendum.17.desc:0 "After the referendum, the results of are clear. A majority of the people of Newfoundland have voted for the status quo to continue."
 newfoundland_referendum.17.flavor:0 "It is clear to see after the referendum that the people of Newfoundland wish for the status quo to continue. Despite having the chance to vote for a different, if uncertain future, Newfoundlanders have voted for the familiarity of continuing to be one of our Dependent Territories."
 newfoundland_referendum.17.a:0 "A puppet they remain"
 newfoundland_referendum.18.title:0 "No change"
 newfoundland_referendum.18.desc:0 "After the referendum, the results of are clear. A majority of the people of Newfoundland have voted for the status quo to continue."
 newfoundland_referendum.18.flavor:0 "It is clear to see after the referendum that the people of Newfoundland wish for the status quo to continue. Despite having the chance to vote for a different, if uncertain future, Newfoundlanders have voted for the familiarity of continuing to be a British puppet."
 newfoundland_referendum.18.a:0 "The status quo continues"
 newfoundland_referendum.19.title:0 "They left the Empire"
 newfoundland_referendum.19.desc:0 "After the referendum, the results are clear. In a shocking result, the people of Newfoundland have voted for independence."
 newfoundland_referendum.19.flavor:0 "In a surprise to many members of Parliament, the people of Newfoundland have overwhelmingly voted for independence. Newfoundlanders have decided that they want to face the future as an independent country, something that some members of Parliament fear might start happening more often across the Empire as time goes on."
 newfoundland_referendum.19.a:0 "We wish them well for the future"
 newfoundland_referendum.20.title:0 "Surrounded?"
 newfoundland_referendum.20.desc:0 "After the referendum, the results are clear. In a shocking result, the people of Newfoundland have voted for independence."
 newfoundland_referendum.20.flavor:0 "In a surprise to many members of Parliament, the people of Newfoundland have overwhelmingly voted for independence. Newfoundlanders have decided that they want to face the future as an independent country, something that some members of Parliament fear might eventually lead to us getting cut off from the Atlantic if relations between us and Newfoundland deteriorate."
 newfoundland_referendum.20.a:0 "Perhaps we should maintain good relations with them?"
 newfoundland_referendum.21.title:0 "Send an offer?"
 newfoundland_referendum.21.desc:0 "With Newfoundland recently voting to become independent and leave the British Empire, a possibility to strenghen our position in North America has arrived."
 newfoundland_referendum.21.flavor:0 "With Newfoundland recently voting to leave the British Empire as an independent country, advisors at the State Department have raised the idea of offering Newfoundland the opportunity to join our customs market, to strengthen our economic and military position in the region."
 newfoundland_referendum.21.a:0 "This will strengthen our strategic position"
 newfoundland_referendum.21.b:0 "This is not necessary"
 newfoundland_referendum.22.title:0 "Join the American market?"
 newfoundland_referendum.22.desc:0 "The Americans have recently sent us an interesting offer; for us to join their customs market. The question is: do we accept?"
 newfoundland_referendum.22.flavor:0 "Despite having only recently left the British Empire, the Americans have recently offered us the opportunity to join their customs market to improve the economic ties between our countries. Some Newfoundlanders wish to grab this opportunity with both hands to gain a slice of the increasingly globally dominant US economy. Others fear whether this will end with us having traded one direct overlord for another indirect overlord..."
 newfoundland_referendum.22.a:0 "The American Market offers many opportunities for us"
 newfoundland_referendum.22.b:0 "We have not left one Empire to join another..."
