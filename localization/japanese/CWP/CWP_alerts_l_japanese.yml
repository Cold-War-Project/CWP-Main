l_japanese:
 alert_not_un_member_name:0 "[concept_united_nations]に加盟していません"
 alert_not_un_member_desc:0 "[GetPlayer.GetName]は現在[concept_united_nations]の加盟国ではありません。国際的に認められておらず、[concept_united_nations]の決議に投票することもできません。"
 alert_not_un_member_hint:0 "ほぼすべての主権国家が[concept_united_nations]に議席を保持しています。国連における我が国のプレゼンスは、世界における我が国の地位を確立するための重要な一歩となるでしょう。\n\n#i 国際機関パネルを開き、[concept_united_nations]に加盟を申請します#!"
 alert_not_un_member_action: ""
 alert_large_money_supply_change_name:0 "High level of [concept_money_supply] change per month(#v [GetPlayer.MakeScope.ScriptValue('money_supply_growth_percentage')|vd]%#!)"
 alert_large_money_supply_change_desc:0 "The [GetPlayer.GetAdjective] [concept_money_supply] is currently experience high levels of change per month(#v [GetPlayer.MakeScope.ScriptValue('money_supply_growth_percentage')|vd]%#!), this might have unintended side-effects if not done intentionally"
 alert_large_money_supply_change_hint:0 "A rapid increase/decrease in [concept_money_supply] may be adventageous if dealing with high levels of [concept_deflation] or [concept_inflation], but might make our monetary policies more volatile and harder to control."
 alert_large_money_supply_change_action:0 "金融政策パネル"
 alert_interest_minus_name:0 "マイナス金利"
 alert_interest_minus_desc:0 "[GetPlayer.GetName]の通貨はマイナス[concept_interest_rate]です。これは経済に予期せぬ結果をもたらす可能性があります。"
 alert_interest_minus_hint:0 "マイナス[concept_interest_rate]は、銀行の信用低下、金融機関の不安定化、国の通貨価値の下落など、経済への予期せぬ影響を引き起こす可能性があります。金利をプラスに引き上げてください。"
 alert_interest_minus_action:0 "金融政策パネル"
 alert_dangerous_inflation_name:0 "危険水準の[concept_inflation]（#n [GetPlayer.MakeScope.ScriptValue('inflation_value')|nd]%#!）"
 alert_dangerous_inflation_desc:0 "[GetPlayer.GetName]の[concept_inflation]は危険水準にあります（#n [GetPlayer.MakeScope.ScriptValue('inflation_value')|nd]%#!）\n\nこの値を下げるためになにも手を打たなければ、[GetPlayer.GetNameNoFlag]は早晩インフレ危機に陥るかもしれません。"
 alert_dangerous_inflation_hint:0 "[concept_interest_rate]を上げるか[concept_money_supply]の割合を下げることで[concept_inflation]を抑制できます。"
 alert_dangerous_inflation_action:0 "金融政策パネル"
 alert_dangerous_deflation_name:0 "危険水準の[concept_deflation]（#n [GetPlayer.MakeScope.ScriptValue('inflation_value')|nd]%#!）"
 alert_dangerous_deflation_desc:0 "[GetPlayer.GetName]の[concept_deflation]は危険水準にあります（#n [GetPlayer.MakeScope.ScriptValue('inflation_value')|nd]%#!）\n\nこの値を下げるためになにも手を打たなければ、[GetPlayer.GetNameNoFlag]は早晩デフレ危機に陥るかもしれません。"
 alert_dangerous_deflation_hint:0 "[concept_interest_rate]を下げるか[concept_money_supply]の割合を上げることで[concept_deflation]を抑制できます。"
 alert_dangerous_deflation_action:0 "金融政策パネル"
 alert_dangerous_inflation_growth_name:0 "危険水準の[concept_inflation]率上昇（[GetPlayer.MakeScope.ScriptValue('inflation_growth')|-d]/月）"
 alert_dangerous_inflation_growth_desc:0 "[GetPlayer.GetName]の[concept_inflation]率上昇は危険水準にあります（[GetPlayer.MakeScope.ScriptValue('inflation_growth')|-d]/月）\n\nこの値を下げるためになにも手を打たなければ、[GetPlayer.GetNameNoFlag]は早晩インフレ危機に陥るかもしれません。"
 alert_dangerous_inflation_growth_hint:0 "[concept_interest_rate]を上げるか[concept_money_supply]の割合を下げることで[concept_inflation]率上昇を抑制できます。"
 alert_dangerous_inflation_growth_action:0 "金融政策パネル"
 alert_dangerous_deflation_growth_name:0 "危険水準の[concept_deflation]率上昇（[GetPlayer.MakeScope.ScriptValue('inflation_growth')|+d]/月）"
 alert_dangerous_deflation_growth_desc:0 "[GetPlayer.GetName]の[concept_deflation]率上昇は危険水準にあります（[GetPlayer.MakeScope.ScriptValue('inflation_growth')|+d]/月）\n\nこの値を下げるためになにも手を打たなければ、[GetPlayer.GetNameNoFlag]は早晩デフレ危機に陥るかもしれません。"
 alert_dangerous_deflation_growth_hint:0 "[concept_interest_rate]を下げるか[concept_money_supply]の割合を上げることで[concept_deflation]率上昇を抑制できます。"
 alert_dangerous_deflation_growth_action:0 "金融政策パネル"
 alert_bank_credibility_to_be_lowered_name:0 "[concept_central_bank]の[concept_bank_credibility]変化予測 | [GetPlayer.GetCustom('bank_credibility_loc')] > [GetPlayer.GetCustom('bank_credibility_forecast_loc')]"
 alert_bank_credibility_to_be_lowered_desc:0 "財政と金融の現状に基づき[GetPlayer.GetAdjective][concept_central_bank]の[concept_bank_credibility]はまもなく更新されます。\n\n[concept_central_bank]の信用格付けは[GetPlayer.GetCustom('bank_credibility_forecast_loc')]に変化すると予測され、これは[GetPlayer.GetCustom('bank_credibility_forecast_desc')]とみなされます。"
 alert_bank_credibility_to_be_lowered_hint:0 "[concept_bank_credibility]の予測を向上させるには、借金の返済、インフレ率の低下、インフレ率上昇の安定化、[concept_central_bank]の独立性向上が役立ちます。"
 alert_bank_credibility_to_be_lowered_action:0 "金融政策パネル"
 ag_alert_group_monetary_name:0 "[concept_monetary_policy]問題"
