 ag_alert_group_imf_tooltip:0 "[concept_imf]に関する通知"
 alert_not_paying_imf_debt_name:0 "Not Paying #gold IMF#! Debts"
 alert_not_paying_imf_debt_desc:0 "We are not current paying any of our debts to the [concept_imf]"
 alert_not_paying_imf_debt_hint:0 "Visit the [concept_imf] panel to set your monthly debt payment percentage to the #gold IMF#!, you generally want to keep your payments above your loan's monthly interest growth."
 alert_not_paying_imf_debt_action:0 "[concept_imf]パネル"
 alert_can_apply_for_imf_loan_name:0 "#gold IMF#!融資を要請できます"
 alert_can_apply_for_imf_loan_desc:0 "我が国は現在#gold IMF#!融資を要請する資格があります"
 alert_can_apply_for_imf_loan_hint:0 "[concept_imf]の融資は、国家をさらに発展させたり、経済を立て直したりするための莫大な資金をもたらします。"
 alert_can_apply_for_imf_loan_action:0 "$alert_not_paying_imf_debt_action$"
 alert_not_withdrawing_imf_credit_name:0 "Not Withdrawing any [concept_imf_credit_payments]"
 alert_not_withdrawing_imf_credit_desc:0 "We are currently not withdrawing any of our available [GetPlayer.MakeScope.ScriptValue('imf_credit_value')|pd]$GLOBAL_CURRENCY_ICON$ Credit"
 alert_not_withdrawing_imf_credit_hint:0 "[concept_imf_credit_payments] can be used to bolster our balance."
 alert_not_withdrawing_imf_credit_action:0 "$alert_not_paying_imf_debt_action$"
 alert_imf_austerity_measures_name:0 "#gold IMF#! Austerity Measures in effect in [GetPlayer.GetNameNoFlag]"
 alert_imf_austerity_measures_desc:0 "Due to our inability to pay our debt to the [concept_imf], austerity measures have been put in place until we have sufficiently paid off our debt and changed our policies in line with #gold IMF#! Standards"
 alert_imf_austerity_measures_hint:0 "Austerity Measures will decrease our [concept_central_bank][concept_bank_credibility] as well as decreasing our construction efficiency and prestige, we should look to paying off our loans as quickly as possible."
 alert_imf_austerity_measures_action:0 "$alert_not_paying_imf_debt_action$"
 alert_imf_bailout_name:0 "#gold IMF#! Bailout in [GetPlayer.GetNameNoFlag]"
 alert_imf_bailout_desc:0 "We have asked the [concept_imf] for a bailout, and as such terms have been put in place until we have sufficiently paid off our debt and changed our policies in line with #gold IMF#! Standards"
 alert_imf_bailout_hint:0 "IMF Bailouts will decrease our [concept_central_bank][concept_bank_credibility] as well as decreasing our construction efficiency and prestige, we should look to paying off our loans and reforming our economy as quickly as possible."
 alert_imf_bailout_action:0 "$alert_not_paying_imf_debt_action$"