 army_medical_support:0 "Army Medical Support"
 mobilization_basic_supplies:0 "Basic Supplies"
 mobilization_basic_supplies_desc:0 "Basic level of supplies to allow equip an army for combat."
 mobilization_additional_supplies:0 "Additional Supplies"
 mobilization_additional_supplies_desc:0 "Reserve supplies are allocated to replenish losses improving fighting ability."
 mobilization_priority_supplies:0 "Priority Supplies"
 mobilization_priority_supplies_desc:0 "Fast track reserve supplies are kept aside to be rushed to these units to replenish losses."
 mobilization_basic_rations:0 "Basic Rations"
 mobilization_basic_rations_desc:0 "Bread and Meat, simple nutrients."
 mobilization_canned_goods:0 "Canned Goods"
 mobilization_canned_goods_desc:0 "Canned foods allows the storage of a greater variety of foodstuffs for consumption."
 mobilization_mre_rations:0 "MRE Rations"
 mobilization_mre_rations_desc:0 "Meals Ready to Eat, able to be cooked on the frontline and provide nutrients quickly."
 mobilization_catering_rations:0 "Catering Rations"
 mobilization_catering_rations_desc:0 "Better logistics and refrigeration allow frontline canteens to open veritable restaurants on the frontline."
 mobilization_no_standard_dress:0 "No Standard Dress"
 mobilization_no_standard_dress_desc:0 "No formal uniforms are provided, possibly a code of dress but not provision."
 mobilization_webbing_and_helmets:0 "Webbing and Helmets"
 mobilization_webbing_and_helmets_desc:0 "Steel helmets to protect from shrapnel and equipment webbing for storage."
 mobilization_flak_vests:0 "Flak Vests"
 mobilization_flak_vests_desc:0 "Steel lined body vests to protect soldiers from shrapnel and stray casings."
 mobilization_ballistic_vests:0 "Ballistic Vests"
 mobilization_ballistic_vests_desc:0 "Kevlar lined vests able to protect from certain calibres of bullets."
 mobilization_alcohol:0 "Alcohol"
 mobilization_alcohol_desc:0 "Man's oldest friend, not all friends are healthy."
 mobilization_tobacco:0 "Tobacco"
 mobilization_tobacco_desc:0 "Long term health concerns, but should help keep nerves in the face of bullets."
 mobilization_chocolate:0 "Chocolate"
 mobilization_chocolate_desc:0 "Sweet relief from the hardships of war."
 mobilization_entertainment:0 "Entertainment"
 mobilization_entertainment_desc:0 "Comics, Books, Service Shows, Gentleman's special materials, anything a soldier could want. Even if the entertainment is bad the paper it comes on always makes good toilet roll."
 mobilization_radio_and_television:0 "Radio and Television"
 mobilization_radio_and_television_desc:0 "All of the comforts of home brought through transistors and the airwaves."
 mobilization_rail_logistics:0 "Rail Logistics"
 mobilization_rail_logistics_desc:0 "Strategic logistics are supported by the national rail network for quick deployment."
 mobilization_truck_logistics:0 "Truck Logistics"
 mobilization_truck_logistics_desc:0 "Supply trucks allow for flexible allocation of supplies at a strategic level."
 mobilization_airborne_logistics:0 "Airborne Logistics"
 mobilization_airborne_logistics_desc:0 "Helicopters and cargo planes allow long range rapid deployment and supply allocation."
 mobilization_army_mail_system:0 "Army Mail System"
 mobilization_army_mail_system_desc:0 "Military communications are handled by couriers delivering covert messages"
 mobilization_military_radios:0 "Military Radios"
 mobilization_military_radios_desc:0 "Relays of Military Radios allow for messages to be relayed without being physical interception."
 mobilization_military_phone_network:0 "Military Phone Network"
 mobilization_military_phone_network_desc:0 "Secure strategic communication networks are handled by protected phone lines and telecoms."
 mobilization_command_and_control_network:0 "Command and Control Network"
 mobilization_command_and_control_network_desc:0 "Military communications are handled by strategic satellites and intranets"
 mobilization_rocket_propelled_grenades:0 "Rocket Propelled Grenades"
 mobilization_rocket_propelled_grenades_desc:0 "Soldiers are equipped with RPGs that can fire light Anti-Tank rounds at armoured units."
 mobilization_anti_tank_guided_missiles:0 "Anti-Tank Guided Missiles"
 mobilization_anti_tank_guided_missiles_desc:0 "Wired Guided Anti Tank Missiles units are deployed to counter main battle tanks."
 mobilization_manned_portable_air_defence:0 "Manned Portable Missiles"
 mobilization_manned_portable_air_defence_desc:0 "Guided Anti-Air weapons to counter helicopters and low flying aircraft are distributed to army units."
 mobilization_first_aid:0 "First Aid"
 mobilization_first_aid_desc:0 "Combat Medics are attached to combat units to provide life saving aid on the frontline."
 mobilization_field_hospitals:0 "Field Hospitals"
 mobilization_field_hospitals_desc:0 "Field Hospitals staffed with doctors and surgical personal to provide more difficult treatment off the front-lines."
 mobilization_medevac:0 "Medevac"
 mobilization_medevac_desc:0 "Helicopter and mobile medical units are on standby to extract injured personnel and get them back to military hospitals for care."