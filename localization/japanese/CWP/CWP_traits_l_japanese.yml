l_japanese:
 un_president:0 "[concept_united_nations]総会議長"
 un_president_desc:0 "この人物は現職の[concept_united_nations]総会議長です。"
 imprisoned:0 "投獄中"
 imprisoned_desc:0 "この人物は国家に拘束されており、すべての政治活動を鉄格子の中で行うことを余儀なくされています。"
 exiled:0 "国外追放中"
 exiled_desc:0 "この人物は外国への亡命を余儀なくされ、国内での政治活動が極めて困難な状況に置かれています。"
 career_diplomat:0 "経歴: 外交官"
 career_diplomat_desc:0 "この人物は外交官として働いた経験があり、外交交渉術に長けています。"
 career_politician:0 "経歴: 政治家"
 career_politician_desc:0 "この人物は人生の仕事の大半を政治的な領域で過ごしてきたため、大衆政治や政府政治に精通しています。"
 career_administrator:0 "経歴: 経営者"
 career_administrator_desc:0 "この人物は民間または政府組織で管理職として働いた経験があり、大規模なプロジェクトのマイクロマネジメントを経験しています。"
 career_bureaucrat:0 "経歴: 官僚"
 career_bureaucrat_desc:0 "この人物は公務員やその他の政府組織で管理者として働いた経験があり、官僚機構を最大限に活用することに長けています。"
 career_academic:0 "経歴: 学者"
 career_academic_desc:0 "この人物はある分野における大学レベルの学者です。多くの時間を研究や教育に費やしてきたため、アイデアや理論に精通しています。"
 career_security_services:0 "経歴: 諜報員"
 career_security_services_desc:0 "この人物はセキュリティサービスやその他の情報機関に勤務していたため、セキュリティに関する事柄や反対意見の処理に精通しています。"
 career_businessperson:0 "経歴: 実業家"
 career_businessperson_desc:0 "この人物は成功した実業家で、お金の扱いやビジネスへの投資に慣れています。また、商売仲間との金銭的なコネを密接に保っています。"
 career_media_personality:0 "経歴: 有名人"
 career_media_personality_desc:0 "この人物は政治の世界に入る前から国内メディアで顔が知られており、大衆世論にどのように対処すれば良いかを知っています。"
 career_trade_unionist:0 "経歴: 労働組合員"
 career_trade_unionist_desc:0 "この人物は労働組合運動の中で尊敬される組織人であり、労働者を支援し、その政治的影響力を高める経験を積んでいます。"
 career_revolutionary:0 "経歴: 革命家"
 career_revolutionary_desc:0 "この人物は既成の秩序を覆すために自らの組織や集会の多くを費やしてきたため、下層民の支持を得ることに長けています。"
 career_lawyer:0 "経歴: 弁護士"
 career_lawyer_desc:0 "この人物は実用上であれ理論上であれ法律の専門家であり、その情報を有効に活用しています。そのため、法的構造を理解し、鉄壁の法律を成立させる可能性が高いでしょう。"
 career_impoverished:0 "経歴: 貧困労働者"
 career_impoverished_desc:0 "この人物は人生の大半を貧困の中で肉体労働に費やしており、国家運営に役立つスキルはあまり身に付けていません。しかし、かつて底辺にいた人々の支持を得ています。"
 career_elite:0 "経歴: エリート"
 career_elite_desc:0 "この人物はその境遇から多くの恩恵を受け、社会の最高峰を軽々と渡り歩きます。しかし、下々の者は侮蔑するでしょう。"
 career_party_official:0 "経歴: 党幹部"
 career_party_official_desc:0 "この人物は有力な政党の事務員を経て、それなりの地位に上り詰めた人物です。単一政府内での仕事には慣れていますが、その外に出るのは良い気がしないでしょう。"
 war_hero:0 "戦争の英雄"
 war_hero_desc:0 "この人物はある軍事紛争で功績を残した退役軍人です。国民の間で人気が高く、軍隊にインスピレーションを与える役割を担っています。"
 depraved:0 "堕落"
 depraved_desc:0 "この人物の行動は贔屓目に見ても嫌悪感を抱かせるもので、極めて非人間的であり、誰もがこのことを知っています。逮捕されたり、処刑されたりしないのは、公的な地位が与えてくれる保護があるからです。地球のクズという言葉でもこの人物を言い表すことはできません。 "
 paranoid:0 "疑心暗鬼"
 paranoid_desc:0 "この人物は非常に疑心暗鬼な性格で、何もないところに陰謀や欺瞞を見出し、それをつぶすために素早く行動します。皮肉なことに、他人に対する不信感から自分を支持してくれる人を疎ましく思い、敵に回してしまうこともしばしばです。"
 populist:0 "大衆迎合主義者"
 populist_desc:0 "この人物はポピュリストであり、自分の意見を通すために扇情的なレトリックを用います。これは大衆にアピールしますが、安直な戦術はその正当性を低下させ、反対者を怒らせます。"
 grey_eminence:0 "影の実力者"
 grey_eminence_desc:0 "この人物は政治的影響力の達人であり、政界全体をオーケストラに見立て、演奏される曲に合わせて踊らせる指揮者です。"
 humorous:0 "滑稽"
 humorous_desc:0 "この人物はユーモアがあり、付き合いやすい性格で知られています。その人柄の良さを生かした物腰で人を和ませるため、政治の世界では重宝されます。"
 self_righteous:0 "独善的"
 self_righteous_desc:0 "この人物には、自分は正しい、自分のやり方が認められないはずはないという絶対的な自信があります。それが事実かどうかは別として、このような自己中心的な人と一緒に仕事をしなければならない人はイライラするでしょう。"
 anti_article_9_militarist:0 "9条反対派軍国主義者"
 anti_article_9_militarist_desc:0 "この人物は、日本国憲法第9条が戦争の権利を放棄していることに根本的に反対で、日本の再軍備と日本は侮れない大国であると世界の舞台で再認識させることに賛成しています。"
 anti_article_9:0 "9条反対派"
 anti_article_9_desc:0 "この人物は、日本国憲法第9条が戦争の権利を放棄していることに反対しています。必ずしも完全な再軍備や軍国主義に賛成しているわけではありませんが、外国からの制約を嫌悪し、それを修正したり取り除いたりすることに賛成しています。"
 pro_article_9:0 "9条賛成派"
 pro_article_9_desc:0 "この人物は日本国憲法第9条を維持し、戦争の権利を放棄することに賛成しているが、防衛力には反対していません。憲法を修正したり、世界を舞台に攻撃的な行動を取ろうとしたりする試みには反対します。"
 pro_article_9_pacifist:0 "9条賛成派平和主義者"
 pro_article_9_pacifist_desc:0 "この人物は日本国憲法第9条を維持し、戦争の権利を放棄することに賛成しています。再軍備は防衛的な意味でも反対で、再軍備が国を滅ぼすことを恐れています。"
 stalins_paranoia:0 "スターリンの疑心暗鬼"
 stalins_paranoia_desc:0 "ヨシフ・スターリンは偏執狂だと言っても過言ではありません。それが国内外における彼の原動力なのです。彼にとっては誰もが敵となりうる存在であり、誰をも信用することができません。そのような被害妄想に支配され、疑心暗鬼と人命軽視が相まって、ソビエト連邦とその周辺は恐怖の支配下に置かれることになりました。"
 trait_corrupt:0 "腐敗"
 trait_corrupt_desc:0 "この人物は豊かになるために裏で策略をめぐらす傾向があります。"
 trait_honest:0 "正直"
 trait_honest_desc:0 "この人物は法の精神と文言に忠実に行動します。"
 trait_chainsmoker:0 "チェーンスモーカー"
 trait_chainsmoker_desc:0 "この人物はひどいストレスを感じているか、極度に退屈しているか、あるいは単に自分の肺が好きではありません。"
 french_resistant:0 "フランスレジスタンス"
 french_resistant_desc:0 "この人物は第二次世界大戦中、自由フランス軍またはレジスタンス軍の一員としてファシズムとの戦いに参加しました。"