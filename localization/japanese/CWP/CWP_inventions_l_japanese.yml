l_japanese:
 1st_gen_cyberdefense_systems:0 "第1世代サイバー防御システム"
 1st_gen_cyberdefense_systems_desc:0 "第1世代サイバー防御システムは、初期のコンピュータセキュリティ技術です。悪意のあるコードや不正アクセスを検出・ブロックし、基本的なサイバー攻撃からシステムを守ることを目的とします。"
 1st_gen_night_vision:0 "第1世代暗視装置"
 1st_gen_night_vision_desc:0 "第1世代暗視装置は、周囲の光を増幅することで低照度下での視認性を高める装置です。基本的な画像認識と夜間の軍事行動を可能にします。"
 2nd_gen_cyberdefense_systems:0 "第2世代サイバー防御システム"
 2nd_gen_cyberdefense_systems_desc:0 "第2世代サイバー防御システムは、行動分析や脆弱性管理など、脅威を検出して対応するための高度な能力を備えています。"
 2nd_gen_night_vision:0 "第2世代暗視装置"
 2nd_gen_night_vision_desc:0 "第2世代暗視装置は画像の鮮明さを向上させます。視認性を高めるために赤外線照射装置を組み込んでいます。"
 3d_printed_clothes:0 "3Dプリンタ製布地"
 3d_printed_clothes_desc:0 "3D printed clothes are customizable, sustainable, and created on-demand using digital fabrication techniques."
 3d_printed_organs:0 "3Dプリンタ製臓器"
 3d_printed_organs_desc:0 "3D printed organs involve the use of bioprinting to create functional human tissue and organs, advancing medical research and enabling personalized healthcare."
 3d_printed_parts:0 "3Dプリンタ製部品"
 3d_printed_parts_desc:0 "3D printed parts are produced using additive manufacturing methods, offering greater design flexibility and cost-effectiveness for industrial applications."
 3d_printing:0 "3Dプリンティング"
 3d_printing_desc:0 "3D printing is a revolutionary technology that enables the production of three-dimensional objects from digital designs, offering limitless possibilities for manufacturing and design."
 3rd_gen_cyberdefense_systems:0 "第3世代サイバー防御システム"
 3rd_gen_cyberdefense_systems_desc:0 "Third-generation cyber defense systems integrate artificial intelligence and machine learning to detect and respond to advanced threats in real-time."
 3rd_gen_night_vision:0 "第3世代暗視装置"
 3rd_gen_night_vision_desc:0 "Third-generation night vision technology enhances image resolution and detail using thermal imaging, enabling visibility in complete darkness and adverse weather conditions."
 4g_broadband:0 "4Gブロードバンド"
 4g_broadband_desc:0 "4G broadband provides high-speed internet connectivity with improved network reliability, enabling faster data transfer and improved communication capabilities."
 5g_broadband:0 "5Gブロードバンド"
 5g_broadband_desc:0 "5G broadband revolutionizes internet connectivity with unprecedented speeds and low latency, enabling new applications and services such as autonomous vehicles and virtual reality."
 5nm_process:0 "5nmプロセス"
 5nm_process_desc:0 "5nm process technology enables the production of more powerful and energy-efficient computer chips by shrinking transistor sizes to 5 nanometers."
 6g_broadband:0 "6Gブロードバンド"
 6g_broadband_desc:0 "6G broadband is the next generation of wireless communication technology that promises to deliver even faster internet speeds, lower latency, and higher reliability."
 active_command_systems:0 "アクティブ指揮システム"
 active_command_systems_desc:0 "Active command systems provide real-time situational awareness and control in military operations, allowing for quick decision-making and effective response to threats."
 active_command_systems_II:0 "アクティブ指揮システム・改"
 active_command_systems_II_desc:0 "Active command systems II incorporate advanced data analytics and machine learning to enable faster and more accurate decision-making in complex military operations."
 active_defense_systems:0 "アクティブ防衛システム"
 active_defense_systems_desc:0 "Active defense systems utilize advanced sensors, interceptors, and countermeasures to defend against missile attacks and other threats."
 active_protection_systems:0 "アクティブ防護システム"
 active_protection_systems_desc:0 "Active protection systems are designed to detect and neutralize incoming threats, such as rockets and missiles, to protect military vehicles and personnel."
 activist_monetary_policies:0 "積極的金融政策"
 activist_monetary_policies_desc:0 "積極的金融政策とは、成長を刺激し、市場を安定させ、インフレに対抗するために政府が経済に介入することです。"
 addiction_management:0 "薬物依存症管理"
 addiction_management_desc:0 "薬物依存症管理には、カウンセリングや投薬などといった薬物依存症や薬物乱用障害を治療するための様々な介入が含まれます。"
 advanced_agricultural_machinery:0 "発展型農業機械"
 advanced_agricultural_machinery_desc:0 "発展型農業機械は、最先端の技術を駆使して作物の収量増加、作業効率の向上、人件費の削減を実現します。"
 advanced_capitalism:0 "発展型資本主義"
 advanced_capitalism_desc:0 "Advanced capitalism is an economic system that promotes innovation, competition, and efficient resource allocation, characterized by advanced financial instruments, global markets, and technological progress."
 advanced_combined_arms:0 "発展型諸兵科連合"
 advanced_combined_arms_desc:0 "Advanced combined arms tactics utilize advanced technology, coordinated logistics, and synchronized teamwork to overcome complex operational challenges and achieve strategic objectives."
 advanced_counterinsurgency_tactics:0 "発展型対反乱作戦"
 advanced_counterinsurgency_tactics_desc:0 "発展型対反乱作戦には、高度な情報収集、文化認識、心理作戦が含まれます。現地住民の支持を獲得し、反乱軍の活動を打ち負かします。"
 advanced_defoliants:0 "発展型枯葉剤"
 advanced_defoliants_desc:0 "発展型枯葉剤は、特定の植物種を選択的に標的とする高度な化学製剤です。農業生産性の向上や環境負荷の低減に貢献します。"
 advanced_econometrics:0 "発展型計量経済学"
 advanced_econometrics_desc:0 "Advanced econometrics employs advanced statistical and mathematical models to analyze complex economic phenomena, informing policy decisions and business strategies."
 advanced_electronic_warfare:0 "発展型電子戦"
 advanced_electronic_warfare_desc:0 "Advanced electronic warfare technologies employ advanced signal processing, encryption, and hacking techniques to disrupt or destroy enemy electronic systems and communication networks."
 advanced_game_theory:0 "発展型ゲーム理論"
 advanced_game_theory_desc:0 "Advanced game theory is a mathematical framework that models strategic decision-making, analyzing complex scenarios with multiple agents and outcomes to inform strategic planning and decision-making in business, politics, and military strategy."
 advanced_irrigation:0 "発展型灌漑"
 advanced_irrigation_desc:0 "発展型灌漑技術は、高度なセンシング、モニタリング、制御システムを取り入れ、農業経営における水使用の最適化、作物収量の増加、水資源の節約を実現します。"
 advanced_network_warfare:0 "発展型ネットワーク戦"
 advanced_network_warfare_desc:0 "Advanced network warfare techniques employ advanced cyber technologies and tactics to gain intelligence, disrupt, and disable enemy computer systems and networks."
 advanced_preservatives:0 "発展型防腐剤"
 advanced_preservatives_desc:0 "Advanced preservatives employ advanced chemical formulations to extend the shelf life and maintain the quality of food products, ensuring food safety and reducing food waste."
 advanced_programming_languages:0 "発展型プログラミング言語"
 advanced_programming_languages_desc:0 "Advanced programming languages employ advanced features and syntax, promoting code modularity, reusability, and maintainability, enabling efficient software development and innovation."
 advanced_submarine_reactors:0 "発展型潜水艦用原子炉"
 advanced_submarine_reactors_desc:0 "Advanced submarine reactors use advanced nuclear technology to generate power and propulsion for submarines, ensuring endurance, stealth, and strategic advantage."
 advertising:0 "広告"
 advertising_desc:0 "広告とは、消費者に情報を提供し、影響を与え、行動を起こさせることを目的とした説得力のあるコミュニケーションツールです。製品、サービス、ブランドの宣伝を目的としています。"
 aerial_brakes:0 "空力ブレーキ"
 aerial_brakes_desc:0 "Aerial brakes are advanced aerodynamic devices that slow down aircraft by increasing drag, enabling controlled descents and smoother landings."
 aerial_electronic_warfare:0 "航空電子戦"
 aerial_electronic_warfare_desc:0 "Aerial electronic warfare involves the use of advanced electronic sensors, countermeasures, and jamming techniques to detect, disrupt, and neutralize enemy electronic systems and communications."
 aerial_envelopment:0 "空中包囲"
 aerial_envelopment_desc:0 "空中包囲とは、敵軍を空から包囲し、逃げ道や補給路を断ち、降伏や全滅を迫る軍事戦術です。"
 aerial_rail_guns:0 "航空機用レールガン"
 aerial_rail_guns_desc:0 "Aerial rail guns are advanced weapons that use electromagnetic propulsion to launch projectiles at high velocities, providing long-range precision and rapid-fire capabilities."
 ai_analytics:0 "AI分析"
 ai_analytics_desc:0 "AI analytics utilizes artificial intelligence and machine learning algorithms to analyze data and identify patterns, informing decision-making and driving business performance."
 ai_art_generation:0 "AI芸術生成"
 ai_art_generation_desc:0 "AI art generation involves the use of artificial intelligence and deep learning algorithms to generate creative and visually stunning works of art, pushing the boundaries of creativity and imagination."
 ai_bureaucratic_analysis:0 "AI行政分析"
 ai_bureaucratic_analysis_desc:0 "AI bureaucratic analysis employs artificial intelligence and machine learning algorithms to analyze and optimize bureaucratic processes, improving efficiency, transparency, and accountability."
 ai_command_and_control:0 "AI式指揮統制"
 ai_command_and_control_desc:0 "AI command and control uses artificial intelligence and machine learning algorithms to provide real-time situational awareness and decision-making support, enabling faster and more effective command and control in military operations."
 ai_detection_profiling:0 "AI捜査プロファイリング"
 ai_detection_profiling_desc:0 "AI detection profiling employs artificial intelligence and machine learning algorithms to analyze and profile human behavior and activities, detecting anomalies and identifying potential threats in various applications."
 ai_generated_media:0 "AI生成メディア"
 ai_generated_media_desc:0 "AI-generated media involves the use of artificial intelligence and machine learning algorithms to generate realistic and compelling media content, such as images, videos, and audio, with potential applications in entertainment, advertising, and journalism."
 ai_integrated_software:0 "AI統合型ソフトウェア"
 ai_integrated_software_desc:0 "AI integrated software incorporates artificial intelligence and machine learning capabilities into software applications, improving performance, scalability, and usability."
 ai_reactive_systems:0 "AIリアクティブシステム"
 ai_reactive_systems_desc:0 "AI reactive systems utilize artificial intelligence and machine learning algorithms to detect and respond to changes in real-time, enabling intelligent and adaptive decision-making in various applications."
 aids_prevention:0 "AIDS予防"
 aids_prevention_desc:0 "AIDS Prevention technologies aim to prevent and control the transmission of HIV, including education, prophylactic drugs, and safe-sex practices."
 air_to_air_missiles:0 "空対空ミサイル"
 air_to_air_missiles_desc:0 "空対空ミサイルは、航空機から発射して敵機を破壊する先進兵器です。航空戦において戦略的・戦術的優位性をもたらします。"
 air_to_air_refueling:0 "空中給油"
 air_to_air_refueling_desc:0 "空中給油技術は、航空機が飛行中に燃料を受け取ることを可能にします。航続距離と耐久性が向上し、長距離の戦略的運用を実現します。"
 airborne_warfare_and_control:0 "空中警戒管制"
 airborne_warfare_and_control_desc:0 "空中警戒管制技術には、高度な空中プラットフォーム、センサー、制御システムが含まれます。複雑な軍事作戦においても、状況の認識と制御を可能にします。"
 aircraft_carriers_tech:0 "空母"
 aircraft_carriers_tech_desc:0 "空母は軍用機を発着させるための大型艦艇です。軍事作戦に機動的な航空支援と投射能力を提供します。"
 alkaline_batteries:0 "アルカリ電池"
 alkaline_batteries_desc:0 "アルカリ電池は高度な電気化学電池です。家電製品から産業機械まで様々な用途で、信頼性の高い電力を長時間供給します。"
 all_aspects_stealth:0 "全方位ステルス"
 all_aspects_stealth_desc:0 "All Aspects Stealth technologies employ advanced design, materials, and coatings to reduce the radar, infrared, and acoustic signature of military platforms, enhancing survivability and mission effectiveness."
 all_glass_syringes:0 "ガラス製注射器"
 all_glass_syringes_desc:0 "ガラス製注射器は、薬物送達に高い精度と正確さを提供し、汚染や感染のリスクを低減する先進の医療機器です。"
 allotransplantation:0 "同種移植"
 allotransplantation_desc:0 "同種移植は、ある人から別の人へ臓器や組織、細胞を移植することです。様々な病状の患者の生活の質を向上させ、生存率を高めます。"
 alternative_media:0 "オルタナティブメディア"
 alternative_media_desc:0 "Alternative Media includes various forms of media that challenge or subvert mainstream media, providing diverse perspectives and promoting social change."
 ammunition_specialization:0 "弾薬の特殊化"
 ammunition_specialization_desc:0 "Ammunition Specialization involves the design and production of specialized ammunition for specific military applications, optimizing performance, lethality, and accuracy."
 anesthetics:0 "麻酔薬"
 anesthetics_desc:0 "麻酔薬とは、手術の際に使用する鎮静剤や鎮痛剤のことです。患者が医者のメスを不快に感じないように使用されます。"
 angled_flight_decks:0 "アングルドデッキ"
 angled_flight_decks_desc:0 "アングルドデッキは、航空機の発進・回収作業を安全かつ効率的に行えるように設計された先進的な空母甲板です。飛行甲板の利用率を改善し、航空機のメンテナンス要件を軽減します。"
 anti_authoritarian_rhetoric:0 "反権威主義的レトリック"
 anti_authoritarian_rhetoric_desc:0 "Anti Authoritarian Rhetoric refers to political discourse and activism that opposes authoritarianism and promotes freedom, democracy, and human rights."
 anti_crime_initiatives:0 "防犯戦略"
 anti_crime_initiatives_desc:0 "防犯戦略とは、犯罪を防止・削減する政策、プログラム、介入策を指します。これらは公共の安全と安心の向上を目的としています。"
 anti_drug_campaigns:0 "麻薬反対運動"
 anti_drug_campaigns_desc:0 "Anti Drug Campaigns involve public education, prevention, and law enforcement efforts that aim to reduce drug use and drug-related harm, improving public health and safety."
 anti_insurgency:0 "対反乱作戦"
 anti_insurgency_desc:0 "Anti Insurgency tactics and operations aim to suppress, defeat, or neutralize insurgent activities, protecting civilian populations and achieving strategic objectives."
 anti_ship_ballistic_missiles:0 "対艦弾道ミサイル"
 anti_ship_ballistic_missiles_desc:0 "Anti Ship Ballistic Missiles are advanced missiles designed to target and destroy enemy ships, providing long-range and high-precision naval strike capabilities."
 anti_submarine_missiles:0 "対潜ミサイル"
 anti_submarine_missiles_desc:0 "対潜ミサイルは、敵潜水艦を破壊するために設計された先進的なミサイルです。長距離かつ高精度の水中攻撃能力を提供します。"
 anti_submarine_rockets:0 "対潜ロケット"
 anti_submarine_rockets_desc:0 "対潜ロケットは、標的の敵潜水艦を破壊するために設計された高度な水中兵器です。近距離かつ速射性の高い水中攻撃能力を提供します。"
 anti_submarine_warfare_helicopters:0 "対潜ヘリコプター"
 anti_submarine_warfare_helicopters_desc:0 "対潜ヘリコプターは、敵潜水艦を探知して交戦するためのセンサー、武器、システムを搭載した高度な回転翼機です。洋上作戦における空中支援と偵察に用いられます。"
 anti_submarine_warfare:0 "対潜戦"
 anti_submarine_warfare_desc:0 "対潜戦は敵の潜水艦を探知・追跡し、交戦するための一連の戦術や技術です。海軍の艦隊と作戦を敵潜水艦から守ります。"
 anti_terrorism:0 "対テロ作戦"
 anti_terrorism_desc:0 "Anti Terrorism involves policies, strategies, and operations that aim to prevent, deter, and respond to terrorist activities, protecting civilian populations and promoting international security."
 antiretroviral_drugs:0 "抗レトロウイルス薬"
 antiretroviral_drugs_desc:0 "Antiretroviral Drugs are advanced medications used to treat HIV/AIDS, suppressing viral replication and restoring immune function, improving the health and quality of life of patients."
 arcologies:0 "アーコロジー"
 arcologies_desc:0 "Arcologies are advanced urban design concepts that integrate architecture, ecology, and technology to create sustainable and self-sufficient living environments, promoting environmental and social sustainability."
 armored_personnel_carriers:0 "装甲兵員輸送車"
 armored_personnel_carriers_desc:0 "装甲兵員輸送車は、兵員を輸送し、敵の攻撃から身を守るために設計された先進的な軍用車両です。地上作戦における機動性と生存性を高めます。APCの略称でも知られます。"
 armored_reconnaissance_vehicles:0 "装甲偵察車"
 armored_reconnaissance_vehicles_desc:0 "装甲偵察車は、地上作戦を支援する先進の軍用車両です。センサー、カメラ、通信システムを搭載し、敵の活動を探知して状況認識を行います。"
 armored_warfare:0 "機甲戦"
 armored_warfare_desc:0 "機甲戦は、地上作戦において戦術的・戦略的目標を達成するため、先進的な装甲車両と戦術を使用することです。機動的で効果的な火力と防御力を提供します。"
 armored_wave_strategies:0 "装甲波状攻撃戦略"
 armored_wave_strategies_desc:0 "Armored Wave Strategies involve the use of advanced armored vehicles in successive waves to overwhelm and penetrate enemy defenses, providing rapid and decisive breakthroughs in ground operations."
 army_helicopters:0 "攻撃ヘリコプター"
 army_helicopters_desc:0 "攻撃ヘリコプターは、軍事作戦用に設計された高度な回転翼機で、様々なシナリオで地上部隊に機動力、火力、支援を提供します。"
 arpanet:0 "ARPANET"
 arpanet_desc:0 "ARPANET（アーパネット）は初期のパケット交換ネットワークで、インターネットの先駆けです。米国国防総省が研究機関の間の通信と情報共有を改善するために開発しました。"
 artificial_intelligence:0 "人工知能"
 artificial_intelligence_desc:0 "Artificial Intelligence involves the development of advanced algorithms and computer systems that can perform intelligent tasks, such as speech recognition, image processing, and decision-making, with potential applications in various domains, from healthcare to finance."
 arts_and_performance:0 "芸術とパフォーマンス"
 arts_and_performance_desc:0 "Arts and Performance encompass various forms of creative expression, from visual arts to music, theater, and dance, enriching human experience and promoting cultural diversity and understanding."
 assault_rifles:0 "アサルトライフル"
 assault_rifles_desc:0 "アサルトライフルは、速射性と中距離戦闘に重点を置いて設計された高度な火器です。歩兵部隊の戦闘時に優れた火力と汎用性を提供します。"
 astrophysics:0 "天体物理学"
 astrophysics_desc:0 "天体物理学は、宇宙の理解を広げる物理学の一分野です。恒星や銀河からダークマターやブラックホールまで、天体および天体現象の性質と振る舞いを研究します。"
 atom_stored_data:0 "原子データ記録"
 atom_stored_data_desc:0 "Atom Stored Data is an advanced data storage technology that uses individual atoms to represent bits of data, enabling high-density and low-power data storage with potential applications in various domains, from computing to healthcare."
 atomic_bomb:0 "原子爆弾"
 atomic_bomb_desc:0 "原子爆弾は、核反応を利用して大量のエネルギーを放出する破壊力の強い兵器です。人間の健康や環境、国際関係などに大きな影響を与えます。"
 augmented_reality_battlefield_overlays:0 "拡張現実戦場オーバーレイ"
 augmented_reality_battlefield_overlays_desc:0 "Augmented Reality Battlefield Overlays use advanced sensors and display technologies to provide real-time information and situational awareness to military personnel, enhancing their decision-making and performance in complex operational environments."
 auto_loading_missiles:0 "自動装填式ミサイル"
 auto_loading_missiles_desc:0 "Auto Loading Missiles are advanced weapons that use automatic loading systems to increase launch rate and reduce reloading time, providing tactical advantages in various scenarios."
 autocode:0 "オートコード"
 autocode_desc:0 "オートコードは、英語のような命令と文法を使用する初期の高水準プログラミング言語です。プログラミング作業を簡素化し、コードの可読性を高め、プログラマの生産性とコードの品質を向上させます。"
 automated_countermeasures:0 "自動報復"
 automated_countermeasures_desc:0 "Automated Countermeasures are advanced systems that use sensors and algorithms to detect and respond to threats, such as incoming missiles or aircraft, providing effective and efficient defense against attacks."
 automated_defense_turrets:0 "自律型防御砲塔"
 automated_defense_turrets_desc:0 "Automated Defense Turrets are advanced weapon systems that use sensors, targeting algorithms, and automated fire control to engage and destroy incoming threats, providing critical protection to military bases and assets."
 automated_guided_transport:0 "自動搬送"
 automated_guided_transport_desc:0 "Automated Guided Transport involves the use of advanced sensors, control systems, and vehicles to automate material handling and transportation tasks, improving efficiency and safety in various industries."
 automated_submarines:0 "自律型潜水艦"
 automated_submarines_desc:0 "Automated Submarines are advanced underwater vehicles equipped with sensors, communication systems, and autonomous control, enabling long-range and stealthy operations in various scenarios."
 automatic_teller_machines:0 "現金自動預払機"
 automatic_teller_machines_desc:0 "現金自動預払機は先進的なセルフサービス型銀行機械です。現金の引き出しから口座照会まで様々な金融取引を行うことができ、銀行サービスの利便性とアクセシビリティを向上させます。ATMの略称でも知られます。"
 automobile_safety_systems:0 "安全運転支援システム"
 automobile_safety_systems_desc:0 "安全運転支援システムは、自動車の安全性を高め、事故のリスクを低減する先進的な技術や機能です。エアバッグ、アンチロックブレーキ、アダプティブクルーズコントロールなどが含まれます。"
 automobile_speed_measurement_devices:0 "自動車用スピード測定器"
 automobile_speed_measurement_devices_desc:0 "自動車用スピード測定器は、高度なセンサーにより正確で信頼性の高い車速測定を可能にする装置です。交通安全の向上や制限速度の遵守に貢献します。スピードガンとも呼ばれます。"
 automobile_standardization:0 "自動車の標準化"
 automobile_standardization_desc:0 "自動車の標準化とは、自動車の設計・製造・安全に関する共通の規格や規則を採用することです。自動車の品質、信頼性、相互運用性を向上させます。"
 autonomous_ai:0 "自律型AI"
 autonomous_ai_desc:0 "Autonomous AI refers to advanced artificial intelligence systems that can operate independently, making decisions and taking actions without human intervention, with potential applications in various domains, from transportation to healthcare."
 autonomous_armored_vehicles:0 "自律型装甲車"
 autonomous_armored_vehicles_desc:0 "Autonomous Armored Vehicles are advanced military vehicles that use sensors and artificial intelligence to navigate and perform combat operations without human crew, reducing risk to human life and increasing tactical flexibility."
 autonomous_rail:0 "自律型鉄道"
 autonomous_rail_desc:0 "Autonomous Rail refers to advanced train systems that use sensors, control systems, and artificial intelligence to enable self-driving and autonomous operations, improving efficiency and safety in rail transportation."
 baby_and_child_care:0 "乳幼児育児"
 baby_and_child_care_desc:0 "乳幼児育児は、乳幼児の健康・幸福・成長の促進を目的とした、様々な実践と製品を含む概念です。その範囲は、栄養や衛生から教育や娯楽にまで及びます。"
 ballistic_vests:0 "バリスティックベスト"
 ballistic_vests_desc:0 "Ballistic Vests are protective garments designed to absorb and distribute the impact of bullets and shrapnel, providing critical protection to law enforcement and military personnel in high-risk situations."
 basic_oxygen_steelmaking:0 "基礎的酸素製鋼"
 basic_oxygen_steelmaking_desc:0 "基礎的酸素製鋼は、酸素を利用して不純物を取り除き、鋼鉄を精錬する高度な工業プロセスです。様々な用途に応じた高品質の鋼鉄を大規模かつ効率的に生産できます。"
 battery_powered_radios:0 "電池式無線機"
 battery_powered_radios_desc:0 "電池式無線機は、電池を電源とする携帯型無線機です。緊急対応からアウトドアレジャーまで、様々な場面で無線通信やエンターテインメントを楽しむことができます。"
 battle_rifles:0 "バトルライフル"
 battle_rifles_desc:0 "バトルライフルは、長距離・高精度の戦闘を想定した先進的な銃器です。歩兵部隊の戦闘時に優れた火力と精度を提供します。"
 beam_riding_weapons:0 "ビームライディング"
 beam_riding_weapons_desc:0 "ビームライディングは、センサーと誘導システムを使ってレーザーや電波のビームを追跡し、ミサイルを標的に到達させる高度なシステムです。様々な場面で高い精度と射程距離を実現します。"
 behavioral_macroeconomics:0 "行動経済学"
 behavioral_macroeconomics_desc:0 "Behavioral Macroeconomics is an interdisciplinary field that combines economics, psychology, and neuroscience to study the behavior and decision-making of individuals and institutions in macroeconomic settings, improving our understanding of economic phenomena and policy effectiveness."
 biofuel:0 "バイオ燃料"
 biofuel_desc:0 "Biofuel refers to renewable fuels produced from organic materials, such as crops or waste, providing an alternative to fossil fuels and reducing greenhouse gas emissions and dependence on foreign oil."
 biological_studies:0 "生物学研究"
 biological_studies_desc:0 "生物学研究は、遺伝学、進化学、生態学、行動学など、生物とその相互作用に関する様々な分野を網羅する学問です。自然界の理解を深め、医学からバイオテクノロジーまで幅広い応用を可能にします。"
 biological_warfare:0 "生物戦争"
 biological_warfare_desc:0 "生物戦争とは、病原体や毒素を意図的に使用し、人間や動植物に危害を加え、あるいは殺害する戦争です。公衆衛生や環境への影響に加え、国家安全保障にも重大な影響を与えます。"
 biomass_power_plants:0 "バイオマス発電所"
 biomass_power_plants_desc:0 "Biomass Power Plants are advanced energy systems that use organic matter, such as wood chips or agricultural waste, as fuel to generate electricity, providing a renewable and low-carbon alternative to fossil fuels."
 bipolar_junction_transistor:0 "バイポーラトランジスタ"
 bipolar_junction_transistor_desc:0 "バイポーラトランジスタは、電子信号の増幅やスイッチングを可能にする現代の電子機器の要です。コンピュータから通信まで様々な領域で利用されます。"
 blocs:0 "陣営"
 blocs_desc:0 "陣営とは、利害や価値観を共有する国家や地域間の政治的・経済的な同盟関係を指し、国際関係や世界情勢に影響を与えます。"
 blood_typing:0 "血液型検査"
 blood_typing_desc:0 "血液型検査は、個人の血液型を判定することで安全な輸血を可能にし、医療の結果を改善するものです。"
 body_armor:0 "防弾チョッキ"
 body_armor_desc:0 "防弾チョッキは、軍人、警察官、一般市民が着用する防護具です。危険な状況下で銃弾などの脅威から身を守るために重要な役割を果たします。ボディアーマーとも呼ばれます。"
 bone_marrow_transplants:0 "骨髄移植"
 bone_marrow_transplants_desc:0 "骨髄移植とは、傷ついた骨髄や破壊された骨髄の代わりに、健康な骨髄を移植する医療行為です。様々ながんや血液疾患の治療に応用されます。"
 bottom_blown_converters:0 "底吹き転炉"
 bottom_blown_converters_desc:0 "底吹き転炉は、酸素の送風を利用して不純物を取り除き、金属を精錬する高度な製錬炉です。製鋼業の効率向上と環境負荷低減に貢献します。"
 broadband_internet:0 "ブロードバンドインターネット"
 broadband_internet_desc:0 "Broadband Internet refers to high-speed internet access that enables faster and more reliable communication, entertainment, and commerce in various settings, from homes to businesses to public spaces."
 brute_force_particle_separation:0 "強制偏極法"
 brute_force_particle_separation_desc:0 "強制偏極法は、高速回転や磁場を利用して、粒子をその物理的性質に基づいて分離する先端技術です。材料科学から医薬品まで、様々な領域での応用が期待されます。"
 bulletin_board_system:0 "電子掲示板"
 bulletin_board_system_desc:0 "電子掲示板は、ユーザーがメッセージを交換したり、ファイルを共有したりできる初期のコンピュータ間コミュニケーションシステムです。現代のソーシャルメディアやオンラインコミュニティへの道を切り開きました。BBSの略称でも知られます。"
 business_management:0 "経営管理"
 business_management_desc:0 "Business Management encompasses various practices and theories related to managing organizations, from strategy and marketing to human resources and finance, enabling effective and efficient operations and driving economic growth."
 calutron:0 "カルトロン"
 calutron_desc:0 "カルトロンは、ウランの同位体を分離するために使用された初期型の質量分析計です。第二次世界大戦中の原子力技術や核兵器の開発に大きく貢献しました。"
 cancer_immunotherapy:0 "がん免疫療法"
 cancer_immunotherapy_desc:0 "Cancer Immunotherapy is an advanced medical treatment that uses the immune system to fight cancer cells, with potential applications in various types of cancer and improving survival rates and quality of life for patients."
 capacitive_touchscreen:0 "静電容量方式タッチパネル"
 capacitive_touchscreen_desc:0 "静電容量方式タッチパネルは、人体の電気的特性を利用して接触を検知するタッチパネルです。スマートフォンからATMまで、様々な機器で直感的かつ対話的なユーザーインターフェースを実現します。"
 carbine_assault_rifles:0 "カービン"
 carbine_assault_rifles_desc:0 "Carbine Assault Rifles are compact and lightweight firearms designed for use by infantry forces in close quarters combat, providing versatility and mobility in various tactical situations."
 carbon_fibers:0 "炭素繊維"
 carbon_fibers_desc:0 "炭素繊維は炭素原子から作られる先端材料です。軽量で高い強度と剛性を持ち、航空宇宙、自動車、スポーツ用品など、様々な領域での応用が期待されます。"
 carbon_negative_filters:0 "カーボンネガティブフィルタ"
 carbon_negative_filters_desc:0 "Carbon Negative Filters are advanced air filters that use carbon capture technology to remove carbon dioxide from the air, reducing greenhouse gas emissions and contributing to the fight against climate change."
 carrier_ski_jump:0 "スキージャンプ"
 carrier_ski_jump_desc:0 "スキージャンプは空母の傾斜路です。戦闘機の離陸距離を短縮し、海軍航空隊を柔軟かつ効率良く運用できるようにします。"
 casette_tapes:0 "カセットテープ"
 casette_tapes_desc:0 "カセットテープは、音声やデータの保存・再生に用いられる磁気テープ記録媒体です。20世紀の文化と技術に大きな影響を与えました。"
 catalytic_converters:0 "三元触媒"
 catalytic_converters_desc:0 "三元触媒は自動車エンジンの排ガス制御装置です。有害な汚染物質を無害化し、大気質の改善や環境負荷の低減を図ります。"
 cathode_ray_tubes:0 "ブラウン管"
 cathode_ray_tubes_desc:0 "ブラウン管は画像を表示するための真空管です。初期のテレビやコンピュータのモニターに用いられ、現代のディスプレイや電子機器への道を切り開きました。CRTの略称でも知られます。"
 cell_phones:0 "携帯電話"
 cell_phones_desc:0 "携帯電話は、ワイヤレスでの通信、コンピューティング、エンターテインメントを可能にする携帯端末です。個人的あるいは業務上のコミュニケーションや社会的交流に革命をもたらします。"
 cellular_reconstruction:0 "細胞再構築"
 cellular_reconstruction_desc:0 "Cellular Reconstruction is an advanced medical technology that uses tissue engineering and regenerative medicine to repair and replace damaged or diseased cells and tissues, with potential applications in various domains, from organ transplantation to drug testing."
 central_bank_independence:0 "中央銀行の独立性"
 central_bank_independence_desc:0 "中央銀行の独立性とは金融政策における原則で、中央銀行が政治的影響から独立して活動することです。金融の安定性を確保し、経済成長を促進することを提唱します。"
 centralized_bureaucracy:0 "分権的官僚機構"
 centralized_bureaucracy_desc:0 "分権的官僚機構とは、意思決定と統制権限が中央機関に集中する組織構造のことです。複雑な業務やプロセスを効率的かつ一貫して管理できます。"
 chemical_weapons:0 "化学兵器"
 chemical_weapons_desc:0 "化学兵器とは、化学物質を用いて人間や動物に危害を加え、あるいは殺害する兵器です。人道的・環境的に壊滅的な影響を与えます。"
 chemotherapy:0 "化学療法"
 chemotherapy_desc:0 "化学療法は、薬剤を用いてがん細胞を死滅させたり、制御したりする医療行為です。副作用の可能性もありますが、がん患者の生存率や生活の質を向上させます。"
 computerized_command_and_control:0 "指揮統制のデジタル化"
 computerized_command_and_control_desc:0 "Computerized Command and Control is an advanced military technology that uses computers and networks to coordinate and automate command and control activities, improving situational awareness and operational effectiveness in complex and dynamic environments."
 cinerama_widescreen_film_system:0 "シネラマ"
 cinerama_widescreen_film_system_desc:0 "シネラマは、複数の映写機を使って曲面スクリーンにパノラマ映像を映し出す初期の映画形式です。現代のワイドスクリーンと没入型映画体験の先駆けとなりました。"
 civil_defense:0 "民間防衛"
 civil_defense_desc:0 "民間防衛とは、軍事攻撃や災害の影響から市民やインフラを守るための公的・私的な措置を指します。民間防衛により、公共の安全と日常業務の継続が確保されます。"
 civil_rights:0 "公民権"
 civil_rights_desc:0 "公民権とは、社会正義と人間の尊厳を促進するため、すべての個人に対して平等な待遇と機会を保証する法的・社会的権利です。この権利は人種、性別、宗教、その他の特性に関係なく保証されます。"
 civilian_airliners:0 "旅客機"
 civilian_airliners_desc:0 "旅客機は輸送や観光に使われる商用航空機です。世界中の人々や文化をつなぎ、経済成長を牽引します。"
 civilian_jet_airliners:0 "民間ジェット旅客機"
 civilian_jet_airliners_desc:0 "民間ジェット旅客機は、ジェットエンジンを推進力に使用する先進的な旅客機です。より速く、より効率的な空の旅を可能にし、航空業界を変革します。"
 civilian_military_assistance:0 "民間軍事支援"
 civilian_military_assistance_desc:0 "軍事作戦を支援する民間人の調整と訓練を可能にし、軍をサポートします。"
 close_in_weapons_systems:0 "近接防空システム"
 close_in_weapons_systems_desc:0 "Close in weapons systems involve the use of weapons such as rapid-fire guns and missiles for short-range defense against incoming threats such as missiles or small boats."
 combat_medics:0 "衛生兵"
 combat_medics_desc:0 "衛生兵は兵士の戦闘に同行し、負傷した兵士に現場で治療を施し、救命処置を行います。"
 combined_arms_warfare:0 "諸兵科連合戦"
 combined_arms_warfare_desc:0 "諸兵科連合戦とは、強力で効果的な軍隊を作るため、歩兵・戦車・砲兵など異なるタイプの部隊を協力させることです。"
 combustion_gas_engine:0 "内燃機関"
 combustion_gas_engine_desc:0 "燃焼式ガスエンジン技術です。燃料を効率よく燃焼させ、自動車や機械などの動力を生み出します。"
 command_and_control_networks_II:0 "指揮統制ネットワーク・改"
 command_and_control_networks_II_desc:0 "This technology builds upon the Command and Control Networks technology by improving communication and coordination between military units through the use of advanced technology such as satellite networks."
 command_and_control_networks:0 "指揮統制ネットワーク"
 command_and_control_networks_desc:0 "Command and Control Networks allow for real-time communication and coordination between military units, allowing for a more effective response to threats and strategic planning."
 command_battlesuites:0 "士官用戦闘服"
 command_battlesuites_desc:0 "士官用戦闘服とは、軍隊の指揮官が着用する高度な装備です。現場の部隊の状況認識や統制を強化します。"
 command_integrated_air_control:0 "指揮統合航空管制"
 command_integrated_air_control_desc:0 "This technology integrates radar and communication systems to provide air traffic control for military aircraft, allowing for improved safety and efficiency during flight operations."
 commercial_elevators:0 "エレベーター"
 commercial_elevators_desc:0 "エレベーターは、ビルなどの構造物の中で人や物を効率よく移動させる垂直搬送技術です。"
 commercial_forklifts:0 "産業用フォークリフト"
 commercial_forklifts_desc:0 "産業用フォークリフトは、物流やマテリアルハンドリングに用いられる車両です。工場や倉庫の中で重量物や資材を効率的に移動させることができます。"
 commercial_quantum_computers:0 "商用量子コンピュータ"
 commercial_quantum_computers_desc:0 "This technology involves the development and use of quantum computers for commercial applications, providing powerful computational capabilities for businesses and industries."
 compact_cars:0 "小型自動車"
 compact_cars_desc:0 "小型自動車は、都市部で使用するために設計された小型で低燃費の自動車です。環境に優しく、費用対効果の高い交通手段を提供します。コンパクトカーとも呼ばれます。"
 compact_disk:0 "CD"
 compact_disk_desc:0 "CDはデジタル音楽などのデータを保存・再生可能にする技術です。音楽業界やエンターテインメント業界に革命をもたらしました。コンパクトディスクとも呼ばれます。"
 compact_radio:0 "小型無線機"
 compact_radio_desc:0 "小型無線機は、個人的な通信や娯楽に使用できる小型の携帯無線機です。"
 compiler:0 "コンパイラ"
 compiler_desc:0 "コンパイラは、高水準プログラミング言語をコンピュータが実行可能な機械語に翻訳する技術です。ソフトウェアの開発に革命を起こしました。"
 complete_biological_customization:0 "生物学的完全カスタマイズ"
 complete_biological_customization_desc:0 "Complete Biological Customization is a cutting-edge technology that allows for the manipulation and modification of genetic material, enabling the creation of bespoke organisms tailored to specific purposes."
 compressed_gas_trains:0 "磁気浮上式鉄道"
 compressed_gas_trains_desc:0 "Maglev (derived from magnetic levitation), is a system of train transportation that uses two sets of electromagnets: one set to repel and push the train up off the track, and another set to move the elevated train ahead, taking advantage of the lack of friction."
 compstat:0 "コンプスタット"
 compstat_desc:0 "Compstat is a law enforcement technology that uses data analysis to track crime patterns and allocate resources more effectively, leading to improved public safety."
 computer_aided_design:0 "コンピュータ支援設計"
 computer_aided_design_desc:0 "コンピュータ支援設計とは、コンピュータソフトウェアを使って、建築物から家電製品まで様々な製品を設計する技術です。CADの略称でも知られます。"
 computer_fire_control:0 "射撃統制システム"
 computer_fire_control_desc:0 "射撃統制システムは、軍隊が武器の発射を自動化し、精度や反応時間を向上させるために用いる技術です。"
 computer_generated_imagery:0 "コンピュータ生成画像"
 computer_generated_imagery_desc:0 "Computer Generated Imagery is a technology used in film and video production to create realistic or fantastic visuals using digital techniques."
 computer_integrated_vehicles:0 "コンピュータ内蔵車"
 computer_integrated_vehicles_desc:0 "Computer Integrated Vehicles are a technology that allows for advanced control and automation of vehicles, leading to improved safety and efficiency."
 computer_science:0 "計算機科学"
 computer_science_desc:0 "計算機科学は、計算、情報処理、プログラミングを研究する幅広い分野で、現代科学技術の発展には欠かせません。コンピュータサイエンスとも呼ばれます。"
 computerized_bureaucracy:0 "行政のデジタル化"
 computerized_bureaucracy_desc:0 "行政のデジタル化とは、デジタルシステムを使って行政のプロセスを管理・合理化する技術です。非効率を減らし、説明責任を向上させます。"
 concentrated_solar_power:0 "集光型太陽熱発電"
 concentrated_solar_power_desc:0 "Concentrated Solar Power is a technology that uses mirrors or lenses to focus sunlight onto a small area, producing heat that can be used to generate electricity."
 conductive_smart_fabric:0 "導電性スマート繊維"
 conductive_smart_fabric_desc:0 "Conductive Smart Fabric is a technology that integrates sensors and other electronics into textiles, creating garments that can monitor vital signs, detect environmental changes, or even generate electricity."
 contamination_mitigation:0 "汚染防止技術"
 contamination_mitigation_desc:0 "汚染防止技術は、有害物質や病原体の拡散を防止・抑制し、公衆衛生や環境を保護する技術です。"
 counter_insurgency:0 "対反乱作戦"
 counter_insurgency_desc:0 "対反乱作戦は、反乱や政情不安を抑えることに重点を置く戦術です。住民と協力してその心をつかみ、紛争の根本原因に対処することを重視します。"
 counter_terrorism:0 "対テロ作戦"
 counter_terrorism_desc:0 "Counter terrorism involves using a range of tactics to prevent, deter, and respond to acts of terrorism, including intelligence gathering, border security, and military strikes against suspected terrorist targets."
 counterculture:0 "カウンターカルチャー"
 counterculture_desc:0 "カウンターカルチャーとは、主流の価値観や規範を否定する社会運動のことです。オルタナティブなライフスタイル、ファッション、音楽、アートなどを通じて表現されます。"
 counterforce:0 "反撃能力"
 counterforce_desc:0 "核兵器を含む敵戦力を標的とする軍事戦略です。敵の報復能力を制限するのが目的です。"
 countervalue:0 "対価値戦略"
 countervalue_desc:0 "敵国の一般市民やインフラを標的にする軍事戦略です。敵の戦意を弱め、降伏に至らせます。"
 cryptanalysis:0 "暗号解読"
 cryptanalysis_desc:0 "暗号解読は暗号化されたメッセージを解読する技術にして科学です。情報収集、軍事作戦、サイバーセキュリティにおいて重要な役割を担います。"
 cubicle_office_designs:0 "間仕切り型オフィス"
 cubicle_office_designs_desc:0 "間仕切り型オフィスは、個々の仕事机をパーティションで区切るのが特徴です。従業員にプライバシーと集中力を提供する一方、協力や交流を制限します。キュービクルとも呼ばれます。"
 cultural_studies:0 "カルチュラルスタディーズ"
 cultural_studies_desc:0 "Cultural studies is an interdisciplinary field that examines the ways in which culture, power, and identity intersect, often focusing on issues of race, gender, sexuality, and class."
 curtain_wall_architecture:0 "カーテンウォール"
 curtain_wall_architecture_desc:0 "カーテンウォールとは、建物の躯体から吊り下げられる非構造的な外壁のことです。多くはガラスなどの透明な素材でできており、自然光と高いエネルギー効率を提供します。"
 cyberwarfare:0 "サイバー戦争"
 cyberwarfare_desc:0 "サイバー戦争は、デジタル技術を使って敵国の情報システムを混乱させ、損害を与えるものです。多くの場合、重要インフラ、金融ネットワーク、軍事資産などを標的にします。"
 data_sciences:0 "データサイエンス"
 data_sciences_desc:0 "Data science is an interdisciplinary field that uses statistical and computational methods to extract insights and knowledge from data, often applied in business, science, and social research."
 ddos_attack:0 "DDoS攻撃"
 ddos_attack_desc:0 "分散型サービス妨害（DDoS）攻撃は、対象のウェブサイトやネットワークに膨大なデータを送りつけて使用不能にする攻撃です。多くの場合、政治目的や犯罪目的で使用されます。"
 decapitation_strike:0 "斬首作戦"
 decapitation_strike_desc:0 "敵の指導部を狙う軍事戦術です。斬首作戦は指揮統制を乱し、士気を低下させ、敵を不安定にするのが目的です。"
 decentralized_systems:0 "分散システム"
 decentralized_systems_desc:0 "Decentralized systems distribute control and decision-making across a network of nodes, reducing the risk of a single point of failure or vulnerability, often used in blockchain technology and peer-to-peer networks."
 decolonization_tech:0 "脱植民地化"
 decolonization_tech_desc:0 "脱植民地化とは、植民地支配を解体し、主権を植民地に返還するプロセスです。多くの場合、社会・政治・経済の変革を伴います。"
 dedicated_amphibious_assault_systems:0 "専用強襲揚陸システム"
 dedicated_amphibious_assault_systems_desc:0 "Specialized equipment and vehicles designed for amphibious assaults, allowing for coordinated operations across land and sea."
 deep_battle:0 "縦深攻撃"
 deep_battle_desc:0 "敵の兵力や補給路を混乱させ、敵軍の奥深くまで攻撃するための積極的かつ継続的な作戦を重視する軍事戦略です。しばしば大砲や航空機などの遠距離兵器を使用します。"
 deep_space_probes:0 "深宇宙探査機"
 deep_space_probes_desc:0 "太陽系外縁部の探査を目的とした無人宇宙船です。天体や現象に関するデータを収集する高度なセンサーや機器を搭載しています。"
 dense_oil_transportation:0 "重油輸送"
 dense_oil_transportation_desc:0 "パイプラインやタンカーなど、重油製品を効率的かつ確実に輸送する手段です。エネルギーを必要とする産業や経済需要に答えます。"
 depleted_uranium_projectiles:0 "劣化ウラン弾"
 depleted_uranium_projectiles_desc:0 "A type of ammunition made from depleted uranium, which is denser than lead or steel and can penetrate armored vehicles and buildings, but also poses health and environmental risks due to its radioactive properties."
 dieselization:0 "無煙化"
 dieselization_desc:0 "乗り物にディーゼルエンジンが広く採用されたことで、燃費や航続距離が向上する一方、大気汚染など環境問題の一因になっています。"
 digital_helmet_overlay:0 "デジタルヘルメットオーバーレイ"
 digital_helmet_overlay_desc:0 "A technology that provides servicemembers with digital information and imagery overlaid on their helmet visors, allowing for enhanced situational awareness and decision-making on the battlefield."
 digital_image_processing:0 "デジタル画像処理"
 digital_image_processing_desc:0 "コンピュータのアルゴリズムとソフトウェアを使用して、デジタル画像を分析・操作・高品質化することです。医療診断、科学研究、芸術表現など様々な目的で使用されます。"
 digital_music:0 "デジタル音楽"
 digital_music_desc:0 "Music produced and distributed in digital format, allowing for greater accessibility, portability, and customization for listeners around the world."
 digital_telephone_answering_equipment:0 "デジタル電話応答装置"
 digital_telephone_answering_equipment_desc:0 "Automated systems that answer and route incoming phone calls, allowing for more efficient and streamlined communication in businesses and organizations."
 dipping_sonar:0 "吊下式ソナー"
 dipping_sonar_desc:0 "ヘリコプターなどの航空機に搭載されるソナー技術です。従来のソナーシステムより、遠距離・深海において潜水艦などの海中物体を探知できます。"
 direct_air_capture:0 "直接空気回収技術"
 direct_air_capture_desc:0 "A process of capturing carbon dioxide from the atmosphere using specialized technology, which can be used to reduce greenhouse gas emissions and mitigate the effects of climate change."
 discrete_manufacturing:0 "ディスクリート製造"
 discrete_manufacturing_desc:0 "個別の部品を組み立てて完成品とする生産方式です。効率と精度を高めるため、自動機械やロボットが使用されます。"
 dna_forensics:0 "DNA鑑定"
 dna_forensics_desc:0 "DNA解析やプロファイリング技術を利用して、容疑者を特定したり犯罪を解決したりする技術です。また、同じ技術を利用すると集団や種における遺伝的・進化的パターンを追跡することも可能です。"
 domestic_robotic_equipment:0 "家庭用ロボット"
 domestic_robotic_equipment_desc:0 "Robotic devices designed to assist with household tasks, such as vacuuming, cooking, and pet care, freeing up time and energy for individuals and families."
 dot_sequential_color_system:0 "点順次方式カラーシステム"
 dot_sequential_color_system_desc:0 "テレビ画面などに使われるカラー技術です。赤、緑、青の点を順次組み合わせて画像を作成するため、色の正確さや鮮明さが向上します。"
 dram:0 "DRAM"
 dram_desc:0 "DRAM（ディーラム）はコンピュータメモリの一種で、データを一時的に保存して素早くアクセスできるようにします。パソコンやその他の電子機器によく使用されます。"
 drones:0 "ドローン"
 drones_desc:0 "Unmanned aerial vehicles that are used for a variety of purposes, such as military reconnaissance and strike missions, scientific research, and commercial applications such as aerial photography and package delivery."
 drug_revolution:0 "薬の革命"
 drug_revolution_desc:0 "この時期、医薬品の研究開発が著しく進歩し、多くの効果的な新薬が発見され、広く使用されるようになりました。"
 dvds:0 "DVD"
 dvds_desc:0 "A physical digital storage medium that revolutionized home entertainment by providing high quality audio and video playback for movies and television shows."
 e_commerce:0 "電子商取引"
 e_commerce_desc:0 "The buying and selling of goods and services over the internet, which has revolutionized the way that people shop and do business."
 early_agriculture:0 "初歩的農業"
 early_agriculture_desc:0 "農法と動植物の家畜化の発達です。狩猟採集社会から定住社会への移行をもたらしました。"
 early_chemistry:0 "初歩的化学"
 early_chemistry_desc:0 "様々な形態の物質の組成、性質、挙動を研究する学問です。現代化学の基礎を築きました。"
 early_climatology:0 "初歩的気候学"
 early_climatology_desc:0 "気象パターンや気候の推移の研究です。自然界のメカニズムに迫り、現代の気候科学への道を切り開きました。"
 early_electrical_generation:0 "初歩的発電"
 early_electrical_generation_desc:0 "動力源としての電気利用です。人間の生活や仕事のあり方を一変させ、現代の電気工学への道を切り開きました。"
 early_guided_missiles:0 "初期型ミサイル"
 early_guided_missiles_desc:0 "標的に誘導できる兵器の開発です。軍事技術の大きな転換を図り、現代のミサイルシステムの開発につながりました。"
 early_military_aviation:0 "初期型軍用機"
 early_military_aviation_desc:0 "軍事目的の航空機の開発です。戦争のあり方を変え、現代的な航空戦力への道を切り開きました。"
 early_military_jets:0 "初期型軍用ジェット機"
 early_military_jets_desc:0 "軍事目的のジェット機を開発し、航空技術の大きな転換を図るとともに、現代的な戦闘機への道を切り開きます。"
 early_naval_countermeasures:0 "初歩的海軍対策"
 early_naval_countermeasures_desc:0 "海軍の脅威に対抗するための戦術や技術開発です。海軍の脅威は海戦のあり方を一変させ、現代的な対抗手段の開発につながりました。"
 early_network_warfare:0 "初歩的ネットワーク戦"
 early_network_warfare_desc:0 "The use of information technology and computer networks for military purposes, which marked a major shift in warfare and paved the way for modern cyber warfare."
 early_production:0 "初歩的生産"
 early_production_desc:0 "大量生産技術の発達です。製造業に革命をもたらし、消費財が大規模に生産できるようになりました。"
 early_textiles:0 "初歩的織物"
 early_textiles_desc:0 "織物など繊維生産技術の発達です。布や衣服が大規模に生産できるようになり、現代の繊維製造への道が開かれました。"
 electric_boats:0 "電動ボート"
 electric_boats_desc:0 "電気を動力源とするボートです。電動ボートの開発がクリーンで効率的な移動手段を実現し、現代の電気自動車への道を開きました。"
 electric_cars:0 "電気自動車"
 electric_cars_desc:0 "The development of cars powered by electricity, which provided a cleaner and more efficient means of transportation and paved the way for modern electric vehicles."
 electrical_engineering:0 "電気工学"
 electrical_engineering_desc:0 "The study of the design and application of electrical systems, which has led to the development of modern technologies such as computers, telecommunications, and power systems."
 electromagnetic_air_weapons:0 "電磁波兵器"
 electromagnetic_air_weapons_desc:0 "The development of weapons that use electromagnetic radiation to disable or destroy enemy targets, which marked a major shift in military technology and paved the way for modern directed energy weapons."
 electromagnetic_aircraft_launch_system:0 "電磁式カタパルト"
 electromagnetic_aircraft_launch_system_desc:0 "A system used for launching carrier-based aircraft using an electromagnetic field instead of steam or piston engine blast, providing greater efficiency and precision in launch operations."
 electronic_controls_systems:0 "電子制御システム"
 electronic_controls_systems_desc:0 "Systems that use electronic components to regulate and operate various equipment and machines in industrial, military, and other settings."
 electronic_detection_systems:0 "電子検知システム"
 electronic_detection_systems_desc:0 "A set of electronic sensors and systems designed to detect, track, and identify various objects, such as aircraft, ships, submarines, and missiles, for surveillance and defense purposes."
 electronic_intelligence:0 "電子諜報"
 electronic_intelligence_desc:0 "電子的手段で様々な電子機器から送信される信号やデータを傍受・分析し、敵の意図、能力、活動に関する情報を収集することです。電子機器にはラジオ、電話、コンピュータ、レーダーなどが含まれます。"
 electronic_sights:0 "電子照準器"
 electronic_sights_desc:0 "電子部品やセンサーを用いて精度を向上させた照準器です。銃器や大砲といった武器システムの照準を補助します。"
 electronics_tech:0 "電子工学"
 electronics_tech_desc:0 "電子部品、電子デバイス、電子システムの設計・開発・応用を扱う工学の一分野です。半導体、集積回路、コンピュータハードウェアを含みます。"
 email:0 "電子メール"
 email_desc:0 "An electronic communication system that enables users to exchange messages and files over the internet or other computer networks, providing fast and efficient communication and collaboration."
 emulsion_polymerization:0 "乳化重合"
 emulsion_polymerization_desc:0 "原材料のモノマーをエマルジョン溶液にして混合し、高分子材料であるポリマーを生成するプロセスです。エマルジョンとは、水と油のように互いに混ざり合わない液体の混合物を指す言葉です。このプロセスから、溶媒中にポリマー粒子の安定した懸濁液が得られます。"
 encrypted_communications:0 "暗号化通信"
 encrypted_communications_desc:0 "暗号化アルゴリズムによって保護された通信です。元のデータは暗号化された形式に変換され、対応する復号鍵を持つ正規の受信者のみが解読できます。"
 encryption:0 "暗号化"
 encryption_desc:0 "平文を暗号に変換し、機密性、完全性、および真正性を守るプロセスです。暗号化および復号化には数学的アルゴリズムと鍵が用いられます。"
 enhanced_geothermal_systems:0 "改良型地熱発電システム"
 enhanced_geothermal_systems_desc:0 "A technology that uses advanced drilling and hydraulic fracturing techniques to extract heat from deep geothermal reservoirs, which are then used to generate electricity or heat buildings, providing a clean and renewable energy source."
 enigma_machine:0 "エニグマ暗号機"
 enigma_machine_desc:0 "第二次世界大戦中、ドイツ軍が使用した暗号機です。回転する車輪と電気接続による複雑なシステムで、秘密のメッセージを暗号化・復号化しました。しかし、最終的に連合軍の暗号解読者によって解読され、連合軍の勝利に貢献しました。"
 environmental_systems_engineering:0 "環境システム工学"
 environmental_systems_engineering_desc:0 "A discipline that applies engineering principles and methods to design, develop, and operate systems and technologies that protect and improve the natural environment and human health, such as water treatment, air pollution control, and waste management systems."
 environmentalism:0 "環境主義"
 environmentalism_desc:0 "自然環境の保護とその資源の保全を提唱する社会的・政治的な運動です。持続可能な開発、自然保護、天然資源の責任ある利用を推進します。"
 ethernet:0 "イーサネット"
 ethernet_desc:0 "一連のプロトコルと標準を使用して機器を接続し、有線・無線ネットワーク上でのデータ通信を可能にするコンピュータネットワーク技術です。信頼性が高く、高速なデータ転送手段を提供します。"
 ethnic_pluralism:0 "民族多元主義"
 ethnic_pluralism_desc:0 "Ethnic Pluralism refers to the coexistence of various ethnic and cultural groups within a society, and may involve policies promoting inclusivity and diversity."
 evacuated_glazing:0 "真空ガラス"
 evacuated_glazing_desc:0 "Evacuated Glazing is a technology used in windows, where a vacuum is created between two panes of glass to provide superior insulation and energy efficiency."
 evolutionary_synthesis:0 "総合進化説"
 evolutionary_synthesis_desc:0 "総合進化説とは、遺伝学、自然選択、古生物学などいくつかの学問分野を統合し、地球上の生命の歴史を説明する理論です。ネオダーウィニズムとも呼ばれます。"
 exoskeleton_tools:0 "強化外骨格"
 exoskeleton_tools_desc:0 "Exoskeleton Tools refer to wearable devices that enhance the physical capabilities of the wearer, and can be used for tasks such as lifting heavy objects or providing mobility assistance."
 expeditionary_warfare:0 "遠征戦"
 expeditionary_warfare_desc:0 "遠征戦は外国で行われる軍事作戦です。多くの場合、迅速な展開と機動性の高い部隊の使用を伴います。"
 experimental_anti_ballistic_missiles:0 "試験的弾道弾迎撃ミサイル"
 experimental_anti_ballistic_missiles_desc:0 "試験的弾道弾迎撃ミサイルとは、飛来する弾道ミサイルを迎撃・破壊するための高度なミサイル防衛システムです。運動エネルギー迎撃ミサイルや指向性エネルギー兵器などの技術が用いられます。"
 experimental_anti_missile_lasers:0 "試験的ミサイル迎撃レーザー"
 experimental_anti_missile_lasers_desc:0 "Experimental Anti Missile Lasers refer to directed energy weapons that use high-powered lasers to destroy incoming missiles, and are being developed as part of missile defense systems."
 experimental_assault_rifles:0 "試験的アサルトライフル"
 experimental_assault_rifles_desc:0 "試験的アサルトライフルとは、歩兵が使用するライフルの試作品やその発展型を指します。ケースレス弾薬や電子射撃システムなどの新技術が組み込まれたものを含みます。"
 experimental_radar:0 "試験的レーダー"
 experimental_radar_desc:0 "試験的レーダーとは、長距離偵察やステルス機の探知など、特殊な用途のために設計された高度なレーダーシステムのことです。"
 fiat_currencies:0 "不換紙幣"
 fiat_currencies_desc:0 "不換紙幣とは、金などの現物の裏付けがなく、代わりに政府の命令によって価値を与えられる通貨です。現代のほとんどの経済で使われています。"
 fiber_optics:0 "光ファイバー"
 fiber_optics_desc:0 "光ファイバーは、通信やデータ伝送に使われる技術です。ガラスやプラスチックの細い繊維で信号を伝送し、高速・長距離通信を可能にします。"
 field_hospitals:0 "野戦病院"
 field_hospitals_desc:0 "野戦病院は、一時的または遠隔地での医療を提供するために設計された移動式医療ユニットです。軍事活動や災害救援活動で使用されます。"
 fin_stabilization:0 "安定翼"
 fin_stabilization_desc:0 "安定翼とは、発射体やロケットに使用されるシステムで、翼などの空力デバイスを用いて飛行中の安定性を確保するものを指します。"
 fire_control_computers:0 "火器管制コンピュータ"
 fire_control_computers_desc:0 "火器管制コンピュータは、軍用車両や艦船に搭載され、兵器の照準や発射を支援する電子システムです。多くの場合、高度なセンサーや照準システムが組み込まれます。"
 fire_control_radar:0 "火器管制レーダー"
 fire_control_radar_desc:0 "火器管制レーダーは、到来する標的を探知・追跡するレーダーです。軍事用途では兵器の照準や発射に使用されます。"
 firewalls:0 "ファイアウォール"
 firewalls_desc:0 "Firewalls are security systems used to protect computer networks from unauthorized access or attacks, often using a combination of hardware and software to filter incoming and outgoing traffic."
 first_wave_feminism:0 "第一波フェミニズム"
 first_wave_feminism_desc:0 "第一波フェミニズムとは、初期のフェミニズム運動のことです。選挙権や財産権など、女性の法的権利や保護を獲得することに重点を置いていました。"
 flash_memory:0 "フラッシュメモリ"
 flash_memory_desc:0 "フラッシュメモリは不揮発性メモリの一種で、電源を切ってもデータを保持します。USBメモリ、スマートフォン、デジタルカメラなどによく使われます。"
 fleet_wide_command_systems_II:0 "艦隊規模指揮システム改"
 fleet_wide_command_systems_II_desc:0 "Fleet Wide Command Systems II provides advanced devolved control capabilities for large-scale fleets, allowing for enhanced coordination and strategic decision-making."
 fleet_wide_command_systems:0 "艦隊規模指揮システム"
 fleet_wide_command_systems_desc:0 "艦隊を分散的に指揮統制し、効果と効率を改善するシステムです。"
 flexible_planning:0 "柔軟な計画立案"
 flexible_planning_desc:0 "A planning system that allows for adaptation to changing circumstances, enabling organizations to quickly adjust their strategies and tactics as needed."
 flexible_strike_doctrine:0 "柔軟な攻撃戦略"
 flexible_strike_doctrine_desc:0 "A military strategy that emphasizes the ability to rapidly adapt and adjust tactics and objectives in response to changing battlefield conditions, increasing the effectiveness of strikes."
 float_glass_process:0 "フロートガラス"
 float_glass_process_desc:0 "溶けた金属の上に溶けたガラスを流し込むガラス製造プロセスです。光学的品質に優れた平坦で均一なガラス面が得られます。"
 floppy_disks:0 "フロッピーディスク"
 floppy_disks_desc:0 "プラスチック製のケースに収められた薄く柔軟な磁気ディスクからなるデータ記憶媒体です。かつてはコンピュータのファイルやプログラムを保存するために広く使用されました。"
 food_scanning:0 "食品スキャニング"
 food_scanning_desc:0 "食品の品質、安全性、栄養成分などを迅速かつ正確に分析し、食品の安全性と消費者の信頼性を向上させる技術です。"
 fracking:0 "水圧破砕法"
 fracking_desc:0 "水、砂、化学物質を高圧で注入し、シェール岩層から天然ガスや石油を抽出する方法です。環境への影響が懸念され、議論の的となっています。"
 full_suit_body_armor:0 "全身ボディアーマー"
 full_suit_body_armor_desc:0 "A protective suit that covers the entire body, providing defense against physical, chemical, and biological threats, commonly used in hazardous environments or military operations."
 fully_automated_vessels:0 "全自動艦"
 fully_automated_vessels_desc:0 "Vessels that are equipped with advanced automation systems, enabling them to operate without crew members and increasing efficiency and safety."
 fully_autonomous_cars:0 "全自動運転車"
 fully_autonomous_cars_desc:0 "Cars that are capable of driving themselves without human intervention, using advanced sensors and algorithms to navigate roads and traffic."
 fusion_reactors:0 "核融合炉"
 fusion_reactors_desc:0 "Power plants that generate energy through nuclear fusion, the same process that powers the sun, offering a potential source of safe, clean, and abundant energy for the future."
 gas_checks:0 "ガスチェック"
 gas_checks_desc:0 "特定の地域における様々なガスのレベルをチェックする安全対策です。人間が住んだり働いたりするのに安全な環境であることを確認します。"
 gender_studies:0 "ジェンダー研究"
 gender_studies_desc:0 "An interdisciplinary field of study that examines the social and cultural constructions of gender, and their effects on individuals and society."
 gene_therapy:0 "遺伝子治療"
 gene_therapy_desc:0 "A medical treatment that involves the use of genes or genetic material to treat or prevent disease, offering potential cures for genetic disorders and other illnesses."
 genetically_modified_foods:0 "遺伝子組換え食品"
 genetically_modified_foods_desc:0 "遺伝子組換え食品は、病気に対する抵抗力や栄養価など特定の形質を強化しますが、倫理的・環境的な問題も提起します。"
 genetically_modified_organisms:0 "遺伝子組換え生物"
 genetically_modified_organisms_desc:0 "遺伝子組換えを行い、望ましい形質を強化したり、望ましくない形質を抑制したりした生物です。農業、医療、環境に影響を与える可能性があります。"
 geological_sciences:0 "地球科学"
 geological_sciences_desc:0 "地球の物理的構造、組成、プロセスに焦点を当てた学問分野です。岩石、鉱物、天然資源の研究を含みます。"
 geothermal_power:0 "地熱発電"
 geothermal_power_desc:0 "地球内部の熱を利用して発電する再生可能エネルギーの一つです。温室効果ガスの排出量や化石燃料への依存度を減らす効果が期待されています。"
 germ_warfare:0 "細菌戦"
 germ_warfare_desc:0 "細菌やウイルスなどの生物剤が戦争で兵器として使用され、公衆衛生と世界の安全保障に重大なリスクをもたらしています。"
 gps_navigation:0 "GPSナビゲーション"
 gps_navigation_desc:0 "A navigation system that uses signals from satellites to provide real-time location and direction information, enabling accurate and efficient travel and logistics planning."
 gps:0 "GPS"
 gps_desc:0 "地球上のあらゆる場所に位置情報と時間情報を提供する世界規模の衛星ナビゲーションシステムです。交通、防衛、商業の分野で様々な用途に利用されます。全地球測位システムとも呼ばれます。"
 graphical_user_interface:0 "GUI"
 graphical_user_interface_desc:0 "アイコンやウィンドウなどの視覚的表現を用いるインターフェースです。ユーザーがデジタル機器やソフトウェアを操作する際に、使い勝手やアクセシビリティを向上させます。"
 graphics_editing_software:0 "画像編集ソフトウェア"
 graphics_editing_software_desc:0 "Software that enables users to create, manipulate, and enhance digital images, offering a range of tools and techniques for artistic and practical applications."
 graphics_processing_units:0 "GPU"
 graphics_processing_units_desc:0 "A specialized electronic circuit designed to rapidly process and manipulate images and visual data, improving performance and enabling advanced graphics rendering and machine learning applications."
 guerilla_warfare:0 "ゲリラ戦"
 guerilla_warfare_desc:0 "奇襲攻撃、破壊工作、一撃離脱戦術に依存する非正規戦の一形態です。多くの場合、小規模で装備の劣る部隊が大規模で装備の優れた敵に対して用います。"
 guidance_systems:0 "誘導システム"
 guidance_systems_desc:0 "ミサイルやロケットなどの発射体を誘導し、目標に正確に命中させるシステムです。"
 guided_bombs:0 "誘導爆弾"
 guided_bombs_desc:0 "Bombs that are equipped with guidance systems, enabling them to be directed towards a specific target with high accuracy, reducing collateral damage."
 guided_missile_artillery:0 "ミサイル砲"
 guided_missile_artillery_desc:0 "Artillery that uses guided missiles to strike targets with accuracy and precision, increasing the effectiveness of military operations and reducing collateral damage."
 gun_stabilization:0 "スタビライザー"
 gun_stabilization_desc:0 "銃や砲の発射時に武器を安定させる機構で、精度を向上させ、反動を軽減します。軍隊や警察で一般的に使用されます。"
 gunships:0 "ガンシップ"
 gunships_desc:0 "Military aircraft that are heavily armed and designed for attacking ground targets, providing close air support to ground troops and engaging in other combat operations."
 gypsum_concrete:0 "石膏コンクリート"
 gypsum_concrete_desc:0 "A building material that uses gypsum as a binding agent, offering superior fire resistance, sound insulation, and strength compared to traditional concrete."
 half_tracks:0 "半装軌車"
 half_tracks_desc:0 "後部に推進力、前部に車輪を配置し、オフロード性能と機動性を向上させた車両です。一般的に軍用や農業用として使用されます。ハーフトラックとも呼ばれます。"
 hard_disk_drive:0 "ハードディスク"
 hard_disk_drive_desc:0 "磁気ディスクを使用してデジタル情報を保存するデータストレージ装置です。他のストレージ技術に比べて大容量で比較的安価なのが特徴です。"
 heavy_aircraft:0 "巨大航空機"
 heavy_aircraft_desc:0 "大きなペイロードを長距離運搬するために設計された航空機です。一般に軍事輸送、貨物輸送、空中給油作戦に使用されます。"
 heavy_artillery:0 "重砲"
 heavy_artillery_desc:0 "遠距離の標的を攻撃するように設計された大口径の大砲です。軍事作戦に大火力と射程距離を提供します。"
 heavy_equipment:0 "重機"
 heavy_equipment_desc:0 "ショベルカー、ブルドーザー、クレーンなど、建設・鉱山などの重作業に使用される大型の機械や車両です。"
 heavy_military_industry:0 "重工業化軍需産業"
 heavy_military_industry_desc:0 "兵器、車両、装備品などの軍事用ハードウェアを生産する産業です。一般に高水準の投資と技術革新が伴います。"
 heavy_rocket_artillery:0 "重ロケット砲"
 heavy_rocket_artillery_desc:0 "Artillery that uses rockets to strike targets at long ranges with high accuracy and destructive power, providing significant firepower for military operations."
 heavy_transport_helicopters:0 "重輸送ヘリコプター"
 heavy_transport_helicopters_desc:0 "重い貨物や機材を長距離輸送するためのヘリコプターです。軍事輸送や兵站作戦に使用されます。"
 high_compression_engine:0 "高圧縮エンジン"
 high_compression_engine_desc:0 "高圧縮比を利用して燃費と出力を向上させた内燃機関です。現代の自動車やオートバイに使われます。"
 high_speed_rails:0 "現代的鉄道"
 high_speed_rails_desc:0 "高速で運行し、乗客や貨物を迅速かつ効率的に輸送する鉄道システムです。交通インフラが発達している国で使用されます。"
 high_yielding_varieties:0 "多収品種"
 high_yielding_varieties_desc:0 "食用作物、繊維、バイオ燃料などの農産物を高収率で生産するために生み出された品種です。世界の食料安全保障と持続可能性に貢献する可能性があります。"
 hiv_treatment:0 "HIV治療"
 hiv_treatment_desc:0 "Medical treatments that are used to manage or cure infections with the human immunodeficiency virus (HIV), including antiretroviral therapy, immunotherapy, and gene therapy."
 holographic_sights:0 "ホログラフィックサイト"
 holographic_sights_desc:0 "Optical devices that use holographic technology to project a reticle or aiming point onto a target, improving accuracy and precision for shooters and hunters."
 home_security_system:0 "ホームセキュリティ"
 home_security_system_desc:0 "センサーやカメラ、アラームで住宅や建物への不正侵入を検知・抑止するシステムです。居住者に安心と安全を提供します。"
 homing_torpedoes:0 "ホーミング魚雷"
 homing_torpedoes_desc:0 "ホーミング装置を搭載し、敵艦を正確に追尾できる魚雷です。海戦でよく用いられます。"
 household_appliance_manufacturing:0 "家電製品製造"
 household_appliance_manufacturing_desc:0 "冷蔵庫、洗濯機、オーブンなど、現代生活に欠かせない便利な家電製品の製造です。"
 human_genetics_engineering:0 "人間遺伝子工学"
 human_genetics_engineering_desc:0 "The manipulation of genetic material in human cells to modify traits or prevent genetic disorders, raising ethical and social questions about the nature of humanity and the limits of science."
 human_genome_sequencing:0 "ヒトゲノム解析"
 human_genome_sequencing_desc:0 "The process of determining the complete genetic sequence of an individual, offering insights into genetic diseases, ancestry, and human evolution."
 humanities_research_facilities:0 "人文科学研究機関"
 humanities_research_facilities_desc:0 "人文科学の研究を支援し、人類の文化や歴史に関する学問の理解を促進する機関です。図書館、博物館、公文書館、文化センターなどが含まれます。"
 hybridized_seeds:0 "ハイブリッド種子"
 hybridized_seeds_desc:0 "異なる品種の植物を交配して作り出した種子です。耐病性、高収量、品質向上など望ましい形質を持ちます。"
 hydraulic_breakers:0 "油圧ブレーカー"
 hydraulic_breakers_desc:0 "油圧でコンクリートや岩石などを砕く重機です。建設、解体、鉱山などでよく使われます。"
 hydrophobic_coating:0 "疎水性コーティング"
 hydrophobic_coating_desc:0 "A coating that repels water and other liquids, protecting surfaces from corrosion, staining, and other forms of damage, commonly used in automotive, marine, and industrial applications."
 hydrophones:0 "ハイドロフォン"
 hydrophones_desc:0 "水中の音波を検出・測定する装置です。海軍の監視、海洋調査、石油・ガス探査などに使われます。"
 hypersonic_anti_ship_missiles:0 "超音速対艦ミサイル"
 hypersonic_anti_ship_missiles_desc:0 "Missiles that travel at hypersonic speeds and are designed to target enemy vessels, offering significant firepower and strategic advantage in naval warfare."
 image_recognition:0 "画像認識"
 image_recognition_desc:0 "The ability of machines to interpret and recognize images using advanced algorithms and neural networks, enabling a range of applications from facial recognition to object detection."
 inactivated_vaccines:0 "不活化ワクチン"
 inactivated_vaccines_desc:0 "不活化あるいは死滅させた微生物を用いて免疫反応を起こし、感染症から身を守るワクチンです。安全かつ効果的な疾病予防法を提供します。"
 industrial_dry_docks:0 "産業用乾ドック"
 industrial_dry_docks_desc:0 "陸上で船舶の建造・修理・整備を行うための施設です。造船・修理作業のために管理された安全な環境を提供します。"
 industrial_laser_application:0 "レーザーの工業応用"
 industrial_laser_application_desc:0 "切断、溶接、穴あけなどの工業加工にレーザーを使用し、精密で効率的な生産を実現します。"
 inertial_confinement:0 "慣性閉じ込め方式"
 inertial_confinement_desc:0 "A method of nuclear fusion that involves using high-powered lasers to compress and heat fuel pellets to create a small, high-density plasma, offering potential for safe, clean, and abundant energy."
 infantry_fighting_vehicles:0 "歩兵戦闘車"
 infantry_fighting_vehicles_desc:0 "兵士が搭乗して戦うための装甲車です。戦闘時に機動力、火力、防御力を発揮します。"
 informal_bureaucracy:0 "非公式行政"
 informal_bureaucracy_desc:0 "公式な官僚機構と並行して活動する非公式な人間関係やコミュニケーション手段のネットワークです。しばしば意思決定や政策の実施において重要な役割を果たします。"
 information_superhighway:0 "情報スーパーハイウェイ"
 information_superhighway_desc:0 "A term used to describe the global network of computer systems and communication channels, offering fast and easy access to information and communication across the world."
 infrared_missiles:0 "赤外線誘導ミサイル"
 infrared_missiles_desc:0 "赤外線センサーで標的が発する熱を検知するミサイルです。敵の車両や航空機を確実かつ効果的に狙うことができます。"
 infrared_tracking:0 "赤外線追尾"
 infrared_tracking_desc:0 "赤外線センサーを使用して標的を追跡し、位置を特定することです。一般的に軍事監視、軍事偵察、軍事目標の捕捉に使用されます。"
 insulin:0 "インスリン"
 insulin_desc:0 "体内の血糖値を調整するホルモンで、糖尿病など糖代謝に影響を及ぼす疾患の治療に使用されます。"
 integrated_circuit:0 "集積回路"
 integrated_circuit_desc:0 "トランジスタ、抵抗、コンデンサなどの部品をシリコン製のチップ一枚に収めた小型の電子回路です。小型で高性能な電子機器の開発を可能にします。ICの略称でも知られます。"
 intensified_cyberespionage:0 "サイバースパイ"
 intensified_cyberespionage_desc:0 "The use of advanced cyberespionage techniques to collect sensitive information from computer systems and networks, posing a significant threat to national security and corporate interests."
 intercontinental_ballistic_missiles:0 "大陸間弾道ミサイル"
 intercontinental_ballistic_missiles_desc:0 "主に大陸間の長距離を飛行し、核兵器または通常兵器を搭載できるミサイルです。戦略的・地政学的に重要な意味を持ちます。ICBMの略称でも知られます。"
 interest_rate_targeting:0 "金利ターゲット"
 interest_rate_targeting_desc:0 "A monetary policy tool that involves adjusting interest rates to influence borrowing, spending, and inflation, commonly used by central banks to manage economic growth and stability."
 intergovernmental_panel_on_climate_change:0 "気候変動に関する政府間パネル"
 intergovernmental_panel_on_climate_change_desc:0 "An international organization that assesses and reports on scientific, technical, and socio-economic information related to climate change, providing guidance and recommendations for policy-makers and the public."
 internal_guidance_systems:0 "内蔵型誘導システム"
 internal_guidance_systems_desc:0 "ミサイルやロケットなどの発射体を、内蔵したセンサーやアルゴリズムを用いて正確に誘導するシステムです。軍事・航空宇宙目的で用いられます。"
 international_airports:0 "国際空港"
 international_airports_desc:0 "世界各国・各地域への玄関口として、海外旅行のための税関・出入国管理施設を備えた空港です。"
 international_hubs:0 "国際ハブ空港"
 international_hubs_desc:0 "国際ハブ空港は、世界中の目的地へアクセスを提供する国際航空路の要衝です。"
 international_monetary_system:0 "国際通貨制度"
 international_monetary_system_desc:0 "国際貿易と金融を促進する通貨、為替レート、金融機関の世界的なシステムです。国際通貨基金（IMF）や世界銀行などの組織が主導します。"
 international_standardization:0 "国際規格"
 international_standardization_desc:0 "国際貿易、国際通信、国際協力を促進するための技術標準を開発し、実施するプロセスです。製品の安全性、環境保護、品質管理などの分野を含みます。"
 international_taskforces:0 "国際タスクフォース"
 international_taskforces_desc:0 "テロ、気候変動、パンデミックといった地球規模の問題に対処するため、複数の国が共同で行う取り組みです。一般的には専門タスクフォースの展開や情報・資源の共有が含まれます。"
 international_whaling_commission:0 "国際捕鯨委員会"
 international_whaling_commission_desc:0 "クジラなどの海洋哺乳類の捕獲を規制し、資源の保全と持続可能な利用を促進する政府間組織です。"
 international_womens_rights:0 "国際的な女性の権利"
 international_womens_rights_desc:0 "世界規模でジェンダー平等と女性の人権を促進する取り組みです。女性に対する暴力、教育や医療へのアクセス、経済的エンパワーメントなどの問題に取り組みます。"
 internet_standards:0 "インターネット標準"
 internet_standards_desc:0 "Technical standards and protocols that govern the functioning of the internet, enabling the exchange of information and communication across a global network of interconnected devices and systems."
 interwar_military_technology:0 "戦間期型軍事技術"
 interwar_military_technology_desc:0 "第一次世界大戦から第二次世界大戦の間に起こった軍事機器や兵器システムの技術的な進歩です。航空機、戦車、潜水艦の開発などを含みます。"
 interwar_military_theory:0 "戦間期型軍事理論"
 interwar_military_theory_desc:0 "第一次世界大戦から第二次世界大戦にかけて展開された軍事戦略、軍事ドクトリン、軍事哲学です。紛争の性質や技術の変化に対応した新しい戦争へのアプローチを模索しました。"
 intranet:0 "イントラネット"
 intranet_desc:0 "A private computer network that is used within an organization to share information and resources, commonly used for internal communications and collaboration."
 intravenous_anesthetic:0 "静脈麻酔薬"
 intravenous_anesthetic_desc:0 "静脈から投与する麻酔薬です。医療行為や手術のために意識障害や鎮静状態を誘導します。"
 invitro_fertilization:0 "体外受精"
 invitro_fertilization_desc:0 "体外で精子と卵子を受精させる医療行為です。一般的に不妊症の治療や、生殖器疾患の場合の妊娠補助に使われます。"
 iot_sensors:0 "IoTセンサー"
 iot_sensors_desc:0 "Sensors that are embedded in objects and connected to the internet, allowing for remote monitoring and control of devices and systems, with applications in smart homes, healthcare, and industrial automation."
 jet_engines:0 "ジェットエンジン"
 jet_engines_desc:0 "空気などの気体を高速で噴射して航空機を推進するエンジンです。従来のピストンエンジンに比べて、速度、効率、航続距離に優れています。"
 journalism:0 "ジャーナリズム"
 journalism_desc:0 "The practice of gathering, analyzing, and presenting news and information to the public, providing a vital function in a democratic society by holding power to account and informing the public debate."
 keynesian_macroeconomics:0 "ケインズ経済学"
 keynesian_macroeconomics_desc:0 "経済成長と安定性を管理するために政府による介入の役割を強調する経済思想の学派です。財政政策や金融政策などのツールを使って不況を緩和し、完全雇用を促進します。"
 lab_grown_meat:0 "培養肉"
 lab_grown_meat_desc:0 "Meat that is produced in a laboratory using tissue engineering and cell culture techniques, offering a potential solution to the environmental and ethical issues associated with traditional animal agriculture."
 laminated_glass:0 "合わせガラス"
 laminated_glass_desc:0 "2枚のガラスの間に樹脂の層を挟み込んだガラスです。従来のガラスに比べて強度、耐久性、安全性が向上しています。"
 laptops:0 "ノートパソコン"
 laptops_desc:0 "外出先での使用を想定した携帯型コンピュータです。個人および業務用として柔軟性、利便性、生産性を提供します。ラップトップパソコンとも呼ばれます。"
 large_ballistic_missile_submarine_designs:0 "大型弾道ミサイル潜水艦"
 large_ballistic_missile_submarine_designs_desc:0 "Submarines that are specifically designed to carry and launch ballistic missiles, providing a key component of strategic nuclear deterrence for many nations."
 larger_turbine_manufacturing:0 "大型タービン製造"
 larger_turbine_manufacturing_desc:0 "The production of larger and more powerful turbines for use in power generation, aircraft propulsion, and other applications, offering increased efficiency and reliability."
 laser_igniters:0 "レーザー点火装置"
 laser_igniters_desc:0 "Ignition systems that use lasers to initiate combustion in engines and turbines, offering improved performance and reliability compared to traditional spark ignition systems."
 lean_manufacturing:0 "リーン生産方式"
 lean_manufacturing_desc:0 "A manufacturing philosophy that emphasizes efficiency, waste reduction, and continuous improvement, commonly used in industries such as automotive, aerospace, and electronics."
 light_cruisers:0 "軽巡洋艦"
 light_cruisers_desc:0 "速度、敏捷性、長距離火力を追求した軍艦です。偵察、護衛、対潜水艦戦に使われます。"
 light_emitting_diodes:0 "発光ダイオード"
 light_emitting_diodes_desc:0 "電流を流すと発光する半導体素子です。従来の照明技術に比べ、高効率、長寿命、多機能を実現します。LEDの略称でも知られます。"
 light_utility_vehicles:0 "多用途軽車両"
 light_utility_vehicles_desc:0 "オフロード用に設計された小型で機動性の高い車両です。一般に遠隔地や起伏に富んだ場所での輸送に使用されます。"
 lighter_armoring:0 "軽装甲化"
 lighter_armoring_desc:0 "Armor materials that offer protection while minimizing weight and bulk, commonly used in military vehicles, aircraft, and personal protective equipment."
 lighting_warfare:0 "電撃戦"
 lighting_warfare_desc:0 "戦争においてスピード、機動性、奇襲性を重視する軍事戦略です。しばしば敵軍やインフラに対する迅速で決定的な攻撃を伴います。"
 liquid-liquid_extraction:0 "液液抽出法"
 liquid-liquid_extraction_desc:0 "液液抽出法は溶媒抽出法とも呼ばれ、液体混合物から特定の成分を別の液相に移すことで、選択的に分離するプロセスです。"
 lithium_air_battery:0 "リチウム空気電池"
 lithium_air_battery_desc:0 "A type of battery that uses ambient air as the oxidizer, offering a high theoretical energy density and potential for long-range electric vehicles and portable electronics."
 lithium_iron_batteries:0 "リチウムイオン電池"
 lithium_iron_batteries_desc:0 "正極材にリン酸鉄リチウムを使用した電池です。従来のリチウムイオン電池に比べ、安全性、耐久性、性能が向上しています。"
 long_range_aircraft:0 "長距離航空機"
 long_range_aircraft_desc:0 "無給油で長距離を飛行できるように設計された航空機です。一般に軍事作戦や民間の旅行に使用されます。"
 lorenz_cipher:0 "ローレンツ暗号"
 lorenz_cipher_desc:0 "第二次世界大戦中、ドイツ軍が使用した複雑な暗号システムです。機密通信に高度なセキュリティを提供しましたが、最終的に連合軍の暗号解読者によって解読されました。"
 low_carbon_synthetic_fuel:0 "低炭素合成燃料"
 low_carbon_synthetic_fuel_desc:0 "Fuel that is produced from renewable or low-carbon sources using synthetic or bio-based processes, offering a potential solution to the environmental impacts of traditional fossil fuels."
 low_profile_cladding:0 "クラッディング"
 low_profile_cladding_desc:0 "Exterior cladding materials that offer a low profile and sleek appearance, commonly used in modern architecture and construction."
 low_profile_radar:0 "薄型レーダー"
 low_profile_radar_desc:0 "Radar systems that are designed to have a low profile and small footprint, offering improved stealth and reduced vulnerability to detection and attack."
 low_radar_profile_design:0 "薄型レーダー設計"
 low_radar_profile_design_desc:0 "Design principles that prioritize minimizing the radar signature of military equipment and vehicles, offering improved survivability and effectiveness on the battlefield."
 low_resistivity_electrical_wires:0 "低抵抗電線"
 low_resistivity_electrical_wires_desc:0 "Wires and cables that offer low electrical resistance and high conductivity, commonly used in electrical and electronic systems to minimize energy loss and maximize efficiency."
 m_theory:0 "M理論"
 m_theory_desc:0 "A theoretical framework that attempts to unify the fundamental forces and particles of the universe into a single, coherent system, exploring concepts such as string theory and higher dimensions."
 machine_learning:0 "機械学習"
 machine_learning_desc:0 "A field of computer science that focuses on the development of algorithms and models that enable machines to learn from and make decisions based on data, with applications in areas such as image recognition, natural language processing, and predictive analytics."
 machine_operated_ci3:0 "機械式指揮統制"
 machine_operated_ci3_desc:0 "主に機械や人工知能によって運用される指揮統制システムです。軍事・防衛分野において状況認識、意思決定、戦略立案に使われます。"
 magnetized_target_fusion:0 "磁化標的核融合"
 magnetized_target_fusion_desc:0 "A fusion energy concept that uses a magnetized target to compress and heat a fuel mixture to the point of fusion, offering a potentially scalable and efficient energy source for the future."
 main_battle_tanks:0 "主力戦車"
 main_battle_tanks_desc:0 "地上での戦闘を想定した装甲車両で、機動力、火力、乗員の保護を兼ね備えています。MBTの略称でも知られます。"
 man_portable_air_defense_systems:0 "携帯型防空ミサイルシステム"
 man_portable_air_defense_systems_desc:0 "兵士個人や小規模チームによる使用を想定した携帯型の地対空ミサイルシステムです。低空飛行する航空機やヘリコプターに対する防御手段となります。"
 manned_space_flight:0 "有人宇宙飛行"
 manned_space_flight_desc:0 "宇宙船に人間が搭乗し、大気圏外での探査、科学研究、商業活動の可能性を探求する宇宙旅行です。"
 marine_pipelines:0 "海底パイプライン"
 marine_pipelines_desc:0 "石油やガスなどの流体を水中輸送するためのパイプラインです。世界のエネルギーインフラの重要な構成要素となっています。"
 marine_reactors:0 "船舶用原子炉"
 marine_reactors_desc:0 "船舶搭載用の原子炉です。潜水艦や空母などの艦艇に効率的で信頼性の高い電源を提供します。"
 marine_studies:0 "海洋研究"
 marine_studies_desc:0 "海洋生態系、海洋処理、海洋資源の研究です。海洋学、海洋生物学、漁業管理などのテーマを探求します。"
 mass_appliance_manufacturing:0 "量産型家電製品製造"
 mass_appliance_manufacturing_desc:0 "組立ライン技術や標準化された部品を使って家電製品を大量生産し、世界中の消費者に手頃な価格で提供します。"
 massive_retaliation_doctrine:0 "大量報復戦略"
 massive_retaliation_doctrine_desc:0 "敵対国の攻撃的な行動に対して大規模な核報復の脅威を強調する軍事戦略です。潜在的な攻撃や紛争のエスカレートに対する抑止力を提供します。"
 measles_vaccine:0 "麻疹ワクチン"
 measles_vaccine_desc:0 "麻疹に対する免疫を獲得するワクチンです。麻疹は感染力の強いウイルス性感染症で、肺炎や脳炎などの重篤な合併症を引き起こし、死に至ることもあります。"
 mechanical_battle_suites:0 "機械化戦闘服"
 mechanical_battle_suites_desc:0 "兵士の身体能力を強化するために設計された装甲外骨格です。戦場での機動性、攻撃力、防御力を向上させます。"
 mechanical_computers:0 "機械式コンピュータ"
 mechanical_computers_desc:0 "歯車やレバーなどの機械部品を使って計算を行う計算装置です。現代のコンピュータ技術の発展を歴史的な視点で見ることができます。"
 mechanized_warfare:0 "機械化戦"
 mechanized_warfare_desc:0 "戦車、大砲、航空機などの機械化された車両・装備の使用を重視する戦争形態です。従来の歩兵中心の戦術に比べて、機動性、火力、速度が向上しています。"
 medevac:0 "医療後送"
 medevac_desc:0 "The evacuation of injured or ill personnel from the battlefield or other dangerous environments, typically by air or ground transport, offering critical medical care and transportation to support the health and safety of military personnel."
 meme_culture:0 "ミーム文化"
 meme_culture_desc:0 "A cultural phenomenon in which ideas, images, and humor spread rapidly through social media and the internet, often reflecting current events, politics, and popular culture."
 mercenaries:0 "傭兵"
 mercenaries_desc:0 "民間企業や個人に雇われて武力紛争に参戦する兵士です。多くの場合、様々な軍事作戦のために専門的な技術、装備、戦術を提供します。"
 microcomputers:0 "マイクロコンピュータ"
 microcomputers_desc:0 "個人向けや小規模利用向けに設計されたコンピュータです。幅広いユーザーが様々な用途で使用することを前提に、買い求めやすい価格で提供されます。日本ではマイコンとも呼ばれます。"
 microfoundations:0 "ミクロ的基礎づけ"
 microfoundations_desc:0 "A theoretical framework that emphasizes the importance of individual behaviors and decisions in shaping macroeconomic phenomena, such as economic growth, inflation, and unemployment."
 microprocessors:0 "マイクロプロセッサ"
 microprocessors_desc:0 "コンピュータや電子機器の処理装置を含む集積回路です。小型になるほど計算能力と効率が向上します。"
 military_communication_systems:0 "軍事通信システム"
 military_communication_systems_desc:0 "軍人が安全で信頼性の高い方法で情報交換を行うためのネットワークや装置です。重要な状況認識や調整能力を提供します。"
 military_encryption:0 "軍用暗号"
 military_encryption_desc:0 "The use of cryptography and other techniques to protect military communications and data from interception, unauthorized access, and tampering, offering enhanced security and confidentiality in military operations."
 military_equipment_repurposing:0 "軍用装備の民間転用"
 military_equipment_repurposing_desc:0 "The process of adapting military equipment and technology for civilian use, often with the goal of reducing waste and maximizing resources in post-conflict or peacekeeping settings."
 military_medical_logistics_II:0 "医療物流・改"
 military_medical_logistics_II_desc:0 "軍事作戦における医療資源と医療兵站の計画・調整です。厳しい環境下での効率性、機動性、適応性に重点を置いています。"
 military_medical_logistics:0 "軍用医療物流"
 military_medical_logistics_desc:0 "軍事行動において医薬品、医療関係者、医療施設を管理・分配することです。傷病兵に質の高い医療を提供することに重点が置かれています。"
 military_policing:0 "軍事警察活動"
 military_policing_desc:0 "国内外において、法律を執行し、秩序を維持し、安全を提供するために軍の人員および装備を使用することです。多くの場合、民間の法執行機関と連携します。"
 military_radio:0 "軍用無線機"
 military_radio_desc:0 "軍事用に設計された無線通信機です。様々な作戦環境において安全で信頼性の高い音声通信とデータ通信を提供します。"
 military_research_facilities:0 "軍事研究機関"
 military_research_facilities_desc:0 "軍事研究開発に特化した機関で、軍事技術や軍事力を向上させるためのリソースや専門知識を提供する。"
 mine_protected_vehicles:0 "対地雷防護車両"
 mine_protected_vehicles_desc:0 "Vehicles that are designed to provide increased protection against landmines and improvised explosive devices (IEDs) for military personnel and equipment, often featuring reinforced chassis and blast-resistant seating."
 minimal_deterrence:0 "最小限抑止"
 minimal_deterrence_desc:0 "敵対国の核攻撃を抑止するのに最小限必要な核兵器を維持することを重視する核抑止戦略です。多くの場合、少数の核兵器と先制不使用の方針を取ります。"
 modern_close_air_support:0 "現代的近接航空支援"
 modern_close_air_support_desc:0 "Aerial support provided to ground troops by aircraft that are equipped with precision weapons, sensors, and communications systems, allowing for effective and responsive targeting of enemy forces in a range of operational environments."
 modern_fusion_reactors:0 "現代的核融合炉"
 modern_fusion_reactors_desc:0 "Advanced nuclear reactors that use controlled fusion reactions to generate energy, offering a potentially clean and sustainable alternative to fossil fuels for power generation and other applications."
 modern_professional_military:0 "現代的常備軍"
 modern_professional_military_desc:0 "高度に訓練された人材、先進的な技術、洗練された戦略・戦術の活用を重視する軍隊です。様々な作戦環境に対応できる多用途かつ効果的な戦闘力を提供します。"
 modernism:0 "モダニズム"
 modernism_desc:0 "20世紀初頭に生まれた芸術・文化運動です。伝統的な価値観や慣習を否定し、革新、実験、個人表現に重点を置くのが特徴です。"
 modernized_flight_control:0 "現代的航空管制"
 modernized_flight_control_desc:0 "航空機の飛行制御システムをアップグレードし、様々な運用環境において安全性、効率性を改善し、自動化を進めます。"
 modernized_logistics:0 "現代的兵站"
 modernized_logistics_desc:0 "軍隊の兵站業務の効率、信頼性、費用対効果を向上させることです。現代的兵站では、先進技術、データ分析、サプライチェーン管理技術が駆使されます。"
 modular_space_stations:0 "モジュール式宇宙ステーション"
 modular_space_stations_desc:0 "Space stations that are designed to be assembled and reconfigured in orbit using modular components, offering flexibility and scalability for scientific, commercial, and military applications."
 monetary_economics:0 "貨幣経済学"
 monetary_economics_desc:0 "金融政策がインフレ率、金利、通貨供給量など経済に与える影響を研究する学問です。現代の金融システムの仕組みや社会への影響について洞察します。"
 monopulse_radar:0 "モノパルスレーダー"
 monopulse_radar_desc:0 "複数のアンテナと複雑な信号処理技術を駆使して、移動する標的を高精度かつ確実に追跡するレーダーシステムです。軍事・航空用途に多く使用されます。"
 moss_tankers:0 "モス方式タンカー"
 moss_tankers_desc:0 "A type of tanker ship that uses a system of tanks and pumps to control the distribution of cargo, offering improved safety, efficiency, and flexibility in the transportation of liquids and gases."
 motorization:0 "自動車化"
 motorization_desc:0 "動物による輸送から機械的な乗り物に移行するプロセスです。様々な輸送用途で速度、距離、効率を改善します。"
 mp3_players:0 "MP3プレイヤー"
 mp3_players_desc:0 "Portable digital audio players that use compressed audio files to store and play music, offering a convenient and versatile way to listen to music on the go."
 mri_imaging:0 "核磁気共鳴画像法"
 mri_imaging_desc:0 "磁場と電波を利用して臓器や組織の詳細な画像を生成する医療用画像処理技術です。非侵襲的かつ情報量の多い診断ツールとして、様々な病状を診断できます。MRIの略称でも知られます。"
 multi_purpose_vehicles:0 "ミニバン"
 multi_purpose_vehicles_desc:0 "Versatile vehicles that are designed to serve multiple functions and adapt to a range of operational environments, often featuring modular design and advanced technologies."
 multi_role_aircraft:0 "マルチロール機"
 multi_role_aircraft_desc:0 "偵察、空対空戦闘、地上攻撃など複数の機能を持つように設計された航空機です。軍事作戦に多目的で柔軟なプラットフォームを提供します。"
 multi_role_carrier_aircraft:0 "マルチロール艦上機"
 multi_role_carrier_aircraft_desc:0 "Carrier-based aircraft that are designed to perform a range of roles, including air superiority, strike warfare, and reconnaissance, offering a critical component of modern naval aviation."
 multiferroic_composites:0 "マルチフェロイック複合材料"
 multiferroic_composites_desc:0 "Multiferroic composites are advanced materials that exhibit multiple ferrous properties such as ferromagnetism, ferroelectricity, and ferroelasticity, and they have potential applications in electronics, energy, and sensors."
 multilayer_surface_boards:0 "多層基板"
 multilayer_surface_boards_desc:0 "Multilayer surface boards are a type of printed circuit board (PCB) that consists of multiple layers of copper traces and insulating material. They are commonly used in electronic devices and provide improved reliability and flexibility compared to single-layer PCBs."
 mutually_assured_destruction:0 "相互確証破壊"
 mutually_assured_destruction_desc:0 "相互確証破壊とは、「対立する2つの国が核兵器を使用すれば、両者が完全に消滅する」という信念に基づく軍事戦略です。冷戦時代、米ソの軍拡競争に大きな役割を果たしたドクトリンでした。MADの略称でも知られます。"
 nanotechnology:0 "ナノテクノロジー"
 nanotechnology_desc:0 "Nanotechnology is the study and engineering of materials and devices on a nano scale, typically less than 100 nanometers. This field has potential applications in medicine, electronics, energy, and many other areas."
 national_supply_chain:0 "国内サプライチェーン"
 national_supply_chain_desc:0 "国内サプライチェーンとは、国内の商品やサービスの生産と流通に関わる組織、資源、活動のネットワークです。国家経済と国家安全保障において重要な役割を担います。"
 natural_disaster_prevention:0 "自然災害予防"
 natural_disaster_prevention_desc:0 "Natural disaster prevention involves measures taken to reduce the impact of natural disasters such as hurricanes, earthquakes, and floods. This can include building codes, early warning systems, and emergency response planning."
 natural_gas_extraction:0 "天然ガス採掘"
 natural_gas_extraction_desc:0 "天然ガス採掘は、地下の貯留層から天然ガスを取り出すプロセスです。掘削や水圧破砕を行って頁岩層からガスを放出させます。"
 nature_conservation:0 "自然保護"
 nature_conservation_desc:0 "自然保護とは、生物多様性や生態系の健全性を維持するために、森林、海洋、野生生物などの天然資源を保護・管理することです。生息地の保全、狩猟の規制、汚染防止などの対策が必要となります。"
 naval_airborne_warfare_and_control:0 "海上空中警戒管制"
 naval_airborne_warfare_and_control_desc:0 "海上空中警戒管制とは、偵察、監視、対潜水艦戦などの海軍作戦を支援するために航空機などを使用することです。航空機には空母、ヘリコプター、無人航空機（ドローン）が含まれることもあります。"
 naval_electromagnetic_railguns:0 "艦載電磁レールガン"
 naval_electromagnetic_railguns_desc:0 "Naval electromagnetic railguns are advanced weapons that use magnetic fields to accelerate projectiles to extremely high speeds. They have potential applications in naval warfare due to their long range and high kinetic energy."
 naval_electronic_warfare:0 "海上電子戦"
 naval_electronic_warfare_desc:0 "海上電子戦とは、電子システムを使用して敵の通信や探知システムを探知・欺瞞・妨害することです。これには無線信号の妨害、電子攻撃の発動、敵の通信の傍受が含まれます。"
 naval_guided_missiles:0 "艦載ミサイル"
 naval_guided_missiles_desc:0 "艦載ミサイルは、誘導システムを使って遠距離の標的を正確に攻撃する先進的な兵器です。その精度と有効性から、海戦での応用が期待されます。"
 naval_surface_to_air_missiles:0 "艦対空ミサイル"
 naval_surface_to_air_missiles_desc:0 "艦対空ミサイルは、敵の航空機やミサイルなどの空中目標を迎撃し、破壊するために設計された先進兵器です。艦船の防御能力の重要な部分を占めています。"
 near_instant_communication:0 "即時通信"
 near_instant_communication_desc:0 "Near instant communication refers to the ability to communicate with others over long distances in real-time or near-real-time. This has been made possible by advances in telecommunications technology such as satellite communication and the internet."
 network_squad_command:0 "ネットワーク分隊指揮"
 network_squad_command_desc:0 "Allows for seamless communication between military units, increasing the effectiveness of coordinated attacks and reducing the risk of friendly fire incidents."
 networked_armored_units:0 "ネットワーク装甲部隊"
 networked_armored_units_desc:0 "Enables real-time communication and information sharing among armored units on the battlefield, improving situational awareness and coordination for more effective and efficient operations."
 neural_mapping:0 "脳機能マッピング"
 neural_mapping_desc:0 "Uses advanced imaging techniques to create detailed maps of the brain's neural connections and functions, enabling breakthroughs in understanding brain disorders and potential treatments."
 neural_networks:0 "ニューラルネットワーク"
 neural_networks_desc:0 "A type of artificial intelligence modeled after the human brain, capable of learning and recognizing patterns, making predictions, and performing complex tasks in various fields including finance, healthcare, and autonomous vehicles."
 neuroimaging:0 "脳機能イメージング"
 neuroimaging_desc:0 "A technique that uses imaging technology to study the structure and function of the brain, helping to diagnose and treat neurological disorders, as well as advance understanding of cognitive processes and brain development."
 neurosciences:0 "神経科学"
 neurosciences_desc:0 "The study of the nervous system and its functions, including research on the brain, spinal cord, and peripheral nerves to improve understanding of neurological diseases and disorders and to develop new treatments."
 no_tillage_agriculture:0 "不耕起栽培"
 no_tillage_agriculture_desc:0 "農地を耕すことを避け、土壌の破壊を最小限に抑える農法です。浸食を減らし、水を節約し、土壌の肥沃さと健康を向上させます。"
 non_magnetic_hulls:0 "非磁性船体"
 non_magnetic_hulls_desc:0 "A type of ship hull designed to reduce magnetic interference and detection by enemy mines and submarines, enhancing the stealth capabilities of naval vessels."
 norethisterone:0 "ノルエチステロン"
 norethisterone_desc:0 "避妊などに用いられる医療用の合成ホルモンです。月経周期の調整、子宮内膜症や月経異常の治療、特別な日のための月経の延期に利用されます。"
 nuclear_fission:0 "核分裂"
 nuclear_fission_desc:0 "原子核が分裂してエネルギーを放出するプロセスで、しばしば放射性を持つ副産物を生成します。原子力発電所や核兵器に使用されます。"
 nuclear_powered_submarines:0 "原子力潜水艦"
 nuclear_powered_submarines_desc:0 "原子炉を動力源とする潜水艦です。従来の動力源を用いた潜水艦に比べ、長時間の潜水作業や高速・高機動が可能です。"
 nuclear_reactors:0 "原子炉"
 nuclear_reactors_desc:0 "核反応によって放出されるエネルギーを利用する装置です。一般的には原子力発電所で発電に使用されますが、原子力船や宇宙船の推進力にも利用されます。"
 nuclear_research_facilities:0 "原子力研究機関"
 nuclear_research_facilities_desc:0 "エネルギー、医療、材料科学など、原子力科学技術分野の研究開発に用いられる機関です。"
 nuclear_warfare:0 "核戦争"
 nuclear_warfare_desc:0 "軍事作戦における核兵器の使用は、人間の健康や環境に壊滅的かつ長期的な影響を与える可能性があります。"
 nylon:0 "ナイロン"
 nylon_desc:0 "衣料品、カーペット、自動車部品など幅広い消費財の製造に使用される合成素材です。摩耗や化学薬品に強く、耐久性があることで知られます。"
 observatories:0 "天文台"
 observatories_desc:0 "天文台は、望遠鏡や観測機器を備えた、天体や天文現象を観測するための施設です。地球外の宇宙を知ることができます。"
 offshore_wind_turbines:0 "洋上風力タービン"
 offshore_wind_turbines_desc:0 "Offshore Wind Turbines are large structures with blades that harness wind energy to generate electricity, often situated in the middle of the sea where the wind is stronger and more consistent."
 oil_refineries:0 "石油精製所"
 oil_refineries_desc:0 "石油精製所は、原油をガソリン、ディーゼル、各種化学薬品などの有用な製品に変換する工業プラントです。"
 on_board_diagnostics:0 "OBD"
 on_board_diagnostics_desc:0 "On Board Diagnostics are computer systems in vehicles that monitor and report on the performance and emissions of the engine, helping drivers and mechanics diagnose issues and keep the vehicle running smoothly."
 organic_chemistry:0 "有機化学"
 organic_chemistry_desc:0 "有機化学は、炭素化合物の構造、性質、反応を研究する学問です。炭素化合物は生命に不可欠で、多くの産業の基礎となっています。"
 organic_light_emitting_diodes:0 "有機EL"
 organic_light_emitting_diodes_desc:0 "Organic Light Emitting Diodes are electronic devices made of organic materials that emit light when a current is applied, used in displays, lighting, and other applications."
 organochlorines:0 "有機塩素化合物"
 organochlorines_desc:0 "有機塩素化合物は、農薬などに広く使用される合成化学物質群です。環境中での残留性や健康への影響から、現在では大部分が使用禁止になっています。"
 organophosphates:0 "リン酸エステル"
 organophosphates_desc:0 "リン酸エステルは、神経系を混乱させることで作用する農薬や神経剤の一種で、人間や野生動物に毒性があります。"
 over_the_horizon_radar:0 "OTHレーダー"
 over_the_horizon_radar_desc:0 "OTHレーダーは、水平線の向こう側にある物体を検知・追跡するレーダーシステムです。ミサイルや航空機などの潜在的な脅威を早期に警告できます。超水平線レーダーとも呼ばれます。"
 overwhelming_firepower:0 "圧倒的火力"
 overwhelming_firepower_desc:0 "Overwhelming Firepower refers to a military strategy of using superior and concentrated firepower to quickly overpower an enemy, often used to gain a decisive advantage in battle."
 oxygen_concentrators:0 "酸素濃縮器"
 oxygen_concentrators_desc:0 "酸素濃縮器は、空気中の酸素を取り出し、呼吸困難な患者に届ける医療機器です。慢性閉塞性肺疾患や新型コロナウイルスなどの呼吸器疾患の治療に用いられます。"
 pack_film_cameras:0 "インスタントカメラ"
 pack_film_cameras_desc:0 "インスタントカメラは、自己完結型のフィルムパックを使用するカメラです。暗室や処理装置を必要とせず、すぐに写真を現像できます。日本ではポラロイドカメラとも呼ばれます。"
 packaging:0 "包装"
 packaging_desc:0 "包装とは、製品の保護・輸送だけでなく、販売促進やブランド認知に用いられる素材や容器のことです。現在では、廃棄物や環境負荷の最小化に焦点があたっています。"
 paperless_offices:0 "ペーパーレス化"
 paperless_offices_desc:0 "Paperless Offices are workplaces that have largely eliminated the use of paper through digital technologies and processes, reducing costs, improving efficiency, and minimizing environmental impact."
 patent_cooperation:0 "特許協力"
 patent_cooperation_desc:0 "特許協力とは、発明者や企業が一度出願すれば複数の国で特許が認められる制度です。手続きの合理化やコストの削減が可能です。"
 peer_to_peer_technology:0 "ピア・ツー・ピア"
 peer_to_peer_technology_desc:0 "Peer To Peer Technology is a decentralized system of communication and exchange that allows individuals to interact and transact directly with each other, without the need for intermediaries such as banks or social media platforms."
 penicillin:0 "ペニシリン"
 penicillin_desc:0 "ペニシリンは、アオカビに由来する抗生物質群で、細菌感染症の治療に使用されます。1928年の発見以来、数え切れないほどの命を救いました。"
 personal_digital_assistants:0 "携帯情報端末"
 personal_digital_assistants_desc:0 "Personal Digital Assistants, or PDAs, are handheld electronic devices that provide functions such as email, scheduling, and note-taking, and were popular in the late 1990s and early 2000s before being largely replaced by smartphones."
 phased_array_radar:0 "フェーズドアレイレーダー"
 phased_array_radar_desc:0 "フェーズドアレイレーダーは、複数のアンテナを使って電波のビームを電子的に操り、目標の高速スキャンと追跡を可能にするレーダーシステムです。軍事や気象の分野で用いられます。"
 photonic_integrated_circuits:0 "フォトニック集積回路"
 photonic_integrated_circuits_desc:0 "Photonic Integrated Circuits are electronic circuits that use photons instead of electrons to transmit and process information, enabling faster data transfer and reduced power consumption in applications such as telecommunications and data centers."
 photovoltaics:0 "太陽光発電"
 photovoltaics_desc:0 "Photovoltaics is the technology of converting sunlight into electricity using solar cells, which can be used to power homes, businesses, and other applications with renewable energy."
 placeholder_50s_doctrine_II:0 "仮想50年代戦略・改"
 placeholder_50s_doctrine_II_desc:0 "仮想50年代戦略・改とは、冷戦をはじめとする20世紀の紛争から得た教訓を踏まえた仮想の軍事戦略・軍事政策です。大規模な紛争が発生していたら実行されたかもしれません。"
 placeholder_50s_doctrine:0 "仮想50年代戦略"
 placeholder_50s_doctrine_desc:0 "仮想50年代戦略とは、1950年代の地政学的・技術的現実を踏まえた仮想の軍事戦略・軍事政策です。大規模な紛争が発生していたら実行されたかもしれません。"
 point_defense_lasers:0 "ポイントディフェンスレーザー"
 point_defense_lasers_desc:0 "Point Defense Lasers are laser weapons designed to intercept and destroy incoming missiles or other threats, providing a fast and precise defense against airborne and surface targets."
 police_action:0 "治安維持活動"
 police_action_desc:0 "治安維持活動とは、確認された脅威や国際法違反に対応するために、政府や国際機関が行う軍事行動や軍事介入を表す用語です。しばしば、法的・政治的正当性が争われます。"
 polio_immunization:0 "ポリオワクチン"
 polio_immunization_desc:0 "ポリオワクチンは、麻痺などの深刻な健康被害をもたらすポリオウイルスに対するワクチンで、世界的な撲滅活動の要です。"
 polyester:0 "ポリエステル"
 polyester_desc:0 "ポリエステルは、衣料品、包装、産業用繊維など、様々な素材や製品に使用される合成高分子です。耐久性、柔軟性、低コストなどの特徴を持ちます。"
 polypropylene:0 "ポリプロピレン"
 polypropylene_desc:0 "ポリプロピレンは、包装材、繊維、自動車部品など幅広い用途で使用されている熱可塑性ポリマーです。強度、柔軟性、耐熱性、耐薬品性に優れます。"
 pop_up_missiles:0 "ポップアップ式ミサイル"
 pop_up_missiles_desc:0 "Pop Up Missiles are a type of surface-to-air missile that can be launched from concealed sites or vehicles, providing a mobile and unpredictable defense against airborne threats."
 portable_defibrillator:0 "携帯型除細動器"
 portable_defibrillator_desc:0 "携帯型除細動器は、心停止した心臓に電気ショックを与え、正常なリズムに戻す医療機器です。救急医療現場や救急隊員の間でよく使用されます。"
 portable_digital_cameras:0 "携帯型デジタルカメラ"
 portable_digital_cameras_desc:0 "携帯型デジタルカメラは、デジタルセンサーで画像や映像を撮影して保存する小型軽量カメラです。小さなケースの中に便利さと高画質とを兼ね備えています。"
 portable_gps:0 "携帯型GPS"
 portable_gps_desc:0 "携帯型GPSは、衛星からの電波を利用して利用者の位置を特定し、ナビゲーションや地図サービスを提供する機器です。屋外用や車載用として広く利用されます。"
 portable_satellite_communication:0 "携帯型衛星通信"
 portable_satellite_communication_desc:0 "Portable Satellite Communication devices use satellite technology to provide voice and data communication in remote or disaster-stricken areas where traditional communication infrastructure is unavailable or disrupted."
 polymer_coatings:0 "ポリマーコーティング"
 polymer_coatings_desc:0 "ポリマーコーティングは、耐久性、耐腐食性、外観などの特性を高めるために表面に塗布するポリマーの薄膜です。自動車、建築、電子機器などの産業で広く使用されます。"
 power_tools:0 "電動工具"
 power_tools_desc:0 "電動工具とは、電気モーターなどの動力源を用いて切断、穴あけ、研磨を行う手持ち式あるいは据え置き式の工具です。建築、木工などの産業で使用されます。"
 powered_assembly_lines:0 "電動式組立ライン"
 powered_assembly_lines_desc:0 "電動式組立ラインは、機械と作業者を順番に配置して、高効率で一貫した生産を行う製造システムです。現代の工業生産の特徴となっています。"
 pre_war_healthcare:0 "戦前型医療"
 pre_war_healthcare_desc:0 "戦前型医療とは、第二次世界大戦以前の医療行為と医療知識を指します。先進的な治療法や医薬品へのアクセスが制限され、異なる集団間で健康状態に大きな格差があったのが特徴です。"
 pre_war_ideological_thought:0 "戦前型イデオロギー"
 pre_war_ideological_thought_desc:0 "戦前型イデオロギーとは、第二次世界大戦までの間に流行した政治的・社会的な思想や運動です。ファシズム、共産主義、民族主義、さらにこれらの思想が世界の政治や紛争に与えた影響を含みます。"
 pre_war_naval_tech:0 "戦前型海軍技術"
 pre_war_naval_tech_desc:0 "戦前型海軍技術とは、第二次世界大戦以前の海軍の技術や戦争の状態を指します。戦艦などの大型艦が海軍戦略の中心であり、潜水艦や空母が大きく発展したことが特徴です。"
 pre_war_policing:0 "戦前型警察活動"
 pre_war_policing_desc:0 "戦前型警察活動とは、第二次世界大戦以前の法執行と警察活動の状態を指します。資源や訓練が限られており、治安維持や犯罪防止に大きな課題がありました。"
 pre_war_resource_extraction:0 "戦前型資源採取"
 pre_war_resource_extraction_desc:0 "戦前型資源採取とは、鉱物・石油・木材などの天然資源を採掘するための第二次世界大戦以前の技術です。しばしば搾取や環境破壊を伴います。"
 prefabrication:0 "プレハブ工法"
 prefabrication_desc:0 "プレハブ工法とは、建物の部品や構造物全体を工場など別の場所で製造し、現場で組み立てることです。コスト削減や施工の迅速化、品質管理の向上などのメリットがあります。"
 pressed_concrete:0 "スタンプコンクリート"
 pressed_concrete_desc:0 "Pressed Concrete is a construction material made by compressing concrete mix in a mold to create blocks, pavers, or other shapes, prized for its strength, durability, and versatility."
 probes:0 "探査機"
 probes_desc:0 "探査機とは、惑星や月などの天体を探査するために作られた無人宇宙船やロボットです。宇宙に関する貴重な科学データや洞察を提供してくれます。プローブとも呼ばれます。"
 proliferation_of_beneficial_insects:0 "益虫の増殖"
 proliferation_of_beneficial_insects_desc:0 "Proliferation Of Beneficial Insects is the practice of promoting and maintaining populations of insects that provide ecological benefits such as pollination, pest control, and nutrient cycling, and are essential to the health of ecosystems and agriculture."
 propellant_gasses:0 "推進剤"
 propellant_gasses_desc:0 "推進剤とは、ロケットエンジンで推力を発生させるためのガスです。水素、酸素、メタンなどが用いられ、宇宙開発・宇宙輸送に欠かせない存在です。"
 prototype_renewables:0 "試作型再生可能エネルギー"
 prototype_renewables_desc:0 "試作型再生可能エネルギーとは、初期段階の再生可能エネルギー技術を指します。具体的には、先進的な太陽電池、バイオ燃料、エネルギー貯蔵装置などで、エネルギーの生成方法と利用方法を革新する可能性を秘めています。"
 proxy_wars:0 "代理戦争"
 proxy_wars_desc:0 "代理戦争とは、対立する大国が第三者の集団や国家を支援して戦う紛争です。冷戦後の国際政治によく見られる特徴で、自国の戦略的利益やイデオロギーを推し進めるために行われます。"
 psychological_warfare:0 "心理戦"
 psychological_warfare_desc:0 "心理戦とは、相手の信念・感情・行動に影響を与えるために、プロパガンダ・偽情報・脅迫などの戦術を用いることです。軍事的あるいは政治的紛争で用いられます。"
 public_choice_theory:0 "公共選択論"
 public_choice_theory_desc:0 "公共選択論とは、合理的な自己利益と市場行動の原則を政府の意思決定や公共政策の研究に応用した経済政治理論です。多くの場合、効率性の向上や無駄の削減を目的としています。"
 public_goods_and_services_tech_I:0 "公共財技術"
 public_goods_and_services_tech_I_desc:0 "Public Goods And Services Tech I refers to technology and systems used to provide essential goods and services such as healthcare, education, and public safety, with a focus on accessibility, affordability, and quality."
 public_goods_and_services_tech_II:0 "公共財技術・改"
 public_goods_and_services_tech_II_desc:0 "Public Goods And Services Tech II refers to technology and systems used to provide essential infrastructure and utilities such as transportation, water, and energy, with a focus on sustainability, resilience, and innovation."
 public_transportation:0 "公共交通機関"
 public_transportation_desc:0 "公共交通機関とは、バス・電車・地下鉄など政府や公的機関が運営し、一般市民が利用する交通手段です。自家用車に代わる費用対効果や環境への配慮を提供します。"
 pulse_doppler_radar:0 "パルスドップラーレーダー"
 pulse_doppler_radar_desc:0 "パルスドップラーレーダーは、パルス信号とドップラーシフトを利用して物体を検出・追跡するレーダーシステムです。高い精度と妨害電波への耐性を備え、軍事や気象の分野で広く利用されます。"
 pumped_storage_hydroelectric_dams:0 "揚水発電ダム"
 pumped_storage_hydroelectric_dams_desc:0 "揚水発電ダムは、余剰電力を利用して水を高所に汲み上げることで位置エネルギーを蓄え、需要の多い時に放出して発電する水力発電所です。"
 qr_codes:0 "QRコード"
 qr_codes_desc:0 "QR Codes are two-dimensional codes that can be read by smartphones and other devices, used to store and transmit information such as web links, product information, and payment details, and widely used in marketing and other applications."
 quantum_cloud:0 "量子クラウド"
 quantum_cloud_desc:0 "Quantum Cloud is a cloud computing platform that uses quantum computing technology to perform complex calculations and simulations, offering benefits such as improved speed, accuracy, and security, and enabling new applications in fields such as finance, healthcare, and materials science."
 quantum_computing:0 "量子コンピュータ"
 quantum_computing_desc:0 "Quantum Computing is a type of computing that uses quantum-mechanical phenomena such as superposition and entanglement to perform operations and solve problems, with potential applications in fields such as cryptography, drug discovery, and materials science."
 quantum_econometrics:0 "量子計量経済学"
 quantum_econometrics_desc:0 "Quantum Econometrics is a field of economics that applies the principles of quantum mechanics to the study of financial markets and decision-making, with the aim of improving forecasting and risk management."
 quantum_logic_gates:0 "量子論理ゲート"
 quantum_logic_gates_desc:0 "Quantum Logic Gates are fundamental building blocks of quantum computing circuits, used to manipulate and process quantum bits, or qubits, with operations such as superposition, entanglement, and measurement."
 quantum_mechanics:0 "量子力学"
 quantum_mechanics_desc:0 "Quantum Mechanics is a branch of physics that describes the behavior of matter and energy at the atomic and subatomic scale, and is the foundation of quantum computing, quantum cryptography, and other quantum technologies."
 quantum_photon_harvesting:0 "光子捕集"
 quantum_photon_harvesting_desc:0 "Quantum Photon Harvesting is a process that uses quantum mechanics to extract and convert light energy into electricity, with potential applications in solar energy, optoelectronics, and other fields."
 quantum_supercomputers:0 "量子スーパーコンピュータ"
 quantum_supercomputers_desc:0 "Quantum Supercomputers are highly advanced computers that use quantum-mechanical phenomena to perform calculations and simulations at speeds that far exceed traditional computers, with potential applications in areas such as cryptography, materials science, and artificial intelligence."
 radar_directed_targeting:0 "レーダー誘導照準"
 radar_directed_targeting_desc:0 "Radar Directed Targeting is a system that uses radar signals to track and target moving objects such as aircraft, missiles, and vehicles, providing improved accuracy and range compared to traditional targeting methods."
 rapid_transit:0 "ラピッドトランジット"
 rapid_transit_desc:0 "ラピッドトランジットとは、地下鉄、ライトレール、バス高速輸送システムなどの交通システムのことです。都市部で高速・大容量のサービスを提供し、交通渋滞を緩和し、仕事やサービスへのアクセスを向上させます。高速交通とも呼ばれます。"
 recoilless_rifles:0 "無反動砲"
 recoilless_rifles_desc:0 "無反動砲は、ニュートンの第三法則の原理を利用して反動をなくした火器です。歩兵などの部隊が装甲車やバンカーなどの標的を攻撃する際に、軽量かつ携帯性に優れた手段を提供します。"
 recon_in_force:0 "威力偵察"
 recon_in_force_desc:0 "威力偵察とは、敵軍に小部隊を派遣して情報収集や戦闘を行う軍事戦術です。敵軍の作戦を混乱させ、戦略的優位を得ることを目的とします。"
 reconnaissance_helicopters:0 "偵察ヘリコプター"
 reconnaissance_helicopters_desc:0 "偵察用ヘリコプターは、センサーやカメラを搭載して情報収集や監視任務を行う特殊なヘリコプターです。他の偵察用プラットフォームと比較して柔軟性とスピードに優れています。"
 reconnaissance_overlays:0 "偵察オーバーレイ"
 reconnaissance_overlays_desc:0 "Reconnaissance Overlays are maps and other visual aids that provide detailed information about terrain, infrastructure, and other features of an area, and are used to support reconnaissance and other military operations."
 reconnaissance_satellites:0 "偵察衛星"
 reconnaissance_satellites_desc:0 "偵察衛星は、情報収集などの軍事目的に使用される人工衛星です。宇宙から高解像度の画像などのデータを提供し、現代の戦争や国家安全保障における重要な役割を担います。"
 remote_turrets:0 "リモートタレット"
 remote_turrets_desc:0 "Remote Turrets are weapon systems that are operated remotely, often from a protected position, offering increased safety and efficiency for servicemembers and other operators."
 retransmission_tracking:0 "再送信誘導"
 retransmission_tracking_desc:0 "Retransmission Tracking is a system that uses specialized equipment to detect and locate the source of retransmitted signals, often used in electronic warfare and other military operations to disrupt enemy communications."
 reusable_space_shuttle:0 "再使用型スペースシャトル"
 reusable_space_shuttle_desc:0 "Reusable Space Shuttle refers to a type of spacecraft that is designed to be used multiple times, reducing the cost and complexity of space exploration and transportation, and enabling new applications such as space tourism and scientific research."
 rfids:0 "RFID"
 rfids_desc:0 "RFIDs are small electronic devices that use radio waves to transmit and receive data, often used in tracking and identification applications such as inventory management, supply chain logistics, and access control."
 robotics_integrated_manufacturing:0 "ロボット統合型製造"
 robotics_integrated_manufacturing_desc:0 "Robotics Integrated Manufacturing is a manufacturing process that uses advanced robotics and automation to perform tasks such as assembly, packaging, and quality control, offering improved efficiency, speed, and quality compared to traditional manufacturing methods."
 rocket_propelled_artillery:0 "ロケット砲"
 rocket_propelled_artillery_desc:0 "ロケット砲は、砲弾ではなくロケットを使用して標的に爆発物を投下する砲です。従来の砲に比べ射程距離や精度が向上します。"
 rocket_propelled_grenades:0 "ロケット推進グレネード"
 rocket_propelled_grenades_desc:0 "ロケット推進グレネードは、ロケットを利用して標的に爆発物を送り込む、手持ち式または肩掛け式の兵器です。主に歩兵部隊が装甲車などに対処するための、軽量で携帯性の高い手段を提供します。RPGの略称でも知られます。"
 rockets:0 "ロケット"
 rockets_desc:0 "ロケットは、宇宙空間や大気圏をロケットエンジンで推進する乗り物です。人工衛星の打ち上げや大陸間弾道ミサイル、宇宙開発など幅広い用途で使用されます。"
 rom_bios_code:0 "BIOS"
 rom_bios_code_desc:0 "BIOS（バイオス）とは、コンピュータのマザーボード上のROMチップに格納されるソフトウェアです。コンピュータの起動時にハードウェアとソフトウェアの機能を初期化・制御するために使用されます。"
 run_of_river_hydroelectric_power:0 "流れ込み式水力発電"
 run_of_river_hydroelectric_power_desc:0 "Run Of River Hydroelectric Power is a type of hydroelectric power generation that uses the natural flow of a river or other waterway to drive turbines and generate electricity, without the need for a large dam or reservoir."
 safe_sex_education:0 "セーフセックス教育"
 safe_sex_education_desc:0 "Safe Sex Education is an educational program that promotes responsible sexual behavior and teaches techniques and methods to prevent unwanted pregnancy and the spread of sexually transmitted infections."
 sand_batteries:0 "砂電池"
 sand_batteries_desc:0 "Sand Batteries are a type of battery that uses sand as a key component in the anode, offering a low-cost, environmentally friendly, and abundant alternative to traditional batteries for energy storage."
 satellite_communications:0 "衛星通信"
 satellite_communications_desc:0 "Satellite Communications is a system that uses artificial satellites to transmit and receive signals for various applications such as television broadcasting, telecommunication, and global positioning systems."
 satellite_television:0 "衛星放送"
 satellite_television_desc:0 "Satellite Television is a television service that uses communications satellites to transmit programming directly to homes and other locations, offering a wider range of channels and improved reception compared to traditional broadcast television."
 scanning_tunneling_microscope:0 "走査型トンネル顕微鏡"
 scanning_tunneling_microscope_desc:0 "Scanning Tunneling Microscope is a type of microscope that uses a sharp metal tip to scan the surface of a sample, and detects differences in electron density to create a highly detailed image of the surface."
 scientific_method:0 "科学的方法"
 scientific_method_desc:0 "科学的方法とは、現代の科学技術の基礎となる、知識を得るための体系的なアプローチです。観察、仮説検証、実験、データ分析が含まれます。"
 second_wave_feminism:0 "第二波フェミニズム"
 second_wave_feminism_desc:0 "第二波フェミニズムとは、1960年代から1970年代にかけてのフェミニスト活動や思想を指します。職場差別、性と生殖に関する権利、性同一性などの問題に焦点を当て、現代のジェンダーやセクシュアリティに対する考え方を形成するのに貢献しました。"
 seed_development:0 "種子開発"
 seed_development_desc:0 "Seed Development is the process of breeding and developing new strains of crops that are adapted to specific growing conditions and provide increased yields, improved disease resistance, and other desirable traits."
 self_driving_cars:0 "自動運転車"
 self_driving_cars_desc:0 "Self Driving Cars are vehicles that use artificial intelligence and sensors to navigate and operate autonomously, offering the potential for increased safety, reduced traffic congestion, and improved mobility for individuals who are unable to drive."
 semi_automated_assembly_lines:0 "半自動組立ライン"
 semi_automated_assembly_lines_desc:0 "半自動組立ラインは、組立、品質管理、包装などの作業を、人手と自動化の組み合わせで行う製造システムです。従来の組立ライン方式に比べて効率と柔軟性が向上しています。"
 sensationalism:0 "扇情主義"
 sensationalism_desc:0 "Sensationalism is a style of journalism that emphasizes shocking or scandalous stories over factual accuracy or balanced reporting, often used to attract attention and increase readership or viewership."
 sensors_tech:0 "センサー技術"
 sensors_tech_desc:0 "Sensors Tech refers to technology and devices that are used to detect and measure physical and chemical properties such as temperature, pressure, and humidity, and are used in a wide range of applications such as healthcare, transportation, and environmental monitoring."
 sexual_revolution:0 "性の革命"
 sexual_revolution_desc:0 "性の革命とは、1960年代から1970年代にかけての社会的・文化的変化を指します。性に対する従来の考え方に疑問を投げかけ、今までにない性の実践やライフスタイルを受け入れるよう強く促しました。"
 shale_gas_extraction:0 "シェールガス採掘"
 shale_gas_extraction_desc:0 "Shale Gas Extraction is a method of extracting natural gas from shale rock formations using hydraulic fracturing, or fracking, which involves injecting a high-pressure mixture of water, sand, and chemicals into the rock to release the gas."
 shoulder_launched_guided_anti_tank_missiles_II:0 "携帯型対戦車ミサイル・改"
 shoulder_launched_guided_anti_tank_missiles_II_desc:0 "Shoulder Launched Guided Anti Tank Missiles II are man-portable guided missiles that can be fired from the shoulder to destroy armored vehicles, and are highly effective against modern tanks and armored vehicles. They are an improved version of the original Shoulder Launched Guided Anti Tank Missiles, offering better range, accuracy, and performance."
 shoulder_launched_guided_anti_tank_missiles:0 "携帯型対戦車ミサイル"
 shoulder_launched_guided_anti_tank_missiles_desc:0 "Shoulder Launched Guided Anti Tank Missiles are man-portable guided missiles that can be fired from the shoulder to destroy armored vehicles, and are highly effective against modern tanks and armored vehicles."
 silicone:0 "シリコーン"
 silicone_desc:0 "シリコーンは幅広い用途で使用される合成ポリマーです。耐久性、柔軟性、耐熱性に優れ、医療用インプラント、電子機器、潤滑油などに用いられます。"
 single_chip_processor:0 "ワンチップCPU"
 single_chip_processor_desc:0 "ワンチップCPUは、中央演算処理装置（CPU）の部品をすべて一つのチップに集積したマイクロプロセッサです。複数のチップで構成される従来のプロセッサに比べ、スピードと効率が向上しています。"
 small_support_drones:0 "小型支援ドローン"
 small_support_drones_desc:0 "Small Support Drones are unmanned aerial vehicles that are designed to provide support and assistance to military personnel, such as reconnaissance, surveillance, and delivery of supplies."
 smart_cities:0 "スマートシティ"
 smart_cities_desc:0 "Smart Cities are urban areas that use advanced technology and data analysis to improve the quality of life for residents, by optimizing energy use, transportation, and other urban systems."
 smart_grids:0 "スマートグリッド"
 smart_grids_desc:0 "Smart Grids are electrical power systems that use advanced sensors, communication networks, and automation to monitor and manage the generation, distribution, and consumption of electricity, improving efficiency, reliability, and sustainability."
 smartboards:0 "電子黒板"
 smartboards_desc:0 "Smartboards are interactive whiteboards that use touch and gesture recognition to allow teachers and students to interact with digital content, making classroom learning more engaging and interactive."
 smartphone_os:0 "スマートフォンOS"
 smartphone_os_desc:0 "Smartphone OS is the operating system software that runs on mobile devices, such as smartphones and tablets, and provides the platform for applications and other software to run on the device."
 smartphones:0 "スマートフォン"
 smartphones_desc:0 "Smartphones are mobile devices that combine the functions of a computer, camera, and communication device into a single portable device, offering a wide range of applications and features such as internet connectivity, social media, and GPS navigation."
 social_networking:0 "ソーシャルネットワーク"
 social_networking_desc:0 "Social Networking is the use of online platforms and tools to connect and communicate with others, share information and media, and build social and professional relationships."
 social_studies:0 "社会研究"
 social_studies_desc:0 "社会研究とは、歴史・地理・経済・政治などのテーマを含む、人間社会の社会的・文化的側面を探求する学術分野です。"
 social_surveillance:0 "社会監視"
 social_surveillance_desc:0 "Social Surveillance refers to the monitoring and analysis of social media platforms and other online sources to gather intelligence and identify potential security threats, and is used by law enforcement and intelligence agencies around the world."
 SOCs:0 "システムオンチップ"
 SOCs_desc:0 "SOCs, or System-on-a-Chip, are integrated circuits that combine multiple electronic components, such as microprocessors, memory, and input/output interfaces, onto a single chip, offering improved speed, efficiency, and reduced power consumption."
 solar_panels:0 "ソーラーパネル"
 solar_panels_desc:0 "ソーラーパネルは、太陽光を太陽電池を用いて電気に変換する装置です。家庭や企業の再生可能で持続可能なエネルギー源になります。太陽電池パネルとも呼ばれます。"
 solid_state_battery:0 "全固体電池"
 solid_state_battery_desc:0 "Solid State Batteries are a type of rechargeable battery that uses solid electrolytes instead of liquid electrolytes, offering higher energy density, longer lifespan, and improved safety compared to traditional batteries."
 solid_state_drives:0 "ソリッドステートドライブ"
 solid_state_drives_desc:0 "Solid State Drives are data storage devices that use NAND-based flash memory to store and retrieve data, offering faster access times, improved durability, and lower power consumption compared to traditional hard disk drives."
 sonar:0 "ソナー"
 sonar_desc:0 "ソナーとは、音波を利用して水中で物体を検出したり距離を測定したりする技術です。航海や通信、軍事作戦など幅広い用途で使用されます。"
 space_exploration_engineering:0 "宇宙探査工学"
 space_exploration_engineering_desc:0 "Space Exploration Engineering is the field of engineering that focuses on the design, development, and operation of spacecraft and related technology, enabling humans to explore and study the universe beyond Earth."
 space_law:0 "宇宙法"
 space_law_desc:0 "宇宙法とは、宇宙資源の探査、利用、開発など、外宇宙における人類の活動を規定する法体系です。国際条約や国際協定によって規定されています。"
 space_station:0 "宇宙ステーション"
 space_station_desc:0 "宇宙ステーションは、地球低軌道上に設置された居住可能な人工衛星です。科学研究、宇宙探査、月以遠への有人ミッションの中継地点として使用されます。"
 spatial_computing:0 "空間コンピューティング"
 spatial_computing_desc:0 "Spatial Computing is the use of virtual and augmented reality technologies to create immersive and interactive experiences that integrate digital content with the physical world, enabling new forms of entertainment, education, and commerce."
 special_mission_submarines:0 "特務潜水艦"
 special_mission_submarines_desc:0 "Special Mission Submarines are advanced underwater vessels that are designed for specialized missions, such as reconnaissance, surveillance, and intelligence gathering, and are highly maneuverable and equipped with advanced sensors and weapons systems."
 specialized_construction_materials:0 "特殊建材"
 specialized_construction_materials_desc:0 "Specialized Construction Materials are advanced materials that are designed for specific construction applications, such as high-strength concrete, earthquake-resistant steel, and energy-efficient insulation, and offer improved durability, safety, and sustainability."
 spinnerets:0 "紡糸ノズル"
 spinnerets_desc:0 "紡糸ノズルは、合成繊維などの繊維を押し出して紡ぐための小型の装置です。衣料品、繊維製品、医療機器など幅広い用途で使用されています。スピナレットとも呼ばれます。"
 squad_based_infantry_tactics:0 "分隊歩兵戦術"
 squad_based_infantry_tactics_desc:0 "分隊歩兵戦術とは、高度な訓練を受けた少人数の兵士のチームによって戦術目標を達成することを重視した軍事戦術です。市街戦から特殊作戦まで幅広い戦闘状況で使用されます。"
 standardized_cartridges:0 "実包の標準化"
 standardized_cartridges_desc:0 "実包の標準化とは、銃器用の実包（カートリッジ）を特定の寸法・仕様で製造することです。幅広い銃器への適合性を確保し、弾薬の管理・物流を容易にします。"
 stealth_aircraft:0 "ステルス機"
 stealth_aircraft_desc:0 "Stealth Aircraft are military aircraft that are designed to avoid detection by radar, infrared sensors, and other means, using a combination of advanced materials, shape, and propulsion systems to minimize their radar signature and make them difficult to detect and track."
 stealth_bombers_II:0 "ステルス爆撃機・改"
 stealth_bombers_II_desc:0 "Stealth Bombers II are advanced military aircraft that build upon the stealth technology and precision guidance systems of earlier models, with enhanced capabilities and payloads to ensure mission success in the most challenging operational environments."
 stealth_bombers:0 "ステルス爆撃機"
 stealth_bombers_desc:0 "Stealth Bombers are advanced military aircraft that are designed to penetrate enemy airspace and deliver bombs and other munitions with minimal detection and interception, using advanced stealth technology and precision guidance systems to ensure mission success."
 stealth_propulsion:0 "ステルス推進"
 stealth_propulsion_desc:0 "Stealth Propulsion refers to advanced propulsion systems that are designed to minimize the acoustic and thermal signature of military vessels and aircraft, making them more difficult to detect and track by enemy sensors and surveillance systems."
 stealth_ships:0 "ステルス艦"
 stealth_ships_desc:0 "Stealth Ships are advanced naval vessels that are designed to minimize their radar signature and make them difficult to detect and track by enemy sensors and surveillance systems, using a combination of advanced materials, shape, and propulsion systems."
 stirling_engines:0 "スターリングエンジン"
 stirling_engines_desc:0 "スターリングエンジンは熱機関の一種です。加熱と冷却を繰り返す閉じたサイクルで発電するため、従来の内燃機関に比べて高効率で低排出ガスを実現しています。"
 stored_program_computers:0 "プログラム内蔵方式"
 stored_program_computers_desc:0 "プログラム内蔵方式とは、デジタルコンピュータが記録されたプログラム命令を用いて様々な計算処理を行う方式です。現代的なコンピュータ技術の基礎となりました。ノイマン型とも呼ばれます。"
 strategic_planning:0 "戦略立案"
 strategic_planning_desc:0 "戦略立案とは、組織の長期的な目標を定め、それを達成するための計画を立案するプロセスです。分析ツールや創造性、リーダーシップを駆使して行われます。"
 streaming_services:0 "ストリーミングサービス"
 streaming_services_desc:0 "Streaming Services are online platforms that provide access to streaming video, music, and other digital content, allowing users to watch or listen to their favorite content on demand, and are a major force in the entertainment industry."
 sub_3nm_process:0 "サブ3nmプロセス"
 sub_3nm_process_desc:0 "Sub 3nm Process refers to advanced semiconductor manufacturing processes that use nanometer-scale features to create increasingly small and efficient transistors, enabling faster and more powerful computing devices."
 sub_launched_anti_submarine_missiles:0 "潜水艦発射対潜ミサイル"
 sub_launched_anti_submarine_missiles_desc:0 "潜水艦発射対潜ミサイルは、敵の潜水艦の位置を特定し、破壊するための高度な水中ミサイルです。高度なセンサーと誘導システムにより、高い精度と効果を確保します。"
 sub_launched_ballistic_missiles:0 "潜水艦発射弾道ミサイル"
 sub_launched_ballistic_missiles_desc:0 "潜水艦発射弾道ミサイルは、潜水艦から発射される先進的なミサイルです。核弾頭を長距離運搬することができ、多くの国の核抑止戦略の要となっています。SLBMの略称でも知られます。"
 sub_machine_guns:0 "短機関銃"
 sub_machine_guns_desc:0 "短機関銃は軽量で携帯可能な銃器で、ピストル口径の弾丸を発射します。近接戦闘などの軍事活動や警察活動で使用されます。サブマシンガンとも呼ばれます。"
 submarine_snorkels:0 "シュノーケル"
 submarine_snorkels_desc:0 "シュノーケルとは、水上から空気を取り込むことで、潜水艦が水中で作戦行動できるようにする装置です。水中での活動時間を増やし、探知される危険性も軽減します。"
 subsonic_anti_missile_weapons:0 "亜音速ミサイル迎撃兵器"
 subsonic_anti_missile_weapons_desc:0 "亜音速ミサイル迎撃兵器とは、ロケットやミサイルなど亜音速の発射体を用いて、飛来する敵ミサイルを迎撃・破壊する対ミサイル兵器です。多くの国のミサイル防衛システムの要となっています。"
 supercapacitors:0 "スーパーキャパシタ"
 supercapacitors_desc:0 "Supercapacitors are energy storage devices with high power density and fast charging/discharging capabilities, used in various applications such as electric vehicles, renewable energy systems, and consumer electronics."
 supercarriers:0 "超大型空母"
 supercarriers_desc:0 "超大型空母は、海軍機動部隊の中心的な役割を果たす巨大な軍艦です。長距離航空戦力を投射し、あらゆる作戦地域で様々な任務を支援する能力を備えます。"
 supercomputers:0 "スーパーコンピュータ"
 supercomputers_desc:0 "スーパーコンピュータは、複雑な科学計算、シミュレーション、データ解析に使用される高性能な計算システムです。計算能力の限界に挑戦し、科学研究と技術革新のブレークスルーを可能にします。"
 superconducting_tokamaks:0 "超伝導トカマク型"
 superconducting_tokamaks_desc:0 "Superconducting Tokamaks are experimental fusion reactors that use magnetic confinement to achieve nuclear fusion, with superconducting materials enabling the production of high magnetic fields necessary for fusion to occur."
 supercruise:0 "スーパークルーズ"
 supercruise_desc:0 "Supercruise is a technology that allows military aircraft to sustain supersonic flight without the use of afterburners, reducing fuel consumption and extending the aircraft's range and mission capabilities."
 supersonic_civilian_airliners:0 "超音速旅客機"
 supersonic_civilian_airliners_desc:0 "超音速旅客機は、音速を超える速度で飛行する高速旅客機です。長距離移動の際の移動時間の短縮や効率化を実現します。"
 supersonic_jets:0 "超音速ジェット機"
 supersonic_jets_desc:0 "超音速ジェット機は、音速を超える速さで飛行できる軍用機です。偵察、航空優勢、地上攻撃などの任務に使用されます。"
 support_aircraft:0 "支援機"
 support_aircraft_desc:0 "支援機とは、軍事作戦の成功に不可欠な輸送、兵站、医療後送などの役割に特化した軍用機です。"
 supranational_trade_agreements:0 "超国家的貿易協定"
 supranational_trade_agreements_desc:0 "Supranational Trade Agreements are international treaties that create common rules and regulations for trade among member countries, promoting economic integration and cooperation on a regional or global scale."
 supranationalism:0 "スープラナショナリズム"
 supranationalism_desc:0 "スープラナショナリズムとは、国民国家から欧州連合（EU）などの超国家的組織に権限や主権を移譲する政治概念です。協力や統合、意思決定の共有化を目的としています。超国家主義とも呼ばれます。"
 surgical_strike_doctrine:0 "ピンポイント攻撃戦略"
 surgical_strike_doctrine_desc:0 "Surgical Strike Doctrine is a military strategy that emphasizes the use of precision-guided weapons and tactics to eliminate specific targets with minimal collateral damage, often used in asymmetric warfare and counterterrorism operations."
 sustainability:0 "持続可能性"
 sustainability_desc:0 "Sustainability is a concept that emphasizes the responsible use of resources to meet the needs of the present without compromising the ability of future generations to meet their own needs, addressing environmental, social, and economic concerns."
 sustainable_building_materials:0 "持続可能な建築材料"
 sustainable_building_materials_desc:0 "Sustainable Building Materials are environmentally friendly construction materials that reduce the impact of buildings on the environment, while improving energy efficiency, durability, and occupant health and comfort."
 synthetic_aperture_radar:0 "合成開口レーダー"
 synthetic_aperture_radar_desc:0 "合成開口レーダーは、信号処理によって高解像度の画像を作成する画像レーダーシステムです。地図作成や監視などのリモートセンシング用途に使用されます。"
 synthetic_fertilizers:0 "合成肥料"
 synthetic_fertilizers_desc:0 "合成肥料は人工的に作られた肥料で、作物に必要な栄養素を与え、収穫量を増加させます。現代の農業において広く利用されています。"
 synthetic_media:0 "シンセティックメディア"
 synthetic_media_desc:0 "Synthetic Media refers to media that is computer-generated or digitally manipulated, including images, audio, and video. It has become increasingly prevalent in modern society with the rise of technology."
 synthetic_opioids:0 "合成オピオイド"
 synthetic_opioids_desc:0 "合成オピオイドは、モルヒネやコデインなどの天然オピオイドの作用を模倣した人工的な薬物です。痛みを和らげるために使用されますが、中毒性が高く、オピオイドの蔓延を助長します。"
 targeted_ads:0 "行動ターゲティング広告"
 targeted_ads_desc:0 "Targeted Ads are advertisements that are specifically tailored to individual users based on their demographics, interests, and browsing history. They have become a dominant form of advertising in the digital age."
 targeting_radar:0 "照準用レーダー"
 targeting_radar_desc:0 "照準用レーダーは、物体の検出と追跡に使用されるレーダーシステムです。ミサイル誘導や防空システムなどの軍事用途で用いられます。"
 technical_textiles:0 "工業用織物"
 technical_textiles_desc:0 "Technical Textiles are fabrics designed for specific applications, such as protective clothing, medical textiles, and automotive textiles. They often have unique properties and characteristics that make them ideal for their intended use."
 teflon:0 "テフロン"
 teflon_desc:0 "テフロンは、焦げ付きにくい性質と高温への耐性で知られる合成素材です。調理器具、工業応用、消費者向け製品に使用されます。"
 telecommunications_tech:0 "電気通信"
 telecommunications_tech_desc:0 "電気通信技術とは、電話やコンピュータ、人工衛星などの電子的な手段を使って、遠く離れた場所に情報を伝達することです。通信に革命をもたらし、世界中の人々をつなぎます。"
 telerobotics:0 "テレロボティクス"
 telerobotics_desc:0 "Telerobotics is the use of robots or machines to perform tasks in remote or hazardous environments, controlled by a human operator from a distance. It is used in fields such as space exploration, medicine, and manufacturing."
 television_tracking:0 "視聴率調査"
 television_tracking_desc:0 "視聴率調査とは、テレビの視聴率データを監視・分析し、視聴者の属性や嗜好を把握することです。広告戦略や番組制作に役立ちます。"
 terrain_tracking_guidance:0 "地形照合誘導"
 terrain_tracking_guidance_desc:0 "Terrain Tracking Guidance is a navigation system that uses terrain mapping and other sensors to guide vehicles such as aircraft or ground vehicles. It enables accurate and safe navigation in complex environments."
 text_messaging:0 "ショートメッセージ"
 text_messaging_desc:0 "Text Messaging is a form of communication using text-based messages sent and received via mobile devices or computers. It has become a ubiquitous form of communication, particularly among younger generations."
 the_third_way:0 "第三の道"
 the_third_way_desc:0 "The Third Way is a political ideology that seeks to balance free market capitalism with social welfare policies, creating a 'middle ground' between left-wing and right-wing politics."
 thermal_power_plant:0 "火力発電所"
 thermal_power_plant_desc:0 "火力発電所は、熱を利用して電気を作る発電施設で、化石燃料の燃焼や核反応を利用したものが一般的です。世界の主要な電力供給源であると同時に、温室効果ガスの排出や大気汚染の原因となっています。"
 thermal_sights:0 "サーマルサイト"
 thermal_sights_desc:0 "サーマルサイトは、赤外線画像で熱信号を検出する高度な照準装置です。低照度や悪天候の中でも標的を捕捉して交戦できます。"
 thermonuclear_bomb:0 "熱核兵器"
 thermonuclear_bomb_desc:0 "熱核兵器は水素爆弾とも呼ばれ、水素原子の核融合によってエネルギーを得る非常に強力な爆発装置です。"
 thin_film_solar_cells:0 "有機薄膜太陽電池"
 thin_film_solar_cells_desc:0 "Thin film solar cells are a type of photovoltaic cell that are made by depositing one or more thin layers of photovoltaic material onto a substrate, such as glass or plastic, and are more flexible and lightweight than traditional solar panels."
 third_rail_electric_systems:0 "高速鉄道"
 third_rail_electric_systems_desc:0 "High-speed rail is a type of rail system that runs significantly faster than traditional rail, using an integrated system of specialized rolling stock and dedicated tracks."
 third_wave_feminism:0 "第三波フェミニズム"
 third_wave_feminism_desc:0 "Third wave feminism is a movement that emerged in the 1990s and focuses on issues of diversity, sexuality, and gender identity, and aims to challenge the traditional gender roles and norms."
 thorium_reactors:0 "トリウム増殖炉"
 thorium_reactors_desc:0 "Thorium reactors are a type of nuclear reactor that use thorium as a fuel source, which is safer and more abundant than traditional uranium fuel."
 tidal_power:0 "波力発電"
 tidal_power_desc:0 "Tidal power is a form of renewable energy that harnesses the power of ocean tides to generate electricity through the use of turbines."
 titanium_oxide_coating:0 "酸化チタンコーティング"
 titanium_oxide_coating_desc:0 "Titanium oxide coating is a type of thin film coating that provides a durable and scratch-resistant finish to a variety of materials, including metals, plastics, and ceramics."
 tobacco_awareness:0 "タバコの有害性啓発"
 tobacco_awareness_desc:0 "タバコの有害性啓発とは、喫煙の健康リスクに対する国民の意識を高め、禁煙を促す教育キャンペーンです。"
 tokamak:0 "トカマク型"
 tokamak_desc:0 "A tokamak is a device used in nuclear fusion research that uses magnetic fields to confine a plasma in the shape of a torus in order to achieve controlled fusion reactions."
 torpedo_bombers:0 "雷撃機"
 torpedo_bombers_desc:0 "雷撃機は、敵の艦艇に向けて魚雷を発射するように設計された航空機で、対艦戦に使用されます。"
 total_network_warfare:0 "ネットワーク総力戦"
 total_network_warfare_desc:0 "Total network warfare is a military doctrine that emphasizes the importance of achieving information superiority and the integration of all aspects of modern warfare, including cyber warfare, electronic warfare, and psychological operations."
 total_warfare:0 "総力戦"
 total_warfare_desc:0 "総力戦とは、勝利を得るために利用可能なすべての資源と戦術を使用する軍事戦略です。これには民間人やインフラを標的とすることも含まれます。"
 towed_artillery:0 "牽引砲"
 towed_artillery_desc:0 "牽引砲とは、車両や動物の後ろに繋いで牽引するように設計された砲で、地上戦に使用されます。"
 tower_cranes:0 "タワークレーン"
 tower_cranes_desc:0 "タワークレーンは、建設現場やその他の産業現場で重量物の吊り上げや移動に使用される大型の固定式クレーンです。"
 transcontinental_television_services:0 "大陸間テレビ中継"
 transcontinental_television_services_desc:0 "大陸間テレビ中継は、テレビ信号の長距離伝送を可能にし、遠隔地の人々や文化をつなぎます。"
 transition_metal_catalysts:0 "遷移金属触媒"
 transition_metal_catalysts_desc:0 "遷移金属触媒は、様々な化学反応に使用され、反応を加速したり効率を改善したりします。多くの工業製品や消費者製品の製造に不可欠です。"
 transmission_control_protocol:0 "伝送制御プロトコル"
 transmission_control_protocol_desc:0 "伝送制御プロトコルは、インターネットプロトコルスイートの中核をなすプロトコルです。ネットワーク上のデータパケットの信頼性と伝送順序の正しさを保証します。TCPの略称でも知られます。"
 transonic_jets:0 "遷音速ジェット機"
 transonic_jets_desc:0 "遷音速ジェット機は、音速の壁に近い速度まで到達できる航空機です。高度な航空力学と強力なエンジンにより、高性能な飛行が可能です"
 transverse_engine:0 "横置きエンジン"
 transverse_engine_desc:0 "横置きエンジンとは、エンジンが車軸に対して垂直に搭載されたエンジン構成です。省スペース化や操縦性・安定性の向上が期待できます。トランスバースエンジンとも呼ばれます。"
 trauma_centers:0 "外傷センター"
 trauma_centers_desc:0 "外傷センターは、迅速かつ高度な医療を必要とする重篤な傷病者に対し、緊急治療を提供することに特化した医療施設です。"
 triple_a_videogames:0 "AAAビデオゲーム"
 triple_a_videogames_desc:0 "Triple A Videogames are high-budget and high-quality video games, featuring advanced graphics, immersive gameplay, and engaging storytelling."
 trojan_horses:0 "トロイの木馬"
 trojan_horses_desc:0 "トロイの木馬は、一見無害に見える有害なソフトウェアです。コンピュータシステムやネットワークに害を与えるコードが隠されています。"
 tube_structural_systems:0 "チューブ構造"
 tube_structural_systems_desc:0 "チューブ構造では、チューブ状の部材を主要な構造要素として使用します。様々な建築用途において強度、安定性、美観を提供します。"
 tungsten_carbide_projectiles:0 "炭化タングステン弾"
 tungsten_carbide_projectiles_desc:0 "Tungsten Carbide Projectiles are a type of ammunition with exceptional hardness and density, making them highly effective in penetrating armor or concrete."
 turbine_engine:0 "タービンエンジン"
 turbine_engine_desc:0 "タービンエンジンは、流体や気体の運動エネルギーを機械的エネルギーに変換して動力を発生させるエンジンです。航空、発電、輸送などに応用されます。"
 turboprop:0 "ターボプロップ"
 turboprop_desc:0 "ターボプロップは、ガスタービンエンジンとプロペラを組み合わせた航空機用エンジンです。小型から中型の航空機に効率的で信頼性の高い推進力を提供します。"
 turnover_conveyor_belt_system:0 "反転式ベルトコンベヤ"
 turnover_conveyor_belt_system_desc:0 "反転式ベルトコンベヤは、製品やパッケージを180度回転可能にするコンベヤシステムです。検査、ラベル貼り、包装などの様々な産業プロセスを容易にします。"
 un_interventions:0 "国連の介入"
 un_interventions_desc:0 "国連の介入とは、国連が世界各地の紛争を解決し、平和を促進し、人権を保護するための取り組みを指します。介入には外交、経済、軍事など様々な手段が用いられます。"
 underway_replenishment:0 "洋上補給"
 underway_replenishment_desc:0 "海軍の艦艇が移動中に燃料、物資、弾薬を別の艦艇に移す技術です。長時間の展開と任務の柔軟性を実現します。"
 united_nations:0 "国際連合"
 united_nations_desc:0 "国際連合（国連）は1945年に設立された国際機関です。国家間の協力と対話を促進し、貧困・気候変動・人権侵害など地球規模の課題に対処し、国際平和と安全を維持するために活動しています。"
 universal_product_code:0 "統一商品コード"
 universal_product_code_desc:0 "統一商品コードは、消費者製品の追跡と識別に使用される標準化されたバーコードシステムです。効率的な在庫管理、サプライチェーンの最適化、消費者の安全性の向上を可能にします。"
 unmanned_aerial_vehicles:0 "無人航空機"
 unmanned_aerial_vehicles_desc:0 "Unmanned Aerial Vehicles, also known as drones, are aircraft operated without a human pilot on board, with applications ranging from military surveillance and strikes to civilian tasks such as aerial photography, delivery, and surveying."
 unmanned_space_flight:0 "無人宇宙飛行"
 unmanned_space_flight_desc:0 "無人宇宙飛行は、宇宙を探索するためのロボット宇宙船を配備するものです。惑星探査や小惑星の採掘、宇宙を利用した天文学や電気通信など、ミッションは多岐にわたります。"
 up_armoring:0 "重装甲化"
 up_armoring_desc:0 "Up Armoring refers to the process of retrofitting military vehicles with enhanced armor and ballistic protection, improving their survivability and combat effectiveness in hostile environments."
 uranium_extraction:0 "ウラン抽出"
 uranium_extraction_desc:0 "ウラン抽出は、ウラン鉱石を採掘・加工して、原子力発電所で使用するウラン燃料を取り出す工程です。放射能汚染の可能性があるため、環境・安全面で懸念があります。"
 urban_policy:0 "都市政策"
 urban_policy_desc:0 "Urban Policy encompasses various approaches and initiatives aimed at addressing the social, economic, and environmental challenges of urban areas, such as affordable housing, transportation, and sustainable development."
 vaccination_programs:0 "予防接種プログラム"
 vaccination_programs_desc:0 "予防接種プログラムとは、個人または集団にワクチンを投与し、感染症から保護し、その蔓延を防ぐための組織的な取り組みです。"
 vacuum_arc_remelting:0 "真空アーク再溶解"
 vacuum_arc_remelting_desc:0 "真空アーク再溶解は、真空中で金属を精錬・鋳造する方式です。強度、純度、耐食性などの特性を向上させた高品質の合金を製造できます。"
 vacuum_transport_tubes:0 "真空チューブ交通"
 vacuum_transport_tubes_desc:0 "Vacuum Transport Tubes are pneumatic transport systems that use vacuum pressure to propel objects or people through a sealed tube, enabling fast and efficient transportation with minimal energy consumption."
 variable_geometry_wings:0 "可変形状翼"
 variable_geometry_wings_desc:0 "可変形状翼とは航空機の翼の一種で、飛行中に調整して性能と安定性を最適化できるものです。速度、航続距離、積載量が向上します。"
 variable_sweep_wing:0 "可変翼"
 variable_sweep_wing_desc:0 "Variable Sweep Wing is an aircraft wing design in which the sweep angle of the wing can be adjusted, improving aerodynamic performance and efficiency in various flight regimes."
 vertical_launch_system:0 "垂直発射システム"
 vertical_launch_system_desc:0 "垂直発射システムは、船舶や陸上プラットフォームからミサイル、ロケット、宇宙船を垂直に発射する機構です。様々な軍事・民生用途に柔軟性と適応性を提供します。VLSの略称でも知られます。"
 vertical_takeoff_and_landing:0 "垂直離着陸機"
 vertical_takeoff_and_landing_desc:0 "垂直離着陸機は滑走路を必要とせず、垂直に離着陸できる航空機です。軍事と民間の様々な用途で汎用性と柔軟性を発揮します。VTOL機の略称でも知られます。"
 victoria_3:0 "Victoria 3"
 victoria_3_desc:0 "Victoria 3は19世紀における国家の政治、経済、文化をシミュレーションする待望のストラテジーゲームです。歴史的正確性、奥深い疑似体験、没入感のある物語といった特徴を備えています。"
 wake_homing_torpedoes:0 "航跡追尾魚雷"
 wake_homing_torpedoes_desc:0 "航跡追尾魚雷は、標的となる艦船の航跡や乱流を追尾する誘導魚雷で、潜水艦や水上艦に対して高い効果を発揮します。"
 walkable_cities:0 "ウォーカビリティ"
 walkable_cities_desc:0 "Walkable Cities are urban areas designed to prioritize pedestrian accessibility and safety, with features such as sidewalks, crosswalks, and public spaces, promoting healthy lifestyles, social interaction, and environmental sustainability."
 wartime_aviation:0 "大戦型航空機"
 wartime_aviation_desc:0 "大戦型航空機は第二次世界大戦で重要な役割を果たしました。航空機は偵察、爆撃、航空優勢に使われ、戦争のあり方に革命をもたらしました。"
 wartime_submarines:0 "大戦型潜水艦"
 wartime_submarines_desc:0 "大戦型潜水艦は、第二次世界大戦で各国海軍に使用された潜水艦です。情報収集、敵艦の攻撃、補給線の遮断などにステルス性と殺傷能力を発揮しました。"
 weaponized_viruses:0 "ウイルスの兵器化"
 weaponized_viruses_desc:0 "兵器化されたウイルスとは、遺伝子組換えや意図的な拡散によって人間や動植物に危害を加え、殺害することもあるウイルスです。公衆衛生や環境への影響に加え、国家安全保障にも壊滅的な影響を及ぼす可能性があります。"
 web_browsers:0 "ウェブブラウザ"
 web_browsers_desc:0 "Web Browsers are software applications used to access and navigate the World Wide Web, providing a user-friendly interface and a gateway to vast amounts of digital information and resources."
 wide_body_aircraft:0 "ワイドボディ機"
 wide_body_aircraft_desc:0 "Wide Body Aircraft are airplanes with a wide fuselage, providing spacious and comfortable cabin interiors, as well as increased cargo and fuel capacity, making them ideal for long-haul flights and high-density routes."
 wind_power:0 "風力発電"
 wind_power_desc:0 "風力発電は、風の運動エネルギーを利用して発電する再生可能エネルギーです。家庭用の小型風力発電機から地域全体に電力を供給する大型風力発電所まで幅広く利用されます。"
 wire_guided_anti_tank_weapons:0 "有線誘導対戦車兵器"
 wire_guided_anti_tank_weapons_desc:0 "有線誘導対戦車兵器は携帯型ミサイル発射装置です。制御装置に接続されたワイヤーでミサイルを誘導し、装甲車両を正確に攻撃します。"
 wire_guided_torpedoes:0 "有線誘導魚雷"
 wire_guided_torpedoes_desc:0 "有線誘導魚雷は、制御装置に接続されたワイヤーで魚雷を標的に誘導し、敵艦や潜水艦を正確に攻撃できる魚雷です。"
 wireless_networks:0 "ワイヤレスネットワーク"
 wireless_networks_desc:0 "Wireless Networks use radio waves or other wireless communication technologies to connect devices and enable data exchange, providing mobility, flexibility, and convenience in various settings such as homes, businesses, and public spaces."
 word_processors:0 "ワードプロセッサ"
 word_processors_desc:0 "Word Processors are software applications used for creating and editing digital documents, offering features such as text formatting, spell checking, and version control, revolutionizing the way we create and share written content."
 world_health_organization:0 "世界保健機関"
 world_health_organization_desc:0 "世界保健機関（WHO）は国際連合の専門機関です。世界の健康を促進し、疾病を予防・管理し、世界の保健制度や政策に支援と指導を提供する責任を負っています。"
 world_wide_web:0 "ワールドワイドウェブ"
 world_wide_web_desc:0 "World Wide Web is a system of interconnected documents and resources accessible via the Internet, enabling global communication, collaboration, and access to information and services."
 youth_subculture:0 "若者文化"
 youth_subculture_desc:0 "Youth Subculture refers to the distinct cultural practices, beliefs, and styles of expression associated with young people, often characterized by rebelliousness, creativity, and social experimentation."
 zinc_oxide_nanowires:0 "酸化亜鉛ナノワイヤー"
 zinc_oxide_nanowires_desc:0 "Zinc Oxide Nanowires are a type of nanomaterial with unique properties such as high surface area and catalytic activity, making them promising for various applications such as sensors, solar cells, and biomedical devices."