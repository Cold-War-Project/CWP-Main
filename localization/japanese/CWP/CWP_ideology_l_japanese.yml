l_japanese:
 ideology_christian_democrat:0 "キリスト教民主主義者"
 ideology_christian_democrat_desc:0 "#Lore この人物は民主的で改革的なキリスト教を信じています。#!"
 ideology_conservative:0 "保守主義者"
 ideology_conservative_desc:0 "#Lore このグループは法律によって強制される保守的な社会を信奉しています。#!"
 ideology_corporatist:0 "協同組合主義者"
 ideology_corporatist_desc:0 "#Lore このグループは国家があらゆる面で経済を支配することを望んでいます。#!"
 ideology_democratic_socialist:0 "民主社会主義者"
 ideology_democratic_socialist_desc:0 "#Lore この人物は自由民主主義の枠組みの中で運営される社会主義経済を望んでいます。#!"
 ideology_liberation_theologist:0 "解放の神学者"
 ideology_liberation_theologist_desc:0 "#Lore この人物は宗教を大衆迎合主義政策のプラットフォームとして利用します。#!"
 ideology_marxist_leninist:0 "マルクス・レーニン主義者"
 ideology_marxist_leninist_desc:0 "#Lore この人物はブルジョア秩序の打倒とプロレタリアート独裁の確立を望んでいます。#!"
 ideology_neocommunist:0 "新共産主義者"
 ideology_neocommunist_desc:0 "#Lore この人物は共産主義社会の確立を望んでいます。ただし、自由民主主義体制を打倒するのではなく、民主主義の枠組みの中で活動することを望んでいます。#!"
 ideology_paternalistic_conservative:0 "父権主義的保守主義者"
 ideology_paternalistic_conservative_desc:0 "#Lore このグループは、社会は彼らの父権主義的指導の下で行動すべきだと信じています。#!"
 ideology_stratocratic:0 "階級主義者"
 ideology_stratocratic_desc:0 "#Lore このグループは、権力構造は伝統的な硬直した階級に従うべきだと考えています。#!"
 ideology_hierarchical:0 "階層主義者"
 ideology_hierarchical_desc:0 "#Lore このグループは、国家経済は既成のエリートに奉仕するために存在すべきだと考えています。#!"
 ideology_republican:0 "共和主義者"
 ideology_republican_desc:0 "#Lore このグループは大統領が支配する共和制が理想的な政体だと考えています。#!"
 ideology_royalist:0 "王党派"
 ideology_royalist_desc:0 "#Lore このグループは国家は絶対君主によって統治されるべきだと考えています。#!"
 ideology_traditionalist:0 "伝統主義者"
 ideology_traditionalist_desc:0 "#Lore このグループは貴族に力を与える伝統的な封建経済を信奉しています。#!"
 ideology_materialistic:0 "物質主義者"
 ideology_materialistic_desc:0 "#Lore このグループは、特権階級のエリートに力を与えるよう調整された近代資本主義経済を信奉しています。#!"
 ideology_litigious:0 "論客"
 ideology_litigious_desc:0 "#Lore このグループは行政の権力と範囲を可能な限り拡大することを望んでいます。#!"
 ideology_politicized:0 "政治的官僚"
 ideology_politicized_desc:0 "#Lore このグループは官僚機構を与党に統合することを望んでいます。#!"
 ideology_appointed:0 "任命制官僚"
 ideology_appointed_desc:0 "#Lore このグループは、市民的機能を果たすために存在する非政治的官僚機構を信奉しています。#!"
 ideology_independent:0 "独立官僚"
 ideology_independent_desc:0 "#Lore このグループは、市民の監視がほとんどない独立した官僚機構を信奉しています。#!"
 ideology_elected:0 "選挙制官僚"
 ideology_elected_desc:0 "#Lore このグループは、国民投票で選ばれる文民官僚制を信奉しています。#!"
 ideology_technocratic:0 "テクノクラート"
 ideology_technocratic_desc:0 "#Lore このグループは有資格の専門家からなる有能な官僚機構を信じています。#!"
 ideology_apparatus:0 "政治局員"
 ideology_apparatus_desc:0 "#Lore このグループは、指令経済とその支配により得られる影響力を維持したいと考えています#!"
 ideology_prudent:0 "慎重派"
 ideology_prudent_desc:0 "#Lore このグループは自由市場システムを支持していますが、市場を外国企業との競争から保護するための規制を望んでいます。#!"
 ideology_meritocratic:0 "実力主義者"
 ideology_meritocratic_desc:0 "#Lore このグループは、社会は実力主義で運営されるべきであり、報酬や利益は懸命に働く者に与えられるべきだと考えています。#!"
 ideology_bigoted:0 "頑固者"
 ideology_bigoted_desc:0 "#Lore このグループは、自らの人種が社会で支配的な地位を維持することを望み、人種差別を義務づける法律を支持します。#!"
 ideology_assimilative:0 "同化主義者"
 ideology_assimilative_desc:0 "#Lore このグループは、少数民族は主要文化に同化させるよう奨励すべきだと考えています。#!"
 ideology_proletarian:0 "プロレタリア"
 ideology_proletarian_desc:0 "#Lore このグループは労働者階級の権利を守り、拡大することを望んでいます。#!"
 ideology_populist:0 "迎合主義者"
 ideology_populist_desc:0 "#Lore このグループは政治的・経済的エリートを強く批判し、大衆に力を与える方策を支持します。#!"
 ideology_egalitarian:0 "平等主義者"
 ideology_egalitarian_desc:0 "#Lore このグループは社会の公平性のあくなき追求を信条とします。#!"
 ideology_patriarchal:0 "家父長制主義者"
 ideology_patriarchal_desc:0 "#Lore このグループは、家父長制と家族階層という伝統的な価値観を信奉しています。#!"
 ideology_paternalistic:0 "父権主義者"
 ideology_paternalistic_desc:0 "#Lore このグループは、社会機関は彼らの指導の下で行動すべきであると考えています。#!"
 ideology_evangelical:0 "福音教会信徒"
 ideology_evangelical_desc:0 "#Lore このグループは福音教会派の宗教的価値観を信じています。#!"
 ideology_animist:0 "精霊信仰信徒"
 ideology_animist_desc:0 "#Lore このグループは精霊信仰の宗教的価値観を信じています。#!"
 ideology_mahayana:0 "大乗仏教徒"
 ideology_mahayana_desc:0 "#Lore このグループは大乗仏教の宗教的価値観を信じています。#!"
 ideology_hindu:0 "ヒンドゥー教徒"
 ideology_hindu_desc:0 "#Lore このグループはヒンドゥー教の宗教的価値観を信じています。#!"
 ideology_theravada:0 "上座部仏教徒"
 ideology_theravada_desc:0 "#Lore このグループは上座部仏教の宗教的価値観を信じています。#!"
 ideology_shiite:0 "シーア派信徒"
 ideology_shiite_desc:0 "#Lore このグループはシーア派の宗教的価値観を信じています。#!"
 ideology_sunni:0 "スンナ派信徒"
 ideology_sunni_desc:0 "#Lore このグループはスンナ派の宗教的価値観を信じています。#!"
 ideology_secular:0 "世俗主義者"
 ideology_secular_desc:0 "#Lore このグループは、すべての人のための信教の自由を実現したいと考えています。#!"
 ideology_orthodox_christian:0 "正教徒"
 ideology_orthodox_christian_desc:0 "#Lore このグループは正教会の宗教的価値観を信じています。#!"
 ideology_catholic:0 "カトリック信徒"
 ideology_catholic_desc:0 "#Lore このグループはカトリックの宗教的価値観を信じています。#!"
 ideology_protestant:0 "プロテスタント信徒"
 ideology_protestant_desc:0 "#Lore このグループはプロテスタントの宗教的価値観を信じています。#!"
 ideology_israelite:0 "イスラエル人"
 ideology_israelite_desc:0 "#Lore このグループは、すべてのユダヤ民族のための国家を樹立し、維持することを望んでいます。#!"
 ideology_academic:0 "学問至上主義者"
 ideology_academic_desc:0 "#Lore このグループは学界に力を与えようとし、その自由を抑制する施策には反対します。#!"
 ideology_conscientious:0 "良識派"
 ideology_conscientious_desc:0 "#Lore このグループは、社会的差別を防止するリベラルな社会改革を支持します。#!"
 ideology_reactionary:0 "反動主義者"
 ideology_reactionary_desc:0 "#Lore このグループは、広範な権限を持つ強力な中央集権国家を望んでいます。#!"
 ideology_patriotic:0 "愛国主義者"
 ideology_patriotic_desc:0 "#Lore このグループは、自国のアイデンティティを強く守り、自らの文化を守る強力な手段を支持します。#!"
 ideology_chauvinistic:0 "ショーヴィニスト"
 ideology_chauvinistic_desc:0 "#Lore このグループは、国家が経済に影響力を持つことを望んでいます。#!"
 ideology_isolationist:0 "孤立主義者"
 ideology_isolationist_desc:0 "#Lore このグループは、国家が外国の経済的脅威から自らの生活様式を守ることを望んでいます。#!"
 ideology_particularist:0 "個別主義者"
 ideology_particularist_desc:0 "#Lore このグループは、国の政策として農村の生活を保護することを望んでいます。#!"
 ideology_agrarian:0 "農本主義者"
 ideology_agrarian_desc:0 "#Lore このグループは、経済が農業開発を優先することを望んでいます。#!"
 ideology_jingoistic:0 "ジンゴイスト"
 ideology_jingoistic_desc:0 "#Lore このグループは、国家が軍拡と軍権力を優先することを望んでいます。#!"
 ideology_authoritative:0 "権威主義者"
 ideology_authoritative_desc:0 "#Lore このグループは、国家は内外の脅威を粉砕するために広範な権限を持つべきだと考えています。#!"
 ideology_vanguardist:0 "前衛主義者"
 ideology_vanguardist_desc:0 "#Lore このグループは、強力な前衛国家によって革命を外国の干渉から守らなければならないと考えています。#!"
 ideology_reformist:0 "改革主義者"
 ideology_reformist_desc:0 "#Lore このグループは、社会構造をより進歩的なものに変えたいと考えています。#!"
 ideology_modernistic:0 "現代主義者"
 ideology_modernistic_desc:0 "#Lore このグループは、企業の影響力を抑制し、個人の経済的権利を保護することを望んでいます。#!"
 ideology_bohemian:0 "ボヘミアン"
 ideology_bohemian_desc:0 "#Lore このグループは平等という理想主義的なビジョンを信じています。#!"
 ideology_social:0 "民主社会主義者"
 ideology_social_desc:0 "#Lore このグループは、資本主義社会における民主的な社会改革を望んでいます。#!"
 ideology_revolutionary:0 "革命家"
 ideology_revolutionary_desc:0 "#Lore このグループは、生産手段を奪い、資本主義社会を解体することを望んでいます。#!"
 ideology_plutocratic:0 "金権政治家"
 ideology_plutocratic_desc:0 "#Lore このグループは、経済エリートの権力を維持することを望んでおり、労働者の権力を増大させるいかなる法律にも反対します。#!"
 ideology_executive:0 "行政官"
 ideology_executive_desc:0 "#Lore このグループは、国家権力を強力な行政機関や民間の管理下に集中させることを望んでいます。#!"
 ideology_laissez_faire:0 "自由放任主義者"
 ideology_laissez_faire_desc:0 "#Lore このグループは、経済への国家の干渉を最小限に抑え、自由市場システムを構築することを望んでいます。#!"
 ideology_abolitionist:0 "廃止論者"
 ideology_abolitionist_desc:0 "#Lore この人物は警察を廃止し、更生保護に基づく司法制度に移行したいと考えています。#!"
 ideology_anarchist:0 "無政府主義者"
 ideology_anarchist_desc:0 "#Lore この人物は、あらゆる階級制度に反対し、完全に水平に組織された社会を望んでいます。#!"
 ideology_aristocrat:0 "貴族主義者"
 ideology_aristocrat_desc:0 "#Lore この人物は、封建的なエリートに力を与える社会を望んでいます。#!"
 ideology_atheist:0 "無神論者"
 ideology_atheist_desc:0 "#Lore お嬢様#!"
 ideology_autarky:0 "自給自足主義者"
 ideology_autarky_desc:0 "#Lore この人物は、自国の経済が可能な限り自給自足になることを望んでいます。#!"
 ideology_centralist:0 "中央集権主義者"
 ideology_centrist_desc:0 "#Lore この人物は、国家権力を政府に一元化することを望み、地方当局と権力を共有することに反対します。#!"
 ideology_de_regulationist:0 "規制反対派"
 ideology_de_regulationist_desc:0 "#Lore この人物は、健全な経済の鍵は国家の監督と規制を最小限にすることだと考えています。#!"
 ideology_demagogue:0 "扇動政治家"
 ideology_demagogue_desc:0 "#Lore この人物は、国家は自らの意思を貫くためどんな権力も行使すべきだと信じています。#!"
 ideology_developmentalist:0 "開発主義者"
 ideology_developmentalist_desc:0 "#Lore この人物は、経済の発展と急成長を中心に国家を完全に方向づけようとしています。#!"
 ideology_dixiecrat:0 "ディキシークラット"
 ideology_dixiecrat_desc:0 "#Lore この人物は人種差別主義者で、同時に福祉を望んでいます。#!"
 ideology_electoral_reformist:0 "選挙改革主義者"
 ideology_electoral_reformist_desc:0 "#Lore この人物は、進歩的な選挙政策を採用したいと考えています。#!"
 ideology_environmentalist:0 "環境保護主義者"
 ideology_environmentalist_desc:0 "#Lore この人物は環境を保護し、汚染を防止する法律を制定したいと考えています。#!"
 ideology_fascist:0 "ファシスト"
 ideology_fascist_desc:0 "#Lore この人物は、想像上の神話化された過去に戻るため、全体主義的で民族主義的な国家を利用すべきだと考えています。#!"
 ideology_federalist:0 "連邦主義者"
 ideology_federalist_desc:0 "#Lore この人物は連邦制を提唱しています。#!"
 ideology_feminist:0 "フェミニスト"
 ideology_feminist_desc:0 "#Lore この人物は、女性の権利を向上させたいと考え、性別による差別に反対しています。#!"
 ideology_globalist:0 "グローバリスト"
 ideology_globalist_desc:0 "#Lore この人物は自国を外国貿易、投資、移民に開放したいと考えています。#!"
 ideology_jihadist:0 "ジハード戦士"
 ideology_jihadist_desc:0 "#Lore この人物はイスラム過激派で、どんな手段を使ってでも新たなカリフ国家を打ち立てたいと考えています。#!"
 ideology_military_regulator:0 "軍備規制派"
 ideology_military_regulator_desc:0 "#Lore この人物は、自国の軍隊が自衛のためだけに存在することを望んでいます。#!"
 ideology_misogynist:0 "女性蔑視者"
 ideology_misogynist_desc:0 "#Lore この人物は、女性にできるだけ権利や特権を与えないことを望んでいます。#!"
 ideology_moderate:0 "穏健派"
 ideology_moderate_desc:0 "#Lore この人物は普通人です。#!"
 ideology_monarchist:0 "君主主義者"
 ideology_monarchist_desc:0 "#Lore この人物は、権力は世襲制の支配者の手に一元化されるべきだと考えています。#!"
 ideology_multiculturalist:0 "多文化主義者"
 ideology_multiculturalist_desc:0 "#Lore この人物は、文化によって差別される人がいてはならないと考えています。#!"
 ideology_pacifist:0 "平和主義者"
 ideology_pacifist_desc:0 "#Lore この人物は、軍国主義化に反対し、軍拡と兵器の拡散を制限することを望んでいます。#!"
 ideology_primitivist:0 "原始主義者"
 ideology_primitivist_desc:0 "#Lore この人物はサルに戻ることを望んでいます。#!"
 ideology_privatizer:0 "民営化論者"
 ideology_privatizer_desc:0 "#Lore この人物は、できるだけ多くの経済を個人投資家の手に委ねたいと考えています。#!"
 ideology_punitive:0 "懲罰主義者"
 ideology_punitive_desc:0 "#Lore この人物は犯罪に厳しく、有罪になった者には厳罰を望みます。#!"
 ideology_racist:0 "民族至上主義者"
 ideology_racist_desc:0 "#Lore この人物は、支配的な文化を持つ者にのみ国家が市民権を与えることを望んでいます。#!"
 ideology_slaver:0 "賠償主義者"
 ideology_slaver_desc:0 "#Lore この人物は、犯罪者に社会への借りを返させることを望んでいます。#!"
 ideology_technocrat:0 "テクノクラート"
 ideology_technocrat_desc:0 "#Lore この人物は、社会は資格のある専門家によってのみ支配されるべきだと考えています。#!"
 ideology_totalitarian:0 "全体主義者"
 ideology_totalitarian_desc:0 "#Lore この人物は、社会生活や政治生活のあらゆる側面は、国家とその指導者によって決定されるべきだと考えています。#!"
 ideology_market_socialist:0 "市場社会主義者"
 ideology_market_socialist_desc:0 "#Lore この人物は、市場経済システムは社会主義的な労働者主導の経済とともにあるべきだと考えています。#!"
 ideology_communist:0 "共産主義者"
 ideology_communist_desc:0 "#Lore この人物は、経済は労働者と国家によって管理されるべきであり、経済力を資本の手から引き離すべきだと考えています。#!"
 ideology_market_liberal:0 "市場自由主義者"
 ideology_market_liberal_desc:0 "#Lore この人物は、経済は自由市場原理に基づいて機能すべきであり、国家は不干渉主義的な政策を維持すべきだと考えています。#!"
 ideology_state_interventionist:0 "国家介入主義者"
 ideology_state_interventionist_desc:0 "#Lore この人物は、国の経済の方向性は政府が制御すべきだと考えており、完全な指令経済には賛成しないものの、大規模な国有化や介入主義を支持します。#!"
 ideology_hardliner:0 "強硬派"
 ideology_hardliner_desc:0 "#Lore この人物は、共産党の支配エリートの権威を維持することを望み、社会主義体制の改革に強く反対します。#!"
 ideology_revisionist:0 "修正主義者"
 ideology_revisionist_desc:0 "#Lore この人物は、共産主義を強硬なスターリン主義から脱却させたいと考えており、一般的には、カルト的な人格崇拝や治安機関の野放図な権力に反対します。#!"
 ideology_apparatchick:0 "党官僚"
 ideology_apparatchick_desc:0 "#Lore この人物は、絶対的な独裁体制ではなく、党員が政府に対して発言権を持つ民主的中央集権体制によって、党官僚の権力を維持したいと考えています。#!"
 ideology_technocratic_socialist:0 "テクノクラート社会主義者"
 ideology_technocratic_socialist_desc:0 "#Lore この人物は、党の政治的任命ではなく、社会主義体制内での有能な人材の登用を支持し、社会主義的な学術表現の制限を緩和することを望んでいます。#!"
 ideology_libermanist:0 "リーベルマン主義者"
 ideology_libermanist_desc:0 "#Lore この人物は、国営協同組合にインセンティブと権力を与えることで、指令経済に対する中央集権的な支配を弱め、生産性を高めようと望んでいます。#!"
 ideology_reformist_communist:0 "改革主義者"
 ideology_reformist_communist_desc:0 "#Lore この人物は、前衛主義国家を労働者の参加する開かれたものに改革し、権威主義的な行き過ぎを抑制したいと考えています。#!"