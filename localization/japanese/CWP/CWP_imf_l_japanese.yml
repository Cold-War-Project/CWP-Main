 imf_events.1.t:0 "#gold #b IMF#!#!融資要請の#p 承認#!"
 imf_events.1.d:0 "The [concept_imf] has #p accepted#! our application for a loan of [GetPlayer.MakeScope.Var('imf_loan_application_amount').GetValue|pd] $imr$, this loan is considered [GetPlayer.GetCustom('imf_loan_type_loc_accepted')|v].\nWe will be expected to pay off this loan in [GetPlayer.MakeScope.Var('imf_loan_application_payment_due_years_current').GetValue|v0] Years"
 imf_events.1.f:0 "Amidst the mayhem of his messy office, [GetPlayer.GetRuler.GetFullNameWithTitle] held a thrilling letter from the IMF, his face beaming with joy. \"#s Approved! Can you believe it?#!\" he exclaimed, waving the letter like a victory flag.\n\n\"#s Even the IMF sees our potential. Time to show them we're worth every penny, and then some!#!\"\n\n\"#s Watch out world, we're putting the 'fun' in 'funds'!#!\" "
 imf_events.1.a:0 "Graciously Accept!"
 imf_events.1.b:0 "On second thought..."
 imf_events.2.t:0 "#gold #b IMF#!#!融資要請の#n 却下#!"
 imf_events.2.d:0 "The [concept_imf] has #n denied#! our application for a loan of [GetPlayer.MakeScope.Var('imf_loan_application_amount').GetValue|pd] $imr$, this loan was to be considered [GetPlayer.GetCustom('imf_loan_type_loc_accepted')|v]."
 imf_events.2.f:0 "Amidst the chaos of his cluttered office, [GetPlayer.GetRuler.GetFullNameWithTitle] held a dreaded letter from the IMF\n\nHis face a mix of disbelief and indignation. \"#s Denied? Really? Do they think we're asking for a vacation loan?#!\" he exclaimed, waving the letter in disbelief.\n\n\"#s I mean, sure, our economy might be a bit chaotic, but c'mon, even a kid with a piggy bank would lend us more!#!\""
 imf_events.2.a:0 "Perhaps we should re-evaluate our next application.."
 imf_events.2.b:0 "Damn money grubbing IMFers!"
 imf_events.3.t:0 "#gold IMF#!融資の延滞"
 imf_events.3.d:0 "The [concept_imf] has recently contacted us with information regarding our current loan arrangement. It appears we are overdue on our payment of the remaining [GetPlayer.MakeScope.Var('imf_debt').GetValue|nd] $imr$ loan."
 imf_events.3.f:0 "\"Amidst the chaos of overdue paperwork and diplomatic fiascos, the [GetPlayer.GetRuler.GetFullNameWithTitle]'s face turned as pale as an unpaid invoice. With a nervous chuckle, he quipped, '#s Well, well, well, it seems our country's financial prowess needs a bit of a \"due\" date extension, shall we say? Don't worry, folks, we're just exercising our diplomatic charm!#!'\n\nAttempting to reassure the nation, he continued, '#s You know, managing a loan is a bit like navigating a traffic jam – it takes time and patience, but we'll get there eventually!#!'"
 imf_events.3.a:0 "Request an extension"
 imf_events.3.b:0 "We #b really#! don't have the money though..."
 IMF_LOAN_EXTENSION_CONSIDERATION:0 "The #gold IMF#! will consider our request for a loan date extension."
 imf_events.4.t:0 "#gold IMF#! #p Accepts#! Our Loan Date Extension"
 imf_events.4.d:0 "The [concept_imf], after careful deliberation, has decided to #p accept#! our loan date extension, giving us 10 more years to pay off our loans."
 imf_events.4.f:0 "\"[GetPlayer.GetRuler.GetFullNameWithTitle], with an aura of resilience, proclaimed, '#s We will recalibrate our economic strategy, foster domestic growth, and prove to the world that we are the architects of our destiny.#!'\""
 imf_events.4.a:0 "We should really pay off our loans this time.."
 imf_events.5.t:0 "#gold IMF#! #n Rejects#! Our Loan Date Extension"
 imf_events.5.d:0 "The [concept_imf], after careful deliberation, has decided to #n reject#! our loan date extension and put in place hefty austerity measures in order to repair our financial situation and to recoup their losses."
 imf_events.5.f:0 "$imf_events.4.f$"
 imf_events.5.a:0 "A fiasco!"
