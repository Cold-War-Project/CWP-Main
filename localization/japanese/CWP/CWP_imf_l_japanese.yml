 je_imf_bailout_loan_reason:0 "We have requested a bailout from the [concept_imf], and as such the #gold IMF#! has implemented measures in [GetPlayer.GetNameNoFlag] in order to repair our financial situation and repay our debt.\n\n#t Current Effects of #gold IMF#! Bailout:#!\n[GetScriptedGui('showmodifier_bailout').ExecuteTooltip( GuiScope.SetRoot(GetPlayer.MakeScope).End)]\n$TOOLTIP_DELIMITER$\nCurrent #gold IMF#! Debt: [GetPlayer.MakeScope.Var('imf_debt').GetValue|nd] $imr$ |  [GetPlayer.MakeScope.ScriptValue('imf_domestic_currency_debt')|nd][GetPlayer.MakeScope.Var('cwp_currency').GetFlagName]\n#header Monthly IMF Debt Payment#!\n$TAB$#v [GetPlayer.MakeScope.ScriptValue('imf_debt_monthly_payment_value_domestic')|nD][GetPlayer.MakeScope.Var('cwp_currency').GetFlagName] - [GetPlayer.MakeScope.ScriptValue('imf_debt_monthly_payment_value')|nD] $imr$#!\n#header  Weekly IMF Debt Payment#!\n$TAB$#v [GetPlayer.MakeScope.ScriptValue('imf_debt_weekly_payment_value_domestic')|nD][GetPlayer.MakeScope.Var('cwp_currency').GetFlagName] - [GetPlayer.MakeScope.ScriptValue('imf_debt_weekly_payment_value')|nD] $imr$#!\nIMF Monthly Loan Change: #v [GetPlayer.MakeScope.ScriptValue('imf_debt_monthly_change')|-D] $imr$#!\nDebt will be paid in: #v [GetPlayer.GetCustom('imf_debt_pay_off_in_years_loc')]#!\n$TOOLTIP_DELIMITER$\nCurrent Tax Level: #v [GetPlayer.GetCustom('tax_level_loc')]#!\nCurrent Construction Status: #v [GetPlayer.GetCustom('is_construction_loc')]#!"
