l_japanese:
 china_frontline_saving_events.1.t:0 "Armistice in the Chinese Civil War"
 china_frontline_saving_events.1.d:0 "Esteemed [GetPlayer.GetRuler.GetFullNameWithTitle],\n\nWe bring you an urgent missive from the heart of China. Nationalist China, in a bold move towards peace, has proposed an armistice to Communist China. The Nationalist government, led by [GetGlobalVariable('rep_china').GetCountry.GetRuler.GetFullNameWithTitle], has expressed its willingness to enter into negotiations with the Communist Party of China, led by [GetGlobalVariable('com_china').GetCountry.GetRuler.GetFullNameWithTitle]."
 china_frontline_saving_events.1.f:0 "This proposal comes at a critical juncture in the history of China, with the nation divided and embroiled in a bitter civil war. The Nationalist government hopes that this initiative will bring an end to the hostilities and pave the way for a lasting peace.\n\nThe proposed armistice includes a ceasefire and the establishment of official borders along the current front lines. It also calls for the release of prisoners of war and the establishment of a joint commission to oversee the implementation of the agreement."
 china_frontline_saving_events.1.a:0 "May China find peace soon..."
 china_frontline_saving_events.100.t:0 "Armistice in the Chinese Civil War"
 china_frontline_saving_events.100.d:0 "Esteemed [GetPlayer.GetRuler.GetFullNameWithTitle],\n\nWe bring you an urgent missive from the heart of China. Communist China, in a bold move towards peace, has proposed an armistice to Nationalist China. The Communist government, led by [GetGlobalVariable('com_china').GetCountry.GetRuler.GetFullNameWithTitle], has expressed its willingness to enter into negotiations with Nationalist China, led by [GetGlobalVariable('rep_china').GetCountry.GetRuler.GetFullNameWithTitle]."
 china_frontline_saving_events.100.f:0 "This proposal comes at a critical juncture in the history of China, with the nation divided and embroiled in a bitter civil war. The Communist government hopes that this initiative will bring an end to the hostilities and pave the way for a lasting peace.\n\nThe proposed armistice includes a ceasefire and the establishment of official borders along the current front lines. It also calls for the release of prisoners of war and the establishment of a joint commission to oversee the implementation of the agreement."
 china_frontline_saving_events.100.a:0 "May China find peace soon..."
 china_frontline_saving_events.2.t:0 "Nationalists Accept Armistice"
 china_frontline_saving_events.2.d:0 "Esteemed [GetPlayer.GetRuler.GetFullNameWithTitle],\n\nit is with great pleasure that I bring news of [GetGlobalVariable('rep_china').GetCountry.GetRuler.GetFullNameWithTitle]'s acceptance of the armistice proposal. We believe that this ceasefire agreement will provide a much-needed relief for the people of China, and serve as a foundation for future negotiations towards a lasting peace."
 china_frontline_saving_events.2.f:0 "We have agreed to this armistice not out of weakness, but out of a commitment to the long-term interests of the Chinese people.\nWhile we have been pushed back in recent months, we remain steadfast in our determination to achieve our revolutionary goals.\n\nThe armistice represents a temporary pause in the struggle, but it is not the end of the war.\nWe will continue to fight for a better future for all Chinese people, and we are confident that victory will ultimately be ours."
 china_frontline_saving_events.2.a:0 "Survival above ideology."
 china_frontline_saving_events.3.t:0 "Communists Accept Armistice"
 china_frontline_saving_events.3.d:0 "Esteemed [GetPlayer.GetRuler.GetFullNameWithTitle],\n\nit is with great pleasure that I bring news of [GetGlobalVariable('com_china').GetCountry.GetRuler.GetFullNameWithTitle]'s acceptance of the armistice proposal. We believe that this ceasefire agreement will provide a much-needed relief for the people of China, and serve as a foundation for future negotiations towards a lasting peace."
 china_frontline_saving_events.3.f:0 "This armistice represents a significant step towards a lasting peace in China. While the conflict has been difficult and costly, we have always maintained our commitment to the well-being of the Chinese people.\n\nThis agreement is a testament to our willingness to put the interests of the nation above all else. We remain vigilant and ready to defend our interests should the need arise, but we are hopeful that this armistice will lead to a brighter future for all."
 china_frontline_saving_events.3.a:0 "This is a triumph!"
 china_frontline_saving_events.4.t:0 "Nationalists Propose Armistice"
 china_frontline_saving_events.4.d:0 "Esteemed [GetPlayer.GetRuler.GetFullNameWithTitle],\n\nWe bring you an urgent missive from the heart of China. [GetGlobalVariable('rep_china').GetCountry.GetRuler.GetFullNameWithTitle], in a bold move towards peace, has proposed an armistice to us! They have expressed its willingness to enter into negotiations with us, reiterating that they hope for a lasting peace between our nations."
 china_frontline_saving_events.4.f:0 "We have received the Republican proposal for an armistice with caution. We will carefully consider the specifics of the proposal and the broader strategic situation, weighing the potential benefits against the risks.\n\nAs committed revolutionaries, we are wary of any proposal that could be seen as compromising on our long-term goals. However, we are also open to the possibility of negotiations if they could lead to a favorable outcome for the Communist Party and the Chinese people as a whole."
 china_frontline_saving_events.4.a:0 "They are no longer a threat to us."
 china_frontline_saving_events.4.b:0 "Absurd. The People's Liberation Army will keep marching!"
 china_frontline_saving_events.5.t:0 "Communists Propose Armistice"
 china_frontline_saving_events.5.d:0 "Esteemed [GetPlayer.GetRuler.GetFullNameWithTitle],\n\nWe bring you an urgent missive from the heart of China. [GetGlobalVariable('com_china').GetCountry.GetRuler.GetFullNameWithTitle], in a bold move towards peace, has proposed an armistice to us! They have expressed its willingness to enter into negotiations with us, reiterating that they hope for a lasting peace between our nations."
 china_frontline_saving_events.5.f:0 "I am pleased to announce that we have received the Communist proposal for an armistice.\n\nWhile we recognize that there are risks involved in any peace negotiation, we believe that the benefits of this armistice would be great, and would provide much-needed relief for the people of China,\n\nMoreover, the ceasefire agreement would create a foundation for future negotiations.\n\nOn the other hand, if we can keep the current pace, the communist threat could be crushed for good."
 china_frontline_saving_events.5.a:0 "This is a triumph!"
 china_frontline_saving_events.5.b:0 "We will not allow the communist threat to remain!"
 china_frontline_saving_events.6.t:0 "Nationalists Reject Armistice"
 china_frontline_saving_events.6.d:0 "Esteemed [GetPlayer.GetRuler.GetFullNameWithTitle],\n\nit is with great disappointment that I bring news of [GetGlobalVariable('rep_china').GetCountry.GetRuler.GetFullNameWithTitle]'s rejection of our armistice proposal. Despite our efforts to negotiate a fair and equitable agreement, it is clear that the Nationalists are not willing to make the necessary concessions for a lasting peace."
 china_frontline_saving_events.6.f:0 "The Nationalists' rejection of our armistice proposal is regrettable, but it comes as no surprise. They have shown time and again that they are not interested in a peaceful resolution to the conflict, and are more concerned with their own self-interests.\n\nBut we will not be discouraged. We will continue to fight for the liberation of our people and the establishment of a truly socialist society in China. We are confident in our abilities and in the support of our comrades.\n\nWe know that the road ahead will be difficult, but we are prepared for the struggle. We will never give up on our dream of a better future for the Chinese people, and we will not rest until it is achieved."
 china_frontline_saving_events.6.a:0 "If we can hold the line a bit longer, we will prevail."
 china_frontline_saving_events.7.t:0 "Communists Reject Armistice"
 china_frontline_saving_events.7.d:0 "Esteemed [GetPlayer.GetRuler.GetFullNameWithTitle],\n\nit is my duty to inform you that [GetGlobalVariable('com_china').GetCountry.GetRuler.GetFullNameWithTitle] has rejected our armistice proposal. While we remain committed to achieving a lasting peace in China, it is clear that the Communist Party is not willing to make the necessary concessions for a fair and equitable agreement."
 china_frontline_saving_events.7.f:0 "I am disappointed but not surprised by the Communist Party's rejection of our proposal for an armistice. It is clear that they have no intention of negotiating a fair and equitable solution to this conflict, and that they are committed to achieving their goals through force and violence.\n\nHowever, we must not lose hope. We will continue to fight for the freedom and sovereignty of our country, and we are confident in our ability to prevail with the support of the free world.\n\nWe know that the road ahead will be long and difficult, but we are prepared for the struggle. We will never give up on our principles and our values, and we will not rest until peace and prosperity are restored to our beloved China."
 china_frontline_saving_events.7.a:0 "If we can hold the line a bit longer, we will prevail."
 propose_armistice_for_chinese_civil_war:0 "Negotiate an armistice"
 propose_armistice_for_chinese_civil_war_desc:0 "The ongoing civil war has caused immense suffering and has resulted in a stalemate where a military victory for either side is unlikely. By negotiating an armistice and working towards a peaceful resolution, we can end the bloodshed and begin the long process of rebuilding our nation."
 return_manchuria_prc:0 "Return Manchuria to the Chinese"
 return_manchuria_prc_desc:0 "We have liberated Manchuria from the Japanese and have taken what we can out of it, perhaps it is time to return it to their rightful Chinese owners.It would undoubtedly help them in their revolutionary struggle."
 roc_great_retreat:0 "Order the Great Retreat"
 roc_great_retreat_desc:0 "China is losing this war, soon we will be overrun by the red scourge, we have no choice but to abandon the mainland until we're in a position to retake it."
 WILL_RELOCATE_BUILDINGS_ROC:0 "Will relocate some critical industries & military to Formosa"
 kuomintang_relocation:0 "Kuomintang Relocation"
 kuomintang_political_dominance:0 "Kuomintang Political Dominance"
 je_great_retreat:0 "The Great Retreat"
 je_great_retreat_reason:0 "We find ourselves standing on the deck of a ship, watching the mainland grow smaller and smaller on the horizon. We are not retreating; we are simply moving our base of operations.\n\nThe Chinese Civil War has taken its toll, but our determination and will to fight remain unbroken.\n\nWe have made the difficult decision to relocate to Taiwan, where we will regroup and continue our fight for freedom and democracy. This is not a defeat, but a strategic maneuver that will ultimately lead us to victory.\n\nOur journey to Taiwan has been long and treacherous, but our spirits are high. We carry with us the hopes and dreams of our people, and we will not rest until those dreams are realized. We may have left our homeland behind, but our hearts remain firmly rooted in China.\n\nOur new home in Taiwan may be small, but our determination is mighty. We will rebuild, we will regroup, and we will emerge stronger than ever before. The Great Retreat may be a difficult chapter in our history, but it is not the end of our story. The Republic of China will rise again."
 je_great_retreat_goal:0 "[GetPlayer.GetAdjective] forces and civilians have been evacuated to Taiwan."
 WILL_GIVE_UP_MAIN_LAND_ROC:0 "#n [GetPlayer.GetName] will abandon mainland China to [SCOPE.sCountry('PRC_SCOPE').GetName]"