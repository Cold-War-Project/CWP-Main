 un_resolution_events.7.t:0 "Proposal for #t Decolonization #! #p Passed"
 un_resolution_events.7.d:0 "The United Nations general assembly has just passed the resolution today calling for decolonization. The resolution calls for the immediate granting of independence to all colonies and mandates the creation of a UN commission to oversee the process. The resolution is non-binding but the pressure to decolonize has been increased markedly"
 un_resolution_events.7.f:0 "Today the general assembly of the united nations have passed a resolution pertaining to the ongoing situation in the colonies. The resolution calls for the immediate granting of independence to all colonies and mandates the creation of a UN commission to oversee the process. Although the resolution is non-binding the pressure to decolonize has been increased markedly. New York Times "
 un_resolution_events.7.a:0 "A joyous day!"
 un_resolution_events.7.b:0 "We fundamentally disagree with this outcome."
 un_resolution_events.8.t:0 "Proposal for #t Decolonization #! #n Failed"
 un_resolution_events.8.d:0 "The proposal calling for the immediate granting of independence to all colonies has failed to pass through the united nations. Efforts to pass the legislation has failed sending a firm message on the decolonization issue, though many argued that the resolution even if passed would have no power to force decolonization the fact that even the suggestion was struck down rings the death bell of any peaceful chance of decolonization."
 un_resolution_events.8.f:0 "News from the United Nations today as a proposal to mandate decolonization has been struck down by a vote in the general assembly. Decolonization activists from the colonies and moderates are particularly disappointed with the outcome of the vote as their hopes for a peacefully decolonized world have been dashed. Despite the result neither colonial administration shows signs of backing down on their claim to being the rightful government of the colonies with confidential sources from the diplomatic sphere suggesting that the colonial powers are planning to go ahead with plans to establish allied states in their respective colonies each likely to claim sole legitimacy of the government of the colonies. Only one thing is certain, the colonies shall not be decolonized via peaceful means anytime soon... The Washington Post"
 un_resolution_events.8.a:0 "A disappointment.."
 un_resolution_events.8.b:0 "I didn't care much for it anyways.."