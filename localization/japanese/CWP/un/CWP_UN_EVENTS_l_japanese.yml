 un_resolution_events.1.t:0 "Proposal for the #t Universal Declaration of Human Rights#! #p Passed"
 un_resolution_events.1.d:0 "Today is a historic day for human rights!\nEarlier today, the UN General Assembly voted #p in favor#! of passing of the #t Universal Declaration of Human Rights#!.\n This declaration marks a significant milestone in our collective journey towards a more just and equitable world."
 un_resolution_events.1.f:0 "Today, we stand on the right side of history!\n\nI am overjoyed to announce that the proposal for a declaration of universal human rights has been successfully passed in the UN General Assembly.\n\nThis is a momentous achievement for all of us who believe in justice and equality. This declaration affirms that every person, regardless of their background, is entitled to fundamental rights and freedoms.\n\n Let us celebrate this achievement and continue to work together towards a world where every person is treated with dignity and respect.\n\n Thank you!"
 un_resolution_events.1.a:0 "A joyous day!"
 un_resolution_events.1.b:0 "We fundamentally disagree with this outcome."
 un_resolution_events.2.t:0 "Proposal for the #t Universal Declaration of Human Rights#! #n Failed"
 un_resolution_events.2.d:0 "Earlier today, the UN General Assembly voted #n against#! the passing of the #t Universal Declaration of Human Rights#!,\n The implications of this failure are profound. Without a clear and enforceable standard for human rights countless individuals will be left vulnerable to abuse and neglect."
 un_resolution_events.2.f:0 "Fellow UN General Assembly Members,\n\nI am deeply disappointed and outraged that the proposal for a declaration of universal human rights was voted against. This is a betrayal of our shared values and a denial of the fundamental rights and freedoms that every human being deserves. It is a sad day for democracy and justice.\nWe will continue to push for change and stand up for what is right, no matter how difficult the road ahead may be.\n\nThank you."
 un_resolution_events.2.a:0 "A sad day for humanity.."
 un_resolution_events.2.b:0 "I didn't care much for it anyways.."
 un_resolution_events.3.t:0 "Proposal for the #t UNCLOS I#! #p Passed"
 un_resolution_events.3.d:0 "After months of intense negotiations, representatives from nations around the world gathered to vote on the adoption of the United Nations Convention on the Law of the Sea, or [concept_unclos1]. The atmosphere was tense as the votes were tallied, but at last, the resolution passed with an overwhelming majority in favor of adoption."
 un_resolution_events.3.f:0 "Esteemed colleagues,\n\nToday marks a historic moment in our global efforts towards ocean governance. The successful adoption of the United Nations Convention on the Law of the Sea, or UNCLOS I, is a triumph for diplomacy and cooperation.\n\nLet us celebrate this momentous occasion and move forward with a renewed determination to protect our oceans for generations to come. Thank you."
 un_resolution_events.3.a:0 "A joyous day!"
 un_resolution_events.3.b:0 "We fundamentally disagree with this outcome."
 un_resolution_events.4.t:0 "Proposal for #t UNCLOS I#! #n Failed"
 un_resolution_events.4.d:0 "The air in the United Nations Assembly Hall was thick with disappointment and frustration.\nAfter months of intense negotiations, the vote on the adoption of the United Nations Convention on the Law of the Sea, or UNCLOS I, had failed. Representatives from nations around the world had cast their votes, but in the end, the resolution did not pass."
 un_resolution_events.4.f:0 "Esteemed colleagues,\nToday, we find ourselves at a crossroads in our efforts towards ocean governance. The vote on the adoption of the United Nations Convention on the Law of the Sea, or UNCLOS I, has failed. While this is undoubtedly a setback, we must not lose sight of the importance of this issue.\nThe need for a legal framework for the use and management of the world's oceans remains clear. We must continue to work towards a solution, to find common ground and build consensus. We cannot allow the failure of UNCLOS I to deter us from this vital task."
 un_resolution_events.4.a:0 "A disappointment.."
 un_resolution_events.4.b:0 "I didn't care much for it anyways.."
 un_resolution_events.5.t:0 "Proposal for #t Unified elections in Korea #! #p Passed"
 un_resolution_events.5.d:0 "The United Nations general assembly has just passed the resolution today calling for the formation of a UN commission to oversee unification and elections on the korean peninsula. The power of the commission however is dependent on the practical cooperation of the administration zones, should either zone refuse to cooperate with the UN commission the holding of nation wide elections will become impossible. Even if the resolution is non-binding the pressure to resolve the issue of korea has been increased markedly"
 un_resolution_events.5.f:0 "Today the general assembly of the united nations have passed a resolution pertaining to the ongoing situation in korea. The resolution forms the United Nations Temporary Committee on Korea who's mandate is to oversee the unification of the American and Soviet administrative zones along with monitoring elections across the entire country. Although the committee's mandate seems firm the the achievement of their goals depends on the cooperation of the administrations and their backers. Neither side has yet to make firm commitments to cooperating on the goal of unification or even adhering to the resolution so time shall tell if anything shall come of this international mandate... New York Times "
 un_resolution_events.5.a:0 "Might there be a chance for cooperation?"
 un_resolution_events.6.t:0 "Proposal for #t Unified elections in Korea #! #n Failed"
 un_resolution_events.6.d:0 "The proposal for the holding of unified elections in korea has failed to pass through the united nations. Efforts to pass the legislation has failed sending a firm message on the korea issue, though many argued that the resolution even if passed would have no power to force elections the fact that even the suggestion was struck down rings the death bell of any peaceful chance of korean unification."
 un_resolution_events.6.f:0 "News from the United Nations today as a proposal to mandate unified elections in korea has been struck down by a vote in the general assembly. Unification activists from korea and moderates are particularly disappointed with the outcome of the vote as their hopes for a peacefully unified korea have been dashed. Despite the result neither korean administration shows signs of backing down on their claim to being the rightful government of korea with confidential sources from the diplomatic sphere suggesting that the US and the USSR are planning to go ahead with plans to establish allied states in their respective zones of control each likely to claim sole legitimacy of the government of korea. Only one thing is certain, Korea shall not be unified via peaceful means anytime soon... The Washington Post"
 un_resolution_events.6.a:0 "An opportunity lost, tragedy awaits on the horizon..."
 un_dynamic_resolution_events.1.t:0 "[concept_un_intervention] request from [SCOPE.sCountry('asking_un_intervention_country').GetNameNoFlag] #p Passed#!"
 un_dynamic_resolution_events.1.d:0 "Earlier today diplomats and representatives from all corners of the world filled the [concept_united_nations] General Assembly, each one acutely aware of the gravity of the situation. The debate was intense, with passionate arguments and heartfelt pleas made on both sides.\n\nBut in the end, the power of diplomacy and cooperation prevailed. A successful vote was cast in favor of a [concept_un_intervention] in [SCOPE.sCountry('asking_un_intervention_country').GetNameNoFlag], with a clear majority of member states agreeing to support the intervention."
 un_dynamic_resolution_events.1.f:0 "#lore The power of diplomacy and cooperation prevailed.\n\nThe atmosphere in the hall shifted palpably, as the tension dissipated and a sense of relief and hope spread throughout the room. The UN was now authorized to take swift action to help bring an end to the violence and suffering in the [SCOPE.sCountry('asking_un_intervention_country').GetNameNoFormatting], with the collective will of the world behind it."
 un_dynamic_resolution_events.1.a:0 "Send a UN backed ultimatum to the [SCOPE.sCountry('un_intervention_enemy_country').GetAdjectiveNoFlag] [SCOPE.sCountry('un_intervention_enemy_country').GetRuler.GetPrimaryRoleTitle]."
 un_dynamic_resolution_events.2.t:0 "[concept_un_intervention] request from [SCOPE.sCountry('asking_un_intervention_country').GetNameNoFlag] #n Passed#!"
 un_dynamic_resolution_events.2.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName],\n We have formally received a [concept_united_nations] backed ultimatum to accept a ceasefire against our enemy, [SCOPE.sCountry('asking_un_intervention_country').GetName],\n Should we accept we will formally relinquish all offensive wargoals towards them."
 un_dynamic_resolution_events.2.f:0 "#lore The atmosphere in [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]'s office was tense and fraught with uncertainty as the ultimatum from the United Nations was delivered.\nThe [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetHimselfHerself] and [ROOT.GetCountry.GetRuler.GetHerHis] advisors were acutely aware of the gravity of the situation and the potential consequences of their decision. With the fate of [SCOPE.sCountry('un_intervention_enemy_country').GetNameNoFlag] hanging in the balance, they knew that they had to weigh their options carefully and make a decision that would be in the best interests of their people."
 un_dynamic_resolution_events.2.a:0 "Accept their demands."
 un_dynamic_resolution_events.2.b:0 "We shall continue the war to our last breath!"
 un_dynamic_resolution_events.3.t:0 "[concept_un_intervention] request from [SCOPE.sCountry('asking_un_intervention_country').GetNameNoFlag] #n Failed#!"
 un_dynamic_resolution_events.3.d:0 "Earlier today diplomats and representatives from all corners of the world filled the [concept_united_nations] General Assembly, each one acutely aware of the gravity of the situation. The debate was intense, with passionate arguments and heartfelt pleas made on both sides.\n\nBut in the end, no agreement could be reached. An unsuccessful vote was cast in favor of a [concept_un_intervention] in [SCOPE.sCountry('asking_un_intervention_country').GetNameNoFlag], with a clear majority of member states either disapproving or neutral towards the intervention."
 un_dynamic_resolution_events.3.f:0 "#lore The power of diplomacy and cooperation has failed.\n\nThe atmosphere in the hall was rife with disappointment. The UN was unable to reach a consensus to help bring an end to the violence and suffering in the [SCOPE.sCountry('asking_un_intervention_country').GetNameNoFormatting]."
 un_dynamic_resolution_events.3.a:0 "It is what it is."
 un_dynamic_resolution_events.4.t:0 "[SCOPE.sCountry('application_country').GetNameNoFlag] is now a [concept_united_nations] [concept_member_state]"
 un_dynamic_resolution_events.4.d:0 "The General Assembly was a sea of anticipation as the moment for the vote drew near. The fate of [SCOPE.sCountry('application_country').GetNameNoFlag] hung in the balance, as representatives from around the world weighed their decision. As the roll call began, tensions mounted, and the room fell silent. One by one, the votes were cast, and the fate of [SCOPE.sCountry('application_country').GetNameNoFlag] was decided. Cheers erupted as the final tally was announced, and the newest member of the United Nations was welcomed into the fold. "
 un_dynamic_resolution_events.4.f:0 "A moment of triumph, a testament to the hard work and dedication of the aspiring member state's leaders and people. As the flags of the UN and the new member state were raised side by side, there was a palpable sense of hope and unity in the air, a reminder of the power of international cooperation and the potential for a brighter future for all."
 un_dynamic_resolution_events.4.a:0 "An interesting development."
 un_dynamic_resolution_events.5.t:0 "[SCOPE.sCountry('application_country').GetNameNoFlag] has failed to become a [concept_united_nations] [concept_member_state]"
 un_dynamic_resolution_events.5.d:0 "The General Assembly was a somber place as the fate of [SCOPE.sCountry('application_country').GetNameNoFlag] hung in the balance. The air was thick with tension as representatives from around the world took their turns to cast their vote. The outcome was uncertain, but there was a sense that the vote was going to be close. As the final tally was announced, a hush fell over the room, and the reality of the outcome hit hard. The aspiring member state had failed to gain the necessary votes, and the dream of joining the United Nations had been dashed."
 un_dynamic_resolution_events.5.f:0 "The disappointment was palpable, and the delegates from the aspiring member state could not hide their despair. The room was filled with a sense of loss, it was a poignant reminder of the challenges that lay ahead. Despite the setback, there was a glimmer of hope in the knowledge that the world was watching and that the international community would continue to work towards a more inclusive and just future for all nations."
 un_dynamic_resolution_events.5.a:0 "They can try to apply again."
