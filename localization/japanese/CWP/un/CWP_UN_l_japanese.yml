l_japanese:
 APPLY_TO_JOIN_UN:0 "#header Apply for [concept_united_nations] Membership#!\nThe criteria for admission of new members to the UN are set out in Chapter II, Article 4 of the UN Charter.\n#indent_newline:10  \n- Membership in the United Nations is open to all peace-loving states which accept the obligations contained in the present Charter and, in the judgement of the Organization, are able and willing to carry out these obligations.\n\n - The admission of any such state to membership in the United Nations will be effected by a decision of the General Assembly upon the recommendation of the Security Council.#!\n\nA recommendation for admission from the Security Council requires #p affirmative#! votes from at least #i nine#! of the council's fifteen members, with none of the five permanent members using their #n veto#! power. The Security Council's recommendation must then be approved in the General Assembly by a two-thirds majority vote.\n\n#instruction Click to begin UN Membership accession.#!"
 UN_APPLICATION_BAR_TOOLTIP:0 "[Country.GetName] is currently applying to become a [concept_united_nations] [concept_member_state]\n\nThe current application progress for [Country.GetName] is #p [Country.MakeScope.ScriptValue('application_progress_un')]%#!\n [Country.GetName] requires a total of #p [Country.MakeScope.ScriptValue('required_support_un')] support#! and currently has #v [Country.MakeScope.ScriptValue('supporting_countries')] support#!\n\n\n#i Once the application process is complete [Country.GetNameNoFlag] will formally join the [concept_united_nations]"
 APPROVE_UN_MEMBERSHIP:0 "Formally #p Approve#! [Country.GetAdjective] bid for [concept_united_nations] membership"
 ABSTAIN_UN_MEMBERSHIP:0 "Formally #v Abstain#! from [Country.GetAdjective] bid for [concept_united_nations] membership"
 REJECT_UN_MEMBERSHIP:0 "Formally #n Reject#! [Country.GetAdjective] bid for [concept_united_nations] membership"
 JOINASOBSERVERUN_TOOLTIP:0 "Join the [concept_united_nations] as an observer, with the ability to request membership at a later date."
 STARTMEMBERSHIPUN_TOOLTIP:0 "[concept_member_state]として[concept_united_nations]に加盟することを正式に申請します。主権国家としての完全な承認とそれに伴うすべての特権を享受できます。"
 JOINASOBSERVERUN:0 "加盟"
 STARTMEMBERSHIPUN:0 "加盟"