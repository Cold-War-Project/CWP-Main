 decolonization.1.t:0 "The Sun Never Sets on the [ROOT.GetCountry.GetAdjectiveNoFlag] Empire"
 decolonization.1.desc:0 "Through difficult times, we have held our empire together. We have been able to maintain our colonial possessions and our subjects have remained loyal."
 decolonization.1.f:0 "We will be able to maintain our empire for many years to come."
 decolonization.1.a:0 "Imperium Invictus"
 decolonization.2.t:0 "The dissolution of the [ROOT.GetCountry.GetAdjectiveNoFlag] Empire"
 decolonization.2.desc:0 "The passage of time has worn away our ability to administer our empire. While we may be able to maintain friendly relations with our former subject, directly controlling them is no longer possible."
 decolonization.2.f:0 "We have lost our empire, but we may have gained friends."
 decolonization.2.a:0 "Arrange for a peaceful transition of power."
 decolonization.2.b:0 "Set up a commonwealth of nations."
 decolonization.3.t:0 "The collapse of the [ROOT.GetCountry.GetAdjectiveNoFlag] Empire"
 decolonization.3.desc:0 "Our empire has collapsed. We have lost control over our colonial possesions, with little hope of reclaiming them."
 decolonization.3.f:0 "And so the sun sets on the [ROOT.GetCountry.GetAdjectiveNoFlag] Empire."
 decolonization.3.a:0 "一時代の終わり"
 decolonization.100.t:0 "Revolt against the colonizers"
 decolonization.100.desc:0 "A chance has presented itself, our colonial masters have withrawn from the country. We may stand with other colonial subjects and declare our independence."
 decolonization.100.f:0 "Its now or never."
 decolonization.100.a:0 "独立を宣言する"
 decolonization.100.b:0 "忠誠を貫く"
 decolonization.101.t:0 "[ROOT.GetCountry.GetAdjectiveNoFlag]帝国の動乱"
 decolonization.101.desc:0 "Our administrators have been forced to withdraw from our colonies, and we may soon face a total loss of control in our colonies."
 decolonization.101.f:0 "This may spell the end of our empire."
 decolonization.101.a:0 "This will end poorly."
 decolonization.102.t:0 "Ultimatum"
 decolonization.102.desc:0 "Our colonial subjects have issued an ultimatum, demanding independence. Our only choice is to accept, or fight a long war to reassert control."
 decolonization.102.f:0 "This was inevitable."
 decolonization.102.a:0 "Accept the ultimatum"
 decolonization.102.a.tt:0 "Accepting the ultimatum will grant#bold independence #!to all colonial subjects."
 decolonization.102.b:0 "Reject the ultimatum"
 decolonization.102.b.tt:0 "Rejecting the ultimatum will start a war with all colonial subjects. \n\n#warning This will incurr a large amount of infamy."
 decolonization.998.t:0 "帝国会議"
 decolonization.998.desc:0 "帝国の将来について話し合うため帝国会議が招集された。帝国を維持するためには譲歩しなければならない。"
 decolonization.998.f:0 "Our subjects will benefit from this."
 decolonization.998.a:0 "Bureaucratic Reforms"
 decolonization.998.b:0 "Grant Local Autonomy"
 decolonization.998.c:0 "Increase Funding"
 decolonization.999.t:0 "Abandon Our Empire?"
 decolonization.999.desc:0 "Our Empire has brought us great wealth in the past, but our ability to maintain it is in question. Abandoning our colonial posessions could be of benefit to us in the long run."
 decolonization.999.f:0 "Is this the dawn of a new era?"
 decolonization.999.a:0 "On second thought..."
 decolonization.999.b:0 "Release All Colonial Possessions"
 decolonization.999.b.tt:0 "#warning This releases all unincorporated, non-homeland states as independent nations, in addition to all colonial subjects. #!"
 sun_never_sets:0 "The Sun Never Sets"
 sun_setting_on_empire:0 "Sun Setting on the Empire"
