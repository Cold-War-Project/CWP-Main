l_japanese:
 je_decolonization:0 "脆弱な帝国"
 je_decolonization_desc_gbr_wwii:0 "第二次世界大戦によって大英帝国は不安定な立場に置かれた。"
 je_decolonization_desc_fra_wwii:0 "第二次世界大戦によってフランス帝国は不安定な立場に置かれた。"
 je_decolonization_desc_por_wwii:0 "第二次世界大戦によってポルトガル帝国は不安定な立場に置かれた。"
 je_decolonization_desc_bel_wwii:0 "第二次世界大戦によって我が国の植民地の所有権は危機に瀕している。"
 je_decolonization_desc_net_wwii:0 "第二次世界大戦によって我が国の植民地の所有権は危機に瀕している。"
 je_decolonization_desc_generic:0 "帝国の未来は危機に瀕している"
 je_decolonization_reason:0 "Our empire is in a precarious position. Everybody, including our colonial subjects, are questioning our ability to maintain our empire. We must ensure stability within our empire, or we may lose it all.\n\nPressure from domestic anti-colonial politicians, from superpowers abroad, our subjects themselves, and a myriad of other factors will determine our Imperial Unity.  Keeping unity high will allow us to keep our empire, but lower values will worsen our situation, possibly landing us at war with our subjects.\n\nEach month Imperial Unity will change by #bold [Country.MakeScope.ScriptValue('imperial_unity_growth')|+0d]#! due to: \n\n #bold [Country.MakeScope.GetScriptValueDesc('imperial_unity_growth')|-0d]#!"
 je_decolonization_complete_tooltip:0 "The future of our empire will be determined by our imperial unity."
 je_decolonization_timeout_tooltip:0 "The future of our empire will be determined by our imperial unity."
 je_decolonization_fail_tooltip:0 "If our imperial unity falls below 0, we will lose our empire."
 je_decolonization_complete_condition_tooltip:0 "We must maintain unity within our empire until time runs out."
 abandon_empire_button:0 "帝国の放棄"
 abandon_empire_button_desc:0 "帝国を放棄すると、すべての植民地従属国に独立を認めることになります。"
 imperial_conference_button:0 "帝国会議"
 imperial_conference_button_desc:0 "帝国の将来について話し合う帝国会議が招集されます。"
 DECOLONIZATION_PROGRESS_DESC:0 "帝国統一度"
 IMPERIAL_UNITY_BANKRUPTCY_DESC:0 "破産"
 IMPERIAL_UNITY_SUBJECT_WARS_DESC:0 "従属国に対する戦争"
 IMPERIAL_UNITY_REVOLUTIONARY_SUBJECTS_DESC:0 "従属国における革命"
 IMPERIAL_UNITY_ARMY_SIZE_DESC:0 "十分な陸軍規模"
 IMPERIAL_UNITY_NAVY_SIZE_DESC:0 "十分な海軍規模"
 IMPERIAL_UNITY_SUBJECT_TECHNOLOGY_DESC:0 "従属国の反植民地感情"
 IMPERIAL_UNITY_UN_RESOLUTION_DESC:0 "国連の反植民地決議"
 IMPERIAL_UNITY_SUPERPOWER_PRESSURE_DESC:0 "超大国の圧力"
 IMPERIAL_UNITY_REBELLIOUS_SUBJECTS_DESC:0 "反抗的な従属国"
 IMPERIAL_UNITY_LOYAL_SUBJECTS_DESC:0 "忠実な従属国"
 IMPERIAL_UNITY_DOMESTIC_PRESSURE_DESC:0 "国内の圧力"
 IMPERIAL_UNITY_CONFIDENCE_DESC:0 "帝国への信頼"
