l_japanese:
 concept_nuclear_weapons:0 "核弾頭"
 concept_nuclear_weapons_desc:0 "核弾頭は、ミサイル、ロケットなどの運搬システムの部品となる核兵器です。核弾頭が発射され、目標に到達して爆発すると、計り知れない破壊と長期的な放射性降下物の被害を引き起こします。"
 concept_nuclear_stockpile:0 "核備蓄"
 concept_nuclear_stockpile_desc:0 "核備蓄は、ある国が保有する核兵器の備蓄です。武力紛争や地政学的危機の際に戦略的抑止力や潜在的な軍事資源として機能します。"
 concept_nuclear_stockpile_max:0 "最大核備蓄量"
 concept_nuclear_stockpile_max_desc:0 "最大核備蓄量とは、一国が保有できる核兵器の最大量です。戦略的バランスを保ち、過度の軍拡を防ぐため、しばしば国際条約や国際協定によって制限されます。"
 concept_readiness:0 "即応性"
 concept_readiness_desc:0 "国家の即応性とは、様々な危機や課題に効果的に対応する準備と能力を表します。危機や課題には、公衆衛生上の緊急事態や自然災害から、経済不況や国家安全保障への脅威までが広く含まれます。即応性には、インフラの回復力、公共サービスの堅牢性、政府機関の効率性、経済の強さなど、様々な側面があります。さらに、変化する状況に適応し、社会的結束を維持し、困難を克服するための集団的努力を支える国民の能力も含んでいます。高水準の即応性を達成することは、国の安定・繁栄・幸福を確保し、ますます複雑化し相互接続が進む世界を乗り切るための弾力的で適応力のある社会を育むために不可欠です。"
 CWP_NORMAL:0 "[Country.MakeScope.ScriptValue('cwp_gdp_with_inflation')|vd]"
 CWP_TRILLION:0 "#v [Country.MakeScope.ScriptValue('cwp_gdp_div')|v]T#!"
 concept_military_occupation:0 "軍事占領"
 concept_military_occupation_desc:0 "軍事占領とは、大国の軍隊が支配権を握る地域です。通常、武力と条約に基づく合意により権威と主権を主張します。"
 concept_united_nations:0 "国際連合"
 concept_united_nations_desc:0 "国際連合（国連）は数ある[concept_international_organization]の一つです。その目的は、国際の平和および安全を維持し、諸国間の友好関係を発展させ、国際協力を達成し、諸国の行動を調和するための中心となることです。"
 concept_international_organization:0 "国際機関"
 concept_international_organization_desc:0 "国際機関とは、様々な軍事的・経済的目標を管理・執行するために相互に合意された規範や規則を持つ国家の集まりです。著名な組織として[concept_united_nations]、[concept_world_health_organization]、[concept_nato]などがあります。国際機関は主に[Concept('concept_member_state', '加盟国')]で構成されますが、特定の国が[concept_observer_status]を保持することもあります。"
 concept_observer_status:0 "オブザーバー資格"
 concept_observer_status_desc:0 "オブザーバー資格とは、[concept_international_organization]の[concept_member_state]ではないが、その機関の活動への参加を希望する[concept_country]に与えられる資格です。決定に対する投票権は与えられませんが、しばしば議論や討論に参加することができ、その機関が制定した法を遵守することに同意します。"
 concept_world_health_organization:0 "世界保健機関"
 concept_world_health_organization_desc:0 "世界保健機関（WHO）は、国際的な公衆衛生を担当する[concept_united_nations]内の専門機関です。"
 concept_member_state:0 "加盟国"
 concept_member_state_desc:0 "加盟国とは、[concept_international_organization]、連邦、連合に加盟している[concept_country]のことです。"
 concept_alignment:0 "同調"
 concept_alignment_desc:0 "各[concept_country]は[concept_superpower]に同調し、その国の国際問題を支援することができます。"
 concept_superpower:0 "超大国"
 concept_superpower_desc:0 "強大な力を誇示する広範な能力と、大国の意思さえも屈服させるまぎれもない能力を持つ、世界情勢において主要な指導的立場にある[concept_country]。\n\nこのような国は$concept_superpowers$とみなされます。$concept_superpowers$は他の$concept_superpowers$と頻繁に殴り合いをし、$concept_great_powers$のような小さい国の問題に干渉します。[AddLocalizationIf(GetPlayer.IsValid,'concept_superpower_desc_added')]"
 concept_superpower_desc_added:0 "\n\n$concept_superpowers$には以下の利益があります:\n[GetRankModifier('superpower').GetDesc]"
 concept_superpowers:0 "超大国"
 concept_nato:0 "NATO"
 concept_nato_desc:0 "北大西洋条約機構（NATO）は、第二次世界大戦後に設立された政府間軍事[concept_alliance]です。[concept_nato]は集団安全保障システムで、独立した加盟国が第三者の侵略から互いに防衛することに合意しています。"
 concept_warsaw_pact:0 "ワルシャワ条約機構"
 concept_warsaw_pact_desc:0 "ワルシャワ条約機構は、ソビエト連邦が主導する集団防衛条約です。主に共産主義の組織であり、[concept_nato]に対する勢力均衡または対抗軸として機能します。"
 concept_non_aligned:0 "非同盟"
 concept_non_aligned_desc:0 "非同盟運動（NAM）とは、どの陣営にも正式に属さず、どの陣営にも反対しない国々で構成される組織です。非同盟運動は[concept_united_nations]に次ぐ世界最大の国家グループです。"
 concept_un_member_state:0 "国連加盟国"
 concept_un_member_state_desc:0 "国連加盟国は、国連に完全かつ対等な加盟国として認められ、そのグローバル・ガバナンスと意思決定プロセスに参加している主権国家です。"
 concept_unsc_member:0 "国連安保理加盟国"
 concept_unsc_member_desc:0 "国連安保理加盟国は、国連安全保障理事会に議席を持つ国です。意思決定や制裁・軍事力行使を通じて国際社会の平和と安全の維持に重要な役割を果たします。"
 concept_diplomatic_weight:0 "外交的影響力"
 concept_diplomatic_weight_desc:0 "外交的影響力は、国際関係においてその国が持つ影響力です。経済力・軍事力・歴史的な同盟関係などの要素で形成され、交渉の懐柔や、政策の形成、紛争の解決に利用されます。"
 concept_supporters:0 "#p 賛成国#!"
 concept_supporters_desc:0 "賛成国は、決議案の#p 可決#!に投票している[concept_un_member_state]です。投票力の合計は、それぞれの[concept_diplomatic_weight]の合計に依存します。\n\n決議案に対する現在の[concept_supporters]の力:\n#p [GetPlayer.MakeScope.ScriptValue('supporting_value_total')|d]#!"
 concept_opponents:0 "#n 反対国#!"
 concept_opponents_desc:0 "反対国は、決議案の否決に投票している[concept_un_member_state]です。投票力の合計は、それぞれの[concept_diplomatic_weight]の合計に依存します。\n\n決議案に対する現在の[concept_opponents]の力:\n#n [GetPlayer.MakeScope.ScriptValue('opposing_value_total')|d]#!"
 concept_corruption:0 "汚職"
 concept_corruption_desc:0 "汚職は、権力者が私利私欲のためにその地位を利用することを表します。汚職は時間の経過とともに[concept_corruption_baseline]に近づき、国家に多くの悪影響をもたらします。"
 concept_corruption_baseline:0 "基準汚職"
 concept_corruption_baseline_desc:0 "基準汚職は[concept_corruption]の基本量であり、国家は時間経過とともにその値に引き寄せられます。\n\n基準汚職は[concept_government]内の[Concept('concept_interest_group', '$concept_interest_groups$')]の平均[concept_ig_corruption]から計算されます。"
 superpower:0 "[concept_superpower]"
 concept_pollution:0 "汚染"
 concept_pollution_desc:0 "汚染は、現在の汚染の排出量を表し、ある国のすべての産業の方式と[Concept('concept_pop', '$concept_pops$')]が生み出す汚染の合計です。汚染は地球温暖化と気候変動の原因になります。"
 concept_global_pollution:0 "地球汚染"
 concept_global_pollution_desc:0 "地球汚染は、世界のすべての[Concept('concept_state_region', '$concept_state_regions$')]が排出する汚染の総量です。放っておくと地球温暖化と気候変動を引き起こします。"
 concept_un_intervention:0 "国連の介入"
 concept_un_intervention_desc:0 "国連の介入は、国連が平和維持軍やその他の専門機関を通じて行う活動です。安定を回復し人権を保護するため、紛争や人道危機、国際法違反に対処します。"
 concept_ig_corruption:0 "利益集団汚職"
 concept_ig_corruption_desc:0 "利益集団汚職は、その国の各[concept_interest_group]によって生み出される[concept_corruption]の量です。\n\n利権集団は、[concept_government]内にいると政権を握っていた期間に応じて汚職が増加します。汚職政治家や汚職イベントも伴います。汚職は、$concept_opposition$にいるか、正直なリーダー、イベント、汚職対策のディシジョンによって低下させられます。"
 concept_administer:0 "統治支援"
 concept_administer_desc:0 "宗主国から従属国への行政力の移転です。"
 concept_develop:0 "開発支援"
 concept_develop_desc:0 "宗主国から従属国への建設ポイントと収入の移転です。"
 concept_central_bank:0 "中央銀行"
 concept_central_bank_desc:0 "The [concept_central_bank] is the highest banking institution in a country\n It handles all monetary policies within a nation. The [concept_central_bank] sets the nation's [concept_interest_rate], its [concept_monetary_policy] and tries to alleviate issues such as [concept_inflation] and [concept_deflation]\n\nEach [concept_central_bank] has a [concept_bank_credibility], which is determined by the overall economic wellbeing of the country, how it manages to pay its loans and overall economic indicators such as its [concept_inflation_rate], [concept_interest_rate], and [concept_bank_independence]."
 concept_bank_independence:0 "中央銀行の独立性"
 concept_bank_independence_desc:0 "Bank independence refers to the ability of a [concept_central_bank] to operate autonomously and free from undue political influence or interference.\n\nIt allows a central bank to make decisions on monetary policy, such as setting interest rates and regulating the money supply, based on economic considerations rather than short-term political objectives.\n\nBank independence is crucial for maintaining stability, credibility, and confidence in the financial system, as it helps ensure that monetary policy decisions are made in the best interest of the overall economy."
 concept_bank_credibility:0 "信用格付け"
 concept_bank_credibility_desc:0 "[concept_central_bank] credit rating refers to the evaluation of the creditworthiness and financial stability of a [concept_central_bank] by credit rating agencies. Similar to how credit ratings are assigned to governments or corporations, [concept_central_bank] credit ratings assess the ability of a [concept_central_bank] to fulfill its financial obligations and maintain the stability of the financial system.\n\nThese ratings provide an assessment of the central bank's governance, operational effectiveness, and its ability to manage risks. A higher credit rating indicates a stronger and more reliable [concept_central_bank], which can positively impact the country's overall financial standing, Investor Confidence and borrowing costs."
 concept_interest_rate:0 "金利"
 concept_interest_rate_desc:0 "Interest rates are the cost of borrowing money or the return earned on savings or investments. They are expressed as a percentage and represent the price of money over a specified period of time.\n\nInterest Rates are determined by the [concept_central_bank] based on factors such as [concept_inflation], currency strength, and loans.\n\nInterest rates have a negative effect on inflation, gradually lowering it while at the same time boosting the domestic currency's value relative to other currencies."
 concept_inflation_rate:0 "インフレ率"
 concept_inflation_rate_desc:0 "Inflation refers to the general increase in prices of goods and services over time, leading to a decrease in the purchasing power of money. When inflation occurs, each unit of currency buys fewer goods or services.\n\nInflation can be caused by various factors, including increased demand, higher production costs, or excessive [concept_money_supply]. Moderate inflation is considered normal and can stimulate economic growth, but high or unpredictable inflation can erode savings, disrupt economic stability, and reduce the overall standard of living.\n\nThe [concept_central_bank] often aims to manage inflation through monetary policy tools and interest rates to maintain price stability and support sustainable economic growth."
 concept_hyperinflation:0 "ハイパーインフレ"
 concept_hyperinflation_desc:0 "Hyperinflation is an extreme form of inflation characterized by an extraordinarily rapid and out-of-control increase in prices. It is usually accompanied by a significant loss in the value of a country's currency, leading to a severe erosion of purchasing power.\n\nHyperinflation often occurs when there is a massive increase in the [concept_money_supply], typically caused by excessive government spending, printing money to finance deficits, or economic crises. The rapid devaluation of the currency can create a vicious cycle where prices skyrocket, leading to further panic buying and hoarding. Hyperinflation has devastating effects on an economy, causing economic instability, widespread poverty, and a breakdown of the normal functioning of markets and financial systems."
 concept_inflation:0 "インフレ"
 concept_inflation_desc:0 "$concept_inflation_rate_desc$"
 concept_deflation:0 "デフレ"
 concept_deflation_desc:0 "Deflation refers to a sustained and general decline in prices of goods and services over time. In a deflationary environment, the purchasing power of money increases, as each unit of currency can buy more goods or services.\n\nDeflation can occur due to factors such as reduced consumer demand, excess production capacity, or tight monetary policy. While a moderate level of deflation may benefit consumers by increasing their purchasing power, persistent deflation can have detrimental effects on the economy. It can discourage spending and investment, leading to economic contraction, rising unemployment, and falling wages.\n\nThe [concept_central_bank] often strives to prevent or mitigate deflationary pressures by implementing monetary policies that aim to maintain price stability and stimulate economic activity."
 concept_hyperdeflation:0 "ハイパーデフレ"
 concept_hyperdeflation_desc:0 "Hyperdeflation is an extreme and rare phenomenon characterized by an exceptionally rapid and uncontrollable decrease in prices across an economy. It represents an intensified and accelerated form of deflation, where the value of money increases significantly, causing a dramatic surge in purchasing power.\n\n Hyperdeflation can occur in times of severe economic collapse, financial crises, or when there is an extreme contraction in consumer demand and business activity. The consequences of hyperdeflation can be highly detrimental, leading to widespread bankruptcies, unemployment, and economic depression. Governments and the [concept_central_bank] typically employs various measures, such as stimulating demand and injecting liquidity into the economy, to counteract hyperdeflationary pressures and restore stability."
 concept_money_supply:0 "通貨供給量"
 concept_money_supply_desc:0 "Money supply refers to the total amount of money available in an economy at a given time. It includes physical currency (coins and banknotes) as well as various types of deposits held by individuals, businesses, and financial institutions.\n\nMoney Supply generally increases when a country is in debt, and decreases when the country has more money in its treasury."
 concept_monetary_policy:0 "金融政策"
 concept_monetary_policy_desc:0 "Monetary policy refers to the actions and measures implemented by a [concept_central_bank] or monetary authority to manage and control the [concept_money_supply], interest rates, and credit conditions in an economy.\n\nCountries can have either an [concept_expansionary_monetary_policy], a [concept_contractionary_monetary_policy], or a [concept_stable_monetary_policy] monetary policy."
 concept_expansionary_monetary_policy:0 "緩和"
 concept_expansionary_monetary_policy_desc:0 "Expansionary [concept_monetary_policy] refers to the use of monetary tools by a [concept_central_bank] to stimulate economic growth and increase aggregate demand. It involves increasing the [concept_money_supply], lowering interest rates, and implementing measures to encourage borrowing and investment."
 concept_contractionary_monetary_policy:0 "緊縮"
 concept_contractionary_monetary_policy_desc:0 "Contractionary [concept_monetary_policy] refers to the use of monetary tools by a [concept_central_bank] to slow down economic growth and curb inflationary pressures. It involves decreasing the [concept_money_supply], raising interest rates, and implementing measures to discourage borrowing and spending."
 concept_stable_monetary_policy:0 "安定"
 concept_stable_monetary_policy_desc:0 "Stable [concept_monetary_policy] refers to a consistent and predictable approach adopted by a [concept_central_bank] to manage the [concept_money_supply], interest rates, and credit conditions in an economy. It aims to promote stability, predictability, and confidence in the financial system by not increasing or decreasing the [concept_money_supply]."
 concept_gold_standard:0 "金本位制"
 concept_gold_standard_desc:0 "This policy establishes a fixed exchange rate between a country's currency and a specified amount of gold. The value of the currency is directly linked to the gold reserves held by the government or central bank. It provides stability and limits inflationary pressures but can restrict monetary flexibility."
 concept_fiat_currency:0 "不換紙幣"
 concept_fiat_currency_desc:0 "Fiat currency is a type of currency that is not backed by a physical commodity, such as gold or silver, but is declared as legal tender by a government or central authority. Its value is based on the trust and confidence of the people using it. Fiat currency has value because the government issuing it maintains its acceptance as a medium of exchange, and it is supported by the stability of the economy and the legal framework in which it operates. The value of fiat currency is typically regulated through monetary policy, including actions such as adjusting interest rates and managing the money supply."
 concept_pegged_currency:0 "固定通貨"
 concept_pegged_currency_desc:0 "This policy involves fixing the exchange rate of a country's currency to another currency or a basket of currencies. The central bank or government ensures that the domestic currency's value remains stable relative to the anchor currency.\n\nThis policy promotes trade and stability, but the country's monetary policy becomes influenced by the monetary policy of the anchor currency"
 concept_foreign_reserves:0 "外貨準備高"
 concept_foreign_reserves_desc:0 "Foreign Reserves are the sum of money in another currency held by a country, foreign currency can be used to bolster a domestic currency's value or bring money into the treasury."
 concept_currency:0 "通貨"
 concept_currency_desc:0 "通貨とは特定の国家で流通している貨幣のシステムです。"
 CWP_NORMAL_IMF:0 "[GetPlayer.MakeScope.ScriptValue('global_gdp_imf')|vd]"
 CWP_TRILLION_IMF:0 "#v [GetPlayer.MakeScope.ScriptValue('global_gdp_imf_div')|v]T#!"
 concept_imf:0 "国際通貨基金"
 concept_imf_desc:0 "[concept_imf] (IMF) is one of many [concept_international_organization]; established in 1944 with the goal of promoting global economic stability and growth. It provides financial assistance, policy advice, and technical expertise to its member countries to address economic challenges and imbalances. The IMF plays a crucial role in managing financial crises, promoting exchange rate stability, and supporting sustainable economic development worldwide."
 concept_external_debt:0 "対外債務"
 concept_external_debt_desc:0 "TODO"
 IMF_DESC:0 "$concept_imf_desc$"
 concept_concessionary_loan_imf:0 "Concessionary"
 concept_nonconcessionary_loan_imf:0 "Non-Concessionary"
 concept_nonconcessionary_loan_imf_desc:0 "Non-Concessionary loans are primarily given to nations that are developed and have a high [concept_bank_credibility]\n\nNon-Concessionary loans accrue #gold Interest#!"
 concept_imf_credit_returns:0 "IMF Credit Returns"
 concept_imf_credit_returns_desc:0 "IMF Credit Returns are the sum of money received per month by creditor nations, the amount received is determined by global debt payment of [concept_imf_debtor]s divided by the [concept_imf_contribution_share] of the IMF Member"
 concept_imf_credit_payments:0 "IMF Credit Payments"
 concept_imf_credit_payments_desc:0 "IMF Credit Payments is the amount of money transferred to a nation's treasury from their [concept_imf_credit] limit."
 concept_imf_contribution_share:0 "IMF Contribution Share"
 concept_imf_contribution_share_desc:0 "IMF Contribution share is the percentage of money contributed to the [concept_imf] compared to all other contributors."
 concept_imf_debtor:0 "IMF Debtor"
 concept_imf_debtor_desc:0 "IMF Debtors are nations that have taken loans from the [concept_imf]"
 concept_imf_credit:0 "IMF Credit"
 concept_imf_credit_desc:0 "IMF Credit is the amount of money given to a nation as part of either an [concept_concessionary_loan_imf] or [concept_nonconcessionary_loan_imf] loan."
 concept_imf_bailout:0 "IMFベイルアウト"
 concept_imf_bailout_desc:0 "IMF Bailouts are a special type of loan with no interest that wipes out a country's domestic debt but have terms and conditions that have to be met in order to complete."
 CWP_GDP_PLAYERSCOPE:0 "[SelectLocalization(LessThan_CFixedPoint(GetPlayer.MakeScope.ScriptValue('cwp_gdp_with_inflation'), '(CFixedPoint)1000000000000'), 'CWP_NORMAL_PLAYERSCOPE', 'CWP_TRILLION_PLAYERSCOPE')|Dv]"
 CWP_NORMAL_PLAYERSCOPE:0 "[GetPlayer.MakeScope.ScriptValue('cwp_gdp_with_inflation')|vd]"
 CWP_TRILLION_PLAYERSCOPE:0 "#v [GetPlayer.MakeScope.ScriptValue('cwp_gdp_div')|v]T#!"
 concept_wmd_target_list:0 "Target List"
 concept_wmd_target_list_desc:0 "A list of targets determined by a country possessing nuclear weapons."
 concept_wmd_coverage:0 "Nuclear Coverage"
 concept_wmd_coverage_desc:0 "Nuclear Coverage is how effectively a country is able to strike targets in a specific strategic region, it is affected by factors such as:\n$TAB$- Deploying [concept_nuclear_weapons] in that region.\n$TAB$- The level of strategic airbases a country has\n$TAB$- Whether or not the country has a strategic airbase in that strategic region"