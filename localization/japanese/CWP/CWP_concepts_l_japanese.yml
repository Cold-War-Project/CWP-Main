l_japanese:
 concept_nuclear_weapons:0 "核弾頭"
 concept_nuclear_weapons_desc:0 "核弾頭は、ミサイル、ロケットなどの運搬システムの部品となる核兵器です。核弾頭が発射され、目標に到達して爆発すると、計り知れない破壊と長期的な放射性降下物の被害を引き起こします。"
 concept_nuclear_stockpile:0 "核備蓄"
 concept_nuclear_stockpile_desc:0 "核備蓄は、ある国が保有する核兵器の備蓄です。武力紛争や地政学的危機の際に戦略的抑止力や潜在的な軍事資源として機能します。"
 concept_nuclear_stockpile_max:0 "最大核備蓄量"
 concept_nuclear_stockpile_max_desc:0 "最大核備蓄量とは、一国が保有できる核兵器の最大量です。戦略的バランスを保ち、過度の軍拡を防ぐため、しばしば国際条約や国際協定によって制限されます。"
 concept_readiness:0 "即応性"
 concept_readiness_desc:0 "国家の即応性とは、様々な危機や課題に効果的に対応する準備と能力を表します。危機や課題には、公衆衛生上の緊急事態や自然災害から、経済不況や国家安全保障への脅威までが広く含まれます。即応性には、インフラの回復力、公共サービスの堅牢性、政府機関の効率性、経済の強さなど、様々な側面があります。さらに、変化する状況に適応し、社会的結束を維持し、困難を克服するための集団的努力を支える国民の能力も含んでいます。高水準の即応性を達成することは、国の安定・繁栄・幸福を確保し、ますます複雑化し相互接続が進む世界を乗り切るための弾力的で適応力のある社会を育むために不可欠です。"
 CWP_NORMAL:0 "[Country.MakeScope.ScriptValue('cwp_gdp')|1*v]"
 CWP_TRILLION:0 "[Country.MakeScope.ScriptValue('cwp_gdp_div')|1*v]T"
 concept_military_occupation:0 "軍事占領"
 concept_military_occupation_desc:0 "軍事占領とは、大国の軍隊が支配権を握る地域です。通常、武力と条約に基づく合意により権威と主権を主張します。"
 concept_united_nations:0 "国際連合"
 concept_united_nations_desc:0 "国際連合（国連）は、国際の平和および安全を維持し、諸国間の友好関係を発展させ、国際協力を達成し、諸国の行動を調和するための中心となることを目指す[concept_international_organization]です。"
 concept_international_organization:0 "国際機関"
 concept_international_organization_desc:0 "国際機関とは、様々な軍事的・経済的目標を管理・執行するために相互に合意された規範や規則を持つ国家の集まりです。著名な組織として[concept_united_nations]、[concept_world_health_organization]、[concept_nato]などがあります。国際機関は主に[concept_member_state]で構成されますが、特定の国が[concept_observer_status]を保持することもあります。"
 concept_observer_status:0 "オブザーバー資格"
 concept_observer_status_desc:0 "オブザーバー資格とは、[concept_international_organization]の[concept_member_state]ではないが、その機関の活動への参加を希望する[concept_country]に与えられる資格です。決定に対する投票権は与えられませんが、しばしば議論や討論に参加することができ、その機関が制定した法を遵守することに同意します。"
 concept_world_health_organization:0 "世界保健機関"
 concept_world_health_organization_desc:0 "世界保健機関（WHO）は、国際的な公衆衛生を担当する[concept_united_nations]内の専門機関です。"
 concept_member_state:0 "加盟国"
 concept_member_state_desc:0 "加盟国とは、[concept_international_organization]、連邦、連合に加盟している[concept_country]のことです。"
 concept_alignment:0 "同調"
 concept_alignment_desc:0 "各[concept_country]は[concept_superpower]に同調し、その国の国際問題を支援することができます。"
 concept_superpower:0 "超大国"
 concept_superpower_desc:0 "強大な力を誇示する広範な能力と、大国の意思さえも屈服させるまぎれもない能力を持つ、世界情勢において主要な指導的立場にある[concept_country]。\n\nこのような国は$concept_superpowers$とみなされます。$concept_superpowers$は他の$concept_superpowers$と頻繁に殴り合いをし、$concept_great_powers$のような小さい国の問題に干渉します。[AddLocalizationIf(GetPlayer.IsValid,'concept_superpower_desc_added')]"
 concept_superpower_desc_added:0 "\n\n$concept_superpowers$には以下の利益があります:\n[GetRankModifier('superpower').GetDesc]"
 concept_superpowers:0 "超大国"
 concept_nato:0 "NATO"
 concept_nato_desc:0 "北大西洋条約機構（NATO）は、第二次世界大戦後に設立された政府間軍事[concept_alliance]です。[concept_nato]は集団安全保障システムで、独立した加盟国が第三者の侵略から互いに防衛することに合意しています。"
 concept_warsaw_pact:0 "ワルシャワ条約機構"
 concept_warsaw_pact_desc:0 "ワルシャワ条約機構は、ソビエト連邦が主導する集団防衛条約です。主に共産主義の組織であり、[concept_nato]に対する勢力均衡または対抗軸として機能します。"
 concept_non_aligned:0 "非同盟"
 concept_non_aligned_desc:0 "非同盟運動（NAM）とは、どの陣営にも正式に属さず、どの陣営にも反対しない国々で構成される組織です。非同盟運動は[concept_united_nations]に次ぐ世界最大の国家グループです。"
 concept_un_member_state:0 "国連加盟国"
 concept_un_member_state_desc:0 "国連加盟国は、国連に完全かつ対等な加盟国として認められ、そのグローバル・ガバナンスと意思決定プロセスに参加している主権国家です。"
 concept_unsc_member:0 "国連安保理加盟国"
 concept_unsc_member_desc:0 "国連安保理加盟国は、国連安全保障理事会に議席を持つ国です。意思決定や制裁・軍事力行使を通じて国際社会の平和と安全の維持に重要な役割を果たします。"
 concept_diplomatic_weight:0 "外交的影響力"
 concept_diplomatic_weight_desc:0 "外交的影響力は、国際関係においてその国が持つ影響力です。経済力・軍事力・歴史的な同盟関係などの要素で形成され、交渉の懐柔や、政策の形成、紛争の解決に利用されます。"
 concept_supporters:0 "#p 賛成国#!"
 concept_supporters_desc:0 "賛成国は、決議案の#p 可決#!に投票している[concept_un_member_state]です。投票力の合計は、それぞれの[concept_diplomatic_weight]の合計に依存します。\n\n[GetPlayer.GetCustom('current_resolution')]に対する現在の[concept_supporters]の力:\n#p [GetPlayer.MakeScope.ScriptValue('supporting_value_total')|d]#!"
 concept_opponents:0 "#n 反対国#!"
 concept_opponents_desc:0 "反対国は、決議案の否決に投票している[concept_un_member_state]です。投票力の合計は、それぞれの[concept_diplomatic_weight]の合計に依存します。\n\n[GetPlayer.GetCustom('current_resolution')]に対する現在の[concept_opponents]の力:\n#n [GetPlayer.MakeScope.ScriptValue('opposing_value_total')|d]#!"
 concept_corruption:0 "汚職"
 concept_corruption_desc:0 "汚職は、権限を委ねられた個人や組織が行う不正行為です。個人的または組織的な利益のために不正な利益を得たり、権力を濫用したりします。"
 concept_corruption_baseline:0 "基準汚職"
 concept_corruption_baseline_desc:0 "#T 基準汚職は[concept_corruption]の基本量であり、国家は時間経過とともにその値に引き寄せられます。#!\n\n#s 現在の[GetPlayer.GetName]の基準値:#!\n#v [GetPlayer.GetCustom('corruption_baseline_loc')]#!\n\n#i 汚職は法律、リーダー特性、イベント、補正の組み合わせによって増減します。#!"
 superpower:0 "[concept_superpower]"
 concept_pollution:0 "汚染"
 concept_pollution_desc:0 "汚染は、現在の汚染の排出量を表し、ある国のすべての産業の方式と[concept_pop]が生み出す汚染の合計です。汚染は地球温暖化と気候変動の原因になります。"
 concept_global_pollution:0 "地球汚染"
 concept_global_pollution_desc:0 "地球汚染は、世界のすべての国が排出する汚染の総量です。放っておくと地球温暖化と気候変動を引き起こします。"
 concept_un_intervention:0 "[concept_united_nations]の介入"
 concept_un_intervention_desc:0 "国連の介入は、国連が平和維持軍やその他の専門機関を通じて行う活動です。安定を回復し人権を保護するため、紛争や人道危機、国際法違反に対処します。"