l_japanese:
 private_military_companies.1.t:0 "民間軍事会社"
 private_military_companies.1.d:0 "民間軍事会社の台頭"
 private_military_companies.1.f:0 "民間軍事会社は我が国で権力を高め、その影響力を強めている。最近の法改正により、民間軍事会社は政府と政治のほぼすべての面において軍隊に取って代われるようになった。長期的な影響はまだ不明だが、民間軍事会社が今後も存在し続けることは明らかである。"
 private_military_companies.1.a:0 "気がかりだ…"
 private_military_companies.2.t:0 "民間軍事会社"
 private_military_companies.2.d:0 "民間軍事会社の衰退"
 private_military_companies.2.f:0 "民間軍事会社は我が国における権力の座を追われた。最近の法改正により、民間軍事会社は軍隊と政府に対する支配を放棄せざるを得なかった。国家機構は本来あるべき姿に戻り、民間軍事会社は影に隠れることを余儀なくされた。"
 private_military_companies.2.a:0 "いい厄介払いだ…"
 private_military_companies.3.t:0 "支援提供"
 private_military_companies.3.d:0 "民間軍事会社が軍事的支援を申し出ている"
 private_military_companies.3.f:0 "最近の敗戦を踏まえ、ある民間軍事会社が戦争への支援提供を申し出た。この会社は専門性と効率性の高さで名高いが、政府に影響を及ぼすかもしれないと心配する声もある。"
 private_military_companies.3.a:0 "申し出を受ける。"
 private_military_companies.3.b:0 "申し出を断る。"
 private_military_companies.5.t:0 "契約更新"
 private_military_companies.5.d:0 "民間軍事会社との契約更新"
 private_military_companies.5.f:0 "民間軍事会社との契約が満了を迎え、更新するかどうかの決断を迫られている。この会社は我が国にとって有益な存在だが、その影響力の大きさに不満を持つものもいる。"
 private_military_companies.5.a:0 "契約を更新する。"
 private_military_companies.5.b:0 "契約を終了する。"
 private_military_companies.6.t:0 "民間軍事会社の拒絶"
 private_military_companies.6.d:0 "民間軍事会社は退陣を拒否する"
 private_military_companies.6.f:0 "一連の交渉が失敗に終わった後、民間軍事会社は我が国における権力の座から退くことを拒否している…"
 private_military_companies.6.a:0 "要求を飲む。"
 private_military_companies.6.b:0 "脅迫には屈しない！"
 private_military_companies.7.t:0 "民間軍事会社の退陣"
 private_military_companies.7.d:0 "民間軍事会社は退陣する"
 private_military_companies.7.f:0 "一連の激しい交渉の末、民間軍事会社は我が国における権力の座から身を引くことに同意した。"
 private_military_companies.7.a:0 "いい厄介払いだ…"
 remove_pmcs_from_power:0 "民間軍事会社の排除"
 remove_pmcs_from_power_desc:0 "民間軍事会社はあまりにも強力になりすぎた。権力の座から排除しなければならない。"
 pmc_removal_cooldown:0 "最近、民間軍事会社を退陣させようとした"
 economic_events.1.t:0 "農業補助金"
 economic_events.1.d:0 "近頃、農産物の現地価格が容認できないほど高騰しており、農家からは生活費を補助して欲しいとの声が上がっている。"
 economic_events.1.f:0 "しかし、企業側は補助金が自由市場を弱体化させると主張し、政府がこの問題に関与しないことを求めている。"
 economic_events.1.a:0 "補助金を交付する。"
 economic_events.1.b:0 "自由市場の決定に委ねる。"
 economic_events.2.t:0 "農業補助金の更新"
 economic_events.2.d:0 "農家は10年前に始まった補助金の更新を切望している。"
 economic_events.2.f:0 "補助金は農業分野には恩恵があるが、国庫には負担がかかっている。補助金を更新するか、それとも失効させるか。決断の時が来た。"
 economic_events.2.a:0 "補助金を更新する。"
 economic_events.2.b:0 "補助金を終了する。"
 economic_events.3.t:0 "信用拡大"
 economic_events.3.d:0 "融資などの金融サービスが安価に利用できるようになったことで、好景気が起きている。政府は信用拡大を促進するため介入できる。"
 economic_events.3.f:0 "信用拡大は持続不可能であり、暴落につながることを懸念する声もある。"
 economic_events.3.a:0 "融資の流動性を維持する。"
 economic_events.3.b:0 "信用拡大を抑制する。"
 economic_events.4.t:0 "銀行の過剰投機"
 economic_events.4.d:0 "近年の好景気は一部の銀行による過剰な投機を引き起こした。そうした銀行は現在破綻の危機に瀕しており、政府は救済を求められている。"
 economic_events.4.f:0 "銀行を破綻させるべきだとの意見もあるが、それでは銀行危機が起こり、不況は避けられない。"
 economic_events.4.a:0 "銀行を救済する。"
 economic_events.4.b:0 "銀行を破綻させる。"
 economic_events.5.t:0 "信用収縮"
 economic_events.5.d:0 "高額融資が銀行危機を招く"
 economic_events.5.f:0 "信用不足から銀行危機が発生した。政府は銀行の救済を求められているが、銀行を破綻させるべきだとの意見もある。"
 economic_events.5.a:0 "銀行を救済する。"
 economic_events.5.b:0 "銀行を破綻させる。"
 economic_events.6.t:0 "好況"
 economic_events.6.d:0 "融資の拡大が好景気をもたらした。"
 economic_events.6.f:0 "経済は着実に成長している。政府にはこの経済成長を促進するための施策が求められている。"
 economic_events.6.a:0 "急速な成長を促進する。"
 economic_events.6.b:0 "慎重な手法を採用する。"
