 decolonization.501.t:0 "The Deoccupation of Libya"
 decolonization.501.f:0 "The Allied occupation of Libya has ended."
 decolonization.501.a:0 "We Need a King"
 decolonization.501.b:0 "Form a Republic"
 decolonization.501.c:0 "Form a Ruling Council"
 decolonization.502.t:0 "The Deoccupation of Eritrea"
 decolonization.502.f:0 "The Allied occupation of Eritrea has ended."
 decolonization.502.a:0 "Cede Eritrea to Ethiopia"
 decolonization.502.b:0 "Make Eritrea an independent nation"
 decolonization.503.t:0 "The Decolonization of West Sahara"
 decolonization.503.f:0 "Our time controlling West Sahara has ended."
 decolonization.503.a:0 "Cede West Sahara to Morocco"
 decolonization.503.b:0 "Cede West Sahara to Mauritania"
 decolonization.503.c:0 "Make West Sahara an independent nation"
 decolonization.504.t:0 "The Decolonization of Ar-Rif"
 decolonization.504.f:0 "Our time controlling Ar-Rif has ended."
 decolonization.504.a:0 "Cede Ar-Rif to Morocco"
 decolonization.504.b:0 "Make Ar-Rif an independent nation"
 decolonization.505.t:0 "The Decolonization of Equitorial Guinea"
 decolonization.505.f:0 "Our time controlling Equitorial Guinea has ended."
 decolonization.505.a:0 "This was inevitable"
 decolonization.506.t:0 "The Treaty of Manilla"
 decolonization.506.f:0 "Of course, there may yet be room for negotiations."
 decolonization.506.a:0 "Make the Philippines Independent"
 decolonization.506.b:0 "Retain the Philippines as a dominion"
 decolonization.507.t:0 "The Treaty of San Francisco"
 decolonization.507.f:0 "With the signing of this treaty, Japan once more stands amongst the community of nations as a sovereign state. As the era of empire fades into the distance and the occupational transition packs up and leaves, a new Japan stands facing the world, one established on the principles of peace, democracy and prosperity."
 decolonization.507.a:0 "Make Japan Independent"
 decolonization.507.b:0 "Retain Japan as a dominion"
 decolonization.508.t:0 "The Deoccupation of Syria"
 decolonization.508.f:0 "The Allied occupation of Syria has ended."
 decolonization.508.a:0 "We Need a King"
 decolonization.508.b:0 "Form a Republic"
 decolonization.508.c:0 "Form a Ruling Council"
 decolonization.501.desc:0 "The Libyan people have been liberated from the European occupation."
 decolonization.502.desc:0 "The time has come to determine the ultimate fate of Eritrea."
 decolonization.503.desc:0 "The time has come to determine the ultimate fate of West Sahara."
 decolonization.504.desc:0 "The time has come to determine the ultimate fate of Ar-Rif."
 decolonization.505.desc:0 "The rising tides of decolonization in Africa have become manifest, and our time as a colonial power draws to a close."
 decolonization.506.desc:0 "It has been 12 years since the passage of the Philippine Independence Act, and now that control has been re-established over the archipelago, it is time to make good on our promises to the Filipino people."
 decolonization.507.desc:0 "After many years of occupation, the time has come for the Japanese people to take control over their fate once more."
 decolonization.508.desc:0 "The Syrian people have been liberated from the European occupation."
 notification_leader_agreed_tooltip:0 "#header $notification_leader_agreed_name$#!\n$TOOLTIP_DELIMITER$\n$notification_leader_agreed_desc$"
 notification_leader_agreed_name:0 "Leader approved Operation."
 notification_leader_agreed_desc:0 "[SCOPE.sC('originator').GetName] has agreed to our request!"
 notification_leader_disagreed_tooltip:0 "#header $notification_leader_disagreed_name$#!\n$TOOLTIP_DELIMITER$\n$notification_leader_disagreed_desc$"
 notification_leader_disagreed_name:0 "Leader cancelled Operation."
 notification_leader_disagreed_desc:0 "Sadly, [SCOPE.sC('originator').GetName] has rejected our request."
 decolonization.509.t:0 "Union with Somalia"
 decolonization.509.desc:0 "We have an opportunity now that we are independent to unite with our brothers in Somalia."
 decolonization.509.f:0 "This may be our only chance to unite with Somalia peacefully."
 decolonization.509.a:0 "Accept the Union"
 decolonization.509.b:0 "Reject the Union"
 decolonization.510.t:0 "Union with a nearby State"
 decolonization.510.desc:0 "We have an opportunity now that we are independent to unite with a nearby state."
 decolonization.510.f:0 "This may be our only chance to unite with a nearby state peacefully."
 decolonization.510.a:0 "Union with Somalia"
 decolonization.510.b:0 "Union with Eritrea"
 decolonization.510.c:0 "Union with Somaliland"
 decolonization.510.d:0 "Union with Ethiopa"
 decolonization.510.e:0 "Remain Independent"
 decolonization.511.t:0 "Fate of Somalia"
 decolonization.511.desc:0 "Since World War II ended, we have been in control over the former Italian colony of Somalia. We should look to the future and determine the fate of this land."
 decolonization.511.f:0 "The United Nations would prefer we give it to Italy as a trusteeship, but independence remains an option if we wish it."
 decolonization.511.a:0 "Make Somalia an independent nation"
 decolonization.511.b:0 "Make Somalia a trusteeship of Italy"
 decolonization.512.t:0 "Trusteeship of Somalia"
 decolonization.512.desc:0 "The United Nations has asked us to take control of Somalia as a trusteeship. Should we accept, it will be our protectorate for the next ten years."
 decolonization.512.f:0 "Of course, the british are in control of Somalia now, and could remain so if we wished.  Alternatively, independence is an option."
 decolonization.512.a:0 "Make Somalia an independent nation"
 decolonization.512.b:0 "Make Somalia a trusteeship of the United Kingdom"
 decolonization.512.c:0 "Make Somalia our trusteeship"
 decolonization.513.t:0 "Trusteeship Ends"
 decolonization.513.desc:0 "After ten years of trusteeship, Somalia is now an independent nation."
 decolonization.513.f:0 "Their fate is their own to determine."
 decolonization.513.a:0 "This was inevitable"
 decolonization.514.t:0 "The United Arab Emirates"
 decolonization.514.desc:0 "With the end of the British occupation of the Trucial States, we have an opportunity to unite the Emirates into a single nation."
 decolonization.514.f:0 "This may be our only chance to unite the Emirates peacefully."
 decolonization.514.a:0 "Accept the Union"
 decolonization.514.b:0 "Reject the Union"
 decolonization.515.t:0 "The Union of Tanzania"
 decolonization.515.desc:0 "With the end of the British occupation of Tanganyika and Zanzibar, we have an opportunity to unite our nations together into a single nation."
 decolonization.515.f:0 "This may be our only chance to unite Tanzania peacefully."
 decolonization.515.a:0 "Accept the Union"
 decolonization.515.b:0 "Reject the Union"
 decolonization.516.t:0 "Burundian Independence"
 decolonization.516.desc:0 "With the end of the Belgian occupation of Rwanda, Burundi has declared itself independent."
 decolonization.516.f:0 "Of course, we may reject their independence, but this will lead to war."
 decolonization.516.a:0 "Refuse their Independence"
 decolonization.516.b:0 "Accept their Independence"
 decolonization.517.t:0 "Returning the Kurils"
 decolonization.517.desc:0 "With the recent warming of relations between our nation and Japan, perhaps we should consider relinquishing their claims to them."
 decolonization.517.f:0 "Refusal may sour our relationship."
 decolonization.517.a:0 "Return the Kurils"
 decolonization.517.b:0 "Keep the Kurils"
 decolonization.518.t:0 "Ceding the Falklands"
 decolonization.518.desc:0 "With the recent warming of relations between our nation and Argentina, perhaps we should consider relinquishing their claims to them."
 decolonization.518.f:0 "Refusal may sour our relationship."
 decolonization.518.a:0 "Return the Falklands"
 decolonization.518.b:0 "Keep the Falklands"
 decolonization.519.t:0 "Returning the Canal Zone"
 decolonization.519.desc:0 "After nearly a centruy, perhaps it is time to return the Canal Zone to Panama."
 decolonization.519.f:0 "Refusal may sour our relationship."
 decolonization.519.a:0 "Return the Canal Zone"
 decolonization.519.b:0 "Keep the Canal Zone"
 decolonization.519.c:0 "Return the Canal Zone"
 decolonization.519.d:0 "Keep the Canal Zone"
 decolonization.520.t:0 "The Faroe Islands"
 decolonization.520.desc:0 "The Faroe Islands are a part of Denmark, but recently this arrangement has proved to be unpopular. Perhaps we should grant them to Iceland, who has been asking for them for some time."
 decolonization.520.f:0 "This may avoid civil unrest."
 decolonization.520.a:0 "Give the Faroe Islands to Iceland"
 decolonization.520.b:0 "Keep the Faroe Islands"
 decolonization.521.t:0 "The Fate of Åland"
 decolonization.521.desc:0 "The Åland Islands are a part of Finland, but recently this arrangement has proved to be unpopular. Perhaps we should grant them to Sweden, who has been asking for them for some time."
 decolonization.521.f:0 "This may avoid civil unrest."
 decolonization.521.a:0 "Give Åland to Sweden"
 decolonization.521.b:0 "Keep Åland"
 decolonization.522.t:0 "The Purchase of Greenland"
 decolonization.522.desc:0 "With the recent establishment of [concept_nato], Greenland has become a strategic asset. Perhaps we should purchase it from Denmark."
 decolonization.522.f:0 "This will cost us $3,000,000 in total over 5 years."
 decolonization.522.a:0 "Offer to Purchase Greenland"
 decolonization.522.b:0 "Do not make an offer"
 decolonization.523.t:0 "The Sale of Greenland"
 decolonization.523.desc:0 "With the recent establishment of [concept_nato], Greenland has become a strategic asset. The United States have made an offer for $3,000,000 to purchase the island from us."
 decolonization.523.f:0 "This could benefit our economy greatly, but is a blow to national pride."
 decolonization.523.a:0 "Accept the Offer"
 decolonization.523.b:0 "Reject the Offer"
 decolonization.524.t:0 "French Newfoundland"
 decolonization.524.desc:0 "With Canada now in control of Newfoundland, perhaps it is time to give our [concept_nato] ally control of our portion as well."
 decolonization.524.f:0 "This may improve our relationship with Canada."
 decolonization.524.a:0 "Give Newfoundland to Canada"
 decolonization.524.b:0 "Keep French Newfoundland"