l_japanese:
 BUDGET_TAB_FISCAL:0 "中央銀行"
 INTERNATIONAL_LOANS:0 "国際融資"
 CENTRAL_BANK_CUSTOM_LOC:0 "The [GetPlayer.GetAdjective] [concept_central_bank] is the highest banking institution in [GetPlayer.GetNameNoFlag]\n\nIt currently follows a #v [GetPlayer.GetCustom('bank_independence_loc')]#! monetary policy and has credibility rating of [GetPlayer.GetCustom('bank_credibility_loc_desc')] | [GetPlayer.GetCustom('bank_credibility_loc')]\n\nThe [GetPlayer.GetAdjectiveNoFlag] [concept_central_bank]'s currency is the [GetPlayer.MakeScope.Var('cwp_currency').GetFlagName][GetPlayer.GetCustom('currency_text_loc')] which is currently valued at #v [GetPlayer.MakeScope.ScriptValue('currency_average_difference_to_global')|+d%]#! the global average and its value is currently changing by [GetPlayer.MakeScope.ScriptValue('currency_value_growth')|+d%] per month"
 CURRENT_INTEREST_RATE:0 "#v [GetPlayer.MakeScope.ScriptValue('interest_rate')|d%]#!"
 TARGET_INTEREST_RATE:0 "#p [GetPlayer.MakeScope.ScriptValue('interest_rate_gui')|d%]#!"
 DEVALUE_CURRENCY_TOOLTIP:0 "Devalue your currency by #v [GetPlayer.MakeScope.ScriptValue('alter_currency_value_tooltip')|d%]#!, decreasing its value to #v [GetPlayer.MakeScope.ScriptValue('currency_difference_to_global_devalue')|+%]#! the global average\n\n[SelectLocalization(GetPlayer.MakeScope.Var('altered_currency').IsSet, 'ALTERED_CURRENCY', '')]\n[SelectLocalization(GetScriptedGui('alter_currency_blocked_due_pegged').IsShown( GuiScope.SetRoot(GetPlayer.MakeScope).End), 'BLOCKED_DUE_TO_PEG', '')]\n[SelectLocalization(GetScriptedGui('alter_currency_blocked_due_head').IsShown( GuiScope.SetRoot(GetPlayer.MakeScope).End), 'BLOCKED_DUE_TO_HEAD', '')]"
 REVALUE_CURRENCY_TOOLTIP:0 "Revalue your currency by #v [GetPlayer.MakeScope.ScriptValue('alter_currency_value_tooltip')|d%]#!, increasing its value to #v [GetPlayer.MakeScope.ScriptValue('currency_difference_to_global_revalue')|+%]#! the global average\n\n[SelectLocalization(GetPlayer.MakeScope.Var('altered_currency').IsSet, 'ALTERED_CURRENCY', '')]\n[SelectLocalization(GetScriptedGui('alter_currency_blocked_due_pegged').IsShown( GuiScope.SetRoot(GetPlayer.MakeScope).End), 'BLOCKED_DUE_TO_PEG', '')]\n[SelectLocalization(GetScriptedGui('alter_currency_blocked_due_head').IsShown( GuiScope.SetRoot(GetPlayer.MakeScope).End), 'BLOCKED_DUE_TO_HEAD', '')]"
 REDENOMINATE_CURRENCY_TOOLTIP:0 "#gold Redenominate#! your currency by reducing its currency unit by #v -90%#!.\n\n#i Redenominations can be done in order to reduce to inflated currency values.#!"
 BLOCKED_DUE_TO_PEG:0 "#t 固定通貨#!を持っていません @red_cross!"
 BLOCKED_DUE_TO_HEAD:0 "[concept_central_bank]は通貨の主導的な銀行ではありません @red_cross!"
 ALTERED_CURRENCY:0 "#i 最近通貨を変更しました。通貨は5年に1回変更できます。"
 ALTER_INTEREST_RATES:0 "#t [concept_interest_rate]の変更#!\n推奨[concept_interest_rate]: [GetPlayer.MakeScope.ScriptValue('player_ideal_interest_rate')|vd%]\n$TOOLTIP_DELIMITER$\n金利はインフレ率と自国通貨の強さに影響し、金利が高いほどインフレ率は低下し、通貨価値は長期的に上昇します。\n\n[SelectLocalization(GetScriptedGui('can_set_interest_rates_law').IsShown( GuiScope.SetRoot(GetPlayer.MakeScope).End), 'BLOCKED_FROM_GOLD_STANDARD', '')]\n[SelectLocalization(GetScriptedGui('can_set_interest_rates_variable').IsShown( GuiScope.SetRoot(GetPlayer.MakeScope).End), 'BLOCKED_FROM_CHANGE_INTEREST', '')]\n#i 金利を設定したあと中央のボタンをクリックして決定してください#!"
 BLOCKED_FROM_GOLD_STANDARD:0 "#v $law_gold_standard$#!法または#v 固定通貨#!法がありません @red_cross!"
 BLOCKED_FROM_CHANGE_INTEREST:0 "今月金利を変更していない @red_cross!"
 BANK_CREDIBILITY_TOOLTIP_BUDGET:0 "The [GetPlayer.GetAdjective] [concept_central_bank] is the highest banking institution in [GetPlayer.GetNameNoFlag]\n\nIt currently follows a #v [GetPlayer.GetCustom('bank_independence_loc')]#! monetary policy and has credibility rating of [GetPlayer.GetCustom('bank_credibility_loc_desc')] | [GetPlayer.GetCustom('bank_credibility_loc')]\n\nThe [concept_central_bank] credit rating may change to [GetPlayer.GetCustom('bank_credibility_forecast_loc')] which is considered [GetPlayer.GetCustom('bank_credibility_forecast_desc')] in the next evaluation period\n\nThe [concept_central_bank]'s Credit rating is determined by the overall economic wellbeing of the country, how it manages to pay its loans and overall economic indicators such as its [concept_inflation_rate] and [concept_interest_rate].\n$TOOLTIP_DELIMITER$\nYour [concept_central_bank] Credibility value is [GetPlayer.MakeScope.ScriptValue('bank_credibility_val')|v0]#v /24#! and is affected by:\n[GetPlayer.MakeScope.GetScriptValueDesc('bank_credibility_val')]\n$TOOLTIP_DELIMITER$\nThe [GetPlayer.GetAdjectiveNoFlag] [concept_central_bank]'s currency is the [GetPlayer.MakeScope.Var('cwp_currency').GetFlagName][GetPlayer.GetCustom('currency_text_loc')] which is currently valued at #v [GetPlayer.MakeScope.ScriptValue('currency_average_difference_to_global')|+d%]#! the global average.\n$TOOLTIP_DELIMITER$\nIts value is currently changing by [GetPlayer.MakeScope.ScriptValue('currency_value_growth')|+d%] per month due to:\n[GetPlayer.MakeScope.GetScriptValueDesc('currency_value_growth')]"
 INFLATION_RATE_TOOLTIP:0 "[concept_inflation_rate]は、経済における商品やサービスの全般的な価格水準の上昇率です。\n$TOOLTIP_DELIMITER$\n[GetPlayer.GetAdjective]の現在のインフレ率は#n [GetPlayer.MakeScope.ScriptValue('inflation_value')|d%]#!で、変化率は[GetPlayer.GetCustom('inflation_growth_plus_minus')][GetPlayer.MakeScope.ScriptValue('inflation_growth')|-Od%]/月です。\n$TOOLTIP_DELIMITER$\n[concept_inflation_rate]の変化要因:\n$TOOLTIP_DELIMITER$\n[GetPlayer.MakeScope.GetScriptValueDesc('inflation_growth')]"
 FOREIGN_RESERVES_TOOLTIP:0 "[concept_foreign_reserves] are the total amount of foreign currency held by a country.\n$TOOLTIP_DELIMITER$\nCurrent Foreign Reserves: #v [GetPlayer.MakeScope.ScriptValue('foreign_reserves_value')|+0d]\n#!Capacity: #v [GetPlayer.MakeScope.ScriptValue('foreign_reserves_max')|d]#!\n\nYour [concept_foreign_reserves] capacity is determined by your gold reserve limit(x10)\n$TOOLTIP_DELIMITER$\nThe current total worth of your [concept_foreign_reserves] in [GetPlayer.MakeScope.Var('cwp_currency').GetFlagName][GetPlayer.GetCustom('currency_text_loc')] is [GetPlayer.MakeScope.ScriptValue('foreign_reserves_conversion')|+0d]\n\nThis is due to the current currency exchange rate between the [GetPlayer.GetCustom('currency_text_loc')] and the average global currency value"
 FOREIGN_RESERVES_SELL_TOOLTIP:0 "#t Sell a portion of your [concept_foreign_reserves] in order to bring money into your treasury#!\n\nIncreasing our treasury by #p 500k#![GetPlayer.MakeScope.Var('cwp_currency').GetFlagName] would cost us [GetPlayer.MakeScope.ScriptValue('foreign_reserves_sell')|-Od] in foreign reserves.\n\nThis is due to the [GetPlayer.GetCustom('currency_text_loc')] having a [GetPlayer.MakeScope.ScriptValue('currency_average_difference_to_global')|+d%] difference to the average global currency value"
 BUY_FOREIGN_CURRENCY_TOOLTIP:0 "Buy #v [Country.MakeScope.ScriptValue('buying_foreign_currency_rate_denomination')|+d] [Country.GetAdjectiveNoFlag] [Country.GetCustom('currency_text_loc')][Country.MakeScope.Var('cwp_currency').GetFlagName]#! by spending [Country.MakeScope.ScriptValue('exchange_currency_difference_to_domestic')|+d] [GetPlayer.GetCustom('currency_text_loc')][GetPlayer.MakeScope.Var('cwp_currency').GetFlagName]\nThis will increase our foreign reserves by [Country.MakeScope.ScriptValue('buying_foreign_currency_rate')|+d] due to the [Country.GetCustom('currency_text_loc')] denomination of [Country.MakeScope.ScriptValue('country_currency_denomination')|v0]\n$TOOLTIP_DELIMITER$\nThe amount of foreign currency that can be bought is 5% of the [Country.GetAdjectiveNoFlag] money supply\n\nBuying this currency will appreciate its value as well as reduce the [Country.GetAdjectiveNoFlag] money supply\n[SelectLocalization(Not(GetScriptedGui('can_buy_currency').IsShown( GuiScope.SetRoot(GetPlayer.MakeScope).AddScope('currency_exchange_country',Country.MakeScope).End)), 'cannot_buy_currency_tt', '')][SelectLocalization(GetScriptedGui('can_buy_currency_player_pegged_currency').IsShown( GuiScope.SetRoot(GetPlayer.MakeScope).AddScope('currency_exchange_country',Country.MakeScope).End), 'currency_blocked_due_to_player_peg', '')][SelectLocalization(GetScriptedGui('can_buy_currency_afford').IsShown( GuiScope.SetRoot(GetPlayer.MakeScope).AddScope('currency_exchange_country',Country.MakeScope).End), 'currency_blocked_due_to_poor', '')][SelectLocalization(GetScriptedGui('can_buy_currency_over_reserve_max').IsShown( GuiScope.SetRoot(GetPlayer.MakeScope).AddScope('currency_exchange_country',Country.MakeScope).End), 'currency_blocked_due_to_reserve_max', '')][SelectLocalization(GetScriptedGui('can_buy_currency_target_pegged_currency').IsShown( GuiScope.SetRoot(GetPlayer.MakeScope).AddScope('currency_exchange_country',Country.MakeScope).End), 'currency_blocked_due_to_target_peg', '')][SelectLocalization(GetScriptedGui('can_buy_currency_target_bought_currency').IsShown( GuiScope.SetRoot(GetPlayer.MakeScope).AddScope('currency_exchange_country',Country.MakeScope).End), 'currency_blocked_due_to_already_bought', '')][SelectLocalization(GetScriptedGui('can_buy_currency_target_isolationist').IsShown( GuiScope.SetRoot(GetPlayer.MakeScope).AddScope('currency_exchange_country',Country.MakeScope).End), 'currency_blocked_due_target_isolationist', '')]"
 cannot_buy_currency_tt:0 "\n$TOOLTIP_DELIMITER$\n#t 通貨を購入できない理由:#!"
 currency_blocked_due_to_player_peg:0 "\n$TAB$[GetPlayer.GetName] has $law_pegged_currency$ and can only buy [GetPlayer.MakeScope.Var('pegged_currency').GetCountry.GetCustom('currency_text_loc')][GetPlayer.MakeScope.Var('pegged_currency').GetCountry.MakeScope.Var('cwp_currency').GetFlagName]@red_cross!"
