 CURRENCY_TOOLTIP:0 "The [Country.GetAdjectiveNoFlag] [concept_central_bank]'s currency is the [Country.MakeScope.Var('cwp_currency').GetFlagName][Country.GetCustom('currency_text_loc')] which is currently valued at #v [Country.MakeScope.ScriptValue('currency_average_difference_to_global_AI')|+d%]#! the global average.\n\nThe maximum value compared to the global average [Country.GetCustom('currency_text_loc')] can reach is [Country.MakeScope.ScriptValue('currency_value_max')|goldd%] and its value will slowy depreciate to that maximum\n\nThis is due to the size of the [Country.GetAdjectiveNoFlag] economy.\n$TOOLTIP_DELIMITER$\nIts value is currently changing by [Country.MakeScope.ScriptValue('currency_value_growth')|+d%] per month due to:\n[Country.MakeScope.GetScriptValueDesc('currency_value_growth')]"
 CREDIT_RATING_TOOLTIP:0 "The [Country.GetAdjective] [concept_central_bank] is the highest banking institution in [Country.GetNameNoFlag]\n\nIt currently follows a #v [Country.GetCustom('bank_independence_loc')]#! monetary policy and has credibility rating of [Country.GetCustom('bank_credibility_loc_desc')] | [Country.GetCustom('bank_credibility_loc')]\n\nThe [concept_central_bank] credit rating may change to [Country.GetCustom('bank_credibility_forecast_loc')] which is considered [Country.GetCustom('bank_credibility_forecast_desc')] in the next evaluation period\n$TOOLTIP_DELIMITER$\n[Country.GetAdjective] [concept_central_bank] Credibility value is [Country.MakeScope.ScriptValue('bank_credibility_val')|v0]#v /24#! and is affected by:\n[Country.MakeScope.GetScriptValueDesc('bank_credibility_val')]"
