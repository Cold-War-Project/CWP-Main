 cwp_bank_reevaluation.1.t:0 "信用格付けの格上げ"
 cwp_bank_reevaluation.1.desc:0 "歓迎すべきことに、[GetPlayer.GetAdjectiveNoFlag][concept_central_bank]の信用格付けは[GetPlayer.GetCustom('bank_credibility_previous_loc')]から[GetPlayer.GetCustom('bank_credibility_loc')]に格上げされ、現在は[GetPlayer.GetCustom('bank_credibility_loc_desc')]とみなされています。この前向きな変化は、中央銀行の慎重な政策、回復力、強固な財務基盤が認められたことを意味し、新たな自信と楽観主義を植え付けました。"
 cwp_bank_reevaluation.1.f:0 "新たに格上げされた信用格付けは中央銀行の信頼性の証であるだけでなく、[GetPlayer.GetNameNoFormatting]の全体的な経済の安定性を裏付けるものである。投資家や市場参加者は現在中央銀行を信頼できる機関と見ており、外国投資の増加や経済成長の強化への道を開いた。"
 cwp_bank_reevaluation.1.a:0 "さらに明るい未来へ！"
 cwp_bank_reevaluation.2.t:0 "信用格付けの格下げ"
 cwp_bank_reevaluation.2.desc:0 "突然の出来事により、[GetPlayer.GetAdjectiveNoFlag][concept_central_bank]の信用格付けが[GetPlayer.GetCustom('bank_credibility_previous_loc')]から[GetPlayer.GetCustom('bank_credibility_loc')]に格下げされ、現在は[GetPlayer.GetCustom('bank_credibility_loc_desc')]とみなされています。この予期せぬ打撃は、銀行の安定性と財務的コミットメントの維持能力に影を落とし、全国に懸念の波紋を広げています。"
 cwp_bank_reevaluation.2.f:0 "我が国は岐路に立たされている。我々の行動がもたらした結果は国家の財政基盤に波及し、かつて享受してきた信頼は試され、評判は打撃を受けた。先行きは不透明だ。"
 cwp_bank_reevaluation.2.a:0 "あの金はどこに行った？"
