 je_ddr_the_socialist_state:0 "The Socialist State"
 je_ddr_the_socialist_state_reason:0 "After a long struggle, the spark of revolution has finally spread to Germany. Now it is the task of the East German government to transform it into a socialist state."
 uprising_of_1953.1.t:0 "Uprising of 1953"
 uprising_of_1953.1.d:0 "Sovietization is meeting with great resistance and people are demonstrating en masse against our policies. If we do not act quickly, our paradise threatens to break apart, but we alone are too weak to put down the uprising."
 uprising_of_1953.1.f:0 "Would it not be simpler, after all, if the government dissolved the people and elected another?\n-Bertolt Brecht in his poem The Solution"
 uprising_of_1953.1.a:0 "The Soviet Union must help us!"
 uprising_of_1953.2.t:0 "East German Uprising of 1953"
 uprising_of_1953.2.d:0 "An anti-communist uprising threatens to depose our loyal comrades in East Germany; only our glorious country can help them now."
 uprising_of_1953.2.f:0 "Ruthlessly we have to state: The provocations on June 17 took the party by surprise. \n-Walter Ulbricht in an internal SED communiqué, July 1953"
 uprising_of_1953.2.a:0 "Send the tanks"
 uprising_of_1953.2.b:0 "Give them autonomy"
 uprising_of_1953.3.t:0 "Autonomy"
 uprising_of_1953.3.d:0 "Surprisingly, the East German government had to learn today that the Soviet Union is not on the side of the party, but on the side of the people in the street. In a desperate attempt to regain control, they are promised free elections and autonomy."
 uprising_of_1953.3.f:0 "Goatee, belly and glasses are not the will of the people. \n-Slogan of demonstrators on June 17, 1953, referring to SED leader Walter Ulbricht, President Wilhelm Pieck and Prime Minister Otto Grotewohl"
 uprising_of_1953.3.a:0 "We are the people"
 uprising_of_1953.4.t:0 "The Red Army arrives"
 uprising_of_1953.4.d:0 "While the uprising seemed successful at first, Soviet tanks are now rolling through East Berlin and the Red Army is mercilessly cracking down on the insurgents. But not all hope is lost yet..."
 uprising_of_1953.4.f:0 "June 17 is to us a day of mourning, it is to us a day of loyalty, it is to us a day of courage and hope. \n\"-Konrad Adenauer (1959)"
 uprising_of_1953.4.a:0 "The Red Army is victorious"
 uprising_of_1953.4.b:0 "The Insurgents are victorious"
 ddr_flavor.1.t:0 "Risen from Ruins"
 ddr_flavor.1.d:0 "High-ranking German politicians have returned from the Soviet Union today. Their task: to form a government. This government will be led by Walter Ulbricht, who may not be the most charismatic, but has proven to be a true revolutionary."
 ddr_flavor.1.f:0 "It must look democratic, but we must have everything in our hands.\n-Guiding principle of Walter Ulbricht"
 ddr_flavor.1.a:0 "Marx teachings are our teachings"