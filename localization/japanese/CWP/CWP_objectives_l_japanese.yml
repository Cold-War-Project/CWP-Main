l_japanese:
 objective_western_bloc:0 "西側陣営"
 objective_western_bloc_desc:0 "1946年1月、西側陣営は冬の霜が降りたかのごとく不穏な空気に包まれていた。\n\n第二次世界大戦後の諸問題に取り組むため、米英仏の首脳が一堂に会したのだ。\n\n彼らは東方におけるソ連の拡張主義の脅威を目の当たりにしながら、疲れた目と重い心で戦後復興の危うい舵取りをしなければならなかった。\n\nしかし、苦難に直面しても西側陣営の精神は揺るがない。\n\n崩壊した国家を再建し、来るべき次の世代に明るい未来を約束するため、共通の目標で結ばれた彼らは固い決意で臨む。"
 objective_eastern_bloc:0 "東側陣営"
 objective_eastern_bloc_desc:0 "1946年1月、東側陣営は戦後の混乱に直面しつつも、力強く立ち向かっていた。\n\nソ連に率いられた東欧諸国は、国家再建と新世界秩序の確立を目指し結束を固めている。\n\n戦争の傷跡は深い。だが、東側陣営の人々は臆さない。\n\n共産主義と社会主義の理想を掲げ、崩壊した経済の再建と防衛力の強化に邁進するだけだ。\n\n西側陣営との緊張が高まるにつれ、東側陣営は自らの生活様式を守り、資本主義的帝国主義の力に抗うことを固く決意している。\n\nこの不確かな新時代において、東側陣営は背筋を伸ばし、立ちはだかるどんな困難にも立ち向かう用意がある。"
 objective_non_aligned_bloc:0 "非同盟諸国"
 objective_non_aligned_bloc_desc:0 "世界が第二次世界大戦の惨禍から立ち直りつつある中、非同盟諸国は岐路に立たされていた。\n\n大国間の同盟関係や対立関係から解放されたこれらの国々は、戦後それぞれの課題に直面する。\n\n多くの国が経済的に破綻し、国民が立て直しに苦しむ中、非同盟諸国は自決と独立に向けた不安定な道を歩まなければならない。\n\nしかし、立ちはだかる障害にもかかわらず、これらの国々は世界の舞台で主権と平等を求める点において結束を保っている。\n\n非同盟諸国は外部からの影響に左右されることなく、決意と不屈の精神で独自の道を切り開く用意がある。"
 objective_western_bloc_name_USA:0 "アメリカ合衆国"
 objective_western_bloc_desc_USA:0 "アメリカは第二次世界大戦の戦勝国として世界に冠たる[concept_superpower]となった。\n\nこの国は戦争の余波が残る世界において自由と希望の灯火である。経済は好調で軍事力も強く、国民は歴史の流れは変えられると信じている。\n\nしかし、ヨーロッパではソ連の拡張主義の脅威が高まり、国内ではインフラの再建や帰還兵のケアといった課題に直面している。\n\nそれにもかかわらず、アメリカ国民は自由、人権、民主主義の原則に深くコミットし、自国を輝かしい世界の模範とするため臆することなく行動する。\n\n勇気と不屈、そして成功への揺るぎない決意をもって、彼らは戦後の課題に立ち向かい、来るべき次の世代に明るい未来を確保する用意がある。"
 objective_western_bloc_name_GBR:0 "イギリス"
 objective_western_bloc_desc_GBR:0 "イギリスはいまだ[concept_great_power]であるが、その地位は砂上の楼閣のようなものだ。\n\nこの国は第二次世界大戦に勝利を収めたが、大きな代償を払った。\n\n都市は廃墟と化し、経済はボロボロ、国民は長年にわたる戦争で疲弊している。しかし、このような困難にもかかわらず、イギリスは今なお世界有数の大国であり、大陸にまたがる世界帝国であり続けている。\n\nだが、戦後は激動の時代である。イギリスは地政学的状況の変化を慎重に乗り越えなければならない。\n\n自国の再建からソ連との緊張の高まり、アメリカのような新たな超大国の台頭まで、多面的な課題に直面しているのだ。\n\nそれでも、イギリス国民は自らの利益と価値を守る決意を固め、その不屈の精神で未来がもたらすあらゆることに立ち向かう準備ができている。"
 objective_western_bloc_name_FRA:0 "フランス"
 objective_western_bloc_desc_FRA:0 "フランスは岐路に立たされている。この国は第二次世界大戦の惨禍から深い喪失感と再建への決意を胸に立ち上がった。\n\n戦争で屈辱と敗北を味わったフランスは[concept_great_power]としての威信と外交力を大きく失った。それでもなお大規模な軍隊とボロボロではあるが強い経済は維持している。\n\nだが、崩壊した経済、政治的分裂、海外植民地で継続中の紛争を抱え、前途は多難だ。\n\nそんな困難の中でも、フランス国民の決意は揺るぎない。彼らは自国の文化、歴史、言語に深い誇りを持ち、かつての栄光を取り戻し、世界の舞台で正当な地位を占めることを決意している。\n\nそして、フランス社会の特質である自由、平等、博愛の理想にコミットするのだ。"
 objective_western_bloc_name_JAP:0 "日本"
 objective_western_bloc_desc_JAP:0 "1946年1月、日本は大きな変革の時を迎えている。この国は第二次世界大戦の荒廃から抜け出したばかりで、都市は瓦礫と化し、国民は打ちひしがれた生活を再建するために苦闘している。しかし、困難にもかかわらず、そこには決意と再生の気風がある。\n\n終戦により、日本はアメリカを中心とする連合国の占領下に置かれた。進駐軍は国家の再建と国民に責任を持つ新政府の樹立を目指し、非武装化と民主化のプロセスを進めている。\n\nしかし、その前途は長く、課題も多い。日本は帝国時代の遺産と折り合いをつけ、平和で民主的な国際社会の一員として新たなアイデンティティを築かなければならない。加えて、経済と社会を再建し、新たな大国の台頭と旧き大国の衰退という戦後の地政学的変化にも対処する必要がある。"
 objective_eastern_bloc_name_RUS:0 "ソビエト連邦"
 objective_eastern_bloc_desc_RUS:0 "第二次世界大戦でナチスドイツの敗北に決定的な役割を果たしたソビエト連邦は、世界の舞台において[concept_superpower]である。だが、その軍事力と世界的な影響力にもかかわらず、ソ連は複雑で先行き不透明な未来に直面している。\n\nこの国は戦争の惨禍からまだ立ち直っておらず、経済は荒廃し、国民は再建に苦闘している。さらに、戦争には勝利したものの、アメリカと西側同盟国という新たに高まりゆく脅威に直面している。彼らはソ連をライバル視し、潜在的な敵とみなしているのだ。\n\n世界が戦争の後処理に苦慮する中、ソ連は岐路に立たされている。複雑な地政学的状況を乗り切り、世界における影響力を維持し、世界的大国としての地位を確保しなければならない。同時に、生活を立て直し、自らと家族に良き未来を作ろうとする国民の要望にも応える必要がある。\n\nソ連は社会主義と共産主義革命の理想にあくまでコミットし続けている。国民は過去の不平等や不公平から解放されたより良い世界を築こうと決意し、未来がもたらすなにものにも立ち向かう準備が整っている。"
 objective_eastern_bloc_name_DDR:0 "東ドイツ"
 objective_eastern_bloc_desc_DDR:0 "東ドイツは政治的・経済的混乱状態にある。この国は現在ソ連の占領下で第二次世界大戦の戦禍から復興途上にあり、東側には共産主義政権が樹立されている。\n\n東ドイツは再建を目指す中で、食糧や生活必需品の不足、経済の低迷、政情不安など多くの課題に直面している。また、ナチス支配の遺産を抱え、戦争中に行われた残虐行為との折り合いをつけようとしている。\n\nこうした課題にもかかわらず、東ドイツ国民はより良き未来を築こうとする意志を持ち、たくましく生きている。共産主義政権は労働者の生活を改善し、公正で平等な社会を構築することに焦点を当てた社会経済改革プログラムに着手した。\n\nだが、その前途は長く困難である。東ドイツは戦後の複雑な地政学を乗り越え、アメリカとソ連という2つの超大国が支配する世界で自らの地位を確立しなければならない。\n\n東ドイツの未来は希望と可能性に満ちているが、同時に不安と不確実性に満ちている。"
 objective_eastern_bloc_name_PRC:0 "中華人民共和国"
 objective_eastern_bloc_desc_PRC:0 "1946年1月、中国は混乱状態にあった。毛沢東率いる共産主義勢力と蒋介石率いる国民党政府の間で内戦が勃発したのだ。\n\n紛争が継続中にもかかわらず、共産主義勢力は土地改革や社会正義を掲げて農民や労働者の支持を多く集め、近年大きな成果を上げている。\n\nしかし、アメリカをはじめとする欧米列強の支援を受けた国民党政府は依然として強大な敵である。さらに、戦争が国家の経済とインフラに大打撃を与えたことで、再建と近代化を進める中国は大きな困難に直面している。\n\nそんな困難にもかかわらず、中国人は不屈の精神でより良い未来を築こうとしている。共産主義勢力は一般市民の生活向上と平等で公正な社会の構築に重点を置き、支配下にある地域に新政府を樹立した。\n\n中国が未来を展望するとき、希望と可能性が感じられる一方、不安と懸念もある。アメリカとその同盟国との間で紛争の脅威が迫る中、中国は複雑な地政学的状況を乗り切ろうとしている。"
 objective_eastern_bloc_name_POL:0 "ポーランド"
 objective_eastern_bloc_desc_POL:0 "1946年1月、ポーランドは第二次世界大戦の荒廃から抜け出したばかりで、都市やインフラは廃墟と化し、国民は生活再建に奮闘している。\n\nポーランドは東をソ連、西を西欧列強に挟まれ、不安定な立場に置かれている。国はソ連の強い影響下にあり、ワルシャワに共産主義政権を樹立したソ連は軍事的にも大きな影響力を持っている。\n\nしかし、ポーランド国民の間にはソ連の支配に対する抵抗感があり、多くの人がさらなる独立性と民主主義を切望している。政府はソ連の同盟国の要求と自国民の願望を両立させるという大きな課題に直面するだろう。\n\nまた、ナチスによる占領と戦争中に行われた残虐行為の遺産にも取り組まねばならない。占領と残虐行為を通じて多くの地域が愛する人を失い、家や事業を破壊され、荒廃するに至った。\n\nポーランドが未来に目を向けるとき、希望と可能性が感じられる一方、警戒心と不確実性も感じられる。ポーランドは世界の中で自らの居場所を見つけ、豊かで自由な未来を創り出そうと努めている。"
 objective_non_aligned_bloc_name_YUG:0 "ユーゴスラビア"
 objective_non_aligned_bloc_desc_YUG:0 "Having just emerged from the chaos of World War II, with a new government led by Josip Broz Tito and a vision of socialism that is distinct from both the Soviet Union and the Western powers.\n\nYugoslavia is a unique case in post-war Europe, with its diverse population of Slavs, Albanians, and other ethnic groups, as well as a history of resistance to foreign domination.\n\n Yugoslavia faces significant challenges in the post-war period. The country is heavily indebted and its economy is in shambles, with many people struggling to make ends meet. In addition, Yugoslavia is caught in the middle of the emerging Cold War, with both the Soviet Union and the Western powers vying for influence in the region.\n\nThe country is also dealing with the legacy of Nazi occupation and the atrocities committed during the war, with many communities devastated by the loss of loved ones and the destruction of their homes and businesses.\n\nAs the country looks to the future, there is a feeling of hope that Yugoslavia can become a model for a new kind of socialism, one that is based on solidarity and cooperation rather than domination and control."
 objective_non_aligned_bloc_name_PER:0 "ペルシア"
 objective_non_aligned_bloc_desc_PER:0 "In January 1946, Persia is a country that is undergoing significant political and social change. The country is led by Shah Mohammad Reza Pahlavi, who is attempting to modernize and secularize the country through a series of reforms.\n\nHowever, these reforms are not universally accepted, and there is significant opposition to the Shah's rule from both secular and religious groups. This tension is further complicated by the country's strategic location and the interests of foreign powers, particularly the Soviet Union and the United States.\n\nPersia is a country with a rich history and culture, known for its art, literature, and architecture. Despite the challenges it faces, the country's people remain proud and resilient, drawing on their traditions and customs to navigate a rapidly changing world.\n\nIn the midst of this uncertainty, there is also a sense of possibility and hope. Many people in Persia are working to create a more democratic and equitable society, one that is not beholden to the interests of foreign powers or elite groups. As the country looks to the future, there is a feeling that Persia can become a leader in the region, a country that is both modern and true to its cultural heritage."
 objective_non_aligned_bloc_name_EGY:0 "エジプト"
 objective_non_aligned_bloc_desc_EGY:0 "Egypt is a country in a state of flux. The country is still under British occupation, but there is growing sentiment among the Egyptian people for independence and self-determination.\n\nEgypt is a land of ancient history and culture, with a rich legacy of art, literature, and science. Despite the country's past glories, it is struggling with poverty and political instability, with a weak and divided government that is unable to meet the needs of its people.\n\nThe country's strategic location at the crossroads of Africa and the Middle East has made it a key player in the region's politics, with foreign powers jostling for influence and control. Egypt's leaders must navigate a complex web of alliances and interests, seeking to balance the demands of their people with the realities of international relations.\n\nAmidst these challenges, there is a growing sense of national pride and unity, as Egyptians rally behind the call for independence and sovereignty. The country's intellectuals and artists are leading the charge for social and political change, working to create a more just and equitable society for all. As Egypt looks to the future, there is a sense of optimism and possibility, as the country seeks to reclaim its place as a leader in the region and the world."
 objective_non_aligned_bloc_name_HND:0 "イギリス領インド帝国"
 objective_non_aligned_bloc_desc_HND:0 "The British Raj in India is a colonial power in decline. With its sprawling bureaucracy and vast army, is a formidable presence in India. However, it is facing mounting pressure from the Indian National Congress and other nationalist groups, who are engaging in nonviolent protests and civil disobedience to demand political and economic freedoms.\n\nThe country is rife with tension and violence, with communal conflicts between Hindus and Muslims erupting in many regions. The British Raj is struggling to maintain law and order, with frequent outbreaks of violence and rebellion.\n\nThe country's leaders must navigate a complex web of alliances and interests, seeking to maintain British control while addressing the demands of the Indian people or simply relinquish control to the Indian National Congress entirely.\n\nAs the struggle for independence intensifies, the British Raj is facing mounting international pressure to relinquish its hold on India. The country's leaders are increasingly divided, with some advocating for a peaceful transition of power and others advocating for continued British rule. The fate of the British Raj hangs in the balance, as India looks to the future with a sense of hope and uncertainty"