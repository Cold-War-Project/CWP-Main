 net_expand_east_indies_desc:0 "我が国は現在、東インド諸島に領土を保有しており、植民地属国による統治の方が適しています。"
 expand_east_indies_tt:0 "東インド諸島に属している全ての領土、および属国の統治権を植民地に委譲する。"
