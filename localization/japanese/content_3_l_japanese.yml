l_japanese:
 generic_laws.1.t:0 "奮起を促す演説が大衆を魅了"
 generic_laws.1.d:0 "本日午後、[SCOPE.gsInterestGroup('orator_ig_scope').GetName]のリーダー[SCOPE.sCharacter('orator_ig_leader_scope').GetFullName]が、[SCOPE.sLaw('current_law_scope').GetName]制定を熱烈に訴える演説を行った。"
 generic_laws.1.f:0 "[SCOPE.sCharacter('orator_ig_leader_scope').GetCountry.GetCapital.GetCityHubName]の大広場で公の場に姿を見せた[SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting]による力強いレトリックは、最も敵対する[SCOPE.sCharacter('orator_ig_leader_scope').GetHerHis]の政敵すらも感銘を受けるほどだった。演説は一部抜粋され、すでに[ROOT.GetCountry.GetNameNoFormatting]全土に流布しており、紛糾中の議論に油を注ぐ様相を呈している。"
 generic_laws.1.a:0 "これによって改革の負担がかなり緩和されるだろう。"
 generic_laws.1.b:0 "このようなパフォーマンスは、[SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting]や[SCOPE.sCharacter('orator_ig_leader_scope').GetHerHis]の大義を強く反映している。"
 rising_support_for_law_minor:0 "大衆は動揺した"
 rising_support_for_law_major:0 "大衆は納得した"
 rising_support_for_ig_minor:0 "大衆による支持が向上"
 skilled_orator:0 "有名な雄弁家"
 generic_laws.2.t:0 "密室での取引が暴露される"
 generic_laws.2.d:0 "[SCOPE.sLaw('current_law_scope').GetName]支持を公言し、[SCOPE.sCharacter('corrupt_ig_leader_scope').GetFullName]とも太いパイプを持つ[SCOPE.gsInterestGroup('corrupt_ig_scope').GetName]の主要メンバーによる汚職スキャンダルが白日の下に晒された。政治的な便宜を図る返礼として個人的な「贈答品」を受け取っていたのだ。"
 generic_laws.2.f:0 "「男の究極目標は何か？それは金持ちになること。ではどのようにして？可能であれば不誠実に。必要であれば誠実に」"
 generic_laws.2.a:0 "だから何だ？これぞ政治の本質じゃないか。"
 generic_laws.2.b:0 "狼の群れに奴らを放り込め。膿を出し切るんだ。"
 generic_laws.2.c:0 "私たち自身が参加すれば、何らかの利益を得られるだろう。"
 ignored_corruption:0 "腐敗の黙認"
 corrupt_connections_exposed:0 "腐敗したコネの暴露"
 corrupt_connections_exposed_minor:0 "腐敗したコネの暴露"
 dealing_with_corruption:0 "腐敗への対処"
 generic_laws.3.t:0 "対立メンバーによる提示要求"
 generic_laws.3.d:0 "[SCOPE.sLaw('current_law_scope').GetName]の通過に反対している[SCOPE.gsInterestGroup('opposition_demands_ig_scope').GetName]のより実利的なメンバーが、特定の政治的譲歩と引き換えに立場の変更を申し出ている。しかしながら、このような譲歩は、[SCOPE.gsInterestGroup('opposition_demands_supporting_ig_scope').GetName]からの受けが悪いだろう。"
 generic_laws.3.f:0 "「妥協は良質な傘を生み出すが、屋根としては心許ない。これは一時的な便宜であり、政党政治においてはしばしば賢明な判断だが、ほぼ確実に政治家としての矜持に悖る行為だ」"
 generic_laws.3.a:0 "彼らの要求を呑もう。法案の通過が先決だ。"
 generic_laws.3.b:0 "妥協とは弱者の常套手段だ。"
 generic_laws.3.c:0 "行き詰った法律を先に進める絶好の機会だ。　"
 cross_bench_support:0 "無所属議員の支持"
 concessions_obtained:0 "譲歩の獲得"
 political_advances_spurned:0 "政策の進展に拍車"
 unpopular_compromises:0 "不人気の妥協"
 steadfast_conviction:0 "堅実な信念"
 generic_laws.4.t:0 "人気劇作家による改革への支持"
 generic_laws.4.d:0 "[SCOPE.sLaw('current_law_scope').GetName]にまつわる議論の最中、[SCOPE.gsInterestGroup('playwright_ig_scope').GetName]とも関係が深く、国家の顔とでも言うべき劇作家による劇が上演され、幅広く評価されている。この劇は、法案の可決を望む作者の願望が随所に織り込まれた極めて政治色の強いものとなっている。"
 generic_laws.4.f:0 "「この男の見方はなんとなく党よりにも見えるが、その方向性に異を唱えることはできない！」"
 generic_laws.4.a:0 "[SCOPE.sLaw('current_law_scope').GetNameNoFormatting]は、人々の関心の的になるだろう。"
 generic_laws.4.b:0 "これによって、[SCOPE.gsInterestGroup('playwright_ig_scope').GetNameNoFormatting]の立場に光明が差すことになる。"
 generic_laws.4.c:0 "この劇を、もっと広く、海外の観客にも届けようではないか。"
 rising_support_for_ig:0 "太鼓持ち的な演者"
 popular_support_for_law:0 "法案への衆望"
 renowned_playwright:0 "有名な劇作家"
 generic_laws.5.t:0 "官僚的なしがらみ"
 generic_laws.5.d:0 "[SCOPE.sLaw('current_law_scope').GetName]制定に取り組んでいる議員たちは、複雑に絡み合う一連の官僚的な手続きに雁字搦めにされ、改革に向けた作業は遅々として進まず、半ば膠着状態へと陥っていた。"
 generic_laws.5.f:0 "「完全に構築された官僚機構の仕組みは、他の組織とまったく同じように、あたかも非自動化生産工程を伴う機械の様相を呈している」"
 generic_laws.5.a:0 "こんなにも複雑怪奇な法制度はくそくらえだ！"
 generic_laws.5.b:0 "少なくとも官僚的形式主義の一角を切り崩そう。"
 mired_in_bureaucracy:0 "官僚制度による雁字搦め"
 mired_in_bureaucracy_minor:0 "官僚制度による障害物"
 cutting_red_tape:0 "制度に立ち向かう"
 generic_laws.6.t:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]が、政治的プロセスに介入"
 generic_laws.6.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は、現在進行中の[SCOPE.sLaw('current_law_scope').GetName]に関する議論に個人的な関心を寄せており、法案の可決を確実なものとするために、[ROOT.GetCountry.GetRuler.GetHerHis]が持つ国王大権の行使を決心している。"
 generic_laws.6.f:0 "政治的な事案に[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting]が介入することはごくまれなことであり、[ROOT.GetCountry.GetRuler.GetHerHis]が統括する地域の円滑な運営に関しては、体制や個人の影響力に依存することが専らだ。一方で[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は、その裁量において[ROOT.GetCountry.GetRuler.GetHerHis]の王権を行使することもできるが、そうすることで共和主義者および争点となっている法律の反対派両者を確実に怒らせることになる。"
 generic_laws.6.a:0 "必要なのは[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の承認だけだ。"
 generic_laws.6.b:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の仰せのままに！"
 generic_laws.6.c:0 "反意を唱えるよう[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]に助言しよう。百害あって一利なしだ。"
 royal_prerogative:0 "国王大権が発動した"
 backed_by_court:0 "王の勅令"
 ruler_restrained:0 "支配者が拘束された"
 generic_laws.7.t:0 "法案支持の草の根運動"
 generic_laws.7.d:0 "政策の意向と低層階級の要望は、どんなご時世であっても不明瞭なものだ。いかなる理由によるものなのか、カリスマ的な話し手と三流社交クラブにおける活発な議論によって、[SCOPE.sLaw('current_law_scope').GetName]を支持する声がまるで野火のように[ROOT.GetCountry.GetNameNoFormatting]全域へと広がっていったのだ。"
 generic_laws.7.f:0 "「今回彼らは何を支持すると？まあ、我々は不平を漏らす立場にない。彼らの支持が成功の前提条件であったことは一度もないし、仮に支持があったとしても害をなすものではないからだ」"
 generic_laws.7.a:0 "人民の熱意が改革を後押しするのだ！"
 generic_laws.7.b:0 "共通点を利用して大衆を鎮めよう。"
 grassroots_support:0 "草の根運動の支持"
 grassroots_support_for_movement:0 "草の根運動の支持"
 wave_of_popular_support:0 "衆望の波"
 generic_laws.8.t:0 "拡声装置の脱線"
 generic_laws.8.d:0 "[SCOPE.sLaw('current_law_scope').GetName]の利点について語る[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullName]の恒例演説は、瞬く間に[SCOPE.gsInterestGroup('publicaddress_ig_scope').GetName]の広報災害へと発展した。"
 generic_laws.8.f:0 "一連の不明瞭な論点の提示を通じた不器用な[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetHerHis]の差配により、[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting]の反論は、[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetHerHis]の政敵から悪意を持って作為的に取り沙汰されることとなった。この失態が[SCOPE.sLaw('current_law_scope').GetNameNoFormatting]個人の性質に由来するものなのか、それとも[SCOPE.gsInterestGroup('publicaddress_ig_scope').GetNameNoFormatting]の政治的無能さを浮き彫りにするものなのか。世間はこの話題でもちきりだ。"
 generic_laws.8.a:0 "これは検討不足の提案によるものだ！"
 generic_laws.8.b:0 "この遅延の責任は[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting]が負うべきである。"
 generic_laws.8.c:0 "現在の草案を破棄して、書き直しを行おう。"
 hapless_orator:0 "不運な雄弁家"
 poorly_formulated_law:0 "まとまりの不十分な法律"
 poorly_formulated_law_minor:0 "道化師たちによる支持"
 tainted_by_incompetence:0 "無能さの汚染"
 generic_laws.9.t:0 "法律の立案によって[SCOPE.sCulture('non_accepted_culture_scope').GetName]界隈に発生した大騒動"
 generic_laws.9.d:0 "[SCOPE.sLaw('current_law_scope').GetName]の制定により、国内に住む[SCOPE.sCulture('non_accepted_culture_scope').GetName]系住民が不均衡なほどの悪影響を受けるであろうという主張を展開する[SCOPE.sCulture('non_accepted_culture_scope').GetName]の扇動者が、現在立案中の法案への反意を表明している。"
 generic_laws.9.f:0 "「あいつらに指をやれば腕をよこせと言う。\n\n腕をやれば、いつの間にかその腕を武器化し、皆を死ぬまで打ちのめし、その遺体からさらに権利を奪っていく！」"
 generic_laws.9.a:0 "彼らの意向が我々にどう影響すると？力づくで押し通せ！"
 generic_laws.9.b:0 "手土産として何か持たせてやるがいい。"
 generic_laws.9.c:0 "彼らの懸念を認めて対処しよう。"
 displeased_establishment:0 "不愉快を覚える体制派"
 forceful_approach:0 "強行的なアプローチ"
 minority_protests:0 "少数派の抵抗運動"
 generic_laws.10.t:0 "[SCOPE.gsInterestGroup('defectors_ig_scope').GetNameNoFormatting]内の不協和音"
 generic_laws.10.d:0 "[SCOPE.gsInterestGroup('defectors_ig_scope').GetName]内の主流派は、他のメンバーたちが[SCOPE.sLaw('current_law_scope').GetName]に関して中立であることに苛立ちを募らせている。彼ら自身は法案に賛意を表明しており、法案可決に向けた別派閥の結成を決断するに至った。"
 generic_laws.10.f:0 "「目の前で世界情勢が変遷を遂げようとしているのに座して待つとはどういうことか？名誉はないのか？仲間たちに対する責任感は？私は大望の欠如にノーを突き付ける。そしてそれは、私個人の独断ではない」"
 generic_laws.10.a:0 "彼らの支持があれば法案は通過するだろう。"
 generic_laws.10.b:0 "[SCOPE.gsInterestGroup('defectors_support_ig_scope').GetName]はこれらの異端者たちも諸手を挙げて歓迎している。"
 member_flight:0 "メンバーの高揚"
 member_exodus:0 "メンバーの大量離反"
 member_influx:0 "メンバーの流入"
 pro_law_factionalism:0 "有益な派閥争い"
 pro_law_factionalism_minor:0 "有益な派閥争い"
 generic_laws.11.t:0 "反対派の謀反"
 generic_laws.11.d:0 "部外者の目からは[SCOPE.gsInterestGroup('dissenters_ig_scope').GetName]が[SCOPE.sLaw('current_law_scope').GetName]を旗頭に一致団結しているように見えるかもしれないが、その壮麗な一枚岩の裏では、長きにわたり不協和音が鳴り響いている。ここに来て業を煮やした反対派は、改革の問題に関して仲間のメンバーたちに三下り半を叩きつけた。"
 generic_laws.11.f:0 "「どれほど長く一緒に活動してきた？我々が援助を惜しまなかったことがあるか？それでも我々の懸念には依然として答えが見えず、欲求が満たされることもない。この場において我々の声が響かないのであれば、別の場所で発信するだけだ」"
 generic_laws.11.a:0 "分離派め！悪魔の手に堕ちるがいい。"
 generic_laws.11.b:0 "財布のひもを緩めてみよう。一部の人間がつられて戻ってくるかもしれない。"
 generic_laws.11.c:0 "新しい草案の監修を彼らに提示しよう。"
 political_discord:0 "政治的不和"
 political_discord_minor:0 "政治的不和"
 party_fragmentation:0 "党の分裂"
 party_fragmentation_minor:0 "党の分裂"
 greasing_palms:0 "買収"
 generic_laws.12.t:0 "いびつな関係"
 generic_laws.12.d:0 "[SCOPE.sLaw('current_law_scope').GetName]にまつわる冗長な法手続きに業を煮やした[SCOPE.gsInterestGroup('underhanded_instigator_ig_scope').GetName]のリーダー[SCOPE.sCharacter('underhanded_instigator_leader_scope').GetFullName]からアプローチがあり、[SCOPE.sCharacter('underhanded_instigator_leader_scope').GetHerHis]が国家機構内部に持つ個人的なパイプを駆使したプロセスの進展を申し出てきた。"
 generic_laws.12.f:0 "「私が望むものは適切な人物へのちょっとした口利きのみ。もちろんすべては法の範囲内で執り行われる。こういった措置をこの件の反対派が大喜びで歓迎することは保証できないが」"
 generic_laws.12.a:0 "[SCOPE.sCharacter('underhanded_instigator_leader_scope').GetHerHim]に許可を与えよう。時は金なりだ。"
 generic_laws.12.b:0 "いや。規則通りに行うか、まったく行わないかの二択だ。"
 dishonest_methods:0 "不誠実な手段"
 underhanded_tactics:0 "卑怯な戦略"
 by_the_book:0 "教本通り"
 je_sick_man_bureaucracy:0 "タンジマート : 官僚改革"
 sick_man.2.e:0 "我らの帝国には実体がない。"
 je_sick_man_bureaucracy_reason:0 "腐敗を伴う古風な法律と組織構造によるつぎはぎ。それが我々の官僚機構だ。自律したベイたちが支配を行う帝国の領地はほぼ存在しない。施政に立ちふさがる数々の試練を克服するには、管理体制の近代化を進める必要がある。"
 outmoded_bureaucracy:0 "時代遅れ官僚体制"
 cizye_tax:0 "ジズヤ"
 ottoman_bureaucracy:0 "オスマン帝国の官僚機構"
 sick_man_of_europe:0 "ヨーロッパの病人"
 tanzimat_events.1.t:0 "イルティザーム制"
 tanzimat_events.1.d:0 "我が国の政権は、数世紀に渡り、歳入を得るために税金徴収作業を行ってきたが、これは非常に非効率的なシステムであるため、至らない点が多々存在する。大宰相の机には改革を求める提案書が山積みとなっており、国民はこちらの対応を今か今かと待っている状態だ。"
 tanzimat_events.1.f:0 "メフメト2世の時代より、徴税権には入札制が導入され、最も高い金額を提示した入札者がその権利を得ている。入札者は対価として収入の一部を個人用途に保持できるのだ。この方式は時間の経過とともに権力構造および自律的で時に腐敗した[SCOPE.gsInterestGroup('governors').GetNameNoFormatting]の温床となり、国家の歳入を著しく減少させている。大多数がこの構造の変革に同意しているものの、その方法については意見の統一が難しく、土地所有者であるエリートに敵対したがる者に至ってはさらに少ない。"
 tanzimat_events.1.a:0 "税金徴収作業は廃止だ。ただし、[SCOPE.gsInterestGroup('governors').GetNameNoFormatting]は留任とする。"
 tanzimat_events.1.b:0 "波風を立てないようにしよう。"
 tanzimat_events.1.c:0 "名実ともにシステムを廃止する。"
 iltizam_abolished:0 "イルティザーム制廃止"
 new_system_old_faces:0 "新たなシステム、馴染みの顔ぶれ"
 retained_taxation_rights:0 "維持された徴税権"
 rescinded_taxation_rights:0 "無効化された徴税権"
 governors_pleased:0 "総督による限定的な改革への支持"
 governors_satisfied:0 "総督による幅広い改革への支持"
 tanzimat_events.2.t:0 "オスマン帝国の土地法"
 tanzimat_events.2.d:0 "我が国の土地所有に関する既存の制度は古くて一貫性がなく、今すぐにでも変革が必要だ。近代化推進派が対応を要求しているが、大宰相府としてはどのように応対すべきだろうか？"
 tanzimat_events.2.f:0 "オスマン帝国の土地所有権は複雑な問題である。終身永続的に共有される土地、免税の村々、征服による領地、その他これに分類されない用地がつぎはぎのように重複しながら国土を覆っているからだ。コンスタンティノープルの高官たちは、現在の状況が州の行政や歳入に悪影響を及ぼしていることを認識しており、改革を推進している。\n\nただ、帝国の地方に住む人々は、徴兵制や増税を恐れていることから、現状へのいかなる変化も受け入れないことだろう。 "
 tanzimat_events.2.a:0 "構造改革だ。ただし、伝統的な用地分類も尊重せよ。"
 tanzimat_events.2.b:0 "これまで昔の制度でうまくいっている。"
 tanzimat_events.2.c:0 "真に近代的な土地法を制定しよう。"
 tanzimat.2.tt1:0 "一部の小作農が改革に抵抗するかもしれない。"
 traditional_land_system_retained:0 "伝統的な用地制度が維持された"
 reformed_land_code:0 "改革された土地法"
 modern_land_code:0 "近代的な土地法"
 tanzimat_events.4.t:0 "改革勅令"
 tanzimat_events.4.d:0 "より専門的な官僚制度に向けた動きが活発化するにつれ、非イスラム教徒の名目上の法的地位を高め、公務員としての役割に就くことを可能にせよという要望が提出された。"
 tanzimat_events.4.f:0 "社会不安、反乱、外国の介入に瀕した際、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の主な関心事は (唯一無二とはいかないまでも) 王朝の維持である。しかしこれを達成するには、少数派の目的が悪意のある外国勢力の駒として利用されないように、彼らをなだめるための手順が必要になる可能性がある。"
 tanzimat_events.4.a:0 "法の下の平等を！少なくとも名目上は。"
 tanzimat_events.4.b:0 "改革を約束しよう。ただし、流され過ぎないように。"
 tanzimat_events.4.c:0 "これは改革という名の譲歩に過ぎない。却下だ！"
 tanzimat.4.tt1:0 "ズィンミーの社会的地位を高めることで、急進的なスンナ派の意向にさらに敵対することになる。"
 equality_under_the_law:0 "法の下の平等"
 promises_of_reform_ott:0 "改革の約束"
 establishment_favours_reform:0 "権力者は改革を好む"
 tanzimat_events.5.t:0 "反乱の囁き"
 tanzimat_events.5.d:0 "[SCOPE.sState('paranoia_state_scope').GetCityHubName]の街に疑心暗鬼な雰囲気が漂っている。事の発端は現地のイマームが、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の権威を弱体化させるために[SCOPE.sCountry('neighbor_country').GetName]と共謀していると[SCOPE.sReligion('discriminated_religion_scope').GetName]コミュニティを糾弾したことだ。"
 tanzimat_events.5.f:0 "「神の敵対者はイスラムと平等たりえるのか？[ROOT.GetCountry.GetCapital.GetCityHubName]にいる一部のパシャはそう考えるかもしれないが、誠の信者たる我々はより多くのことを知っている。こうして話している間にも、内部にいる不信心な者たちはせわしなく我々の破滅を企てている。菓子職人が幾重にも積み重ねたバクラヴァを焼くように、外国にいる主たちと一緒に陰謀をめぐらせていることだろう。"
 tanzimat_events.5.a:0 "ただの噂話だ。そうだろう？"
 tanzimat_events.5.b:0 "裏切りが疑われる連中を厳しく取り締まれ。後悔するよりましだ。"
 tanzimat.5.tt1:0 "急進的スンナ派の意向は、自身の手による解決へと傾くかもしれない。"
 tanzimat.5.tt2:0 "あなたの対応はスンナ派の急進派を満足させることでしょう。"
 tanzimat_events.6.t:0 "[SCOPE.sCulture('mob_victim_culture').GetName]地方での暴動"
 tanzimat_events.6.d:0 "ズィンミーの法的地位を向上させるとする大宰相府の決断に煮え湯を飲まされ、外国勢力の介入による反乱の噂が拍車をかけたことにより、[SCOPE.sReligion('mob_religion').GetName]に属する群衆が[SCOPE.sState('mob_state_scope').GetCityHubName]の[SCOPE.sCulture('mob_victim_culture').GetName]地方で暴れまわっている。"
 tanzimat_events.6.f:0 "「正午の祈りが終わった後に彼らは棒やこん棒を携えてやって来た。現地の過激派伝道者が扇動したことは明白だ。現時点では打撲や物的損害にとどまっているが、西門周辺に蠢く群衆の様子といったら、ああ、神様」"
 tanzimat_events.6.a:0 "これは現地の総督が対処すべきことだ。"
 tanzimat_events.6.b:0 "陸軍を招集して今すぐに介入せよ。"
 tanzimat_events.6.c:0 "群衆はいずれ自然消滅への道をたどるだろう。"
 tanzimat.6.tt1:0 "あなたの行動は状況を悪化させる恐れがあります。"
 tanzimat.6.tt2:0 "あなたの行動は高確率で状況の悪化を抑えるでしょう。"
 tanzimat.6.tt3:0 "行動しないことで状況が悪化することになるでしょう。"
 mobilizing_the_militia:0 "自衛団の動員"
 deploying_the_army:0 "軍隊の派遣"
 tanzimat_events.7.t:0 "[SCOPE.sState('massacre_state_scope').GetCityHubName]の大虐殺"
 tanzimat_events.7.d:0 "あな恐ろしや！無慈悲な怒りに我を失った[SCOPE.sReligion('sunni_religion').GetName]系の暴徒が隣人である[SCOPE.sReligion('massacre_victims').GetName]に牙をむいた。[SCOPE.sState('massacre_state_scope').GetCityHubName]の通りは血で赤く染まり、街の大部分が炎に包まれている。"
 tanzimat_events.7.f:0 "「故意に他の信者を抹殺したのが何者であっても、その因果は地獄によって報いられ、彼の地に留まることになる。しかして神はその者を非難し、拒絶し、偉大なる苦痛を与えることになるだろう」"
 tanzimat_events.7.a:0 "群衆を沈静化させろ。必要であれば発砲も許可する。"
 tanzimat_events.7.b:0 "それによって裏切り者の抑制が可能になるはずだ。"
 tanzimat_events.8.t:0 "[SCOPE.sState('orderrestored_state_scope').GetName]の秩序が回復"
 tanzimat_events.8.d:0 "[SCOPE.sState('orderrestored_state_scope').GetCityHubName]の街角に平穏な日々が戻りつつある。再建された店先には商品が補充され、不信と憎悪の声は徐々に和解への歩みよりへと代わりつつある。"
 tanzimat_events.8.f:0 "「ろくでなしどもが私の店を崩壊させ、私の名に泥を塗りおった！しかし、被害が私の負傷のみに留まったのは不幸中の幸いだ。暴動に参加した男が少なくとも2人以上兵士に連行されて行くところを私の息子は目撃している。どうやら彼ら自身のコミュニティから追放されたのだろう。つまるところこの地にも正義があったのかもしれん。さあ、砂糖をとってくれないか。このお茶は保存処理していないオリーブぐらい苦いんだ」"
 tanzimat_events.8.a:0 "アッラーに感謝を！"
 tanzimat_events.9.t:0 "土地の登記に抵抗する百姓たち"
 tanzimat_events.9.d:0 "増税と兵役の可能性が高まる中、[SCOPE.sState('peasant_state').GetName]の小作農たちが所有する土地の登記を拒否している。つまり、切望されていた税収が政府から奪われている状態だ。"
 tanzimat_events.9.f:0 "「私の一族は200年間この地で生業を営んできた。伝統に倣って支払うべき費用を払ってきたのだ。だが今になって[ROOT.GetCountry.GetCapital.GetCityHubName]のパシャはさらに我々から金を搾り取るような陰険な制度を導入しようとしている。そして私の息子も遠く離れた戦場に行くよう呼ばれて、死ぬことになるのだ。"
 tanzimat_events.9.a:0 "現地の族長たちに土地を購入させろ。税金の流れを止めてはならん。"
 tanzimat_events.9.b:0 "[SCOPE.sCharacter('peasant_smashing_general').GetFullName]と[SCOPE.sCharacter('peasant_smashing_general').GetHerHis]の部下がこの問題を収めるだろう。"
 tanzimat_events.9.c:0 "放っておけ。[SCOPE.sState('peasant_state').GetNameNoFormatting]のことなど誰が気に掛ける？"
 peasant_unrest:0 "百姓たちが登記に抵抗"
 expanding_holdings:0 "保有地の拡張"
 tanzimat_events.10.t:0 "流浪のズィンミー"
 tanzimat_events.10.d:0 "徴兵制の確立に伴い、今こそ政府は、軍隊における非イスラム教徒の役割を決定しなければならなくなった。"
 tanzimat_events.10.f:0 "帝国に住む非イスラム教徒の臣民たちは、伝統的に兵役が免除されており、彼らは血を流す代わりにジズヤという特殊な税金を大宰相府に収めている。現在、軍近代化推進派が徴兵制をオスマン帝国の全臣民に拡大することを提案しているが、これは帝国の財源から重要な収入源を奪う結果になるだろう。"
 tanzimat_events.10.a:0 "経済的に余裕のある層ならば、徴兵免除税を支払うことも可能だ。"
 tanzimat_events.10.b:0 "兵役は、その信条にかかわらずすべての臣民に適用される。"
 draft_exemption_tax:0 "ビデリ・アスケリ"
 notification_country_shared_plastics_tech_name:0 "[SCOPE.sCountry('plastic_origin').GetName]がプラスチックの知識を我が国と共有"
 notification_country_shared_plastics_tech_desc:0 "[SCOPE.sCountry('plastic_neighbor').GetCapital.GetCityHubName]に到着した[SCOPE.sCountry('plastic_origin').GetNameNoFormatting]の科学使節団が、プラスチック生産の設計図や概要図を我が国へと持ち込んだ。"
 notification_country_shared_plastics_tech_tooltip:0 "#header $notification_country_shared_plastics_tech_name$#!\n$TOOLTIP_DELIMITER$\n$notification_country_shared_plastics_tech_desc$"
 notification_country_shared_radio_tech_name:0 "[SCOPE.sCountry('radio_production_origin').GetName]が無線の知識を我が国と共有"
 notification_country_shared_radio_tech_desc:0 "[SCOPE.sCountry('radio_production_neighbor').GetCapital.GetCityHubName]に到着した[SCOPE.sCountry('radio_production_origin').GetNameNoFormatting]の科学使節団が、無線機生産の設計図や回路図を我が国へと持ち込んだ。"
 notification_country_shared_radio_tech_tooltip:0 "#header $notification_country_shared_radio_tech_name$#!\n$TOOLTIP_DELIMITER$\n$notification_country_shared_radio_tech_desc$"
 notification_warlord_china_explosion_point_add_name:0 "[SCOPE.GetRootScope.GetCountry.GetName]が不安定化"
 notification_warlord_china_explosion_point_add_desc:0 "我が国が[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]問題への対応を誤ったため、我が国の規制が非合法化され、国家が完全崩壊へと近づいた。"
 notification_warlord_china_explosion_point_add_tooltip:0 "#header $notification_warlord_china_explosion_point_add_name$#!\n$TOOLTIP_DELIMITER$\n$notification_warlord_china_explosion_point_add_desc$"
 notification_warlord_china_explosion_point_remove_name:0 "[SCOPE.GetRootScope.GetCountry.GetName]が安定化"
 notification_warlord_china_explosion_point_remove_desc:0 "我々の巧みな国家運営により、国民の目には我々の支配が正当なものとして映っている。目前であった国家の崩壊を瀬戸際で食い止めることができた。"
 notification_warlord_china_explosion_point_remove_tooltip:0 "#header $notification_warlord_china_explosion_point_remove_name$#!\n$TOOLTIP_DELIMITER$\n$notification_warlord_china_explosion_point_remove_desc$"
 je_boxer_rebellion:0 "義和団の乱"
 je_boxer_rebellion_reason:0 "国外の野蛮人に中国の土地を奪われた屈辱から、外国の影響を国内から一掃することを目的とした武道家による自衛団が数多く誕生することとなった。\n\n自衛団の大望を見通すことができなければ、[ROOT.GetCountry.GetName]に劇的な結末がもたらされる可能性がある。"
 boxer_rebellion_events.1.t:0 "義和団事変"
 boxer_rebellion_events.1.d:0 "[ROOT.GetCountry.GetName]における国外勢力の台頭に業を煮やした[SCOPE.sCulture('han_culture').GetName]の臣下たちは、排他的な自衛団を組織し、「野蛮人」の国外追放を叫んでいる。今では彼らの大多数が[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の[ROOT.GetCountry.GetRuler.GetFullName]に運動の支援を迫っており、これが叶わなければ彼らの熱意は[SCOPE.sCulture('manchu_culture').GetName]の施政に向けられることになるだろう。"
 boxer_rebellion_events.1.f:0 "「外国の野蛮人たちは宗教の布教に際し、人々に善行を奨励しているが、実際奴らは我らの政府を混乱させ、社会構造に混乱を巻き起こし、我らの習慣を破壊した挙句、人々を欺いているではないか。要するに連中は中国の人民を野蛮人へと変貌させたいのだ」"
 boxer_rebellion_events.1.a:0 "扶清滅洋だ！"
 boxer_rebellion_events.1.b:0 "彼ら狂信者が我々の破滅を決定づけるだろう。"
 boxer_rebellion_events.2.t:0 "天命の遵守"
 boxer_rebellion_events.2.d:0 "中華帝国の空に再び黄龍旗がたなびく。真珠のような煌めきに彩られた珠海デルタから数々の大都市が連なる東シナ海までを汚染していた帝国主義という名の汚れは、我が国の沿岸部から押し流されていったのだ。"
 boxer_rebellion_events.2.f:0 "「外国の悪魔たちが最後の一人に至るまで\n\n追放された暁には\n\n[ROOT.GetCountry.GetNameNoFormatting]は一つとなり、力を合わせて\n\n我らの土地に平和をもたらさん」"
 boxer_rebellion_events.2.a:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullName]の治世が一万年先まで続かんことを！"
 boxer_rebellion_events.2.b:0 "[ROOT.GetCountry.GetName]に一万年の繁栄あれ！"
 revere_the_emperor:0 "皇帝を恐れよ"
 united_in_righteousness:0 "義による団結"
 boxer_rebellion_events.3.t:0 "清と漢"
 boxer_rebellion_events.3.d:0 "かつて「扶清」の怒号が響き渡った地に、今は反[SCOPE.sCulture('manchu_culture').GetName]のスローガンが木霊している。義和団の大望を理解できなかった我々の失態により、[SCOPE.sCulture('han_culture').GetName]の臣下との絆は修復不可能なほどに分断されてしまった。"
 boxer_rebellion_events.3.f:0 "「何度も恨み言を繰り返すわけではないが、我が国は内部的には満州族の奴隷であり、彼らの君主から苦痛を与えられている。外部的には外国勢力から嫌がらせを受け、いわば二重奴隷の状態だ」"
 boxer_rebellion_events.3.a:0 "この屈辱に終わりは来るのだろうか？"
 boxer_rebellion_events.3.b:0 "[ROOT.GetCountry.GetCapital.GetNameNoFormatting]の兵舎で発生した蜂起が、紫禁城へとなだれ込んだ。"
 boxer_rebellion_events.3.tt1:0 "満州族は権力の座から追放され、孔子の嫡流の子孫である衍聖公が皇帝として即位した。"
 boxer_rebellion_events.4.t:0 "清王朝の落日"
 boxer_rebellion_events.4.d:0 "2千年に及んだ帝国の支配も、最後はペンによって終止符が打たれることとなった。[SCOPE.sCulture('manchu_culture').GetName]のラストエンペラーが紫禁城から護送され、世界の視線が東洋へと注がれる。この新たな時代は[ROOT.GetCountry.GetName]に何をもたらすのであろうか？"
 boxer_rebellion_events.4.f:0 "「国家としての独立を回復するには、まず中国人の国を復興しなければならない。中国人の国を取り戻すには、野蛮人である満州族を長白山へと追放する必要がある。そして野蛮人を追い払うには、まず、現在の専制的かつ独裁的で醜く腐れ切った清王朝を転覆させなければならない」"
 boxer_rebellion_events.4.a:0 "ようやく[SCOPE.sCulture('manchu_culture').GetName]の軛から解放された。"
 boxer_rebellion_events.4.b:0 "今こそ和解の時だ。"
 election_contextual_events.1.t:0 "パンとバター、そして投票"
 election_contextual_events.1.d:0 "国内では[SCOPE.sGoods('basic_foodstuff').GetName]価格の高騰が止まらない。[SCOPE.sParty('high_food_price_party').GetName]は対抗勢力からの執拗な圧力に苛まれていた。無謀にも市民の富を玩具にしたのだと彼らから非難を浴びている。"
 election_contextual_events.1.f:0 "「[SCOPE.sGoods('basic_foodstuff').GetNameNoFormatting]価格の高騰？戯言を！私の若い頃は今よりも少ない食事で倍の仕事をしたものだ！「法外な」食料価格はヒステリックな主婦の思い過ごしに過ぎない！」"
 election_contextual_events.1.a:0 "ならば他のものを食べればよいだけだ！"
 election_contextual_events.1.b:0 "炊き出しに資金投入だ。腹が満たされればミスも少なくなる。"
 alms_for_the_poor:0 "貧者への施し"
 election_contextual_events.2.t:0 "いかさまの未来"
 election_contextual_events.2.d:0 "[SCOPE.sParty('public_debt_party').GetName]による大規模な債務拡大方針は、未来の世代に過度な負担を強いることになり、支持層の有権者が壊れた篩のように、とめどなく党から漏出してしまったという主張がなされている。"
 election_contextual_events.2.f:0 "「国債を抱える若者に祝福あれ」"
 election_contextual_events.2.a:0 "債務は健全な経済における礎石だ！"
 election_contextual_events.2.b:0 "スケープゴートを探せ。民衆は生贄を求めている。"
 fiscally_irresponsible:0 "無責任な財政"
 election_contextual_events.3.t:0 "戦争の否定する平和主義者"
 election_contextual_events.3.d:0 "著名な平和主義者である[SCOPE.gsInterestGroup('opposition_pacifist_ig').GetName]のリーダー[SCOPE.sCharacter('pacifist_ig_leader').GetFullName]は、現職の[SCOPE.sParty('government_war_party').GetName]に激しい攻撃を仕掛けており、[ROOT.GetCountry.GetAdjectiveNoFormatting]軍が[SCOPE.sWar('pacifist_war').GetNameNoFormatting]戦争において、彼らの目の前で重大な残虐行為を犯したと主張しています。"
 election_contextual_events.3.f:0 "「我々・・・私は捕虜を集めるよう命令されました。年寄りや若者、中には私の息子より若い子どもまで。魔弾の射手と呼ばれた狙撃手たちが我々の戦線を妨害していました。私の司令官は彼らを「殺人者ども」と呼んでいました。胸に悪意を秘め、手にライフルを持った「ハイウェイマン」であると。捕虜は奴らの注意を逸らせるためのものでした！\n\nしかしその夕刻、三人目となる兵士が倒れると、司令官は捕虜を連行するよう私に言いました・・・納屋へ連れて行くようにと・・・そして・・・神様、お許しください」"
 election_contextual_events.3.a:0 "我々の兵士が何をしたと！？誰に対して！？"
 election_contextual_events.3.b:0 "面白い解釈だ。検閲することにしよう。"
 election_contextual_events.3.c:0 "面白い解釈だ。検閲することにしよう。"
 principled_pacifist:0 "同義的な平和主義者"
 martyrized_pacifist:0 "信念に殉じた平和主義者"
 election_contextual_events.3.tt.1:0 "非愛国的な誹謗中傷は大衆の目から遠ざけられます。"
 election_contextual_events.3.tt.2:0 "我々の努力も空しく情報が漏洩しました。"
 election_contextual_events.4.t:0 "誰がために鐘は鳴る"
 election_contextual_events.4.d:0 "[SCOPE.gsInterestGroup('decrepit_leader_ig').GetName]のリーダーである[SCOPE.sCharacter('decrepit_leader').GetFullName]老が、選挙期間中に予期せず天に召されました。[SCOPE.sParty('decrepit_leader_party').GetName]の顔ともいえる政治家が失われてしまったのです。今では誰もが[SCOPE.sCharacter('decrepit_leader').GetHerHis]の後任に関心をよせています。"
 election_contextual_events.4.f:0 "「予期せずとな？ふん！あの老骨は主に召される予定がのびのびになっていただけだ。党に新風を吹き込む時がやって来たのだ！」"
 election_contextual_events.4.a:0 "人気はあるが無能な候補者を立てることにしよう。"
 election_contextual_events.4.b:0 "信念を持ちながらも、傲慢な若者にその座を与えよう。"
 well_connected:0 "太いパイプあり"
 imperious_upstart:0 "横柄な成りあがり"
 election_contextual_events.5.t:0 "困窮の国"
 election_contextual_events.5.d:0 "[SCOPE.gsInterestGroup('low_sol_opposition_ig').GetName]のリーダーである[SCOPE.sCharacter('low_sol_opposition_leader').GetFullName]は、失政や国内の低い生活水準の原因であるとして、[SCOPE.sParty('low_sol_party').GetName]を声高に非難している。[SCOPE.sParty('low_sol_opposition_party').GetName]のみが改善へ向けた意志を有しているとの主張だ。"
 election_contextual_events.5.f:0 "「私は今日ここに来る道中で信じられないような光景を目撃した。あまりにも絶望的でどう説明すれば良いのかわからないほどだ。かつて立派な兵士だった者が、屑鉄を求めて泥の中で呻いていたのだ。埃っぽい長屋のある通りでは絶望した家族が肩を寄せ合っているた。私が見たのは栄養失調、貧困、絶望だ。\n\n市民の皆さん、それが[SCOPE.sParty('low_sol_party').GetNameNoFormatting]の遺産なのだ」"
 election_contextual_events.5.a:0 "どうして我々を責める？彼らや少しでも貧困から脱しようとしたことがあるのか？"
 election_contextual_events.5.b:0 "政権内における数個の腐った卵だ、それ以上のものではない。"
 indifferent_to_destitution:0 "貧困への無関心"
 defender_of_the_downtrodden:0 "虐げられた者たちの擁護者"
 election_contextual_events.6.t:0 "豊潤の国"
 election_contextual_events.6.d:0 "この国の高い生活水準が、現状への満足感を拡大させ、進行中の選挙における[SCOPE.sCharacter('high_sol_leader').GetFullName]と現職の[SCOPE.sParty('high_sol_party').GetName]への支持という結果をもたらしました。"
 election_contextual_events.6.f:0 "「変化？どうして私が変化を求めるのだ？私は満腹で、幸せな妻と良い仕事に恵まれている。不確かな何かを追いかけてそれを無駄にする理由がとこにある？」"
 election_contextual_events.6.a:0 "壊れていないのなら修理は必要ないだろう？"
 election_contextual_events.6.b:0 "[SCOPE.sCharacter('high_sol_leader').GetFullNameNoFormatting]の偉業を賛美しよう。"
 champion_of_prosperity:0 "繫栄の王者"
 patrons_of_prosperity:0 "繫栄のパトロン"
 election_contextual_events.7.t:0 "連立クーポン"
 election_contextual_events.7.d:0 "[SCOPE.sWar('ongoing_election_war').GetName]戦争での良好な戦果を受け、国内は戦争の狂乱に包まれています。現職の[SCOPE.sParty('ongoing_election_war_party').GetName]は戦争努力を支持していると思われる議会の候補者へ手紙を送り、愛国的な有権者を彼らの政治信条に傾倒させています。"
 election_contextual_events.7.f:0 "「[SCOPE.sCharacter('pacifist_ig_leader').GetSheHe|U]は手紙を受け取らなかったって？あいつは腰抜けの臆病者で、毒にも薬にもならない平和主義者だからな。我々の仲間が戦地で死んでいるというのに、[SCOPE.sCharacter('pacifist_ig_leader').GetSheHe]は何をしてくれた？ごちゃ混ぜになった紙の束の周りに座って、我々の血と引き換えに得た利益を浪費するための絶好の機会を窺っているのだ。兵士には彼らのために戦ってくれる誰かが必要だ。彼らは我々のために戦ってくれているのだから」"
 election_contextual_events.7.a:0 "分け前・・・いや旗印の元に集結だ！"
 election_contextual_events.7.b:0 "我々のためか？それとも我々の敵のためか？"
 jingoist_rhetoric:0 "ジンゴイストのレトリック"
 dove_of_peace_in_time_of_war:0 "戦地を飛ぶ平和の鳩"
 election_contextual_events.8.t:0 "ジンとビールの潮流"
 election_contextual_events.8.d:0 "国の禁酒政策を終焉に導くような変化を求める酒好きの有権者が多数[SCOPE.sParty('anti_temperance_party').GetName]に流れたことで、[SCOPE.sParty('temperance_party').GetName]の反アルコール政策が選挙の見通しに暗い影を落としています。"
 election_contextual_events.8.f:0 "「誘惑に抗えだ？俺を誘惑するのが何か教えてやる。お前のような杓子定規の絶対禁酒主義者のあそこにこのブーツをぶち込んでやることだ。俺は飲みたいし、飲んでやる。おまえさんがそれをさせないってならそうしてくれる奴に投票するまでだ」"
 election_contextual_events.8.a:0 "ノービール、ノー投票！"
 election_contextual_events.8.b:0 "不道徳なお祭り騒ぎに対する中傷キャンペーンを展開しろ。"
 je_rifling:0 "施条"
 je_rifling_reason:0 "ライフリングを切った銃身という概念は何世紀も前から存在するものの、産業と技術の進歩によって大規模生産や流通が可能になったのは最近になってからだ。施条によってこれまでにないほどの命中精度が軍隊にもたらされることになる。"
 je_machine_guns:0 "自動機関銃"
 je_machine_guns_reason:0 "一人で操作可能で毎分数百発の砲弾を発射できる自動機関銃は、固定位置の正面に展開する攻撃者にとって克服が不可能に近い障害となる。"
 military_tech_events.401.t:0 "武器庫の近代化"
 military_tech_events.401.d:0 "[SCOPE.sState('rifle_state').GetName]の[SCOPE.sBuilding('rifle_factory').GetName]における大規模生産品を滑腔砲であるマスケット銃からライフルに切り替えたことで、[ROOT.GetCountry.GetNameNoFormatting]の[SCOPE.sGoods('small_arms_good').GetName]生産に新時代が到来しました。"
 military_tech_events.401.f:0 "「たとえ何千ヤード離れていても射撃が可能だ。\n\n前方の砲撃位置に配備されるとかなり厄介だ。銃剣による突撃を進軍前に止めることができるのだからな。\n\n利点は無数にある！\n\nこれらの武器生産に十分な製造能力を開発しない限り、我々は戦場での災厄に直面することになるだろう」"
 military_tech_events.401.a:0 "[SCOPE.sState('rifle_state').GetCityHubName]武器庫の名声が世界中に轟くことだろう。"
 military_tech_events.401.b:0 "[ROOT.GetCountry.GetNameNoFormatting]は軍事革新の最前線となるべきだ。"
 modern_rifle_arsenal:0 "近代ライフル武器庫"
 arsenal_proving_ground:0 "武器庫試験場"
 military_tech_events.402.t:0 "悪魔の絵筆"
 military_tech_events.402.d:0 "[SCOPE.sCharacter('machine_gun_general').GetPrimaryRoleTitle][SCOPE.sCharacter('machine_gun_general').GetFullName]が[SCOPE.sWar('machine_gun_war').GetName]戦争に機関銃専門のチームを投入したことにより、戦地において有利な戦果がもたらされることとなった。敵の小隊がこちらの前線にたどり着く前に全滅したからだ。"
 military_tech_events.402.f:0 "「その銃は弾薬帯を所定の位置まで引き出し、そこから装填された弾倉を取り出し、砲身の前まで移動させ、砲身に押し込み、適切な方法で砲尾を閉じ、撃鉄を起こして引き金を引いて弾倉を発射する。さらに空になった薬莢を取り出して機構から排除し、新しい弾倉を所定位置に供給する。そしてこれらを十分の一秒以下で実行するというものだが、このような銃の製造が可能であると誰かに言われたとしても、以前の私であれば本気で取り合わなかったことだろう。\n\nしかし私は実際にこの目でそれが真実であることを確認したのだ」"
 military_tech_events.402.a:0 "我々の敵は鎌に刈られる草のように薙ぎ払われるだろう。"
 military_tech_events.402.b:0 "何があっても我々にはマキシム機関銃がある。奴らにはない。"
 military_tech_events.402.c:0 "このツールに関する[SCOPE.sCharacter('machine_gun_general').GetFullName]の熟練度は他の追随を許さない。"
 machine_gun_expertise_low:0 "機関銃エキスパート"
 machine_gun_expertise_high:0 "機関銃エキスパート"
 je_ironclads:0 "装甲艦"
 je_ironclads_reason:0 "金属装甲を持ち、爆発物を発射できる大口径の銃を装備した蒸気動力の船舶である装甲艦は、帆走軍艦時代からの急速な脱却を象徴している。"
 je_monitors:0 "モニター艦"
 je_monitors_reason:0 "主に沿岸部での防衛作戦を目的とした浅喫水船であるモニター艦は、外洋装甲艦による海軍の維持に必要な資金や産業に乏しい国家でも保有が可能であり、比較的廉価な解決策となっている。"
 military_tech_events.403.t:0 "鉄と蒸気のドクトリン"
 military_tech_events.403.d:0 "金属の船体を備えた船舶の登場は、海戦の歴史に革命をもたらしたと言えよう。従来の砲弾ではほとんどダメージを受けず、[SCOPE.sCharacter('ironclad_admiral').GetPrimaryRoleTitle][SCOPE.sCharacter('ironclad_admiral').GetFullName]が、[ROOT.GetCountry.GetAdjectiveNoFormatting]による絶対的制海権の実現に太鼓判を押している。"
 military_tech_events.403.f:0 "「鉄の男が乗る木製の船は、木の男が乗る鉄製の船を凌駕するかもしれないが、こちら側が鎧を纏っていたとしても損にはならない」"
 military_tech_events.403.a:0 "これにより、我が軍の戦線は向かうところ敵なしだ。"
 military_tech_events.403.b:0 "鉄の船首？鉄の衝角？それで失敗などありえるのか？"
 military_tech_events.403.c:0 "[ROOT.GetCountry.GetNameNoFormatting]が大海原を統べるぞ！"
 ramming_doctrine:0 "衝角狂乱"
 armoured_doctrine:0 "装甲戦線"
 armoured_high_seas_fleet:0 "装甲外洋艦隊"
 military_tech_events.404.t:0 "浅喫水ソリューション"
 military_tech_events.404.d:0 "沿岸防衛作戦用に設計されており、外洋航行能力を持たない代わりに高いコストパフォーマンスを誇っている。[SCOPE.sCharacter('monitor_admiral').GetPrimaryRoleTitle][SCOPE.sCharacter('monitor_admiral').GetFullName]は、[SCOPE.sCharacter('monitor_admiral').GetHerHis]の艦隊が[ROOT.GetCountry.GetAdjectiveNoFormatting]の海域からいかなる敵をも排除すると[ROOT.GetCountry.GetCapital.GetCityHubName]の海軍本部に通達している。"
 military_tech_events.404.f:0 "「確かに筏にチーズの箱を乗せただけのように見えるかもしれません。ただ、そのチーズの箱に搭載された15インチ砲はヤバい代物であることを請け合いますよ」"
 military_tech_events.404.a:0 "沿岸の警備を固めることは、強固な商取引を意味する。"
 military_tech_events.404.b:0 "我が国の海軍にドクトリンを普及させよう。"
 military_tech_events.404.c:0 "最高の船を持つことで勝利するのではなく、最も多く保有することで勝利するのだ。"
 safer_shores:0 "より安全な海岸線"
