l_japanese:
 international_relations:0 "国際関係"
 international_relations_desc:0 "国家間あるいは他の国際的な関係者間の政治的、経済的、社会的な相互作用の研究です。外交、紛争、協力、グローバル化などの問題を探求します。"
 railways:0 "鉄道"
 railways_desc:0 "鉄道は線路と列車を使って乗客や貨物を輸送する交通システムです。他の交通手段に代わる費用対効果や効率性を提供し、世界の商業と移動において重要な役割を担っています。"
 urbanization:0 "都市化"
 urbanization_desc:0 "都市化とは、人口の増加と都市部への移住のプロセスを指します。インフラ、公共サービス、生活の質に影響するだけでなく、経済的・社会的な発展の機会と課題を含みます。"