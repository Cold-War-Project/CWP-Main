 concept_subsistence_building_desc:0 "ただ生存に適しただけの食糧と基本資源[Concept('concept_good','$concept_goods$')]を低密度で分散生産する[Concept('concept_building', '$concept_buildings$')]の集合体です。その生産量は[concept_market]で販売される少量の[Concept('concept_good','$concept_goods$')]と、そこで働く[SelectLocalization(GetPlayer.IsValid,'concept_subsistence_building_desc_added','informal_workers')]のわずかな[concept_sol]を支えるために用いられる[concept_subsistence_output]に分けられます。これらはほとんどの$concept_buildings$よりもかなり効果が低いものですが、手つかずの[concept_arable_land]でも働き、手動での[concept_construction]力を必要としません。"
 concept_subsistence_building_desc_added:0 "[GetPopType('informal_workers').GetName]"
 concept_subsistence_output_desc:0 "[Concept('concept_subsistence_building','$concept_subsistence_building_farming$')]から[SelectLocalization(GetPlayer.IsValid,'concept_subsistence_output_desc_added','informal_workers')]が生み出す現物収入で、 生産する[Concept('concept_good','$concept_goods$')]が、彼ら自身の[Concept('concept_pop_needs','$concept_pop_needs_short$')]となることを示します。[Concept('concept_building_wage','$concept_building_wages$')]とは異なり、$concept_subsistence_output$は$concept_building$の[concept_revenue]から支払われないので[concept_budget_income_taxes]は適用されません。"
 concept_subsistence_output_desc_added:0 "[GetPopType('informal_workers').GetName]"
 concept_battalion:0 "師団"
 concept_battalions:0 "師団"
 concept_flotilla:0 "戦隊"
 concept_flotillas:0 "戦隊"
 concept_manpower_desc:0 "[concept_unit]内の[SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added','兵士')]と[SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added_2','将校')]の人数です。$concept_manpower$が大きいほど、$concept_unit$はより多くの[concept_casualties]を対処することができます。"
 concept_manpower_desc_added:0 "[GetPopType('servicemembers').GetName]"
 concept_literacy:0 "教育指数"
 concept_literate:0 "教育的"
 concept_literacy_desc:0 "[concept_pop]の全体的な教育水準の指数です。特定の[Concept('concept_profession', '$concept_professions$')]は他よりも高い$concept_literacy$を要求し、その$concept_literacy$が十分に高くなければ$concept_pops$が他の$concept_professions$に就く際の[concept_pop_qualifications]の取得が制限されます。自分の$concept_population$の$concept_literacy$を高めるために、時間をかけて[SelectLocalization(GetPlayer.IsValid,'concept_literacy_desc_added','Education')]に投資することができます。"
 concept_budget_land_taxes_desc:0 "[SelectLocalization(GetPlayer.IsValid,'concept_budget_land_taxes_desc_added','informal_workers')]からのみ徴収する、[Concept('concept_budget_poll_taxes', '$concept_budget_poll_tax$')]の一種です。"
 concept_budget_land_taxes_desc_added:0 "[GetPopType('informal_workers').GetName]"
 concept_budget_per_capita_taxes_desc:0 "[SelectLocalization(GetPlayer.IsValid,'concept_budget_per_capita_taxes_desc_added','informal_workers')]以外のすべての[Concept('concept_pop', '$concept_pops$')]から徴収される[Concept('concept_budget_poll_taxes', '$concept_budget_poll_tax$')]の一種です。"
 concept_budget_per_capita_taxes_desc_added:0 "[GetPopType('informal_workers').GetName]"