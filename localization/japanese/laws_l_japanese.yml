l_japanese:
 lawgroup_head_of_government:0 "国家元首"
 law_hereditary:0 "世襲制"
 law_hereditary_desc:0 "国家元首は世襲の地位であり、家族の絆によって受け継がれます。"
 law_administrative:0 "総督制"
 law_administrative_desc:0 "国家元首は行政官であり、他の強国によって任命されます。"
 law_theocratic:0 "神権制"
 law_theocratic_desc:0 "国家元首は宗教的権威によって任命されます。"
 law_executive:0 "大統領制"
 law_executive_desc:0 "国家元首は行政府の長である$RULER_TITLE_PRESIDENT$です。"
 law_parliamentary:0 "議院内閣制"
 law_parliamentary_desc:0 "国家元首は立法府に選ばれた$RULER_TITLE_CHANCELLOR$です。"
 law_council_elective:0 "合議制"
 law_council_elective_desc:0 "国家元首の責任は執行委員会の役員によって分担されます。"
 lawgroup_distribution_of_power:0 "権力分配"
 law_autocracy:0 "独裁制"
 law_autocracy_desc:0 "政府はすべての権力を握る一個人によって支配されます。"
 law_oligarchy:0 "寡頭制"
 law_oligarchy_desc:0 "政府はすべての権力を握る少数の個人によって支配されます。"
 law_one_party_state:0 "一党制"
 law_one_party_state_desc:0 "単独政党が政府の支配権を握ります。"
 law_representative_democracy:0 "間接民主制"
 law_representative_democracy_desc:0 "国民は政府における自らの利益を増進するために代表者を選びます。"
 law_consensus_democracy:0 "合意形成型民主制"
 law_consensus_democracy_desc:0 "国民は政府のイデオロギー構成を決定するために票を投じます。コンセンサス型民主制とも呼ばれます。"
 law_direct_democracy:0 "直接民主制"
 law_direct_democracy_desc:0 "国民は国家のあらゆる問題について直接投票します。"
 lawgroup_criminal_justice:0 "刑事司法"
 law_arbitrary_justice:0 "恣意的裁判"
 law_arbitrary_justice_desc:0 "政府は誰でも好きな理由で逮捕・処罰できる権限を持ちます。"
 law_political_incarceration:0 "政治的投獄"
 law_political_incarceration_desc:0 "政府は広範な逮捕権を持ち、主に政治的な理由で使用します。"
 law_labor_camps:0 "強制労働"
 law_labor_camps_desc:0 "政府は犯罪者を罰するために強制労働を用います。"
 law_penal_correction:0 "犯罪者矯正"
 law_penal_correction_desc:0 "政府は犯罪者を罰するために投獄を用います。"
 law_criminal_rehabilitation:0 "犯罪者更生"
 law_criminal_rehabilitation_desc:0 "政府は犯罪者を更生させるために投獄を用います。"
 law_criminal_restitution:0 "被害弁償"
 law_criminal_restitution_desc:0 "犯罪者は犯罪被害者を補償するために罰金を支払わなければなりません。支払えない場合は強制的に労働契約を結ばされます。"
 lawgroup_centralization:0 "集権化"
 law_unitary:0 "単一国家"
 law_unitary_desc:0 "政府は完全に中央集権化され、中央政府がすべての権力を握ります。"
 law_devolved:0 "分権国家"
 law_devolved_desc:0 "政府は中央集権的ですが、地方政府による権限も残ります。"
 law_federalized:0 "連邦国家"
 law_federalized_desc:0 "政府は地方分権的で、地方政府が多くの権力を握ります。"
 law_confederated:0 "連合国家"
 law_confederated_desc:0 "政府は完全に地方分権化され、地方政府が大部分の権力を握ります。"
 lawgroup_discrimination:0 "差別"
 law_ethnonationalist:0 "民族国家主義"
 law_ethnonationalist_desc:0 "民族は市民権と直接結びつき、すべての異民族は差別されます。"
 law_supremacist:0 "民族至上主義"
 law_supremacist_desc:0 "民族は市民権という概念の中核をなし、異民族はしばしば差別されます。"
 law_segregationist:0 "人種差別主義"
 law_segragationist_desc:0 "市民は人種によって区別され、人種差別が頻発します。"
 law_integrationist:0 "人種差別廃止主義"
 law_integrationist_desc:0 "市民権は文化と結びつき、外国文化に対する差別は一般的です。"
 law_multiculturalist:0 "多文化主義"
 law_multiculturalist_desc:0 "市民権はすべての人に平等に与えられ、差別は滅多にありません。"
 law_syncretist:0 "混合主義"
 law_syncretist_desc:0 "国籍という概念より地球市民権という概念が積極的に奨励されます。"
 lawgroup_church_and_state:0 "国家と教会"
 law_religious_nationalism:0 "宗教的民族主義"
 law_religious_nationalism_desc:0 "宗教は市民権と直接結びつき、外国の宗教はすべて差別されます。"
 law_religious_institutions:0 "宗教法人"
 law_religious_institutions_desc:0 "宗教団体に特別な特権が与えられ、外国の宗教はすべて差別されます。"
 law_religious_policies:0 "宗教政策"
 law_religious_policies_desc:0 "宗教政策は特定の宗教を差別するために使われます。"
 law_church_disestablishment:0 "教会廃止"
 law_church_disestablishment_desc:0 "宗教団体に特別な特権は与えられず、すべての宗教が平等に扱われます。"
 law_state_atheism:0 "国家無神論"
 law_state_atheism_desc:0 "国家はあらゆる宗教を差別し、宗教への参加を積極的に妨げます。"
 lawgroup_bureaucratic_systems:0 "官僚制度"
 law_politicized_bureaucrats:0 "政治的な官僚"
 law_politicized_bureaucrats_desc:0 "官僚は忠誠心に基づいて選ばれ、しばしばその地位を政治目的で利用します。"
 law_appointed_bureaucrats:0 "任命制の官僚"
 law_appointed_bureaucrats_desc:0 "官僚は政府により任命され、ささいな理由で解任されます。"
 law_independent_bureaucrats:0 "独立した官僚"
 law_independent_bureaucrats_desc:0 "官僚はいったん任命されると、政治介入から強固に守られます。"
 law_elected_bureaucrats:0 "選挙制の官僚"
 law_elected_bureaucrats_desc:0 "官僚は国民から選ばれる存在であり、国民に対して直接責任を負います。"
 law_technocrats:0 "技術官僚"
 law_technocrats_desc:0 "官僚は実力のみに基づいて任命され、大きな責任を負わずに活動します。テクノクラートとも呼ばれます。"
 lawgroup_policing:0 "警察"
 law_decentralized_police:0 "分権的警察"
 law_decentralized_police_desc:0 "国家的な警察組織や基準は存在せず、地方当局が場当たり的に法を執行します。"
 law_morality_police:0 "風紀警察"
 law_morality_police_desc:0 "法の執行は準宗教的な権威が担当し、すべての国民に道徳的基準を守らせます。"
 law_professional_police:0 "専門警察"
 law_professional_police_desc:0 "専門的な警察力が用いられ、全国共通の基準が設けられます。"
 law_militarized_police:0 "軍事警察"
 law_militarized_police_desc:0 "国全体の法と秩序を維持するために軍隊が用いられ、文民警察に取って代わります。"
 law_secret_police:0 "秘密警察"
 law_secret_police_desc:0 "どんな犠牲を払ってでも法と秩序を守るため、諜報員や情報提供者のネットワークが人目につかないところで活動します。"
 law_privatized_police:0 "私設警察"
 law_privatized_police_desc:0 "政府に雇われた民間企業が法を執行します。"
 lawgroup_national_defense:0 "国防"
 law_disarmed_nation:0 "非武装国家"
 law_disarmed_nation_desc:0 "国は軍隊を持たず、防衛は他国に頼ります。"
 law_irregular_military:0 "不正規軍"
 law_irregular_military_desc:0 "国に正式な軍隊はなく、武装した民兵が国を守ります。"
 law_reserve_military:0 "予備軍"
 law_reserve_military_desc:0 "国の常備軍は少なく、大規模な予備軍に頼ります。"
 law_professional_military:0 "常備軍"
 law_professional_military_desc:0 "国は大規模な常備軍を保有します。"
 law_private_military:0 "私兵"
 law_private_military_desc:0 "国は軍事行動のために民間軍事会社を雇います。"
 lawgroup_economic_system:0 "経済制度"
 law_anti_industrialization:0 "反工業化"
 law_anti_industrialization_desc:0 "政府は工業化を積極的に禁止します。"
 law_decentralization:0 "分権型経済"
 law_decentralization_desc:0 "国には正式な経済システムがなく、産業革命以前の伝統的な商業に頼ります。"
 law_free_market:0 "自由市場"
 law_free_market_desc:0 "政府は市場に対して正式な保護措置を講じており、民間企業は大きな責任を負わずに活動できます。"
 law_interventionism:0 "干渉主義"
 law_interventionism_desc:0 "政府は公益を確保するため、積極的に経済に介入します。"
 law_socialization:0 "社会主義"
 law_socialization_desc:0 "資本の私有は禁止され、すべての企業は政府または労働者協同組合によって運営されなければなりません。"
 lawgroup_trade_policy:0 "貿易政策"
 law_export_orientation:0 "輸出志向"
 law_export_orientation_desc:0 "政府は国内産業を保護するため、積極的に輸出を奨励し、輸入を抑制します。"
 law_import_substitution:0 "輸入志向"
 law_import_substitution_desc:0 "政府は国内の生活水準を上げるため、積極的に輸入を奨励し、輸出を抑制します。"
 law_protectionism:0 "保護主義"
 law_protectionism_desc:0 "政府は輸出入の両方に関税をかけます。柔軟な貿易政策が可能です。"
 law_free_trade:0 "自由貿易"
 law_free_trade_desc:0 "国際貿易は大きな規制や関税なしに認められます。"
 law_isolationism:0 "孤立主義"
 law_isolationism_desc:0 "国際貿易は完全に禁止されます。"
 lawgroup_taxation:0 "税制"
 law_consumption_based_taxation:0 "消費税"
 law_consumption_based_taxation_desc:0 "税金は特定の商品の消費に対して課されます。"
 law_per_capita_based_taxation:0 "人頭税"
 law_per_capita_based_taxation_desc:0 "税金はすべての国民に平等に課されます。"
 law_income_taxation:0 "所得税"
 law_income_taxation_desc:0 "税負担は所得に応じて決まります。"
 law_capital_gains:0 "譲渡所得課税"
 law_capital_gains_desc:0 "税負担は所得と配当の組み合わせで決まります。キャピタルゲイン課税とも呼ばれます。"
 law_wealth_taxation:0 "富裕税"
 law_wealth_taxation_desc:0 "税負担は主に資産に基づいて決定されます。"
 law_profit_expropriation:0 "利益収奪"
 law_profit_expropriation_desc:0 "税負担は利益のみに基づいて決定されます。"
 lawgroup_education_system:0 "教育制度"
 law_informal_schooling:0 "非公式教育"
 law_informal_schooling_desc:0 "学校の基準は存在せず、家庭は自ら子供を教育しなければなりません。"
 law_church_run_schools:0 "教会立学校"
 law_church_run_schools_desc:0 "学校は宗教団体によって運営され、しばしば子供に教義を教えるために使われます。"
 law_private_schools:0 "私立学校"
 law_private_schools_desc:0 "学校は私費の授業料で運営されますが、教育の質を保証するため十分な基準が設けられます。"
 law_mixed_funded_schools:0 "私公立学校"
 law_mixed_funded_schools_desc:0 "学校は民間資金と公的資金の組み合わせで運営されます。"
 law_state_funded_schools:0 "公立学校"
 law_state_funded_schools_desc:0 "学校は国から資金援助を受け、共通の基準で管理されます。"
 lawgroup_health_system:0 "医療制度"
 law_charity_health_system:0 "慈善医療制度"
 law_charity_health_system_desc:0 "正式な医療制度は存在せず、ほとんどの人は治療を受けるために善意に頼らざるを得ません。"
 law_church_run_hospitals:0 "教会立病院"
 law_church_run_hospitals_desc:0 "病院は宗教団体によって運営されます。宗教団体はその立場を利用して政治に影響を与えることがあります。"
 law_private_health_insurance:0 "民間健康保険"
 law_private_health_insurance_desc:0 "健康保険は民間企業によって提供され、経済的に余裕のある人が加入できます。"
 law_subsidized_health_insurance:0 "健康保険助成"
 law_subsidized_health_insurance_desc:0 "健康保険には国からの補助金が出ます。"
 law_universal_healthcare:0 "国民皆保険"
 law_universal_healthcare_desc:0 "医療は国によって提供され、誰もが利用できます。ユニバーサルヘルスケアとも呼ばれます。"
 lawgroup_environmental_regulations:0 "環境規制"
 law_no_environment_regulations:0 "環境規制なし"
 law_no_environment_regulations_desc:0 "環境規制は存在しません。"
 law_environmental_protection_agency:0 "環境保護庁"
 law_environmental_protection_agency_desc:0 "環境規制を実施するための機関が存在します。"
 law_emission_regulation:0 "排ガス規制"
 law_emission_regulation_desc:0 "排ガスは国によって規制されます。"
 law_net_zero:0 "ネットゼロ"
 law_net_zero_desc:0 "国は温室効果ガスの排出量を正味ゼロにすると約束します。"
 law_pollution_ban:0 "汚染禁止"
 law_pollution_ban_desc:0 "汚染は禁止されます。"
 lawgroup_corporate_affairs:0 "企業政策"
 law_no_legal_corporations:0 "合法企業なし"
 law_no_legal_corporations_desc:0 "企業に関する法的規定は存在しません。"
 law_state_corporations:0 "国有企業"
 law_state_corporations_desc:0 "国家だけが企業を所有します。"
 law_corporate_friendly_policies:0 "企業優遇政策"
 law_corporate_friendly_policies_desc:0 "政府は企業の成長を奨励する政策を取ります。"
 law_anti_trust_regulation:0 "独占禁止"
 law_anti_trust_regulation_desc:0 "政府は独占を防ぐための政策を取ります。"
 law_consumer_protection:0 "消費者保護"
 law_consumer_protection_desc:0 "政府は消費者を保護するための政策を取ります。"
 lawgroup_nationalization:0 "国有化"
 law_total_nationalization:0 "完全国有化"
 law_total_nationalization_desc:0 "すべての産業を国が所有します。"
 law_heavy_industry_nationalization:0 "重工業国有化"
 law_heavy_industry_nationalization_desc:0 "ほとんどの重要産業を国が所有します。"
 law_military_industry_nationalization:0 "軍需産業国有化"
 law_military_industry_nationalization_desc:0 "軍事に関する産業を国が所有します。"
 law_resource_extraction_nationalization:0 "資源採掘国有化"
 law_resource_extraction_nationalization_desc:0 "国の天然資源は政府に帰属します。"
 law_public_utility_companies:0 "公益企業"
 law_public_utility_companies_desc:0 "公益企業は国が所有し、運営します。"
 law_no_nationalization:0 "国有化なし"
 law_no_nationalization_desc:0 "国有企業はありません。"
 lawgroup_wmds:0 "大量破壊兵器"
 law_no_wmds:0 "大量破壊兵器なし"
 law_no_wmds_desc:0 "大量破壊兵器を研究したり製造したりする計画はありません。"
 law_civilian_applications:0 "民生利用"
 law_civilian_applications_desc:0 "民生目的または防衛目的ならば大量破壊兵器関連技術の利用が許されます。"
 law_deterrence:0 "抑止力"
 law_deterrence_desc:0 "大量破壊兵器を開発し、外国の侵略に対する抑止力として使用することが許されます。"
 law_first_strike:0 "先制攻撃"
 law_first_strike_desc:0 "大量破壊兵器を先制攻撃の選択肢として使うことが許されます。"
 lawgroup_free_speech:0 "言論の自由"
 law_outlawed_dissent:0 "異議の禁止"
 law_outlawed_dissent_desc:0 "あらゆる形の反対意見は、反政府的なレトリックと同様に犯罪とされます。"
 law_censorship:0 "検閲"
 law_censorship_desc:0 "政府には言論を検閲する権利があり、危険な意見を持つ個人に対して行動を起こせます。"
 law_right_of_assembly:0 "集会の権利"
 law_right_of_assembly_desc:0 "公共の利益のために、抗議集会の権利を除いて言論の自由は制限されます。"
 law_protected_speech:0 "言論の保護"
 law_protected_speech_desc:0 "言論の自由は保護され、政府は言論を検閲できません。"
 lawgroup_labor_rights:0 "労働者の権利"
 law_no_workers_protections:0 "労働者保護なし"
 law_no_workers_protections_desc:0 "労働者に対する正式な保護は存在しません。"
 law_workplace_safety_standards:0 "職場安全基準"
 law_workplace_safety_standards_desc:0 "職場は一定の安全基準を満たさなければなりません。"
 law_standard_workweeks:0 "週労働時間の標準化"
 law_standard_workweeks_desc:0 "一週間の労働時間は標準化されており、残業代も支払われます。"
 law_wrongful_dismissal_protections:0 "不当解雇からの保護"
 law_wrongful_dismissal_protections_desc:0 "労働者は理由なく解雇されません。"
 law_mandatory_parental_leave:0 "育児休暇の義務化"
 law_mandatory_parental_leave_desc:0 "労働者は育児休暇を取得する権利があります。"
 lawgroup_childrens_rights:0 "子供の権利"
 law_child_labor_allowed:0 "児童労働の許可"
 law_child_labor_allowed_desc:0 "子供の雇用に制限はありません。"
 law_restricted_child_labor:0 "児童労働の制限"
 law_restricted_child_labor_desc:0 "子供の雇用は可能ですが、保護のために一定の条件が設けられます。"
 law_compulsory_education:0 "義務初等教育"
 law_compulsory_education_desc:0 "すべての子どもは学校に通わなければなりません。"
 law_compulsory_higher_education:0 "義務中等教育"
 law_compulsory_higher_education_desc:0 "すべての子どもは中等教育を受けなければなりません。"
 lawgroup_rights_of_women:0 "女性の権利"
 law_legal_guardianship:0 "女性の法定後見"
 law_legal_guardianship_desc:0 "女性は法律上、父親か夫に後見されます。"
 law_women_own_property:0 "女性の財産権"
 law_women_own_property_desc:0 "女性は男性抜きで財産を所有でき、自分で自分のことを決められます。"
 law_women_in_the_workplace:0 "女性の職場進出"
 law_women_in_the_workplace_desc:0 "女性の就労は認められますが、特定の職種に限られます。"
 law_political_participation:0 "女性の政治参加"
 law_political_participation_desc:0 "女性は男性と対等の立場で政治に参加できます。"
 law_gender_equality:0 "男女平等"
 law_gender_equality_desc:0 "女性は生活のあらゆる面で差別から法的に保護されます。"
 lawgroup_family_planning:0 "産児制限"
 law_no_family_planning:0 "産児制限なし"
 law_no_family_planning_desc:0 "産児制限は存在しません。"
 law_criminalized_birth_control:0 "避妊の違法化"
 law_criminalized_birth_control_desc:0 "すべての避妊法は違法です。"
 law_family_planning_programs:0 "家族計画"
 law_family_planning_programs_desc:0 "家族計画は少人数家庭を奨励するために設けられます。"
 law_enshrined_reproductive_rights:0 "生殖権の明記"
 law_enshrined_reproductive_rights_desc:0 "子供を産むか産まないかを選択する権利が法律に明記されます。"
 law_family_size_controls:0 "家族人数管理"
 law_family_size_controls_desc:0 "政府は家族の人数を制限する政策を取ります。"
 law_one_child_policy:0 "一人っ子政策"
 law_one_child_policy_desc:0 "子供は家族に一人だけに制限されます。"
 lawgroup_welfare:0 "福祉"
 law_no_welfare:0 "福祉なし"
 law_no_welfare_desc:0 "福祉制度は存在しません。"
 law_poor_laws:0 "救貧法"
 law_poor_laws_desc:0 "政府は失業者やホームレスを収容するために強制労働制度を用います。"
 law_income_security:0 "所得保障"
 law_income_security_desc:0 "政府は失業者に失業保険を支給します。"
 law_income_supplementation:0 "所得補助"
 law_income_supplementation_desc:0 "基本的なニーズを満たすため、貧困層の収入を補う制度が実施されます。"
 law_welfare_state:0 "福祉国家"
 law_welfare_state_desc:0 "政府は国民のニーズに応えるため、様々な福祉制度を提供します。"
 law_universal_basic_income:0 "最低生活保障"
 law_universal_basic_income_desc:0 "すべての国民は政府から最低生活保障を受け取ります。ベーシックインカムとも呼ばれます。"
 lawgroup_migration:0 "移住"
 law_open_borders:0 "国境開放"
 law_open_borders_desc:0 "世界中のすべての市民が自由に出入国できます。"
 law_selective_immigration:0 "選択的移住"
 law_selective_immigration_desc:0 "市民権を得る資格のある者だけが出入国を許されます。"
 law_closed_borders:0 "国境閉鎖"
 law_closed_borders_desc:0 "特別な許可を得た者だけが出入国を許されます。"
 lawgroup_biotech:0 "バイオテクノロジー"
 law_theoretical_research_only:0 "実験禁止"
 law_theoretical_research_only_desc:0 "あらゆる形態のバイオテクノロジー研究は厳しい倫理審査を通過しなければなりません。新しいバイオテクノロジーの開発を困難にします。"
 law_no_live_testing:0 "動物実験の制限"
 law_no_live_testing_desc:0 "動物実験は全面的に禁止されます。あらゆるバイオテクノロジー研究が困難になります。"
 law_animal_testing_only:0 "人体実験の制限"
 law_animal_testing_only_desc:0 "人体実験は厳しく制限されます。バイオテクノロジー研究は厳密に人道的な目的のみに限定されます。"
 law_regulated_human_trials:0 "説明と同意の義務化"
 law_regulated_human_trials_desc:0 "バイオテクノロジーに関する人体実験を行うには説明と同意が必要です。インフォームドコンセントとも呼ばれます。"
 law_unrestricted_human_testing:0 "倫理基準なし"
 law_unrestricted_human_testing_desc:0 "人体実験に制限はありません。あらゆる形態のバイオテクノロジーが開発可能です。"
 lawgroup_recreational_drugs:0 "嗜好用薬物"
 law_total_prohibition:0 "完全禁止"
 law_total_prohibition_desc:0 "あらゆる嗜好用薬物が違法です。"
 law_tobacco_allowed:0 "タバコの許可"
 law_tobacco_allowed_desc:0 "タバコは合法ですが、その他の嗜好用薬物はすべて違法です。"
 law_alcohol_allowed:0 "アルコールの許可"
 law_alcohol_allowed_desc:0 "アルコールとタバコだけが合法です。"
 law_all_drugs_allowed:0 "全薬物の許可"
 law_all_drugs_allowed_desc:0 "あらゆる嗜好用薬物が合法です。"
