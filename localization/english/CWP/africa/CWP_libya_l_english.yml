  gaddafi_puppet_desc: "\n#bold We receive unification points per week based on the following factors:#!\nWe have a higher global power rank: #blue 4 points#!\nWe have a stronger military: #blue 4 points#!\nWe are a major power or higher: #blue 3 points#!\nWe are neighbors: #blue 2 points#!\nWe have good relations: #blue 2 points#!\nAlways: #blue 1 point#!\nBonus points can be gained and lost through events\n\n#bold After 80 days:#!\nUnification points > #blue 150#!: We get the opportunity to diplomatically subjugate the target country\nUnification points > #blue 200#! : The target country submits to us guaranteed\n#N We have only one chance to enter into a union with this country#!"
  gaddafi_finish_unification_desc: "\n#white We will try to annex all Jamahiriyas#!\n#red Jamahiriyas who have a higher global power rank than us can attempt to become independent#!"

  je_gaddafi_unification_target: "Gaddafi's Ambitions"
  je_gaddafi_unification_target_reason: "In the bustling heart of North Africa, a visionary leader, Muammar Gaddafi, tirelessly champions a bold and audacious dream: to unify the diverse nations of the Arab world and the vast expanse of Africa under the banner of solidarity and progress. Amidst the ever-changing geopolitical landscape, Gaddafi stands steadfast, driven by an unwavering belief in the transformative power of unity."
  je_gaddafi_unification_points_target_desc: "#N We are in danger of becoming a Libyan Subject!#!\n\n#bold Libya receives unification points per week based on the following factors:#!\nLibya has a higher global power rank: #blue 4 points#!\nLibya has a stronger military: #blue 4 points#!\nLibya is a major power or higher: #blue 3 points#!\nWe are neighbors: #blue 2 points#!\nWe have good relations: #blue 2 points#!\nAlways: #blue 1 point#!\nBonus points can be gained and lost through events\n\n#bold After time out:#!\nUnification points > #blue 150#!: They get the opportunity to diplomatically subjugate us\nUnification points > #blue 200#!: We will submit to them guaranteed"