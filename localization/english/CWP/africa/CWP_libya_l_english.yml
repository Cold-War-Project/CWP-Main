  #Events
  libya.1.t: "The Mad Dog of the Middle East"
  libya.1.d: "In the midst of political turbulence, Colonel Muammar Gaddafi launches a coup attempt to seize control of Libya. Fueled by his unyielding ambition, Gaddafi aspires to establish himself as the undisputed ruler of the nation."
  libya.1.f: "#italic I am an international leader, the dean of the Arab rulers, the king of kings of Africa and the imam of Muslims, and my international status does not allow me to descend to a lower level.#!\n― Muammar Gaddafi"
  libya.1.a: "Form a transitional government"
  libya.1.b: "Proclaim a socialist state"
  libya.1.c: "The revolution fails"

  libya.3.t: "Gaddafi's Dream"
  libya.3.d: "In a address to the nation, Libyan leader Muammar Gaddafi announces the decision to centralize and fortify his diverse states into a cohesive union. He sets forth a vision that transcends borders, cultures, and historical divisions."
  libya.3.f: "#italic I am an international leader, the dean of the Arab rulers, the king of kings of Africa and the imam of Muslims, and my international status does not allow me to descend to a lower level.#!\n― Muammar Gaddafi"
  libya.3.a: "Gaddafi's dream is our dream"
  libya.3.b: "This is madness"

  libya.4.t: "Gaddafi's Influence Spreads"
  libya.4.d: "In the face of diplomatic pressures, our nation has chosen to join hands with Libya to form a new and powerful alliance."
  libya.4.f: "#italic There is no state with a democracy except Libya on the whole planet.#!\n― Muammar Gaddafi"
  libya.4.a: "And now?"
  libya.4.tt: "If Libya tries to annex us, we can declare our independence by force"

  libya.5.t: "Libyan Ambitions"
  libya.5.d: "Muammar Gaddafi, the leader of Libya, sets his sights on expanding his influence far beyond his nation's borders. He seeks to bring our country into his fold, forming an union that could potentially reshape the geopolitical landscape."
  libya.5.f: "#italic When I met Nasser, he said to me, 'I see myself when I was young in you. You are the future for the Arab revolution.' This meant very, very much to me.#!\n― Muammar Gaddafi"
  libya.5.a: "Are we in danger?"
  libya.5.tt: "A new journal entry becomes available"

  libya.6.t: "[SCOPE.sCountry('gaddafi_unification_target_scope').GetName] Joins Our Union"
  libya.6.d: "In the face of relentless diplomatic pressure, [SCOPE.sCountry('gaddafi_unification_target_scope').GetName] has taken a step towards embracing unity, deciding to join our Union."
  libya.6.f: "#italic There is no state with a democracy except Libya on the whole planet.#!\n― Muammar Gaddafi"
  libya.6.a: "The union grows"

  libya.7.t: "[SCOPE.sCountry('gaddafi_unification_target_scope').GetName] Rejects Our Offer"
  libya.7.d: "In a resolute stand for its sovereignty, [SCOPE.sCountry('gaddafi_unification_target_scope').GetName] declines Gaddafi's proposition to join his envisioned union."
  libya.7.f: "#italic The times of Arab nationalism and unity are gone forever. These ideas which mobilized the masses are only a worthless currency. Libya has had to put up with too much from the Arabs for whom it has poured forth both blood and money.#!\n― Muammar Gaddafi"
  libya.7.a: "Traitors!"

  libya.8.t: "[SCOPE.sCountry('gaddafi_unification_target_scope').GetName] Rejects Our Offer"
  libya.8.d: "Gaddafi contemplates a daring coup attempt against the government of [SCOPE.sCountry('gaddafi_unification_target_scope').GetName], following their resounding refusal to join his proposed union."
  libya.8.f: "#italic I staged a coup d'état and the workers staged the revolution, occupying the factories, becoming partners instead of employees, eliminating the monarchic administration and setting up people's committees. In short, they liberated themselves. Students did the same. Today in Libya, only the people count.#!\n― Muammar Gaddafi"
  libya.8.a: "Attempt to overthrow their government"
  libya.8.b: "We want nothing to do with traitors"

  libya.9.t: "Gaddafis Influence Spreads"
  libya.9.d: "In a display of unity, thousands of Libyans march peacefully towards our capital, driven by an unwavering determination to make their voices heard. Their resolute purpose? To compel our nation to join Gaddafi's union."
  libya.9.f: "#italic Revolution is when the masses make the revolution. A people's revolution. But even when the revolution is made by others in the name of the masses, expressing what the masses want, it can be revolution. A people's revolution because it has the support of the masses and interprets the will of the masses.#!\n― Muammar Gaddafi"
  libya.9.a: "We have no choice"

  libya.100.t: "Diplomatic Pressure"
  libya.100.d: "Our unification efforts are progressing slowly and Gaddafi is growing impatient. Maintaining good relations is essential to the unification process, but with a little diplomatic pressure we may gain more influence."
  libya.100.f: ""
  libya.100.a: "Force them to cooperate"
  libya.100.b: "Good relationships are more important"

  libya.101.t: "The Green Revolution"
  libya.101.d: "While progress at the negotiating table has slowed, Pro-Libyan rebels have been reported in the areas controlled by our negotiating partner. We might be able to help them, but that would throw the country into chaos."
  libya.101.f: ""
  libya.101.a: "Support them"
  libya.101.b: "Focus on our population instead"

  libya.102.t: "Corruption"
  libya.102.d: "For some inexplicable reason, our negotiating partner seems to be reluctant. Maybe after a few gifts they will be more talkative?"
  libya.102.f: ""
  libya.102.a: "Send them money"
  libya.102.b: "They are not important enough"

  libya.200.t: "Desire for Unification"
  libya.200.d: "A fervent desire reverberates through our nation. The people of our country raise their unified voices, calling for a unification with Libya."
  libya.200.f: ""
  libya.200.a: "Make promises to the people"
  libya.200.b: "Do nothing"
  libya.200.c: "Officially reject the unification"

  libya.201.t: "A Vision for Unity"
  libya.201.d: "In a compelling address, a renowned politician passionately advocates for a unification with Libya, envisioning a future of shared prosperity and strengthened bonds between nations."
  libya.201.f: ""
  libya.201.a: "And he is right"
  libya.201.b: "He must disappear"

  libya.unification_points_plus_10: "#bold #blue + 10 Unification points#!#!"
  libya.unification_points_minus_10: "#bold #blue - 10 Unification points#!#!"

  approves_gaddafis_unification_efforts: "Approves Unification Efforts"
  approves_gaddafis_unification_efforts_leader: "Approves Unification Efforts"

  #Journals
  je_gaddafi_unification: "Gaddafi's Ambitions"
  je_gaddafi_unification_reason: "In the bustling heart of North Africa a visionary leader, Muammar Gaddafi, tirelessly champions a bold and audacious dream: to unify the diverse nations of the Arab world and the vast expanse of Africa under the banner of solidarity and progress. Amidst the ever-changing geopolitical landscape, Gaddafi stands steadfast, driven by an unwavering belief in the transformative power of unity."
  je_gaddafi_unification_points_desc: "[GetPlayer.MakeScope.Var('gaddafi_unification_weeks').GetValue] week(s) left until the end of the current negotiations"

