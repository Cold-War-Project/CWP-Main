  west_german_unification.4.t: "Germany Re-United"
  west_german_unification.4.desc: "The Allied powers have finished their negotiations and Germany is once again a free nation. Our diplomatic relationship with this new state is still in the air, however, and we must decide what form it will take."
  west_german_unification.4.f: "The options available are the products of long hours of discussion. We must choose one of them."

  west_german_unification.4.a: "Germany shall be free once again!" #independent
  west_german_unification.4.b: "They owe us, as our Dominion." #dominion
  west_german_unification.4.c: "Establish a Protectorate." #protectorate
  west_german_unification.4.d: "We'll install a Puppet Government there." #puppet

