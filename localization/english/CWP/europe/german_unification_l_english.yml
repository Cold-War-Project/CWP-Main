  ### German Unification ###

  ### Journal Entry ###

  west_german_unification: "West German Unification"
  west_german_unification_reason: "The fall of Nazi Germany in 1945 marked the end of World War II in Europe. In the final months of the war, Allied forces, led by the Soviet Union in the east and the United States and Great Britain in the west, converged on Germany from all sides. and on May 8, 1945, Germany signed an unconditional surrender to the Allies.\n\nAfter World War II, Germany was divided into four occupation zones, each controlled by one of the Allied powers. The United States, Great Britain, and France controlled the western part of Germany, and after many years of occupation, more and more questions about a potential re-unification start arising..."

  german_unification_desc_1: "The Fate of Austria"
  german_unification_desc_2: "Denazification of Germany"
  german_unification_desc_3: "A Unified Occupation Zone"
  german_unification_desc_4: "Militarization of Germany"
  german_unification_desc_6: "A Unified German State"
  german_unification_desc_7: "Independence"
  german_unification_desc_8: "Towards a New Start"

    ### Events ###

  # GPs consent to west_german_unification

  west_german_unification.1.t: "Merge the Occupation Zones?"
  west_german_unification.1.d: "The situation in Germany is becoming increasingly tense. The Allied powers are currently discussing the possibility of merging the Western Occupation Zones into one. The decision is complex, with debates focused on the potential consequences on regional and global politics. The outcome will have a significant impact on the future of Europe and the world."
  west_german_unification.1.f: "Merging the Western Occupation Zones into one would be one step closer to creating a unified Germany"

  west_german_unification.1.a: "This is a worthy endeavour." #accept
  west_german_unification.1.b: "Refuse." #refuse
  west_german_unification.1.c: "Assent, but create a separate state for the Rhineland." #rhineland

  west_german_unification_1_a_tt: "Merge our occupation zones into one"
  west_german_unification_1_b_tt: "We won't take part in this, our occupation zone will remain as it is"
  west_german_unification_1_c_tt: "Merge our occupation zones into one, but create a separate state for the Rhineland.  This state may expand if the British assent."

  west_german_unification.302.t: "The Rhineland"
  west_german_unification.302.d: "The Allied powers have decided to merge the Western Occupation Zones into one, but France has created a separate state for the Rhineland. If we wish, we may cede some of our territory to create an international zone."
  west_german_unification.302.f: "This would weaken a unified Germany."

  west_german_unification.302.a: "A fine idea." #yes
  west_german_unification.302.b: "We will not assent." #no
  west_german_unification.302.c: "Whatever value they can derive from this wasteland they can have." # 💀

  west_german_unification_302_a_tt: "Cede our occupation zone's territory to the new International Zone"
  west_german_unification_302_b_tt: "We will not give up our occupation zone's territory to the new state of the Rhineland"
  west_german_unification_302_c_tt: "May god have mercy on their souls"

  west_german_unification.303.t: "The Rhineland Referendum"
  west_german_unification.303.d: "After years spent under the yoke of the French, the people of the Rhineland have been given the opportunity to decide their own fate. The referendum is being held today, and the results will be announced shortly."
  west_german_unification.303.f: "The people of the Rhineland, now is your time."

  west_german_unification.303.a: "The Rhineland will be a part of the new state of Germany." #yes
  west_german_unification.303.b: "The Rhineland will remain a separate state." #no
  west_german_unification.303.c: "The French have treated us well." #rhineland

  west_german_unification_303_a_tt: "The Rhineland will be annexed into Germany"
  west_german_unification_303_b_tt: "The Rhineland will become an independent state"
  west_german_unification_303_c_tt: "The Rhineland will be annexed into France"

  west_german_unification.304.t: "Rhineland's Level of Independence"
  west_german_unification.304.d: "We have created a new state for the Rhineland. Given our claims on the region, the Allies have allowed us to decide what level of control we will exert over the area."
  west_german_unification.304.f: "We must decide how much control we will exert over the Rhineland."

  west_german_unification.304.a: "It shall become a protectorate." #
  west_german_unification.304.b: "We shall install a puppet government." #

  west_german_unification_304_a_tt: "The Rhineland will be a protectorate of France"
  west_german_unification_304_b_tt: "The Rhineland will be a puppet state of France"

