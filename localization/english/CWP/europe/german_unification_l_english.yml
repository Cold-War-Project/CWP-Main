  # Austrian Question

  west_german_unification.6.t: "The Austrian Question"
  west_german_unification.6.d: "It is time to make the final decision. We must decide the fate of Austria."
  west_german_unification.6.f: "The options available to us are the result of long hours of discussion. We must choose wisely."

  west_german_unification.6.a: "Austria shall remain split" #make austria without ruskis
