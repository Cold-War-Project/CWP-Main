  west_german_unification_8_b_tt: "Keeps Germany demilitarized once formed"
  west_german_unification_8_c_tt: "Makes Germany neutral once formed"

  # Full German Unification

  west_german_unification.9.t: "Unify with the Soviet Occupation Zone"
  west_german_unification.9.d: "The Soviet Occupation Zone is the last remaining part of Germany that is not under our control. With the decision to make Germany neutral, we have the opportunity to reunify with the Soviet Zone, but it will be difficult to convince the Soviets to allow this."
  west_german_unification.9.f: "This decision will have far-reaching consequences for the future of Germany and Europe."

  west_german_unification.9.a: "Attempt to unify with the Soviet Zone" #yes
  west_german_unification.9.b: "Leave the Soviet Zone as it is" #no

  west_german_unification_9_a_tt: "We will attempt to unify our occupation zones with the Soviet Zone"
  west_german_unification_9_b_tt: "We will leave the borders as they are"

  # Operation paperclip

  west_german_unification.10.t: "Operation Paperclip"
  west_german_unification.10.d: "The question of highly intelligent Nazi scientists, engineers, and technicians has long been a subject of controversy and debate. While their role in the atrocities of World War II cannot be ignored, many argue that their scientific knowledge and expertise could be valuable assets in the post-war world."
  west_german_unification.10.f: "This has led those in our intelligence agency to introduce 'Operation Paperclip'."

  west_german_unification.10.a: "Compromises must be made" #yes
  west_german_unification.10.b: "Those people must be brought to justice" #no

  west_german_unification_10_a_tt: "We will bring the scientists to our country."
  west_german_unification_10_b_tt: "We will ensure that those responsible for the atrocities of the war are brought to justice."

  # Austrian Independence

  west_german_unification.11.t: "Independent Austria"
  west_german_unification.11.d: "Austria has been a neutral state since the end of World War II. After a long period of occupation, the people of Austria have finally been able to regain their independence and shape their own future."
  west_german_unification.11.f: "Towards a better future."

  west_german_unification.11.a: "Austria is Free." #yes

