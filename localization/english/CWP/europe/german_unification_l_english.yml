  west_german_unification_dominion_tt: "Germany will be released, and made into our Dominion."
  west_german_unification_protectorate_tt: "Germany will be released and we'll be sworn as their Protector."
  west_german_unification_puppet_tt: "Germany will be released with a favorable Puppet government."

