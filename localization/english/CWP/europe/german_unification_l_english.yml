  # Voting Austrian Unification

  west_german_unification.101.t: "Austrian Independence Vote"
  west_german_unification.101.d: "The United States, France, and Great Britain had gathered to vote on the future of Austria, which had been divided and occupied after World War II. As tensions remained high, the three powers were faced with a difficult decision.\n\nThree options are on the table: re-uniting Austria with the Soviet-occupied part, re-uniting Austria without the Soviet part, or reforming Austria into the Danube Federation. Each option had its own risks and benefits, and it was up to the three powers to weigh them carefully."
  west_german_unification.101.f: "Despite the challenges, the United States, France, and Great Britain remained committed to finding a solution that would be in the best interests of the Austrian people and the broader geopolitical landscape of Europe.\n\nAs the vote drew to a close, tensions ran high, and the outcome was..."

  west_german_unification.101.a: "Split the Germans into North and South" #most radical
  west_german_unification.101.b: "Attempt to merge occupation zones with the soviets" #medium radical
  west_german_unification.101.c: "Austria must remain in our sphere" #least radical

  west_german_unification_101_a_tt: "We'll attempt to reform West German Occupation Zones into the Danube Federation."
  west_german_unification_101_b_tt: "We'll reform Austria in full cooperation with the Soviets."
  west_german_unification_101_c_tt: "We'll reform Austria without including the Soviet part."

  # Voting German denazification

  west_german_unification.102.t: "Denazification Vote"
  west_german_unification.102.d: "The United States, France, and Great Britain had gathered to vote on the future of Germany, and the topic of denazification was on the table. While some claim that enough denazification had already taken place, others argue that the process should be accelerated.\n\nThree options are on the table: to do nothing, to accelerate the process, or to completely de-industrialize Germany."
  west_german_unification.102.f: "While deindustrialization is a radical option, some claim that it is the only way to ensure that Germany will never again be a threat to the world."

  west_german_unification.102.a: "Push for deindustrialization" #most radical
  west_german_unification.102.b: "Push for denazification" #medium radical
  west_german_unification.102.c: "We should focus on rebuilding" #least radical

  west_german_unification_102_a_tt: "We'll push for deindustrialization of Germany."
  west_german_unification_102_b_tt: "We'll push for denazification of Germany."
  west_german_unification_102_c_tt: "We'll focus on rebuilding Germany."

  # Voting German neutrality

  west_german_unification.103.t: "German Neutrality Vote"
  west_german_unification.103.d: "The United States, France, and Great Britain had gathered to vote on the future of Germany, and the topic of German neutrality was on the table. While some claim that Germany should be allowed to rearm, others argue that Germany should remain neutral.\n\nThree options are on the table: to allow Germany to rearm, to keep Germany demilitarized, or to make Germany neutral."
  west_german_unification.103.f: "Neutrality may offer a path to reunification with the Soviet-occupied part of Germany, but it would weaken our position in Europe."

  west_german_unification.103.a: "Force Germany to remain neutral" #most radical
  west_german_unification.103.b: "Demilitarization is necessary" #medium radical
  west_german_unification.103.c: "We need the Germans in our alliance" #least radical

  west_german_unification_103_a_tt: "We'll force Germany to remain neutral."
  west_german_unification_103_b_tt: "We'll demilitarize Germany."
  west_german_unification_103_c_tt: "We'll allow Germany to rearm."

  # Voting German independence

  west_german_unification.104.t: "German Independence Vote"
  west_german_unification.104.d: "The United States, France, and Great Britain had gathered to vote on the future of Germany, and the topic of German independence was on the table. While many claim that Germany should be allowed independence, others argue that Germany should remain under our leadership."
  west_german_unification.104.f: "While it will earn the ire of the world, perhaps Germany would be better off under our leadership."

  west_german_unification.104.a: "Germany needs us" #most radical
  west_german_unification.104.b: "Perhaps they should be a dominion" #medium radical
  west_german_unification.104.c: "Make Germany free" #least radical

  west_german_unification_104_a_tt: "We'll keep Germany under our leadership."
  west_german_unification_104_b_tt: "We'll make Germany a dominion."
  west_german_unification_104_c_tt: "We'll make Germany free."

