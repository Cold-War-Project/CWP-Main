  west_german_unification.3.desc: "The Allied powers have finished their negotiations and Germany is once again a free nation. While the mistakes of the past have left their scars, it is now up to us to grasp the opportunity and build a better future for our people.\n\nThe new German government has been formed and now must select its capital."
