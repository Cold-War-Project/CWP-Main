  west_german_unification.50.d: "The Allied powers have finished their negotiations and set up a new state in the West. This new state has made claims on the East, and we may come into conflict with them."
  west_german_unification.50.f: "In return, we have laid claims on the western part of Germany."

  west_german_unification.50.a: "We shall not back down!"

  west_german_unification.50.a.tt: "Will lay claim on the territory held by the west."

