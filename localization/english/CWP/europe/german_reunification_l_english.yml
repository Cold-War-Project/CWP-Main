 ### Events ###

german_reunification.1.t: "A new Germany"
german_reunification.1.d: "As the world watches with bated breath, West and East Germany find themselves at a historic crossroads. The winds of change blow strongly, and the once seemingly insurmountable barriers begin to crumble. It is the dawn of a new era, where the dream of a reunited Germany is tantalizingly close to becoming a reality." #Thanks Chatpt
german_reunification.1.f: "Now we are in a situation where what belongs together, will grow back together. \n― Willy Brandt, July 1989"
german_reunification.1.a: "Accept the agreement"
german_reunification.1.b: "Accept the agreement"
german_reunification.1.c: "Reject the reunification"

GERMANY_JOINS_NATO: "[SCOPE.sCountry('german_unifier').GetName] joins [concept_nato]"
GERMANY_JOINS_WARSAW_PACT: "[SCOPE.sCountry('german_unifier').GetName] joins [concept_warsaw_pact]"
GERMANY_BECOMES_NEUTRAL: "[SCOPE.sCountry('german_unifier').GetName] becomes neutral"
GERMANY_PROMISES_SOLIDARPAKT: "[SCOPE.sCountry('german_unifier').GetName] promises prosperity to its new states"

german_reunification.2.t: "Two Germanys"
german_reunification.2.d: "Despite numerous attempts to bridge the gap and reunite the two Germanys, the negotiations for a reunification treaty ultimately collapsed due to insurmountable differences. The contrasting economic systems, political ideologies, and societal structures proved to be major stumbling blocks, further exacerbated by the influence of external powers." #Thanks Chatpt
german_reunification.2.f: "We do not want a united Germany. This would lead to a change to postwar borders and we cannot allow that because such a development would undermine the stability of the whole international situation and could endanger our security. \n― Margaret Thatcher"
german_reunification.2.a: "Germany remains divided"

german_reunification.3.t: "The German question"
german_reunification.3.d: "In the aftermath of the historic reunification of West and East Germany, a new era of unity and progress has dawned upon the German people. The once-divided nation has come together, and the time has come to extend a welcoming hand to the German splinter states, inviting them to join the United Germany and forge a common future." #Thanks Chatpt
german_reunification.3.f: "Now we are in a situation where what belongs together, will grow back together. \n― Willy Brandt, July 1989"
german_reunification.3.a: "We are a sovereign country"
german_reunification.3.b: "We too are a part of Germany"

