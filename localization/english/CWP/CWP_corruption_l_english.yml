corruption_modifier_effects: "Corruption"
modifier_corruption_effects: "Corruption"
corruption_effects: "Corruption"
# Corruption Decisions
anti_corruption_drive_tooltip: "You have more than #v 40%#! [concept_corruption]."
anti_corruption_drive: "Launch Anti-Corruption Drive"
anti_corruption_drive_desc: "Corruption is slowly becoming rampant in our government, we should take measures to curtail its spread."
anti_corruption_drive_conducted: "Anti-Corruption Drive Conducted"

anti_corruption_purge_tooltip: "You have more than #v 50%#! [concept_corruption]."
