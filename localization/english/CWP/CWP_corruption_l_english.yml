# Events
corruption_events.1.t: "Anti-Corruption Purge"
corruption_events.1.d: "Like an insidious behemoth, corruption has taken hold of the [ROOT.GetCountry.GetAdjectiveNoFormatting] government and its processes, extreme measures must be taken to root out this evil from its core."
corruption_events.1.f: "Our purge will be swift, decisive, and just. Those found guilty of corruption will be removed from office and prosecuted to the fullest extent of the law, this insidious cancer will be torn from our society and discarded!."
corruption_events.1.a: "Give the order.."
