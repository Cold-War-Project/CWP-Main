warsaw_pact_formation.1.t: "Formation of [concept_warsaw_pact]"
warsaw_pact_formation.1.d: "[GetPlayer.GetName] finds itself facing a world filled with uncertainties. The echoes of destruction and the fear of another devastating conflict linger in the air. We need to seek a way to prevent future wars and foster global stability, the formation of [concept_warsaw_pact] is a bold step forward to this endeavour."
warsaw_pact_formation.1.f: "The wounds of war are still fresh, and the specter of conflict looms ominously over us. But amidst these uncertain times, I stand before you to advocate for a path that leads us away from destruction and towards a brighter future."
warsaw_pact_formation.1.a: "Invite the delegates."

warsaw_pact_formation.2.t: "The [GetGlobalVariable('warsaw_pact_leader').GetCountry.GetNameNoFlag] formally invites us to the formation of [concept_warsaw_pact]"
warsaw_pact_formation.2.d: "[GetPlayer.GetName] stands at a pivotal moment in its history. A hushed excitement fills the air as the country finds itself on the verge of a remarkable opportunity. A prestigious envelope, bearing the emblem of the North Atlantic Treaty Organization, [concept_warsaw_pact], has arrived on the desk of [GetPlayer.GetRuler.GetFullNameWithTitle]"
warsaw_pact_formation.2.f: "Today, I implore you to join me in supporting the formation of warsaw_pact. Let us embrace this historic opportunity to shape a world where nations work together, not as adversaries, but as partners in progress. Let us stand together, shoulder to shoulder, and build a future where peace prevails, where the virtues of democracy and freedom flourish."
warsaw_pact_formation.2.a: "We graciously accept.."
warsaw_pact_formation.2.b: "This isn't in our best interest."

warsaw_pact_formation.3.t: "Finalizing the formation of [concept_warsaw_pact]"
warsaw_pact_formation.3.d: "As the ink dries on the final pages of the [concept_warsaw_pact] treaty, the United States and its allies solidify their commitment to one another and to the world. In the present, we celebrate this historic achievement—a milestone that cements our unity and resolves to stand together against the challenges that lie ahead."
warsaw_pact_formation.3.f: "We reaffirm our unwavering commitment to the collective defense principle—the pillar on which warsaw_pact stands. We stand united with our European allies, as an attack on one will be regarded as an attack on us all. This principle binds us together, ensuring our mutual protection and deterring any who may seek to disrupt the peace we strive to uphold."
warsaw_pact_formation.3.a: "All for one, and one for all.."

warsaw_pact_formation.5.t: "Determining [concept_warsaw_pact] Headquarters"
warsaw_pact_formation.5.d: "Now that [concept_warsaw_pact] has been formalized, we are in need of a new headquarters from which all warsaw_pact functions will operate, as we are the premier leader of the [concept_warsaw_pact], the only true choice is to have it in our capital."
warsaw_pact_formation.5.f: "Moscow, the vibrant capital of Russia, holds a unique significance in the history of our alliance. It has been a symbol of resilience and determination, standing strong against adversities throughout the years. By choosing Moscow, we honor the sacrifices made by the people of Russia and their unwavering commitment to the principles we hold dear."
warsaw_pact_formation.5.a: "Moscow will do.."

warsaw_pact_application_events.1.t: "[SCOPE.sCountry('warsaw_pact_application_country').GetNameNoFlag] has now joined [concept_warsaw_pact]"
warsaw_pact_application_events.1.d: "In a historic moment, [SCOPE.sCountry('warsaw_pact_application_country').GetNameNoFlag] was welcomed with open arms into the prestigious [concept_warsaw_pact] alliance, with all [GetPlayer.MakeScope.ScriptValue('warsaw_pact_membersize')] member states approving their application."
warsaw_pact_application_events.1.f: "Joining warsaw_pact is not merely a symbolic act; it is a gateway to a future where our nation will be part of a strong and united force, working hand in hand with like-minded nations to tackle the challenges of our time.\n\n We now have the privilege to contribute our unique strengths, expertise, and resources to bolster the collective defense and promote mutual prosperity."
warsaw_pact_application_events.1.a: "An interesting development."

warsaw_pact_application_events.2.t: "[SCOPE.sCountry('warsaw_pact_application_country').GetNameNoFlag] has failed to accede to [concept_warsaw_pact]"
warsaw_pact_application_events.2.d: "In a heartbreaking twist, the aspirations of the country of [SCOPE.sCountry('warsaw_pact_application_country').GetNameNoFlag] were met with a somber reality as their bid to join warsaw_pact came to a disappointing end. Like a dream deferred, [SCOPE.sCountry('warsaw_pact_application_country').GetNameNoFlag]'s hopes of aligning with the alliance shattered, leaving a void where anticipation once thrived."
warsaw_pact_application_events.2.f: "The decision not to accept our nation into warsaw_pact is not merely a missed opportunity; it is a reflection of the challenges and shortcomings we must address as a nation. We must reflect upon the reasons that led to this outcome and work tirelessly to rectify the areas where we have fallen short."
warsaw_pact_application_events.2.a: "They can try to apply again."