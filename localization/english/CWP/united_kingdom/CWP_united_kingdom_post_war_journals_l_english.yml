  united_kingdom_post_war_events.100.title: "Rationing"
  united_kingdom_post_war_events.100.desc: "Despite being one of the victors of the Second World War, we find ourselves in a difficult position. We won the war, but now we must win the peace."
  united_kingdom_post_war_events.100.flavor: "With no signs of support coming from the Americans, we have no choice but to continue the rationing for some goods and start rationing other goods now that we are unable to rely on American Lend-Lease to supply our economy as we have relied on for the last 5 years."
  united_kingdom_post_war_events.100.a: "Continue, the rationing must"
  
  united_kingdom_post_war_events.101.tt: "To reduce the effect of inflation on the economy, we must devalue the Pound Sterling."
