  united_kingdom_post_war_events.110.title: "The End of Rationing"
  united_kingdom_post_war_events.110.desc: "Through sacrifice, discipline, and hard work, the United Kingdom is finally able to announce the end of rationing on all essential goods and commodities."
  united_kingdom_post_war_events.110.flavor: "Amidst the jubilant echoes of victory and the whispers of hope for a brighter future, a momentous occasion unfolded in the United Kingdom. The weary years of post-World War II rationing finally drew to a close, releasing the nation from the tight embrace of scarcity that had lingered since the conflict's end.\n\nAs the last remnants of wartime austerity were set aside, a newfound sense of freedom permeated the air, lifting spirits across the land. Colorful displays adorned shop windows, showcasing an abundance of goods that had been scarce for far too long. The once-rationed treats now graced the shelves, tantalizing the senses and rekindling memories of pre-war abundance.\n\nWith this momentous step, the nation embarked on a new chapter, leaving behind the shadows of austerity to embrace the promise of prosperity. The end of post-war rationing was not just a lifting of restrictions; it symbolized resilience, endurance, and a determination to rebuild a stronger, self-sufficient United Kingdom."
  united_kingdom_post_war_events.110.a: "No more rationing"
  
  united_kingdom_post_war_events.111.title: "The Collapse of Rationing"
  united_kingdom_post_war_events.111.desc: "Dispite a decade of rationing, the government has been unable to fully remove the risk of goods demand driven inflation and is now forced to end rationing of all essential goods and commodities."
  united_kingdom_post_war_events.111.flavor: "In the wake of 10 years filled with determination and struggles, the post-World War II rationing in the United Kingdom finally crumbled, conceding defeat to an elusive foe – the relentless specter of demand-driven inflation.\n\nFor years, the nation had endeavored to tame the economic beast that threatened to rear its head with every upturn in demand. They had rationed essentials, tightened belts, and patiently weathered the storm, hoping for a day when inflationary pressures would finally relent. But alas, that day remained elusive.\n\nAs the remnants of the rationing system faded away, a sense of resignation tinged with disappointment swept through the land. The dream of a fully revitalized, self-sufficient nation, free from the shackles of scarcity, seemed just beyond their grasp. The promise of abundance, once shimmering like a mirage on the horizon, now felt more distant than ever.\n\nAs the floodgates opened, the surge of demand washed over the market, causing prices to soar. The newfound access to goods was a double-edged sword, as inflation gnawed at the purchasing power of hard-earned wages. The balancing act of supply and demand proved elusive, and the economy wrestled with its newfound challenges."
  united_kingdom_post_war_events.111.a: "No more rationing"
  
