  gbr_end_rationing_early_button_desc: "For the government to end rationing before the economy is ready, the government must have enough legitimacy. The amount of legitimacy the government has will determine how quickly the government will be able to end rationing.\n\nGovernment legitimacy being 80 or above, can end rationing after 24 months.\n\nGovernment legitimacy being 60 or above, can end rationing after 48 months.\n\nGovernment legitimacy being 40 or above, can end rationing after 72 months.\n\nGovernment legitimacy being 20 or above, can end rationing after 96 months.\n\nGovernment Legitimacy: [GetPlayer.GetGovernmentLegitimacy|v]\nMonths of Rationing: #variable [ROOT.GetCountry.MakeScope.Var('gbr_months_of_rationing').GetValue|0]#!"
  
