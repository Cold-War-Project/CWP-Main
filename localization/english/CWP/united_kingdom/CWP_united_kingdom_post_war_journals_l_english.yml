  united_kingdom_post_war_rationing: "Rationing"
  united_kingdom_post_war_rationing_reason: "In the aftermath of World War II, the United Kingdom found itself facing a challenging economic situation. The war had left Britain heavily reliant on imports, and one of the crucial lifelines during the conflict was the Lend-Lease program, through which the United States provided essential supplies and resources to the UK. With Japan finally surrendering and the end of the war, America has unilaterally ended the Lend-Lease aid which leaves the British economy struggling to cope with the sudden loss of external suppor.\n\nAs the war ended, there was a surge in demand for goods and services, fueled by the hopes and expectations of rebuilding the nation and improving living standards. However, this demand-side inflation posed a serious threat to the British post-war economy. The increased demand for goods could drive up prices, creating a potential economic crisis if not controlled effectively.\n\nTo manage this complex challenge, the United Kingdom is forced to continue rationing essential goods and commodities as well as starting the rationing of goods that were never rationed during the war, despite the war being over.\n\nRationing must be maintained to ensure a fair distribution of scarce resources and to prevent runaway inflation driven by excessive demand. The rationing can't end until the government is certain the risk of demand driven inflation is gone."
  united_kingdom_post_war_rationing_goal: "Have 0 goods being rationed to officially end the rationing."
  
  gbr_goods_demand_inflation: "Goods Demand Inflation Effect"
  gbr_goods_demand_deflation: "Goods Demand Deflation Effect"
  
