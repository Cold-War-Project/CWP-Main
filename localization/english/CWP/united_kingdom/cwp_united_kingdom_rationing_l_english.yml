  united_kingdom_rationing: "Rationing"
  united_kingdom_rationing_reason: "Rationing is the continuation of the World War 2 rationing that happened in the UK. Due to the risk of demand pressure, rationing will be continued until the risk to the British Economy caused by demand pressure can be removed, by ensuring that no goods are being rationed.\n$TOOLTIP_DELIMITER$\nThere are 5 factors that effect the demand pressure of a rationed good. These factors are #tooltip_header Characters#!, #tooltip_header Interest Groups#!, #tooltip_header Buildings#!, #tooltip_header Government Legitimacy#!, and the #tooltip_header Good's Market Price#!. Buildings and the good's market price are dependent on the individual goods being rationed, but the character, interest groups, and government legitimacy factors are consistant across all the rationed goods.\n$TOOLTIP_DELIMITER$\n#tooltip_header Characters#! are the individuals in the country who have an ideology that would have a strong opinion on rationing, which influences whether they support rationing or are against rationing. This influence is determined by their popularity. As such, it is recommended to try and increase the popularity of characters who support rationing and reduce the popularity of characters who are against rationing.\n\nDemand Pressure from Characters:[Country.GetCustom('space_insert_localization')]#tooltippable;tooltip:[ROOT.GetCountry.GetTooltipTag],gbr_demand_pressure_character_amount_var_tooltip [ROOT.GetCountry.MakeScope.Var('gbr_rationing_progress_from_characters').GetValue|3]#!\n$TOOLTIP_DELIMITER$\n#tooltip_header Interest Groups#! are the groups who join political parties to form a government. Based on the ideology of the leader of the interest group, these interest groups will have a strong opinion on rationing, which like characters, will influence whether they support rationing or are against rationing. This influence is determined by the clout of the interest group. As such, it is recommended to try and bolster the interest groups who support rationing and suppress the interest groups who are against rationing. There is also the possibility of changing the leader of an interest group to change the interest group's opinion on rationing, if such a opportunity arises.\n\nDemand Pressure Change from Interest Groups:[Country.GetCustom('space_insert_localization')]#tooltippable;tooltip:[ROOT.GetCountry.GetTooltipTag],gbr_demand_pressure_interest_group_amount_var_tooltip [ROOT.GetCountry.MakeScope.Var('gbr_rationing_progress_from_interest_groups').GetValue|3]#!\n$TOOLTIP_DELIMITER$\n#tooltip_header Buildings#! is based on how many buildings you currently have that output the good that is being rationed. The easiest way to increase this is to build more buildings that output the good, though do be careful about the knock-on effects on the demand for other goods that are being rationed, or could possibly be rationed. Do be warned, only buildings with 50% occupancy or higher are counted for this so you will need to ensure that the buildings are able to employ enough workers.\n$TOOLTIP_DELIMITER$\n#tooltip_header Government Legitimacy#! is the effect that the current government's legitimacy has on a good's demand pressure. The country is more likely to support the continuation of rationing when a legitimate government is enforcing it which will help reduce the good's demand pressure, however the country will not support the continuation of rationing if it is an illegitimate government enforcing it.\n\nDemand Pressure Change from Government Legitimacy:[Country.GetCustom('space_insert_localization')]#variable [Country.MakeScope.Var('gbr_rationing_progress_from_government_legitimacy').GetValue|3]#!\n$TOOLTIP_DELIMITER$\nThe #tooltip_header Good's Market Price#! is the main source of a good's demand pressure. As the price increases and demand becomes greater than supply, the good's demand pressure will start to increase at a rate based on how much higher the market price of the good is compared to its base price. The same is true in reverse when the market price of a good is below its base price, as demand pressure will decrease when available supply of a good is greater than its demand.\n$TOOLTIP_DELIMITER$\nTo end the rationing of a good, its demand pressure must be kept below 0 continuously for [Country.MakeScope.Var('gbr_ending_rationing_target_variable').GetValue|0] months. A counter will keep track of number of months a rationed good's demand pressure has been below 0. If the demand pressure goes above 0 during these [Country.MakeScope.Var('gbr_ending_rationing_target_variable').GetValue|0] months then the counter will reset back to 0."
  gbr_demand_pressure_character_amount_var_tooltip: "#tooltip_header Changes monthly due to the following character ideologies:#!\n$TOOLTIP_DELIMITER$\nIdeologies that very strongly support (x2 effect) rationing:[Country.GetCustom('demand_pressure_character_ideology_hardliner')][Country.GetCustom('demand_pressure_character_ideology_marxist_leninist')]\n$TOOLTIP_DELIMITER$\nIdeologies that strongly support (x1.5 effect) rationing:[Country.GetCustom('demand_pressure_character_ideology_developmentalist')][Country.GetCustom('demand_pressure_character_ideology_market_socialist')][Country.GetCustom('demand_pressure_character_ideology_democratic_socialist')][Country.GetCustom('demand_pressure_character_ideology_anarchist')][Country.GetCustom('demand_pressure_character_ideology_liberation_theologist')][Country.GetCustom('demand_pressure_character_ideology_apparatus')][Country.GetCustom('demand_pressure_character_ideology_vanguardist')][Country.GetCustom('demand_pressure_character_ideology_socialist')]\n$TOOLTIP_DELIMITER$\nIdeologies that support (x1 effect) rationing: [Country.GetCustom('demand_pressure_character_ideology_state_interventionist')][Country.GetCustom('demand_pressure_character_ideology_agrarian')][Country.GetCustom('demand_pressure_character_ideology_social')][Country.GetCustom('demand_pressure_character_ideology_libermanist')]\n$TOOLTIP_DELIMITER$\nIdeologies that don't support (x1 effect) rationing: [Country.GetCustom('demand_pressure_character_ideology_traditionalist')]\n$TOOLTIP_DELIMITER$\nIdeologies that don't support (x1.5 effect) rationing: [Country.GetCustom('demand_pressure_character_ideology_market_liberal')][Country.GetCustom('demand_pressure_character_ideology_materialistic')][Country.GetCustom('demand_pressure_character_ideology_meritocratic')]\n$TOOLTIP_DELIMITER$\nNote: The character popularity is divided by 100 to convert the character popularity from a -100 <-> 100 scale to a -1 <-> 1 scale"
  gbr_demand_pressure_interest_group_amount_var_tooltip: "#tooltip_header Changes monthly due to the following interest group ideologies:#!\n$TOOLTIP_DELIMITER$\nIdeologies that very strongly support (x2 effect) rationing:[Country.GetCustom('demand_pressure_interest_group_ideology_hardliner')][Country.GetCustom('demand_pressure_interest_group_ideology_marxist_leninist')]\n$TOOLTIP_DELIMITER$\nIdeologies that strongly support (x1.5 effect) rationing:[Country.GetCustom('demand_pressure_interest_group_ideology_developmentalist')][Country.GetCustom('demand_pressure_interest_group_ideology_market_socialist')][Country.GetCustom('demand_pressure_interest_group_ideology_democratic_socialist')][Country.GetCustom('demand_pressure_interest_group_ideology_anarchist')][Country.GetCustom('demand_pressure_interest_group_ideology_liberation_theologist')][Country.GetCustom('demand_pressure_interest_group_ideology_apparatus')][Country.GetCustom('demand_pressure_interest_group_ideology_vanguardist')][Country.GetCustom('demand_pressure_interest_group_ideology_socialist')]\n$TOOLTIP_DELIMITER$\nIdeologies that support (x1 effect) rationing: [Country.GetCustom('demand_pressure_interest_group_ideology_state_interventionist')][Country.GetCustom('demand_pressure_interest_group_ideology_agrarian')][Country.GetCustom('demand_pressure_interest_group_ideology_social')][Country.GetCustom('demand_pressure_interest_group_ideology_libermanist')]\n$TOOLTIP_DELIMITER$\nIdeologies that don't support (x1 effect) rationing: [Country.GetCustom('demand_pressure_interest_group_ideology_traditionalist')]\n$TOOLTIP_DELIMITER$\nIdeologies that don't support (x1.5 effect) rationing: [Country.GetCustom('demand_pressure_interest_group_ideology_market_liberal')][Country.GetCustom('demand_pressure_interest_group_ideology_materialistic')][Country.GetCustom('demand_pressure_interest_group_ideology_meritocratic')]"
