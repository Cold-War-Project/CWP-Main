l_english:
  private_military_companies.1.t: "Private Military Companies"
  private_military_companies.1.d: "Rise of the Private Military Companies"
  private_military_companies.1.f: "Private military companies have been rising in power and influence in our nation. With the passage of recent legislation, the PMCs have been able to supplant the army in nearly every aspect of government and political life. The long term effects of this are yet unclear, but it is clear that the PMCs are here to stay."
  private_military_companies.1.a: "Worrisome..."

  private_military_companies.2.t: "Private Military Companies"
  private_military_companies.2.d: "Fall of the Private Military Companies"
  private_military_companies.2.f: "The PMCs have been deposed from their position of power and influence in our nation. With the passage of recent legislation, the PMCs have been forced to relinquish their control over the army and government. The apparatus of the state has been restored to its rightful hands, and the PMCs have been forced to retreat to the shadows."
  private_military_companies.2.a: "Good riddance..."

  private_military_companies.3.t: "An Offer of Assistance"
  private_military_companies.3.d: "Private Military Company offers their services"
  private_military_companies.3.f: "In light of our recent defeat, a private military company has offered to provide aid us in our war. The company is well known for its professionalism and efficiency, but some are worried that the company will be able to influence the government."
  private_military_companies.3.a: "Accept their offer."
  private_military_companies.3.b: "Decline their offer."

  private_military_companies.5.t: "Renewing Our Contract"
  private_military_companies.5.d: "Renewing Our Contract with a Private Military Company"
  private_military_companies.5.f: "Our contract with a private military company is about to expire, and we must decide whether to renew it or not. The company has been a boon to our nation, but some are displeased with their level of influence."
  private_military_companies.5.a: "Renew the contract."
  private_military_companies.5.b: "Let the contract expire."

  private_military_companies.6.t: "PMC Refusal"
  private_military_companies.6.d: "Private Military Company Refuses to Step Down"
  private_military_companies.6.f: "After a series of failed negotiations, the private military company has refused to step down from its position of power and influence in our nation.."
  private_military_companies.6.a: "Acquiesce their Demands."
  private_military_companies.6.b: "We will not be intimidated!"

  private_military_companies.7.t: "PMC Steps Down"
  private_military_companies.7.d: "Private Military Company Steps Down"
  private_military_companies.7.f: "After a series of intense negotiations, the private military company has agreed to step down from its position of power and influence in our nation."
  private_military_companies.7.a: "Good riddance..."

  remove_pmcs_from_power: "Remove PMCs from Power"
  remove_pmcs_from_power_desc: "The Private Military Companies have become too powerful and must be removed from power."
  pmc_removal_cooldown: "Recently Tried to Depose PMC"

  economic_events.1.t: "Farming Subsidies"
  economic_events.1.d: "Local prices of agricultural goods have risen to unacceptable levels as of late, and farmers are asking for subsidies to help them make ends meet."
  economic_events.1.f: "Businesses, however, are claiming these subsidies undermine the free market and are asking for the government to stay out of the matter."
  economic_events.1.a: "Give them the subsidies."
  economic_events.1.b: "Let the free market decide."

  economic_events.2.t: "Renew Farming Subsidies"
  economic_events.2.d: "Farmers are clamoring for the renewal of the subsidies which began 10 years ago."
  economic_events.2.f: "The subsidies have been a boon to the agricultural sector, but have been a drain on the treasury. The time has come to decide whether to renew the subsidies or let them expire."
  economic_events.2.a: "Renew the subsidies."
  economic_events.2.b: "Let the subsidies expire."

  economic_events.3.t: "Credit Expansion"
  economic_events.3.d: "Cheap access to financial services such as credit has led to a boom in the economy. The government may intervene to encourage this expansion."
  economic_events.3.f: "Some are worried that the expansion is unsustainable and will lead to a crash."
  economic_events.3.a: "Keep the credit flowing."
  economic_events.3.b: "Discourage this expansion."

  economic_events.4.t: "Banks Over-Leveraged"
  economic_events.4.d: "The recent economic boom has resulted in some banks becoming over-leveraged, and are now in danger of collapse. The government has been asked to bail them out."
  economic_events.4.f: "Some are saying that the banks should be allowed to fail, but this would lead to a banking crisis and inevitable recession."
  economic_events.4.a: "Bail out the banks."
  economic_events.4.b: "Let the banks fail."

  economic_events.5.t: "Credit Crunch"
  economic_events.5.d: "Expensive Credit leads to Banking Crisis"
  economic_events.5.f: "Lack of available credit has led to a banking crisis, and the government has been asked to bail out the banks. Some are saying that the banks should be allowed to fail."
  economic_events.5.a: "Bail out the banks."
  economic_events.5.b: "Let the banks fail."

  economic_events.6.t: "Minor Economic Boom"
  economic_events.6.d: "Wide availability of credit has led to a minor economic boom."
  economic_events.6.f: "The economy has been growing at a steady pace, and the government has been asked to take steps to encourage this growth."
  economic_events.6.a: "Encourage rapid growth."
  economic_events.6.b: "Take a measured approach."

  ai_readiness_calculations.1.a: "AI increase readiness"
  ai_readiness_calculations.1.b: "AI maintain readiness"
  ai_readiness_calculations.1.c: "AI decrease readiness"