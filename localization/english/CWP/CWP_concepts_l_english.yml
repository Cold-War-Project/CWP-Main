  ## Pollution
  concept_pollution: "Pollution"
  concept_pollution_desc: "Pollution is a measurement of the current throughput of pollution created by the total of all industry PMs in a country as well as its [Concept('concept_pop', '$concept_pops$')]. Pollution is a major contributor to global warming and climate change."
  concept_global_pollution: "Global Pollution"
  concept_global_pollution_desc: "Global Pollution is the total amount of pollution throughput of all the [Concept('concept_state_region', '$concept_state_regions$')] in the world. If left unchecked it will cause global warming and climate change."

  concept_un_intervention: "United Nations Intervention"
  concept_un_intervention_desc: "A UN intervention is an action taken by the United Nations, often through its peacekeeping forces or other specialized agencies, to address conflicts, humanitarian crises, or violations of international law in order to restore stability and protect human rights."

  concept_administer: "Administer"
  concept_administer_desc: "A transfer of bureaucracy from a suzerain to a subject country."
  
  concept_develop: "Develop"
  concept_develop_desc: "A transfer of construction points and income from a suzerain to a subject country."

  ## Fiscal
  concept_central_bank: "Central Bank"
  concept_central_bank_desc: "The [concept_central_bank] is the highest banking institution in a country\n It handles all monetary policies within a nation. The [concept_central_bank] sets the nation's [concept_interest_rate], its [concept_monetary_policy] and tries to alleviate issues such as [concept_inflation] and [concept_deflation]\n\nEach [concept_central_bank] has a [concept_bank_credibility], which is determined by the overall economic wellbeing of the country, how it manages to pay its loans and overall economic indicators such as its [concept_inflation_rate], [concept_interest_rate], and [concept_bank_independence]."

  concept_bank_independence: "Central Bank Independence"
  concept_bank_independence_desc: "Bank independence refers to the ability of a [concept_central_bank] to operate autonomously and free from undue political influence or interference.\n\nIt allows a central bank to make decisions on monetary policy, such as setting interest rates and regulating the money supply, based on economic considerations rather than short-term political objectives.\n\nBank independence is crucial for maintaining stability, credibility, and confidence in the financial system, as it helps ensure that monetary policy decisions are made in the best interest of the overall economy."

  concept_bank_credibility: "Credit Rating"
  concept_bank_credibility_desc: "[concept_central_bank] credit rating refers to the evaluation of the creditworthiness and financial stability of a [concept_central_bank] by credit rating agencies. Similar to how credit ratings are assigned to governments or corporations, [concept_central_bank] credit ratings assess the ability of a [concept_central_bank] to fulfill its financial obligations and maintain the stability of the financial system.\n\nThese ratings provide an assessment of the central bank's governance, operational effectiveness, and its ability to manage risks. A higher credit rating indicates a stronger and more reliable [concept_central_bank], which can positively impact the country's overall financial standing, Investor Confidence and borrowing costs."

  concept_interest_rate: "Interest Rate"
  concept_interest_rate_desc: "Interest rates are the cost of borrowing money or the return earned on savings or investments. They are expressed as a percentage and represent the price of money over a specified period of time.\n\nInterest Rates are determined by the [concept_central_bank] based on factors such as [concept_inflation], currency strength, and loans.\n\nInterest rates have a negative effect on inflation, gradually lowering it while at the same time boosting the domestic currency's value relative to other currencies."

  concept_inflation_rate: "Inflation Rate"
  concept_inflation_rate_desc: "Inflation refers to the general increase in prices of goods and services over time, leading to a decrease in the purchasing power of money. When inflation occurs, each unit of currency buys fewer goods or services.\n\nInflation can be caused by various factors, including increased demand, higher production costs, or excessive [concept_money_supply]. Moderate inflation is considered normal and can stimulate economic growth, but high or unpredictable inflation can erode savings, disrupt economic stability, and reduce the overall standard of living.\n\nThe [concept_central_bank] often aims to manage inflation through monetary policy tools and interest rates to maintain price stability and support sustainable economic growth."

  concept_hyperinflation: "Hyperinflation"
  concept_hyperinflation_desc: "Hyperinflation is an extreme form of inflation characterized by an extraordinarily rapid and out-of-control increase in prices. It is usually accompanied by a significant loss in the value of a country's currency, leading to a severe erosion of purchasing power.\n\nHyperinflation often occurs when there is a massive increase in the [concept_money_supply], typically caused by excessive government spending, printing money to finance deficits, or economic crises. The rapid devaluation of the currency can create a vicious cycle where prices skyrocket, leading to further panic buying and hoarding. Hyperinflation has devastating effects on an economy, causing economic instability, widespread poverty, and a breakdown of the normal functioning of markets and financial systems."

  concept_inflation: "Inflation"
  concept_inflation_desc: "$concept_inflation_rate_desc$"

  concept_deflation: "Deflation"
  concept_deflation_desc: "Deflation refers to a sustained and general decline in prices of goods and services over time. In a deflationary environment, the purchasing power of money increases, as each unit of currency can buy more goods or services.\n\nDeflation can occur due to factors such as reduced consumer demand, excess production capacity, or tight monetary policy. While a moderate level of deflation may benefit consumers by increasing their purchasing power, persistent deflation can have detrimental effects on the economy. It can discourage spending and investment, leading to economic contraction, rising unemployment, and falling wages.\n\nThe [concept_central_bank] often strives to prevent or mitigate deflationary pressures by implementing monetary policies that aim to maintain price stability and stimulate economic activity."

  concept_hyperdeflation: "Hyperdeflation"
  concept_hyperdeflation_desc: "Hyperdeflation is an extreme and rare phenomenon characterized by an exceptionally rapid and uncontrollable decrease in prices across an economy. It represents an intensified and accelerated form of deflation, where the value of money increases significantly, causing a dramatic surge in purchasing power.\n\n Hyperdeflation can occur in times of severe economic collapse, financial crises, or when there is an extreme contraction in consumer demand and business activity. The consequences of hyperdeflation can be highly detrimental, leading to widespread bankruptcies, unemployment, and economic depression. Governments and the [concept_central_bank] typically employs various measures, such as stimulating demand and injecting liquidity into the economy, to counteract hyperdeflationary pressures and restore stability."

  concept_money_supply: "Money Supply"
  concept_money_supply_desc: "Money supply refers to the total amount of money available in an economy at a given time. It includes physical currency (coins and banknotes) as well as various types of deposits held by individuals, businesses, and financial institutions.\n\nMoney Supply generally increases when a country is in debt, and decreases when the country has more money in its treasury."

  concept_monetary_policy: "Monetary Policy"
  concept_monetary_policy_desc: "Monetary policy refers to the actions and measures implemented by a [concept_central_bank] or monetary authority to manage and control the [concept_money_supply], interest rates, and credit conditions in an economy.\n\nCountries can have either an [concept_expansionary_monetary_policy], a [concept_contractionary_monetary_policy], or a [concept_stable_monetary_policy] monetary policy."

  concept_expansionary_monetary_policy: "Expansionary"
  concept_expansionary_monetary_policy_desc: "Expansionary [concept_monetary_policy] refers to the use of monetary tools by a [concept_central_bank] to stimulate economic growth and increase aggregate demand. It involves increasing the [concept_money_supply], lowering interest rates, and implementing measures to encourage borrowing and investment."

  concept_contractionary_monetary_policy: "Contractionary"
  concept_contractionary_monetary_policy_desc: "Contractionary [concept_monetary_policy] refers to the use of monetary tools by a [concept_central_bank] to slow down economic growth and curb inflationary pressures. It involves decreasing the [concept_money_supply], raising interest rates, and implementing measures to discourage borrowing and spending."

  concept_stable_monetary_policy: "Stable"
  concept_stable_monetary_policy_desc: "Stable [concept_monetary_policy] refers to a consistent and predictable approach adopted by a [concept_central_bank] to manage the [concept_money_supply], interest rates, and credit conditions in an economy. It aims to promote stability, predictability, and confidence in the financial system by not increasing or decreasing the [concept_money_supply]."

  concept_gold_standard: "Gold Standard"
  concept_gold_standard_desc: "This policy establishes a fixed exchange rate between a country's currency and a specified amount of gold. The value of the currency is directly linked to the gold reserves held by the government or central bank. It provides stability and limits inflationary pressures but can restrict monetary flexibility."

  concept_fiat_currency: "Fiat Currency"
  concept_fiat_currency_desc: "Fiat currency is a type of currency that is not backed by a physical commodity, such as gold or silver, but is declared as legal tender by a government or central authority. Its value is based on the trust and confidence of the people using it. Fiat currency has value because the government issuing it maintains its acceptance as a medium of exchange, and it is supported by the stability of the economy and the legal framework in which it operates. The value of fiat currency is typically regulated through monetary policy, including actions such as adjusting interest rates and managing the money supply."

  concept_pegged_currency: "Pegged Currency"
  concept_pegged_currency_desc: "This policy involves fixing the exchange rate of a country's currency to another currency or a basket of currencies. The central bank or government ensures that the domestic currency's value remains stable relative to the anchor currency.\n\nThis policy promotes trade and stability, but the country's monetary policy becomes influenced by the monetary policy of the anchor currency"

  concept_foreign_reserves: "Foreign Reserves"
  concept_foreign_reserves_desc: "Foreign Reserves are the sum of money in another currency held by a country, foreign currency can be used to bolster a domestic currency's value or bring money into the treasury."

concept_currency: "Currency"
concept_currency_desc: "Currencies are a system of money in general use in a particular country."