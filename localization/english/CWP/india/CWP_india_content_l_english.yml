  # UK Random Events

  indian_partition.201.t: "Colonial Garrison Creates Scandal"
  indian_partition.201.d: "The Colonial Garrison in India has been accused of committing atrocities against the local populace, and the British Government has been asked to respond to these allegations."
  indian_partition.201.f: "This may affect our international standing."

  indian_partition.201.a: "Widely condemn the reports"
  indian_partition.201.b: "Quitely return the responsible parties to Britain"
  indian_partition.201.c: "Deny the reports"

  indian_partition.202.t: "Issues recruiting local bureaucrats"
  indian_partition.202.d: "The British Government has been having issues recruiting local bureaucrats to help administer the Raj. The local populace is not interested in working for the British Government."
  indian_partition.202.f: "This may affect our ability to administer the Raj."

  indian_partition.202.a: "Divert more bureucrats to India"
  indian_partition.202.b: "Recruit more bureaucrats from Britain"
  indian_partition.202.c: "Ignore the issue"

  indian_partition.203.t: "Supply Issues in India"
  indian_partition.203.d: "Supply lines to the Raj are under strain, resulting in shortages of food and other supplies. The local populace is not happy with the situation."
  indian_partition.203.f: "Failure to address this issue may result in unrest."

  indian_partition.203.a: "Increase supply shipments"
  indian_partition.203.b: "Allot a modest increase in convoys to the Raj"
  indian_partition.203.c: "Ignore the issue"

  indian_partition.204.t: "Local Troops need Training"
  indian_partition.204.d: "Troops in the Raj are not as well trained as their counterparts in Britain. This may affect their ability to fight."
  indian_partition.204.f: "We may be able to send some of our own officers to correct this issue."

  indian_partition.204.a: "Send officers to train the troops"
  indian_partition.204.b: "Send a modest number of officers"
  indian_partition.204.c: "Ignore the issue"

