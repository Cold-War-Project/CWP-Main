  ### Indian Partition ###

  ### Journal Entries ###

  indian_partition: "The Partition of India"
  indian_partition_progress_desc_hnd: "The Raj will soon dissolve, and the fate of India will be decided by our unity"
  indian_partition_progress_desc_gbr: "Our relationship with India is at a crossroads"
  indian_partition_reason: "The Crown Jewel of the British Empire, the Raj, has been promised her freedom. The coming months will determine the nature of the partition and the relationship between the newly free Indian state and her former Suzerain. High National Unity will cause more princely states to join India, once formed.  At levels below 100, Pakistan may also form from the non-Hindi states of the former Raj. At low levels of national unity, some princely states will remain independent after the partition. \n\nThe relationship between Great Britain and India during the partition will determine what ties they will have after independence, if any at all."
  indian_partition_complete_tooltip: "National Unity 100/100 or Journal times out."

  ### Events ###
  # British Reaction to Indian Partition

  indian_partition.1.t: "The Partition of India"

  indian_partition.2.t: "Indian Independence"
  indian_partition.2.desc: "Colonial Rule in India cannot be sustained in the fallout of the Second World War. The British Crown in its current state cannot exert control over the entirety of India. The time has come for Decolonial action."
  indian_partition.2.f: "As much as it pains me to say it, the winds of change are blowing in India. The call for independence grows stronger with each passing day, and it is a difficult reality to ignore. We cannot deny the immense contributions of the Indian people to our empire, and it is only natural that they should desire self-governance. However, we must proceed with caution and ensure that the transition to independence is peaceful and orderly. The future of India is in their hands, and I hope that they will use this opportunity to create a prosperous and united nation, worthy of its rich history and culture."

  indian_partition.2.a: "The newly formed India needs us"
  indian_partition.2.b: "We must peacefully transition to an independent state"
  indian_partition.2.c: "We cannot control the Indian Subcontinent any longer"
  indian_partition.2.a.tt: "INDIAN PARTITION 1 TOOLTIP"
  indian_partition.2.b.tt: "INDIAN PARTITION 1 TOOLTIP"
  indian_partition.2.c.tt: "INDIAN PARTITION 1 TOOLTIP"

  # Newly created states choose to join India or Pakistan

  indian_partition.3.t: "The Indian Partition : Crossroads"
  indian_partition.3.desc: "In the daybreak of the fall of British Colonial Rule in India, the individual states have been offered 3 choices. Join India, join Pakistan or remain independent."
  indian_partition.3.f: "A United subcontinent could bring change to the world, but we must also look after the unity and securtity of our own people."

  indian_partition.3.a: "Our territory shall accede to India"
  indian_partition.3.b: "Our territory shall accede to Pakistan"
  indian_partition.3.c: "Our territory shall be partitioned to uphold peace and stability"
  indian_partition.3.d: "We will remain independent"
  indian_partition.3.a.tt: "INDIAN PARTITION 1 TOOLTIP"
  indian_partition.3.b.tt: "INDIAN PARTITION 1 TOOLTIP"
  indian_partition.3.c.tt: "INDIAN PARTITION 1 TOOLTIP"
  indian_partition.3.d.tt: "INDIAN PARTITION 1 TOOLTIP"

  # Indian Constitution

  indian_partition.50.t: "Indian Independence"
  indian_partition.50.d: "Now that India has become independent, it is crucial to restructure the government to leave behind Colonial Institutions that previously upheld English Superiorty."
  indian_partition.50.f: "Long years ago we made a tryst with destiny, and now the time comes when we shall redeem our pledge, not wholly or in full measure, but very substantially."
  indian_partition.50.a: "The long awaited time has come"

  # Pakistan's formation

  indian_partition.80.t: "Pakistan has been formed"
  indian_partition.80.d: "Following great agitation, the nation of Pakistan has been formed. A government must be established to escape the colonial legacy that once plagued this subcontinent."
  indian_partition.80.f: "With each passing hour, we draw closer and closer to greatness, on the eve of our freedom."

  indian_partition.80.a: "The time is now."
  indian_partition.80.a.tt: "INDIAN PARTITION 1 TOOLTIP"

  # Indian Random Events

  indian_partition.101.t: "Naval Mutiny!"
  indian_partition.101.d: "The Royal Indian Navy has faced tension from within as a result of the Indian independence movement. These tensions have led to mutiny within the Indian Navy, which if left uncontrolled could lead to nation-wide tensions."
  indian_partition.101.f: "They have taken off with the ship, comms are down and orders are being disobeyed. I repeat, orders are indeed being disobeyed! Keep these mutineers at bay!"

  indian_partition.101.a: "Britannia rules the waves no more!"
  indian_partition.101.b: "Ease tensions in favour of Non Violence"
  indian_partition.101.c: "Make our peace with the crown"

  indian_partition.101.a.tt: "Seize control of British Ships and destroy their naval capabilities in the subcontinent. Extreme National Unity Increase"
  indian_partition.101.b.tt: "Non Violent recourse allows us to peacefully transition to a free nation. Major National Unity Increase"
  indian_partition.101.c.tt: "We cannot disrupt the natural flow of events. Moderate National Unity Increase"

  indian_partition.102.t: "Non-Cooperation in [SCOPE.sState('non_cooperation_state').GetName]"
  indian_partition.102.d: "The people of [SCOPE.sState('non_cooperation_state').GetName] have decided not to cooperate with British Colonial policies and are boycotting foreign goods."
  indian_partition.102.f: "The Hearts of Iron in [SCOPE.sState('non_cooperation_state').GetName] are protecting our colony, but they cannot hold for long under this turmoil!"

  indian_partition.102.a: "Promote violent protest against colonialism!"
  indian_partition.102.b: "Boycott all foreign goods in [SCOPE.sState('non_cooperation_state').GetName]"
  indian_partition.102.c: "Uphold peace and order"

  indian_partition.102.a.tt: "Severely increase unrest for Major National Unity Increase."
  indian_partition.102.b.tt: "Cripple market access for Moderate National Unity Increase."
  indian_partition.102.c.tt: "Uphold the status quo for Minor National Unity Increase."

  indian_partition.103.t: "Religious Riots in [SCOPE.sState('religious_riots_state').GetName]!"
  indian_partition.103.d: "Riots have broken out in the state of [SCOPE.sState('religious_riots_state').GetName], this could lead to tremendous turmoil!"
  indian_partition.103.f: "As I stood amidst the chaos in [SCOPE.sState('religious_riots_state').GetName], I couldn't help but feel a deep sense of sorrow. Brother was turning against brother, and the land was being drenched in blood. The cause of this violence was religion, something I found difficult to comprehend - they were killing in the name of God. The country was divided, and I knew that such a state of affairs could not last."

  indian_partition.103.a: "Crack down heavily"
  indian_partition.103.b: "Turn a blind eye"
  indian_partition.103.c: "The revolt shall be quelled."

  indian_partition.103.a.tt: "End the revolts but create a common enemy to unite against. Major National National Unity Increase"
  indian_partition.103.b.tt: "Turn a blind eye to the revolts and let things simmer down naturally. Moderate National Unity Increase"
  indian_partition.103.c.tt: "Quell the revolts diplomatically but create an unsteady peace ready to burst out at any time. Minor National Unity Increase"

  indian_partition.104.t: "Nationwide flouting of Laws"
  indian_partition.104.d: "The Indian National movement has started to ignore the regulations put forth by the Government, this is leading to unrest and turmoil across the country."
  indian_partition.104.f: "We do not seek to cause harm, but we will not accept the oppression of these foreign tyrants!"

  indian_partition.104.a: "Escalate this action!"
  indian_partition.104.b: "Maintain this movement"
  indian_partition.104.c: "We must be cooperative in taking independence"

  indian_partition.104.a.tt: "Push the movement to a dangerous point for Major National Unity Increase"
  indian_partition.104.b.tt: "Continue disobedience against Colonial Ordinances for Minor National Unity Increase."
  indian_partition.104.c.tt: "Preserve peace and order, but experience a Minor National Unity Decrease."

  indian_partition.105.t: "Farmers on Strike in [SCOPE.sState('farmer_strike_state').GetName]!"
  indian_partition.105.d: "The farmers of [SCOPE.sState('farmer_strike_state').GetName] are currently striking against the rule of the British Empire in India in accordance with the policy of non-violent protest."
  indian_partition.105.f: "We will not bear this suppression. Every gram of what we produce is taken in taxes and revenues! This government cannot continue."

  indian_partition.105.a: "Scorched Earth"
  indian_partition.105.b: "Redirect food to the poor, ignore the Brits"
  indian_partition.105.c: "This is a disasterous blunder!"

  indian_partition.105.a.tt: "Force the British out by destroying crops. Major National Unity Increase"
  indian_partition.105.b.tt: "Don't allow the colonizers to tax what they didn't sow. Moderate National Unity Increase"
  indian_partition.105.c.tt: "Immediately end this strike. Minor National Unity Increase"

  indian_partition.106.t: "Nation-wide Protest"
  indian_partition.106.d: "The vast expanse of British Raj finds itself engulfed in widespread protests emanating from every corner, as the Indian populace ceases to merely request the coveted freedom but rather stands in eager anticipation for its imminent arrival."
  indian_partition.106.f: "A protector against harm, just like the tranquil center of a storm. The falsehoods that wasted a thousand precious days cannot be mended. The days of being imprisoned within oppressive circumstances are over."

  indian_partition.106.a: "Commandeer their barracks!"
  indian_partition.106.b: "Destroy their weaponry!"
  indian_partition.106.c: "This violence will destroy us"

  indian_partition.106.a.tt: "Launch all out protest at the cost of stability for Major National Unity Increase."
  indian_partition.106.b.tt: "Cripple the British abilities in the nation without forceful action for Moderate National Unity Increase."
  indian_partition.106.c.tt: "Call off violent protests in favour of civil disobedience."

  indian_partition.107.t: "Mass Illness in [SCOPE.sState('epidemic_india_state').GetName]"
  indian_partition.107.d: "The key state of [SCOPE.sState('epidemic_india_state').GetName] has succumbed to to an epidemic due to the lack of provision of Healthcare Services in the region, a course of action must be taken to prevent any further deaths."
  indian_partition.107.f: "In the depths of poverty, plagued by tuberculosis, I find myself at the window of opportunity. Through the glass, I watch others savor the fruits of abundance while I yearn for a taste of sustenance. The empty pockets and weakened frame deny me the pleasure of a fulfilling meal, as my trembling hands reach for an intangible dream. Amidst this plight, I seek not the flavors of indulgence but a moment of serenity, where scarcity and hunger can be appeased."

  indian_partition.107.a: "Divert Resources to [SCOPE.sState('epidemic_india_state').GetName]"
  indian_partition.107.b: "Apply attention to the state"
  indian_partition.107.c: "Withhold Financial Aid"

  indian_partition.107.a.tt: "Incur high costs but save [SCOPE.sState('epidemic_india_state').GetName] for Major National Unity Increase"
  indian_partition.107.b.tt: "Don't fully commit to helping the people of the state, inspite of which Moderate National Unity Increase"
  indian_partition.107.c.tt: "Ignore the troubles of the common man to save money, radicalizing many yet uniting them for Minor National Unity Increase"

  indian_partition.108.t: "Pushback in Tribal Regions"
  indian_partition.108.d: "The regions of the country with previously uncontacted groups are now experiencing pushback against the colonial government due to the encroachment of their lands for forestry."
  indian_partition.108.f: "We will not stand for the exploitation of our ancestral land passed down for generations."

  indian_partition.108.a: "Return the disputed lands"
  indian_partition.108.b: "Come to a compromise"
  indian_partition.108.c: "Industrialize"

  indian_partition.108.a.tt: "Cut down wood production but unify the nation further, resulting in Major National Unity Increase."
  indian_partition.108.b.tt: "Come to a compromise for the lands and settle the issue for Moderate National Unity Increase."
  indian_partition.108.c.tt: "Industrialize further for No Change in National Unity."


