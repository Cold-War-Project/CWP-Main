 concept_subject:0 "Subject"
 concept_subjects:1 "Subjects"
 concept_subject_possessive:0 "Subject\\'s"
 concept_subject_desc:1 "A [concept_country] whose autonomy and right to self-determination is limited to varying degree by an [concept_overlord]. $concept_subject$ relationships are a type of [concept_diplomatic_pact] that $concept_countries$ can be asked to join or forced into with a [concept_diplomatic_play]. The precise effects depends on the type of $concept_subject$ but tend to include being forced into their $concept_overlord$'s [concept_market], having to give up a part of their [Concept('concept_treasury','$concept_treasury_possessive$')] income, decreased [concept_prestige], the inability to start your own [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] or freely decide which side to support in them, and inheriting the $concept_overlord$'s [concept_ruler] as your [concept_head_of_state].\n\n$concept_subjects$ can be liberated with a $concept_diplomatic_play$ started by themselves or a third party. Some $concept_subject$ types can also be targeted by a $concept_diplomatic_play_short$ by their $concept_overlord$ to reduce their autonomy further, or even become fully #b Annexed#! by them."

 concept_overlord:0 "Overlord"
 concept_overlord_possessive:0 "Overlord\\'s"
 concept_overlord_desc:0 "The dominant [concept_country] in a [concept_subject] relationship, who derive a number of benefits from the [concept_diplomatic_pact] while (usually) having to pay [concept_influence] for it."

 concept_great_power:0 "Great Power"
 concept_great_powers:1 "Great Powers"
 concept_great_power_desc:3 "Those few [Concept('concept_country', '$concept_countries$')] that run the world through global empires or absolute local dominance are considered to be $concept_great_power$ [concept_rank]. They are in a constant standoff with other $concept_great_powers$ for an edge, and always wary of plucky [Concept('concept_major_power','$concept_major_powers$')] trying to ascend to greatness at their expense.[AddLocalizationIf(GetPlayer.IsValid,'concept_great_power_desc_added')]"
 concept_great_power_desc_added:0 "\n\n$concept_great_powers$ gain the following benefits:\n[GetRankModifier('great_power').GetDesc]"
 
 concept_major_power:0 "Major Power"
 concept_major_power_short:0 "Major"
 concept_major_powers:0 "Major Powers"
 concept_major_power_desc:2 "[Concept('concept_country', '$concept_countries$')] of $concept_major_powers$ [concept_rank] have established themselves as notable through their regional presence. While they are not yet strong enough to establish a truly global empire they can be a major local force to be reckoned with, and the most powerful among them may aspire to ascend to [concept_great_power] status.[AddLocalizationIf(GetPlayer.IsValid,'concept_major_power_desc_added')]"
 concept_major_power_desc_added:0 "\n\n$concept_major_powers$ gain the following benefits:\n[GetRankModifier('major_power').GetDesc]"

 concept_minor_power:0 "Minor Power"
 concept_minor_powers:0 "Minor Powers"
 concept_minor_power_desc:3 "[Concept('concept_country', '$concept_countries$')] of $concept_minor_power$ [concept_rank] are pawns in the imperialist games of [Concept('concept_major_power','$concept_major_power_short$')] and [Concept('concept_great_power','$concept_great_powers$')], who often use them as buffer $concept_countries$, [Concept('concept_puppet','$concept_puppets$')], or captive [Concept('concept_market','$concept_markets$')].[AddLocalizationIf(GetPlayer.IsValid,'concept_minor_power_desc_added')]"
 concept_minor_power_desc_added:0 "\n\n$concept_minor_powers$ gain the following benefits:\n[GetRankModifier('minor_power').GetDesc]"
 
 concept_insignificant_power:0 "Insignificant Power"
 concept_insignificant_power_short:0 "Insignificant"
 concept_insignificant_power_desc:2 "[Concept('concept_country', '$concept_countries$')] with such low [concept_prestige] they don't even qualify to be considered [Concept('concept_minor_power','$concept_minor_powers$')] are of $concept_insignificant_power_short$ [concept_rank]. They struggle for their right to self-determination while trying not to appear too inconvenient to nearby [Concept('concept_major_power','$concept_major_power_short$')] and [Concept('concept_great_power','$concept_great_powers$')].[AddLocalizationIf(GetPlayer.IsValid,'concept_insignificant_power_desc_added')]"
 concept_insignificant_power_desc_added:0 "\n\n$concept_insignificant_power_short$ $concept_countries$ gain the following benefits:\n[GetRankModifier('insignificant_power').GetDesc]"
 
 concept_unrecognized_power:0 "Unrecognized Power"
 concept_unrecognized_power_short:0 "Unrecognized"
 concept_unrecognized_powers:0 "Unrecognized Powers"
 concept_unrecognized_regional_power:0 "Unrecognized Regional Power"
 concept_unrecognized_major_power:0 "Unrecognized Major Power"
 concept_unrecognized_power_desc:2 "$concept_unrecognized_powers$ are [Concept('concept_country','$concept_country_polities$')] perceived as inferior and uncivilized by the reigning [Concept('concept_great_power','$concept_great_powers$')], who regard them as little more than potential future conquests. As a result their [concept_prestige] is penalized and they can be targeted with more severe [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]. They are also restricted in what [Concept('concept_rank','$concept_ranks$')] they may reach, no matter how much $concept_prestige$ they acquire.[AddLocalizationIf(GetPlayer.IsValid,'concept_unrecognized_power_desc_added')]"
 concept_unrecognized_power_desc_added:0 "\n\nAn $concept_unrecognized_power$ that wish to remove these penalties must claim recognition from a [concept_great_power] through a $concept_diplomatic_play$."

 concept_protectorate:0 "Protectorate"
 concept_protectorate_desc:2 "A $concept_protectorate$ is an autonomous [concept_subject] type able to start their own [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]. A [concept_country] may ask, or be asked, to become a $concept_protectorate$ under an [concept_overlord] without risk of [concept_war] if the offer is declined."
 
 concept_puppet:0 "Puppet"
 concept_puppets:0 "Puppets"
 concept_puppet_desc:2 "[Concept('concept_recognized_power','$concept_recognized_powers$')] may turn a weaker [concept_country] into their $concept_puppet$. A $concept_puppet$ is a [concept_subject] type that cannot start their own [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] yet are forced to join their [Concept('concept_overlord','$concept_overlord_possessive$')] [Concept('concept_war','$concept_wars$')], and must also pay #v 30%#! of their [concept_treasury] income to their $concept_overlord$ each week. A $concept_puppet$'s [concept_rank] cannot increase to match or exceed their $concept_overlord$'s, and their $concept_overlord$ may target them with the #b Annexation#! $concept_diplomatic_play$."
 
 concept_personal_union:0 "Personal Union"
 concept_personal_union_desc:4 "Two [Concept('concept_country', '$concept_countries$')] with the [SelectLocalization(GetPlayer.IsValid,'concept_personal_union_desc_added','Monarchy')] [concept_law] may be joined together in a $concept_personal_union$, a [concept_subject] relationship where the [Concept('concept_overlord','$concept_overlord_possessive$')] [concept_ruler] is the [concept_head_of_state] in both $concept_countries$. The subject cannot start their own [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')], yet are forced to join their $concept_overlord$'s [Concept('concept_war','$concept_wars$')]. The [concept_diplomatic_pact] will break if the $concept_overlord$ abolishes the $law_monarchy$."
 concept_personal_union_desc_added:0 "[GetLawType('law_monarchy').GetName]"

 concept_dominion:0 "Dominion"
 concept_dominion_desc:1 "[Concept('concept_recognized_power','$concept_recognized_powers$')] may turn a weaker [concept_country] into their $concept_dominion$. A $concept_dominion$ is a more autonomous [concept_subject] type that are able to start their own [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] and are not forced to join their [Concept('concept_overlord','$concept_overlord_possessive$')] [Concept('concept_war','$concept_wars$')]. They must pay #v 25%#! of their [concept_treasury] income to their $concept_overlord$ each week."

 concept_tributary:0 "Tributary"
 concept_tributary_desc:1 "[Concept('concept_unrecognized_power','$concept_unrecognized_powers$')] may turn a weaker [concept_country] into their $concept_tributary$. A $concept_tributary$ is a more autonomous [concept_subject] type that are able to start their own [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] and are not forced to join their [Concept('concept_overlord','$concept_overlord_possessive$')] [Concept('concept_war','$concept_wars$')]. They must pay #v 20%#! of their [concept_treasury] income to their $concept_overlord$ each week."

 concept_vassal:0 "Vassal"
 concept_vassalize:0 "Vassalize"
 concept_vassal_desc:1 "[Concept('concept_unrecognized_power','$concept_unrecognized_powers$')] may turn a weaker [concept_country] into their $concept_vassal$. A $concept_vassal$ is a [concept_subject] type that cannot start their own [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] yet are forced to join their [Concept('concept_overlord','$concept_overlord_possessive$')] [Concept('concept_war','$concept_wars$')], and must also pay #v 30%#! of their [concept_treasury] income to their $concept_overlord$ each week."
 
 concept_observer_mode:0 "Observer Mode"
 concept_observer:0 "Observer"
 concept_observe:0 "Observe"
 concept_observing:0 "Observing"
 concept_observer_mode_desc:1 "An $concept_observing$ player has full access to the user interface and insight into what is happening in the game, but cannot make any gameplay changes."

