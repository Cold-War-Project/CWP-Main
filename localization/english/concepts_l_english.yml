 concept_budget_government_wages:0 "Government Wages"
 concept_budget_government_wages_desc:1 "[Concept('concept_building_wage','$concept_building_wages$')] paid to [Concept('concept_pop','$concept_pops$')] by [Concept('concept_government_building','$concept_government_buildings$')]. The rate is based on the [Concept('concept_country','$concept_country_possessive$')] [concept_normal_wage]. You can adjust it up and down in the $BUDGET_PANEL_TITLE$ panel."

 concept_budget_wages:0 "Wages"
 concept_budget_wage:0 "Wage"
 concept_budget_wages_desc:1 "[Concept('concept_pop','$concept_pops$')] in the employ of a [Concept('concept_country', '$concept_country_possessive$')] [Concept('concept_government_building','$concept_government_buildings$')] and [Concept('concept_military_building','$concept_military_buildings$')] get paid $concept_budget_wages$ from the [concept_treasury] each week, according to the [concept_government_wage] and [concept_military_wage] respectively."

 concept_budget_goods_for_government_buildings:1 "$concept_goods$ for $concept_government_buildings$"
 concept_budget_goods_for_government_buildings_desc:1 "[Concept('concept_good','$concept_goods$')] [Concept('concept_good_consumption','$concept_good_consumed$')] by a [Concept('concept_country','$concept_country_possessive$')] [Concept('concept_government_building','$concept_government_buildings$')]."

 concept_budget_government_slaves:0 "Government Slaves"
 concept_budget_government_slaves_desc:2 "The upkeep of [Concept('concept_slavery','$concept_slaves$')] laboring directly for a [Concept('concept_country','$concept_country_possessive$')] government."

 concept_budget_military_wages:2 "Military $concept_building_wages$"
 concept_budget_military_wages_desc:1 "[Concept('concept_building_wage','$concept_building_wages$')] paid to [Concept('concept_pop','$concept_pops$')] by [Concept('concept_military_building','$concept_military_buildings$')]. The rate is based on the [Concept('concept_country','$concept_country_possessive$')] [concept_normal_wage]. You can adjust it up and down in the $BUDGET_PANEL_TITLE$ panel."

 concept_budget_goods_for_military_buildings:1 "$concept_goods$ for $concept_military_buildings$"
 concept_budget_goods_for_military_buildings_desc:1 "[Concept('concept_good','$concept_goods$')] [Concept('concept_good_consumption','$concept_good_consumed$')] by a [Concept('concept_country','$concept_country_possessive$')] [Concept('concept_military_building','$concept_military_buildings$')]."

 concept_slavery:2 "Slavery"
 concept_slaves:1 "Slaves"
 concept_enslaved:2 "Enslaved"
 concept_slavery_desc:3 "A practice where one person is permitted legal ownership over another. [SelectLocalization(GetPlayer.IsValid,'concept_slavery_desc_added', 'Slaves')] will be substituted for other [Concept('concept_pop','$concept_pops$')] in different [concept_building] types based on the [Concept('concept_country','$concept_country_possessive$')] [Concept('concept_law','$concept_laws$')]. $concept_laws$ also determine how existing $concept_pops$ become $concept_enslaved$ and how $concept_slaves$ are uprooted and transported to the $concept_country$."
 concept_slavery_desc_added:0 "[GetPopType('slaves').GetName]"

 concept_budget_military_slaves:0 "Military Slaves"
 concept_budget_military_slaves_desc:3 "The upkeep of [Concept('concept_slavery','$concept_slaves$')] in the service of a [Concept('concept_country','$concept_country_possessive$')] military."

 concept_good_production:0 "Production"
 concept_good_produced:0 "Produced"
 concept_good_produce:1 "Produce"
 concept_good_produces:0 "Produces"
 concept_output_goods:0 "Output Goods"
 concept_good_production_desc:1 "The amount of a [concept_good] produced by a [concept_building] to be sold for [concept_revenue]."

 concept_good_consumption:0 "Consumption"
 concept_good_consumed:0 "Consumed"
 concept_input_goods:0 "Input Goods"
 concept_good_consumption_desc:1 "The amount of a [concept_good] consumed by a [concept_building] or [concept_pop] in the process of maintaining its [concept_throughput] or [concept_wealth]."

 concept_subsidies:0 "Subsidies"
 concept_subsidize:1 "Subsidize"
 concept_subsidized:1 "Subsidized"
 concept_subsidizing:1 "Subsidizing"
 concept_subsidies_desc:2 "A $concept_subsidized$ [concept_building] is guaranteed by the [Concept('concept_country','$concept_country_possessive$')] [concept_government] to be funded enough to always by able to pay at least the [concept_subsidized_wage]. If the building cannot pay its employees according to this rate or higher, and/or if its cost of buying [Concept('concept_good_consumption','$concept_input_goods$')] exceeds its [concept_revenue] from selling [Concept('concept_good_production','$concept_output_goods$')], the [concept_treasury] will cover the difference. This guarantees the $concept_building$ can hire as many employees as it wants in order to maximize [concept_throughput] without concern for how financially viable that is."

 concept_budget_interest:0 "Interest"
 concept_budget_interest_rate:0 "Interest Rate"
 concept_budget_interest_rates:1 "Interest Rates"
 concept_budget_interest_desc:0 "The $concept_budget_interest$ paid by a [concept_country] on its [concept_loans]. It is calculated by multiplying the [concept_principal] with the annual $concept_budget_interest_rate$, and is paid out to lending [Concept('concept_pop','$concept_pops$')] weekly. The $concept_budget_interest_rate$ paid is affected primarily by [concept_technology]."

 concept_country_tier:0 "Country Tier"
 concept_country_tier_short:0 "Tier"
 concept_country_tier_possessive:1 "$concept_country$\\'s $concept_country_tier_short$"
 concept_country_tier_desc:3 "A [Concept('concept_country','$concept_country_possessive$')] $concept_country_tier_short$ is the inherent status and [concept_prestige] it is granted based on its history and significance. Forming a new $concept_country$ is only possible if its $concept_country_tier_short$ is higher than the $concept_country$'s current one."

 concept_claim:0 "Claim"
 concept_claims:1 "Claims"
 concept_claimed:1 "Claimed"
 concept_claim_desc:1 "A territorial $concept_claim$ that a [concept_country] has on a [concept_state_region], usually because it once belonged to them. Having a $concept_claim$ permits use of the #v $war_goal_return_state_type_name$#! [concept_war_goal] which does not generate as much [concept_infamy] as the #v $war_goal_conquer_state_type_name$#! $concept_war_goal$ does.\n\nConquering an [concept_incorporated_state] will give the previous owner a $concept_claim$ on the $concept_state_region$."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 22, 2022

 concept_devastation:0 "Devastation"
 concept_devastation_desc:2 "$concept_devastation$ is the damage done to a [concept_state_region] as a result of war or natural disasters. It increases from [Concept('concept_battle','$concept_battles$')] and when under hostile [concept_occupation]. It will decrease over time if no part of the $concept_state_region$ is at war.\n\n$concept_devastation$ has a negative impact on [concept_infrastructure], [Concept('concept_pop_growth','$concept_pop_growth_mortality$')], [concept_throughput], and [concept_migration_pull]."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 5, 2022

 concept_command_limit:0 "Command Limit"
 concept_command_limit_desc:5 "$concept_command_limit$ determines how many [Concept('concept_battalion', '$concept_battalions$')] or [Concept('concept_flotilla','$concept_flotillas$')] a [concept_commander] can command. You can increase a $concept_commander$'s $concept_command_limit$ by giving them a promotion to the next [concept_commander_rank]."

 concept_pop_qualifications:0 "Qualifications"
 concept_qualifying:1 "Qualifying"
 concept_qualify:1 "Qualify"
 concept_pop_qualifications_desc:1 "[Concept('concept_pop','$concept_pops$')] develop the $concept_pop_qualifications$ necessary to change into another [concept_profession] over time. If their current attributes match those of the $concept_profession$, or if they currently work in a related field, they will develop $concept_pop_qualifications$ for it sooner. [concept_literacy], [concept_wealth], and [concept_discrimination] are common deciding factors."

 concept_hq:1 "HQ"
 concept_hqs:0 "HQs"
 concept_hq_possessive:0 "HQ\\'s"
 concept_hq_long:0 "Headquarter"
 concept_hq_desc:5 "An $concept_hq$ ($concept_hq_long$) is the territory owned by a [concept_country] in a particular [concept_strategic_region]. All [Concept('concept_unit','$concept_units$')] originating from an $concept_hq$ are pooled and assigned to those [Concept('concept_commander','$concept_commanders$')] who hails from that $concept_hq$. Any $concept_units$ not assigned or not [Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilized$')] during [concept_war] are considered to be in that $concept_hq$'s [concept_garrison], where they will independently defend any [concept_front] in their $concept_hq$."

 concept_tax_waste:0 "Tax Waste"
 concept_tax_waste_desc:1 "The amount of [concept_taxes] collected that are wasted, due to inefficiencies or corruption, prior to entering the government coffers."

 concept_tax_capacity:0 "Taxation Capacity"
 concept_tax_capacity_desc:2 "Each point of Taxation Capacity in a [concept_state] allows for the efficient taxation of [GetDefine('NPops','INDIVIDUALS_TAXED_PER_TAX_CAPACITY')|vK] [Concept('concept_pop','$concept_pops$')]. If the population of a [concept_state] outgrows its Taxation Capacity, the efficiency of all forms of taxation will be reduced. Taxation Capacity can be increased through researching certain $SOCIETY$ $concept_technologies$ or constructing [SelectLocalization(GetPlayer.IsValid, 'concept_tax_capacity_desc_added','Government Administration')] [Concept('concept_building','$concept_buildings$')] in the [concept_state]."
 concept_tax_capacity_desc_added:0 "[GetBuildingType('building_government_administration').GetName]"

 concept_assimilation:0 "Assimilation"
 concept_assimilating:1 "Assimilating"
 concept_assimilate:0 "Assimilating"
 concept_assimilation_desc:3 "Foreign [Concept('concept_pop','$concept_pops$')] whose [concept_culture] is [Concept('concept_accepted_culture','$concept_accepted_culture_short$')] in the [concept_country] they live, and who do not live in one of their [Concept('concept_homeland','$concept_homelands$')], may $concept_assimilate$ into one of the $concept_country$'s [concept_primary_cultures]."

 concept_conversion:0 "Conversion"
 concept_converting:1 "Converting"
 concept_convert:0 "Convert"
 concept_conversion_desc:2 "[Concept('concept_pop','$concept_pops$')] whose [concept_religion] is [Concept('concept_discrimination','$concept_discriminated_against$')] in the [concept_country] they live may instead $concept_convert$ to an [concept_accepted_religion]."

 concept_life_experience:0 "Life Experience"
 concept_life_experience_desc:2 "[Concept('concept_character', '$concept_characters$')] gain $concept_life_experience$ over time and through special events. $concept_life_experience$ influences the possibility of acquiring new [Concept('concept_character_trait', '$concept_character_traits$')]."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 1, 2022

 concept_supply_network:0 "Supply Network"
 concept_supply_networks:0 "Supply Networks"
 concept_supply_network_desc:3 "Every seafaring [concept_country] maintains a $concept_supply_network$ of [concept_convoys] to maintain the transportation needs of their [Concept('concept_shipping_lane','$concept_shipping_lanes$')]. The total strength of your $concept_supply_network$ is determined by comparing the amount of $concept_convoys$ produced to the total [concept_convoy_cost] across all your $concept_shipping_lanes$. This strength is the baseline [Concept('concept_shipping_lane_effectiveness','$concept_shipping_lane_effectiveness_short$')] of all your $concept_shipping_lanes$."

 concept_convoys:0 "Convoys"
 concept_convoy:0 "Convoy"
 concept_convoys_desc:2 "$concept_convoys$ are produced by [SelectLocalization(GetPlayer.IsValid,'concept_convoys_desc_added','Port')] $concept_buildings$ and are required to operate [Concept('concept_shipping_lane','$concept_shipping_lanes$')]."
 concept_convoys_desc_added:0 "[GetBuildingType('building_port').GetName]"

 concept_shipping_lane:0 "Shipping Lane"
 concept_shipping_lanes:0 "Shipping Lanes"
 concept_shipping_lane_desc:1 "A $concept_shipping_lane$ is a naval connection of [concept_convoys] between two coastal [Concept('concept_state','$concept_states$')] to move [Concept('concept_good','$concept_goods$')] and [Concept('concept_pop','$concept_pops$')] from place to place. A $concept_shipping_lane$ can be either a [concept_trade_route], [concept_supply_route], or a [concept_port_connection]."

 concept_raid_convoys:0 "Raid Convoys"
 concept_convoy_raiding:0 "Convoy Raiding"
 concept_raid_convoys_desc:2 "An [concept_order] given to an [concept_admiral] to sink enemy [concept_convoys] passing through a sea region. Patrolling fleets passing through the same sea region will attempt to intercept and neutralize the raiders."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MARCH 31, 2022

 concept_convoy_cost:0 "$concept_convoy$ Cost"
 concept_convoy_cost_desc:2 "The $concept_convoy_cost$ of a [concept_shipping_lane] is determined by how many [Concept('concept_good','$concept_goods$')] a [concept_trade_route] moves, how many [Concept('concept_battalion','$concept_battalions$')] a [concept_supply_route] provides for, or how much [concept_infrastructure_usage] a [concept_port_connection] facilitates [concept_market_access] for. This more [Concept('concept_sea_node','$concept_sea_nodes$')] $concept_shipping_lane$ must pass through on its way to the destination, the higher the total $concept_convoy_cost$. The total $concept_convoy_cost$ of all $concept_shipping_lanes$ is compared to the total number of [concept_convoys] provided by [SelectLocalization(GetPlayer.IsValid,'concept_convoy_cost_desc_added','Port')] $concept_buildings$ to determine the strength of your [concept_supply_network]."
 concept_convoy_cost_desc_added:0 "[GetBuildingType('building_port').GetName]"

 concept_port_connection:0 "Port Connection"
 concept_port_connections:0 "Port Connections"
 concept_port_connection_desc:3 "A [concept_shipping_lane] connecting one or several [Concept('concept_state','$concept_states$')] otherwise unreachable overland to the [concept_market_capital], ensuring [concept_market_access] to remote regions. $concept_port_connections$ require a [SelectLocalization(GetPlayer.IsValid,'concept_port_connection_desc_added','Port')] in both ends. The [concept_convoy_cost] of a $concept_port_connection$ is dependent on the total [concept_infrastructure_usage] of the [Concept('concept_state','$concept_states$')] it's connecting."
 concept_port_connection_desc_added:0 "[GetBuildingType('building_port').GetName]"

 concept_shipping_lane_effectiveness:1 "$concept_shipping_lane$ $concept_shipping_lane_effectiveness_short$"
 concept_shipping_lane_effectiveness_short:0 "Effectiveness"
 concept_shipping_lane_effectiveness_desc:3 "The $concept_shipping_lane_effectiveness_short$ of a [concept_shipping_lane] is determined by the strength of a [Concept('concept_country','$concept_country_possessive$')] [concept_supply_network], reduced by any damage it has sustained from [concept_raid_convoys]. When $concept_shipping_lane_effectiveness_short$ is below #v 100%#!, the function of the $concept_shipping_lane$ is reduced to match."

 concept_supply_route:0 "Supply Route"
 concept_supply_routes:0 "Supply Routes"
 concept_supply_route_possessive:0 "Supply Route\\'s"
 concept_supply_route_desc:2 "A [concept_shipping_lane] that supplies a [concept_general] [Concept('concept_order','$concept_ordered$')] to advance or defend a [concept_front] only accessible by sea. The $concept_general$'s [concept_supply] level is equal to the $concept_supply_route$'s [Concept('concept_shipping_lane_effectiveness','$concept_shipping_lane_effectiveness_short$')]."

 concept_character:0 "Character"
 concept_characters:1 "Characters"
 concept_character_possessive:0 "Character\\'s"
 concept_character_desc:2 "$concept_characters$ fulfill different [Concept('concept_character_role','$concept_character_roles$')] in your [concept_country]. Their ability to perform these duties depends on their [Concept('concept_character_trait','$concept_character_traits$')]. They always support an [concept_interest_group], and may have an [concept_ideology] that shapes their aspirations and outlook."

 concept_popularity:0 "Popularity"
 concept_popularity_desc:2 "The $concept_popularity$ of a [concept_character] measures the willingness of [Concept('concept_pop','$concept_pops$')] to follow them. $concept_popularity$ can have different effects depending on the $concept_character$'s [concept_character_role]."

 concept_momentum:0 "Momentum"
 concept_momentum_desc:1 "The success of a [Concept('concept_party','$concept_party_possessive$')] [concept_election] campaign. $concept_momentum$ increases the number of [concept_votes] a $concept_party$ gains on $concept_election$ day, and is nullified thereafter. $concept_momentum$ can be affected by random chance, special events, and the [concept_popularity] of its [concept_party_leader]."

 concept_government_expenses:0 "Government Expenses"
 concept_government_expenses_short:1 "Expenses"
 concept_government_expenses_desc:1 "The total weekly $concept_government_expenses_short$ accrued by the [concept_government], balanced against all its weekly revenues such as [concept_taxes], with the balance added to or removed from the [concept_treasury]."

 concept_sovereignty:0 "Sovereignty"
 concept_sovereignty_desc:1 "A [Concept('concept_country','$concept_country_possessive$')] right to self-govern. When one $concept_country$ violates the $concept_sovereignty$ of another they openly disrespect this right. Should the other not respond in turn with an immediate military response enforcing the integrity of their borders, they submit to the violator and permit them military access through their territory."

 concept_average_wage:0 "Average Annual Wage"
 concept_average_wage_desc:0 "The average [Concept('concept_building_wage', '$concept_building_wages$')] a single [concept_individual] in the [concept_workforce] would earn annually while working at this [concept_building]."

 concept_subsidized_wage:0 "Subsidized Wage"
 concept_subsidized_wage_desc:1 "When a [Concept('concept_subsidies','$concept_subsidized$')] [concept_building] cannot pay their [concept_workforce] at least the [concept_normal_wage], the remainder is covered by government $concept_subsidies$ through the [concept_treasury]. In return the $concept_building$ will never fire its $concept_workforce$ and aim to keep [concept_throughput] maximized at all times."

 concept_government_wage:0 "Government Wage"
 concept_government_wages:0 "Government Wages"
 concept_government_wage_desc:0 "All [Concept('concept_government_building','$concept_government_buildings$')] except [Concept('concept_military_building','$concept_military_buildings$')] pay their [concept_workforce] according to the same standardized $concept_government_wage$ rate. This rate is based on the [concept_normal_wage] in the [concept_country], with any adjustments set in the Budget panel."

 concept_military_wage:0 "Military Wage"
 concept_military_wages:0 "Military Wages"
 concept_military_wage_desc:0 "All [Concept('concept_military_building','$concept_military_buildings$')] pay their [concept_workforce] according to the same standardized $concept_military_wage$ rate. This rate is based on the [concept_normal_wage] in the [concept_country], with any adjustments set in the Budget panel."

 concept_normal_wage:0 "Normal Wage"
 concept_normal_wage_desc:3 "The baseline [concept_building_wage] in a [concept_country] which many [Concept('concept_building','$concept_buildings$')] take into account. [Concept('concept_government_wage','$concept_government_wages$')] and [Concept('concept_military_wage','$concept_military_wages$')] are based on the $concept_normal_wage$. It is determined from the average $concept_building_wages$ paid by [Concept('concept_building','$concept_building_industries$')] across [Concept('concept_incorporated_state', '$concept_incorporated_states$')]."

 concept_in_reserve:0 "In Reserve"
 concept_in_reserve_desc:1 "[Concept('concept_unit','$concept_units$')] that currently have no [concept_commander] are considered to be $concept_in_reserve$. They cannot be given [Concept('concept_order','$concept_orders$')] but will defend their homeland as part of a [concept_garrison] as needed."

 concept_dead:0 "Dead"
 concept_dead_desc:2 "[concept_casualties] that end up $concept_dead$ due to [concept_battle] or [concept_attrition]."

 concept_wounded:0 "Wounded"
 concept_wounded_desc:2 "[concept_casualties] that are merely $concept_wounded$ in [concept_battle] or due to [concept_attrition]. Some $concept_wounded$ $concept_casualties$ recover and return to active service after some time, while others end up as [concept_dependents] of other [Concept('concept_pop','$concept_pops$')] in your [concept_country]."

 concept_attrition:0 "Attrition"
 concept_attrition_desc:2 "[concept_casualties] inflicted on [concept_manpower] outside of [concept_battle] is referred to as $concept_attrition$. It is frequently experienced when [Concept('concept_battalion','$concept_battalions$')] are [Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilized$')] and can be the result of disease, accidents, exposure, or even desertion. $concept_attrition$ can be counteracted with using military $pmg_medical_aid$ [Concept('concept_production_method','$concept_production_methods$')]."

 concept_ruler:0 "Ruler"
 concept_rulers:0 "Rulers"
 concept_ruler_possessive:1 "Ruler\\'s"
 concept_ruler_desc:2 "A $concept_ruler$ is usually the [concept_head_of_state] who represents the [Concept('concept_country','$concept_country_possessive$')] in domestic and world affairs. A $concept_ruler$'s [Concept('concept_character_trait','$concept_character_traits$')] affects the $concept_country$ directly. When a $concept_ruler$ dies a new one will take their place, either an [concept_heir] if one exists or another $concept_character$ depending on [concept_government_type]."

 concept_heir:0 "Heir"
 concept_heir_desc:2 "The $concept_heir$ of a [concept_country] is a [concept_character]. They will take over the [concept_character_role] of [concept_ruler] upon the current $concept_ruler$'s death."

 concept_character_role:0 "Role"
 concept_character_roles:0 "Roles"
 concept_character_role_desc:2 "$concept_character_roles$ determine what areas of your [concept_country] a particular [concept_character] has influence over. A $concept_character$ can have one or several $concept_character_roles$.\n\nThe list of $concept_character_roles$ are:\n[concept_ruler] (usually also a [concept_politician])\n[concept_heir]\n[concept_politician]\n[concept_general]\n[concept_admiral]"

 concept_treasury:0 "Treasury"
 concept_treasury_possessive:0 "Treasury\\'s"
 concept_treasury_desc:1 "The $concept_treasury$ keeps track of your [Concept('concept_country','$concept_country_possessive$')] assets. Each week your budget balance will result in the $concept_treasury$ taking out more [concept_loans] to cover a [concept_money] deficit, or depositing $concept_money$ into the [concept_gold_reserves]."

 concept_building_balance:0 "Balance"
 concept_building_balance_profit:0 "Profit"
 concept_building_balance_desc:3 "A [Concept('concept_building','$concept_building_possessive$')] $concept_building_balance$ is the amount of [concept_money] that remains of its [concept_revenue] after paying [Concept('concept_building_wage','$concept_building_wages$')] and purchasing required [Concept('concept_good','$concept_goods_input$')]. The $concept_building_balance$ is divided between [Concept('concept_pop','$concept_pops$')] with [Concept('concept_ownership_share','$concept_ownership_share$')] and the $concept_building$'s [concept_cash_reserves]. A $concept_building$'s $concept_building_balance$ can be improved either by making its $concept_goods_input$ cheaper, or by making its $concept_goods_output$ more expensive. This can be done by increasing or decreasing [Concept('concept_sell_orders','$concept_sell_orders_supply$')] and [Concept('concept_buy_orders','$concept_buy_orders_demand$')] on the [concept_market] it belongs to."

 concept_building_wage:0 "Wage"
 concept_building_wages:0 "Wages"
 concept_building_wage_desc:3 "$concept_building_wages$ paid to [Concept('concept_pop','$concept_pops$')] by the [concept_building] they work in depends on several factors, the most prominent being the $concept_pop$'s [concept_profession] and the $concept_building$'s financial situation. If a $concept_building$'s [concept_building_balance] allows for raising $concept_building_wages$ at all, the $concept_building$ will only do so if it needs to in order to attract more $concept_pops$ to its [concept_workforce]. If a $concept_building$'s $concept_building_balance$ is negative, it will consider lowering $concept_building_wages$ to return to profitability.\n\nYou can guarantee that the $concept_workforce$ is paid a competitive $concept_building_wage$ by [Concept('concept_subsidies', '$concept_subsidizing$')] the building. This will keep it afloat with funds from the [concept_treasury] if necessary."

 concept_sell_orders:0 "Sell Orders"
 concept_sell_order:0 "Sell Order"
 concept_sell_order_short:0 "Sell"
 concept_sell_orders_supply:0 "Supply"
 concept_sell_orders_desc:2 "The number of orders to sell a [concept_good] on the central [concept_market] is used in combination with [concept_buy_orders] to determine its [concept_market_price]. $concept_sell_orders$ are generated by the production of the $concept_good$ in each of the $concept_market$'s [Concept('concept_state','$concept_states$')]. The higher the [concept_market_access] a $concept_state$ has, the closer the number of $concept_sell_orders$ generated will be to the total production."

 concept_buy_orders:0 "Buy Orders"
 concept_buy_order:0 "Buy Order"
 concept_buy_order_short:0 "Buy"
 concept_buy_orders_demand:0 "Demand"
 concept_buy_orders_desc:2 "The number of orders to buy a [concept_good] on the central [concept_market] is used in combination with [concept_sell_orders] to determine its [concept_market_price]. $concept_buy_orders$ are generated by the consumption of the $concept_good$ in each of the $concept_market$'s [Concept('concept_state','$concept_states$')]. The higher the [concept_market_access] a $concept_state$ has, the closer the number of $concept_buy_orders$ generated will be to the total consumption."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MARCH 30, 2022

 concept_head_of_state:0 "Head of State"
 concept_head_of_state_desc:3 "A [Concept('concept_country','$concept_country_possessive$')] [concept_ruler] or highest representative. The [concept_government_type] determines who serves as the $concept_head_of_state$ and when they are replaced.[AddLocalizationIf(GetPlayer.IsValid, 'concept_head_of_state_ingame_added')]"
 concept_head_of_state_ingame_added:1 "\n\nThe [GetPlayer.GetAdjectiveNoFlag] $concept_head_of_state$ is [GetPlayer.GetRuler.GetFullNameWithTitle]."

 concept_government_type:0 "Government Type"
 concept_government_types:0 "Government Types"
 concept_government_type_transfer_of_power:0 "Transfer of Power"
 concept_government_type_desc:1 "A [Concept('concept_country','$concept_country_possessive$')] $concept_government_type$ is determined by its [Concept('concept_law','$concept_laws$')] and determines its $concept_government_type_transfer_of_power$, meaning who serves as its [concept_head_of_state].[AddLocalizationIf(GetPlayer.IsValid,'concept_government_type_ingame_added')]"
 concept_government_type_ingame_added:3 "\n\nThe $concept_government_type$ in [GetPlayer.GetNameNoFlag] is #tooltippable #tooltip:[GetPlayer.GetGovernment.GetTooltipTag],GOVERNMENT_TYPE_TOOLTIP_DESC [GetPlayer.GetGovernment.GetName]#!#!, for the following reasons:\n[GetPlayer.GetGovernment.GetPossibleTriggerDesc(AccessPlayer)]"

 concept_transfer_of_power:0 "Transfer of Power"
 concept_transfer_of_power_desc:0 "The Transfer of Power determines how a [Concept('concept_ruler','$concept_ruler_possessive$')] power is given to the next $concept_ruler$ and when this transfer will take place."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MARCH 29, 2022

 concept_recognized_power:0 "Recognized Power"
 concept_recognized_powers:0 "Recognized Powers"
 concept_recognized_power_short:0 "Recognized"
 concept_recognized_power_desc:1 "A $concept_recognized_power$ is considered a valid nation-state capable of self-determination by consensus of the [Concept('concept_great_power','$concept_great_powers$')], which sets them apart from [Concept('concept_unrecognized_power','$concept_unrecognized_powers$')]."

 concept_unification_supporter:0 "Unification Supporter"
 concept_unification_supporters:0 "Unification Supporters"
 concept_unification_support:0 "Support"
 concept_unification_supporting:0 "Supporting"
 concept_unification_supporter_desc:1 "A $concept_unification_supporter$ is a [concept_country] that favors a particular [concept_unification_candidate]. Should the unification be successful, the $concept_unification_supporter$ will become a part of the union."

 concept_unification_candidate:0 "Unification Candidate"
 concept_unification_candidate_short:0 "Candidate"
 concept_unification_candidates:0 "Unification Candidates"
 concept_unification_candidate_desc:1 "A $concept_unification_candidate$ is a [concept_country] considered a viable candidate for unification. The conditions for who qualifies as a $concept_unification_candidate$ varies depending on which unified nation it is. "

 concept_unification:0 "Country Unification"
 concept_major_unification:0 "Major Unification"
 concept_minor_unification:0 "Minor Unification"
 concept_unification_desc:0 "The act of unifying and forming a new [concept_country] out of several $concept_countries$ is called Unification. A $concept_country$ can be formed by controlling a specific number of [Concept('concept_state','$concept_states$')] in the new $concept_country$'s region.\n\nA #b Major Unification#! allows $concept_countries$ to become [Concept('concept_unification_candidate','$concept_unification_candidates$')] which gives them access to the Unification [concept_diplomatic_play]. This $concept_diplomatic_play$ sets the [Concept('concept_war_goal','$concept_war_goals$')] to annex all the required $concept_states$ and $concept_countries$.\n\nWhile a #b Minor Unification#! do not allow any [Concept('concept_unification_candidate','$concept_unification_candidates$')] and can only form a $concept_country$ if the number of required $concept_states$ are controlled."
 

 concept_order:0 "Order"
 concept_orders:0 "Orders"
 concept_ordered:0 "Ordered"
 concept_order_desc:2 "[Concept('concept_commander','$concept_commanders$')] can be given $concept_orders$ that cause them to pursue different military objectives. Some $concept_orders$ have targets (such as [Concept('concept_front','$concept_fronts$')] or [Concept('concept_hq','$concept_hqs$')]) while others do not. If an $concept_order$ requires a $concept_commander$ to travel they will do so automatically upon having been given it."

 concept_party:0 "Party"
 concept_parties:1 "Parties"
 concept_party_possessive:0 "Party\\'s"
 concept_party_desc:1 "A $concept_party$ is a political entity that participates in [Concept('concept_election','$concept_election$')]. They consist of one or more [Concept('concept_interest_group','$concept_interest_groups$')] whose [Concept('concept_ideology','$concept_ideologies$')] are at least somewhat compatible. These $concept_interest_groups$ are empowered by the [concept_votes] the $concept_party$ has won proportional to their [concept_clout]. Individual $concept_interest_groups$ cannot be included in [concept_government] without the rest of their $concept_party$ members."

 concept_party_leader:0 "Party Leader"
 concept_party_leader_short:0 "Leader"
 concept_party_leader_desc:1 "The [concept_leader] of the [concept_interest_group] in the [concept_party] with the most [concept_clout] is considered the $concept_party_leader$. The $concept_party_leader_short$ acts as a [concept_party_whip]."

 concept_suppress:0 "Suppress"
 concept_suppressed:0 "Suppressed"
 concept_suppressing:0 "Suppressing"
 concept_suppression:0 "Suppression"
 concept_suppress_desc:2 "A $concept_suppressed$ [concept_interest_group] is less attractive for [Concept('concept_pop','$concept_pops$')] to support. Your base $concept_suppression$ ability is determined by your [SelectLocalization(GetPlayer.IsValid,'concept_suppress_desc_added','Free Speech')] [concept_law]. $concept_suppressing$ $concept_interest_groups$ cost [concept_authority]."
 concept_suppress_desc_added:0 "[GetLawGroup('lawgroup_free_speech').GetName]"

 concept_bolster:0 "Bolster"
 concept_bolstered:0 "Bolstered"
 concept_bolsters:0 "Bolsters"
 concept_bolstering:0 "Bolstering"
 concept_bolster_desc:0 "A $concept_bolstered$ [concept_interest_group] is more attractive for [Concept('concept_pop','$concept_pops$')] to support. Your base $concept_bolstering$ ability is determined by your [SelectLocalization(GetPlayer.IsValid,'concept_bolster_desc_added','Free Speech')] [concept_law]. $concept_bolstering$ $concept_interest_groups$ costs [concept_authority]."
 concept_bolster_desc_added:0 "[GetLawGroup('lawgroup_free_speech').GetName]"

 concept_journal_entry:0 "Journal Entry"
 concept_journal:0 "Journal"
 concept_journal_entries:1 "Journal Entries"
 concept_journal_entry_desc:1 "$concept_journal_entries$ track ongoing events in your country. They can present opportunities or challenges, remind you of promises you have made, or warn of potential crises that may occur.\n\n$concept_journal_entries$ usually resolve and are removed from your $concept_journal$ when they are considered #bold Complete#!. Not all $concept_journal_entries$ can be #bold Completed#! - some can only #bold Fail#!, #bold Time Out#!, or will be removed under some condition."

 concept_political_movement_placated:0 "Placated"
 concept_political_movement_placated_desc:1 "A $concept_political_movement_placated$ [concept_political_movement] is currently satisfied with the changes you are making to the $concept_country$, and will put their [concept_revolution] on hold for now. They will resume organizing in the event that you abandon that course."

 concept_political_movement_support:0 "Political Movement Support"
 concept_political_movement_support_short:1 "Support"
 concept_political_movement_support_desc:2 "The $concept_political_movement_support_short$ of a [concept_political_movement] is based on the [concept_political_strength] of its supporting  [Concept('concept_pop','$concept_pops$')]. A $concept_political_movement$ with a high degree of $concept_political_movement_support_short$ increases the [concept_enactment_success] chance if you pursue the [concept_law] they desire, or increases the [concept_enactment_stall] chance if they oppose it. Should the $concept_political_movement$ lead to a [concept_revolution], $concept_political_movement_support$ will determine how many [Concept('concept_state','$concept_states$')] it will start with."

 concept_political_movement:0 "Political Movement"
 concept_political_movement_short:0 "Movement"
 concept_political_movements_short:0 "Movements"
 concept_political_movements:1 "Political Movements"
 concept_political_movement_desc:1 "A $concept_political_movement$ champions a particular [concept_law], either to enact it, preserve it, or restore it. Both individual [Concept('concept_pop','$concept_pops$')] and [Concept('concept_interest_group','$concept_interest_groups$')] can join $concept_political_movements$, which provide it with both [Concept('concept_political_movement_support','$concept_political_movement_support_short$')] and [Concept('concept_political_movement_radicalism','$concept_political_movement_radicalism_short$')].  Pursuing the change a $concept_political_movement$ desires will be easier as you have its $concept_political_movement_support_short$. Failing to pursue the change could lead to a [concept_revolution]."

 concept_end_of_discussion_factor:0 "End-of-Discussion Factor"
 concept_end_of_discussion_factor_desc:1 "The presence of a $concept_end_of_discussion_factor$ represents that [Concept('concept_interest_group', '$concept_interest_groups$')] in [concept_government] consider further discussion of the merits of the [concept_law] currently being enacted no longer useful. The lower this factor gets, the more negative pressure it puts on the possibility that the enactment may $concept_enactment_advance_short$ or $concept_enactment_stall_short$."

 concept_enactment_of_laws:0 "Enactment of Laws"
 concept_enactment_of_laws_enact:0 "Enact"
 concept_enactment_of_laws_enacted:0 "Enacted"
 concept_enactment_of_laws_desc:0 "The act of attempting to push a new [concept_law] through the [Concept('concept_country','$concept_country_possessive$')] legislature. At regular intervals the $concept_law$'s [concept_enactment_success] chance will be tested. The time between tests is dependent on the [Concept('concept_government','$concept_government_possessive$')] [concept_legitimacy]. If the $concept_law$ does not pass, it will either [Concept('concept_enactment_advance','$concept_enactment_advance_short$')], be [Concept('concept_enactment_debate','$concept_enactment_debate_short_debated$')], or [Concept('concept_enactment_stall','$concept_enactment_stall_short$')] which affects its chances to pass the next test or introduce other consequences to your $concept_country$."

 concept_enactment_success:1 "Enactment Success"
 concept_enactment_success_short:0 "Success"
 concept_enactment_success_desc:1 "$concept_enactment_success$ indicates the percentage chance that a [concept_law] will be enacted at the next checkpoint. It is equal to the [concept_base_success_chance] plus any effects accumulated during the enactment process."

 concept_enactment_advance:1 "Enactment Advance"
 concept_enactment_advance_short:0 "Advance"
 concept_enactment_advance_desc:1 "$concept_enactment_advance$ indicates the percentage chance that the enactment process of a [concept_law] will advance somehow at the next checkpoint, even if it will not meet with a full [Concept('concept_enactment_success','$concept_enactment_success_short$')] yet. It is derived from the enactment's [concept_base_success_chance]."

 concept_enactment_debate:1 "Enactment Debate"
 concept_enactment_debate_short:0 "Debate"
 concept_enactment_debate_short_debated:0 "Debated"
 concept_enactment_debate_desc:1 "$concept_enactment_debate$ indicates the percentage chance that the enactment process of a [concept_law] will meet with some kind of complication at the next checkpoint. The lower the total chances of [Concept('concept_enactment_success','$concept_enactment_success_short$')], [Concept('concept_enactment_advance','$concept_enactment_advance_short$')], and [Concept('concept_enactment_stall','$concept_enactment_stall_short$')] the greater the chance of $concept_enactment_debate_short$."

 concept_enactment_stall:1 "Stalled Enactment"
 concept_enactment_stall_short:0 "Stall"
 concept_enactment_stall_desc:1 "$concept_enactment_stall$ indicates the percentage chance that the enactment process of a [concept_law] will be substantially hindered at the next checkpoint. Its base chance is equal to the total [concept_clout] of opposing [Concept('concept_interest_group','$concept_interest_groups$')] in [concept_government]."

 concept_base_success_chance:0 "Base Success chance"
 concept_base_success_chance_desc:0 "$concept_base_success_chance$ is equal to the total [concept_clout] of supporting [Concept('concept_interest_group','$concept_interest_groups$')] in [concept_government] plus or minus [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')] gained from any relevant [Concept('concept_political_movement', '$concept_political_movements$')]."

 concept_advance_factor:0 "Advance Factor"
 concept_advance_factor_desc:0 "$concept_advance_factor$ is a static factor used to determine [concept_enactment_advance] by scaling the [concept_base_success_chance]."

 concept_migration_pull:0 "Migration Attraction"
 concept_migration_pull_short:0 "Attraction"
 concept_migration_pull_desc:1 "$concept_migration_pull$ is a [concept_state]'s ability to attract migrants. It is based primarily on the average [concept_sol] among [Concept('concept_pop','$concept_pops$')] in the $concept_state$ but can be modified by a number of other factors. Any [Concept('concept_unemployed','$concept_unemployment$')] in the $concept_state$ will depress $concept_migration_pull$. The value is compared against other $concept_states$ between which migration may occur to determine in which direction migrants tend to flow."

 concept_lower_strata:0 "Lower Strata"
 concept_lower_strata_desc:3 "The $concept_lower_strata$ consist of [Concept('concept_pop','$concept_pops$')] in [Concept('concept_profession','$concept_professions$')] that work with their hands or do repetitive labor which require little to no [concept_pop_qualifications] and result in low [Concept('concept_building_wage','$concept_building_wages$')].[AddLocalizationIf(GetPlayer.IsValid,'concept_lower_strata_ingame_added')]"
 concept_lower_strata_ingame_added:1 "\n\nConsists of the following $concept_professions$:\n[GetPopTypesInLowerStrataDesc]"

 concept_middle_strata:0 "Middle Strata"
 concept_middle_strata_desc:3 "The $concept_middle_strata$ consist of [Concept('concept_pop','$concept_pops$')] with specialized [Concept('concept_profession','$concept_professions$')] that are harder to gain [concept_pop_qualifications] for. This provides them with more leverage on the labor market and thereby higher [Concept('concept_building_wage','$concept_building_wages$')].[AddLocalizationIf(GetPlayer.IsValid,'concept_middle_strata_ingame_added')]"
 concept_middle_strata_ingame_added:1 "\n\nConsists of the following $concept_professions$:\n[GetPopTypesInMiddleStrataDesc]"

 concept_upper_strata:0 "Upper Strata"
 concept_upper_strata_desc:3 "The $concept_upper_strata$ consist of [Concept('concept_pop','$concept_pops$')] with [Concept('concept_profession','$concept_professions$')] they [Concept('concept_pop_qualifications','$concept_qualify$')] for mostly on the basis of [concept_wealth]. These $concept_professions$ are typically not available to $concept_pops$ subject to [concept_discrimination] either. They tend to hold [Concept('concept_ownership_share','$concept_ownership_shares$')] in their [Concept('concept_building','$concept_buildings$')] and draw [concept_dividends] and collect [concept_budget_interest] in addition to [Concept('concept_building_wage','$concept_building_wages$')].[AddLocalizationIf(GetPlayer.IsValid, 'concept_upper_strata_ingame_added')]"
 concept_upper_strata_ingame_added:1 "\n\nConsists of the following $concept_professions$:\n[GetPopTypesInUpperStrataDesc]"

### NEW ITEMS

 concept_neighbors:0 "Neighbors"
 concept_neighbors_desc:1 "Two [Concept('concept_country','$concept_countries$')] are considered to be $concept_neighbors$ if they share a land border or if they both own coastal [Concept('concept_state','$concept_states$')] that connect to the same [concept_sea_node]."
 
 concept_welfare_payments:0 "Welfare Payments"
 concept_welfare_payments_desc:1 "$concept_welfare_payments$ are a form of direct subsidy paid by by a [concept_country] to all $concept_pops$ in the [concept_workforce] that receive wages lower than the defined fraction of the [concept_normal_wage]."

 concept_sea_node:0 "Sea Node"
 concept_sea_nodes:0 "Sea Nodes"
 concept_sea_node_desc:0 "An intersection or point along a naval [concept_shipping_lane] representing a part of the ocean. $concept_shipping_lanes$ always take the route between two coastal [Concept('concept_state','$concept_states$')] that pass through the fewest number of $concept_sea_nodes$. Each additional $concept_sea_node$ beyond the first adds #v [GetDefine('NEconomy','SHIPPING_LANE_CONVOY_COST_SCALING')|=-%0]#! to the [concept_convoy_cost]."

 
 concept_message_settings_feed:0 "Feed"
 concept_message_settings_feed_desc:0 "Notifications that appear in chronological order in the feed in the bottom-right corner of the screen."

 concept_message_settings_toast:0 "Toast"
 concept_message_settings_toast_desc:0 "Notifications that appear one at a time in the middle of the screen."

 concept_message_settings_popup:0 "Popup"
 concept_message_settings_popup_desc:0 "Customized Notifications that pop up in the middle of the screen and have to be manually closed. This option is only available if the Notification Type has a customized popup panel specified."

 concept_message_settings_none:0 "None"
 concept_message_settings_none_desc:0 "Notifications that does not appear anywhere in the user interface."
