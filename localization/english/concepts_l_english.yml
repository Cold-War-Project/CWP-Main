l_english:

 ECONOMIC_SYSTEM_LAW_GROUP:0 "[GetLawType('law_traditionalism').GetGroup.GetName]"

 concept_party_whip:0 "Party Whip"
 concept_party_whip_short:0 "Whip"
 concept_party_whip_desc:0 "The $concept_party_whip$ keeps the rest of their [concept_party] member's [Concept('concept_ideology','$concept_ideologies$')] in check. The impact on [concept_legitimacy] that [Concept('concept_interest_group','$concept_interest_groups$')] [concept_in_government] have when their $concept_ideologies$ conflict with others is reduced by [GetDefine('NPolitics','INCOHERENCE_FROM_SECONDARY_PARTY_MEMBERS')|v0%] if they are not aligned with the $concept_party_whip$. The [concept_party_leader] acts as the $concept_party_whip_short$."

 concept_economy_health:0 "Economy Health"
 concept_economy_health_healthy:0 "Healthy Economy"
 concept_economy_health_healthy_short:0 "Healthy"
 concept_economy_health_unhealthy:0 "Unhealthy Economy"
 concept_economy_health_unhealthy_short:0 "Unhealthy"
 concept_economy_health_desc:0 "A [Concept('concept_country','$concept_country_possessive$')] economy is considered $concept_economy_health_healthy_short$ if #italic either#!:\n$TAB$@green_checkmark_box! its fixed incomes exceed its fixed expenses\n$TAB$@green_checkmark_box! its [concept_principal] is less than half their total [concept_credit]"

 concept_bankroll:0 "$bankroll$"
 concept_bankrolling:0 "Bankrolling"
 concept_bankroll_desc:0 "An [concept_ongoing_diplomatic_action] where one [concept_country] pays part of its income to another, based on the weekly tax revenue of the recipient. This action has a chance each month to generate an [concept_obligation] towards the bankrolling [concept_country]."

