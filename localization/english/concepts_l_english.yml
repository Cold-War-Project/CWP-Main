 concept_budget_dividends_taxes:0 "Dividends Taxes"
 concept_budget_dividends_taxes_desc:1 "A [Concept('concept_taxes','$concept_tax$')] applied to the [concept_dividends] earned by [Concept('concept_pop','$concept_pops$')] with [Concept('concept_ownership_share','$concept_ownership_shares$')]."

 concept_taxes:0 "Taxes"
 concept_tax:0 "Tax"
 concept_taxing:0 "Taxing"
 concept_taxation:0 "Taxation"
 concept_tax_rate:0 "Tax Rate"
 concept_tax_level:0 "Taxation Level"
 concept_taxes_desc:1 "[Concept('concept_country', '$concept_countries$')] can tap into their market economies in various ways. The most common is to tax its populace's private sector incomes, or charge duties on the sales, purchase, or trade of [Concept('concept_good', '$concept_goods$')]."

 concept_unrealized_taxes:0 "Unrealized Taxes"
 concept_unrealized_taxes_desc:0 "Unrealized Taxes is the amount of [concept_taxes] that the [concept_country] is failing to collect due to various reasons, including but not limited to insufficient [concept_tax_capacity] and [concept_tax_waste]."

 concept_budget_additional_income:0 "Additional Income"
 concept_budget_additional_income_desc:1 "Income that doesn't fit into another category, often gained from the outcome of special events."

 concept_budget_additional_expenses:0 "Additional Expenses"
 concept_budget_additional_expenses_desc:1 "Expenses that doesn't fit into another category, often incurred due to the outcome of special events."

 concept_budget_diplomatic_pacts:0 "Diplomatic Pacts"
 concept_budget_diplomatic_pacts_desc:1 "[concept_money] collected from or remitted to the other party in a [concept_diplomatic_pact]."

 concept_construction:2 "Construction"
 concept_construct:0 "Construct"
 concept_construction_desc:3 "@construction! $concept_construction$ is produced by the [SelectLocalization(GetPlayer.IsValid,'concept_construction_desc_added','Construction Sector')] and is used to construct [Concept('concept_building', '$concept_buildings$')]."
 concept_construction_desc_added:0 "[GetBuildingType('building_construction_sector').GetName]"

 concept_budget_construction_goods:0 "Construction Goods"
 concept_budget_construction_goods_desc:2 "[Concept('concept_good','$concept_goods$')] [Concept('concept_good_consumption','$concept_good_consumed$')] by [SelectLocalization(GetPlayer.IsValid,'concept_budget_construction_goods_desc_added','Construction Sector')] [Concept('concept_building','$concept_buildings$')] in order to [Concept('concept_construction','$concept_construct$')] new $concept_buildings$."
 concept_budget_construction_goods_desc_added:0 "[GetBuildingType('building_construction_sector').GetName]"

