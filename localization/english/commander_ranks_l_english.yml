l_english:
  # commander_rank_x = base prefix
  # _general = suffix for general role type
  # _admiral = suffix for admiral role type
  # _ruler = suffix for ruler-generals (special rank)
  # _fallback = suffix for if no dynamic description trigger matches

  commander_rank_1: "Commander Rank 1"
  commander_rank_1_general: "Brigadier General"
  commander_rank_1_admiral: "Commodore"
  commander_rank_1_fallback: "$commander_rank_1_general$ / $commander_rank_1_admiral$?"

  commander_rank_2: "Commander Rank 2"
  commander_rank_2_general: "Major General"
  commander_rank_2_admiral: "Rear Admiral"
  commander_rank_2_fallback: "$commander_rank_2_general$ / $commander_rank_2_admiral$?"

  commander_rank_3: "Commander Rank 3"
  commander_rank_3_general: "Lieutenant General"
  commander_rank_3_admiral: "Vice Admiral"
  commander_rank_3_fallback: "$commander_rank_3_general$ / $commander_rank_3_admiral$?"

  commander_rank_4: "Commander Rank 4"
  commander_rank_4_general: "General"
  commander_rank_4_admiral: "Admiral"
  commander_rank_4_fallback: "$commander_rank_4_general$ / $commander_rank_4_admiral$?"

  commander_rank_5: "Commander Rank 5"
  commander_rank_5_general: "Field Marshal"
  commander_rank_5_admiral: "Grand Admiral"
  commander_rank_5_fallback: "$commander_rank_5_general$ / $commander_rank_5_admiral$?"

  commander_rank_ruler: "Commander-in-Chief"
  commander_rank_ruler_fallback: "$commander_rank_ruler$?"
