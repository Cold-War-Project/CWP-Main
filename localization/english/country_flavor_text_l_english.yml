  SRB_FLAVOR_TEXT: 0 "Serbia sits as a rump state and final remnant of the failed Yugoslav experiment. Having lost both Montenegro & Kosovo in the last few years, the nation longs for a victory. Will Serbia regain the lost glory of Yugoslavia?"

  # Europe
  ENG_FLAVOR_TEXT: 0 "England has roared through the 20th century exerting force as a great power, however multiple recessions, widescale political corruption and waning legitimacy have called the act of union into question. Can England retain its control over its dominions? Or has leaving the European market been the final straw?"
  SCO_FLAVOR_TEXT: 0 "Scotland has remained relatively unscathed throughout the recessions of the early 21st century, and continues to prosper since devolution was granted. Largescale corruption & failure of representation within the union have called its place into question. Will it be prosperous once gaining independence? Or will the union be the way of the future?"
  NIR_FLAVOR_TEXT: 0 "British Imperialism's last stand in Ireland, Northern Ireland is a powder keg waiting to be lit. The troubles may be over but the question of its sovereignty continues to permeate as younger generation yearns for unification with their southern siblings... British hold on Ireland, will it go the way of the monarchs?"
  IRE_FLAVOR_TEXT: 0 "Ireland has transformed itself from a country under the british imperial boot, to the shining beacon of the anglosphere, efforts to rekindle their language and distance themselves from that of the UK have proved successful and efforts between itself & its neighbour to the north have led to a wish of unity. What will come next for the Emerald Isles?"
  UKR_FLAVOR_TEXT: 0 "Westernisation efforts within Ukraine have gone far and the lives of many Ukrainians are improving rapidly, however a Russian invasion for Crimea 8 years prior has taken away an important region. Separatists in the east have also given Russia an opening into the heartland. Can Ukraine bring the separatists back under the fold, or are Ukraine the next target in Russia's growing ambitions"
  CYP_FLAVOR_TEXT: 0 "Cyprus sits as an island divided by the ethnic groups, Greeks in the south, Turks in the north. However a growing Cypriot identity is forming and it may not be long before there is calls to unify the nation once and for all. Will Cyprus be able to successfully unify, or are they destined to be always divided?"
  BYL_FLAVOR_TEXT: 0 "Belarus is at the beginning of a political revolution, its citizens are actively against the government & the true head of state had lost the election through a rigged vote. Lukashenko is warming up to their Russian neighbour in order to protect his control. Will Lukashenko succeed, or will the Belarusians put an end to his illegitimate government?"
  SPA_FLAVOR_TEXT: 0 "Spain is enduring a pleasant boom following the ousting of the Falangist movement, It is a rapidly modernising country, and is making efforts towards a greater future for its people. However not all agree with their direction, as an independence movement in Catalonia gains steam. Will Spain prosper with or without Catalonia?"

  # North America
  USS_FLAVOR_TEXT: 0 "The United States had a prosperous 20th century thanks to the post-war economic boom and it has catapulted as the sole superpower by the end of the century. However, widescale corruption & underhanded tactics by corporations serve to tear the fabric in the union apart. As the US falls further behind both socially & economically. What does the future hold for the Union, and will they be able to reclaim their old glory?"
  MEX_FLAVOR_TEXT: 0 "Drug Cartels & American imperialism are the defining characteristics of 21st century Mexico. However many efforts have been put into resolving the cartels without the US fighting a war on their soil. What does mexico have in store for the next century, and can they successfully escape the clutches of US imperialism"
  CAN_FLAVOR_TEXT: 0 "Canada roared into the 21st century as a stable nation devoid of huge issues. However the First Nations are demanding concessions over their horrid treatment since the founding of the canadian realm. Will Canada concede?"

  # Central Asia
  AFH_FLAVOR_TEXT: 0 "The Graveyard of Empires, Afghanistan, has successfully resisted the efforts of American Imperialism and has guaranteed it's sovereignty as a regional power. However conflicts between the various ethnic groups & detractors from the faith threaten the traditional way of life. Can Afghanistan successfully push past its traditional ways?"
  AZB_FLAVOR_TEXT: 0 "Azerbaijan sits as a prosperous caucasus nation, recent discoveries of Oil & Gas reserves have made it an important ally to Europe, however the Artsakh conflicts, and subsequent border wars with their neighbour Armenia has been preventing them from reaching their grandest. Can Azerbaijan peacefully resolve this crisis, or will it devolve into war?"

  # Africa
  SAF_FLAVOR_TEXT: 0 "South Africa is a nation that is struggling to find its path, the conflicts that define its history have led to their being resentment at best between the various ethnic groups, this tension was only made worse from apartheid. If South Africa intends to prosper, it has a rough road of concessions, rebuilding & political reform to do. Can South Africa do these? Or is it destined to fall apart."
  SSD_FLAVOR_TEXT: 0 "South Sudan was born from the resulting conflict of the ethnic groups along the Nile, It is the newest country to be recognised by the United Nations, and has a long way to go before it can be considered a success. Ethnic tensions hold the country at a standstill and careful maneuvers will need to be made to ensure this nation isn't short lived. Is it capable of this?"
  ETH_FLAVOR_TEXT: 0 "Ethiopia is a rapidly modernising nation, and has managed to be relatively unscaved by colonial hands. However the nation still has its troubles, as the somali, tigray & oromia ethnic groups threaten to secede & drag Ethiopia into a costly civil war. Can Ethiopia continue to prosper despite the tension?"
  EGY_FLAVOR_TEXT: 0 "Egypt is experience a population boom amidst an extreme water shortage, and a failing traditional government. Egyptians are leaving in droves for better lands and the Nile is slowly drying up. Can Egypt find a way to navigate the crisis?"
  KYA_FLAVOR_TEXT: 0 "Kenya is a structurally sound african nation in the midst of successful modernising efforts and rapidly improving standards of living. While Kenya may be mostly devoid of serious problems, its neighbours aren't so lucky. There are talks to form an East African Superpower within the political sphere. Will Kenya successfully lay the groundworks to form an african superpower? Or will the turmoil within its neighbours affect its own lands."

