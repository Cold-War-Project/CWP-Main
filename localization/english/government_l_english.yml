  gov_fascist_state_desc: "This is a [concept_government_type] defined by its adherence to fascist [concept_ideology]. It is a cruel and dictatorial regime.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
  gov_chartered_company: "Chartered Company"
  gov_chartered_company_desc: "This is a [concept_government_type] ruled by a monopolistic corporation, chartered by their colonial overlord.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
  gov_colonial_administration: "Colonial Administration"
  gov_colonial_administration_desc: "This is a [concept_government_type] ruled by an appointed colonial administration, on behalf of their colonial overlord.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

  # Parliamentary Republics
  gov_parliamentary_dictatorship: "Elective Dictatorship"
  gov_parliamentary_dictatorship_desc: "This is a [concept_government_type] where the [concept_country] is ruled by a parliament which is led by a [Concept('concept_ruler','Dictator')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
  gov_parliamentary_oligarchy: "Oligarchy"
  gov_parliamentary_oligarchy_desc: "This is a [concept_government_type] where the [concept_country] is ruled by a rich and powerful political class.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
  gov_parliamentary_democracy: "Democratic Republic"
  gov_parliamentary_democracy_desc: "This is a [concept_government_type] where the [concept_country] is ruled by a democratically [Concept('concept_election','$concept_elected$')] parliament.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
  gov_free_city: "Free City"
  gov_free_city_desc: "This is a [concept_government_type] where the [concept_country] is ruled by a [Concept('concept_ruler','$RULER_TITLE_BURGOMASTER$')] chosen by a democratically [Concept('concept_election','$concept_elected$')] town council.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

  #Council Republics
  gov_council_dictatorship: "Vanguard State"
  gov_council_dictatorship_desc: "This is a [concept_government_type] where the [concept_country] is ruled by an unelected council.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
  gov_council_republic: "Council Republic"
  gov_council_republic_desc: "This is a [concept_government_type] where the [concept_country] is ruled by a council which is [Concept('concept_election','$concept_elected$')] by the workers.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
  gov_anarchist_commune: "Anarchist Commune"
  gov_anarchist_commune_desc: "This is a [concept_government_type] where the [concept_country] does not have a formal leadership structure and instead is made of self organizing communes.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
  gov_soviet_dictatorship: "Soviet Dicatorship"
  gov_soviet_dictatorship_desc: "This is a [concept_government_type] where the [concept_country] is ruled by an unelected Soviet.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
  gov_soviet_republic: "Soviet Republic"
  gov_soviet_republic_desc: "This is a [concept_government_type] where the [concept_country] is ruled by a Soviet which is [Concept('concept_election','$concept_elected$')] by the workers.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
  gov_papal_commune: "Papist Commune"
  gov_papal_commune_desc: "A [concept_government_type] ied by the principles of Christian Socialism and the traditions of the Catholic Church. Every man a Cardinal!"

  # Transfer of Power
  transfer_of_power_hereditary: "Hereditary"
  transfer_of_power_hereditary_desc: "Under Hereditary [concept_transfer_of_power], [Concept('concept_ruler', '$concept_rulers$')] reign for life and have an [concept_heir] who becomes the new $concept_ruler$ when the $concept_ruler$ dies."
  transfer_of_power_presidential_elective: "Presidential Elective"
  transfer_of_power_presidential_elective_desc: "Under Presidential Elective [concept_transfer_of_power], [Concept('concept_ruler', '$concept_rulers$')] are chosen from the leader of the [concept_interest_group] with the most [concept_clout] at the end of each [concept_election]."
  transfer_of_power_parliamentary_elective: "Parliamentary Elective"
  transfer_of_power_parliamentary_elective_desc: "Under Parliamentary Elective [concept_transfer_of_power], [Concept('concept_ruler', '$concept_rulers$')] are chosen from the leader of the [concept_interest_group] in [concept_government_type] with the most [concept_clout]."
  transfer_of_power_dictatorial: "Dictatorial"
  transfer_of_power_dictatorial_desc: "Under Dictatorial [concept_transfer_of_power], [Concept('concept_ruler', '$concept_rulers$')] reign for life. On the death of the $concept_ruler$, a new $concept_ruler$ is chosen from the leader of the [concept_interest_group] with the most [concept_clout]."
  transfer_of_power_default: "Random"
  transfer_of_power_default_desc: "Under Random [concept_transfer_of_power], [Concept('concept_ruler', '$concept_rulers$')] reign for life. On the death of the $concept_ruler$, a new $concept_ruler$ is randomly generated."

