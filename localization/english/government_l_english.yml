 gov_catholic_theocracy:0 "Catholic Theocracy"
 gov_catholic_theocracy_desc:2 "A [concept_government_type] ruled by the local hierarchy of the Catholic Church. The most senior [Concept('concept_ruler','$RULER_CARDINAL$')] takes the role of [concept_head_of_state].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_protestant_theocracy:0 "Protestant Theocracy"
 gov_protestant_theocracy_desc:2 "A [concept_government_type] ruled by the state Protestant Church. Its highest authority is called the [Concept('concept_ruler','$RULER_PRIMATE$')], who wields both secular and spiritual authority.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_oriental_orthodox_theocracy:1 "Oriental Orthodox Theocracy"
 gov_oriental_orthodox_theocracy_desc:3 "A [concept_government_type] ruled by the Oriental Orthodox Church. Ruled by the [Concept('concept_ruler','$RULER_PATRIARCH$')], the Church controls all aspects of the state.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_sunni_theocracy:0 "Imamate"
 gov_sunni_theocracy_desc:2 "A theocratic [concept_government_type] ruled by leaders of the Sunni Muslim faith. A senior [Concept('concept_ruler','$RULER_IMAM$')] takes the role of [concept_head_of_state].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_papacy:0 "Papacy"
