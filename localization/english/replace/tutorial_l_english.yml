  lesson_basics_info_panels: "Info Panels ($lesson_basics$)"
  lesson_basics_info_panels_desc: "On the left side of the screen a number of buttons can take you to screens showing an overview of the different aspects of [GetPlayer.GetName].\n\nSome are used to manage your country while others are informational. Feel free to look through them and press Next when ready."

  lesson_basics_lenses: "Lenses ($lesson_basics$)"
  lesson_basics_lenses_short: "Along the bottom of the screen are five Lenses. These provide easy access to actions you can take to shape your country combined with information needed to make good decisions."
  lesson_basics_lenses_production: "#b Production#! is for expanding [Concept('concept_building','$concept_building_industries$')] to produce [Concept('concept_good','$concept_goods$')], and provides details about your economic output."
  lesson_basics_lenses_politics: "#b Politics#! is for managing the [concept_government] and your [Concept('concept_pop','$concept_population$')], and provides details about the power balance in your country."
  lesson_basics_lenses_diplomacy: "#b Diplomacy#! is for initiating or breaking [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts_short$')] with other countries or starting [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] against them. It provides details about how other countries perceive you."
  lesson_basics_lenses_military: "#b Military#! is for expanding your [Concept('concept_military_building','$concept_military_building_army_and_navy$')] and recruiting [Concept('concept_commander','$concept_commanders$')], and provides details about wartime matters."
  lesson_basics_lenses_trade: "#b Trade#! lets you expand trade [concept_infrastructure] and establish [Concept('concept_trade_route', '$concept_trade_routes$')], and gives you information about [Concept('concept_market', '$concept_markets$')]."
  lesson_basics_lenses_desc: "Along the bottom of the screen are five Lenses. These provide easy access to actions you can take to shape your country combined with information needed to make good decisions.\n\n#b Production#! is for expanding industries and provide details about your economic output.\n\n#b Politics#! is for managing the government and your people and provide details about the power balance in your country.\n\n#b Diplomacy#! is for initiating or breaking agreements with other countries or starting [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] against them. It provides details about how other countries perceive you.\n\n#b Military#! is for expanding army and navy and provide details about [concept_commander] Orders and other wartime matters.\n\n#b Trade#! lets you expand trade [concept_infrastructure] and give you information about [Concept('concept_market', '$concept_markets$')] and [Concept('concept_trade_route', '$concept_trade_routes$')]."
  lesson_basics_lenses_continue: "Open the lens interface by clicking any of the lens buttons"

  lesson_basics_lenses_complete: "$lesson_basics_lenses$"
  lesson_basics_lenses_complete_desc: "Each Lens has its own map mode! Zoom out and take a look at the map to see what details just changed. Clicking on each lens and looking at the map can give you a good hunch of what's currently going on in your country.\n\nWhen you're ready to move on, close the lens and press Next."
  lesson_basics_lenses_complete_continue: "Close the lens interface by clicking the lens button again"

  TRIGGER_LESSON_BASICS_LENSES_CONTINUE: "Open any Lens"
  TRIGGER_LESSON_BASICS_LENSES_COMPLETE_CONTINUE: "Close the Lens"

  #POPS
  lesson_pops_intro: "Pops"
  lesson_pops_intro_desc: "Pops are a way to split up a country's population into convenient groupings of people of the same [concept_profession], [Concept('concept_building','Workplace')] in a [concept_state], [concept_culture], and [concept_religion] - in other words, a distinct demographic of people who share an economic and political role in society.\n\nIn this lesson we will first look at a #b Summary#! of Pops in your country, and then look at the #b Details#! of a particular Pop.\n\nTo get started, click the highlighted 'Population' icon."
  lesson_pops_intro_continue: "Open the Population panel"

  lesson_pops_summary: "Pops Summary"
  lesson_pops_summary_desc: "Here you can see a high-level summary of what kinds of Pops live in your country and what their share of the [concept_political_strength] is. But we want more details, so click on the highlighted 'Detailed List' to see a list of all individual Pops in [GetPlayer.GetName]."
  lesson_pops_summary_continue: "Open the Detailed List"
  lesson_pops_intro_back: "Population panel is #b not#! open"

  lesson_pops_country_details: "Pops in your Country"
  lesson_pops_country_details_desc: "This list of [Concept('concept_profession', '$concept_professions$')] display:\n$TAB$total #v number#! of individuals\n$TAB$total [concept_political_strength]\n$TAB$which [Concept('concept_interest_group', '$concept_interest_groups$')] are dominant among them\n$TAB$average [concept_sol]\n\nWe can get a similar view for a particular state from the State Overview Panel. Click on any of your states now and go to the Overview tab."
  lesson_pops_country_details_continue: "Click on any of your states and open the Overview tab"
  lesson_pops_country_details_back: "Detailed List is #b not#! open"

  lesson_pops_state_population: "State Pops"
  lesson_pops_state_population_desc: "The State Overview panel provides only some basic population statistics. Access the Population details for this particular state by clicking the highlighted tab."
  lesson_pops_state_population_continue: "Click the Population tab"
  lesson_pops_state_population_back: "State Overview tab is #b not#! open"

  lesson_pops_state_population_details: "State Pop Details"
  lesson_pops_state_population_details_desc: "This is a similar view to the previous one, but this time only for the Pops in the state you're looking at rather than everyone in your country. Similar views are available throughout the game to aggregate and categorize information about your Pops.\n\nLet's go deeper by clicking on one of these categories to show a list of all Pops of that Profession. These individual Pops are also clickable to show the most fine-grained details available on that particular demographic."
  lesson_pops_state_population_details_continue: "Expand a pop list, then click on an individual Pop"
  lesson_pops_state_population_details_back: "Population tab is #b not#! open"

  lesson_pops_stats_1: "Pop Properties"
  lesson_pops_stats_1_desc: "Here we see an individual Pop in all its glory. While you never interact directly with a Pop, every action you take affects the properties of Pops in your country. Your country changes in turn as the capabilities, conditions, mobility, and desires of your population changes.\n\nWe will now go over the properties of a Pop. While running your country you will almost always deal with these values as averages or aggregates, but sometimes it's necessary to drill down to the individual level to see #b why#! a value is what it is. For every value there is always an explanatory tooltip available."
  lesson_pops_stats_1_back: "Individual Pop tab is #b not#! open"

  lesson_pops_stats_2: "Profession"
  lesson_pops_stats_2_desc: "A Pop's [concept_profession] determines what job the Pop's [concept_workforce] does for a living, which influences their [concept_building_wage] and what [Concept('concept_interest_group', '$concept_interest_groups$')] they might support. Each Profession is considered part of the [Concept('concept_lower_strata','Lower')], [Concept('concept_middle_strata','Middle')], or [Concept('concept_upper_strata','Upper Strata')], which can affect their [Concept('concept_taxes','$concept_tax_rate$')] among other things.\n\nA Pop does not switch Profession all at once. When job openings are created in a [concept_building] in the same [concept_state], Pops who [Concept('concept_pop_qualifications','qualify')] for the new job will be offered a certain number of them. If the new job is better than their current one, some individuals in the [concept_workforce] will take their [concept_dependents] and join an existing Pop of the suitable Profession, or create a new one if one does not already exist.\n\nAll this happens without your interference, and you will rarely be aware of it other than when new positions aren't filled in a reasonable amount of time. Over time you will notice how demographics shift along with the Professions offered in your country."

  lesson_pops_stats_3: "Standard of Living"
  lesson_pops_stats_3_desc: "A Pop's [concept_sol] is a combination of their [concept_wealth] and the conditions where they live. It determines their general satisfaction with their situation and influences their [Concept('concept_pop_growth','Growth')].\n\nAs Standard of Living increases, a number of individuals in the Pop will become [Concept('concept_loyalist', '$concept_loyalists$')]. When it decreases the Pop will become more [concept_radical], and for as long as it remains below an expected national minimum more and more of them will turn into [Concept('concept_radical', '$concept_radicals$')]."

  lesson_pops_stats_4: "Employability"
  lesson_pops_stats_4_desc: "This section lists in which [concept_state] the Pop lives and works, its [concept_literacy] rate, and its [concept_culture] and [concept_religion] which determine its [concept_discrimination] status.\n\nThese aspects are particularly important for determining a Pop's employability. Pops can only take jobs available in the [concept_state] where they live. [Concept('concept_discrimination','Discriminated')] Pops have a harder time [Concept('concept_pop_qualifications','qualifying')] for better [Concept('concept_profession', '$concept_professions$')], and a high [concept_literacy] rate is crucial for qualifying for those more technical or academic jobs that emerge with modernity."

  lesson_pops_stats_5: "Politics"
  lesson_pops_stats_5_desc: "This section lists the [Concept('concept_interest_group', '$concept_interest_groups$')] the Pop supports, how much [concept_political_strength] it can support them with, and how many of its members are currently [Concept('concept_radical', '$concept_radicals$')] and [Concept('concept_loyalist', '$concept_loyalists$')].\n\nInterest Groups favor different [Concept('concept_law', '$concept_laws$')] depending on their [Concept('concept_ideology', '$concept_ideologies$')], and will use the Political Strength lent to them by Pops to pursue these policies. Loyalists and Radicals both contribute to the [concept_approval] of the Interest Groups the Pop supports. Radicals also create [concept_turmoil] in the Pop's [concept_state]."
  lesson_pops_stats_5_continue: "Open Economy tab in Individual Pop panel"

  lesson_pops_stats_6: "Population and Income"
  lesson_pops_stats_6_desc: "A single Pop consists of both [concept_workforce] and [concept_dependents]. The former works the country's [Concept('concept_building', '$concept_buildings$')] in exchange for a [concept_building_wage]. The latter are either unable to work on account of age or injuries, or oversee a household, rear children, take care of the elderly, or perform odd jobs. Usually both Workforce and Dependents contribute to a Pop's total income, but wages represent the lion's share.\n\nBoth Workforce and Dependents have [concept_pop_needs] that must be met, and will spend their income on [Concept('concept_good', '$concept_goods$')] to satisfy them. If there is money left over the Pop's [concept_wealth] will build up over time. If income is insufficient to cover expenses, Wealth will be drained."
  lesson_pops_stats_6_back: "Economy tab in Individual Pop panel is #b not#! open"

  lesson_pops_conclusion: "Pops - Conclusion"
  lesson_pops_conclusion_desc: "Pops are the building blocks of your country, and managing your Pops is key to successful society building. Creating jobs and enacting policies to make your Pops wealthier, happier, and more literate will provide many benefits but also new challenges. The changes you make impact your Pops who in turn will be more or less inclined to accept future changes."

  #ECONOMY
  lesson_expand_building_how_1: "How to Expand $concept_buildings$"
  lesson_expand_building_how_1_desc: "[Concept('concept_building', '$concept_buildings$')] are built in [Concept('concept_state', '$concept_states$')]. By clicking a $concept_state$ on the map you can see which $concept_buildings$ already exist there, or can be built there.\n\nFind the $concept_state$ called [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] on the map. If you hover the $concept_state$'s name with your cursor, it should highlight somewhere in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName]."
  lesson_expand_building_how_1_continue: "Click on the $concept_state$ of [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] on the map"

  lesson_expand_building_how_2: "$lesson_expand_building_how_1$"
  lesson_expand_building_how_2_desc: "You can find all [Concept('concept_building','$concept_buildings$')] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] under the $concept_buildings$ tab."
  lesson_expand_building_how_2_continue: "Open the $concept_buildings$ tab"

  lesson_expand_building_how_3: "$lesson_expand_building_how_1$"
  lesson_expand_building_how_3_desc: "In the Building Overview panel you will see an overview of [Concept('concept_building', '$concept_buildings$')] that are present in the [concept_state] of [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], grouped by the four categories #b Urban#!, #b Resource#!, #b Agriculture#!, and #b Development#!."
  lesson_expand_building_how_3_continue: "Click on the [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in the $concept_state$ Panel"

  lesson_expand_building_how_4: "$lesson_expand_building_how_1$"
  lesson_expand_building_how_4_desc: "You can now see detailed information about the [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] [concept_building] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. You can order its expansion from the panel by clicking the highlighted '+' button.\n\nYou can also use the lenses to expand the [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName], but we will cover that later.\n\nBegin the expansion of the [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
  lesson_expand_building_how_4_continue: "Start the expansion of [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"

  lesson_expand_building_how_5: "$concept_building$ Expansion in Progress"
  lesson_expand_building_how_5_desc: "You have successfully ordered the expansion of the [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]!\n\n[Concept('concept_building', '$concept_buildings$')] take time to expand. The [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] have been placed in the [concept_construction_queue] and will be constructed within several weeks.\n\nWhile waiting for this process to complete, keep playing the game! More [Concept('concept_journal_entry', '$concept_journal_entries$')] will appear to teach you about the different game mechanics in Victoria 3."

  lesson_expand_building_why_1: "Why Expand $concept_buildings$"
  lesson_expand_building_why_1K_desc: "A safe way of growing your economy is by expanding a basic resource [concept_building] that produces a staple [concept_good] like [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName].\n\nStaples are [Concept('concept_good_consumption','$concept_good_consumed$')] directly by most of your [Concept('concept_pop','$concept_pops$')], who will buy it from the producing [concept_building]. This enriches its [concept_workforce], who you can [Concept('concept_taxes','$concept_tax$')] to earn [concept_money] for the [concept_treasury]. These funds can be used to expand other parts of your industry."
  lesson_expand_building_why_1K_expand: "Expand Building"
  lesson_expand_building_why_1K_enrich: "Enrich people"
  lesson_expand_building_why_1K_taxes: "Collect Taxes"
  lesson_expand_building_why_1K_original_desc: "Expanding a [concept_building] is one of the best ways for you to grow your economy. It generally means that you enrich your [Concept('concept_pop', '$concept_pops$')] who you then tax and get your income from. Richer $concept_pops$ means more wealth for you to tax.\n\nLet us use your [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] as an example. If you hover the name of [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] the [concept_state] should highlight somewhere on the map of [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName]."
  lesson_expand_building_why_1K_p2_desc: "We will use your [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] as an example. Hover your mouse over the [concept_state] name: [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. This will highlight its location somewhere on the map of [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName]."
  lesson_expand_building_why_1_continue: "Click on the $concept_state$ of [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] on the map"

  lesson_expand_building_why_2: "$lesson_expand_building_why_1$"
  lesson_expand_building_why_2_desc: "All [Concept('concept_building', '$concept_buildings$')] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] can be found under the $concept_buildings$ tab."
  lesson_expand_building_why_2_continue: "Open the $concept_buildings$ tab"
  lesson_expand_building_why_2_back: "$concept_state$ panel must be closed to backtrack"

  lesson_expand_building_why_3: "$lesson_expand_building_why_1$"
  lesson_expand_building_why_3_desc: "In the [concept_building] Overview panel you will see an overview of $concept_buildings$ that are present in the [concept_state] of [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], grouped by the four categories #b Urban#!, #b Resource#!, #b Agriculture#!, and #b Development#!."
  lesson_expand_building_3_icon_text: "Look for [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in the [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] $concept_state$ Panel."
  lesson_expand_building_why_3_continue: "Click on the [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in the $concept_state$ Panel"
  lesson_expand_building_why_3_back: "$concept_buildings$ panel must be closed to backtrack"

  lesson_expand_building_why_4: "$lesson_expand_building_why_1$"
  lesson_expand_building_why_4_desc: "Under the #v Process#! section we find the [Concept('concept_building','$concept_building_possessive$')] #v Weekly [concept_building_balance]#!. A positive $concept_building_balance$ means the $concept_building$ is profitable, and you can see how that profit is allocated in the tooltip.\n\nIf an $concept_building_industry$ has a negative #v Weekly $concept_building_balance$#! it loses money, which is generally bad. This will be covered in an upcoming Tutorial challenge."
  lesson_expand_building_why_4_back: "The [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]'s #b Information#! panel must be closed to backtrack"

  lesson_expand_building_why_5: "$lesson_expand_building_why_1$"
  lesson_expand_building_why_5_desc: "These are the [Concept('concept_building', '$concept_building_possessive$')] Expenses. Expenses always includes the [Concept('concept_building_wage','$concept_building_wages$')] of the $concept_building$'s [concept_workforce]. It may also include other Expenses, in @money![concept_money] or other currencies, such as [Concept('concept_good', '$concept_goods$')] required in the manufacturing process or [concept_infrastructure_usage] levied on its [concept_state]."

  lesson_expand_building_why_6: "$lesson_expand_building_why_1$"
  lesson_expand_building_why_6k1_desc: "These are the [Concept('concept_building', '$concept_building_possessive$')] Revenues.\n\n[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] produce [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName] as their primary output [concept_good], but may also have secondary products. Many [Concept('concept_building', '$concept_buildings$')] can produce several different types of $concept_goods$."
  lesson_expand_building_why_6k2_desc: "Produced $concept_goods$ are sold, to [Concept('concept_pop','$concept_pops$')] or other $concept_buildings$, at prices that fluctuate depending on [concept_market] conditions."
  lesson_expand_building_why_6k3_desc: "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon]"
  lesson_expand_building_why_6k_desc_Grain: "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetNameNoFormatting]"

  lesson_expand_building_why_7: "$lesson_expand_building_why_1$"
  lesson_expand_building_why_7_desc: "[Concept('concept_building', '$concept_buildings$')] do not provide its income to you directly, but provide your [Concept('concept_pop', '$concept_pops$')] with [Concept('concept_profession','$concept_profession_jobs$')] and [Concept('concept_building_wage','$concept_building_wages$')]. You can see which $concept_pops$ work here under the #v Workforce#! tab."
  lesson_expand_building_why_7_continue: "Click the Workforce tab in the [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] Panel"

  lesson_expand_building_why_8: "$lesson_expand_building_why_1$"
  lesson_expand_building_why_8_desc: "One way for you to gain income from this is to tax the employed [Concept('concept_pop', '$concept_pops$')]. How much you tax is up to you and can be changed on the Budget panel."
  lesson_expand_building_why_8_back: "Workforce tab in the [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] panel must be closed to backtrack"

  lesson_expand_building_why_9: "$lesson_expand_building_why_1$"
  lesson_expand_building_why_9k_desc: "Expanding a [concept_building] such as [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] increases how many [Concept('concept_pop', '$concept_pops$')] can work there, and enriches the rest of your [Concept('concept_country','$concept_country_possessive$')] $concept_pops$ by giving them access to [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName] at a lower cost than before."
  lesson_expand_building_why_9k_desc_Building: "Building"
  lesson_expand_building_why_9k_desc_Workforce: "Workforce"
  lesson_expand_building_why_9k_desc_Grain: "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetNameNoFormatting]"
  lesson_expand_building_why_9k_desc_Country_Pops: "Country Pops"

  lesson_expand_building_why_10: "$lesson_expand_building_why_1$"
  lesson_expand_building_why_10_desc: "But before you go and expand all your [Concept('concept_building', '$concept_buildings$')], remember that there is a #v cost#! to expanding $concept_buildings$ and not all $concept_buildings$ are suitable for expansion.\n\nYou will learn more about how to identify good candidates for expansion in upcoming tutorial challenges. For now, expanding Agricultural $concept_buildings$ such as [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] are usually a safe bet."

  lesson_expand_basic_building_started_1: "$concept_building$ Expansion in Progress"
  lesson_expand_basic_building_started_1_desc: "You have successfully ordered the expansion of the [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]!\n\n[Concept('concept_building', '$concept_buildings$')] take time to expand. The [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] have been placed in the [concept_construction_queue] of [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] and will be assembled over time by the [concept_workforce] of the [Concept('concept_state', '$concept_state_possessive$')] [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetBuilding('building_construction_sector').GetName].\n\nWhile waiting for this process to complete, keep playing the game! More [Concept('concept_journal_entry', '$concept_journal_entries$')] will appear to teach you about the different game mechanics in Victoria 3."

  lesson_expand_basic_building_complete: "$concept_building$ Expanded"
  lesson_expand_basic_building_complete_desc: "The expansion of the [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] you ordered some time ago is now complete! The [concept_building] can now support a larger [concept_workforce] and produce more [Concept('concept_good', '$concept_goods$')]. You also will no longer have to pay weekly material costs for the $concept_goods$ required in its expansion.\n\nThe rate by which you can order the expansion of $concept_buildings$ across [GetPlayer.GetNameNoFlag] is limited by your [GetBuildingType('building_construction_sector').GetName], which can be expanded in exactly the same way as $concept_building_industries$! Having [GetBuildingType('building_construction_sector').GetName] $concept_buildings$ in the same [concept_state] as the $concept_buildings$ under construction will increase [concept_construction] efficiency."

  lesson_expand_productive_building_how_1: "How to Expand a [Concept('concept_productivity', '$concept_productive$')] $concept_buildings$"
  lesson_expand_productive_building_how_1_desc: "By this point you already know that you can expand [Concept('concept_building', '$concept_buildings$')] by going through the [concept_state] panel, selecting the $concept_building$, and pressing the + button or use the Production lens. You can complete this [concept_journal_entry] the same way if you like.\n\nBut for our current purposes, a better way is to go through the $concept_buildings$ overview panel to find and expand a particularly [Concept('concept_productivity', '$concept_productive$')] $concept_building$."
  lesson_expand_productive_building_how_1_continue: "Open the $concept_buildings$ panel"

  lesson_expand_productive_building_how_2: "$lesson_expand_building_how_1$"
  lesson_expand_productive_building_how_2_desc: "Here all [Concept('concept_building', '$concept_buildings$')] across all of [GetPlayer.GetName] are displayed in a convenient list view. You can access the $concept_buildings$ directly from the list and perform common operations such as expanding, [Concept('concept_subsidies', '$concept_subsidizing$')], or changing its [Concept('concept_production_method', '$concept_production_methods$')]. More importantly, from this panel you can perform these operations on all $concept_buildings$ of a certain type in your country at once!\n\nThe [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName] we want to build up is under the #v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName]#! tab."
  lesson_expand_productive_building_how_2_icon_text: "Locate the $concept_building$ by expanding the #v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]#! drop-down menu."
  lesson_expand_productive_building_how_2_continue: "Expand the [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName] drop-down menu in the [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName] tab to locate the [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"
  lesson_expand_productive_building_how_2_back: "$concept_buildings$ panel must be closed to backtrack"

  lesson_expand_productive_building_how_3: "$lesson_expand_building_how_1$"
  lesson_expand_productive_building_how_3_desc: "One of the most important aspects of a [concept_building] is its [concept_productivity]. The high $concept_productivity$ of the [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] is what led us to select it for expansion. $concept_productivity$ is a better measurement than profit to determine how valuable a $concept_building$ is to you, since it measures the value it adds to your economy without considering aspects like [Concept('concept_building_wage', '$concept_building_wages$')], [concept_taxes], [concept_subsidies], and [concept_dividends] which can vary drastically from building to building."
  lesson_expand_productive_building_how_3_back: "Close the [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName] drop-down menu in the [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName] tab to backtrack"

  lesson_expand_productive_building_how_4: "$lesson_expand_building_how_1$"
  lesson_expand_productive_building_how_4_desc: "Now let’s start expansion of this building. Either click the + button as before, or *right-click* and select the appropriate option."
  lesson_expand_productive_building_how_4_continue: "Start expansion of the [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"

  lesson_expand_productive_building_how_5: "$lesson_expand_building_how_1$"
  lesson_expand_productive_building_how_5_desc: "Great job! Now continue to explore the game while you wait for the expansion to finish. You could go check out more in depth #v Why#! you should expand [Concept('concept_productivity', '$concept_productive$')] [Concept('concept_building', '$concept_buildings$')] by going back to the #v Tell me why#!-button in the [concept_journal_entry]."
  lesson_expand_productive_building_how_5_back: "Stop expansion of the [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] to backtrack"

  lesson_expand_productive_building_why_1: "Why Expand a [Concept('concept_productivity', '$concept_productive$')] $concept_buildings$"
  lesson_expand_productive_building_why_1_desc: "By focusing your expansion efforts on highly [Concept('concept_productivity', '$concept_productive$')] [Concept('concept_building', '$concept_buildings$')] you maximize the amount of value your [concept_workforce] adds to your economy. Producing low-value [Concept('concept_good', '$concept_goods$')] like [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName] while spending only a small amount of [concept_money] on input $concept_goods$ like [GetGoods('tools').GetTextIcon][Nbsp][GetGoods('tools').GetName] lets your [Concept('concept_pop', '$concept_population$')] feed themselves while earning meager [Concept('concept_building_wage', '$concept_building_wages$')]. By redirecting that $concept_workforce$ to production of high-value $concept_goods$ like [GetGoods('wine').GetTextIcon][Nbsp][GetGoods('wine').GetName] or [GetGoods('clippers').GetTextIcon][Nbsp][GetGoods('clippers').GetName] instead, as long as demand is there, those $concept_pops$ will end up generating more $concept_money$ overall — even though their own $concept_building_wages$ may remain the same."
  lesson_expand_productive_building_why_1_continue: "Open the $concept_building$ details panel for the [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"

  lesson_expand_productive_building_why_2: "$lesson_expand_building_why_1$"
  lesson_expand_productive_building_why_2_desc: "Relative [concept_productivity] is indicated by the gear icon [GetTutorialJournalEntry.GetTarget.GetBuilding.GetProfitabilityCompareIconInType]. Hover it for more details."

  lesson_expand_productive_building_why_3: "$lesson_expand_building_why_1$"
  lesson_expand_productive_building_why_3_desc: "[concept_productivity] is based only on the difference between the cost of input [Concept(''concept_good'', ''$concept_goods$'')] and the revenue earned by sales of output $concept_goods$, divided across the total [concept_workforce] of the [concept_building]. You can think of it as 'how much value does every employee add to its $concept_building$''s economy per year.'"

  lesson_expand_productive_building_why_4: "$lesson_expand_building_why_1$"
  lesson_expand_productive_building_why_4_desc: "Even if the [concept_productivity] value is much higher than the Average [Concept('concept_building_wage', '$concept_building_wages$')] the difference is not wasted. It is split between the $concept_building$'s [concept_cash_reserves] and [concept_budget_dividends_taxes] paid out to its [Concept('concept_pop', '$concept_pops$')] with [Concept('concept_ownership_share', '$concept_ownership_shares$')]. Conversely, if the $concept_productivity$ is insufficient to pay the $concept_building$'s requisite $concept_building_wages$ the difference will be subtracted from the $concept_cash_reserves$ in the short-term before reducing $concept_building_wages$ and potentially [concept_throughput] in the long-term."

  lesson_expand_productive_building_why_5: "$lesson_expand_building_why_1$"
  lesson_expand_productive_building_why_5_desc: "Adding value to your economy by expanding only highly [Concept('concept_productivity', '$concept_productive$')] [Concept('concept_building', '$concept_buildings$')] might not be the wisest course of action in all circumstances. Oversaturating a [concept_market] will decrease the [concept_market_price] for the produced [Concept('concept_good', '$concept_goods$')] and put a lot of demand strain on the consumed $concept_goods$, leading to a decrease in $concept_productivity$ over time.\n\nMore importantly, constructing for example [GetGoods('clippers').GetTextIcon][Nbsp][GetGoods('clippers').GetName] for export might make [Concept('concept_pop', '$concept_pops$')] with [Concept('concept_ownership_share', '$concept_ownership_shares$')] in your [GetBuildingType('building_shipyards').GetName] very [Concept('concept_wealth', '$concept_wealthy$')] but might not help your [concept_lower_strata]'s situation at all!"

  ###The Journal
  lesson_journal_1: "The Journal"
  lesson_journal_1_desc_short: "You have just been given your first tutorial challenge! We have #v paused the game#! to give you time to read. Remember to #v unpause#! using the speed controls or the #v Spacebar#! when you're ready to resume.\n\n#v Open the journal#! by clicking the highlighted button on the left to begin."
  lesson_journal_1_desc: "You have just been given your first tutorial challenge! All tutorial challenges you receive take the form of entries in your [Concept('concept_journal_entry','$concept_journal$')]. You can complete them at your own pace with as much or as little guidance as you feel you need.\n\nWe have now #v paused the game#! again to give you time to read, and will continue to do so as we start new lessons. Remember to #v unpause#! using the speed controls or the #v Spacebar#! when you're ready to resume.\n\n#v Open the journal#! by clicking the highlighted button on the left to begin."
  lesson_journal_1_continue: "Open the Journal panel by clicking the highlighted button"

  lesson_journal_2: "$lesson_journal_1$"
  lesson_journal_2_desc: "This is your journal. All tutorial challenges granted to you can be found here. Other major events in your country may also appear here from time to time.\n\nYou should inspect the tutorial challenge you have been given. Open the #v $je_tutorial_expand_basic_building$#! [concept_journal_entry] to continue."
  lesson_journal_2_back: "Journal panel must be closed to backtrack"
  lesson_journal_2_continue: "Select the #v $je_tutorial_expand_basic_building$#! to proceed"

  lesson_journal_3: "$lesson_journal_1$"
  lesson_journal_3_desc_short: "You have been tasked with expanding a basic agricultural [concept_building] in one of your [Concept('concept_state', '$concept_states$')]. As you play the game, more tutorial challenges like this one will appear in your [Concept('concept_journal_entry','$concept_journal$')].\n\nYou can either try to complete the challenge yourself without any guidance or click the #v Tell Me How#! button for a walkthrough. You can also click the #v Tell Me Why#! button for a more in-depth explanation of why it is important.\n\nGood luck!"
  lesson_journal_3_desc: "You have been tasked with expanding a basic agricultural [concept_building] in one of your [Concept('concept_state', '$concept_states$')].\n\nBy completing tutorial challenges you will learn both #b how#! and #b why#! to shape your nation in the direction you desire. You can try to complete these tasks using only the information provided in the [concept_journal_entry] or you can click the 'Guide Me' button in the $concept_journal_entry$ to give you step-by-step instructions.\n\nAdditional tutorial challenges will be granted to you as you progress. Check your Journal from time to time for next steps!"
  lesson_journal_3_back: "[concept_journal_entry] panel must be closed to backtrack"

  ###Budget Deficit
  lesson_budget_balance_1: "Balancing the Budget"
  lesson_budget_balance_1_desc: "You are currently spending more money on fixed expenses than you are bringing in, resulting in a budget deficit that will drain your [concept_gold_reserves] if you have any and increase the [concept_loans] if you do not. To begin resolving this problem, first bring up the Budget panel."
  lesson_budget_balance_1_continue: "Open the Budget panel"

  lesson_budget_balance_2: "$lesson_budget_balance_1$"
  lesson_budget_balance_2_desc: "Here you can see a breakdown of all expenses and sources of revenue and adjust tax and government wage levels. The simplest way to resolve a budget deficit is usually to increase the level at which you are taxing your [Concept('concept_pop', '$concept_pops$')] or introduce a new [Concept('concept_consumption_tax', '$concept_consumption_taxes$')], but be aware that this has drawbacks in the form of lowered [concept_wealth] and potential [concept_turmoil]. You could also try reducing your expenses by reducing the levels of your [Concept('concept_government_building', '$concept_government_buildings$')] such as [GetBuildingType('building_barracks').GetName] and [GetBuildingType('building_naval_base').GetName]s, or cutting [Concept('concept_government_wage','$concept_government_wages$')].\n\nA less reliable but better way to improve your revenues is to grow your [concept_gdp] by improving the efficiency of your [Concept('concept_building', '$concept_buildings$')], or even deficit spending to expand profitable [Concept('concept_building', '$concept_buildings$')], though the latter can be tricky and is not a recommended course of action for new players."

  lesson_budget_balance_how: "How to balance your Budget"
  lesson_budget_balance_how_1: "How to balance your Budget"
  lesson_budget_balance_how_1_desc: "To reduce your deficit and pay off your loans you can either increase your revenues, cut your expenses, or both."
  lesson_budget_balance_how_1_continue: "Open the Budget panel"

  lesson_budget_balance_how_2: "$lesson_budget_balance_how_1$"
  lesson_budget_balance_how_2_desc: "Your revenues consist of [concept_budget_minting] and [concept_taxes]. New currency will be minted automatically to keep pace with your growing economy, but [concept_taxes] are necessary to sustain powerful governments.\n\nThese can include:\n - [concept_budget_income_taxes]\n - [concept_budget_poll_taxes]\n - [Concept('concept_consumption_tax', '$concept_consumption_taxes$')]\n - [concept_budget_dividends_taxes]\n - [concept_tariffs]\nand more.\n\nAdding new or raising existing [concept_taxes] will increase your revenue immediately."
  lesson_budget_balance_how_2_continue: "Increase any Tax level or add a new [concept_consumption_tax] to continue"
  lesson_budget_balance_how_2_back: "Close the Budget panel to backtrack"

  lesson_budget_balance_how_3: "$lesson_budget_balance_how_1$"
  lesson_budget_balance_how_3_desc: "Construction expenses are not considered part of your fixed expenses as they end as construction ends. They will still burden your [concept_treasury] while construction is ongoing. Let’s pause them for now, and you can restart them once you have resolved this problem."
  lesson_budget_balance_how_3_continue: "Pause all construction to halt construction expenses in all [Concept('concept_state', '$concept_states$')]"

  lesson_budget_balance_how_4: "$lesson_budget_balance_how_1$"
  lesson_budget_balance_how_4_desc: "Fixed expenses are incurred by [Concept('concept_government_building', '$concept_government_buildings$')] such as [SelectLocalization(GetPlayer.IsValid,'lesson_budget_balance_how_4_desc_added','Government Administration')] and [SelectLocalization(GetPlayer.IsValid,'lesson_budget_balance_how_4_desc_added_2','Barracks')], and include both [Concept('concept_good', '$concept_goods$')] used and [concept_budget_wages] paid by them. You can control your expenses by adjusting the $concept_budget_wages$ paid across your [concept_country].\n\nIf you wish, you can decrease [concept_budget_government_wages] or [concept_budget_military_wages] now. Wage changes are always reversible, but note the consequences in the tooltip!"
  lesson_budget_balance_how_4_desc_added: "[GetBuildingType('building_government_administration').GetName]"
  lesson_budget_balance_how_4_desc_added_2: "[GetBuildingType('building_barracks').GetName]"

  lesson_budget_balance_how_5: "$lesson_budget_balance_how_1$"
  lesson_budget_balance_how_5_desc: "Another method of controlling your expenses is to downsize [Concept('concept_government_building', '$concept_government_buildings$')] in specific [Concept('concept_state', '$concept_states$')], permanently reducing the cost of both [concept_budget_wages] paid and [Concept('concept_good', '$concept_goods$')] consumed but removing the benefit that [concept_building] level provides."
  lesson_budget_balance_how_5_continue: "Click the [Concept('concept_state', '$concept_states$')] tab to continue"

  lesson_budget_balance_how_6: "$lesson_budget_balance_how_1$"
  lesson_budget_balance_how_6_desc: "The [Concept('concept_state', '$concept_states$')] tab groups all [concept_treasury] revenues and expenses by [concept_state] to make it easier to find suitable candidates for downsizing. By sorting and hovering the Expenses value you can quickly find out which [Concept('concept_building', '$concept_buildings$')] cost you the most.\n\nIf you wish, you can reduce your expenses by downsizing [Concept('concept_government_building', '$concept_government_buildings$')] now. This can only be reversed by expanding the building again, which takes [concept_money] and time."
  lesson_budget_balance_how_6_back: "Close the [Concept('concept_state', '$concept_states$')] tab to backtrack"

  lesson_budget_balance_how_7: "$lesson_budget_balance_how_1$"
  lesson_budget_balance_how_7_desc: "A potentially major contributor to your fixed expenses is the [concept_budget_interest] paid on your [concept_loans]."
  lesson_budget_balance_how_7_continue: "Click the Assets tab to continue"

  lesson_budget_balance_how_8: "$lesson_budget_balance_how_1$"
  lesson_budget_balance_how_8_desc: "You can only reduce [concept_budget_interest] payments by paying off your [concept_principal]. For as long as your [concept_treasury] balance is negative your $concept_principal$ will increase, increasing your $concept_budget_interest$ payments as well. If your $concept_treasury$ balance is positive you will automatically reduce your $concept_principal$ and $concept_budget_interest$ payments.\n\nIf you are able to reduce your $concept_budget_interest_rate$ you can take much larger [concept_loans] before succumbing to this death spiral."

  lesson_budget_balance_how_9: "$lesson_budget_balance_how_1$"
  lesson_budget_balance_how_9_desc: "If your balance remains negative, continue raising or adding more [concept_taxes] and/or downsizing [Concept('concept_government_building', '$concept_government_buildings$')] until your balance is positive."

  lesson_budget_balance_why: "Why balance your Budget"
  lesson_budget_balance_why_1: "Why balance your Budget"
  lesson_budget_balance_why_1_desc: "There are many different sources of income and expenses. The Budget panel shows you a full breakdown."
  lesson_budget_balance_why_1_continue: "Open the Overview tab on the Budget panel"

  lesson_budget_balance_why_2: "$lesson_budget_balance_why_1$"
  lesson_budget_balance_why_2_desc: "If expenses exceed revenues your [concept_gold_reserves] will drain away each week as a negative #v Weekly balance#!. Once the [concept_gold_reserves] are empty, your [concept_loans] will increase every week. Whether you should consider this a problem or not depends on where the money is going."
  lesson_budget_balance_why_2_back: "Close the Overview tab on the Budget panel to backtrack"

  lesson_budget_balance_why_3: "$lesson_budget_balance_why_1$"
  lesson_budget_balance_why_3_desc: "Most expenses are #v fixed#!. The exact size of a fixed expense can vary over time depending on the economic conditions, but will remain week after week until you take measures to reduce them.\n\nConstruction costs, and other #v temporary#! expenses, are in effect for a certain period of time and then #v terminate#!. If your balance is only negative due to temporary expenses you usually don’t have to worry, since you are growing your economy and construction expenses can be paused at any time."

  lesson_budget_balance_why_4: "$lesson_budget_balance_why_1$"
  lesson_budget_balance_why_4_desc: "But if your [concept_treasury] has larger #v fixed#! expenses than sources of income (revenue) your finances are unsustainable. Even if you have [concept_gold_reserves] you will eventually have to take [concept_loans] from your domestic industries just to continue operating."
  lesson_budget_balance_why_4_continue: "Open the Assets tab"

  lesson_budget_balance_why_5: "$lesson_budget_balance_why_1$"
  lesson_budget_balance_why_5_desc: "You should not be afraid to take [concept_loans] to get ahead, especially since most @money! you spend goes back into your [Concept('concept_pop','$concept_pops_possessive$')] pockets anyway! Remember that every [concept_good] bought and every @money! of [concept_budget_wages] paid ends up enriching either a producer, consumer, or both. Spending money from the [concept_treasury] always raises average [concept_wealth], which increases demand for [concept_pop_needs], which is what makes your economic wheels turn."
  lesson_budget_balance_why_5_k_desc: "You should not be afraid to take [Concept('concept_loans', '$concept_loans$')] to get ahead, especially since most @money! you spend goes back into your [Concept('concept_pop','$concept_pops_possessive$')] pockets anyway!"
  lesson_budget_balance_why_5_k2_desc: "Remember that every [concept_good] bought and every @money! of [concept_budget_wages] paid ends up enriching either a producer, consumer, or both. Spending money from the [concept_treasury] always raises average [concept_wealth], which increases demand for [concept_pop_needs], which is what makes your economic wheels turn."
  lesson_budget_balance_why_5_k_Pop_Wealth: "#black Pop Wealth#!"
  lesson_budget_balance_why_5_k_Taxes: "#black Taxes#!"
  lesson_budget_balance_why_5_k_Interest: "#black Interest#!"
  lesson_budget_balance_why_5_k_Treasury: "#black Treasury#!"
  lesson_budget_balance_why_5_k_Expand_industry: "#black Expand industry#!"
  lesson_budget_balance_why_5_k_Take_Loans: "#black Take Loans#!"
  lesson_budget_balance_why_5_k_Demand_Increase: "#black Demand Increase#!"
  lesson_budget_balance_why_5_back: "Close the Assets tab to backtrack"

  lesson_budget_balance_why_6: "$lesson_budget_balance_why_1$"
  lesson_budget_balance_why_6_desc_common: "Your total [concept_credit] is the sum of all buildings' [concept_cash_reserves]. The larger and more successful industries you have, the more you can borrow."
  lesson_budget_balance_why_6_desc: "$lesson_budget_balance_why_6_desc_common$ Your remaining $concept_credit$ is:\n\n#variable [GetPlayer.GetMaxCredit|2*]#! ([concept_credit]) - #variable [GetPlayer.GetPrincipal|K]#! ([concept_principal]) = #variable [GetPlayer.GetRemainingCredit|2*]#! remaining [concept_credit]\n\nHover the $concept_credit$ value to see a breakdown of your industries' $concept_cash_reserves$."
  lesson_budget_balance_why_6_encyclopedia_desc: "$lesson_budget_balance_why_6_desc_common$ Remaining [concept_credit] is calculated as follows:\n\n[concept_credit] - [concept_principal] = remaining [concept_credit]."

  lesson_budget_balance_why_7: "$lesson_budget_balance_why_1$"
  lesson_budget_balance_why_7_desc: "If your [concept_principal] reaches your [concept_credit] your country is considered to be in [concept_default] as it cannot make good on its debts. This halts all construction and will [Concept('concept_radical', '$concept_radicalize$')] the country's [Concept('concept_pop', '$concept_pops$')] with [Concept('concept_ownership_share', '$concept_ownership_shares$')], which can be disastrous for political stability."

  lesson_budget_balance_why_8: "$lesson_budget_balance_why_1$"
  lesson_budget_balance_why_8_desc: "Every change you make to your economy will have wide-ranging, indirect effects, in both positive and negative ways."
  lesson_budget_balance_why_8_continue: "Open the Overview tab again"

  lesson_budget_balance_why_9: "$lesson_budget_balance_why_1$"
  lesson_budget_balance_why_9_desc: "All [concept_taxes] are collected directly from [Concept('concept_pop', '$concept_pops$')], though different tax [Concept('concept_law', '$concept_laws$')] will impact their personal finances differently. Similarly, all expenses affect your economy and the people making a living from it. By a simple act like raising taxes or adjusting [concept_budget_government_wages] to cover your expenses, you are in effect redistributing [concept_wealth] between your $concept_pops$. Every action has consequences for attributes like [concept_pop_growth] and [concept_turmoil]."
  lesson_budget_balance_why_9_back: "Close the Overview tab on the Budget panel to backtrack"

  ### COMPLETE
  lesson_budget_balance_complete_1: "Budget balanced!"
  lesson_budget_balance_complete_1_desc: "You have managed to restore a positive [concept_treasury] balance using a combination of the tools at your disposal. As your country progresses through the 19th century and beyond, you will be required to tweak your budget continuously to achieve stable growth without falling behind, or to recover from particularly costly events. The #b Budget#! panel will always display your income streams and expense outflows and help you optimize both."

  ### FAIL
  lesson_budget_balance_fail_1: "Out of money!"
  lesson_budget_balance_fail_1_desc: "The worst has come to pass - your [concept_treasury] is empty and you are now in [concept_default]. But do not worry, even this is something you can bounce back from. Keep trying to restore your balance and climb out of the whole, and if your [concept_budget_interest] payments are just too much to manage, you can declare [concept_bankruptcy] on the #b Asset#! tab in the #b Budget#! panel to seize your [Concept('concept_pop','$concept_pops_possessive$')] assets and rebuild your economy from scratch."

  ###Trade Routes
  lesson_trade_routes_1: "Trade Routes"
  lesson_trade_routes_1_desc: "A [concept_trade_route] is a link between two [Concept('concept_market', '$concept_markets$')] that moves goods from one market to another, creating [concept_buy_orders] (thus raising the price of the [concept_good]) in the exporting market and [concept_sell_orders] (thus lowering the price of the [concept_good]) in the importing market.\n\nTypically, you want to use a [concept_trade_route] to increase the profitability of your [Concept('concept_building', '$concept_buildings$')] or reduce the costs of [Concept('concept_government_good', '$concept_government_goods$')]. For example, if you have a $building_furniture_manufactories$ [concept_building] that is struggling due to the price of $furniture$ being low, you could establish an Export route for $furniture$ in order to increase the price and thus the revenue earned by said $building_furniture_manufactories$."
  lesson_trade_routes_1_continue: "Open the Trade lens"

  lesson_trade_routes_2: "$lesson_trade_routes_1$"
  lesson_trade_routes_2_desc: "The easiest way to create a [concept_trade_route] is through the Trade Lens. Simply click one of the 'Establish Import Trade Route' or 'Establish Export Trade Route' options, choose the [concept_good] you wish to import/export, and then the markets you want to set up the [concept_trade_route] for.\n\nTrade Routes have levels, with higher level [Concept('concept_trade_route', '$concept_trade_routes$')] shifting a greater volume of goods from the exporting to the importing [concept_market]. You can increase the level of the [concept_trade_route] you have created by continuing to click the destination market, up to your maximum Trade Route Capacity in the origin market."
  lesson_trade_routes_2_back: "Close the Trade lens to backtrack"

  lesson_trade_routes_3: "$lesson_trade_routes_1$"
  lesson_trade_routes_3_desc: "If you lack the capacity to establish new [Concept('concept_trade_route', '$concept_trade_routes$')] in your [concept_market], you can either free up capacity by removing existing trade routes through the [concept_market] panel, expanding [GetBuildingType('building_trade_center').GetName]s, or using more advanced [GetBuildingType('building_trade_center').GetName] [Concept('concept_production_method', '$concept_production_methods$')]."

  lesson_import_goods_how_1: "How to Import Goods"
  lesson_import_goods_how_1_desc: "The current high price of [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] in the [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName] could be lowered by setting up an import trade route of [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] from another [concept_market].\n\n[Concept('concept_trade_route', '$concept_trade_routes$')] can be established from the $trade_lens$ or the [Concept('concept_market', '$concept_markets$')] panel."
  lesson_import_goods_how_1_continue: "Click the button #v $NEW_IMPORT_ROUTE$#! in the Markets panel and select [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]\n\n#v Or#!\n\nOpen the $trade_lens$, then click #v $trade_route_import_lens_option$#!, and select [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]."

  lesson_import_goods_how_2: "$lesson_import_goods_how_1$"
  lesson_import_goods_how_2_desc: "Different [Concept('concept_trade_route', '$concept_trade_routes$')] can be established from the $trade_lens$ or the [Concept('concept_market', '$concept_markets$')] might be able to supply you with different amounts of imports per [concept_trade_route] used. The quantity is based on several factors, which you can get a breakdown of by hovering the Amount listed in the $mm_market_interaction$ Map List panel."
  lesson_import_goods_how_2_continue: "Select a market to import from"
  lesson_import_goods_how_2_back: "Return to Markets panel\n\n#v Or#!\n\nClose the $trade_lens$ to backtrack"

  lesson_import_goods_how_3: "$lesson_import_goods_how_1$"
  lesson_import_goods_how_3_desc: "You are now importing [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]! The amount imported will increase over time until it reaches its limit. Your goal is to import more than [GetTutorialJournalEntry.CalcCurrentGoalValue] [concept_sell_orders] of [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] into the market. Establish more [Concept('concept_trade_route', '$concept_trade_routes$')] as needed to reach your goal."

  lesson_import_goods_why_1: "Why Import Goods"
  lesson_import_goods_why_1_desc: "Very few [Concept('concept_country', '$concept_countries$')] have the capacity to become fully self-sustaining. Producing your country’s essential [Concept('concept_good', '$concept_goods$')] yourself is often smart, but sometimes you lack the [Concept('concept_resource_potential','$concept_resource_potentials$')] to do so. You might also want to prioritize your industry on only specific products, to utilize a limited [concept_workforce] more effectively or benefit from [concept_economy_of_scale]. You might also be in more urgent need and have no time to build up your own industrial production. Import [Concept('concept_trade_route', '$concept_trade_routes$')] are helpful in any of these cases."

  lesson_import_goods_why_2: "$lesson_import_goods_why_1$"
  lesson_import_goods_why_2_desc: "The amount you can trade per [concept_trade_route] is based on the demand of your own [concept_market] and the total quantity available to you in the remote $concept_market$ you are importing from. This quantity depends on how much other [Concept('concept_country', '$concept_countries$')] import from them and your relative [concept_trade_route_competitiveness]. Your [GetPlayer.GetActiveLawFromGroup('lawgroup_economic_system').GetGroup.GetName] (currently [GetPlayer.GetActiveLawFromGroup('lawgroup_economic_system').GetName]) can also have an impact."

  lesson_import_goods_why_3: "$lesson_import_goods_why_1$"
  lesson_import_goods_why_3_desc: "Importing from overseas [Concept('concept_market', '$concept_markets$')] could put a strain on your [concept_supply_network], requiring you to upgrade or construct more [GetBuildingType('building_port').GetName] $concept_buildings$ to reach them efficiently."

  lesson_import_goods_why_4: "$lesson_import_goods_why_1$"
  lesson_import_goods_why_4_desc: "Importing from the [concept_market] where you get the most for your [concept_trade_route] is a good idea, but remember that every unit traded affects the [concept_market_price] of the traded [concept_good] in #v both#! markets. Importing from a rival [concept_country] will solve your shortage, but enrich their producing industries."

  lesson_select_target_building_to_continue: "Click on the [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] icon"
  lesson_select_state_and_building_tab_to_continue: "Click on the [concept_state] of [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] on the map and then click on the [Concept('concept_building', '$concept_buildings$')] tab"

  ### Production Methods
  lesson_production_methods_how_1: "How to change $concept_production_methods$"
  lesson_production_methods_how_1_desc: "[Concept('concept_production_method', '$concept_production_methods$')] can be changed from the [concept_building] details panel. We will continue to use your [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] as an example."
  lesson_production_methods_how_1_continue: "Open the panel for the [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"

  lesson_production_methods_how_2: "$lesson_production_methods_how_1$"
  lesson_production_methods_how_2_desc: "These are the [Concept('concept_production_method', '$concept_production_methods$')] currently in effect in this [concept_building]. You can click any of them to see a list of alternative options. The #g green #! number indicates the number of alternatives you have right now."
  lesson_production_methods_how_2_continue: "Select any $concept_production_methods$"
  lesson_production_methods_how_2_back: "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] panel must be closed to backtrack"

  lesson_production_methods_how_3: "$lesson_production_methods_how_1$"
  lesson_production_methods_how_3_desc: "Hover any of the options for a breakdown of how the [concept_building] will change if that [concept_production_method] was selected instead."
  lesson_production_methods_how_3_continue: "Change any $concept_production_methods$"
  lesson_production_methods_how_3_back: "Unselect any $concept_production_methods$ to backtrack"

  lesson_production_methods_how_4: "$lesson_production_methods_how_1$"
  lesson_production_methods_how_4_desc: "Good job! You can see the new effects on the [concept_building] immediately, but repercussions on the [concept_workforce] and across the economy might take some time to materialize. Keep this [concept_production_method] active for at least [GetTutorialJournalEntry.GetTotalGoalValue|0] weeks to complete the lesson."

  lesson_production_methods_why_1: "Why change [Concept('concept_production_method', '$concept_production_methods$')]"
  lesson_production_methods_why_1_desc: "[Concept('concept_production_method', '$concept_production_methods$')] determine and change the functions of [Concept('concept_building','$concept_buildings$')]. For an example of this, we will look at the [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
  lesson_production_methods_why_1_continue: "Open the panel for the [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"

  lesson_production_methods_why_2: "Why change $concept_production_methods$"
  lesson_production_methods_why_2_desc: "If you hover over any of the active [Concept('concept_production_method', '$concept_production_methods$')] you can see in the tooltip how many [Concept('concept_good', '$concept_goods$')] that $concept_production_method$ consumes and produces. You can also see how many of each [concept_profession] it needs in the [concept_workforce] for the [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] to operate."

  lesson_production_methods_why_3: "$lesson_production_methods_why_1$"
  lesson_production_methods_why_3_desc: "[Concept('concept_production_method', '$concept_production_methods$')] are color-coded in different types:\n\n#b Base#! $concept_production_methods$ use a productive [concept_workforce] made up of [Concept('concept_pop','$concept_pops$')] of different [Concept('concept_profession', '$concept_professions$')] to create a product or effect, often consuming one or several [Concept('concept_good', '$concept_goods$')] in the process. There is always at least one base type.\n\n#b Refining#! $concept_production_methods$ reduce the amount of base $concept_goods$ produced to create more advanced or luxurious $concept_goods$, often by adding other input $concept_goods$ to the process.\n\n#b Automation#! $concept_production_methods$ consume industrial $concept_goods$ but relieves the $concept_building$ from employing a lot of unskilled $concept_workforce$.\n\n#b Ownership#! $concept_production_methods$ determine who owns the $concept_building$ and collects its [concept_dividends]. Which are available is usually determined by [Concept('concept_law', '$concept_laws$')]."

  lesson_production_methods_why_4: "$lesson_production_methods_why_1$"
  lesson_production_methods_why_4_desc: "If you click on any of the active [Concept('concept_production_method', '$concept_production_methods$')], you can see that each type includes different $concept_production_methods$, but only one can be active at a time. Some can be considered upgraded versions of previous ones in their type. These often require new [Concept('concept_technology', '$concept_technologies$')] to unlock. Others are simply alternatives, not inherently better or worse than the others. You have to decide what is best for your [concept_country] based on what [Concept('concept_good', '$concept_goods$')] and [Concept('concept_profession', '$concept_professions$')] you have and want."

  lesson_production_methods_why_5: "$lesson_production_methods_why_1$"
  lesson_production_methods_why_5_desc: "Sometimes upgrading to a more modern [concept_production_method] is not desirable, particularly if the [concept_market_price] of its input [Concept('concept_good', '$concept_goods$')] are very expensive or even in a [concept_input_goods_shortage]. Another reason to not modernize right away is because the $concept_production_method$ require [Concept('concept_profession', '$concept_professions$')] which your [Concept('concept_pop', '$concept_pops$')] have poor [concept_pop_qualifications] for. You might even want to postpone upgrades because the new $concept_professions$ might be prone to political allegiances you are not comfortable with."

  ### Unproductive Building
  ### HOW
  lesson_fix_unproductive_building_how_1: "Improve an $concept_unproductive$ $concept_building$'s Earnings"
  lesson_fix_unproductive_building_how_1_desc: "There is no one-click fix for a [Concept('concept_building', '$concept_building_possessive$')] low [concept_productivity]! Let’s have a look at the $concept_building$'s Process breakdown to see what the issues might be."
  lesson_fix_unproductive_building_how_1_continue: "Open the $concept_building$ details panel for the [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"
  lesson_fix_unproductive_building_how_2_back: "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] panel must be closed to backtrack"

  lesson_fix_unproductive_building_how_2: "$lesson_fix_unproductive_building_how_1$"
  lesson_fix_unproductive_building_how_2_desc: "If the [Concept('concept_good', '$concept_goods$')] on the input side of the Process are too expensive, you can focus on reducing their price. This can be accomplished by expanding [Concept('concept_building', '$concept_buildings$')] that produce them, or importing those $concept_goods$ to your [concept_market]."

  lesson_fix_unproductive_building_how_3: "$lesson_fix_unproductive_building_how_1$"
  lesson_fix_unproductive_building_how_3_desc: "If the [Concept('concept_good', '$concept_goods$')] on the output side of the Process are too cheap, you can focus on raising their price. This could be an opportunity to expand [Concept('concept_building', '$concept_buildings$')] that consume those $concept_goods$, export those $concept_goods$ to other [Concept('concept_market', '$concept_markets$')], or encourage your [Concept('concept_pop', '$concept_pops$')] to consume them instead of other $concept_goods$."

  lesson_fix_unproductive_building_how_4: "$lesson_fix_unproductive_building_how_1$"
  lesson_fix_unproductive_building_how_4_desc: "The most straightforward way to deal with price discrepancies such as these is to establish [Concept('concept_trade_route', '$concept_trade_routes$')] to import the [Concept('concept_good', '$concept_goods$')] you need or export the $concept_goods$ you produce in excess. This will help smooth out prices and improve the [concept_productivity] of your [Concept('concept_building', '$concept_buildings$')].\n\nYou can export and import $concept_goods$ through the [concept_trade_lens]. If you want you can feel free to establish any $concept_trade_routes$ you think you might be beneficial before you continue, but we will also cover trade in more detail in future lessons."
  lesson_fix_unproductive_building_how_4_continue: "Stay on/Go back to the $concept_building$ details panel for the [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"

  lesson_fix_unproductive_building_how_5: "$lesson_fix_unproductive_building_how_1$"
  lesson_fix_unproductive_building_how_5_desc: "A different combination of [Concept('concept_production_method', '$concept_production_methods$')] might make the [concept_building] more [Concept('concept_productivity', '$concept_productive$')]. More modern $concept_production_methods$ are not always better, especially if their input [Concept('concept_good', '$concept_goods$')] are more costly! The impact of a $concept_production_method$ on a $concept_building$'s balance is displayed in its tooltip, so you can experiment with different methods to see if one works better."

  lesson_fix_unproductive_building_how_6: "$lesson_fix_unproductive_building_how_1$"
  lesson_fix_unproductive_building_how_6_desc: "[Concept('concept_decree', '$concept_decrees$')] can help increase the [concept_throughput] of a certain class of [Concept('concept_building', '$concept_buildings$')]. It is often not a good idea to increase the $concept_throughput$ of the [Concept('concept_productivity', '$concept_unproductive$')] $concept_building$ itself, since this could mean even more expensive input [Concept('concept_good', '$concept_goods$')] and even cheaper outputs.\n\nInstead, increase the $concept_throughput$ of $concept_buildings$ producing the input $concept_goods$' the $concept_building$ needs, or those which consume its output $concept_goods$. Finding ways for your $concept_buildings$ to benefit from each other is key to building a strong economy."

  lesson_fix_unproductive_building_how_7: "$lesson_fix_unproductive_building_how_1$"
  lesson_fix_unproductive_building_how_7_desc: "If there’s no good way to make a [concept_building] more [Concept('concept_productivity', '$concept_productive$')], but your economy still needs what the $concept_building$ produces, you can [Concept('concept_subsidies', '$concept_subsidize$')] it. This ensures it always has all the funds required to purchase its input [Concept('concept_good', '$concept_goods$')] and maintain a competitive [concept_building_wage] by covering any budgetary shortfalls from the [concept_treasury]. Your economic system law decides which $concept_buildings$ you may $concept_subsidize$."

  lesson_fix_unproductive_building_how_8: "$lesson_fix_unproductive_building_how_1$"
  lesson_fix_unproductive_building_how_8_desc: "[Concept('concept_building', '$concept_buildings$')] whose [concept_productivity] falls low enough that they can’t offer a competitive [concept_building_wage] will naturally adjust to the [concept_market], as their [concept_throughput] will be affected by lower employment which increases the earnings per remaining employee. If you want to speed up this process you can always downsize the $concept_building$ to force the workforce to go elsewhere. Note that this will anger affected [Concept('concept_pop', '$concept_pops$')] with [Concept('concept_ownership_share', '$concept_ownership_shares$')]."

  lesson_fix_unproductive_building_how_9: "$lesson_fix_unproductive_building_how_1$"
  lesson_fix_unproductive_building_how_9_desc: "Use whatever tools at your disposal to improve the [concept_productivity] of this [concept_building]. If all else fails, you can [Concept('concept_subsidies', '$concept_subsidize$')] or even downsize it."

  lesson_fix_unproductive_building_complete: "The $concept_unproductive$ $concept_building$ has Recovered!"
  lesson_fix_unproductive_building_complete_desc: "The [concept_productivity] of the [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] has recovered, paving the way for either increased [Concept('concept_building_wage', '$concept_building_wages$')], [concept_dividends], or both! Of course, you could always capitalize on the increase by raising [concept_taxes] instead, before the [concept_workforce] gets used to the financial improvements...\n\nBy checking up on your $concept_buildings$' $concept_productivity$ from time to time to make adjustments, you can ensure you have a good mix of $concept_buildings$ and that you’re not missing out on opportunities."

  ### Promote an IG
  ### HOW
  lesson_promote_ig_how_0: "You can not currently [concept_bolster] [Concept('concept_interest_group', '$concept_interest_groups$')]"
  lesson_promote_ig_how_0_desc: "Your country has no $modifier_country_promotion_ig_attraction_mult$ and therefore does not let you [concept_bolster] [Concept('concept_interest_group', '$concept_interest_groups$')]. You must pass a [concept_law] that grants it first.[ConcatIfNeitherEmpty('\n\n',GetPlayer.GetModifier.GetDescFor('country_promotion_ig_attraction_mult'))]"
  lesson_promote_ig_how_0_continue: "Open the Politics panel, click the Laws tab, and click the [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName] [concept_law] to see your possible options. Restart this lesson once your new $concept_law$ has been enacted!"

  lesson_promote_ig_how_1: "How to $concept_bolster$ $concept_interest_groups$"
  lesson_promote_ig_how_1_desc: "To [concept_bolster] an [concept_interest_group] you must first of all have a [concept_law] that permits it. This is defined mostly by your stance on [GetLawGroup('lawgroup_free_speech').GetName] (currently [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName]). By enacting different $concept_laws$ you can grant yourself more or less power to impact this."

  lesson_promote_ig_how_2: "$lesson_promote_ig_how_1$"
  lesson_promote_ig_how_2_desc: "You can find a list of your currently active [Concept('concept_interest_group', '$concept_interest_groups$')] on the $politics$ panel."
  lesson_promote_ig_how_2_continue: "Open the $politics$ panel on the $overview$ tab"

  lesson_promote_ig_how_3: "$lesson_promote_ig_how_1$"
  lesson_promote_ig_how_3_desc: "[Concept('concept_interest_group', '$concept_interest_groups$')] both in and out of [concept_government] can be [Concept('concept_bolster', '$concept_bolstered$')]."
  lesson_promote_ig_how_3_continue: "Click on an [concept_interest_group] you think looks interesting"
  lesson_promote_ig_how_3_continue_close: "Close the $concept_interest_group$ panel to backtrack"
  lesson_promote_ig_how_3_back: "Close the $politics$ panel on the $overview$ tab to backtrack"

  lesson_promote_ig_how_4: "$lesson_promote_ig_how_1$"
  lesson_promote_ig_how_4_desc: "[Concept('concept_bolster', '$concept_bolstering$')] [concept_interest_group] costs [concept_authority], and at the moment you do not have enough to spare. Review your $concept_authority$ expenditures and cancel enough of them that you have at least [GetDefine('NPolitics','IG_BOLSTER_COST')|0v] @aut! $concept_authority$ available."
  lesson_promote_ig_how_4_continue: "Have at least [GetDefine('NPolitics','IG_BOLSTER_COST')|0v] @aut! $concept_authority$"

  lesson_promote_ig_how_5: "$lesson_promote_ig_how_1$"
  lesson_promote_ig_how_5_desc: "You can choose to [concept_bolster] any [concept_interest_group], but remember, it comes at a cost of [concept_authority]. You $concept_bolster$ an $concept_interest_group$ by using the #b $concept_bolster$#! button the top of any $concept_interest_group$'s panel."
  lesson_promote_ig_how_5_continue: "[concept_bolster] any one [concept_interest_group]"

  lesson_promote_ig_how_6: "$lesson_promote_ig_how_1$"
  lesson_promote_ig_how_6_desc: "A [Concept('concept_bolster', '$concept_bolstered$')] [concept_interest_group] does not radically change right away. Only the [concept_interest_group_attraction] changes, which will cause more eligible [Concept('concept_pop', '$concept_pops$')] to support it over time. Wait a while and you will soon see the impact on the $concept_interest_group$'s [concept_clout] and membership."

  ### WHY
  lesson_promote_ig_why_1: "Why $concept_bolster$ $concept_interest_groups$"
  lesson_promote_ig_why_1_desc: "[Concept('concept_interest_group', '$concept_interest_groups$')] are instrumental in determining and shaping the politics of your [concept_country]. If you have not yet read the tutorial lesson on $concept_interest_groups$ you should do so before starting this lesson.\n\nYou can start the lesson by hovering the [Concept('concept_interest_group', '$concept_interest_groups$')] [concept_concept] and pressing the #v $GUIDE_ME$#! button."
  lesson_promote_ig_why_1_continue: "Open any $concept_interest_group$'s panel to continue"
  lesson_promote_ig_why_1_continue_close: "Close the $concept_interest_group$'s panel"

  lesson_promote_ig_why_2: "$lesson_promote_ig_why_1$"
  lesson_promote_ig_why_2_desc: "[Concept('concept_interest_group', '$concept_interest_groups$')] will grow or wane in [concept_political_strength] over time, (see [concept_clout]). The $concept_political_strength$ grows and wanes along with changing conditions affecting [Concept('concept_pop', '$concept_pops$')] in your [concept_country]. This changing political landscape could come as a surprise to you and derail your plans.\n\nBy taking a more active role in deciding which $concept_interest_groups$ to support you can both affect and more easily predict where your country is headed."

  lesson_promote_ig_why_3: "$lesson_promote_ig_why_1$"
  lesson_promote_ig_why_3_desc: "A [Concept('concept_bolster', '$concept_bolstered$')] [concept_interest_group] will increase both its [concept_pop] membership and [concept_political_strength] over time. Their [concept_approval] will also increase as a result of enjoying an officially sanctioned status.\n\nBy [Concept('concept_bolster', '$concept_bolstering$')] the $concept_interest_groups$ who support [Concept('concept_law', '$concept_laws$')] you would like to enact, or who have [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')] you would like to exploit, you will be met with less resistance as you transform or maintain your $concept_country$'s $concept_laws$."

  lesson_promote_ig_why_4: "$lesson_promote_ig_why_1$"
  lesson_promote_ig_why_4_desc: "In addition to [Concept('concept_bolster', '$concept_bolstering$')] [Concept('concept_interest_group', '$concept_interest_groups$')] you support, you can also [concept_suppress] those you oppose. Each of these actions cost a certain amount of @aut![Nbsp][concept_authority]."
  lesson_promote_ig_why_4_continue: "Navigate to the [Concept('concept_law', '$concept_laws$')] tab on the $politics$ panel."

  lesson_promote_ig_why_5: "$lesson_promote_ig_why_1$"
  lesson_promote_ig_why_5_desc: "Your ability to [concept_bolster] and [concept_suppress] [Concept('concept_interest_group', '$concept_interest_groups$')] is governed by two aspects:\n\n* Your @aut![Nbsp][concept_authority] capacity\n* Your values in $modifier_country_promotion_ig_attraction_mult$ (currently [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_promotion_ig_attraction_mult')]) and $modifier_country_suppression_ig_attraction_mult$ (currently [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_suppression_ig_attraction_mult')])\n\nA prominent source for both of these is your current [concept_law] of [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName] under the [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetGroup.GetName] [concept_law_group]."

  ### Improve Market Access
  ### HOW - DECREE
  lesson_market_access_by_decree_how_0: "$lesson_market_access_by_decree_how_1$"
  lesson_market_access_by_decree_how_0_desc: "This lesson requires you to be able to issue a [GetDecreeType('decree_road_maintenance').GetName] [concept_decree], but you currently have insufficient @aut![Nbsp][concept_authority] for that. Hovering @aut![Nbsp][concept_authority] in the top bar will produce a tooltip that explains why your balance is so low. Use this information to ensure your balance is at least #v [GetDecreeType('decree_road_maintenance').GetCost( GetPlayer.Self )|+=0]#! before restarting this lesson."
  lesson_market_access_by_decree_how_0_continue: "You need at least [GetDecreeType('decree_road_maintenance').GetCost( GetPlayer.Self )] available @aut![Nbsp][concept_authority] to proceed. Skip this lesson and return once you do."

  lesson_market_access_by_decree_how_1: "How to Improve $concept_market_access$ by $concept_decree$"
  lesson_market_access_by_decree_how_1_desc: "You can easily increase the amount of [concept_infrastructure] available in a [concept_state] by issuing a [concept_decree] to maintain the roads there."
  lesson_market_access_by_decree_how_1_continue: "Open the [concept_political_lens], then go to the $concept_decrees$ tab"

  lesson_market_access_by_decree_how_2: "$lesson_market_access_by_decree_how_1$"
  lesson_market_access_by_decree_how_2_desc: "There are many different types of [Concept('concept_decree', '$concept_decrees$')] for you to issue. Decrees are always issued in a [concept_state] and cost [concept_authority] to maintain."
  lesson_market_access_by_decree_how_2_continue: "Issue a Road Maintenance Decree in [GetTutorialJournalEntry.GetTarget.GetState.GetName]"
  lesson_market_access_by_decree_how_2_back: "Close the $concept_decrees$ tab in the [concept_political_lens] to backtrack"

  lesson_market_access_by_decree_how_3: "$lesson_market_access_by_decree_how_1$"
  lesson_market_access_by_decree_how_3_desc: "Great job! You have now issued a [GetDecreeType('decree_road_maintenance').GetName] [concept_decree] in [GetTutorialJournalEntry.GetTarget.GetState.GetName] at a cost of @aut![Nbsp]#v [GetDecreeType('decree_road_maintenance').GetCost( GetPlayer.Self )|-0]#! [concept_authority]."
  lesson_market_access_by_decree_how_3_continue: "Close the [concept_political_lens]"
  lesson_market_access_by_decree_how_3_back: "Remove Road Maintenance Decree in [GetTutorialJournalEntry.GetTarget.GetState.GetName] to backtrack"

  lesson_market_access_by_decree_how_4: "$lesson_market_access_by_decree_how_1$"
  lesson_market_access_by_decree_how_4_desc: "You can see and manage your active [Concept('concept_decree', '$concept_decrees$')] in the $concept_political_lens$. They are also visible in the [concept_state] Panel Overview, and in this case the panel overview of [GetTutorialJournalEntry.GetTarget.GetState.GetName]."
  lesson_market_access_by_decree_how_4_continue: "Click on the [concept_state] of [GetTutorialJournalEntry.GetTarget.GetState.GetName] and go to the Overview tab"
  lesson_market_access_by_decree_how_4_back: "Open the [concept_political_lens] to backtrack"

  lesson_market_access_by_decree_how_5: "$lesson_market_access_by_decree_how_1$"
  lesson_market_access_by_decree_how_5_desc: "The amount of [concept_infrastructure] and [concept_infrastructure_usage] is also visible on this panel. Hover the $concept_infrastructure$ value of [GetTutorialJournalEntry.GetTarget.GetState.GetInfrastructure|v1] to see how much your [GetDecreeType('decree_road_maintenance').GetName] [concept_decree] adds."
  lesson_market_access_by_decree_how_5_back: "Close the Overview tab of [GetTutorialJournalEntry.GetTarget.GetState.GetName] to backtrack"

  ### WHY - DECREE
  lesson_market_access_by_decree_why_1: "Why Improve $concept_market_access$ by $concept_decree$"
  lesson_market_access_by_decree_why_1_desc: "[concept_market_access] represents how well-connected your [Concept('concept_state', '$concept_states$')] are to their [concept_market].\n\nWith #v 100%#! $concept_market_access$, a $concept_state$ will create 10 [concept_sell_orders] for every 10 [Concept('concept_good','$concept_goods$')] produced and 10 [concept_buy_orders] for every 10 $concept_goods$ consumed.\n\nAt #v 50%#! $concept_market_access$, the same amount of production or consumption would create only 5 $concept_buy_order_short$/$concept_sell_orders$ on the $concept_market$. This impacts the [concept_market_price] and drags your economy down.\n\nSpecializing your $concept_states$ while keeping them well-connected is key to running a prosperous nation."
  lesson_market_access_by_decree_why_1_continue: "Open the Market panel to the Details tab for the [GetTutorialJournalEntry.GetTarget.GetState.GetMarket.GetName]"

  lesson_market_access_by_decree_why_2: "$lesson_market_access_by_decree_why_1$"
  lesson_market_access_by_decree_why_2_desc: "[concept_sell_orders] and [concept_buy_orders] determine a standard [concept_market_price] used across your [concept_market]. But with less than 100% [concept_market_access], [Concept('concept_state', '$concept_states$')] won’t be able to fully utilize the market. Some locally produced goods might drop in price, while goods whose demand cannot be met locally will increase in price, relative to the $concept_market_price$."
  lesson_market_access_by_decree_why_2_back: "Close the Market panel to the Details tab for the [GetTutorialJournalEntry.GetTarget.GetState.GetMarket.GetName] to backtrack"

  lesson_market_access_by_decree_why_3: "$lesson_market_access_by_decree_why_1$"
  lesson_market_access_by_decree_why_3_desc: "Local price conditions can favor some [Concept('concept_pop', '$concept_pops$')] over others. In a [concept_state] with high [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName] production but poor [concept_market_access], [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName] will sell for a lower price than the [concept_market_price].\n\nWhile this might make the [concept_pop_needs] of the [concept_lower_strata] easier to meet, it will also limit the [Concept('concept_building_wage', '$concept_building_wages$')] that [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName]-producing [Concept('concept_building', '$concept_buildings$')] can pay out. In the long run, $concept_states$ with poor [concept_market_access] will fall behind financially."

  lesson_market_access_by_decree_why_4: "$lesson_market_access_by_decree_why_1$"
  lesson_market_access_by_decree_why_4_desc: "[Concept('concept_decree', '$concept_decrees$')] can be used to impose an effect on a [concept_state] at the expense of @aut![Nbsp][concept_authority]. The effect will remain only for as long as the $concept_decree$ remains, so you need to choose carefully which $concept_decrees$ to use where since @aut![Nbsp]$concept_authority$ is a limited resource. Solving an [concept_infrastructure] shortage more permanently requires other approaches which you will learn about later."

  ### HOW - RAILWAYS
  lesson_market_access_with_railways_how_1: "How to Improve $concept_market_access$ with Railways"
  lesson_market_access_with_railways_how_1_desc: "Railways can be constructed from the [concept_trade_lens]"
  lesson_market_access_with_railways_how_1_continue: "Open the $concept_trade_lens$, then go to the [Concept('concept_building', '$concept_buildings$')] tab"

  lesson_market_access_with_railways_how_2: "$lesson_market_access_with_railways_how_1$"
  lesson_market_access_with_railways_how_2_desc: "Find Railways and build it in [GetTutorialJournalEntry.GetTarget.GetState.GetName]."
  lesson_market_access_with_railways_how_2_continue: "Start building Railways in [GetTutorialJournalEntry.GetTarget.GetState.GetName]"
  lesson_market_access_with_railways_how_2_back: "Close the [Concept('concept_building', '$concept_buildings$')] tab in the $concept_trade_lens$ to backtrack"

  lesson_market_access_with_railways_how_3: "$lesson_market_access_with_railways_how_1$"
  lesson_market_access_with_railways_how_3_desc: "Great job! Construction is now in progress.\n\nRailways function like most other [Concept('concept_building', '$concept_buildings$')]. They take time and money to construct, after which they have to employ [Concept('concept_pop', '$concept_pops$')] to operate. They require [GetGoods('engines').GetTextIcon] [GetGoods('engines').GetName] and some kind of Fuel to operate, and provide [GetGoods('transportation').GetTextIcon] [GetGoods('transportation').GetName] for sale on the [concept_market]. "
  lesson_market_access_with_railways_how_3_continue: "Close the [concept_trade_lens]"
  lesson_market_access_with_railways_how_3_back: "Cancel construction building Railways in [GetTutorialJournalEntry.GetTarget.GetState.GetName] to backtrack"

  lesson_market_access_with_railways_how_4: "$lesson_market_access_with_railways_how_1$"
  lesson_market_access_with_railways_how_4_desc: "You can find more details of what the Railways do on its details panel."
  lesson_market_access_with_railways_how_4_continue: "Open the Railways details panel in [GetTutorialJournalEntry.GetTarget.GetState.GetName]"
  lesson_market_access_with_railways_how_4_back: "Open the [concept_trade_lens] to backtrack"

  lesson_market_access_with_railways_how_5: "$lesson_market_access_with_railways_how_1$"
  lesson_market_access_with_railways_how_5_desc: "Both [Concept('concept_pop', '$concept_pops$')] and other [Concept('concept_building', '$concept_buildings$')] can purchase [GetGoods('transportation').GetTextIcon] [GetGoods('transportation').GetName], to fulfill [concept_pop_needs] or as part of a [concept_production_method]. But if demand is low and the cost of input goods is high, Railways can easily become unproductive and lose employees due to low [Concept('concept_building_wage', '$concept_building_wages$')]. To ensure optimal access to rail-based [concept_infrastructure] you may need to [Concept('concept_subsidies', '$concept_subsidize$')] Railways - either in specific States or all at once, if they are not already subsidized."
  lesson_market_access_with_railways_how_5_continue: "Open the $concept_buildings$ panel, click the Developments tab, and see if Railways are $concept_subsidized$"
  lesson_market_access_with_railways_how_5_back: "Close the Railways details panel in [GetTutorialJournalEntry.GetTarget.GetState.GetName] to backtrack"

  lesson_market_access_with_railways_how_6: "$lesson_market_access_with_railways_how_1$"
  lesson_market_access_with_railways_how_6_desc: "It is possible that when construction completes and the Railway becomes fully employed, [concept_state] [concept_infrastructure] is still insufficient compared to [concept_infrastructure_usage]. If so, you can construct more Railways as long as you ensure they stay profitable, or subsidize them. At your option you could also downsize obsolete buildings contributing to the excessive $concept_infrastructure_usage$ in the $concept_state$."
  lesson_market_access_with_railways_how_6_back: "Close the Developments tab in the $concept_buildings$ panel to backtrack"

  ### WHY - RAILWAYS
  lesson_market_access_with_railways_why_1: "Why Improve $concept_market_access$ with Railways"
  lesson_market_access_with_railways_why_1_desc: "[concept_infrastructure] is crucial to industrialization. Most [Concept('concept_building', '$concept_buildings$')] increase your [concept_infrastructure_usage], with heavier manufacturing industries adding the most. Having a [concept_market_access] below 100% is not always the end of the world, but it impacts both the [concept_local_price] and the [concept_market_price] of [Concept('concept_good', '$concept_goods$')] which will make industries uncompetitive in the long-term."

  lesson_market_access_with_railways_why_2: "$lesson_market_access_with_railways_why_1$"
  lesson_market_access_with_railways_why_2_desc: "You can easily address small [concept_infrastructure] shortages with the Road Maintenance Decree but this is a temporary solution at best, since [concept_authority] is hard for many countries to come by and you cannot use it everywhere in a larger country at once. Railways are always a superior alternative in the long-term, if you can afford the cost to build them and the labor (and potentially subsidies) required to operate them."

  ### Increase Immigration
  ### HOW
  lesson_increase_immigration_how_1: "How to Increase $concept_immigration$"
  lesson_increase_immigration_how_1_desc: "A [concept_state] will be an attractive target for [concept_migration] if the average [concept_sol] is high. [Concept('concept_pop', '$concept_pops$')] will move from States with lower [concept_migration_pull] to those with higher $concept_migration_pull$ in the same [concept_market]."
  lesson_increase_immigration_how_1_continue: "Activate the $concept_migration$ map mode"

  lesson_increase_immigration_how_2: "$lesson_increase_immigration_how_1$"
  lesson_increase_immigration_how_2_desc: "Hover any [concept_state] to see its [concept_migration_pull] tooltip breakdown.\n\nWhen you are done looking at $concept_migration_pull$ tooltips, find [GetTutorialJournalEntry.GetTarget.GetState.GetName] on the map. "
  lesson_increase_immigration_how_2_continue: "Click [GetTutorialJournalEntry.GetTarget.GetState.GetName] and open the Population tab"
  lesson_increase_immigration_how_2_back: "Close the $concept_migration$ map mode to backtrack"

  lesson_increase_immigration_how_3: "$lesson_increase_immigration_how_1$"
  lesson_increase_immigration_how_3_desc: "A [Concept('concept_pop', '$concept_pop_possessive$')] [concept_sol] depends on many factors. The foremost among them are [concept_wealth], which in turn depends on how high their [Concept('concept_building_wage', '$concept_building_wages$')] are compared to the cost of their [concept_pop_needs].\n\nHover the average $concept_sol$ value for any of the stratas to see if they are above their [concept_expected_sol] or not."
  lesson_increase_immigration_how_3_back: "Close the Population tab for [GetTutorialJournalEntry.GetTarget.GetState.GetName] to backtrack"

  lesson_increase_immigration_how_4: "$lesson_increase_immigration_how_1$"
  lesson_increase_immigration_how_4_desc: "If a [Concept('concept_state', '$concept_state_possessive$')] natural [concept_migration_pull] is insufficient you can increase it artificially by issuing a $decree_greener_grass_campaign$ $concept_decree$."
  lesson_increase_immigration_how_4_continue: "Issue a $decree_greener_grass_campaign$ $concept_decree$ in [GetTutorialJournalEntry.GetTarget.GetState.GetName]"

  lesson_increase_immigration_how_5: "$lesson_increase_immigration_how_1$"
  lesson_increase_immigration_how_5_desc: "You can see how large of an effect the $decree_greener_grass_campaign$ has on [concept_migration_pull] and the projected migration to/from the [concept_state] in the Migration Attraction tooltip."
  lesson_increase_immigration_how_5_back: "Remove $decree_greener_grass_campaign$ $concept_decree$ in [GetTutorialJournalEntry.GetTarget.GetState.GetName] to backtrack"

  ### Increase Immigration
  ### WHY
  lesson_increase_immigration_why_1: "Why to Increase $concept_immigration$"
  lesson_increase_immigration_why_1_desc: "The most common reason to encourage [concept_migration] to a certain [concept_state] is to increase its labor supply to more effectively exploit its resources. Migration occurs naturally as poorer [Concept('concept_pop', '$concept_pops$')] seek better places to live and work in the same [concept_market]. Interfering in this process using [Concept('concept_law', '$concept_laws$')] or [Concept('concept_decree', '$concept_decrees$')] can speed up, slow down, or even reverse migration."
  lesson_increase_immigration_why_1_continue: "Click the [Concept('concept_culture', '$concept_cultures$')] panel"

  lesson_increase_immigration_why_2: "$lesson_increase_immigration_why_1$"
  lesson_increase_immigration_why_2_desc: "High [concept_migration_pull] will not only make a [concept_state] a more attractive destination for [Concept('concept_pop', '$concept_pops$')] in the same [concept_market] and/or [concept_country], but will also increase the chance of it being randomly selected as a [concept_migration_target] for the mass movement of $concept_pops$ of [Concept('concept_culture', '$concept_cultures$')] with high average [concept_turmoil]. Hover a $concept_turmoil$ value to see both the global and national $concept_turmoil$ of that $concept_culture$."
  lesson_increase_immigration_why_2_back: "Close the [Concept('concept_culture', '$concept_cultures$')] panel to backtrack"

  lesson_increase_immigration_why_3: "$lesson_increase_immigration_why_1$"
  lesson_increase_immigration_why_3_desc: "To see if a specific [concept_culture] has any [Concept('concept_migration_target', '$concept_migration_targets$')], we can go in and look at that specific $concept_culture$."
  lesson_increase_immigration_why_3_continue: "Click on any specific $concept_culture$"

  lesson_increase_immigration_why_4: "$lesson_increase_immigration_why_1$"
  lesson_increase_immigration_why_4_desc: "A [Concept('concept_culture', '$concept_culture_possessive$')] [concept_migration_target] acts as a bridge permitting [Concept('concept_pop', '$concept_pops$')] of that $concept_culture$ to move there regardless of what [concept_market] they are in. $concept_pops$ will not move abroad unless they have a good reason to do so. If a $concept_pop$'s $concept_culture$ has no current $concept_migration_targets$, their [concept_migration] options are limited to States within the same $concept_market$."
  lesson_increase_immigration_why_4_back: "Close specific $concept_culture$ to backtrack"

  lesson_increase_immigration_why_5: "$lesson_increase_immigration_why_1$"
  lesson_increase_immigration_why_5_desc: "Being selected as a [concept_migration_target] can have strong effects on your economy. These effects can be both beneficial and detrimental, as labor supply, [Concept('concept_good', '$concept_goods$')] demand, and [concept_turmoil] will all increase."

  ### GroW GDP
  ### HOW
  lesson_grow_gdp_how_1: "How to Grow your $concept_gdp$"
  lesson_grow_gdp_how_1_desc: "The easiest way to increase your [concept_gdp] is to spend money from the [concept_treasury] or [concept_investment_pool] to expand your productive buildings, or fix the ones that are unproductive."

  lesson_grow_gdp_how_2: "$lesson_grow_gdp_how_1$"
  lesson_grow_gdp_how_2_desc: "As your economy optimizes, more [concept_wealth] is created which over time leads to greater [concept_pop] [concept_good_consumption]. If the increased demand for [Concept('concept_good','$concept_goods$')] can be fulfilled by local [concept_good_production], those buildings will become even more productive. If the demand can be satisfied only by [Concept('concept_trade_route','$concept_trade_routes$')], $concept_pops$ who work in the [GetBuildingType('building_trade_center').GetName] and those producing it in the exporting market benefit from it."

  lesson_grow_gdp_how_3: "$lesson_grow_gdp_how_1$"
  lesson_grow_gdp_how_3_desc: "The fastest way to develop your [concept_gdp] is usually to manufacture consumer [Concept('concept_good', '$concept_goods$')] in high demand from basic resources. If you don't have access to all of those resources yourself, you can import them from a market that does. This does mean that your trade partner will benefit from your economy, which also becomes more vulnerable to disruptions by hostile diplomacy or wars, so choose who you're trading with carefully!"

  ### WHY
  lesson_grow_gdp_why_1: "Why Grow your $concept_gdp$"
  lesson_grow_gdp_why_1_desc: "Your [concept_gdp] is a useful way of measuring how powerful your economy is compared to others. Increasing $concept_gdp$ means that your [Concept('concept_pop','$concept_population$')] now spend their time on more productive pursuits, which increases [concept_wealth] in your country overall. This in turn increases both goods demand and [concept_sol], which creates more economic opportunities and population growth."

  lesson_grow_gdp_why_2: "$lesson_grow_gdp_why_1$"
  lesson_grow_gdp_why_2_desc: "[concept_gdp] isn't only a metric but does impact a number of other factors.\n\n* It generates [concept_prestige]\n* It lets you do more [concept_budget_minting]\n* In a [concept_customs_union], it determines your [concept_market_share]."

  ### COMPLETE
  lesson_grow_gdp_complete: "Your $concept_gdp$ has grown!"
  lesson_grow_gdp_complete_desc: "You have proved yourself capable of growing your country's economy. As we go deeper into other aspects like politics and diplomacy, don't forget to continually expand in strategic directions so you don't get left behind! Growing your [concept_gdp] will not only increase your [concept_wealth], [concept_sol] and [concept_pop_growth] but also your [concept_prestige], which influences your [concept_rank], [concept_interest], and ability to engage in diplomacy."

  ### Gain Intitution by Enacting a Law
  ### HOW
  lesson_enact_institution_law_how_1: "How to gain an $concept_institution$"
  lesson_enact_institution_law_how_1_desc: "You can see which [Concept('concept_law','$concept_laws$')] you can enact, your success chances, and their effects on each specific [concept_law_group] panel. You find them under the #b $concept_laws$#! tab of the #b Politics#! Panel."
  lesson_enact_institution_law_how_1_continue: "Click the [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName] $concept_law_group$ under the $concept_laws$ tab on the Politics Panel"

  lesson_enact_institution_law_how_2: "$lesson_enact_institution_law_how_1$"
  lesson_enact_institution_law_how_2_desc: "Your current [concept_law] in the [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName] category is [GetTutorialJournalEntry.GetTarget.GetLawType.GetName]. This $concept_law$ disables the [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetFirstInstitutionType.GetName] [concept_institution], so we have to enact an alternative to get access to it.\n\nAny of the other $concept_laws$ in the category will give us the $concept_institution$ we want, but different $concept_laws$ have different effects both on your [concept_country] and the $concept_institution$. If you have more options than one, inspect the effects before you decide which to enact."
  lesson_enact_institution_law_how_2_back: "Close the [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName] $concept_law_group$ to backtrack"

  lesson_enact_institution_law_how_3: "$lesson_enact_institution_law_how_1$"
  lesson_enact_institution_law_how_3_desc: "To even attempt to enact a [concept_law], it must have support by at least one government [concept_interest_group] or a currently active [concept_political_movement].\n\nThe capacity of your current [concept_government] to enact the $concept_law$ is measured by the chance that the $concept_law$ will pass, your so-called [concept_enactment_success] chance. Should you fail to pass the $concept_law$ on the first attempt, some other event will transpire and the outcome of that might increase or decrease your chances of success the next time around. The duration between attempts is determined by your [concept_legitimacy]."

  lesson_enact_institution_law_how_4: "$lesson_enact_institution_law_how_1$"
  lesson_enact_institution_law_how_4_desc: "Choose another [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName] [concept_law] and start to enact it.\n\n@information! If you can not enact any $concept_law$, you need to put an [concept_interest_group] that [Concept('concept_endorse_oppose','$concept_endorse$')] any of the $concept_laws$ [concept_in_government]."
  lesson_enact_institution_law_how_4_continue: "Start to enact anything else than [GetTutorialJournalEntry.GetTarget.GetLawType.GetName]"

  lesson_enact_institution_law_how_5: "$lesson_enact_institution_law_how_1$"
  lesson_enact_institution_law_how_5_desc: "[Concept('concept_law','$concept_laws$')] are not [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')] instantly. They will need to go through cycles where you may need to intervene to increase the [concept_enactment_success] chance of the law passing."
  lesson_enact_institution_law_how_5_back: "Cancel enactment of law to backtrack"

  ### WHY
  lesson_enact_institution_law_why_1: "Why gain an $concept_institution$"
  lesson_enact_institution_law_why_1_desc: "You can see which [Concept('concept_law','$concept_laws$')] you can enact, your success chances, and their effects on the #b $concept_laws$#! tab of the #b Politics#! Panel."
  lesson_enact_institution_law_why_1_continue: "Open the $concept_laws$ tab on the Politics Panel"

  lesson_enact_institution_law_why_2: "$lesson_enact_institution_law_why_1$"
  lesson_enact_institution_law_why_2_desc: "[Concept('concept_law','$concept_laws$')] determine your [Concept('concept_country','$concept_country_possessive$')] fundamental operating principles, everything from who holds the power and how your bureaucracies are organized, to how it gains and spends its [concept_money], to what rights the different segments of the [Concept('concept_pop','$concept_population$')] enjoys. Transforming your $concept_laws$ to keep up with the times is a necessity both due to practical reasons and to dodge your $concept_population$ rising up against you."
  lesson_enact_institution_law_why_2_back: "Close the $concept_laws$ tab on the Politics Panel"

  lesson_enact_institution_law_why_3: "$lesson_enact_institution_law_why_1$"
  lesson_enact_institution_law_why_3_desc: "You can see your current [Concept('concept_institution','$concept_institutions$')] on the $concept_institution$ tab."
  lesson_enact_institution_law_why_3_continue: "Open the $concept_institutions$ tab on the Politics Panel"

  lesson_enact_institution_law_why_4: "$lesson_enact_institution_law_why_1$"
  lesson_enact_institution_law_why_4_desc: "[Concept('concept_institution','$concept_institutions$')] are used to provide benefits for your nation or additional powers for you. In the process they use @bur![Nbsp][concept_bureaucracy], translating into an expense for the [concept_treasury] in relation to the size of your [Concept('concept_incorporated_state', '$concept_incorporated$')] population. To create a new $concept_institution$ you must enact a [concept_law] that enables it."
  lesson_enact_institution_law_why_4_back: "Close the $concept_institutions$ tab to backtrack"

  lesson_enact_institution_law_why_5: "$lesson_enact_institution_law_why_1$"
  lesson_enact_institution_law_why_5_desc: "Be aware that enacting [Concept('concept_law','$concept_laws$')] with a lot of resistance among the populace can be both an arduous and hazardous process. Certain $concept_laws$ can take a lot of finesse and statecraft to get smoothly through the legislature."

  ### COMPLETE
  lesson_enact_institution_law_complete: "New $concept_institution$ available!"
  lesson_enact_institution_law_complete_desc: "You have managed to reform the first of many [Concept('concept_law','$concept_laws$')] on your country's journey through the Victorian era! Over time you will learn which combinations of government [Concept('concept_interest_group','$concept_interest_groups$')], [concept_clout], [concept_legitimacy], and [Concept('concept_political_movement', '$concept_political_movements$')] provide you with the best opportunities to pass the $concept_laws$ you desire. Until then, don't be afraid to experiment!"

  ### Reform Government
  ### HOW
  lesson_reform_government_how_1: "How to Reform your Government"
  lesson_reform_government_how_1_desc: "You can view the current composition of your Government on the #b $concept_government_reform$#! tab of the #b Politics#! Panel."
  lesson_reform_government_how_1_continue: "Open the $concept_government_reform$ tab on the Politics Panel"
  lesson_reform_government_how_1_back: "Government Tab must be closed to backtrack"

  lesson_reform_government_how_2: "$lesson_reform_government_how_1$"
  lesson_reform_government_how_2_desc: "To reform your government, press the Reform Government button."

  lesson_reform_government_how_3: "$lesson_reform_government_how_1$"
  lesson_reform_government_how_3_desc: "Here you can experiment with different configurations as much as you like. No change will take place until you Confirm the new government. You can also Reset your changes to return to the starting configuration."

  lesson_reform_government_how_4: "$lesson_reform_government_how_1$"
  lesson_reform_government_how_4_desc: "Here you see the factors determining your Legitimacy based on your current Laws, and how the current prospective government configuration affects it."

  lesson_reform_government_how_5: "$lesson_reform_government_how_1$"
  lesson_reform_government_how_5_desc: "Excluding Interest Groups that used to be in power will cause Radicalism among their ranks. Reforming your government too often can cause major political instability.\n\nYour first reform right after a democratic election does not cause any Radicalism. Use this opportunity to build an efficient government for the rest of the mandate period."

  lesson_reform_government_how_6: "$lesson_reform_government_how_1$"
  lesson_reform_government_how_6_desc: "Legitimacy only impacts how efficiently your government operates, not what it is able to accomplish. Unless there is a Political Movement lending its support to a Law, in order to be enacted it must have the support of at least one Interest Group in government. The Laws the new government is willing to enact are listed while composing it, so ensure you have both the right mix of Interest Groups and sufficient Legitimacy to last you through the upcoming period."

  lesson_reform_government_how_7: "$lesson_reform_government_how_1$"
  lesson_reform_government_how_7_desc: "Interest Groups can be moved in and out of government. If the Interest Group is a member of a Party in a democratic electoral system, the entire Party must be either in or out of government.\n\nSee if you can Reform your Government to have more than #v 60#! [concept_legitimacy]. If not, come back later and try again."

  ### COMPLETE
  lesson_reform_government_complete: "$lesson_reform_government_how_1$"
  lesson_reform_government_complete_desc: "Your new government has a much more reasonable [concept_legitimacy] score of [GetPlayer.GetGovernmentLegitimacy], letting it attempt to enact new Laws every [GetDefine('NPolitics','LAW_ENACTMENT_COOLDOWN_DAYS')|0] days. Hopefully it is also able to enact the political changes you desire! If not, you can always make changes to your government as long as you're willing to pay the price in Legitimacy and/or Radicalism."

  ### Increase Relations
  ### HOW
  lesson_increase_relations_how_0: "You can not Increase Relations"
  lesson_increase_relations_how_0_desc: "You need at least #v [GetDiplomaticActionType('increase_relations').GetMaintenanceCost(GetPlayer.Self, GetTutorialJournalEntry.GetTarget.GetCountry.Self)]#! available @inf![Nbsp][concept_influence] to [GetDiplomaticActionType('increase_relations').GetName] with [GetTutorialJournalEntry.GetTarget.GetCountry.GetName]. End this lesson now and return once you have canceled some other [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]."
  lesson_increase_relations_how_0_continue: "Have at least #v [GetDiplomaticActionType('increase_relations').GetMaintenanceCost(GetPlayer.Self, GetTutorialJournalEntry.GetTarget.GetCountry.Self)]#! available @inf![Nbsp][concept_influence]"

  lesson_increase_relations_how_1: "How to Increase Relations"
  lesson_increase_relations_how_1_desc: "[GetDiplomaticActionType('increase_relations').GetName] is a type of [concept_diplomatic_pact] and can be found under the #b Diplomacy#! Lens."
  lesson_increase_relations_how_1_continue: "Select [GetDiplomaticActionType('increase_relations').GetName] under #b Diplomatic Actions#! in the #b Diplomacy#! Lens"

  lesson_increase_relations_how_2: "$lesson_increase_relations_how_1$"
  lesson_increase_relations_how_2_desc: "We want to [GetDiplomaticActionType('increase_relations').GetName] with [GetTutorialJournalEntry.GetTarget.GetCountry.GetName]. Most [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')] require @inf![Nbsp][concept_influence] to maintain, and we can see how much it would cost us ahead of time."
  lesson_increase_relations_how_2_continue: "Click on [GetTutorialJournalEntry.GetTarget.GetCountry.GetName] on the map or in the map list to start increasing your $concept_countries$' relation"
  lesson_increase_relations_how_2_back: "Close #b Diplomacy#! Lens to backtrack"

  lesson_increase_relations_how_3: "$lesson_increase_relations_how_1$"
  lesson_increase_relations_how_3_desc: "Some [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')] require approval by the other party, in which case your request would have been sent off and returned a few weeks later with an either positive or negative response. Usually you can tell if a country would accept the $concept_diplomatic_pact$ before you send it.\n\n[GetDiplomaticActionType('increase_relations').GetName] requires no approval, and both countries could actually [GetDiplomaticActionType('increase_relations').GetName] (or [GetDiplomaticActionType('damage_relations').GetName]!) at the same time."
  lesson_increase_relations_how_3_back: "Cancel [GetDiplomaticActionType('increase_relations').GetName] with [GetTutorialJournalEntry.GetTarget.GetCountry.GetName] to backtrack"

  ### WHY
  lesson_increase_relations_why_1: "Why Increase Relations"
  lesson_increase_relations_why_1_desc: "Spending your @inf![Nbsp][concept_influence] on maintaining [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')] with strategically selected countries is key to increasing your soft power and expanding your sphere of influence. Increasing [concept_relations] not only encourages them to support you in conflicts but also enables you to establish other $concept_diplomatic_pacts$ with them."
  lesson_increase_relations_why_1_continue: "Open any $concept_country$'s #b Diplomacy#! tab to continue"

  lesson_increase_relations_why_2: "$lesson_increase_relations_why_1$"
  lesson_increase_relations_why_2_desc: "Here you can see all [Concept('concept_diplomatic_action','$concept_diplomatic_actions$')] you can take against the country, and whether or not they are likely to accept an offer if it requires their approval. Some $concept_diplomatic_actions$ require certain [concept_relations] levels to take - not always positive!\n\nIt is common for certain [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')] to require a certain level of $concept_relations$ or better, so ensure you maintain them."
  lesson_increase_relations_why_2_back: "Close $concept_country$'s #b Diplomacy#! tab to backtrack"

  lesson_increase_relations_why_3: "$lesson_increase_relations_why_1$"
  lesson_increase_relations_why_3_desc: "[concept_relations] naturally [concept_decay] towards #b Neutral#! over time when not maintained, and may decay faster or slower depending on current events. Negative $concept_relations$ also decay towards #b Neutral#!."

  ### COMPLETE
  lesson_increase_relations_complete: "Relation has increased!"
  lesson_increase_relations_complete_desc: "Having successfully increased your [concept_relations] with your counterpart, you can now choose to maintain this [GetDiplomaticActionType('increase_relations').GetName] [concept_diplomatic_pact] or cancel it to get more @inf![Nbsp][concept_influence] for other matters. Remember that if no country is working on your mutual $concept_relations$, it will gradually [concept_decay] towards #b Neutral#!."

  ### Expand Military
  ### HOW
  lesson_expand_military_how_1: "How to Expand your Military"
  lesson_expand_military_how_1_desc: "Your military forces are created and maintained by [Concept('concept_military_building','$concept_military_buildings$')]. Expanding your military simply entails expanding these buildings, which you should be familiar with by now."
  lesson_expand_military_how_1_continue: "Go to the $concept_buildings$ tab in the #b Military#! Lens"

  lesson_expand_military_how_2: "$lesson_expand_military_how_1$"
  lesson_expand_military_how_2_desc: "Barracks create and maintain Battalions which make up your Army. Battalions are commanded by Generals to advance or defend Fronts, and can reinforce your Garrisons to protect the integrity of your borders.\n\nNaval Bases create and maintain Flotillas which make up your Navy. Flotillas are commanded by Admirals and can be used for a variety of missions.\n\nChoose either of these to construct."
  lesson_expand_military_how_2_continue: "Select either Barrack or Naval Base"
  lesson_expand_military_how_2_back: "Close #b Military#! Lens to backtrack"

  lesson_expand_military_how_3: "$lesson_expand_military_how_1$"
  lesson_expand_military_how_3_desc: "Like all buildings, [Concept('concept_military_building','$concept_military_buildings$')] are constructed in [Concept('concept_state','$concept_states$')], but the [Concept('concept_unit','$concept_units_short$')] they provide can be assigned to any [concept_commander] in the [concept_hq]. Ensure your military originates from states where you can spare the [concept_workforce] but still have good access to [concept_infrastructure] and [Concept('concept_military_good','$concept_military_goods$')].\n\nEnsure the costs of your expanded military is not larger than your [concept_treasury] can manage! If your budget is not balanced, wait with expanding further until you have made the necessary improvements."
  lesson_expand_military_how_3_continue: "Start expansion to continue"
  lesson_expand_military_how_3_back: "Close #b Military#! Lens to backtrack"

  ### WHY
  lesson_expand_military_why_1: "Why Expand your Military"
  lesson_expand_military_why_1_desc: "Simply put, a [concept_country] without a military cannot defend itself and therefore cannot guarantee its continued existence. While it is possible to protect yourself from aggression by pledging as a [concept_protectorate] to a country with a high [concept_rank], or even by maintaining good [concept_relations] with countries with [Concept('concept_interest','$concept_interests$')] that overlap yours, if you're hoping to become a major player on the world stage you need to back up your diplomacy with something tangible."

  lesson_expand_military_why_2: "$lesson_expand_military_why_1$"
  lesson_expand_military_why_2_desc: "Every [concept_unit] contributes to your [concept_power_projection], which translates directly into [concept_prestige]. A large military might be expensive to maintain, but also impacts how capable you are and how credible you seem.\n\n@flotillas! [Concept('concept_flotilla','$concept_flotillas$')] improve your $concept_power_projection$ more than @battalions![Nbsp][Concept('concept_battalion','$concept_battalions$')] do, but can also be costly to maintain."

  lesson_expand_military_why_3: "$lesson_expand_military_why_1$"
  lesson_expand_military_why_3_desc: "Having a strong economy is necessary to maintain a strong military. Both [Concept('concept_military_wage','$concept_military_wages$')] and [Concept('concept_military_good','$concept_military_goods$')] can be major expenses, particularly in times of [concept_war] due to [Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilization$')]. Ensure your industries are able to manufacture the equipment you need, or that you have reliable trading partners for it!\n\nIt can be tempting to rely on [Concept('concept_conscription_center','$concept_conscription$')] to raise @battalions![Nbsp][Concept('concept_battalion','$concept_battalions$')] as needed, but keep in mind that conscripts are recruited from your regular [concept_workforce] and your economy may be disrupted in unforeseen ways. A standing army might be more expensive but is more sustainable in the long run, and provides [concept_power_projection] during peacetime."

  ### COMPLETE
  lesson_expand_military_complete: "Your Military has expanded!"
  lesson_expand_military_complete_desc: "Your military is now more capable! This is sure to come in handy in the future, whether for defensive, aggressive, or diplomatic reasons. As your country grows in power, you should occasionally revisit your military forces to ensure they are sized appropriately and are able to compete globally. You will also get access to [Concept('concept_technology', '$concept_technologies$')] that let you upgrade your forces in exchange for greater [concept_good_consumption] of [Concept('concept_military_good','$concept_military_goods$')]."

  ### Fix Capacity Deficit
  ### HOW
  lesson_fix_capacity_deficit_how: "How to Fix a Capacity Deficit"
  lesson_fix_capacity_deficit_how_1: "How to Fix a Capacity Deficit"
  lesson_fix_capacity_deficit_how_1_desc: "Much like your budget, your three [Concept('concept_capacity','$concept_capacities$')] have inflows and outflows. The value you see at the top of the screen is the size of your excess or deficit. Instead of accumulating, the balance is converted into a positive effect if above zero, and a negative effect if below zero.\n\nThe negative effect is much more severe than the positive, so it's usually better to allocate your $concept_capacities$ up to the limit than to maintain a high positive balance. However, it is always very bad to run a deficit, and you will want to correct that as soon as possible."

  lesson_fix_capacity_deficit_how_2: "$lesson_fix_capacity_deficit_how_1$"
  lesson_fix_capacity_deficit_how_2_desc: "To fix your deficit you must take stock of your inflows and outflows, and either increase your generation of the [concept_capacity], reduce your allocation of it, or both. Hovering the capacity will show the contributing factors. We will go through each in turn."
  # lesson_fix_capacity_deficit_how_1_continue: "Go to the $concept_buildings$ tab in the #b Military#! Lens"

  lesson_fix_capacity_deficit_how_3: "$lesson_fix_capacity_deficit_how_1$"
  lesson_fix_capacity_deficit_how_3_desc: "Start by hovering @bur![Nbsp][concept_bureaucracy].\n\n@bur![Nbsp]$concept_bureaucracy$ is primarily generated by [SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_3_desc_added','Government Administration')], and generating more can be as simple as constructing more of those.\n\nIt is expended to maintain [Concept('concept_taxes','$concept_tax$')] collection efficiency across your [Concept('concept_incorporated_state','$concept_incorporated_states$')], and this cost scales by the size of your population. Furthermore, each [concept_institution] [concept_investment_level] costs a certain amount of @bur![Nbsp]$concept_bureaucracy$ depending on the size of your $concept_incorporated$ population.\n\nIn addition, @bur![Nbsp]$concept_bureaucracy$ is allocated to maintain [Concept('concept_commander','$concept_commanders$')], with higher [concept_commander_rank] demanding more $concept_bureaucracy$. Each [concept_trade_route] you maintain with a [concept_country] you do not have a [concept_trade_agreement] with also costs a fixed amount of $concept_bureaucracy$."
  lesson_fix_capacity_deficit_how_3_desc_added: "[GetBuildingType('building_government_administration').GetName]"

  lesson_fix_capacity_deficit_how_4: "$lesson_fix_capacity_deficit_how_1$"
  lesson_fix_capacity_deficit_how_4_desc: "Maintaining a @bur![Nbsp][concept_bureaucracy] excess increases @construction![Nbsp][concept_construction] efficiency, letting you get better bang for your buck from your [SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_4_desc_added','Construction Sector')].\n\nIf you run a deficit you incur [concept_tax_waste], which can rapidly sink your economy.\n\nWhile constructing additional [SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_4_desc_added_2','Government Administration')] or switching them to more effective [Concept('concept_production_method','$concept_production_methods$')] is usually the best way to fix a @bur![Nbsp][concept_bureaucracy] deficit, if this is not on the table you can always reduce an [Concept('concept_institution','$concept_institution_possessive$')] [concept_investment_level] or retire a [concept_commander]."
  lesson_fix_capacity_deficit_how_4_desc_added: "[GetBuildingType('building_construction_sector').GetName]"
  lesson_fix_capacity_deficit_how_4_desc_added_2: "[GetBuildingType('building_government_administration').GetName]"

  lesson_fix_capacity_deficit_how_5: "$lesson_fix_capacity_deficit_how_1$"
  lesson_fix_capacity_deficit_how_5_desc: "Next we will take a look at @aut![Nbsp][concept_authority], so hover it to see its breakdown.\n\n@aut![Nbsp]$concept_authority$ originates from [Concept('concept_law','$concept_laws$')], particularly less liberal ones.\n\nIt is allocated to levy [Concept('concept_consumption_tax','$concept_consumption_taxes$')] on [concept_pop_needs], impose your will on your [Concept('concept_pop','$concept_population$')] via [Concept('concept_decree','$concept_decrees$')], [concept_suppress] and [concept_bolster] [Concept('concept_interest_group','$concept_interest_groups$')], and similar actions."

  lesson_fix_capacity_deficit_how_6: "$lesson_fix_capacity_deficit_how_1$"
  lesson_fix_capacity_deficit_how_6_desc: "Maintaining an @aut![Nbsp][concept_authority] excess increases your legislative efficiency, letting you [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')] [Concept('concept_law','$concept_laws$')] faster (though not necessarily easier).\n\nIf you run a deficit of [concept_authority] the [concept_approval] of [Concept('concept_interest_group','$concept_interest_groups$')] [concept_in_opposition] will decrease, causing negative [Concept('concept_interest_group_trait','$concept_interest_group_traits$')] to activate, more frequent and [concept_radical] [Concept('concept_political_movement','$concept_political_movements$')], possibly even [concept_revolution].\n\nEnacting stricter $concept_laws$ is one way of increasing generation of @aut![Nbsp][concept_authority], but when you are already running a deficit it may be safer in the short-term to cancel a [concept_decree] or even issue a temporary [concept_consumption_tax] relief."

  lesson_fix_capacity_deficit_how_7: "$lesson_fix_capacity_deficit_how_1$"
  lesson_fix_capacity_deficit_how_7_desc: "Finally let's hover @inf![Nbsp][concept_influence] to see its inflows and outflows.\n\n@inf![Nbsp]$concept_influence$ originates primarily from your [concept_rank], which is a consequence of your relative [concept_prestige]. You can also earn @inf![Nbsp]$concept_influence$ from [Concept('concept_rivalry','$concept_rivalries$')], where each overlapping [concept_interest] earns you a small amount.\n\nIt is allocated to maintain [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')], including [concept_subject] relationships. Influencing [Concept('concept_country','$concept_countries$')] of greater [concept_rank] often costs additional @inf!$concept_influence$."

  lesson_fix_capacity_deficit_how_8: "$lesson_fix_capacity_deficit_how_1$"
  lesson_fix_capacity_deficit_how_8_desc: "Maintaining an @inf![Nbsp][concept_influence] excess increases your [concept_infamy] [concept_decay], which helps manage the fallout of starting and making claims in [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')].\n\nRunning a deficit can be catastrophic, as it penalizes your [concept_prestige] which in turn can affect your [concept_rank] and cause your @inf![Nbsp]$concept_influence$ generation to drop.\n\nIf you want to have a voice in world affairs you should always be working towards greater $concept_prestige$ and $concept_rank$ to maximize your @inf![Nbsp]$concept_influence$, but this is a long-term pursuit and not a solution to a deficit. To get yourself out of an $concept_influence$ hole you need to break [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts_short$')] or, if the deficit is small enough, you can establish a [concept_rivalry]."

  lesson_fix_capacity_deficit_how_9: "$lesson_fix_capacity_deficit_how_1$"
  lesson_fix_capacity_deficit_how_9_desc: "Use the information in the previous steps to bring the balance of the relevant [concept_capacity] up above zero. Depending on your approach it may take a while; that is okay, as long as you keep an eye on the consequences and move in the right direction.\n\nGood luck!"

  ### COMPLETE
  lesson_fix_capacity_deficit_complete: "Your [concept_capacity] has returned to positive balance!"
  lesson_fix_capacity_deficit_complete_desc: "Nice work! Ensuring you maintain at least a small excess in each [concept_capacity] is always a good idea, as it protects you from unexpected deficits and gives you a minor bonus. But don't overdo it, since the benefit you get from allocating the $concept_capacity$ is usually more valuable than the bonus you get from the excess, and it is often possible to withdraw allocations to return to a positive balance."

  ### Recruit and Promote a Commander
  ### HOW
  lesson_recruit_promote_commander_how_1: "How to Recruit a Commander"
  lesson_recruit_promote_commander_how_1_desc: "New [Concept('concept_commander','$concept_commanders$')] can be recruited through the [concept_military_lens]."
  lesson_recruit_promote_commander_how_1_continue: "Go to either the #b Army#! or #b Navy#! tab in the #b $concept_military_lens$#! and select #b Recruit Generals/Admirals#!"

  lesson_recruit_promote_commander_how_2: "$lesson_recruit_promote_commander_how_1$"
  lesson_recruit_promote_commander_how_2_desc: "All [Concept('concept_commander','$concept_commanders$')] have a home [concept_hq] that represents both their [concept_strategic_region] of origin and where they draw their [Concept('concept_unit','$concept_units$')] from."
  lesson_recruit_promote_commander_how_2_back: "Close the #b Army#! tab in the $concept_military_lens$ to backtrack"

  lesson_recruit_promote_commander_how_3: "$lesson_recruit_promote_commander_how_1$"
  lesson_recruit_promote_commander_how_3_desc: "If your country encompasses more than one [concept_hq], the map list panel will display useful information that helps you select the best one to reinforce. Both the number of current [Concept('concept_commander','$concept_commanders$')] of the relevant type and the number of available $concept_units$ are shown."
  lesson_recruit_promote_commander_how_3_continue: "Select the [concept_strategic_region] you want your new [concept_commander] to originate from."

  lesson_recruit_promote_commander_how_4: "$lesson_recruit_promote_commander_how_1$"
  lesson_recruit_promote_commander_how_4_desc: "You now have several choices of $concept_commanders$ to choose between. Let's take a look at why you might want to choose one over another."
  lesson_recruit_promote_commander_how_4_back: "Close [concept_commander] selection screen to backtrack"

  lesson_recruit_promote_commander_how_5: "$lesson_recruit_promote_commander_how_1$"
  lesson_recruit_promote_commander_how_5_desc: "Their [Concept('concept_character_trait','$concept_character_traits$')] impact their behavior and abilities in and outside of [concept_battle]. Tooltip them to find out what they do. Some traits only have an impact if the [concept_character] acts in a particular role. We are currently only interested in the effects the traits have for Commanders.\n\nBlue traits are Personality Traits, which all characters have only one of. It will generally not change. White traits are Skill Traits, which affect the character's abilities in their current role. Skill Traits can be gained or developed over time, with [concept_life_experience]. Red Traits are Conditions, which have a negative impact on the character and typically do not change."

  lesson_recruit_promote_commander_how_6: "$lesson_recruit_promote_commander_how_1$"
  lesson_recruit_promote_commander_how_6_desc: "All characters are members of an [concept_interest_group] whose politics they support. $concept_commanders$ increase their $concept_interest_group$'s [concept_clout]. When an $concept_interest_group$ revolts, $concept_commanders$ who support them will join the revolution. It is prudent to ensure your highest-ranking $concept_commanders$ support the kind of politics you want to see in your country."

  lesson_recruit_promote_commander_how_7: "$lesson_recruit_promote_commander_how_1$"
  lesson_recruit_promote_commander_how_7_desc: "[concept_commander_rank] determines the $concept_commander$'s [concept_command_limit] as well as the degree by which they increase their $concept_interest_group$'s [concept_clout]. Most $concept_commanders$ start their career as first rank, but you can promote them anytime to increase it at a cost of @bur![concept_bureaucracy]."

  lesson_recruit_promote_commander_how_8: "$lesson_recruit_promote_commander_how_1$"
  lesson_recruit_promote_commander_how_8_desc: "Evaluate your options and choose a [concept_commander] to recruit."
  lesson_recruit_promote_commander_how_8_continue: "Recruit a $concept_commander$"

  lesson_recruit_promote_commander_how_9: "$lesson_recruit_promote_commander_how_1$"
  lesson_recruit_promote_commander_how_9_desc: "Your new $concept_commander$ can be found in the #b Military#! Panel."
  lesson_recruit_promote_commander_how_9_continue: "Go to the #b Military Panel#!"

  lesson_recruit_promote_commander_how_10: "$lesson_recruit_promote_commander_how_1$"
  lesson_recruit_promote_commander_how_10_desc: "If you recruited a [concept_general] you will find them in the Army tab, while if you recruited an [concept_admiral] you will find them in the Navy tab. Find the [concept_commander] you recruited and select their portrait to continue."
  lesson_recruit_promote_commander_how_10_continue: "Go to the newly recruited #b Commander's#! Panel"
  lesson_recruit_promote_commander_how_10_back: "Close the #b Army#! tab in the #b Military Panel#! to backtrack"

  lesson_recruit_promote_commander_how_11: "$lesson_recruit_promote_commander_how_1$"
  lesson_recruit_promote_commander_how_11_desc: "From here you can promote the [concept_commander] to a higher [concept_commander_rank]. This will not increase their abilities but only their [concept_command_limit], which governs the size of the force they can have under their direct command. If there are an insufficient number of [Concept('concept_unit','$concept_units$')] for all the $concept_commanders$ in the $concept_hq$ they will be distributed proportionally between them."
  lesson_recruit_promote_commander_how_11_back: "Close the recruited #b Commander's#! Panel to backtrack"

  lesson_recruit_promote_commander_how_12: "$lesson_recruit_promote_commander_how_1$"
  lesson_recruit_promote_commander_how_12_desc: "You can promote the [concept_commander] by clicking the #b Promote#! button on this panel or right-clicking the $concept_commander$ in any interface."
  lesson_recruit_promote_commander_how_12_continue: "Promote the $concept_commander$ to complete the tutorial."

  ### COMPLETE
  lesson_recruit_promote_commander_complete: "New $concept_commander$ promoted!"
  lesson_recruit_promote_commander_complete_desc: "Recruiting and promoting another $concept_commander$ has increased the potential number of [Concept('concept_unit','$concept_units$')] you are able to order around, and increased the numbers of $concept_units$ under the $concept_commander$'s direct command.\n\nIt has also given you access to a character with new [Concept('concept_character_trait','$concept_character_traits$')] that might become useful. The [concept_clout] of the new $concept_commander$'s [concept_interest_group] has also increased. All this has come at an expense in @bur![concept_bureaucracy].\n\nThese effects will remain until the $concept_commander$ dies or is forced to retire. If you choose to retire the $concept_commander$ in the future, it would impact the [concept_approval] of their $concept_interest_group$."

  ### Declare Interest
  lesson_declare_interest_how_1: "How to Declare an Interest"
  lesson_declare_interest_how_1_desc: "[Concept('concept_interest','$concept_interests$')] are declared via the #b Diplomatic#! Lens in the Diplomatic Play tab, or the right-click menu. Find the option in the lens now and select it."
  lesson_declare_interest_how_1_continue: "Find and click #b Declare Interest#! in the #b Diplomatic#! Lens"

  lesson_declare_interest_how_2: "$lesson_declare_interest_how_1$"
  lesson_declare_interest_how_2_desc: "Now select a [concept_strategic_region] in which to declare your [concept_interest]. Consider which other [Concept('concept_country','$concept_countries$')] are present or have $concept_interests$ in the $concept_strategic_regions_short$, as your declaration might cause you to come into conflict with them in the future."
  lesson_declare_interest_how_2_continue: "Declare an Interest in any $concept_country$"
  lesson_declare_interest_how_2_back: "Close Lens to backtrack"

  lesson_declare_interest_how_3: "$lesson_declare_interest_how_1$"
  lesson_declare_interest_how_3_desc: "Your new [concept_interest] starts out inactive. It takes #v [GetDefine('NDiplomacy','INTEREST_NUM_DAYS_CHANGE')|0] days#! for a new $concept_interest$ to activate. During this time it conveys no benefits to you."

  ### WHY
  lesson_declare_interest_why_1: "Why Declare an Interest"
  lesson_declare_interest_why_1_desc: "By default you always gain [Concept('concept_interest','$concept_interests$')] in all [Concept('concept_strategic_region','$concept_strategic_regions$')] where you or your [Concept('concept_subject','$concept_subjects$')] own land. Beyond that you have a number of $concept_interests$ you can declare as you like, depending on your [concept_rank]."

  lesson_declare_interest_why_2: "$lesson_declare_interest_why_1$"
  lesson_declare_interest_why_2_desc: "An [concept_interest] can mean many things! Perhaps you intend on conquering or colonizing land in the [concept_strategic_region], or perhaps you simply want the option to intervene if others start conflicts there.\n\nIf you have a [GetDiplomaticActionType('rivalry')] with another [concept_country], you gain additional @inf![Nbsp][concept_influence] for every $concept_strategic_region$ in which you both have $concept_interests$."

  ### COMPLETE
  lesson_declare_interest_complete: "Interest declared!"
  lesson_declare_interest_complete_desc: "Your new [concept_interest] is now [Concept('concept_active_interest','$concept_active_interest_short$')], extending your reach to a new [concept_strategic_region]. This opens the door to start or participate in [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')], establish new [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')], and even engage in [Concept('concept_colony','$concept_colonization$')] if there is suitable land in the $concept_strategic_region$."

  ### Start Diplomatic Play
  ### HOW
  lesson_start_diplomatic_play_how_1: "How to start a $concept_diplomatic_play_short$"
  lesson_start_diplomatic_play_how_1_desc: "You can start [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] via the #b Diplomatic#! Lens in the Diplomatic Play tab."
  lesson_start_diplomatic_play_how_1_continue: "Go to the #b Diplomatic Play#! tab in the [concept_diplomatic_lens]"

  lesson_start_diplomatic_play_how_2: "$lesson_start_diplomatic_play_how_1$"
  lesson_start_diplomatic_play_how_2_desc: "The #G green number#! in the right corner of each [concept_diplomatic_play] indicates how many [Concept('concept_country','$concept_countries$')] you can perform this $concept_diplomatic_play$ with."
  lesson_start_diplomatic_play_how_2_continue: "Choose and start any $concept_diplomatic_play$"
  lesson_start_diplomatic_play_how_2_back: "Close the #b Diplomatic Play#! tab in the [concept_diplomatic_lens] to backtrack"

  lesson_start_diplomatic_play_how_3: "$lesson_start_diplomatic_play_how_1$"
  lesson_start_diplomatic_play_how_3_desc: "Now you have started a [concept_diplomatic_play] where you are the [concept_initiator]. It will now progresses in 3 phases over the upcoming months. The first phase is [concept_opening_moves] followed by [concept_diplomatic_maneuvers] and then the [concept_countdown_to_war]. If neither side backs down before the $concept_countdown_to_war$ begins, a [concept_war] is inevitable!"

  ### Incorporate State
  ### HOW
  lesson_incorporate_state_how_1: "How to $concept_incorporate$ a $concept_state$"
  lesson_incorporate_state_how_1_desc: "You can start [Concept('concept_incorporated_state','$concept_incorporating$')] an [concept_unincorporated_state] under the #b State Actions#! tab in the [concept_political_lens]."
  lesson_incorporate_state_how_1_continue: "Go to the #b State Actions#! tab in the $concept_political_lens$"

  lesson_incorporate_state_how_2: "$lesson_incorporate_state_how_1$"
  lesson_incorporate_state_how_2_desc: "In order to [Concept('concept_incorporated_state','$concept_incorporate$')] a [concept_state], the $concept_state$ needs to be [Concept('concept_unincorporated_state','$concept_unincorporated_state_short$')] and #b not#! undergoing [Concept('concept_colony','$concept_colonization$')]. You currently have [GetPlayer.GetNumUnincorporatedStates] [SelectLocalization(GreaterThan_int32(GetPlayer.GetNumUnincorporatedStates,'(int32)1'),'$concept_unincorporated_states$','$concept_unincorporated_state$')]."
  lesson_incorporate_state_how_2_continue: "Click the #b $concept_incorporate_state$#! option and start to $concept_incorporate$ one of your $concept_unincorporated_states$"
  lesson_incorporate_state_how_2_back: "Close the #b State Actions#! tab in the $concept_political_lens$ to backtrack"

  lesson_incorporate_state_how_3: "$lesson_incorporate_state_how_1$"
  lesson_incorporate_state_how_3_desc: "You have now started to [Concept('concept_incorporated_state','$concept_incorporate$')] your chosen [concept_state]. [Concept('concept_incorporated_state','$concept_incorporating$')] [Concept('concept_state','$concept_states$')] can take many years depending on how culturally similar the territory is to your [concept_primary_cultures]. The full @bur![Nbsp][concept_bureaucracy] cost is imposed immediately, but the $concept_incorporation$ benefits will accumulate over time."
  lesson_incorporate_state_how_3_back: "Cancel State Incorporation to backtrack"

  ### COMPLETE
  lesson_incorporate_state_complete: "$concept_state$ $concept_incorporated$!"
  lesson_incorporate_state_complete_desc: "Well done! You have now [Concept('concept_incorporated_state','$concept_incorporated$')] an [concept_unincorporate_state]. This means they will now pay taxes, gain access to benefits from [Concept('concept_institution', '$concept_institutions$')], and participate fully in your Country's political system."

  ### Interest Group Concept Lesson
  lesson_interest_group_1: "What are [Concept('concept_interest_group', '$concept_interest_groups$')]?"
  lesson_interest_group_1_desc: "Interest Groups can be viewed on the $POLITICS$ panel in the $OVERVIEW$ tab."
  lesson_interest_group_1_continue: "Open the $POLITICS$ panel on the $OVERVIEW$ tab"

  lesson_interest_group_2: "$lesson_interest_group_1$"
  lesson_interest_group_2_desc: "An [concept_interest_group] is a faction within your country whose [concept_pop] supporters share a political interest. $concept_interest_groups$ can have one of three different statuses in your country.\n\n[concept_in_government]: part of the ruling class, whether by free elections, divine right, violent force, or other means\n\n[concept_in_opposition]: asserting their influence outside of the halls of power\n\n[concept_marginalized]: not strong enough to matter, dormant for all intents and purposes\n\nAll countries have the same kinds of $concept_interest_groups$, but many have unique variations depending on historical, cultural, or religious conditions."
  lesson_interest_group_2_back: "Close the $POLITICS$ panel on the $OVERVIEW$ tab to backtrack"

  lesson_interest_group_3: "$lesson_interest_group_1$"
  lesson_interest_group_3_desc: "#b You#! decide freely which of your $concept_interest_groups$ to include [concept_in_government], with the caveat that your current [Concept('concept_law', '$concept_laws$')] determine how [Concept('concept_legitimacy', '$concept_legitimate$')] it is considered to be. A high $concept_legitimacy$ government is more efficient in enacting new $concept_laws$ while a low $concept_legitimacy$ government takes longer to get things done and is more prone to fall to [Concept('concept_revolution', '$concept_revolutions$')]."
  lesson_interest_group_3_continue: "Go to any of your $concept_interest_group$'s details panel"

  lesson_interest_group_4: "$lesson_interest_group_1$"
  lesson_interest_group_4_desc: "The most fundamental aspect of [Concept('concept_interest_group', '$concept_interest_groups$')] is its [Concept('concept_ideology', '$concept_ideologies$')]. These specify not only how the $concept_interest_group$ feels about [Concept('concept_law', '$concept_laws$')] but also which $concept_laws$ they prefer over others.\n\nHover over an $concept_ideology$ to see the $concept_laws$ they care about and how they feel about them."
  lesson_interest_group_4_back: "Close $concept_interest_group$ tab to backtrack"

  lesson_interest_group_5: "$lesson_interest_group_1$"
  lesson_interest_group_5_desc: "The [concept_ideology] at the top of the list of $concept_ideologies$ originates from its [concept_leader]. $concept_leaders$ will change during the course of the game and the Leader's $concept_ideology$ with it, but in some cases $concept_leaders$ may drastically and permanently come to change what an $concept_interest_group$ stands for.\n\n$concept_leaders$ can have other effects on an $concept_interest_group$ as well, due to its [Concept('concept_character_trait', '$concept_character_traits$')] or current [concept_popularity]."

  lesson_interest_group_6: "$lesson_interest_group_1$"
  lesson_interest_group_6_desc: "[Concept('concept_interest_group', '$concept_interest_groups$')] have their own [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')] with direct effects across the entire country. $concept_interest_group_traits$ activates and deactivates on different [concept_approval] levels and scales in power if the $concept_interest_group$ is [concept_powerful].\n\nKeep an $concept_interest_group$ happy and your people will enjoy benefits. But if you anger them, they will lash out until you change your ways."

  lesson_interest_group_7: "$lesson_interest_group_1$"
  lesson_interest_group_7_desc: "An [concept_interest_group]'s power is measured by its [concept_clout], which is equal to its share of total [concept_political_strength] across your country. $concept_political_strength$ ultimately originates from [Concept('concept_pop', '$concept_pops$')], who will support those $concept_interest_groups$ they think best represents their interests in shaping the country to best benefit them."

  lesson_interest_group_8: "$lesson_interest_group_1$"
  lesson_interest_group_8_desc: "All [Concept('concept_pop', '$concept_pops$')] supporting an [concept_interest_group] can be viewed in their panel. Note that every individual in a $concept_pop$ can decide for themselves which [concept_interest_group] to support, so support across an entire $concept_pop$ is usually split in different proportions across two to four $concept_interest_groups$."

  lesson_interest_group_9: "$lesson_interest_group_1$"
  lesson_interest_group_9_desc: "[Concept('concept_law', '$concept_laws$')] the [concept_interest_group] supports are also available in list form sorted in order of most to least desired. Hovering the $enact$ button will clarify the [concept_approval] effects of the $concept_law$ on this and other $concept_interest_groups$ in the country."

