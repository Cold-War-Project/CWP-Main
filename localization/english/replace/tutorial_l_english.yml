  je_tutorial_establish_trade_route: "Establish a Trade Route"
  je_tutorial_establish_trade_route_reason: "[Concept('concept_input_goods_shortage','$concept_input_goods_shortages$')] can be easily dealt with by importing [Concept('concept_good','$concept_goods$')] from countries that produce what you require.\n\nSolving shortages or reducing [Concept('concept_market_price','$concept_market_prices$')] are not the only reasons to trade, though. Exporting $concept_goods$ keep your market from getting oversaturated and ensure profits stay healthy, while ensuring other economies start to become reliant on yours."
  je_tutorial_establish_trade_route_goal: "Resolve the [concept_input_goods_shortage] of [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTextIcon][Nbsp][JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] and decrease its [concept_market_price] for #v [JournalEntry.GetGoalProgressValue|0]/[JournalEntry.GetTotalGoalValue|0]#! weeks"
  je_tutorial_establish_trade_route_status_not_progressing: "Begin imports of [SCOPE.sJE('journal_entry').GetTarget.GetMarketGoods.GetGoods.GetTextIcon][Nbsp][SCOPE.sJE('journal_entry').GetTarget.GetMarketGoods.GetGoods.GetName]"
  je_tutorial_establish_trade_route_status_progressing: "Resolve the [concept_input_goods_shortage] and decrease the [concept_market_price] of [SCOPE.sJE('journal_entry').GetTarget.GetMarketGoods.GetGoods.GetTextIcon][Nbsp][SCOPE.sJE('journal_entry').GetTarget.GetMarketGoods.GetGoods.GetName]"

  ### Establish Trade Route
  ### HOW
  lesson_establish_trade_route_how_1: "How to Establish a Trade Route"
  lesson_establish_trade_route_how_1_desc: "[Concept('concept_trade_route','$concept_trade_routes$')] establish a connection between two [Concept('concept_market','$concept_markets$')] to purchase, transport, and sell a particular [concept_good]. Your routes can either import or export to/from your own $concept_market$, and always target another $concept_market$.\n\nIf you know which $concept_good$ you need to import, you can easily establish a route by using the #b Trade#! Lens."
  lesson_establish_trade_route_how_1_continue: "Go to the Import Trade Routes tab in the #b Trade#! Lens"

  lesson_establish_trade_route_how_2: "$lesson_establish_trade_route_how_1$"
  lesson_establish_trade_route_how_2_desc: "Find the [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] option and select it."
  lesson_establish_trade_route_how_2_continue: "Select the [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] option"

  lesson_establish_trade_route_how_3: "$lesson_establish_trade_route_how_1$"
  lesson_establish_trade_route_how_3_desc: "All [Concept('concept_market','$concept_markets$')] you are able to import [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] from are listed. To establish the route, simply click on an option in the list or a market on the map. But before that, let's take a look at why you might want to choose one market over another."
  lesson_establish_trade_route_how_3_continue: "Press Next"
  lesson_establish_trade_route_how_3_back: "Deselect the [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] option"

  lesson_establish_trade_route_how_4: "$lesson_establish_trade_route_how_1$"
  lesson_establish_trade_route_how_4_desc: "Unless you can trade overland with a [concept_market] adjacent to your own, you need [concept_convoys] and a [GetBuildingType('building_port').GetName] to trade through. The remote $concept_market$ does not require a [GetBuildingType('building_port').GetName], but it does need a coastline. The number of [Concept('concept_sea_node','$concept_sea_nodes$')] the route passes through influences its [concept_convoy_cost], so trading with more remote $concept_markets$ requires more $concept_convoys$.\n\nIn order to trade with a $concept_market$ you also require an [concept_active_interest] in a [concept_strategic_region] where that $concept_market$ has a presence."
  lesson_establish_trade_route_how_4_continue: "Press Next"

  lesson_establish_trade_route_how_5: "$lesson_establish_trade_route_how_1$"
  lesson_establish_trade_route_how_5_desc: "The #v Level#! is the predicted level of [GetBuildingType('building_trade_center').GetName] required to manage the route once it is fully operational. [GetBuildingType('building_trade_center').GetNameNoFormatting]s do not require construction but sizes up or down automatically based on the number and size of routes you have.\n\nThink of level as \"how much [Concept('concept_pop','$concept_population$')] will this route provide for\". A higher value is usually a good thing unless you're running so low on [concept_workforce] in your [concept_market_capital] you might not be able to maintain it."
  lesson_establish_trade_route_how_5_continue: "Press Next"

  lesson_establish_trade_route_how_6: "$lesson_establish_trade_route_how_1$"
  lesson_establish_trade_route_how_6_desc: "The #v Amount#! a [concept_trade_route] is capable of moving is linked to its level. This is the number of [Concept('concept_good','$concept_goods$')] you can expect this route to trade at full capacity, and is based on the supply, demand, and profitability of the route. The number of $concept_goods$ traded generates [concept_buy_orders] and [concept_sell_orders] in the relevant [Concept('concept_market','$concept_markets$')].\n\n#b Import Routes:#!\n$TAB$[concept_buy_orders] in the remote market\n$TAB$[concept_sell_orders] in the originating market\n\n#b Export Routes:#!\n$TAB$[concept_sell_orders] in the remote market\n$TAB$[concept_buy_orders] in the originating market\n\nThis affects the [concept_market_price] of the $concept_goods$ in both $concept_markets$."
  lesson_establish_trade_route_how_6_continue: "Press Next"

  lesson_establish_trade_route_how_7: "$lesson_establish_trade_route_how_1$"
  lesson_establish_trade_route_how_7_desc: "The [concept_productivity] of a [concept_trade_route] is the amount of profit generated by employees in the managing [GetBuildingType('building_trade_center').GetName], after [concept_tariffs] have been collected by both the importing and exporting [concept_market_owner]. The greater the [concept_market_price] difference in the two [Concept('concept_market','$concept_markets$')] before trade, the greater the $concept_productivity$."
  lesson_establish_trade_route_how_7_continue: "Press Next"

  lesson_establish_trade_route_how_8: "$lesson_establish_trade_route_how_1$"
  lesson_establish_trade_route_how_8_desc: "Now that you know the effects of starting one [concept_trade_route] over another, choose one or several [Concept('concept_market','$concept_markets$')] to import from. You can sort the list by clicking on the headers.\n\nYou can trade each [concept_good] with more than one $concept_market$, but each route costs a fixed amount of @bur![Nbsp][concept_bureaucracy] in upkeep. Establish as few routes as possible that provides enough quantity to resolve your [concept_input_goods_shortage]."
  lesson_establish_trade_route_how_8_continue: "Establish an Import Route to continue"

  lesson_establish_trade_route_how_9: "$lesson_establish_trade_route_how_1$"
  lesson_establish_trade_route_how_9_desc: "Good! Your [concept_trade_route] has now been established. For as long as it remains profitable for the [Concept('concept_pop','$concept_pops$')] in the [GetBuildingType('building_trade_center').GetName], and you have enough [concept_convoys] to support it, it will keep expanding until a [concept_market_price] equilibrium has been reached between the two [Concept('concept_market','$concept_markets$')]. If the quantity is insufficient to resolve your [concept_input_goods_shortage] you can start more $concept_trade_routes$, focus on domestic production, or attempt to reduce the quantity used. The #b Why#! tutorial covers more advanced trade topics that may also help.\n\nGood luck!"
  lesson_establish_trade_route_how_9_continue: "Finish"

  ### WHY
  lesson_establish_trade_route_why_1: "Why Trade?"
  lesson_establish_trade_route_why_1_desc: "Few advanced economies can be entirely self-sufficient. Perhaps you can sustain your [Concept('concept_pop','$concept_pops$')] with simple farming and cottage industries for some time, and perhaps you have access to a valuable resource or two you can focus your industry around, but an industrializing nation will find before long that certain [Concept('concept_good','$concept_goods$')] are just not available in sufficient quantities at home.\n\nIt is similarly possible to run out of demand for the $concept_goods$ you are able to produce in excess. Exporting these $concept_goods$ to [Concept('concept_market','$concept_markets$')] that need them can provide your producers with higher [Concept('concept_building_wage','$concept_building_wages$')], profit for employees of your [GetBuildingType('building_trade_center').GetName]s, and even export [concept_tariffs] for your [concept_treasury]. Making others dependent on your products gives you a certain degree of soft power over them, to boot."
  lesson_establish_trade_route_why_1_continue: "Open the #b Market#! panel on the #b Goods#! tab and select any [concept_good] from the list"

  lesson_establish_trade_route_why_2: "$lesson_establish_trade_route_why_1$"
  lesson_establish_trade_route_why_2_desc: "In addition to starting your own [Concept('concept_trade_route','$concept_trade_routes$')], you can entice or discourage others from trading a certain [concept_good] with you by setting a [concept_market_good_policy]. This affects your [concept_tariffs] for that $concept_good$, which will increase or reduce the potential profit [GetBuildingType('building_trade_center').GetName]s can make off their managed routes. Low $concept_tariffs$ encourage trade, while high $concept_tariffs$ discourage them."
  lesson_establish_trade_route_why_2_continue: "Press Next"
  lesson_establish_trade_route_why_2_back: "Go back to or close the #b Market#! panel"

  lesson_establish_trade_route_why_3: "$lesson_establish_trade_route_why_1$"
  lesson_establish_trade_route_why_3_desc: "The effects of your [Concept('concept_market_good_policy','$concept_market_good_policies$')] depend on your [GetLawGroup('lawgroup_trade_policy').GetName] [concept_law]. "
  lesson_establish_trade_route_why_3_continue: "Open the #b Politics#! panel, click on the #b Laws#! tab, and select the [GetLawGroup('lawgroup_trade_policy').GetName] [concept_law]"

  lesson_establish_trade_route_why_4: "$lesson_establish_trade_route_why_1$"
  lesson_establish_trade_route_why_4_desc: "Different [GetLawGroup('lawgroup_trade_policy').GetName] [Concept('concept_law','$concept_laws$')] affect the size of the [concept_tariffs] you can issue, the @bur![Nbsp][concept_bureaucracy] cost of each [concept_trade_route], how large quantities each level of [GetBuildingType('building_trade_center').GetName] can effectively trade, and even if you are allowed to do any trading at all.\n\nSelecting an appropriate [GetLawGroup('lawgroup_trade_policy').GetName] for your economy can be as important as the [GetLawGroup('lawgroup_economic_system').GetName] itself."
  lesson_establish_trade_route_why_4_continue: "Press Next"
  lesson_establish_trade_route_why_4_back: "Close the [GetLawGroup('lawgroup_trade_policy').GetName] [concept_law] panel"

  lesson_establish_trade_route_why_5: "$lesson_establish_trade_route_why_1$"
  lesson_establish_trade_route_why_5_desc: "If you do a lot of trading, the @bur![Nbsp][concept_bureaucracy] costs can add up. A way to combat that is by establishing a [GetDiplomaticActionType('trade_agreement').GetName] [Concept('concept_diplomatic_pact','$concept_diplomatic_pact_short$')] with one or two [Concept('concept_country','$concept_countries$')]."
  lesson_establish_trade_route_why_5_continue: "Open the #b Diplomatic#! Lens to the #b Diplomatic Actions#! tab and select [GetDiplomaticActionType('trade_agreement').GetName]"
  lesson_establish_trade_route_why_5_back: "[GetDiplomaticActionType('trade_agreement').GetName] in #b Diplomatic Actions#! tab is not selected"

  lesson_establish_trade_route_why_6: "$lesson_establish_trade_route_why_1$"
  lesson_establish_trade_route_why_6_desc: "Maintaining a [GetDiplomaticActionType('trade_agreement').GetName] costs @inf![Nbsp][concept_influence], but negates any @bur![Nbsp][concept_bureuacracy] costs of [Concept('concept_trade_route','$concept_trade_routes$')] targeting the [concept_market] where they are the [concept_market_owner] for as long as the [Concept('concept_diplomatic_pact','$concept_diplomatic_pact_short$')] is in effect, in both directions. In addition, all [concept_tariffs] for routes between the two [Concept('concept_country','$concept_countries$')] are cancelled, which makes trade more profitable and voluminous."
  lesson_establish_trade_route_why_6_continue: "Press Next"

  lesson_establish_trade_route_why_7: "$lesson_establish_trade_route_why_1$"
  lesson_establish_trade_route_why_7_desc: "You do not need to babysit your $concept_trade_routes$, but optimizing them now and then can be a good idea."
  lesson_establish_trade_route_why_7_continue: "Open the #b Market#! panel to the #b Trade Routes#! tab"

  lesson_establish_trade_route_why_8: "$lesson_establish_trade_route_why_1$"
  lesson_establish_trade_route_why_8_desc: "This panel shows all [Concept('concept_trade_route','$concept_trade_routes$')] involving your [concept_market], whether owned by yourself or other [Concept('concept_country','$concept_countries$')]. Once established, these will expand to meet [concept_market] conditions, for as long as there are [concept_convoys] to spare. If a route becomes unprofitable - perhaps due to competing trade or unexpected changes in supply or demand - it may shrink, freeing up $concept_convoys$ for other routes. You can adjust the [concept_market_good_policy] for existing $concept_trade_route$ here. You can also find shortcuts for starting $concept_trade_routes$ for [Concept('concept_good','$concept_goods$')] with high demand for import or high supply for export."
  lesson_establish_trade_route_why_8_continue: "Press Next"

  lesson_establish_trade_route_why_9: "$lesson_establish_trade_route_why_1$"
  lesson_establish_trade_route_why_9_desc: "Mastering the trade game is an important part of nation building. By starting lucrative import routes you can supply your [concept_pop] with [Concept('concept_good','$concept_goods$')] without having to produce it yourself. By exporting $concept_goods$ you produce in excess you can specialize your industry to your competitive advantages and bring other [Concept('concept_pop','$concept_pop_possessive$')] [concept_wealth] into your own [concept_country].\n\nThe downside of relying on trade is that you have to protect both your relationships with others and protect your [Concept('concept_shipping_lane','$concept_shipping_lanes$')] from enemy fleets. Trade can provide you with life necessities during wartime, but can also be disrupted easier than local production can."
  lesson_establish_trade_route_why_9_continue: "Finish"

  ### COMPLETE
  lesson_establish_trade_route_complete: "Your $concept_input_goods_shortage$ has been resolved!"
  lesson_establish_trade_route_complete_desc: "Finally, [JournalEntry.GetTarget.GetMarketGoods.GetIcon][Nbsp][JournalEntry.GetTarget.GetMarketGoods.GetName] flows into the [GetPlayer.GetMarket.GetName] again! While the [concept_good_production] penalty is still in partial effect, it will gradually dissipate until your industries are fully operational again.\n\nWith your newfound knowledge of establishing [Concept('concept_trade_route','$concept_trade_routes$')] you are ready to take your economy global. Play around with establishing new import and export routes to optimize your economy and raise the [concept_sol] of [GetPlayer.GetNameNoFlag]!"

