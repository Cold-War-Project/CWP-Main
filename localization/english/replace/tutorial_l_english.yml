  #Camera & Map
  lesson_basics_camera: "Camera ($lesson_basics$)"
  lesson_basics_camera_keys: "Use the keys #v W#!, #v A#!, #v S#!, and #v D#! to look around the map."
  lesson_basics_camera_scroll_wheel: "Use the #v Scroll Wheel#! to zoom in and out, or hold it to pan the map."
  lesson_basics_camera_map: "You can also pan the map by moving the cursor to the edge of the screen."
  lesson_basics_camera_tab: "By holding #v Tab#! you can see an instant overview of the whole world. You can then click anywhere and release #v Tab#! to go there instantly."
  lesson_basics_camera_desc: "Use the keys #v W#!, #v A#!, #v S#!, and #v D#! to look around the map. You can also pan the map by moving the cursor to the edge of the screen, or holding the Scroll Wheel / middle mouse button while moving the mouse.\n\nUse the #v Scroll Wheel#! to zoom in and out.\n\nBy holding #v Tab#! you can see an instant overview of the whole world. You can then click anywhere and release #v Tab#! to go there instantly."

  lesson_basics_pausing: "Pausing ($lesson_basics$)"
  lesson_basics_pausing_short: "Adjust the speed of the game and pause/unpause at the highlighted speed controls. You can also pause and unpause by hitting #v Space#! on your keyboard."
  lesson_basics_pausing_spacebar: "You can also pause and unpause by hitting the #v Spacebar#! on your keyboard."
  lesson_basics_pausing_show_more: "The timeline of Victoria 3 spans 100 years from 1836 to 1936, but you can adjust the tempo yourself. Right now time is standing still because the game is paused. While the game is paused you can still interact with it, but many actions transpire over time and require the clock to run to have any effect.\n\nFor this part of the tutorial we'll keep the game paused while we walk you through some fundamentals. Take note of the highlighted speed controls since we will soon hand the reins back over to you."
  lesson_basics_pausing_desc: "Now begins your journey through the 19th century, but learning the game doesn't stop here!\n\nAfter ending this lesson you will now be ready to #v unpause the game#!, click around and start exploring for yourself. After one in-game day your first learning challenge will begin.\n\nThe timeline of Victoria 3 spans 100 years from 1836 to 1936, but you can adjust the tempo yourself. Right now time is standing still because the game is paused. While the game is paused you can still interact with it, but many actions transpire over time and require the clock to run to have any effect.\n\nYou can use the highlighted speed controls to set the speed of the game from 1-5.\n\nIn addition to clicking the icons you can use #v Spacebar#! on your keyboard to pause and unpause the game. #v +#! and #v -#! adjusts the speed."
  lesson_basics_pausing_continue: "Unpause the game"

  lesson_basics_nested_tooltips: "Nested Tooltips ($lesson_basics$)"
  lesson_basics_nested_tooltips_desc: "Sometimes you will see $tooltip_hinter$ or a colored $tooltip_hinter_name$ or $tooltip_hinter_concept$. Hover your cursor over such text to get more information in a new window, called a #b tooltip#!.\n\nKeep your cursor still for a moment and the tooltip will get a solid border and lock in place. You can then find new $tooltip_hinter$, $tooltip_hinter_names$, or $tooltip_hinter_concepts$ to hover within that tooltip."
  lesson_basics_nested_tooltips_complete: "$lesson_basics_nested_tooltips$"
  lesson_basics_nested_tooltips_complete_desc: "$lesson_basics_nested_tooltips_desc$"
  lesson_basics_nested_tooltips_continue: "Place your mouse cursor over a tooltip inside another tooltip"

  lesson_basics_capacities: "Capacities ($lesson_basics$)"
  lesson_basics_capacities_short: "Three Capacities measure different aspect of your country's power.\n\n@bur![Nbsp][concept_bureaucracy] is the extent of your government's bureaucratic reach.\n\n@aut![Nbsp][concept_authority] is the ability of the [concept_head_of_state] to rule by decree.\n\n@inf![Nbsp][concept_influence] lets you throw your weight around in world affairs."
  lesson_basics_capacities_show_more: "Capacities originate from some [Concept('concept_government_building', '$concept_government_buildings$')], certain [Concept('concept_law', '$concept_laws$')], and your [concept_rank] respectively. You get to decide how to allocate them to further your interests.\n\nUnspent Capacity will provide a minor boost to one aspect of your country, while overspending will incur a major penalty."
  lesson_basics_capacities_desc: "Three Capacities measure different aspect of your country's power.\n\n@bur![Nbsp][concept_bureaucracy] is the extent of your government's bureaucratic reach.\n\n@aut![Nbsp][concept_authority] is the ability of the [concept_head_of_state] to rule by decree.\n\n@inf![Nbsp][concept_influence] lets you throw your weight around in world affairs.\n\nCapacities originate from some [Concept('concept_government_building', '$concept_government_buildings$')], certain [Concept('concept_law', '$concept_laws$')], and your [concept_rank] respectively. You get to decide how to allocate them to further your interests.\n\nUnspent Capacity will provide a minor boost to one aspect of your country, while overspending will incur a major penalty."
  lesson_basics_capacities_desc_1: "Three Capacities measure different aspect of your country's power. Mouse over the orange text to get more information."
  lesson_basics_capacities_desc_B: "[concept_bureaucracy]"
  lesson_basics_capacities_desc_A: "[concept_authority]"
  lesson_basics_capacities_desc_I: "[concept_influence]"
  lesson_basics_capacities_desc_R: "Capacities originate from some [Concept('concept_government_building', '$concept_government_buildings$')], certain [Concept('concept_law', '$concept_laws$')], and your [concept_rank] respectively. You get to decide how to allocate them to further your interests.\n\nUnspent Capacity will provide a minor boost to one aspect of your country, while overspending will incur a major penalty."

  lesson_basics_treasury: "Treasury ($lesson_basics$)"
  lesson_basics_treasury_short: "[concept_money] in the [concept_treasury] is used to fund the state apparatus, expand industry and infrastructure, pay the military, and even influence minor nations."
  lesson_basics_treasury_show_more: "The vast majority of money in your country is circulated by [Concept('concept_building', '$concept_buildings$')] and [Concept('concept_pop', '$concept_pops$')] and is outside your direct control. Increase your treasury's revenue by growing and taxing your economy. Decrease your expenses by minimizing the operating costs of [Concept('concept_government_building', '$concept_government_buildings$')].\n\nThe balance shown in the top bar reflect a weekly change. Unlike Capacities, [concept_money] can be saved to be spent later, though going into debt by running a negative weekly balance can often yield a better return on investment. Loans will be automatically repaid while your weekly balance is positive."
  lesson_basics_treasury_desc: "[concept_money] in the [concept_treasury] is used to fund the state apparatus, expand industry and infrastructure, pay the military, and even influence minor nations.\n\nThe vast majority of money in your country is circulated by [Concept('concept_building', '$concept_buildings$')] and [Concept('concept_pop', '$concept_pops$')] and is outside your direct control. Increase your $concept_treasury$'s revenue by growing and taxing your economy. Decrease your expenses by minimizing the operating costs of [Concept('concept_government_building', '$concept_government_buildings$')].\n\nThe balance shown in the top bar reflect a weekly change. Unlike Capacities, [concept_money] can be saved to be spent later, though going into debt by running a negative weekly balance can often yield a better return on investment. Loans will be automatically repaid while your weekly balance is positive."
  lesson_basics_treasury_part_1_desc: "[concept_money] in the [concept_treasury] is used to fund the state apparatus."
  lesson_basics_treasury_part_2_desc: "The vast majority of money in your country is circulated by [Concept('concept_building', '$concept_buildings$')] and [Concept('concept_pop', '$concept_pops$')] and is outside your direct control."
