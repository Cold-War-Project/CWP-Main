  lesson_basics_treasury_part_4_desc: "The balance shown in the top bar reflect a weekly change. Unlike Capacities, [concept_money] can be saved to be spent later, though going into debt by running a negative weekly balance can often yield a better return on investment. Loans will be automatically repaid while your weekly balance is positive."
