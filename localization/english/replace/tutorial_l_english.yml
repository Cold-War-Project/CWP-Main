  # Basics
  lesson_basics_welcome: "Welcome to the Age of Progress!"
  lesson_basics_welcome_desc: "The year is 1836. [GetPlayer.GetRuler.GetFullName] is [GetPlayer.GetRuler.GetPrimaryRoleTitle] of [GetPlayer.GetName]. The Industrial Revolution is well underway, bringing cataclysmic social change along with it. More than 20 years have passed since the Congress of Vienna imposed some semblance of order upon Europe, and unrest is once again starting to brew among the [Concept('concept_great_power', '$concept_great_powers$')]. It will be up to you to guide [GetPlayer.GetName] to glory over the following century.\n\nThere is no one way to 'win' in Victoria 3. You set your own goals and experience different stories in the process of pursuing them."

  lesson_basics_core_gameplay: "Core Gameplay"
  lesson_basics_core_gameplay_short: "Victoria 3 is about taking charge of, growing and shaping a Victorian-era country, with a primary focus on #bold Economics#! and #bold Politics#!. You will be constructing a society of your own imagination while overcoming internal and external obstacles."
  lesson_basics_core_gameplay_show_more: "Politics, Economics, Diplomacy, and War are all tools to that end, but must be employed with care as your population have needs and desires of their own. Your decisions will impact them and they will in turn attempt to influence you.\n\nVictoria 3 is a dynamic simulation with many moving parts. All your actions will have consequences, even unintended ones. This is normal and expected! You do not have to learn how everything works before you play. Take it slow and learn from your mistakes, and you will soon be an expert policymaker!"
  lesson_basics_core_gameplay_desc: "Victoria 3 is about taking charge of, growing and shaping a Victorian-era country, with a primary focus on #bold Economics#! and #bold Politics#!. You will be constructing a society of your own imagination while overcoming internal and external obstacles.\n\nPolitics, Economics, Diplomacy, and War are all tools to that end, but must be employed with care as your population have needs and desires of their own. Your decisions will impact them and they will in turn attempt to influence you.\n\nVictoria 3 is a dynamic simulation with many moving parts. All your actions will have consequences, even unintended ones. This is normal and expected! You do not have to learn how everything works before you play. Take it slow and learn from your mistakes, and you will soon be an expert policymaker!"
  lesson_basics_core_gameplay_part_1_desc: "Victoria 3 is about taking charge of, growing and shaping a Victorian-era country, with a primary focus on #bold Economics#! and #bold Politics#!. You will be constructing a society of your own imagination while overcoming internal and external obstacles."
