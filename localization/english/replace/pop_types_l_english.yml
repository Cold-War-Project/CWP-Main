l_english:
  aristocrats: "@aristocrats! $aristocrats_no_icon$"
  aristocrats_only_icon: "@aristocrats!"
  aristocrats_no_icon: "Aristocrats"
  aristocrats_desc: "Wealthy landowners, old money with old connections. As owners of farms and plantations, they contribute some of their profits to the [concept_investment_pool]. Their political interests are represented as the Landowners."
  bureaucrats: "@bureaucrats! $bureaucrats_no_icon$"
  bureaucrats_only_icon: "@bureaucrats!"
  bureaucrats_no_icon: "Bureaucrats"
  bureaucrats_desc: "Officials responsible for administration of government functions and infrastructure. Politically, they tend to align with the intellectuals or Petite Bourgeoisie."
  capitalists: "@capitalists! $capitalists_no_icon$"
  capitalists_only_icon: "@capitalists!"
  capitalists_no_icon: "Capitalists"
  capitalists_desc: "Captains of industry, new money for a new era. As owners of mines and manufactories, they contribute some of their profits to the [concept_investment_pool]. Their political interests are represented as the Industrialists."
  clergymen: "@clergymen! $clergymen_no_icon$"
  clergymen_only_icon: "@clergymen!"
  clergymen_no_icon: "Clergymen"
  clergymen_desc: "Priests, scholars and other religious leaders tending to the spiritual needs of the rural population. Politically, they are the backbone of the Devout."
  clerks: "@clerks! $clerks_no_icon$"
  clerks_only_icon: "@clerks!"
  clerks_no_icon: "Clerks"
  clerks_desc: "Lower-ranking office workers performing administrative tasks in government, infrastructure and shops. Commonly part of the Petite Bourgeoisie, although some join Trade Unions."
  engineers: "@engineers! $engineers_no_icon$"
  engineers_only_icon: "@engineers!"
  engineers_no_icon: "Engineers"
  engineers_desc: "Inventors and designers of technical solutions, working with advanced machinery in sectors like manufacturing, mining and construction. Some support the Industrialists, while others join Trade Unions."
  farmers: "@farmers! $farmers_no_icon$"
  farmers_only_icon: "@farmers!"
  farmers_no_icon: "Farmers"
  farmers_desc: "Sharecroppers, smallholders and others who make a stable but scant living producing food or growing cash crops. Most see their interests represented as the Rural Folk."
  peasants: "@peasants! $peasants_no_icon$"
  peasants_only_icon: "@peasants!"
  peasants_no_icon: "Peasants"
  peasants_desc: "Subsistence farmers found only in [Concept('concept_subsistence_building', '$concept_subsistence_buildings$')], where they produce agricultural and simple manufactured products they use mostly for their own needs. They rely on [concept_subsistence_output] for survival and play only a limited role in the [concept_market] economy. They tend to be [Concept('concept_politically_inactive_involved', '$concept_politically_inactive$')]."
  criminals: "@criminals! $criminals_no_icon$"
  criminals_only_icon: "@criminals!"
  criminals_no_icon: "Criminals"
  criminals_desc: "Criminals found only in [Concept('concept_subsistence_building', '$concept_subsistence_buildings$')], where they produce narcotics and simple products they use mostly for their own needs. They rely on [concept_subsistence_output] for survival and play only a limited role in the [concept_market] economy. They tend to be [Concept('concept_politically_inactive_involved', '$concept_politically_inactive$')]."
  laborers: "@laborers! $laborers_no_icon$"
  laborers_only_icon: "@laborers!"
  laborers_no_icon: "Laborers"
  laborers_desc: "Day laborers, farmhands and others with little to no employment security, performing whatever work is available throughout society. They are usually not engaged in politics, but may get involved through Trade Unions."
  officers: "@officers! $officers_no_icon$"
  officers_only_icon: "@officers!"
  officers_no_icon: "Officers"
  officers_desc: "Commissioned officers commanding the nation's military forces in the army and navy. Politically, they represent the upper echelons of the Armed Forces."
  academics: "@academics! $academics_no_icon$"
  academics_only_icon: "@academics!"
  academics_no_icon: "Academics"
  academics_desc: "Researchers, doctors, lawyers and other educated professionals studying and teaching in academic institutions. Politically, they are at the forefront of the intellectuals."
  shopkeepers: "@shopkeepers! $shopkeepers_no_icon$"
  shopkeepers_only_icon: "@shopkeepers!"
  shopkeepers_no_icon: "Service Workers"
  shopkeepers_desc: "Hospital Workers, Teachers, Bankers, Shopkeepers, people who work in the Service Industry."
  slaves: "@slaves! $slaves_no_icon$"
  slaves_only_icon: "@slaves!"
  slaves_no_icon: "Slaves"
  slaves_desc: "Treated not as a person but as property, performing forced labor in various sectors in countries where slavery is permitted. Due to their status, they are not allowed to participate in politics."
  soldiers: "@soldiers! $soldiers_no_icon$"
  soldiers_only_icon: "@soldiers!"
  soldiers_no_icon: "Servicemen"
  soldiers_desc: "Soldiers and sailors making up the bulk of the nation's military personnel. They commonly align politically with their role as part of the Armed Forces."
  machinists: "@machinists! $machinists_no_icon$"
  machinists_only_icon: "@machinists!"
  machinists_no_icon: "Machinists"
  machinists_desc: "Manual workers with stable employment operating machinery in manufactories, mines, mechanized farms and other sectors. Politically, they tend to be a driving force in the Trade Unions."

  ACADEMICS_QUALIFICATIONS_DESC: "Only pops with adequate [concept_literacy] can become #v $academics$#!. Potential increases with greater [concept_literacy] and [concept_wealth]. Pops whose [concept_culture] faces [concept_discrimination] take a much longer time. #v $clerks$#! and #v $aristocrats$#! have a particularly easy time becoming #v $academics$#!."
  ARISTOCRATS_QUALIFICATIONS_DESC: "Only pops with adequate [concept_wealth] can become #v $aristocrats$#!. Potential increases with greater [concept_wealth] and to a lesser degree [concept_literacy]. Pops whose [concept_culture] faces [concept_discrimination] take a much longer time. #v $officers$#! and #v $bureaucrats$#! have a particularly easy time becoming #v $aristocrats$#!."
  BUREAUCRATS_QUALIFICATIONS_DESC: "Only pops with adequate [concept_literacy] can become #v $bureaucrats$#!. Potential increases with greater [concept_literacy]. Pops whose [concept_culture] faces [concept_discrimination] take a much longer time, while it goes faster for those of both [concept_accepted_culture] and [concept_accepted_religion]. #v $clerks$#! and #v $clergymen$#! have a particularly easy time becoming #v $bureaucrats$#!."
  CAPITALISTS_QUALIFICATIONS_DESC: "Only pops with adequate [concept_wealth] can become #v $capitalists$#!. Potential increases with greater [concept_wealth] and [concept_literacy]. Pops whose [concept_culture] faces [concept_discrimination] take a much longer time. #v $shopkeepers$#! and #v $engineers$#! have a particularly easy time becoming #v $capitalists$#!."
  CLERGYMEN_QUALIFICATIONS_DESC: "Only pops with adequate [concept_literacy] can become #v $clergymen$#!. Potential increases with greater [concept_literacy]. Pops whose [concept_religion] faces [concept_discrimination] take a much longer time, while it goes faster for those of [concept_accepted_religion]. #v $academics$#! and #v $aristocrats$#! have a particularly easy time becoming #v $clergymen$#!."
  CLERKS_QUALIFICATIONS_DESC: "Any pop can become #v $clerks$#!. Potential increases with greater [concept_literacy]. #v $laborers$#! have a particularly easy time becoming #v $clerks$#!."
  ENGINEERS_QUALIFICATIONS_DESC: "Only pops with adequate [concept_literacy] can become #v $engineers$#!. Potential increases with greater [concept_literacy] and [concept_wealth]. #v $machinists$#! and #v $clerks$#! have a particularly easy time becoming #v $engineers$#!."
  FARMERS_QUALIFICATIONS_DESC: "Any pop can become #v $farmers$#!. Potential increases with greater [concept_wealth]. #v $peasants$#! and #v $laborers$#! have a particularly easy time becoming #v $farmers$#!."
  MACHINISTS_QUALIFICATIONS_DESC: "Pops with minimal [concept_literacy] can become #v $machinists$#!. Potential increases with greater [concept_literacy]. #v $laborers$#! have a particularly easy time becoming #v $machinists$#!."
  OFFICERS_QUALIFICATIONS_DESC: "Only #v $soldiers$#! or pops of [concept_accepted_culture] can become #v $officers$#!. Potential increases with greater [concept_literacy]. #v $aristocrats$#! have a particularly easy time becoming #v $officers$#!."
  SHOPKEEPERS_QUALIFICATIONS_DESC: "Only pops with some [concept_wealth] can become #v $shopkeepers$#!. Potential increases with greater [concept_wealth]. #v $clerks$#! and #v $farmers$#! have a particularly easy time becoming #v $shopkeepers$#!."
