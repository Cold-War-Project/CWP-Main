l_english:
  concept_mobilize_battalion: "Mobilize Division"
  concept_mobilize_battalions_mobilized: "Mobilized Divisions"
  concept_fully_mobilized_battalions: "Fully Mobilized Divisions"
  concept_available_battalions: "Available Divisions"
  concept_potential_battalions: "Potential Divisions"
  concept_conscript_battalion: "Conscripted Division"
  concept_conscript_battalions: "Conscripted Divisions"
  concept_subsistence_building_desc: "A set of [Concept('concept_building', '$concept_buildings$')] that perform low-intensity, decentralized production of food and basic resource [Concept('concept_good','$concept_goods$')] suitable for mere survival. Their production is split between a small quantity of [Concept('concept_good','$concept_goods$')] to be sold on the [concept_market] and [concept_subsistence_output] used to sustain the meager [concept_sol] of the [SelectLocalization(GetPlayer.IsValid,'concept_subsistence_building_desc_added','informal_workers')] who work there. They are considerably less effective than most $concept_buildings$, but will operate on any unclaimed [concept_arable_land] and does not require manual [concept_construction]."
  concept_subsistence_building_desc_added: "[GetPopType('informal_workers').GetName]"
  concept_subsistence_output_desc: "A form of in-kind income that [SelectLocalization(GetPlayer.IsValid,'concept_subsistence_output_desc_added','informal_workers')] generate from [Concept('concept_subsistence_building','$concept_subsistence_building_farming$')], which represents the work they perform producing [Concept('concept_good','$concept_goods$')] to cover their own [Concept('concept_pop_needs','$concept_pop_needs_short$')]. Unlike [Concept('concept_building_wage','$concept_building_wages$')], $concept_subsistence_output$ is not paid out from the $concept_building$'s [concept_revenue] and is not subject to [concept_budget_income_taxes]."
  concept_subsistence_output_desc_added: "[GetPopType('informal_workers').GetName]"
  concept_battalion: "Division"
  concept_battalions: "Divisions"
  concept_flotilla: "Squadron"
  concept_flotillas: "Squadrons"
  concept_manpower_desc: "The amount of [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added','Service Members')] and [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added_2','Officers')] in a [concept_unit]. The greater the $concept_manpower$ the more [concept_casualties] the $concept_unit$ will be able to deal and take."
  concept_manpower_desc_added: "[GetPopType('servicemembers').GetName]"
  concept_literacy: "Education Index"
  concept_literate: "Educated"
  concept_literacy_desc: "An index of the overall level of education of [concept_pop]. Certain [Concept('concept_profession', '$concept_professions$')] demand higher $concept_literacy$ than others, limiting the [concept_pop_qualifications] for $concept_pops$ in other $concept_professions$ unless their $concept_literacy$ is high enough. You can invest in your [SelectLocalization(GetPlayer.IsValid,'concept_literacy_desc_added','Education')] in order to develop higher $concept_literacy$ in your $concept_population$ over time."
  concept_budget_land_taxes_desc: "A type of [Concept('concept_budget_poll_taxes', '$concept_budget_poll_tax$')] collected from [SelectLocalization(GetPlayer.IsValid,'concept_budget_land_taxes_desc_added','informal_workers')] only."
  concept_budget_land_taxes_desc_added: "[GetPopType('informal_workers').GetName]"
  concept_budget_per_capita_taxes_desc: "A type of [Concept('concept_budget_poll_taxes', '$concept_budget_poll_tax$')] collected from all [Concept('concept_pop', '$concept_pops$')] except [SelectLocalization(GetPlayer.IsValid,'concept_budget_per_capita_taxes_desc_added','informal_workers')]."
  concept_budget_per_capita_taxes_desc_added: "[GetPopType('informal_workers').GetName]"
