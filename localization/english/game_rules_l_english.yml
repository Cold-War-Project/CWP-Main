l_english:
  GAME_RULES_PRESET_AI_BEHAVIOR: "AI Behavior: [GameRuleSetting.GetName]"
  rule_ai_behavior: "AI Behavior towards Players"
  setting_lenient_ai_behavior: "#high Lenient#!"
  setting_lenient_ai_behavior_desc: "AI countries will act friendlier towards Player countries and treat them more leniently in [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]"
  setting_standard_ai_behavior: "Standard"
  setting_standard_ai_behavior_desc: "AI countries will view Player and AI countries in the same way, with no special considerations for Players"
  setting_harsh_ai_behavior: "#high Harsh#!"
  setting_harsh_ai_behavior_desc: "AI countries will be more suspicious of Player countries' intentions and treat them more harshly in [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]"
  rule_ai_aggression: "AI Aggression"
  setting_low_ai_aggression: "#high Low#!"
  setting_low_ai_aggression_desc: "AI countries will start fewer [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] and are less inclined to conquer territory"
  setting_standard_ai_aggression: "Standard"
  setting_standard_ai_aggression_desc: "AI countries have standard aggression settings based on their strategies"
  setting_high_ai_aggression: "#high High#!"
  setting_high_ai_aggression_desc: "AI countries will start more [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] and are more inclined to conquer territory"
  rule_subject_flags: "Flags for Subjects"
  setting_no_subject_flags: "#high No Flag Changes#!"
  setting_no_subject_flags_desc: "The flags of [concept_subject] [Concept('concept_country', '$concept_countries$')] will #b not#! change based on who their $suzerain$ is"
  setting_allow_subject_flags: "Allow Flag Changes"
  setting_allow_subject_flags_desc: "The flags of [concept_subject] [Concept('concept_country', '$concept_countries$')] may change based on who their $suzerain$ is"
  rule_subject_map_color: "Map Color for Subjects"
  setting_no_subject_map_color: "#high No Map Color Changes#!"
  setting_no_subject_map_color_desc: "The map color of [concept_subject] [Concept('concept_country', '$concept_countries$')] will #b not#! change based on who their $suzerain$ is"
  setting_allow_subject_map_color: "Allow Map Color Changes"
  setting_allow_subject_map_color_desc: "The map color of certain types of [concept_subject] [Concept('concept_country', '$concept_countries$')] will change based on who their $suzerain$ is"
  rule_achievements: "Achievements"
  setting_achievements_allowed: "Allowed"
  setting_achievements_allowed_desc: "Achievements can be unlocked during this campaign"
  setting_achievements_blocked: "Blocked"
  setting_achievements_blocked_desc: "Achievements will #b not#! be unlocked during this campaign"
  rule_formable_nations: "Formable Nations"
  setting_all_formable_nations: "All"
  setting_all_formable_nations_desc: "Allow implausible and fantasy-esque nations to be formed"
  setting_plausible_formable_nations: "Historically Plausible"
  setting_plausible_formable_nations_desc: "Allow only historically plausible nations to be formed"
  rule_releasable_nations: "Releasable Nations"
  setting_all_releasable_nations: "All"
  setting_all_releasable_nations_desc: "Allow implausible and fantasy-esque nations to be released"
  setting_plausible_releasable_nations: "Historically Plausible"
  setting_plausible_releasable_nations_desc: "Allow only historically plausible nations to be released"
  rule_investment_pool: "Investment Pool"
  setting_autonomous_investment_pool: "Autonomous Investment Pool"
  setting_autonomous_investment_pool_desc: "The [concept_investment_pool] will be used to autonomously fund [Concept('concept_private_construction', '$concept_private_constructions$')] of appropriate [Concept('concept_building','$concept_buildings$')] depending on the [Concept('concept_country', '$concept_country_possessive$')] [Concept('concept_law','$concept_laws$')]."
  setting_directly_controlled_investment_pool: "Directly Controlled Investment Pool"
  setting_directly_controlled_investment_pool_desc: "The [concept_investment_pool] is drawn on directly by each [concept_country] and can be used to fund [Concept('concept_government_construction', '$concept_government_constructions$')] of appropriate [Concept('concept_building','$concept_buildings$')] depending on the [Concept('concept_country', '$concept_country_possessive$')] [Concept('concept_law','$concept_laws$')]."

  rule_monument_effects: "Monument Effects"
  setting_allow_monument_effects: "Enabled"
  setting_allow_monument_effects_desc: "[Concept('concept_monument', '$concept_monuments$')] may produce a variety of different effects depending on its nature, and sometimes employ [Concept('concept_pop', '$concept_pops$')] to do so."
  setting_prestige_only_monument_effects: "$concept_prestige$ Only"
  setting_prestige_only_monument_effects_desc: "All [Concept('concept_monument', '$concept_monuments$')] generate a fixed amount of [concept_prestige] for its country. No $concept_monument$ employ [Concept('concept_pop', '$concept_pops$')]."
  setting_no_monument_effects: "Disabled"
  setting_no_monument_effects_desc: "[Concept('concept_monument', '$concept_monuments$')] are decorative only. The reward for constructing them is purely visual."

  DELETE_SELECTED_PRESET_BUTTON_TOOLTIP: "Delete this preset"
  SAVE_PRESET_BUTTON_TOOLTIP: "Save this preset"
